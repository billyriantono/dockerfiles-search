MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Maintainer: Louis Fradin <louis.fradin@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install zsh wget -y
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://formation-debian.via.ecp.fr/fichiers-config/zshrc
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://formation-debian.via.ecp.fr/fichiers-config/zshenv
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://formation-debian.via.ecp.fr/fichiers-config/zlogin
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://formation-debian.via.ecp.fr/fichiers-config/zlogout
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://formation-debian.via.ecp.fr/fichiers-config/dir_colors
    Name: run
    PrependShell: true
  - CmdLine:
    - mv zshrc zshenv zlogin zlogout /etc/zsh/
    Name: run
    PrependShell: true
  - CmdLine:
    - mv dir_colors /etc/
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install openssh-server -y
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -Ei "s/^PermitRootLogin.*/PermitRootLogin no/" /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install git -y
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser --system --shell /bin/zsh --group --disabled-password --home /var/git/
      git
    Name: run
    PrependShell: true
  - CmdLine:
    - chown git:git /var/git
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /docker-entrypoint.sh
  - CmdLine:
    - chmod +x docker-entrypoint.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - tools/create-repository.sh
    - /bin/create-repository
  - CmdLine:
    - chmod +x /bin/create-repository
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - tools/delete-repository.sh
    - /bin/delete-repository
  - CmdLine:
    - chmod +x /bin/delete-repository
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/git
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /docker-entrypoint.sh
