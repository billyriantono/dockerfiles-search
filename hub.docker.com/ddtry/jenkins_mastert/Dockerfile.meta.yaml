MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Labels:
    - Key: MAINTAINER
      Value: '"DCsunset"'
    Name: label
  - CmdLine:
    - "apk add --no-cache aria2 ca-certificates nginx \t&& mkdir -p /app/conf /app/aria-ng
      /downloads /run/nginx \t&& version=\"1.1.4\" \t&& wget https://github.com/mayswind/AriaNg/releases/download/${version}/AriaNg-${version}.zip
      \t&& unzip AriaNg-${version}.zip -d /app/aria-ng \t&& rm -rf AriaNg-${version}.zip"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - /app/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/aria2.conf
    - /app/conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/nginx.conf
    - /etc/nginx/conf.d/default.conf
  - Name: expose
    Ports:
    - "80"
  - Name: workdir
    Path: /app
  - Name: volume
    Volumes:
    - /app/conf
    - /data
  - CmdLine:
    - /app/start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
