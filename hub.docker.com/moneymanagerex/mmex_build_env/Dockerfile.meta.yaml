MetaArgs: null
Stages:
- BaseName: ubuntu:zesty
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"developers@moneymanagerex.org"'
    Name: label
  - CmdLine:
    - sed -ri 's/(([a-z]{2}\.)?archive|security)\.ubuntu\.com/old-releases.ubuntu.com/'
      /etc/apt/sources.list  && dpkg --add-architecture i386 && apt-get update  &&
      apt-get install -y --no-install-recommends       build-essential       ccache       cmake       file       g++-multilib       gettext       git       libcurl4-openssl-dev:i386       liblua5.3-dev:i386       libwxgtk-webview3.0-dev:i386       lsb-release       pkg-config       rapidjson-dev  &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:zesty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:zesty
