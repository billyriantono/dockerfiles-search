MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: jeroenroosenboom@gmail.com
    Name: maintainer
  - Name: workdir
    Path: /
  - CmdLine:
    - apt-get update &&     apt-get install -y lcov git-core curl unzip libglu1 &&     git
      clone --branch v1.10.14 --depth=1 https://github.com/flutter/flutter.git &&     /flutter/bin/flutter
      doctor &&     apt-get remove -y curl unzip &&     apt autoremove -y &&     rm
      -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/flutter/bin/cache/dart-sdk/bin:/flutter/bin
    Name: env
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
