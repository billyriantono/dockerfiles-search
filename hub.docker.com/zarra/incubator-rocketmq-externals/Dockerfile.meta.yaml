MetaArgs: null
Stages:
- BaseName: java:8
  Commands:
  - Env:
    - Key: ROCKETMQ_VERSION
      Value: 4.0.0-incubating
    Name: env
  - Env:
    - Key: ROCKETMQ_HOME
      Value: /opt/rocketmq-${ROCKETMQ_VERSION}
    Name: env
  - Name: workdir
    Path: ${ROCKETMQ_HOME}
  - CmdLine:
    - "mkdir -p \t\t/opt/logs \t    /opt/store"
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://dist.apache.org/repos/dist/release/incubator/rocketmq/${ROCKETMQ_VERSION}/rocketmq-all-${ROCKETMQ_VERSION}-bin-release.zip
      -o rocketmq.zip           && unzip rocketmq.zip           && mv apache-rocketmq-all/*
      .           && rmdir apache-rocketmq-all            && rm rocketmq.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x bin/mqbroker
    Name: run
    PrependShell: true
  - CmdLine:
    - cd ${ROCKETMQ_HOME}/bin && export JAVA_OPT=" -Duser.home=/opt" && sh mqbroker
    Name: cmd
    PrependShell: true
  - Name: expose
    Ports:
    - "10909"
    - "10911"
  - Name: volume
    Volumes:
    - /opt/logs
    - /opt/store
  From:
    Image: java:8
  Name: ""
  Platform: ""
  SourceCode: FROM java:8
