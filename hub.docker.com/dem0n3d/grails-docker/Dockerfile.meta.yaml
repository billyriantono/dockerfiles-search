MetaArgs: null
Stages:
- BaseName: java:7
  Commands:
  - Maintainer: Дмитрий Баранов <baranov@semograph.com>
    Name: maintainer
  - Env:
    - Key: GRAILS_VERSION
      Value: 2.4.4
    Name: env
  - Name: workdir
    Path: /usr/lib/jvm
  - CmdLine:
    - wget https://github.com/grails/grails-core/releases/download/v$GRAILS_VERSION/grails-$GRAILS_VERSION.zip
      &&     unzip grails-$GRAILS_VERSION.zip &&     rm -rf grails-$GRAILS_VERSION.zip
      &&     mv grails-$GRAILS_VERSION grails
    Name: run
    PrependShell: true
  - Env:
    - Key: GRAILS_HOME
      Value: /usr/lib/jvm/grails
    Name: env
  - Env:
    - Key: PATH
      Value: $GRAILS_HOME/bin:$PATH
    Name: env
  From:
    Image: java:7
  Name: ""
  Platform: ""
  SourceCode: FROM java:7
