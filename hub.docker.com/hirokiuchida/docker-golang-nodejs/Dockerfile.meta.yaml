MetaArgs: null
Stages:
- BaseName: golang:1.9.2
  Commands:
  - Maintainer: Hiroki Uchida <info@hiroki-uchida.com>
    Name: maintainer
  - CmdLine:
    - groupadd --gid 1000 node   && useradd --uid 1000 --gid node --shell /bin/bash
      --create-home node
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE_VERSION
      Value: 8.5.0
    Name: env
  - CmdLine:
    - curl -SLO https://nodejs.org/dist/v$NODE_VERSION/node-v$NODE_VERSION-linux-x64.tar.gz   &&
      tar -xf node-v$NODE_VERSION-linux-x64.tar.gz --directory /usr/local --strip-components
      1   && ln -s /usr/local/bin/node /usr/local/bin/nodejs
    Name: run
    PrependShell: true
  - Env:
    - Key: YARN_VERSION
      Value: 1.2.1
    Name: env
  - CmdLine:
    - curl -SLO https://yarnpkg.com/downloads/$YARN_VERSION/yarn-v$YARN_VERSION.tar.gz   &&
      mkdir -p /opt/yarn   && tar -xzf yarn-v$YARN_VERSION.tar.gz -C /opt/yarn --strip-components=1   &&
      ln -s /opt/yarn/bin/yarn /usr/local/bin/yarn   && ln -s /opt/yarn/bin/yarn /usr/local/bin/yarnpkg
    Name: run
    PrependShell: true
  - CmdLine:
    - node
    Name: cmd
    PrependShell: false
  From:
    Image: golang:1.9.2
  Name: ""
  Platform: ""
  SourceCode: FROM golang:1.9.2
