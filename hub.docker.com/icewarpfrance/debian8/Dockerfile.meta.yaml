MetaArgs:
- DefaultValue: null
  Key: FROMOS
  ProvidedValue: null
  Value: null
- DefaultValue: null
  Key: FROMOSVERSION
  ProvidedValue: null
  Value: null
Stages:
- BaseName: ${FROMOS}:${FROMOSVERSION}
  Commands:
  - Key: FROMOS
    Name: arg
    Value: null
  - Key: FROMOSVERSION
    Name: arg
    Value: null
  - Key: URL
    Name: arg
    Value: null
  - Key: LANG
    Name: arg
    Value: null
  - Key: OS
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: null
  - Key: file
    Name: arg
    Value: '"IceWarpServer-${VERSION}_${OS}"'
  - Key: fileToDownload
    Name: arg
    Value: '"${file}.${LANG}.tar.gz"'
  - Key: downloadURL
    Name: arg
    Value: '"${URL}/${fileToDownload}"'
  - Maintainer: Darnis - IceWarp France
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - icewarpForever.sh
    - /usr/local/bin
  - CmdLine:
    - set -ex;         if [ "${FROMOS}" = "centos" ] ;        then           /usr/bin/yum
      update -y ;            /usr/bin/yum install -y wget ;            /usr/bin/wget
      http://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm ;           /bin/rpm
      -ivh epel-release-latest-7.noarch.rpm ;           /usr/bin/yum install -y java-1.7.0-openjdk
      lame ;        fi ;        if [ "${FROMOS}" = "debian" ] ;        then           export
      DEBIAN_FRONTEND=noninteractive ;            /usr/bin/dpkg --add-architecture
      i386 ;            /usr/bin/apt-get update -y;            /usr/bin/apt-get install
      wget apt-utils dialog apt-utils -y;         fi ;        /usr/sbin/groupadd -r
      icewarp && /usr/sbin/useradd -r -g icewarp icewarp ;         /usr/bin/wget -q
      -O /tmp/${fileToDownload} ${downloadURL} ;         /bin/tar xzf /tmp/${fileToDownload}
      -C /tmp;         /bin/cp /tmp/${file}/platform /tmp/${file}/platform.original
      ;        /bin/sed -i 's?>/dev/tty??' /tmp/${file}/platform ;        /tmp/${file}/install.sh
      --AUTO --INSTALL-DIR /opt/icewarp --USER icewarp ;        cd /opt/icewarp ;        /bin/tar
      czf calendar.tgz calendar ;        /bin/tar czf spam.tgz spam ;        /bin/tar
      czf config.tgz config ;        /bin/chmod 755 /usr/local/bin/icewarpForever.sh
      ;        /bin/mkdir /opt/icewarp/license ;        /bin/sed -i -e 's?^.*IWS_INSTALL_DIR.*?[
      ! -f /opt/icewarp/license/license.sh ] || /opt/icewarp/license/license.sh ||
      exit\n&?' /opt/icewarp/wizard.sh ;        /bin/rm /tmp/${fileToDownload}
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - license.sh
    - /opt/icewarp/license/license.sh
  - CmdLine:
    - set -ex ;        /bin/chmod 755 /opt/icewarp/license/license.sh ;        /bin/cp
      /tmp/${file}/LICENSE* /opt/icewarp/license ;        /bin/chown -R icewarp:icewarp
      /opt/icewarp/license ;        /bin/rm -rf /tmp/${file}
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt/icewarp/config
    - /opt/icewarp/mail
    - /opt/icewarp/logs
    - /opt/icewarp/temp
    - /opt/icewarp/spam
    - /opt/icewarp/calendar
  - Name: expose
    Ports:
    - 10000-10256/udp
    - 1080/tcp
    - 110/tcp
    - 143/tcp
    - 25/tcp
    - 443/tcp
    - 465/tcp
    - 5060/tcp
    - 5060/udp
    - 5061/udp
    - 5222/tcp
    - 5223/tcp
    - 5229/tcp
    - 5269/tcp
    - 587/tcp
    - 80/tcp
    - 993/tcp
    - 995/tcp
  - CmdLine:
    - icewarpForever.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ${FROMOS}:${FROMOSVERSION}
  Name: ""
  Platform: ""
  SourceCode: FROM ${FROMOS}:${FROMOSVERSION}
