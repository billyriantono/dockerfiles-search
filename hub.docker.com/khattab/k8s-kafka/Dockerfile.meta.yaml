MetaArgs: null
Stages:
- BaseName: relateiq/oracle-java7
  Commands:
  - Maintainer: Graeme Johnson <graeme@johnson-family.ca>
    Name: maintainer
  - CmdLine:
    - mkdir /kafka /data /logs &&   apt-get update &&   DEBIAN_FRONTEND=noninteractive
      apt-get install -y ca-certificates
    Name: run
    PrependShell: true
  - Env:
    - Key: KAFKA_RELEASE_ARCHIVE
      Value: kafka_2.10-0.8.1.1.tgz
    Name: env
  - CmdLine:
    - wget https://dist.apache.org/repos/dist/release/kafka/0.8.1.1/${KAFKA_RELEASE_ARCHIVE}
      &&   tar -zx -C /kafka --strip-components=1 -f ${KAFKA_RELEASE_ARCHIVE} &&   rm
      -rf kafka_* &&   wget http://repo1.maven.org/maven2/org/slf4j/slf4j-log4j12/1.7.6/slf4j-log4j12-1.7.6.jar
      -P /kafka/libs
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config
    - /kafka/config
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config-and-run.sh
    - /kafka/
  - CmdLine:
    - groupadd kafka &&   useradd -d /kafka -g kafka -s /bin/false kafka &&   chown
      -R kafka:kafka /kafka /data /logs
    Name: run
    PrependShell: true
  - Name: user
    User: kafka
  - Env:
    - Key: PATH
      Value: /kafka/bin:$PATH
    Name: env
  - Name: workdir
    Path: /kafka
  - Name: expose
    Ports:
    - "7203"
    - "9092"
  - Name: volume
    Volumes:
    - /data
    - /logs
  - CmdLine:
    - /kafka/config-and-run.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - ""
    Name: cmd
    PrependShell: false
  From:
    Image: relateiq/oracle-java7
  Name: ""
  Platform: ""
  SourceCode: FROM relateiq/oracle-java7
