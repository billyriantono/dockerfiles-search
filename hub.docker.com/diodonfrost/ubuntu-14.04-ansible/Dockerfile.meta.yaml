MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"diodonfrost <diodon.frost@diodonfrost.me>"'
    Name: label
  - CmdLine:
    - apt-get update && apt-get dist-upgrade -y && apt-get install -y software-properties-common
      && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-add-repository -y ppa:ansible/ansible && apt-get update && apt-get install
      -y     git     ansible     apt-transport-https     curl     openssh-server openssh-client     unzip  &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "[local]\nlocalhost ansible_connection=local" > /etc/ansible/hosts
    Name: run
    PrependShell: true
  - CmdLine:
    - /sbin/init
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
