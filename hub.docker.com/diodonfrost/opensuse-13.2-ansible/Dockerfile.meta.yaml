MetaArgs: null
Stages:
- BaseName: opensuse/amd64:13.2
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"diodonfrost <diodon.frost@diodonfrost.me>"'
    Name: label
  - Env:
    - Key: container
      Value: docker
    Name: env
  - CmdLine:
    - zypper -n install systemd; zypper clean ; (cd /usr/lib/systemd/system/sysinit.target.wants/;
      for i in *; do [ $i == systemd-tmpfiles-setup.service ] || rm -f $i; done);
      rm -f /usr/lib/systemd/system/multi-user.target.wants/*;rm -f /etc/systemd/system/*.wants/*;rm
      -f /usr/lib/systemd/system/local-fs.target.wants/*; rm -f /usr/lib/systemd/system/sockets.target.wants/*udev*;
      rm -f /usr/lib/systemd/system/sockets.target.wants/*initctl*; rm -f /usr/lib/systemd/system/basic.target.wants/*;rm
      -f /usr/lib/systemd/system/anaconda.target.wants/*;
    Name: run
    PrependShell: true
  - CmdLine:
    - zypper -n install git                       python-pip                       python-devel                       gcc                       make                       libopenssl-devel                       libffi-devel                       sudo                       openssh                       unzip
      &&                       zypper clean
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -U setuptools &&     pip install markupsafe &&     pip install ansible
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /sys/fs/cgroup
  - CmdLine:
    - /usr/lib/systemd/systemd
    - --system
    Name: cmd
    PrependShell: false
  From:
    Image: opensuse/amd64:13.2
  Name: ""
  Platform: ""
  SourceCode: FROM opensuse/amd64:13.2
