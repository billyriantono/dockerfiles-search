MetaArgs: null
Stages:
- BaseName: node:8
  Commands:
  - Key: VERSION
    Name: arg
    Value: latest
  - CmdLine:
    - mkdir -p /usr/src/app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/app
  - CmdLine:
    - npm install screwdriver-api@$VERSION
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/app/node_modules/screwdriver-api
  - CmdLine:
    - ln -s /usr/src/app/node_modules/screwdriver-api/config /config
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - npm
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: node:8
  Name: ""
  Platform: ""
  SourceCode: FROM node:8
