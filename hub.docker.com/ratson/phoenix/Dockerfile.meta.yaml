MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - apt-get update && apt-get dist-upgrade -y     && apt-get install -y build-essential
      curl git postgresql-client     && curl -o /tmp/erlang.deb http://packages.erlang-solutions.com/erlang-solutions_1.0_all.deb     &&
      dpkg -i /tmp/erlang.deb     && rm /tmp/erlang.deb     && (curl -sL https://deb.nodesource.com/setup_7.x
      | bash)     && apt-get update     && apt-get install -y elixir erlang-dev erlang-parsetools
      nodejs     && apt-get clean -y     && rm -rf /var/cache/apt/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mix local.hex --force     && mix local.rebar --force
    Name: run
    PrependShell: true
  - Env:
    - Key: PHOENIX_VERSION
      Value: 1.2.1
    Name: env
  - CmdLine:
    - mix archive.install --force https://github.com/phoenixframework/archives/raw/master/phoenix_new-$PHOENIX_VERSION.ez
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /code
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
