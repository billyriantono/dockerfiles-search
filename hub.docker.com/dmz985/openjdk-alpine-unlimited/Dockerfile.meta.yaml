MetaArgs: null
Stages:
- As: download
  BaseName: alpine
  Commands:
  - Maintainer: Zoltan Dalmadi <dmz985@gmail.com>
    Name: maintainer
  - CmdLine:
    - apk add --no-cache curl unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - 'curl -jksSLH "Cookie: oraclelicense=accept-securebackup-cookie" -o /tmp/unlimited_jce_policy.zip
      "http://download.oracle.com/otn-pub/java/jce/8/jce_policy-8.zip"'
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip -jo -d /tmp/jce /tmp/unlimited_jce_policy.zip
    Name: run
    PrependShell: true
  From:
    Image: alpine
  Name: download
  Platform: ""
  SourceCode: FROM alpine as download
- BaseName: openjdk:jre-alpine
  Commands:
  - Chown: ""
    From: download
    Name: copy
    SourcesAndDest:
    - /tmp/jce
    - ${JAVA_HOME}/lib/security
  From:
    Image: openjdk:jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:jre-alpine
