MetaArgs: null
Stages:
- BaseName: centos:latest
  Commands:
  - Maintainer: heichblatt
    Name: maintainer
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - /usr/bin/yum install -y git automake gcc make curl-devel jansson-devel &&     /usr/bin/yum
      clean all
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src
  - CmdLine:
    - git clone https://github.com/pooler/cpuminer
    Name: run
    PrependShell: true
  - Name: workdir
    Path: cpuminer
  - CmdLine:
    - ./autogen.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ./configure CFLAGS="-O3"
    Name: run
    PrependShell: true
  - CmdLine:
    - make
    Name: run
    PrependShell: true
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/minerd
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM centos:latest
