MetaArgs: null
Stages:
- BaseName: alpine:3.10
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app
  - Name: workdir
    Path: /app
  - Env:
    - Key: PYTHON_BIN
      Value: python3
    Name: env
  - CmdLine:
    - echo "**** install build packages ****" &&     apk add --no-cache --virtual=build-dependencies         g++         git         gcc         libxml2-dev         libxslt-dev         libressl-dev         python3-dev
      &&     echo "**** install runtime packages ****" &&     apk add --no-cache         libressl         py3-lxml         py3-pip         python3
      &&     echo "**** install pip packages ****" &&     pip3 install -U pip setuptools
      wheel &&     pip3 install -r requirements.txt &&     echo "**** clean up ****"
      &&     apk del --purge         build-dependencies &&     rm -rf         /root/.cache         /tmp/*         /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/sh
    - run.sh
    - --pass-errors
    - --no-botenv
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10
