MetaArgs: null
Stages:
- BaseName: openjdk:8-jdk
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"krzysztof.sinica@gmail.com"'
    Name: label
  - Env:
    - Key: ANDROID_SDK_TOOLS_VERSION
      Value: '"4333796"'
    Name: env
  - Env:
    - Key: ANDROID_COMPILE_SDK_VERSION
      Value: '"28"'
    Name: env
  - Env:
    - Key: ANDROID_BUILD_TOOLS_VERSION
      Value: '"28.0.3"'
    Name: env
  - Env:
    - Key: FLUTTER_VERSION
      Value: '"v1.8.4-dev"'
    Name: env
  - Env:
    - Key: FLUTTER_CHANNEL
      Value: '"dev"'
    Name: env
  - Name: workdir
    Path: /android
  - CmdLine:
    - apt-get update     && apt-get -y install binutils lib32stdc++6 lib32z1 unzip
      tar     && curl --output sdk-tools.zip "https://dl.google.com/android/repository/sdk-tools-linux-${ANDROID_SDK_TOOLS_VERSION}.zip"     &&
      unzip -d sdk-tools sdk-tools.zip     && rm sdk-tools.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"${PATH}:/android/sdk-tools/tools/bin/"'
    Name: env
  - CmdLine:
    - echo y | sdkmanager "platforms;android-${ANDROID_COMPILE_SDK_VERSION}"     &&
      echo y | sdkmanager "platform-tools"     && echo y | sdkmanager "build-tools;${ANDROID_BUILD_TOOLS_VERSION}"     &&
      echo y | sdkmanager "ndk-bundle"     && yes | sdkmanager --licenses
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"${PATH}:/android/sdk-tools/platform-tools/tools/bin"'
    Name: env
  - Env:
    - Key: ANDROID_HOME
      Value: '"/android/sdk-tools/"'
    Name: env
  - Env:
    - Key: ANDROID_NDK_HOME
      Value: '"${ANDROID_HOME}/ndk-bundle"'
    Name: env
  - CmdLine:
    - curl --output flutter-sdk.tar.xz "https://storage.googleapis.com/flutter_infra/releases/${FLUTTER_CHANNEL}/linux/flutter_linux_${FLUTTER_VERSION}.tar.xz"     &&
      tar -xf flutter-sdk.tar.xz     && rm flutter-sdk.tar.xz
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"${PATH}:/android/flutter/bin"'
    Name: env
  - CmdLine:
    - flutter config --no-analytics     && flutter doctor -v
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/
  From:
    Image: openjdk:8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jdk
