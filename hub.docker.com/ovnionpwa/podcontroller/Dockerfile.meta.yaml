MetaArgs: null
Stages:
- BaseName: node:alpine
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /podcontroller/
  - Name: workdir
    Path: /podcontroller/
  - CmdLine:
    - apk update && apk add curl
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache git
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s
      https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x ./kubectl
    Name: run
    PrependShell: true
  - CmdLine:
    - mv ./kubectl /usr/local/bin/kubectl
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - sh
    - run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: node:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:alpine
