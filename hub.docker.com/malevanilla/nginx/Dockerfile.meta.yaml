MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: Alan Chu "malevanilla@gmail.com"
    Name: maintainer
  - Env:
    - Key: WEB_DOCUMENT_ROOT
      Value: /srv/www
    Name: env
  - Env:
    - Key: WEB_DOCUMENT_INDEX
      Value: index.php
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/nginx.repo
    - /etc/yum.repos.d/
  - CmdLine:
    - yum update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y nginx
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/www.conf
    - /etc/ngninx/conf.d/
  - Name: expose
    Ports:
    - "443"
    - "80"
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
