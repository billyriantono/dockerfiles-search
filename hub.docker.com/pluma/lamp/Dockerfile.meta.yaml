MetaArgs: null
Stages:
- BaseName: ubuntu:precise
  Commands:
  - Maintainer: Alan Plum <me@pluma.io>
    Name: maintainer
  - CmdLine:
    - apt-get update && DEBIAN_FRONTEND=noninteractive apt-get -y install supervisor
      apache2 libapache2-mod-php5 mysql-server php5-mysql
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start-apache2.sh
    - /start-apache2.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start-mysqld.sh
    - /start-mysqld.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - chmod 755 /*.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - my.cnf
    - /etc/mysql/conf.d/my.cnf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord-apache2.conf
    - /etc/supervisor/conf.d/supervisord-apache2.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord-mysqld.conf
    - /etc/supervisor/conf.d/supervisord-mysqld.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - apache_default
    - /etc/apache2/sites-available/000-default.conf
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www
    - /var/lib/mysql
  - Name: expose
    Ports:
    - "3306"
    - "80"
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:precise
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:precise
