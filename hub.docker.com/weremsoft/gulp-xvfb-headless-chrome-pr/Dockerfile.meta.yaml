MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Xin Zhang <xin.zhang@longrunweather.com>"'
    Name: label
  - CmdLine:
    - apt-get clean     && apt-get update     && apt-get install -y --no-install-recommends
      software-properties-common     && apt-add-repository ppa:ubuntu-toolchain-r/test     &&
      apt-add-repository ppa:george-edison55/cmake-3.x     && apt-get update     &&
      buildDeps='python-pip build-essential libcurl4-openssl-dev libexpat1-dev openssh-server
      libncurses-dev libssl-dev libxml2-dev autoconf locales pkg-config git cmake
      tcsh csh ksh vim file curl wget texinfo flex bison emacs git-flow python-dev
      libarmadillo-dev swig bc tk tcl libx11-dev lynx unzip libpng-dev libjasper-dev
      libz-dev libhdf5-dev'     && apt-get install -y --no-install-recommends $buildDeps     &&
      curl -s https://packagecloud.io/install/repositories/github/git-lfs/script.deb.sh
      | bash     && apt-get install git-lfs     && git lfs install     && rm -rf /var/lib/apt/lists/*     &&
      cd /usr/local/src     && wget --no-check-certificate https://www.open-mpi.org/software/ompi/v2.1/downloads/openmpi-2.1.0.tar.gz     &&
      tar xf openmpi-2.1.0.tar.gz     && rm openmpi-2.1.0.tar.gz     && cd openmpi-2.1.0     &&
      gcc --version     && gfortran --version     && opal_check_cma_happy=0 ./configure
      --enable-mpi-cxx      && make -j `nproc` all && make install     && cd /usr/local/src     &&
      rm -rf openmpi-2.1.0
    Name: run
    PrependShell: true
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: /usr/local/lib
    Name: env
  - Env:
    - Key: PATH
      Value: .:/usr/loca/bin:$PATH
    Name: env
  - CmdLine:
    - /bin/bash
    - -l
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
