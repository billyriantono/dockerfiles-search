MetaArgs: null
Stages:
- BaseName: node:slim
  Commands:
  - Maintainer: j.ciolek@webnicer.com
    Name: maintainer
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - npm install -g protractor mocha jasmine gulp &&     webdriver-manager update
      &&     apt-get update &&     apt-get install -y xvfb wget openjdk-7-jre &&     wget
      https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb &&     dpkg
      --unpack google-chrome-stable_current_amd64.deb &&     apt-get install -f -y
      &&     apt-get clean &&     rm google-chrome-stable_current_amd64.deb &&     apt-get
      install -y git &&     mkdir /protractor
    Name: run
    PrependShell: true
  - Env:
    - Key: DBUS_SESSION_BUS_ADDRESS
      Value: /dev/null
    Name: env
  - Env:
    - Key: DISPLAY
      Value: :99
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - xvfb_init
    - /etc/init.d/xvfb
  - CmdLine:
    - chmod a+x /etc/init.d/xvfb
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - xvfb-daemon-run
    - /usr/bin/xvfb-daemon-run
  - CmdLine:
    - chmod a+x /usr/bin/xvfb-daemon-run
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /protractor
  From:
    Image: node:slim
  Name: ""
  Platform: ""
  SourceCode: FROM node:slim
