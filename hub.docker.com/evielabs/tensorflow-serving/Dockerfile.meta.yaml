MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://s3-us-west-2.amazonaws.com/cloudvm-public/tensorflow_model_server
    - /usr/bin/tensorflow_model_server
  - CmdLine:
    - chmod +x /usr/bin/tensorflow_model_server
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "31501"
  - Name: workdir
    Path: /model-data
  - CmdLine:
    - tensorflow_model_server
    - --model_base_path=/model-data
    - --port=31501
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
