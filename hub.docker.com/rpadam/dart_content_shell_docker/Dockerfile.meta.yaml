MetaArgs: null
Stages:
- BaseName: rpadam/dart_docker:1.16.0
  Commands:
  - Maintainer: Raphael Adam <raphael.adam@workiva.com, raphael912003@gmail.com>
    Name: maintainer
  - Labels:
    - Key: Description
      Value: '"This image contains the Dart SDK with content_shell and xvfb"'
    Name: label
  - CmdLine:
    - echo "deb http://us.archive.ubuntu.com/ubuntu precise main multiverse" >> /etc/apt/sources.list     &&
      apt-get update; echo 'true' && apt-get install -y     wget     unzip     xvfb     chromium-browser     libudev0     &&
      apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - wget $ARCHIVE_URL/dartium/content_shell-linux-x64-release.zip     && unzip content_shell-linux-x64-release.zip     &&
      rm content_shell-linux-x64-release.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /drt-lucid64-full-$CHANNEL-$SDK_VERSION.0:$PATH
    Name: env
  From:
    Image: rpadam/dart_docker:1.16.0
  Name: ""
  Platform: ""
  SourceCode: FROM rpadam/dart_docker:1.16.0
