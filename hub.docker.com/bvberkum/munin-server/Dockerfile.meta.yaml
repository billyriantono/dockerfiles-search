MetaArgs:
- DefaultValue: xenial
  Key: BASE_TAG
  ProvidedValue: null
  Value: xenial
Stages:
- BaseName: ubuntu:$BASE_TAG
  Commands:
  - Maintainer: B. van Berkum <dev@dotmpe.com>
    Name: maintainer
  - Labels:
    - Key: description
      Value: '"bvberkum/docker-munin-server forked from Scalingo/docker-munin-server"'
    - Key: urls.hub
      Value: https://hub.docker.com/r/bvberkum/docker-munin-server
    - Key: urls.repo
      Value: https://github.com/bvberkum/munin-server
    Name: label
  - CmdLine:
    - adduser --system --home /var/lib/munin --shell /bin/false --uid 1103 --group
      munin
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qq && RUNLEVEL=1 DEBIAN_FRONTEND=noninteractive     apt-get
      install -y -qq        openssh-client rsyslog cron munin munin-node nginx        wget
      heirloom-mailx patch spawn-fcgi libcgi-fast-perl curl
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /etc/nginx/sites-enabled/default &&   mkdir -p /var/cache/munin/www &&   chown
      munin:munin /var/cache/munin/www &&   mkdir -p /var/run/munin &&   chown -R
      munin:munin /var/run/munin
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/munin
  - Name: volume
    Volumes:
    - /var/log/munin
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./munin.conf
    - /etc/munin/munin.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./nginx-munin
    - /etc/nginx/sites-enabled/munin
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./start-munin.sh
    - /munin
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./munin-graph-logging.patch
    - /usr/share/munin
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./munin-update-logging.patch
    - /usr/share/munin
  - CmdLine:
    - cd /usr/share/munin   && patch munin-graph < munin-graph-logging.patch   &&
      patch munin-update < munin-update-logging.patch
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./check-munin.sh
    - /check
  - Env:
    - Key: HEALTH_HOSTINFO
      Value: ""
    Name: env
  - Env:
    - Key: HEALTH_CHECK_NODES
      Value: "1"
    Name: env
  - Health:
      Interval: 300000000000
      Retries: 3
      Test:
      - CMD-SHELL
      - /check || exit 1
      Timeout: 10000000000
    Name: healthcheck
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - bash
    - /munin
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:$BASE_TAG
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:$BASE_TAG
