MetaArgs: null
Stages:
- BaseName: java:8-jre-alpine
  Commands:
  - Maintainer: 李茂峰 limaofeng@msn.com
    Name: maintainer
  - Env:
    - Key: SONAR_SCANNER_VERSION
      Value: 3.3.0.1492
    Name: env
  - Env:
    - Key: SONAR_SCANNER_HOME
      Value: /opt/sonar-scanner-${SONAR_SCANNER_VERSION}
    Name: env
  - Env:
    - Key: SONAR_SCANNER_PACKAGE
      Value: sonar-scanner-cli-${SONAR_SCANNER_VERSION}.zip
    Name: env
  - Env:
    - Key: HOME
      Value: ${SONAR_SCANNER_HOME}
    Name: env
  - Name: workdir
    Path: /opt
  - CmdLine:
    - apk update   && apk add bash wget ca-certificates unzip   && wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/${SONAR_SCANNER_PACKAGE}   &&
      unzip ${SONAR_SCANNER_PACKAGE}   && rm ${SONAR_SCANNER_PACKAGE}
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - chmod u+x /entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - addgroup sonar   && adduser -D -s /usr/sbin/nologin -h ${SONAR_SCANNER_HOME}
      -G sonar sonar   && chown -R sonar:sonar ${SONAR_SCANNER_HOME}   && mkdir -p
      /builds   && chown -R sonar:sonar /builds
    Name: run
    PrependShell: true
  - Name: user
    User: sonar
  - Name: workdir
    Path: /builds
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: java:8-jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM java:8-jre-alpine
