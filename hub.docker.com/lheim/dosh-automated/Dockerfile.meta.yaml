MetaArgs: null
Stages:
- BaseName: lheim/rails_uhd:latest
  Commands:
  - Maintainer: lennart.heim@rwth-aachen.de
    Name: maintainer
  - CmdLine:
    - cd / && git clone https://github.com/lheim/dosh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /dosh
  - Env:
    - Key: RAILS_ENV
      Value: development
    Name: env
  - CmdLine:
    - bundle install
    Name: run
    PrependShell: true
  - CmdLine:
    - rake assets:precompile
    Name: run
    PrependShell: true
  - CmdLine:
    - rake db:migrate
    Name: run
    PrependShell: true
  - CmdLine:
    - rake db:seed
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - rails s -b 0.0.0.0
    Name: cmd
    PrependShell: true
  From:
    Image: lheim/rails_uhd:latest
  Name: ""
  Platform: ""
  SourceCode: FROM lheim/rails_uhd:latest
