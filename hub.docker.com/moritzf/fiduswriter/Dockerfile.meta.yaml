MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Name: expose
    Ports:
    - 8000:8000
  - Env:
    - Key: VERSION
      Value: 3.6.9
    Name: env
  - Env:
    - Key: EXECUTING_GROUP
      Value: fiduswriter
    Name: env
  - Env:
    - Key: EXECUTING_GROUP_ID
      Value: "999"
    Name: env
  - Env:
    - Key: EXECUTING_USER
      Value: fiduswriter
    Name: env
  - Env:
    - Key: EXECUTING_USER_ID
      Value: "999"
    Name: env
  - Name: volume
    Volumes:
    - /data
  - CmdLine:
    - groupadd         --system         --gid ${EXECUTING_GROUP_ID}         ${EXECUTING_GROUP}     &&
      useradd         --system         --create-home          --no-log-init         --uid
      ${EXECUTING_USER_ID}         --gid ${EXECUTING_USER}         ${EXECUTING_USER}
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update     && apt-get install -y         build-essential         gettext         git         libjpeg-dev         nodejs         npm         python3-venv         python3-dev         python3-pip         unzip         wget         zlib1g-dev     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget     --output-document=fiduswriter.zip     https://github.com/fiduswriter/fiduswriter/archive/${VERSION}.zip     &&
      unzip fiduswriter.zip     && mv fiduswriter-${VERSION} /fiduswriter     && rm
      fiduswriter.zip
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /fiduswriter
  - CmdLine:
    - mkdir static-libs &&     cp configuration.py-default configuration.py
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R 777 /data /fiduswriter
    Name: run
    PrependShell: true
  - Name: user
    User: ${EXECUTING_USER}
  - CmdLine:
    - python3 -m venv venv
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -c "source venv/bin/activate"
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install -r requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - python3 manage.py init
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start-fiduswriter.sh
    - /etc/start-fiduswriter.sh
  - CmdLine:
    - /bin/sh
    - /etc/start-fiduswriter.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
