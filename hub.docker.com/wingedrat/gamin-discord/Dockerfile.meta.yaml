MetaArgs: null
Stages:
- BaseName: fedora
  Commands:
  - Maintainer: Andrey Yudin <rogue@roguelabs.tech>
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /root/discord-bot
  - Name: workdir
    Path: /root/discord-bot
  - CmdLine:
    - su -c 'dnf install http://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-$(rpm
      -E %fedora).noarch.rpm http://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-$(rpm
      -E %fedora).noarch.rpm -y'
    Name: run
    PrependShell: true
  - CmdLine:
    - dnf install ffmpeg python3-devel gcc libffi-devel redhat-rpm-config make libtool
      -y
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install -r requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - python3 bot.py
    Name: cmd
    PrependShell: true
  From:
    Image: fedora
  Name: ""
  Platform: ""
  SourceCode: FROM fedora
