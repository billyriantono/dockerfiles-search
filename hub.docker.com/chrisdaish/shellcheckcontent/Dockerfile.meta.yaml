MetaArgs: null
Stages:
- As: builder
  BaseName: alpine:3.7
  Commands:
  - Maintainer: Christian Berger "christian.berger@gu.se"
    Name: maintainer
  - CmdLine:
    - echo http://dl-4.alpinelinux.org/alpine/v3.8/main > /etc/apk/repositories &&     echo
      http://dl-4.alpinelinux.org/alpine/v3.8/community >> /etc/apk/repositories &&     apk
      update &&     apk --no-cache add         cmake         g++         make
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /opt/sources
  - Name: workdir
    Path: /opt/sources
  - CmdLine:
    - mkdir build &&     cd build &&     cmake -D CMAKE_BUILD_TYPE=Release -D CMAKE_INSTALL_PREFIX=/tmp
      .. &&     make && make install
    Name: run
    PrependShell: true
  From:
    Image: alpine:3.7
  Name: builder
  Platform: ""
  SourceCode: FROM alpine:3.7 as builder
- BaseName: alpine:3.7
  Commands:
  - Maintainer: Christian Berger "christian.berger@gu.se"
    Name: maintainer
  - Name: workdir
    Path: /usr/bin
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /tmp/bin/cluon-record
    - .
  - CmdLine:
    - /usr/bin/cluon-record
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
