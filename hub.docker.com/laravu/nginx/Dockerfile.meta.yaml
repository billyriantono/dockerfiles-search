MetaArgs: null
Stages:
- BaseName: nginx:alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"4ngo.ru@gmail.com"'
    Name: label
  - Labels:
    - Key: version
      Value: '"0.4.0"'
    Name: label
  - Labels:
    - Key: description
      Value: '"Nginx for LaraVu"'
    Name: label
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/
    - /etc/nginx/
  - Key: PHP_UPSTREAM
    Name: arg
    Value: php
  - CmdLine:
    - sed -i 's/dl-cdn.alpinelinux.org/mirrors.aliyun.com/' /etc/apk/repositories
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --update --no-cache bash     && adduser -D -H -u 1000 -s /bin/bash www-data     &&
      rm /etc/nginx/conf.d/default.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - nginx
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "443"
    - "80"
  From:
    Image: nginx:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:alpine
