MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Labels:
    - Key: author
      Value: '"Kersten Breuer, Zeller Team, EMBL 2017"'
    - Key: maintainer
      Value: '"kersten-breuer@outlook.com"'
    Name: label
  - CmdLine:
    - apt-get update -y --fix-missing
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y build-essential     python-dev     python-pip
    Name: run
    PrependShell: true
  - Env:
    - Key: MULTIQC_VERSION
      Value: "1.7"
    Name: env
  - CmdLine:
    - pip install multiqc==${MULTIQC_VERSION}
    Name: run
    PrependShell: true
  - CmdLine:
    - multiqc
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
