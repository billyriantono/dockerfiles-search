MetaArgs: null
Stages:
- BaseName: openshift/base-centos7
  Commands:
  - Maintainer: Luis Fernando Gomes <your@luiscoms.com.br>
    Name: maintainer
  - Env:
    - Key: ERLANG_SOLUTIONS_VERSION
      Value: 1.0-1
    Name: env
  - CmdLine:
    - yum -y install epel-release &&     yum update -y &&     yum install -y wget
      &&     yum install -y http://packages.erlang-solutions.com/erlang-solutions-${ERLANG_SOLUTIONS_VERSION}.noarch.rpm
      &&     yum install -y erlang &&     yum clean all
    Name: run
    PrependShell: true
  - Env:
    - Key: RABBITMQ_VERSION
      Value: 3.6.5
    Name: env
  - CmdLine:
    - yum install -y http://www.rabbitmq.com/releases/rabbitmq-server/v${RABBITMQ_VERSION}/rabbitmq-server-${RABBITMQ_VERSION}-1.noarch.rpm
      && yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "[{rabbit,[{loopback_users,[]}]}]." > /etc/rabbitmq/rabbitmq.config
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/rabbitmq/mnesia
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "25672"
    - "4369"
    - "5671"
    - "5672"
  - Env:
    - Key: RABBITMQ_LOGS
      Value: '-'
    - Key: RABBITMQ_SASL_LOGS
      Value: '-'
    Name: env
  - Env:
    - Key: HOME
      Value: /var/lib/rabbitmq
    Name: env
  - CmdLine:
    - "mkdir -p /var/lib/rabbitmq /etc/rabbitmq \t&& chown -R rabbitmq:root /var/lib/rabbitmq
      /etc/rabbitmq \t&& chmod -R g=rwX /var/lib/rabbitmq /etc/rabbitmq"
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R rabbitmq:root /opt/app-root
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/rabbitmq/
  - CmdLine:
    - ls -la /var/lib/rabbitmq/
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./docker-entrypoint.sh
    - /usr/local/bin/
  - Name: user
    User: '"rabbitmq"'
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/lib/rabbitmq/bin/rabbitmq-server
    Name: cmd
    PrependShell: false
  From:
    Image: openshift/base-centos7
  Name: ""
  Platform: ""
  SourceCode: FROM openshift/base-centos7
