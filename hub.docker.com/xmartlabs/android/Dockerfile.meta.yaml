MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - CmdLine:
    - echo "deb http://ppa.launchpad.net/webupd8team/java/ubuntu trusty main" | tee
      /etc/apt/sources.list.d/webupd8team-java.list
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb-src http://ppa.launchpad.net/webupd8team/java/ubuntu trusty main"
      | tee -a /etc/apt/sources.list.d/webupd8team-java.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys EEA14886
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "oracle-java8-installer shared/accepted-oracle-license-v1-1 select true"
      | debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y         gradle         oracle-java8-installer         oracle-java8-set-default         unzip         wget     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-oracle
    Name: env
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android-sdk-linux
    Name: env
  - Env:
    - Key: PATH
      Value: ${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/tools/bin:${ANDROID_HOME}/platform-tools
    Name: env
  - Name: workdir
    Path: /opt
  - Key: SDK_FILE
    Name: arg
    Value: android-sdk.zip
  - CmdLine:
    - wget -O ${SDK_FILE} https://dl.google.com/android/repository/sdk-tools-linux-3859397.zip     &&
      unzip ${SDK_FILE} -d ${ANDROID_HOME}     && rm ${SDK_FILE}
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir $HOME/.android && touch $HOME/.android/repositories.cfg
    Name: run
    PrependShell: true
  - CmdLine:
    - yes | sdkmanager --licenses
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt/android-sdk-linux
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
