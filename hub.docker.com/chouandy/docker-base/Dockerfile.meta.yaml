MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.11
  Commands:
  - Labels:
    - Key: maintainer
      Value: chouandy
    Name: label
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update && apt-get upgrade -y -o Dpkg::Options::="--force-confold"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y   build-essential   pkg-config   git   tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - curl 'https://bootstrap.pypa.io/get-pip.py' -o 'get-pip.py'
    Name: run
    PrependShell: true
  - CmdLine:
    - python get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install awscli
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f get-pip.py
    Name: run
    PrependShell: true
  - Env:
    - Key: DOCKER_VERSION
      Value: 5:19.03.4~3-0~ubuntu-bionic
    Name: env
  - Env:
    - Key: DOCKER_COMPOSE_VERSION
      Value: 1.24.1
    Name: env
  - CmdLine:
    - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key fingerprint 0EBFCD88
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository   "deb [arch=amd64] https://download.docker.com/linux/ubuntu   $(lsb_release
      -cs)   stable"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y   docker-ce=$DOCKER_VERSION   docker-ce-cli=$DOCKER_VERSION   containerd.io
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sLo /usr/local/bin/docker-compose https://github.com/docker/compose/releases/download/$DOCKER_COMPOSE_VERSION/docker-compose-`uname
      -s`-`uname -m`  && chmod +x /usr/local/bin/docker-compose
    Name: run
    PrependShell: true
  - Env:
    - Key: GOLANG_VERSION
      Value: 1.12.13
    Name: env
  - CmdLine:
    - curl -sLo go.tar.gz https://golang.org/dl/go${GOLANG_VERSION}.linux-amd64.tar.gz  &&
      tar -C /usr/local -xzf go.tar.gz  && rm go.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: GOPATH
      Value: /go
    Name: env
  - Env:
    - Key: PATH
      Value: $GOPATH/bin:/usr/local/go/bin:$PATH
    Name: env
  - CmdLine:
    - mkdir -p "$GOPATH/src" "$GOPATH/bin" && chmod -R 777 "$GOPATH"
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://glide.sh/get | sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get autoremove && apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  From:
    Image: phusion/baseimage:0.11
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.11
