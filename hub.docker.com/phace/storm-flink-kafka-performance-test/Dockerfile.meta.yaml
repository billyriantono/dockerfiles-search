MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: Attila Balogh-BirÃ³ "attila.balogh86@gmail.com"
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y openjdk-7-jdk
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y git
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y maven
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y wget
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y zookeeperd
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-7-openjdk-amd64
    Name: env
  - Env:
    - Key: KAFKA_VERSION
      Value: 0.8.2.2
    Name: env
  - Env:
    - Key: KAFKA_SCALA_VERSION
      Value: "2.10"
    Name: env
  - Env:
    - Key: JMX_PORT
      Value: "7203"
    Name: env
  - Env:
    - Key: KAFKA_RELEASE_ARCHIVE
      Value: kafka_${KAFKA_SCALA_VERSION}-${KAFKA_VERSION}.tgz
    Name: env
  - CmdLine:
    - /etc/init.d/zookeeper start
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /kafka /data /logs
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://www.us.apache.org/dist/kafka/${KAFKA_VERSION}/${KAFKA_RELEASE_ARCHIVE}
    - /tmp/
  - CmdLine:
    - tar -xvzf /tmp/${KAFKA_RELEASE_ARCHIVE} --strip 1 -C /kafka
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd kafka &&   useradd -d /kafka -g kafka -s /bin/false kafka &&   chown
      -R kafka:kafka /kafka /data /logs
    Name: run
    PrependShell: true
  - Name: user
    User: kafka
  - Env:
    - Key: PATH
      Value: /kafka/bin:$PATH
    Name: env
  - Name: workdir
    Path: /kafka
  - Name: expose
    Ports:
    - '"/data",'
    - '"/logs"'
    - ${JMX_PORT}
    - "9092"
    - VOLUME
    - '['
    - ']'
  - CmdLine:
    - nohup /kafka/bin/kafka-server-start.sh /kafka/config/server.properties > /kafka/kafka.log
      2>&1 &
    Name: cmd
    PrependShell: false
  - CmdLine:
    - /kafka/bin/kafka-topics.sh --zookeeper localhost:2181 --create --replication-factor
      1 --partition 1 --topic neverwinter
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/PhaceBP/storm-flink-kafka-performance-test.git
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/PhaceBP/interviewQuestions.git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: '"/storm-flink-kafka-performance-test"'
  - CmdLine:
    - mvn clean install
    Name: run
    PrependShell: true
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM      ubuntu
