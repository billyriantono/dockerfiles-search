MetaArgs: null
Stages:
- BaseName: base/archlinux
  Commands:
  - Maintainer: Alexandre MOOTASSEM <alexandre.mootassem@gmail.com>
    Name: maintainer
  - CmdLine:
    - pacman-key --populate archlinux     && pacman-key --refresh-keys
    Name: run
    PrependShell: true
  - CmdLine:
    - pacman -Syy     && pacman --noconfirm -S reflector     && cp -vf /etc/pacman.d/mirrorlist
      /etc/pacman.d/mirrorlist.backup     && reflector -l 200 -p http --sort rate
      --save /etc/pacman.d/mirrorlist     && pacman --noconfirm -Rsn reflector python
    Name: run
    PrependShell: true
  - CmdLine:
    - pacman --noconfirm -Su     && pacman-db-upgrade     && pacman --noconfirm -Scc     &&
      pacman-optimize     && pacman --noconfirm -Syu
    Name: run
    PrependShell: true
  - Expression: RUN pacman --noconfirm -Syu
    Name: onbuild
  From:
    Image: base/archlinux
  Name: ""
  Platform: ""
  SourceCode: FROM base/archlinux
