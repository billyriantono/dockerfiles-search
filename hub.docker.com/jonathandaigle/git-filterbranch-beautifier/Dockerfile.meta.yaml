MetaArgs: null
Stages:
- BaseName: php:7.1-alpine
  Commands:
  - Maintainer: Jonathan Daigle [https://github.com/daiglej]
    Name: maintainer
  - CmdLine:
    - docker-php-ext-install -j "$(getconf _NPROCESSORS_ONLN)" pcntl
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.utf8
    Name: env
  - Env:
    - Key: PGDATA
      Value: /var/lib/postgresql/data
    Name: env
  - CmdLine:
    - apk add --no-cache --virtual .git-deps         g++         make         autoconf         zlib-dev         openssl-dev         expat-dev         curl-dev         tcl-tls-dev     &&
      curl -O https://www.kernel.org/pub/software/scm/git/git-2.10.2.tar.gz     &&
      tar -xzf git-2.10.2.tar.gz     && rm -f git-2.10.2.tar.gz     && (         cd
      git-2.10.2          && ./configure --prefix=/usr/local          && make install          &&
      make clean     )     && rm -fr git-2.10.2     && apk del .git-deps
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache py-pip     && pip install --upgrade autopep8
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache py-pip     && pip install --upgrade jsbeautifier
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache gzip openssh-client patch
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser -D real-beauty     && mkdir /code /workdir     && chown real-beauty
      /code /workdir
    Name: run
    PrependShell: true
  - Name: user
    User: real-beauty
  - Name: workdir
    Path: /code
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - composer.*
    - /code/
  - CmdLine:
    - ./composer.phar install --no-dev --optimize-autoloader --classmap-authoritative
      --no-interaction     && rm -fr ~/.composer/ /code/composer.*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /code
  - CmdLine:
    - ./composer.phar dump-autoload     && rm -fr ~/.composer/ /code/composer.*
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - CmdLine:
    - chmod +x /code/bin/*
    Name: run
    PrependShell: true
  - CmdLine:
    - php
    - bin/docker-entry-point
    Name: entrypoint
    PrependShell: false
  - CmdLine: []
    Name: cmd
    PrependShell: false
  From:
    Image: php:7.1-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.1-alpine
