MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Env:
    - Key: LIBZMQ_VERSION
      Value: v4.3.1
    Name: env
  - Name: workdir
    Path: /
  - CmdLine:
    - apt-get update && apt-get install -y     tree     htop     tmux     wget     vim     less     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y     autoconf     build-essential     git     libtool     automake     pkg-config    unzip     libkrb5-dev     &&
      git clone -b ${LIBZMQ_VERSION} --depth 1 https://github.com/zeromq/libzmq.git     &&
      cd /libzmq     && ./autogen.sh     && ./configure     && make     && make install     &&
      ldconfig     && cd /     && rm -rf libzmq     && apt-get autoremove -y     autoconf     build-essential     git     libtool     automake     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -g 1000 appuser     && useradd -rm -d /home/appuser  -u 1000 -g appuser
      appuser
    Name: run
    PrependShell: true
  - Name: user
    User: appuser
  - Name: workdir
    Path: /home/appuser
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
