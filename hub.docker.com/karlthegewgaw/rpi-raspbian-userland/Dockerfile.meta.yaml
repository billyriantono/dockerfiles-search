MetaArgs: null
Stages:
- BaseName: jsurf/rpi-raspbian
  Commands:
  - CmdLine:
    - cross-build-start
    Name: run
    PrependShell: false
  - CmdLine:
    - apt-get update && apt-get install -y       build-essential       cmake       git     &&
      apt-get clean     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - cd     && git clone --depth 1 https://github.com/raspberrypi/userland.git     &&
      cd userland     && ./buildme     && rm -rf ..\userland     && rm -rf /opt/vc/include     &&
      rm -rf /opt/vc/src
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get purge -y       build-essential       cmake       git     && apt-get
      -y --purge autoremove
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "/opt/vc/lib" > /etc/ld.so.conf.d/00-vcms.conf     && ldconfig
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/vc/bin:/opt/vc/lib:$PATH
    Name: env
  - CmdLine:
    - cross-build-end
    Name: run
    PrependShell: false
  From:
    Image: jsurf/rpi-raspbian
  Name: ""
  Platform: ""
  SourceCode: FROM jsurf/rpi-raspbian
