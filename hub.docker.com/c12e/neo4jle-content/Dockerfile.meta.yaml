MetaArgs: null
Stages:
- BaseName: node:7-alpine
  Commands:
  - Env:
    - Key: PSITRANSFER_UPLOAD_DIR
      Value: /data
    - Key: NODE_ENV
      Value: production
    Name: env
  - Maintainer: Christoph Wiechert <wio@psitrax.de>
    Name: maintainer
  - Name: workdir
    Path: /app
  - Chown: ""
    Name: add
    SourcesAndDest:
    - '*.js'
    - package.json
    - README.md
    - /app/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - lib
    - /app/lib
  - Chown: ""
    Name: add
    SourcesAndDest:
    - app
    - /app/app
  - Chown: ""
    Name: add
    SourcesAndDest:
    - public
    - /app/public
  - CmdLine:
    - cd app &&     NODE_ENV=dev npm install --quiet 1>/dev/null &&     npm run build
      &&     cd .. && rm -rf app
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /data &&     chown node /data &&     npm install --quiet 1>/dev/null
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3000"
  - Name: volume
    Volumes:
    - /data
  - Name: user
    User: node
  - Health:
      Test:
      - CMD-SHELL
      - wget -O /dev/null -q http://localhost:3000
    Name: healthcheck
  - CmdLine:
    - node
    - app.js
    Name: cmd
    PrependShell: false
  From:
    Image: node:7-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:7-alpine
