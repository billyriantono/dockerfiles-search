MetaArgs: null
Stages:
- BaseName: smebberson/alpine-base:3.2.0
  Commands:
  - Maintainer: Scott Mebberson <scott@scottmebberson.com>
    Name: maintainer
  - Env:
    - Key: CONSUL_VERSION
      Value: 0.8.5
    - Key: CONSUL_DOMAIN
      Value: consul
    - Key: CONSUL_DATA_DIR
      Value: /data/consul
    - Key: CONSUL_CONFIG_DIR
      Value: /etc/consul/conf.d/bootstrap
    - Key: CONSUL_SERVER_NAME
      Value: consul
    - Key: CONSUL_DC
      Value: dc1
    - Key: CONSUL_CLIENT
      Value: 0.0.0.0
    - Key: CONSUL_RETRY_INTERVAL
      Value: 5s
    Name: env
  - CmdLine:
    - apk upgrade --update --no-cache &&     apk add --update --no-cache curl util-linux
      &&     curl -sSLo /tmp/consul.zip https://releases.hashicorp.com/consul/{$CONSUL_VERSION}/consul_${CONSUL_VERSION}_linux_amd64.zip
      &&     unzip -d /bin /tmp/consul.zip &&     rm /tmp/consul.zip &&     apk del
      curl &&     addgroup consul &&     adduser -D -g "" -s /bin/sh -G consul consul
      &&     mkdir -p /data/consul &&     chown -R consul:consul /data/consul
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root
    - /
  - Name: volume
    Volumes:
    - /data/consul
  - Name: expose
    Ports:
    - "53"
    - 53/udp
    - "8300"
    - "8301"
    - 8301/udp
    - "8302"
    - 8302/udp
    - "8400"
    - "8500"
    - "8600"
    - 8600/udp
  From:
    Image: smebberson/alpine-base:3.2.0
  Name: ""
  Platform: ""
  SourceCode: FROM smebberson/alpine-base:3.2.0
