MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: Craig Harman <craig@craigharman.net>
    Name: maintainer
  - Labels:
    - Key: Description
      Value: '"Image for running a Turkle interface"'
    Name: label
  - CmdLine:
    - yum install epel-release -y &&     yum install crontabs git patch python36 python36-pip
      -y &&     yum clean all -y
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/turkle
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - /opt/turkle/requirements.txt
  - CmdLine:
    - pip3.6 install --upgrade -r requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3.6 install gunicorn whitenoise
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - turkle
    - /opt/turkle/turkle
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - manage.py
    - /opt/turkle/manage.py
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts
    - /opt/turkle/scripts
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - turkle_site
    - /opt/turkle/turkle_site
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-config/create_turkle_admin.sh
    - /opt/turkle/create_turkle_admin.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-config/turkle.crontab
    - /etc/cron.d/turkle
  - CmdLine:
    - crontab /etc/cron.d/turkle
    Name: run
    PrependShell: true
  - Env:
    - Key: TURKLE_DOCKER
      Value: "1"
    Name: env
  - CmdLine:
    - python3.6 manage.py collectstatic
    Name: run
    PrependShell: true
  - CmdLine:
    - python3.6 manage.py migrate
    Name: run
    PrependShell: true
  - CmdLine:
    - ./create_turkle_admin.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt/turkle
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - crond && gunicorn --env TURKLE_DOCKER=1 --bind 0.0.0.0:8080 turkle_site.wsgi
    Name: cmd
    PrependShell: true
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
