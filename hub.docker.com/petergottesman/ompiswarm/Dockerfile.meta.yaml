MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Peter Gottesman <peter@petergottesman.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y gcc g++ gfortran openssh-server libnuma-dev
      hwloc
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/PermitRootLogin without-password/PermitRootLogin yes/' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed 's@session\s*required\s*pam_loginuid.so@session optional pam_loginuid.so@g'
      -i /etc/pam.d/sshd
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - source/.openmpi
    - /home/pgottesm/DockerShare/.openmpi
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: /home/pgottesm/DockerShare/.openmpi/lib
    Name: env
  - Env:
    - Key: PATH
      Value: '"$PATH:/home/pgottesm/DockerShare.openmpi/bin"'
    Name: env
  - CmdLine:
    - sed -i "1iexport PATH=$PATH:/home/pgottesm/DockerShare/.openmpi/bin" /root/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "1iexport LD_LIBRARY_PATH=/home/pgottesm/DockerShare/.openmpi/lib" /root/.bashrc
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root/
  - Name: expose
    Ports:
    - "22"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ssh
    - /root/.ssh
  - CmdLine:
    - chmod 600 /root/.ssh/id_rsa
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/sshd
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
