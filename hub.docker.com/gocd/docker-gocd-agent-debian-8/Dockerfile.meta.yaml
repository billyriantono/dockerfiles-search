MetaArgs: null
Stages:
- BaseName: debian:8
  Commands:
  - Maintainer: GoCD <go-cd-dev@googlegroups.com>
    Name: maintainer
  - Labels:
    - Key: gocd.version
      Value: '"18.2.0"'
    - Key: description
      Value: '"GoCD agent based on debian version 8"'
    - Key: maintainer
      Value: '"GoCD <go-cd-dev@googlegroups.com>"'
    - Key: gocd.full.version
      Value: '"18.2.0-6228"'
    - Key: gocd.git.sha
      Value: '"fbb379a451871b29aa47aef907a78dc64379233f"'
    Name: label
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/krallin/tini/releases/download/v0.17.0/tini-static-amd64
    - /usr/local/sbin/tini
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/tianon/gosu/releases/download/1.10/gosu-amd64
    - /usr/local/sbin/gosu
  - Env:
    - Key: LANG
      Value: en_US.utf8
    Name: env
  - Key: UID
    Name: arg
    Value: "1000"
  - Key: GID
    Name: arg
    Value: "1000"
  - CmdLine:
    - chmod 0755 /usr/local/sbin/tini &&   chown root:root /usr/local/sbin/tini &&   chmod
      0755 /usr/local/sbin/gosu &&   chown root:root /usr/local/sbin/gosu &&   groupadd
      -g ${GID} go &&   useradd -u ${UID} -g go -d /home/go -m go &&   echo 'deb http://deb.debian.org/debian
      jessie-backports main' > /etc/apt/sources.list.d/jessie-backports.list &&   apt-get
      update &&   apt-get install -y openjdk-8-jre-headless ca-certificates-java="20161107~bpo8+1"
      git subversion mercurial openssh-client bash unzip curl &&   apt-get autoclean
      &&   /var/lib/dpkg/info/ca-certificates-java.postinst configure &&   curl --fail
      --location --silent --show-error "https://download.gocd.org/binaries/18.2.0-6228/generic/go-agent-18.2.0-6228.zip"
      > /tmp/go-agent.zip &&   unzip /tmp/go-agent.zip -d / &&   mv go-agent-18.2.0
      /go-agent &&   rm /tmp/go-agent.zip &&   mkdir -p /docker-entrypoint.d
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - agent-bootstrapper-logback-include.xml
    - /go-agent/config/agent-bootstrapper-logback-include.xml
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - agent-launcher-logback-include.xml
    - /go-agent/config/agent-launcher-logback-include.xml
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - agent-logback-include.xml
    - /go-agent/config/agent-logback-include.xml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:8
  Name: ""
  Platform: ""
  SourceCode: FROM debian:8
