MetaArgs: null
Stages:
- BaseName: alpine:3.6
  Commands:
  - Maintainer: Troy Kelly
    Name: maintainer
  - CmdLine:
    - apk update &&     apk add --no-cache git &&     apk add --update     python3     python3-dev     py-pip     libffi-dev     openldap-dev     build-base     mariadb-dev     libxslt-dev     xmlsec-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install -U pip &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install virtualenv
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/ngoduykhanh/PowerDNS-Admin.git /app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - CmdLine:
    - virtualenv flask &&   source ./flask/bin/activate &&   pip3 install -r requirements.txt
      &&   cp config_template.py config.py &&   sed -i "s|LOG_FILE = 'logfile.log'|LOG_FILE
      = ''|g" /app/config.py;   sed -i "s|BASIC_ENABLED = True|BASIC_ENABLED = False|g"
      /app/config.py;   sed -i "s|SIGNUP_ENABLED = True|SIGNUP_ENABLED = False|g"
      /app/config.py;   sed -i "s|PRETTY_IPV6_PTR = False|PRETTY_IPV6_PTR = True|g"
      /app/config.py;   sed -i "s|^SQLALCHEMY_DATABASE_URI =|#SQLALCHEMY_DATABASE_URI
      =|g" /app/config.py &&   echo "SQLALCHEMY_DATABASE_URI = 'mysql://'+SQLA_DB_USER+':'\\"
      >> /app/config.py &&   echo "    +SQLA_DB_PASSWORD+'@'+SQLA_DB_HOST+'/'+SQLA_DB_NAME"
      >> /app/config.py &&   apk add -U yarn
    Name: run
    PrependShell: true
  - Env:
    - Key: FLASK_APP
      Value: /app/app/__init__.py
    Name: env
  - CmdLine:
    - virtualenv flask &&   source ./flask/bin/activate &&   yarn install --pure-lockfile
      &&   flask assets build
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9191"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - 'ln -s usr/local/bin/docker-entrypoint.sh / # backwards compat'
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
