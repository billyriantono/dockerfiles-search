MetaArgs: null
Stages:
- As: build
  BaseName: debian:stretch-slim
  Commands:
  - CmdLine:
    - apt-get update && apt-get -y install cmake g++ qtbase5-dev
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /root
  - Name: workdir
    Path: /root
  - CmdLine:
    - cmake -DCMAKE_BUILD_TYPE=Release . && cmake --build .
    Name: run
    PrependShell: true
  - CmdLine:
    - cp /root/web_server /bin/web_server
    Name: run
    PrependShell: true
  - CmdLine:
    - cp /root/httpd.conf /etc/
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /bin/web_server
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:stretch-slim
  Name: build
  Platform: ""
  SourceCode: FROM debian:stretch-slim AS build
