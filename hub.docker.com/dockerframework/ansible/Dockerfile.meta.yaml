MetaArgs:
- DefaultValue: ubuntu1604py3
  Key: ANSIBLE_VERSION
  ProvidedValue: null
  Value: ubuntu1604py3
Stages:
- BaseName: ansible/ansible:${ANSIBLE_VERSION}
  Commands:
  - Maintainer: '"Laradock Team <mahmoud@zalt.me>"'
    Name: maintainer
  - CmdLine:
    - apt-get update     && apt-get install -y software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-add-repository ppa:ansible/ansible     && apt-get -y -o Dpkg::Options::="--force-confdef"
      -o Dpkg::Options::="--force-confold" install ansible
    Name: run
    PrependShell: true
  - CmdLine:
    - ssh-keygen -y -t rsa -N "" -f /root/.ssh/id_rsa     && cp /root/.ssh/id_rsa.pub
      /root/.ssh/authorized_keys     && for key in /etc/ssh/ssh_host_*_key.pub; do
      echo "localhost $(cat ${key})" >> /root/.ssh/known_hosts; done
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /sys/fs/cgroup
    - /run/lock
    - /run
    - /tmp
  - CmdLine:
    - curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py     && python get-pip.py     &&
      pip install coverage junit-xml
    Name: run
    PrependShell: true
  - Env:
    - Key: container
      Value: docker
    Name: env
  - CmdLine:
    - /sbin/init
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "3000"
  From:
    Image: ansible/ansible:${ANSIBLE_VERSION}
  Name: ""
  Platform: ""
  SourceCode: FROM ansible/ansible:${ANSIBLE_VERSION}
