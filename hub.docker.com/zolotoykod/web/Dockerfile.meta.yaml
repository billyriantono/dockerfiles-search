MetaArgs: null
Stages:
- BaseName: phpdockerio/php71-fpm:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Constantine Karnaukhov <genteelknight@gmail.com>"'
    Name: label
  - CmdLine:
    - "apt-get update \t&& apt-get -y --no-install-recommends install \tphp7.1-memcached
      \tphp7.1-memcache \tphp7.1-mbstring \tphp7.1-mysql \tphp7.1-intl \tphp7.1-xdebug
      \tphp7.1-interbase \tphp7.1-soap \tphp7.1-gd \tphp7.1-imagick \tphp7.1-mcrypt
      \tphp7.1-opcache \tphp7.1-zip \tnginx \tssmtp \tless \t&& apt-get clean; rm
      -rf /var/lib/apt/lists/* /tmp/* /var/tmp/* /usr/share/doc/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -u 1000 www-data
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - php/
    - /etc/php/7.1/fpm/conf.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - php/
    - /etc/php/7.1/cli/conf.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx/
    - /etc/nginx/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - www/
    - /var/www/html/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sbin/
    - /usr/local/sbin/
  - Name: workdir
    Path: '"/var/www/html"'
  - CmdLine:
    - chmod +x /usr/local/sbin/entrypoint && chown -R www-data.www-data /var/www/html
    Name: run
    PrependShell: true
  - CmdLine:
    - entrypoint; sleep infinity
    Name: cmd
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
    - "9000"
  - Expression: RUN rm -rf ./*
    Name: onbuild
  From:
    Image: phpdockerio/php71-fpm:latest
  Name: ""
  Platform: ""
  SourceCode: FROM phpdockerio/php71-fpm:latest
