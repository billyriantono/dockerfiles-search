MetaArgs: null
Stages:
- As: builder
  BaseName: golang:1.10.3-alpine
  Commands:
  - Key: GOPROXY_VERSION
    Name: arg
    Value: master
  - CmdLine:
    - "apk update && apk upgrade &&     apk add --no-cache git && cd /go/src/ && git
      clone https://github.com/snail007/goproxy && \tcd goproxy && git checkout ${GOPROXY_VERSION}
      &&     go get && CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -o
      proxy"
    Name: run
    PrependShell: true
  From:
    Image: golang:1.10.3-alpine
  Name: builder
  Platform: ""
  SourceCode: FROM golang:1.10.3-alpine as builder
- BaseName: alpine:3.7
  Commands:
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/src/goproxy/proxy
    - /
  - CmdLine:
    - mkdir /data
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Name: expose
    Ports:
    - "33080"
  - CmdLine:
    - /proxy ${OPTS}
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
