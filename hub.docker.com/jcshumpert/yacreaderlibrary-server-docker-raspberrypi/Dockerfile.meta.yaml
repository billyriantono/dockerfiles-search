MetaArgs: null
Stages:
- BaseName: balenalib/rpi-raspbian
  Commands:
  - Maintainer: muallin@gmail.com
    Name: maintainer
  - Name: workdir
    Path: /src
  - Name: workdir
    Path: git
  - CmdLine:
    - apt-get update &&     apt-get -y install git qt5-default libpoppler-qt5-dev
      libpoppler-qt5-1 wget unzip libqt5sql5-sqlite libqt5sql5 sqlite3 libqt5network5
      libqt5gui5 libqt5core5a build-essential qt5-qmake desktop-file-utils qtbase5-dev
      qtmultimedia5-dev libpoppler-qt5-dev qtscript5-dev libqt5opengl5-dev libglu1-mesa-dev
      qtdeclarative5-dev make g++ mercurial
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/YACReader/yacreader.git . &&     git checkout 9.6.2
    Name: run
    PrependShell: true
  - CmdLine:
    - cd compressed_archive/unarr/ &&     wget github.com/selmf/unarr/archive/master.zip
      &&    unzip master.zip  &&    rm master.zip &&    cd unarr-master/lzmasdk &&    ln
      -s 7zTypes.h Types.h
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /src/git/YACReaderLibraryServer &&     qmake YACReaderLibraryServer.pro &&     make  &&     make
      install
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /     &&     rm -rf /src &&     rm -rf /var/cache/apt &&    apt-get purge
      -y git wget build-essential &&     apt-get -y autoremove
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - YACReaderLibrary.ini
    - /root/.local/share/YACReader/YACReaderLibrary/
  - Name: volume
    Volumes:
    - /comics
  - Name: expose
    Ports:
    - "8080"
  - Env:
    - Key: LC_ALL
      Value: C.UTF8
    Name: env
  - CmdLine:
    - YACReaderLibraryServer
    - start
    Name: entrypoint
    PrependShell: false
  From:
    Image: balenalib/rpi-raspbian
  Name: ""
  Platform: ""
  SourceCode: FROM balenalib/rpi-raspbian
