MetaArgs: null
Stages:
- BaseName: docker:stable
  Commands:
  - Maintainer: Zach White <skullydazed@gmail.com>
    Name: maintainer
  - Key: version
    Name: arg
    Value: '"0.1.0-dev"'
  - Key: build_date
    Name: arg
    Value: '"unknown"'
  - Key: commit_hash
    Name: arg
    Value: '"unknown"'
  - Key: vcs_url
    Name: arg
    Value: '"unknown"'
  - Key: vcs_branch
    Name: arg
    Value: '"unknown"'
  - Labels:
    - Key: org.label-schema.vendor
      Value: '"softonic"'
    - Key: org.label-schema.name
      Value: '"docker-system-prune"'
    - Key: org.label-schema.description
      Value: '"Executes the `docker system prune` command periodically"'
    - Key: org.label-schema.usage
      Value: '"/README.md"'
    - Key: org.label-schema.url
      Value: '"https://github.com/skullydazed/docker-system-prune/blob/master/README.md"'
    - Key: org.label-schema.vcs-url
      Value: $vcs_url
    - Key: org.label-schema.vcs-branch
      Value: $vcs_branch
    - Key: org.label-schema.vcs-ref
      Value: $commit_hash
    - Key: org.label-schema.version
      Value: $version
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    - Key: org.label-schema.build-date
      Value: $build_date
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - /run.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - "86400"
    Name: cmd
    PrependShell: false
  From:
    Image: docker:stable
  Name: ""
  Platform: ""
  SourceCode: FROM docker:stable
