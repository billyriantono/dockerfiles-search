MetaArgs: null
Stages:
- BaseName: debian
  Commands:
  - Maintainer: Zach White <skullydazed@gmail.com>
    Name: maintainer
  - Name: expose
    Ports:
    - "5000"
  - CmdLine:
    - apt-get update && apt-get install --no-install-recommends -y     git     python     python-pip     python-setuptools     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - git clone https://github.com/skullydazed/kalerator.git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /kalerator
  - CmdLine:
    - pip install git+https://github.com/skullydazed/kle2xy.git
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -r requirements.txt
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /kalerator/src
  - Env:
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - gunicorn -w 8 -b 0.0.0.0:5000 --max-requests 1000 --max-requests-jitter 100
      -t 60 kalerator.web.app:app
    Name: cmd
    PrependShell: true
  From:
    Image: debian
  Name: ""
  Platform: ""
  SourceCode: FROM debian
