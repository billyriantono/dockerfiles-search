MetaArgs: null
Stages:
- BaseName: dockcross/linux-armv7
  Commands:
  - Maintainer: Erwin Gribnau "erwin@gribnau.org"
    Name: maintainer
  - CmdLine:
    - curl https://sh.rustup.rs -sSf | sh -s -- -y
    Name: run
    PrependShell: true
  - CmdLine:
    - /root/.cargo/bin/rustup target add armv7-unknown-linux-gnueabihf
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /root/.cargo/bin/cargo /usr/local/sbin/cargo &&     ln -s /root/.cargo/bin/rustc
      /usr/local/sbin/rustc &&     ln -s /root/.cargo/bin/rustdoc /usr/local/sbin/rustdoc
      &&     ln -s /root/.cargo/bin/rustup /usr/local/sbin/rustup
    Name: run
    PrependShell: true
  - Env:
    - Key: TARGET
      Value: armv7-unknown-linux-gnueabihf
    Name: env
  - Name: volume
    Volumes:
    - /work
  From:
    Image: dockcross/linux-armv7
  Name: ""
  Platform: ""
  SourceCode: FROM dockcross/linux-armv7
