MetaArgs: null
Stages:
- BaseName: alpine:3.9
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Ammar K."'
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - 'set -x     && addgroup -S mongodb     && adduser -Sg mongodb mongodb     &&
      echo "@edge http://dl-cdn.alpinelinux.org/alpine/edge/main"         >> /etc/apk/repositories     &&
      apk update     && apk add -u --no-cache         bash         jq         mongodb         numactl@edge         su-exec     &&
      rm -rf /var/lib/mongodb     && mkdir -p /docker-entrypoint-initdb.d /data/db
      /data/configdb     && chown -R mongodb:mongodb /data/db /data/configdb     &&
      ln -s usr/local/bin/docker-entrypoint.sh / # backward compatibility'
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data/db
    - /data/configdb
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "27017"
  - CmdLine:
    - mongod
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.9
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.9
