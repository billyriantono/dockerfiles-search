MetaArgs: null
Stages:
- BaseName: alpine:edge
  Commands:
  - Maintainer: Wodby <admin@wodby.com>
    Name: maintainer
  - CmdLine:
    - echo 'http://alpine.gliderlabs.com/alpine/edge/main' > /etc/apk/repositories
      &&     echo 'http://alpine.gliderlabs.com/alpine/edge/community' >> /etc/apk/repositories
      &&     echo 'http://alpine.gliderlabs.com/alpine/edge/testing' >> /etc/apk/repositories
      &&     apk add --update         libressl         ca-certificates         openssh-client         rsync         git         curl         wget         gzip         tar         patch         perl         pcre         imap         imagemagick         mariadb-client         build-base         autoconf         libtool         php7-dev         pcre-dev         imagemagick-dev         php7         php7-fpm         php7-opcache         php7-session         php7-dom         php7-xml         php7-xmlreader         php7-ctype         php7-ftp         php7-gd         php7-json         php7-posix         php7-curl         php7-pdo         php7-pdo_mysql         php7-sockets         php7-zlib         php7-mcrypt         php7-mysqli         php7-sqlite3         php7-bz2         php7-phar         php7-openssl         php7-posix         php7-zip         php7-calendar         php7-iconv         php7-imap         php7-soap         php7-dev         php7-pear         php7-redis         php7-mbstring         php7-xdebug         php7-exif         php7-xsl         php7-ldap         php7-bcmath         php7-memcached         php7-oauth         php7-intl         php7-pgsql         php7-pdo_pgsql         &&     ln
      -sf /usr/bin/php7 /usr/bin/php &&     ln -sf /usr/sbin/php-fpm7 /usr/bin/php-fpm
      &&     sed -ie 's/-n//g' /usr/bin/pecl &&     yes | pecl install imagick &&     echo
      'extension=imagick.so' > /etc/php7/conf.d/imagick.ini &&     cd /tmp/ && wget
      https://github.com/Jan-E/uploadprogress/archive/master.zip &&     unzip master.zip
      &&     cd uploadprogress-master/ &&     phpize7 && ./configure --with-php-config=/usr/bin/php-config7
      &&     make && make install &&     echo 'extension=uploadprogress.so' > /etc/php7/conf.d/20_uploadprogress.ini
      &&     cd .. && rm -rf ./master.zip ./uploadprogress-master &&     rm /etc/php7/conf.d/xdebug.ini
      &&     curl -sS https://getcomposer.org/installer | php7 -- --install-dir=/usr/local/bin
      --filename=composer &&     curl -sSL https://phar.phpunit.de/phpunit.phar -o
      phpunit.phar &&         chmod +x phpunit.phar &&         mv phpunit.phar /usr/local/bin/phpunit
      &&     php -r "readfile('https://s3.amazonaws.com/files.drush.org/drush.phar');"
      > /usr/local/bin/drush &&     chmod +x /usr/local/bin/drush &&     curl https://drupalconsole.com/installer
      -o /usr/local/bin/drupal &&     chmod +x /usr/local/bin/drupal &&     apk del
      --purge         *-dev         build-base         autoconf         libtool         &&     rm
      -rf         /usr/include/php         /usr/lib/php/build         /var/cache/apk/*         /tmp/*         /root/.composer
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i         -e "s/^expose_php.*/expose_php = Off/"         -e "s/^;date.timezone.*/date.timezone
      = UTC/"         -e "s/^memory_limit.*/memory_limit = -1/"         -e "s/^max_execution_time.*/max_execution_time
      = 300/"         -e "s/^; max_input_vars.*/max_input_vars = 2000/"         -e
      "s/^post_max_size.*/post_max_size = 512M/"         -e "s/^upload_max_filesize.*/upload_max_filesize
      = 512M/"         -e "s/^error_reporting.*/error_reporting = E_ALL/"         -e
      "s/^display_errors.*/display_errors = On/"         -e "s/^display_startup_errors.*/display_startup_errors
      = On/"         -e "s/^track_errors.*/track_errors = On/"         -e "s/^mysqlnd.collect  _memory_statistics.*/mysqlnd.collect_memory_statistics
      = On/"         /etc/php7/php.ini &&     echo "error_log = \"/proc/self/fd/2\""
      | tee -a /etc/php7/php.ini
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - 00_opcache.ini
    - /etc/php7/conf.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - 00_xdebug.ini
    - /etc/php7/conf.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - php-fpm.conf
    - /etc/php7/
  - CmdLine:
    - mkdir -p /etc/drush/site-aliases
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - default.aliases.drushrc.php
    - /etc/drush/site-aliases/
  - CmdLine:
    - "addgroup -g 82 -S www-data && \tadduser -u 82 -D -S -G www-data www-data"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/www/html &&     chown -R www-data:www-data /var/www
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/html
  - Name: volume
    Volumes:
    - /var/www/html
  - Name: expose
    Ports:
    - "9000"
  - Name: user
    User: www-data
  - CmdLine:
    - composer global require hirak/prestissimo:^0.3 --optimize-autoloader &&     rm
      -rf ~/.composer/.cache &&     drupal init --override
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - docker-entrypoint.sh
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:edge
