MetaArgs: null
Stages:
- BaseName: nginx:stable-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"fathershawn"'
    Name: label
  - Name: workdir
    Path: /var/www/html
  - Name: volume
    Volumes:
    - /var/www/html
  - CmdLine:
    - addgroup -g 82 -S www-data   && adduser -u 82 -D -S -G www-data www-data
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - symfony.conf
    - /etc/nginx/conf.d/default.conf
  - Env:
    - Key: DOCROOT
      Value: '"/var/www/html"'
    - Key: SERVER_NAME
      Value: '"_"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: nginx:stable-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:stable-alpine
