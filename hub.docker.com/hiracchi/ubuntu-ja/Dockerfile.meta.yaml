MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/hiracchi/docker-ubuntu-ja"'
    - Key: org.label-schema.version
      Value: $VERSION
    - Key: maintainer
      Value: '"Toshiyuki Hirano <hiracchi@gmail.com>"'
    Name: label
  - Env:
    - Key: GROUP_NAME
      Value: '"worker"'
    - Key: GROUP_ID
      Value: '"10001"'
    Name: env
  - Env:
    - Key: USER_NAME
      Value: '"worker"'
    - Key: USER_ID
      Value: '"10001"'
    Name: env
  - Key: APT_SERVER
    Name: arg
    Value: '"archive.ubuntu.com"'
  - Env:
    - Key: LANG
      Value: '"ja_JP.UTF-8"'
    - Key: LANGUAGE
      Value: '"ja_JP:en"'
    - Key: LC_ALL
      Value: '"ja_JP.UTF-8"'
    - Key: DEBIAN_FRONTEND
      Value: '"noninteractive"'
    - Key: TZ
      Value: '"Asia/Tokyo"'
    Name: env
  - CmdLine:
    - set -x   && sed -i -e "s|archive.ubuntu.com|${APT_SERVER}|g" /etc/apt/sources.list   &&
      apt-get update   && apt-get install -y      apt-utils sudo wget gnupg locales
      language-pack-ja tzdata   && wget -q "https://www.ubuntulinux.jp/ubuntu-ja-archive-keyring.gpg"
      -O - | apt-key add -   && wget -q "https://www.ubuntulinux.jp/ubuntu-jp-ppa-keyring.gpg"
      -O - | apt-key add -   && wget -q "https://www.ubuntulinux.jp/sources.list.d/bionic.list"
      -O /etc/apt/sources.list.d/ubuntu-ja.list   && apt-get update   && apt-get upgrade
      -y   && locale-gen ja_JP.UTF-8   && update-locale LANG=ja_JP.UTF-8   && apt-get
      install -y tzdata   && echo "${TZ}" > /etc/timezone   && mv /etc/localtime /etc/localtime.orig   &&
      ln -s /usr/share/zoneinfo/Asia/Tokyo /etc/localtime   && dpkg-reconfigure -f
      noninteractive tzdata   && apt-get clean   && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - 'set -x   && mkdir -p /etc/sudoers.d/   && echo "ALL ALL=(ALL) NOPASSWD: ALL"
      >> /etc/sudoers.d/ALL   && chmod u+s /usr/sbin/useradd   && chmod u+s /usr/sbin/groupadd'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/bin/tail
    - -f
    - /dev/null
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
