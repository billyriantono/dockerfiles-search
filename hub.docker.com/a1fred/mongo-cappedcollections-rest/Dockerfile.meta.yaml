MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"demalf@gmail.com"'
    Name: label
  - Env:
    - Key: MONGODB_CONNECTION_STRING
      Value: mongodb://localhost:27017
    Name: env
  - Env:
    - Key: MONGODB_DB_NAME
      Value: mongorest
    Name: env
  - Name: expose
    Ports:
    - "5000"
  - CmdLine:
    - apk add --update --no-cache uwsgi-python3 gcc python3-dev musl-dev linux-headers
      make
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./
    - /app
  - CmdLine:
    - pip3 install -r requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - python3
    - main.py
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
