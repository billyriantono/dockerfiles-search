MetaArgs: null
Stages:
- BaseName: debian:jessie-slim
  Commands:
  - Maintainer: Study Hsueh <ph.study@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - set -x     && echo 'deb http://linux.dropbox.com/debian jessie main' > /etc/apt/sources.list.d/dropbox.list     &&
      apt-key adv --keyserver ha.pool.sks-keyservers.net --recv-keys 1C61A2656FB57B7E4DE0F4C1FC918B335044912E     &&
      apt-get -qqy update     && apt-get -qqy install ca-certificates curl python-gpgme
      dropbox python3     && apt-get -qqy autoclean     && rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*     && groupadd dropbox     && useradd -m -d /dbox -c "Dropbox
      Daemon Account" -s /usr/sbin/nologin -g dropbox dropbox
    Name: run
    PrependShell: true
  - Name: user
    User: dropbox
  - CmdLine:
    - mkdir -p /dbox/.dropbox /dbox/.dropbox-dist /dbox/Dropbox /dbox/base     &&
      echo y | dropbox start -i
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./dropbox_ext4/*
    - /tmp/dropbox_ext4/
  - Name: workdir
    Path: /tmp/dropbox_ext4
  - CmdLine:
    - ./fix_dropbox.py     && cd ..     && rm -rf /tmp/dropbox_ext4
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - mkdir -p /opt/dropbox     && mv /dbox/.dropbox-dist/dropbox-lnx* /opt/dropbox/     &&
      mv /dbox/.dropbox-dist/dropboxd /opt/dropbox/     && mv /dbox/.dropbox-dist/VERSION
      /opt/dropbox/     && rm -rf /dbox/.dropbox-dist     && install -dm0 /dbox/.dropbox-dist     &&
      chmod u-w /dbox     && chmod o-w /tmp     && chmod g-w /tmp     && mv /usr/bin/dropbox
      /usr/bin/dropbox-cli
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run
    - /root/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - dropbox
    - /usr/bin/dropbox
  - CmdLine:
    - '[ "$(which dropbox)" = "/usr/local/bin/dropbox" ]'
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /dbox/Dropbox
  - Name: expose
    Ports:
    - "17500"
  - Name: volume
    Volumes:
    - /dbox/.dropbox
    - /dbox/Dropbox
  - CmdLine:
    - /root/run
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:jessie-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie-slim
