MetaArgs: null
Stages:
- BaseName: kalilinux/kali-linux-docker
  Commands:
  - Maintainer: '@theAlienus'
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -my gnupg
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q -O - archive.kali.org/archive-key.asc | apt-key add
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update --fix-missing && apt-get upgrade -y
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - packages.sh
    - /
  - CmdLine:
    - sh
    - packages.sh
    Name: run
    PrependShell: false
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y autoremove
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - optional_tools.sh
    - /usr/bin/
  - CmdLine:
    - chmod +x /usr/bin/optional_tools.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash /usr/bin/optional_tools.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: PYCURL_SSL_LIBRARY
      Value: openssl
    Name: env
  - CmdLine:
    - git clone https://github.com/alienus/owtf.git
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p owtf/tools/restricted
    Name: run
    PrependShell: true
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - Env:
    - Key: SHELL
      Value: /bin/bash
    Name: env
  - CmdLine:
    - python /owtf/owtf/install/install.py
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8008"
    - "8009"
    - "8010"
  - Name: user
    User: postgres
  - Name: volume
    Volumes:
    - /etc/postgresql
    - /var/log/postgresql
    - /var/lib/postgresql
  - Env:
    - Key: USER
      Value: root
    Name: env
  - Name: user
    User: root
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - postgres_entry.sh
    - owtf/scripts
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - owtf_entry.sh
    - /usr/bin/
  - CmdLine:
    - chmod +x /usr/bin/owtf_entry.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/owtf_entry.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: kalilinux/kali-linux-docker
  Name: ""
  Platform: ""
  SourceCode: FROM kalilinux/kali-linux-docker
