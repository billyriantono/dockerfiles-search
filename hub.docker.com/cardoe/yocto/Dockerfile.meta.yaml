MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.22
  Commands:
  - Maintainer: Doug Goldstein <cardoe@cardoe.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - /sbin/my_init
    - --
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - mkdir -p /var/build
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/build
  - CmdLine:
    - echo /var/build > /etc/container_environment/HOME
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/my_init.d
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - create-user.sh
    - /etc/my_init.d/create-user.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bitbake.sh
    - /usr/local/bin/bitbake
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bitbake.sh
    - /usr/local/bin/bitbake-diffsigs
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bitbake.sh
    - /usr/local/bin/bitbake-dumpsig
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bitbake.sh
    - /usr/local/bin/bitbake-layers
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bitbake.sh
    - /usr/local/bin/bitbake-prserv
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bitbake.sh
    - /usr/local/bin/bitbake-selftest
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bitbake.sh
