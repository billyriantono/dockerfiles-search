MetaArgs: null
Stages:
- BaseName: rundeck/rundeck:3.2.0
  Commands:
  - Maintainer: Cristiano Campos
    Name: maintainer
  - CmdLine:
    - 'echo "rundeck ALL=(ALL) NOPASSWD: ALL" | sudo tee -a /etc/sudoers && cat /etc/sudoers'
    Name: run
    PrependShell: true
  - CmdLine:
    - "curl -L https://github.com/rundeck-plugins/http-step/releases/download/1.0.11/http-step-1.0.11.jar
      -o ~/libext/Rundeck-Http-Step-1.0.11.jar && \tcurl -L https://github.com/rundeck-plugins/git-resource-model/releases/download/1.0.0/git-resource-model-1.0.0.jar
      -o ~/libext/git-resource-model-1.0.0.jar && \tcurl -L https://github.com/rundeck-plugins/rundeck-azure-plugin/releases/download/1.0.3/azure-plugin-1.0.3.jar
      -o ~/libext/azure-plugin-1.0.3.jar && \tcurl -L https://github.com/rundeck-plugins/docker/releases/download/1.4.1/docker-container-1.4.1.zip
      -o ~/libext/docker-container-1.4.1.zip"
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo apt-get update && sudo apt-get install ca-certificates curl jq apt-transport-https
      lsb-release gnupg -y
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor |
      sudo tee /etc/apt/trusted.gpg.d/microsoft.asc.gpg > /dev/null
    Name: run
    PrependShell: true
  - CmdLine:
    - "AZ_REPO=$(lsb_release -cs) && \techo \"deb [arch=amd64] https://packages.microsoft.com/repos/azure-cli/
      $AZ_REPO main\" | \tsudo tee /etc/apt/sources.list.d/azure-cli.list"
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo apt-get update && sudo apt-get install azure-cli -y
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo az aks install-cli
    Name: run
    PrependShell: true
  From:
    Image: rundeck/rundeck:3.2.0
  Name: ""
  Platform: ""
  SourceCode: FROM rundeck/rundeck:3.2.0
