MetaArgs: null
Stages:
- BaseName: resin/armhf-alpine:latest
  Commands:
  - Maintainer: markusdd
    Name: maintainer
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.docker.dockerfile
      Value: '"/Dockerfile"'
    - Key: org.label-schema.name
      Value: '"gitea-rpi"'
    - Key: org.label-schema.url
      Value: '"https://github.com/markusdd/gitea-rpi"'
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/markusdd/gitea-rpi.git"'
    - Key: org.label-schema.vcs-type
      Value: '"Git"'
    Name: label
  - CmdLine:
    - cross-build-start
    Name: run
    PrependShell: false
  - Env:
    - Key: VERSION
      Value: 1.9.1
    Name: env
  - CmdLine:
    - apk --no-cache add     su-exec     ca-certificates     sqlite     bash     git     subversion     linux-pam     s6     curl     wget     openssh     tzdata     gettext
    Name: run
    PrependShell: true
  - CmdLine:
    - addgroup     -S -g 1000     git &&   adduser     -S -H -D     -h /data/git     -s
      /bin/bash     -u 1000     -G git     git &&   echo "git:$(date +%s | sha256sum
      | base64 | head -c 32)" | chpasswd
    Name: run
    PrependShell: true
  - Env:
    - Key: USER
      Value: git
    Name: env
  - Env:
    - Key: GITEA_CUSTOM
      Value: /data/gitea
    Name: env
  - Env:
    - Key: GODEBUG
      Value: netdns=go
    Name: env
  - CmdLine:
    - svn export https://github.com/go-gitea/gitea/trunk/docker/root ./ --force
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /app/gitea &&     wget -O /app/gitea/gitea https://github.com/go-gitea/gitea/releases/download/v$VERSION/gitea-$VERSION-linux-arm-6
      &&     chmod 0755 /app/gitea/gitea
    Name: run
    PrependShell: true
  - CmdLine:
    - cross-build-end
    Name: run
    PrependShell: false
  - Name: volume
    Volumes:
    - /data
  - Name: expose
    Ports:
    - "22"
    - "3000"
  - CmdLine:
    - /usr/bin/entrypoint
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /bin/s6-svscan
    - /etc/s6
    Name: cmd
    PrependShell: false
  From:
    Image: resin/armhf-alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM resin/armhf-alpine:latest
