MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Alex Halkin
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update     && apt-get -yq install         curl         libapache2-mod-php5         php5-intl         php5-curl         php5-mysql     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/;date.timezone =/date.timezone = UTC/" /etc/php5/cli/php.ini     &&
      sed -i "s/;date.timezone =/date.timezone = UTC/" /etc/php5/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'extension=mysqli.so' >> /etc/php5/cli/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/www/*     && a2enmod rewrite     && echo "ServerName localhost"
      >> /etc/apache2/apache2.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - vhost.conf
    - /etc/apache2/sites-available/000-default.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - chmod 0755 /run.sh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
