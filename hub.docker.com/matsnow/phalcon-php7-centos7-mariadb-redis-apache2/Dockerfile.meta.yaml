MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: matnow <matsnow@outlook.jp>
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./mariadb/MariaDB.repo
    - /etc/yum.repos.d/MariaDB.repo
  - CmdLine:
    - yum -y update &&     yum install -y initscripts wget gcc make make tar gcc-c++
      git vim which                    mariadb-server mariadb-client mariadb                    pcre-devel
      openssl-devel libxml2-devel curl-devel libpng-devel autoconf | true
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/local/src
  - CmdLine:
    - wget http://download.redis.io/releases/redis-2.8.12.tar.gz &&    wget http://www.us.apache.org/dist/apr/apr-1.5.2.tar.gz
      &&    wget http://www.us.apache.org/dist/apr/apr-util-1.5.4.tar.gz &&    wget
      http://archive.apache.org/dist/httpd/httpd-2.4.20.tar.gz &&    wget 'http://osdn.jp/frs/g_redir.php?m=kent&f=%2Fmcrypt%2FLibmcrypt%2F2.5.8%2Flibmcrypt-2.5.8.tar.gz'
      -O libmcrypt-2.5.8.tar.gz &&    wget --max-redirect=3 -O php-7.0.11.tar.gz http://jp2.php.net/get/php-7.0.11.tar.gz/from/this/mirror
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xzvf libmcrypt-2.5.8.tar.gz &&    tar -xzvf redis-2.8.12.tar.gz &&    tar
      -zxvf apr-1.5.2.tar.gz &&    tar -xzvf apr-util-1.5.4.tar.gz &&    tar -xzvf
      httpd-2.4.20.tar.gz &&    tar -xzvf php-7.0.11.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone --depth=1 https://github.com/phalcon/cphalcon.git &&    git clone
      https://github.com/nicolasff/phpredis.git -b php7 &&    git clone git://github.com/phalcon/phalcon-devtools.git
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./mariadb/transaction-isolation.cnf
    - /etc/my.cnf.d/transaction-isolation.cnf
  - Name: workdir
    Path: /usr/local/src/redis-2.8.12
  - CmdLine:
    - make && make install
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./redis/redis.conf
    - /etc/redis.conf
  - Name: workdir
    Path: /usr/local/src/apr-1.5.2
  - CmdLine:
    - ./configure --prefix=/opt/apr/apr-1.5.2 && make && make install
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/local/src/apr-util-1.5.4
  - CmdLine:
    - ./configure --prefix=/opt/apr-util/apr-util-1.5.4 --with-apr=/opt/apr/apr-1.5.2
    Name: run
    PrependShell: true
  - CmdLine:
    - make && make install
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/local/src/httpd-2.4.20
  - CmdLine:
    - ./configure --enable-so --enable-ssl --enable-rewrite --with-apr=/opt/apr/apr-1.5.2
      --with-apr-util=/opt/apr-util/apr-util-1.5.4 &&make && make install
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/local/src/libmcrypt-2.5.8
  - CmdLine:
    - ./configure --disable-posix-threads && make install
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/local/src/php-7.0.11
  - CmdLine:
    - ./configure --with-apxs2=/usr/local/apache2/bin/apxs --with-mysql --with-zlib
      --enable-mysqlnd --enable-zip --with-xml --with-curl --with-hash --with-pdo
      --enable-mbstring --with-pdo-mysql --with-openssl --with-mcrypt=/usr/local &&
      make && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - echo yes | pecl install apcu
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/local/src/cphalcon/build
  - CmdLine:
    - ./install
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/local/src/phpredis
  - CmdLine:
    - phpize && ./configure&& make && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install xdebug-2.4.0
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/local/src
  - CmdLine:
    - cp /usr/local/src/php-7.0.11/php.ini-development /usr/local/lib/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e 's/;date.timezone =/date.timezone = Asia\/Tokyo/g' /usr/local/lib/php.ini
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./php.ini.add
    - php.ini.add
  - CmdLine:
    - cat php.ini.add >> /usr/local/lib/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -u 1000 -s /bin/bash -m www
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/www/html && chown www /var/www/html
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e 's/User daemon/User www/g'   /usr/local/apache2/conf/httpd.conf &&    sed
      -i -e 's/Group daemon/Group www/g' /usr/local/apache2/conf/httpd.conf &&    sed
      -i -e 's/#LoadModule ssl_module /LoadModule ssl_module /g' /usr/local/apache2/conf/httpd.conf
      &&     sed -i -e 's/#LoadModule socache_shmcb_module /LoadModule socache_shmcb_module
      /g' /usr/local/apache2/conf/httpd.conf &&     sed -i -e 's/#LoadModule rewrite_module
      /LoadModule rewrite_module /g' /usr/local/apache2/conf/httpd.conf &&     sed
      -i -e '236 s/AllowOverride None/AllowOverride All/g' /usr/local/apache2/conf/httpd.conf
      &&     sed -i -e 's/\/usr\/local\/apache2\/htdocs/\/var\/www\/html/g' /usr/local/apache2/conf/httpd.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./apache/server.key
    - /usr/local/apache2/conf/server.key
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./apache/server.crt
    - /usr/local/apache2/conf/server.crt
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./apache/server.csr
    - /usr/local/apache2/conf/server.csr
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./apache/local.conf
    - /usr/local/apache2/conf/extra/httpd-local.conf
  - CmdLine:
    - echo "Include conf/extra/httpd-local.conf" >> /usr/local/apache2/conf/httpd.conf
    Name: run
    PrependShell: true
  - Name: workdir
    Path: phalcon-devtools/
  - CmdLine:
    - . ./phalcon.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/local/src/phalcon-devtools/phalcon.php /usr/bin/phalcon
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod ugo+x /usr/bin/phalcon
    Name: run
    PrependShell: true
  - Name: user
    User: www
  - Name: workdir
    Path: /var/www/html
  - CmdLine:
    - phalcon create-project hello-world --enable-webtools
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/define('PTOOLS_IP', '192.168.');/define('PTOOLS_IP', '172.17.');/"
      hello-world/public/webtools.config.php
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - Env:
    - Key: PATH
      Value: $PATH:/usr/local/apache2/bin
    Name: env
  - Name: expose
    Ports:
    - "443"
    - "80"
  - Name: volume
    Volumes:
    - /var/www/html
  - Chown: ""
    Name: add
    SourcesAndDest:
    - services.sh
    - /usr/local/bin/services.sh
  - CmdLine:
    - /usr/local/bin/services.sh
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
