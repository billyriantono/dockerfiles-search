MetaArgs: null
Stages:
- BaseName: resilio/sync:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Odd E. Ebbesen <oddebb@gmail.com>"'
    Name: label
  - Env:
    - Key: TINI_VERSION
      Value: 0.18.0
    Name: env
  - Env:
    - Key: TINI_GPG_KEY
      Value: 595E85A6B1B4779EA4DAAEC70B588DFF0527A9B7
    Name: env
  - CmdLine:
    - "apt-get -qq update \t\t&& \t\tapt-get -y --no-install-recommends install \t\tca-certificates
      \t\tdirmngr \t\tgnupg \t\t&& \t\tapt-get clean autoclean \t\t&& \t\tapt-get
      autoremove -y \t\t&& \t\trm -rf /var/lib/{apt,dpkg,cache,log}/"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/krallin/tini/releases/download/v${TINI_VERSION}/tini-static
    - /sbin/tini
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/krallin/tini/releases/download/v${TINI_VERSION}/tini-static.asc
    - /tmp/tini-static.asc
  - CmdLine:
    - "gpg --batch --keyserver hkp://pgp.mit.edu:80 --recv-keys \"$TINI_GPG_KEY\"
      || \t\tgpg --batch --keyserver hkp://keyserver.pgp.com:80 --recv-keys \"$TINI_GPG_KEY\"
      || \t\tgpg --batch --keyserver hkp://ipv4.pool.sks-keyservers.net:80 --recv-keys
      \"$TINI_GPG_KEY\" || \t\tgpg --batch --keyserver hkp://p80.pool.sks-keyservers.net:80
      --recv-keys \"$TINI_GPG_KEY\""
    Name: run
    PrependShell: true
  - CmdLine:
    - gpg --verify /tmp/tini-static.asc /sbin/tini
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 755 /sbin/tini
    Name: run
    PrependShell: true
  - CmdLine:
    - tini
    - -g
    - --
    - run_sync
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --config
    - /mnt/sync/sync.conf
    Name: cmd
    PrependShell: false
  From:
    Image: resilio/sync:latest
  Name: ""
  Platform: ""
  SourceCode: FROM resilio/sync:latest
