MetaArgs: null
Stages:
- BaseName: archlinux
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Odd E. Ebbesen <oddebb@gmail.com>"'
    Name: label
  - Env:
    - Key: PAGER
      Value: /usr/bin/less
    Name: env
  - Env:
    - Key: EDITOR
      Value: /usr/bin/vim
    Name: env
  - Env:
    - Key: VISUAL
      Value: /usr/bin/vim
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: REPORTTIME
      Value: "5"
    Name: env
  - Env:
    - Key: TIMEFMT
      Value: '%U user, %S system, %P cpu, %*Es total'
    Name: env
  - Key: GOSU_VERSION
    Name: arg
    Value: "1.11"
  - Key: TINI_VERSION
    Name: arg
    Value: 0.18.0
  - Key: TINI_GPG_KEY
    Name: arg
    Value: 595E85A6B1B4779EA4DAAEC70B588DFF0527A9B7
  - Key: SUDO_GID
    Name: arg
    Value: "1666"
  - Key: SUDO_USER
    Name: arg
    Value: oddee
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - vconsole.conf
    - /etc/
  - CmdLine:
    - groupadd -g ${SUDO_GID} sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -G sudo ${SUDO_USER}
    Name: run
    PrependShell: true
  - CmdLine:
    - pacman -Syy
    Name: run
    PrependShell: true
  - CmdLine:
    - "pacman -S --noconfirm --needed \t\tbash-completion \t\tfile \t\tgrep \t\tinetutils
      \t\tlbzip2 \t\tlesspipe \t\tlsof \t\tlzop \t\trsync \t\tsudo \t\ttmux \t\tunzip
      \t\twhois \t\tvim \t\tzip \t\tzsh \t\tzsh-completions \t\t&& \t\trm -rf /var/cache/pacman/pkg/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - "curl -sL -o /usr/local/bin/gosu https://github.com/tianon/gosu/releases/download/${GOSU_VERSION}/gosu-amd64
      \t&& \tchmod 755 /usr/local/bin/gosu"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/krallin/tini/releases/download/v${TINI_VERSION}/tini-static
    - /sbin/tini
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/krallin/tini/releases/download/v${TINI_VERSION}/tini-static.asc
    - /tmp/tini-static.asc
  - CmdLine:
    - mkdir -p /root/.gnupg && echo standard-resolver >>/root/.gnupg/dirmngr.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - "gpg --batch --keyserver hkp://pgp.mit.edu:80 --recv-keys \"$TINI_GPG_KEY\"
      || \t\tgpg --batch --keyserver hkp://keyserver.pgp.com:80 --recv-keys \"$TINI_GPG_KEY\"
      || \t\tgpg --batch --keyserver hkp://ipv4.pool.sks-keyservers.net:80 --recv-keys
      \"$TINI_GPG_KEY\" || \t\tgpg --batch --keyserver hkp://p80.pool.sks-keyservers.net:80
      --recv-keys \"$TINI_GPG_KEY\""
    Name: run
    PrependShell: true
  - CmdLine:
    - gpg --batch --verify /tmp/tini-static.asc /sbin/tini
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 755 /sbin/tini
    Name: run
    PrependShell: true
  - CmdLine:
    - /sbin/tini
    - -g
    - --
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - zsh
    Name: cmd
    PrependShell: false
  From:
    Image: archlinux
  Name: ""
  Platform: ""
  SourceCode: FROM archlinux
