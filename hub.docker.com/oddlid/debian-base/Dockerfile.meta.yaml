MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Maintainer: Odd E. Ebbesen <oddebb@gmail.com>
    Name: maintainer
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: C
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: TINI_VERSION
      Value: 0.18.0
    Name: env
  - Env:
    - Key: TINI_SUBREAPER
      Value: "1"
    Name: env
  - Env:
    - Key: TINI_GPG_KEY
      Value: 595E85A6B1B4779EA4DAAEC70B588DFF0527A9B7
    Name: env
  - CmdLine:
    - "echo \"force-unsafe-io\" > /etc/dpkg/dpkg.cfg.d/02apt-speedup \t\t&& \t\tapt-get
      -qq update \t\t&& \t\tapt-get -y --no-install-recommends install \t\tbuild-essential
      \t\tca-certificates \t\tcurl \t\tdirmngr \t\tgnupg \t\tgosu \t\twget \t\t&&
      \t\tapt-get clean autoclean \t\t&& \t\tapt-get autoremove -y \t\t&& \t\trm -rf
      /var/lib/{apt,dpkg,cache,log}/"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/krallin/tini/releases/download/v${TINI_VERSION}/tini-static
    - /sbin/tini
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/krallin/tini/releases/download/v${TINI_VERSION}/tini-static.asc
    - /tmp/tini-static.asc
  - CmdLine:
    - "gpg --batch --keyserver hkp://pgp.mit.edu:80 --recv-keys \"$TINI_GPG_KEY\"
      || \t\tgpg --batch --keyserver hkp://keyserver.pgp.com:80 --recv-keys \"$TINI_GPG_KEY\"
      || \t\tgpg --batch --keyserver hkp://ipv4.pool.sks-keyservers.net:80 --recv-keys
      \"$TINI_GPG_KEY\" || \t\tgpg --batch --keyserver hkp://p80.pool.sks-keyservers.net:80
      --recv-keys \"$TINI_GPG_KEY\""
    Name: run
    PrependShell: true
  - CmdLine:
    - gpg --verify /tmp/tini-static.asc /sbin/tini
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 755 /sbin/tini
    Name: run
    PrependShell: true
  - CmdLine:
    - tini
    - -g
    - --
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
