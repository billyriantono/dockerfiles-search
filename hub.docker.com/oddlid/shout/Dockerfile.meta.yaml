MetaArgs: null
Stages:
- BaseName: node:lts-alpine
  Commands:
  - Maintainer: Odd E. Ebbesen <oddebb@gmail.com>
    Name: maintainer
  - Env:
    - Key: PORT
      Value: '"9000"'
    Name: env
  - Env:
    - Key: PRIVATE
      Value: '"true"'
    Name: env
  - Env:
    - Key: TINI_VERSION
      Value: 0.18.0
    Name: env
  - Env:
    - Key: TINI_GPG_KEY
      Value: 595E85A6B1B4779EA4DAAEC70B588DFF0527A9B7
    Name: env
  - Env:
    - Key: SHOUT_DIR
      Value: /home/node/shout
    Name: env
  - Name: volume
    Volumes:
    - ${SHOUT_DIR}
  - Name: expose
    Ports:
    - ${PORT}
  - CmdLine:
    - npm install -g shout
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - shout.sh
    - /home/node/
  - CmdLine:
    - chown node:node /home/node/shout.sh && chmod 755 /home/node/shout.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/krallin/tini/releases/download/v${TINI_VERSION}/tini-static
    - /sbin/tini
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/krallin/tini/releases/download/v${TINI_VERSION}/tini-static.asc
    - /tmp/tini-static.asc
  - CmdLine:
    - apk add --no-cache --update gnupg
    Name: run
    PrependShell: true
  - CmdLine:
    - "gpg --batch --keyserver hkp://pgp.mit.edu:80 --recv-keys \"$TINI_GPG_KEY\"
      || \t\tgpg --batch --keyserver hkp://keyserver.pgp.com:80 --recv-keys \"$TINI_GPG_KEY\"
      || \t\tgpg --batch --keyserver hkp://ipv4.pool.sks-keyservers.net:80 --recv-keys
      \"$TINI_GPG_KEY\" || \t\tgpg --batch --keyserver hkp://p80.pool.sks-keyservers.net:80
      --recv-keys \"$TINI_GPG_KEY\""
    Name: run
    PrependShell: true
  - CmdLine:
    - gpg --batch --verify /tmp/tini-static.asc /sbin/tini
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 755 /sbin/tini
    Name: run
    PrependShell: true
  - Name: user
    User: node
  - Name: workdir
    Path: ${SHOUT_DIR}
  - CmdLine:
    - tini
    - -g
    - --
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /home/node/shout.sh
    Name: cmd
    PrependShell: false
  From:
    Image: node:lts-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:lts-alpine
