MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"iodsp"'
    Name: label
  - Env:
    - Key: FASTDFS_PATH
      Value: /opt/fdfs
    - Key: FASTDFS_BASE_PATH
      Value: /var/fdfs
    - Key: PORT
      Value: ""
    - Key: GROUP_NAME
      Value: ""
    - Key: TRACKER_SERVER
      Value: ""
    Name: env
  - CmdLine:
    - yum install -y git gcc make
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ${FASTDFS_PATH}/libfastcommon  && mkdir -p ${FASTDFS_PATH}/fastdfs  &&
      mkdir ${FASTDFS_BASE_PATH}
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${FASTDFS_PATH}/libfastcommon
  - CmdLine:
    - git clone --branch V1.0.36 --depth 1 https://github.com/happyfish100/libfastcommon.git
      ${FASTDFS_PATH}/libfastcommon  && ./make.sh  && ./make.sh install  && rm -rf
      ${FASTDFS_PATH}/libfastcommon
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${FASTDFS_PATH}/fastdfs
  - CmdLine:
    - git clone --branch V5.11 --depth 1 https://github.com/happyfish100/fastdfs.git
      ${FASTDFS_PATH}/fastdfs  && ./make.sh  && ./make.sh install  && rm -rf ${FASTDFS_PATH}/fastdfs
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22122"
    - "23000"
    - "8080"
    - "8888"
  - Name: volume
    Volumes:
    - $FASTDFS_BASE_PATH
    - /etc/fdfs
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/*.*
    - /etc/fdfs/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - /usr/bin/
  - CmdLine:
    - chmod 777 /usr/bin/start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/start.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - tracker
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
