MetaArgs: null
Stages:
- BaseName: node:10-alpine
  Commands:
  - Name: workdir
    Path: /usr/src/app
  - Key: PORT
    Name: arg
    Value: "8000"
  - Env:
    - Key: PORT
      Value: $PORT
    Name: env
  - Name: expose
    Ports:
    - $PORT
  - Health:
      Interval: 5000000000
      Test:
      - CMD-SHELL
      - node healthcheck.js
    Name: healthcheck
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - .
  - CmdLine:
    - npm install --only=production --no-package-lock &&     npm cache clean --force
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - Name: user
    User: node
  - CmdLine:
    - node
    - server.js
    Name: cmd
    PrependShell: false
  From:
    Image: node:10-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:10-alpine
