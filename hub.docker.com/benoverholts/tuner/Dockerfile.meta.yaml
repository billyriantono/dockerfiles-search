      \t; \tpip --version; \t\tfind /usr/local -depth \t\t\\( \t\t\t\\( -type d -a
      \\( -name test -o -name tests \\) \\) \t\t\t-o \t\t\t\\( -type f -a \\( -name
      '*.pyc' -o -name '*.pyo' \\) \\) \t\t\\) -exec rm -rf '{}' +; \trm -f get-pip.py"
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install PyYAML requests apscheduler SQLAlchemy inflection
    Name: run
    PrependShell: true
  - CmdLine:
    - "apk del .build-deps \t\t&& find /usr/local -depth \t\t\\( \t\t\t\\( -type d
      -a \\( -name test -o -name tests \\) \\) \t\t\t-o \t\t\t\\( -type f -a \\( -name
      '*.pyc' -o -name '*.pyo' \\) \\) \t\t\\) -exec rm -rf '{}' + \t&& rm -rf /usr/src/python
      \t\t&& python3 --version"
    Name: run
    PrependShell: true
  - Env:
    - Key: PYTHONPATH
