MetaArgs: null
Stages:
- BaseName: openjdk:8
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"achristie@informaticsmatters.com"'
    Name: label
  - Env:
    - Key: HOME
      Value: /home/squonk
    Name: env
  - CmdLine:
    - useradd -u 1001 -r -g 0 -d ${HOME} -s /sbin/nologin squonk &&     mkdir -p ${HOME}
      &&     chown -R 1001:0 ${HOME} && chmod -R g+rwX ${HOME}
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_OPTS
      Value: '"-XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap"'
    Name: env
  - Name: workdir
    Path: /opt/gradle
  - CmdLine:
    - wget https://services.gradle.org/distributions/gradle-3.5.1-bin.zip &&     unzip
      -d /opt/gradle gradle-3.5.1-bin.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ${PATH}:/opt/gradle/gradle-3.5.1/bin
    Name: env
  - Key: s2i_dir
    Name: arg
    Value: s2i
  - Labels:
    - Key: io.openshift.s2i.scripts-url
      Value: '"image://${HOME}/${s2i_dir}"'
    Name: label
  - Name: workdir
    Path: ${HOME}/${s2i_dir}
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - s2i-scripts/*
    - ${HOME}/${s2i_dir}/
  - CmdLine:
    - chown -R 1001:1001 ${HOME}
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${HOME}
  - Name: user
    User: "1001"
  - CmdLine: null
    Name: entrypoint
    PrependShell: false
  - CmdLine: []
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8
