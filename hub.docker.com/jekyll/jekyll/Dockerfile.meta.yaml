MetaArgs: null
Stages:
- BaseName: envygeeks/alpine
  Commands:
  - Maintainer: Jekyll Core <hello@jekyllrb.com>
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - copy/
    - /
  - Env:
    - Key: JEKYLL_IMAGE_TYPE
      Value: latest
    - Key: JEKYLL_GIT_URL
      Value: https://github.com/jekyll/jekyll.git
    - Key: JEKYLL_VERSION
      Value: jekyll@2.5.3
    Name: env
  - CmdLine:
    - apk --update add readline readline-dev libxml2 libxml2-dev libxslt      libxslt-dev
      python zlib zlib-dev ruby ruby-dev yaml       yaml-dev libffi libffi-dev build-base
      nodejs ruby-io-console         ruby-irb ruby-json ruby-rake ruby-rdoc git nginx            &&     mv
      /etc/nginx/conf.d /tmp/nginx.conf.d &&     rm -rf /etc/nginx && cd /tmp && git
      clone https://github.com/envygeeks/docker.git &&     cp -R docker/dockerfiles/nginx/copy/etc/startup3.d/nginx
      /etc/startup3.d &&     cp -R docker/dockerfiles/nginx/copy/etc/nginx /etc &&     mv
      /tmp/nginx.conf.d /etc/nginx/conf.d &&     rm -rf /tmp/docker && cd ~/ &&   mkdir
      -p /home/jekyll &&   addgroup -Sg 1000 jekyll &&    adduser  -SG jekyll -u 1000
      -h /home/jekyll jekyll &&   chown jekyll:jekyll /home/jekyll &&   cd ~ &&   yes
      | gem update --system --no-document -- --use-system-libraries &&   yes | gem
      update --no-document -- --use-system-libraries &&   repo=$(docker-helper git_clone_ruby_repo
      "jekyll@2.5.3") &&   if [ ! -z "$repo" ];   then     cd $repo &&     rake build
      && gem install pkg/jekyll-*.gem --no-document --       --use-system-libraries
      &&     rm -rf $repo;   else     yes | docker-helper ruby_install_gem       "jekyll@2.5.3"
      --no-document --         --use-system-libraries;   fi &&   cd ~ &&   docker-helper
      install_default_gems &&   gem clean && gem install bundler --no-document &&   apk
      del build-base readline-dev libxml2-dev libxslt-dev zlib-dev     ruby-dev yaml-dev
      libffi-dev &&   mkdir -p /srv/jekyll &&   chown jekyll:jekyll /srv/jekyll &&   echo
      'jekyll ALL=NOPASSWD:ALL' >> /etc/sudoers &&   rm -rf /usr/lib/ruby/gems/*/cache/*.gem
      &&   docker-helper cleanup
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /srv/jekyll
  - Name: expose
    Ports:
    - "4000"
    - "80"
  From:
    Image: envygeeks/alpine
  Name: ""
  Platform: ""
  SourceCode: FROM envygeeks/alpine
