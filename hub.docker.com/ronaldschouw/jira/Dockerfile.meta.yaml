MetaArgs: null
Stages:
- BaseName: anapsix/alpine-java:jdk
  Commands:
  - Env:
    - Key: JIRA_HOME
      Value: /var/atlassian/jira
    Name: env
  - Env:
    - Key: JIRA_INSTALL
      Value: /opt/atlassian/jira
    Name: env
  - Env:
    - Key: JIRA_VERSION
      Value: 7.5.0
    Name: env
  - CmdLine:
    - apk add --no-cache --update curl tar tzdata     && cp /usr/share/zoneinfo/Europe/Amsterdam
      /etc/localtime      && mkdir -p                "${JIRA_HOME}"     && mkdir -p                "${JIRA_INSTALL}"    &&
      curl -Ls                "https://www.atlassian.com/software/jira/downloads/binary/atlassian-jira-software-${JIRA_VERSION}.tar.gz"  |
      tar -xz --directory "${JIRA_INSTALL}" --strip-components=1 --no-same-owner     &&
      echo -e                 "\njira.home=$JIRA_HOME" > "${JIRA_INSTALL}/atlassian-jira/WEB-INF/classes/jira-application.properties"     &&
      chown -R daemon:daemon  "${JIRA_INSTALL}"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - setenv.sh
    - ${JIRA_INSTALL}/bin/setenv.sh
  - CmdLine:
    - chown daemon:daemon ${JIRA_INSTALL}/bin/setenv.sh
    Name: run
    PrependShell: true
  - Name: user
    User: daemon:daemon
  - Name: expose
    Ports:
    - "8080"
  - Name: volume
    Volumes:
    - ${JIRA_HOME}
  - Name: workdir
    Path: ${JIRA_INSTALL}
  - CmdLine:
    - ./bin/catalina.sh
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: anapsix/alpine-java:jdk
  Name: ""
  Platform: ""
  SourceCode: FROM anapsix/alpine-java:jdk
