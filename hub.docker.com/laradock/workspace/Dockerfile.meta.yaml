MetaArgs: null
Stages:
- BaseName: phusion/baseimage:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Mahmoud Zalt <mahmoud@zalt.me>"'
    Name: label
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_CTYPE
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - CmdLine:
    - apt-get install -y software-properties-common &&     add-apt-repository -y ppa:ondrej/php
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'DPkg::options { "--force-confdef"; };' >> /etc/apt/apt.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get upgrade -y &&     apt-get install -y --allow-downgrades
      --allow-remove-essential         --allow-change-held-packages         php7.1-cli         php7.1-common         php7.1-curl         php7.1-intl         php7.1-json         php7.1-xml         php7.1-mbstring         php7.1-mcrypt         php7.1-mysql         php7.1-pgsql         php7.1-sqlite         php7.1-sqlite3         php7.1-zip         php7.1-bcmath         php7.1-memcached         php7.1-gd         php7.1-dev         pkg-config         libcurl4-openssl-dev         libedit-dev         libssl-dev         libxml2-dev         xz-utils         libsqlite3-dev         sqlite3         git         curl         vim         nano         postgresql-client     &&
      apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -s http://getcomposer.org/installer | php &&     echo "export PATH=${PATH}:/var/www/vendor/bin"
      >> ~/.bashrc &&     mv composer.phar /usr/local/bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - . ~/.bashrc
    Name: run
    PrependShell: true
  From:
    Image: phusion/baseimage:latest
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:latest
