MetaArgs: null
Stages:
- BaseName: postgres:9.6
  Commands:
  - Maintainer: Eugene Lisitsky <lisitsky@gmail.com>
    Name: maintainer
  - Env:
    - Key: PG_VERSION
      Value: 9.6.0
    Name: env
  - CmdLine:
    - set -xe      && apt-get update && apt-get install -y build-essential curl postgresql-server-dev-9.6     &&
      mkdir /build     && curl https://ftp.postgresql.org/pub/source/v$PG_VERSION/postgresql-$PG_VERSION.tar.bz2             -o
      /build/postgresql-$PG_VERSION.tar.bz2     && cd /build/ && tar xvf postgresql-$PG_VERSION.tar.bz2     &&
      cd /build/postgresql-$PG_VERSION/contrib/cube      && sed -i 's/#define CUBE_MAX_DIM
      (100)/#define CUBE_MAX_DIM (2000)/' cubedata.h     && USE_PGXS=true make &&
      USE_PGXS=true make install && rm -rf /build/
    Name: run
    PrependShell: true
  From:
    Image: postgres:9.6
  Name: ""
  Platform: ""
  SourceCode: FROM postgres:9.6
