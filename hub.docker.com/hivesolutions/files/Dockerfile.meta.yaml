MetaArgs: null
Stages:
- BaseName: hivesolutions/pypy:latest
  Commands:
  - Labels:
    - Key: version
      Value: '"1.0"'
    Name: label
  - Labels:
    - Key: maintainer
      Value: '"Hive Solutions <development@hive.pt>"'
    Name: label
  - Name: expose
    Ports:
    - "8080"
  - Name: volume
    Volumes:
    - /data
  - Env:
    - Key: LEVEL
      Value: INFO
    Name: env
  - Env:
    - Key: HOST
      Value: 0.0.0.0
    Name: env
  - Env:
    - Key: PORT
      Value: "8080"
    Name: env
  - Env:
    - Key: CACHE
      Value: "86400"
    Name: env
  - Env:
    - Key: CORS
      Value: "1"
    Name: env
  - Env:
    - Key: BASE_PATH
      Value: /data
    Name: env
  - CmdLine:
    - pip install --upgrade netius
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/python
    - -m
    - netius.extra.filea
    Name: cmd
    PrependShell: false
  From:
    Image: hivesolutions/pypy:latest
  Name: ""
  Platform: ""
  SourceCode: FROM hivesolutions/pypy:latest
