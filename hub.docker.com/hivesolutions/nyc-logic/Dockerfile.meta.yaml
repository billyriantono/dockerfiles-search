MetaArgs: null
Stages:
- BaseName: hivesolutions/python:latest
  Commands:
  - Labels:
    - Key: version
      Value: '"1.0"'
    Name: label
  - Labels:
    - Key: maintainer
      Value: '"Hive Solutions <development@hive.pt>"'
    Name: label
  - Name: expose
    Ports:
    - "8080"
  - Env:
    - Key: LEVEL
      Value: INFO
    Name: env
  - Env:
    - Key: HOST
      Value: 0.0.0.0
    Name: env
  - Env:
    - Key: PORT
      Value: "8080"
    Name: env
  - Env:
    - Key: SAFE
      Value: "0"
    Name: env
  - Env:
    - Key: CHILDREN
      Value: "0"
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - proxy.py
    - /proxy.py
  - CmdLine:
    - pip3 install --upgrade netius hpack appier
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/python3
    - /proxy.py
    Name: cmd
    PrependShell: false
  From:
    Image: hivesolutions/python:latest
  Name: ""
  Platform: ""
  SourceCode: FROM hivesolutions/python:latest
