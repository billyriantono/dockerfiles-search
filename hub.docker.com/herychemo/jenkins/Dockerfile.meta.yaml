MetaArgs: null
Stages:
- BaseName: jenkins/jenkins:lts
  Commands:
  - Env:
    - Key: JENKINS_SLAVE_AGENT_PORT
      Value: "5007"
    Name: env
  - Env:
    - Key: JAVA_OPTS
      Value: '"-Djenkins.install.runSetupWizard=false"'
    Name: env
  - Name: user
    User: root
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends apt-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y     curl     dos2unix      socat
    Name: run
    PrependShell: true
  - CmdLine:
