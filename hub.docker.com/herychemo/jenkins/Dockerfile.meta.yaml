    User: root
  - CmdLine:
    - dos2unix /usr/local/bin/update_ssh_credentials.sh
    Name: run
    PrependShell: true
  - Name: user
    User: jenkins
  - CmdLine:
    - /bin/bash /usr/local/bin/update_ssh_credentials.sh
