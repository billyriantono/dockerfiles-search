MetaArgs: null
Stages:
- BaseName: node:8.10.0
  Commands:
  - Env:
    - Key: dir
      Value: /var/www/online-client
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - ${dir}
  - CmdLine:
    - cd ${dir} && npm install --unsafe-perm
    Name: run
