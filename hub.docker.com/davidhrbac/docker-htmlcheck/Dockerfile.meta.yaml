MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - apt-get -y update && apt-get install -y python-pip wget default-jre software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:webupd8team/java
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "oracle-java8-installer shared/accepted-oracle-license-v1-1 select true"
      | debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "oracle-java8-installer shared/accepted-oracle-license-v1-1 seen true"
      | debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install oracle-java8-installer
    Name: run
    PrependShell: true
  - CmdLine:
    - update-java-alternatives -s java-8-oracle
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install pip --upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install setuptools --upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install html5validator
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
