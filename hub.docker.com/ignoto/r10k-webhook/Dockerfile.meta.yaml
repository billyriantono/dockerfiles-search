MetaArgs: null
Stages:
- BaseName: gliderlabs/alpine:latest
  Commands:
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.name
      Value: '"r10k-webhook"'
    - Key: org.label-schema.description
      Value: '"Docker Image for deploy control-repo by r10k, using Gogs repository
        and webhooks."'
    - Key: org.label-schema.url
      Value: '"https://github.com/drignoto"'
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/drignoto/r10k-webhook.git"'
    - Key: org.label-schema.vendor
      Value: '"Dr.IgNoTo & EolDavix"'
    - Key: org.label-schema.version
      Value: $VERSION
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    - Key: maintainer
      Value: '"Antonio SÃ¡nchez Aguilar <dr.ignoto@gmail.com>"'
    - Key: org.label-schema.docker.cmd
      Value: '"docker run -p 9001:9001 -v /srv/puppetlabs:/etc/puppetlabs -v /srv/gogs-deploy:/srv/deploy-keys
        ignoto/r10k-webhook"'
    Name: label
  - Env:
    - Key: PORT
      Value: "9001"
    - Key: SECRET
      Value: '"Changeme"'
    Name: env
  - Name: workdir
    Path: /srv
  - CmdLine:
    - "apk-install git          ruby \t\t     python \t\t     ruby-dev \t\t     openssh-client
      \t\t     build-base \t\t     py-pip \t\t   && gem install r10k json --no-rdoc
      --no-ri \t\t   && pip install web.py \t\t   && apk del build-base"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - code/*
    - /srv/
  - CmdLine:
    - "mkdir /root/.ssh/ /srv/deploy-keys/ \t&& mv /srv/config /root/.ssh/   && chmod
      0400 /root/.ssh/config"
    Name: run
    PrependShell: true
  - CmdLine:
    - /srv/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: gliderlabs/alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM gliderlabs/alpine:latest
