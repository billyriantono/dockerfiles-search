MetaArgs: null
Stages:
- As: build
  BaseName: library/ubuntu:bionic
  Commands:
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - export DEBIAN_FRONTEND=noninteractive  && apt-get update  && apt-get install
      -y         software-properties-common         apt-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - export DEBIAN_FRONTEND=noninteractive  && apt-get install -y         fdupes
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /build /rootfs
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /build
  - CmdLine:
    - apt-get download         libgdbm5         perl-base         perl-modules-5.26         libperl5.26         perl
    Name: run
    PrependShell: true
  - CmdLine:
    - find *.deb | xargs -I % dpkg-deb -x % /rootfs
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /rootfs
  - CmdLine:
    - rm -rf         etc         usr/share/doc         usr/share/man         usr/share/lintian         usr/lib/x86_64-linux-gnu/perl/debian-config-data-*         usr/lib/x86_64-linux-gnu/perl/cross-config-*  &&
      ln -sf perl5.26-x86_64-linux-gnu usr/bin/perl  && ln -sf perl5.26-x86_64-linux-gnu
      usr/bin/perl5.26.1  && ln -sf cpan5.26-x86_64-linux-gnu usr/bin/cpan  && fdupes
      -rnq1         usr/lib/x86_64-linux-gnu/perl         usr/lib/x86_64-linux-gnu/perl-base         usr/share/perl     |
      xargs -I % sh -c "ln -sf /%"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  From:
    Image: library/ubuntu:bionic
  Name: build
  Platform: ""
  SourceCode: FROM library/ubuntu:bionic AS build
- BaseName: clover/common
  Commands:
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /rootfs
    - /
  From:
    Image: clover/common
  Name: ""
  Platform: ""
  SourceCode: FROM clover/common
