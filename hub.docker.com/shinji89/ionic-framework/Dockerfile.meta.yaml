MetaArgs: null
Stages:
- BaseName: ubuntu:14.04.4
  Commands:
  - Maintainer: marco [dot] turi [at] hotmail [dot] it
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    - Key: ANDROID_HOME
      Value: /opt/android-sdk-linux
    - Key: NODE_VERSION
      Value: 5.6.0
    - Key: NPM_VERSION
      Value: 3.7.4
    - Key: IONIC_VERSION
      Value: 2.0.0
    - Key: BOWER_VERSION
      Value: 1.7.9
    - Key: CORDOVA_VERSION
      Value: 5.3.1
    - Key: GULP_VERSION
      Value: 3.9.1
    - Key: DBUS_SESSION_BUS_ADDRESS
      Value: /dev/null
    Name: env
  - CmdLine:
    - apt-get update &&      apt-get install -y git wget curl unzip ruby build-essential
      xvfb &&     curl --retry 3 -SLO "http://nodejs.org/dist/v$NODE_VERSION/node-v$NODE_VERSION-linux-x64.tar.gz"
      &&     tar -xzf "node-v$NODE_VERSION-linux-x64.tar.gz" -C /usr/local --strip-components=1
      &&     rm "node-v$NODE_VERSION-linux-x64.tar.gz" &&     npm install -g npm@"$NPM_VERSION"
      &&     npm install -g bower@"$BOWER_VERSION"  cordova@"$CORDOVA_VERSION" ionic@"$IONIC_VERSION"
      gulp@"$GULP_VERSION" &&     npm cache clear &&     gem install sass &&     wget
      https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb &&     dpkg
      --unpack google-chrome-stable_current_amd64.deb &&     apt-get install -f -y
      &&     apt-get clean &&     rm google-chrome-stable_current_amd64.deb &&     mkdir
      Sources &&  apt-get -qqy install fonts-ipafont-gothic xfonts-100dpi xfonts-75dpi
      xfonts-cyrillic xfonts-scalable ttf-ubuntu-font-family libfreetype6 libfontconfig
      &&     apt-get update && apt-get install -y -q python-software-properties software-properties-common  &&     add-apt-repository
      ppa:webupd8team/java -y &&     echo oracle-java8-installer shared/accepted-oracle-license-v1-1
      select true | /usr/bin/debconf-set-selections &&     apt-get update && apt-get
      -y install oracle-java7-installer &&     apt-add-repository ppa:brightbox/ruby-ng
      -y &&     apt-get update && apt-get install -y -q ruby2.2 &&     echo ANDROID_HOME="${ANDROID_HOME}"
      >> /etc/environment &&     dpkg --add-architecture i386 &&     apt-get update
      &&     apt-get install -y --force-yes expect ant wget libc6-i386 lib32stdc++6
      lib32gcc1 lib32ncurses5 lib32z1 qemu-kvm kmod &&     apt-get clean &&     apt-get
      autoclean &&     rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/* &&     cd /opt
      &&     wget --output-document=android-sdk.tgz --quiet http://dl.google.com/android/android-sdk_r24.4.1-linux.tgz
      &&     tar xzf android-sdk.tgz &&     rm -f android-sdk.tgz &&     chown -R
      root. /opt
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools:/opt/tools
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - tools
    - /opt/tools
  - CmdLine:
    - /opt/tools/android-accept-licenses.sh
    - android update sdk --all --no-ui --filter platform-tools,tools,build-tools-23.0.2,android-23,extra-android-support,extra-android-m2repository,extra-google-m2repository
    Name: run
    PrependShell: false
  - CmdLine:
    - unzip ${ANDROID_HOME}/temp/*.zip -d ${ANDROID_HOME}
    Name: run
    PrependShell: true
  - Name: workdir
    Path: Sources
  - Name: expose
    Ports:
    - "35729"
    - "8100"
  - CmdLine:
    - ionic
    - serve
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04.4
  Name: ""
  Platform: ""
  SourceCode: FROM     ubuntu:14.04.4
