MetaArgs: null
Stages:
- BaseName: nginx:alpine
  Commands:
  - CmdLine:
    - apk add --no-cache openssl
    Name: run
    PrependShell: true
  - CmdLine:
    - echo $'[req] \ndistinguished_name = req_distinguished_name \nx509_extensions
      = v3_req \nprompt = no \n[req_distinguished_name] \nCN = *.localhost \n[v3_req]
      \nkeyUsage = keyEncipherment, dataEncipherment \nextendedKeyUsage = serverAuth
      \nsubjectAltName = @alt_names \n[alt_names] \nDNS.1 = *.localhost \nDNS.2 =
      localhost' > openssl.cnf
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /run/secrets/
    Name: run
    PrependShell: true
  - CmdLine:
    - openssl req -new -newkey rsa:2048 -sha1 -days 3650 -nodes -x509 -keyout /run/secrets/cert.key
      -out /run/secrets/cert.crt -config openssl.cnf
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /etc/nginx/
  - CmdLine:
    - ln -sf /dev/stdout /var/log/nginx/bots.access.log
    Name: run
    PrependShell: true
  - CmdLine:
    - rm openssl.cnf
    Name: run
    PrependShell: true
  - CmdLine:
    - apk del openssl
    Name: run
    PrependShell: true
  From:
    Image: nginx:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM    nginx:alpine
