MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Maintainer: OpenGG <liy099@gmail.com>
    Name: maintainer
  - CmdLine:
    - apk update     && apk add --no-cache aria2
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
    - /downloads
  - Name: expose
    Ports:
    - "6800"
  - CmdLine:
    - aria2c
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --conf-path=/config/aria2.conf
    - '>'
    - /dev/stdout
    - "2"
    - '>'
    - /dev/stderr
    Name: cmd
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
