MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - CmdLine:
    - apk update &&     apk add --update curl python &&     curl https://raw.githubusercontent.com/rabbitmq/rabbitmq-management/v3.7.5/bin/rabbitmqadmin
      -o /usr/bin/rabbitmqadmin &&     chmod +x /usr/bin/rabbitmqadmin &&     mkdir
      -p /migrations
    Name: run
    PrependShell: true
  - Env:
    - Key: RABBIT_HOST
      Value: rabbitmq
    - Key: RABBIT_PORT
      Value: "15672"
    - Key: RABBIT_USER
      Value: guest
    - Key: RABBIT_PWD
      Value: guest
    - Key: RABBIT_VHOST
      Value: /
    Name: env
  - Name: volume
    Volumes:
    - /migrations
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
