MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.17
  Commands:
  - Maintainer: jshridha <jshridha@gmail.com>
    Name: maintainer
  - CmdLine:
    - "apt-get update && apt-get install -q -y --no-install-recommends     python-cherrypy3
      \tpython-pysqlite2 \tlibsqlite3-dev \tpython-jinja2 \tpython-setuptools \tpython-babel
      \trdiff-backup \tsupervisor"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install wget
    Name: run
    PrependShell: true
  - CmdLine:
    - "wget --no-check-certificate -O rdiffweb.tar.gz https://github.com/ikus060/rdiffweb/archive/master.tar.gz
      && \ttar zxf rdiffweb.tar.gz && \tcd rdiffweb-* && \tpython setup.py build &&
      \tsudo python setup.py install && \tsudo update-rc.d rdiffweb defaults"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
    - /backups
    - /restores
  - Name: expose
    Ports:
    - "8080"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - '*.conf'
    - /etc/supervisor/conf.d/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /root/start.sh
  - CmdLine:
    - supervisord
    - -c
    - /etc/supervisor/supervisord.conf
    - -n
    Name: cmd
    PrependShell: false
  From:
    Image: phusion/baseimage:0.9.17
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.17
