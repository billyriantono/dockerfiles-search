MetaArgs: null
Stages:
- BaseName: stakater/python:2.7-alpine
  Commands:
  - Key: CURATOR_VERSION
    Name: arg
    Value: 5.5.4
  - Env:
    - Key: CRON_SCHEDULE
      Value: '"0 0 * * *"'
    - Key: ELASTICSEARCH_HOST
      Value: '"elasticsearch"'
    - Key: ELASTICSEARCH_PORT
      Value: '"9092"'
    - Key: SNAPSHOT_NAME
      Value: '"s3-backup"'
    - Key: BUCKET_NAME
      Value: '"es-backup-bucket"'
    - Key: BUCKET_BASE_PATH
      Value: '"/"'
    - Key: AWS_REGION
      Value: '"us-west-1"'
    - Key: TIME_UNIT
      Value: '"days"'
    - Key: TIMESTRING
      Value: '"%Y.%m.%d"'
    - Key: OLDER_THAN
      Value: '"90"'
    - Key: DO_SNAPSHOT
      Value: '"true"'
    - Key: DO_DELETE
      Value: '"true"'
    - Key: LOGLEVEL
      Value: '"INFO"'
    - Key: LOGFILE
      Value: '"/var/log/curator.log"'
    Name: env
  - CmdLine:
    - pip install --no-cache-dir     elasticsearch-curator==${CURATOR_VERSION}     &&   mkdir
      /curator-config
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./curator-config
    - /curator-config
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /
  - CmdLine: null
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: stakater/python:2.7-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM stakater/python:2.7-alpine
