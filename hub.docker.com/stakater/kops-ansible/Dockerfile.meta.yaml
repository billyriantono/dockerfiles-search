MetaArgs: null
Stages:
- BaseName: williamyeh/ansible:alpine3
  Commands:
  - Key: HELM_VERSION
    Name: arg
    Value: v2.7.2
  - Key: HELM_FILENAME
    Name: arg
    Value: helm-${HELM_VERSION}-linux-amd64.tar.gz
  - Key: HELM_URL
    Name: arg
    Value: http://storage.googleapis.com/kubernetes-helm/${HELM_FILENAME}
  - Key: LANDSCAPER_VERSION
    Name: arg
    Value: 1.0.12
  - Key: LANDSCAPER_FILENAME
    Name: arg
    Value: landscaper-${LANDSCAPER_VERSION}-linux-amd64.tar.gz
  - Key: LANDSCAPER_URL
    Name: arg
    Value: https://github.com/Eneco/landscaper/releases/download/${LANDSCAPER_VERSION}/${LANDSCAPER_FILENAME}
  - CmdLine:
    - mkdir -p /aws &&     apk -Uuv add git openssh groff less python py-pip curl
      jq &&     curl -LO --show-error https://github.com/kubernetes/kops/releases/download/1.8.0/kops-linux-amd64
      &&     mv kops-linux-amd64 /usr/local/bin/kops &&     chmod +x /usr/local/bin/kops
      &&     curl -LO --show-error https://storage.googleapis.com/kubernetes-release/release/v1.8.0/bin/linux/amd64/kubectl
      &&     mv kubectl /usr/local/bin/kubectl &&     chmod +x /usr/local/bin/kubectl
      &&     pip install awscli boto &&     apk --purge -v del py-pip &&     rm /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L ${HELM_URL} | tar zxv -C /tmp     && cp /tmp/linux-amd64/helm /bin/helm     &&
      rm -rf /tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L ${LANDSCAPER_URL} | tar zxv -C /tmp     && cp /tmp/landscaper /bin/landscaper     &&
      rm -rf /tmp/*
    Name: run
    PrependShell: true
  From:
    Image: williamyeh/ansible:alpine3
  Name: ""
  Platform: ""
  SourceCode: FROM williamyeh/ansible:alpine3
