MetaArgs: null
Stages:
- BaseName: stakater/base:latest
  Commands:
  - Maintainer: Rasheed Amir <rasheed@aurorasolutions.io>
    Name: maintainer
  - CmdLine:
    - add-apt-repository -y ppa:nginx/stable &&   apt-get update &&   apt-get install
      -y nginx &&   rm -rf /var/lib/apt/lists/* &&   echo "\ndaemon off;" >> /etc/nginx/nginx.conf
      &&   chown -R www-data:www-data /var/lib/nginx
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/nginx/sites-enabled
    - /etc/nginx/certs
    - /etc/nginx/conf.d
    - /var/log/nginx
    - /var/www/html
  - CmdLine:
    - "ln -sf /dev/stdout /var/log/nginx/access.log \t  && ln -sf /dev/stderr /var/log/nginx/error.log"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /etc/nginx
  - CmdLine:
    - nginx
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  From:
    Image: stakater/base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM                stakater/base:latest
