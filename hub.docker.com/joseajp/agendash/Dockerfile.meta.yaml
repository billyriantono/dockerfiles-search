MetaArgs: null
Stages:
- BaseName: node:alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"José Andrés Jarana <jose@syncrt.com>"'
    Name: label
  - CmdLine:
    - npm install agendash
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - app-entrypoint.sh
    - /
  - Env:
    - Key: MONGODB_HOST
      Value: '"localhost"'
    - Key: MONGODB_PORT
      Value: '"27017"'
    - Key: MONGODB_USER
      Value: '""'
    - Key: MONGODB_PASSWORD
      Value: '""'
    - Key: AGENDA_DB_NAME
      Value: '"agendaDb"'
    - Key: AGENDA_DB_COLLECTION
      Value: '"agendaCollection"'
    - Key: PORT
      Value: '"3001"'
    Name: env
  - Name: expose
    Ports:
    - ${PORT}
  - CmdLine:
    - ./app-entrypoint.sh
    Name: entrypoint
    PrependShell: true
  - CmdLine:
    - sh
    Name: cmd
    PrependShell: false
  From:
    Image: node:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:alpine
