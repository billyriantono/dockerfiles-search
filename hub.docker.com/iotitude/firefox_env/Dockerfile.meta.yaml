MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Env:
    - Key: LC_ALL
      Value: C
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: DEBCONF_NONINTERACTIVE_SEEN
      Value: "true"
    Name: env
  - Maintainer: Jaakko
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y python-pip git wget curl ca-certificates
      xfonts-100dpi xfonts-75dpi xfonts-scalable xfonts-cyrillic xvfb --no-install-recommends
      && apt-get clean autoclean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://launchpad.net/~ubuntu-mozilla-security/+archive/ubuntu/ppa/+build/9629832/+files/firefox_46.0+build5-0ubuntu0.14.04.2_amd64.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg -i --force-all firefox_46.0+build5-0ubuntu0.14.04.2_amd64.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg --configure -a
    Name: run
    PrependShell: true
  - CmdLine:
    - sh -c "apt-get update;apt-get dist-upgrade;apt-get autoremove;apt-get autoclean;apt-get
      -f -y install"
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install robotframework robotframework-extendedselenium2library
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
