MetaArgs: null
Stages:
- BaseName: alpine:3.4
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./
    - /usr/src/app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./certs
    - /certs
  - Name: workdir
    Path: /usr/src/app
  - CmdLine:
    - apk add --update --no-cache python3  && apk add --update --no-cache --virtual
      .build-deps gcc libc-dev python3 python3-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apk update && apk add build-base libffi-dev
    Name: run
    PrependShell: true
  - Env:
    - Key: AUTH_DB_PORT
      Value: "0"
    Name: env
  - Env:
    - Key: AUTH_DB_HOST
      Value: server
    Name: env
  - Name: expose
    Ports:
    - "9000"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - aaa_manager/requirements.txt
    - /usr/src/app/aaa_manager/
  - CmdLine:
    - pip3 install --no-cache-dir -q --upgrade pip  && pip3 install --no-cache-dir
      -r aaa_manager/requirements.txt  && rm -rf ~/.cache/pip/*
    Name: run
    PrependShell: true
  - CmdLine:
    - python3 setup.py develop && gunicorn --reload --log-level DEBUG --paste development.ini
      && python3 db_scripts/create_mongo_user.py
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:3.4
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.4
