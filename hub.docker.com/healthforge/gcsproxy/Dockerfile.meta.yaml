MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Env:
    - Key: GCSPROXY_VERSION
      Value: 0.2.0
    Name: env
  - CmdLine:
    - apk add --no-cache --virtual .build-deps ca-certificates wget   && update-ca-certificates   &&
      wget https://github.com/daichirata/gcsproxy/releases/download/v${GCSPROXY_VERSION}/gcsproxy_${GCSPROXY_VERSION}_amd64_linux
      -O /usr/local/bin/gcsproxy   && chmod +x /usr/local/bin/gcsproxy
    Name: run
    PrependShell: true
  - CmdLine:
    - gcsproxy
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
