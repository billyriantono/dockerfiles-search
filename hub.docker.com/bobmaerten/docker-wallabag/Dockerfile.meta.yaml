MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.18
  Commands:
  - Maintainer: Bob Maerten <bob.maerten@gmail.com>
    Name: maintainer
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - locale-gen cs_CZ.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen de_DE.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen es_ES.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen fr_FR.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen it_IT.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen pl_PL.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen pt_BR.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen ru_RU.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen sl_SI.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen uk_UA.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:nginx/stable     && apt-get update     && apt-get install
      -y nginx php5-cli php5-common php5-sqlite           php5-curl php5-fpm php5-json
      php5-tidy php5-gd wget unzip gettext
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "cgi.fix_pathinfo = 0" >> /etc/php5/fpm/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "daemon off;" >> /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - www.conf
    - /etc/php5/fpm/pool.d/www.conf
  - CmdLine:
    - mkdir /etc/service/php5-fpm
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - php5-fpm.sh
    - /etc/service/php5-fpm/run
  - CmdLine:
    - mkdir /etc/service/nginx
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.sh
    - /etc/service/nginx/run
  - Env:
    - Key: WALLABAG_VERSION
      Value: 1.9.1-b
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/wallabag/wallabag/archive/$WALLABAG_VERSION.zip
    - /tmp/wallabag-$WALLABAG_VERSION.zip
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://wllbg.org/vendor
    - /tmp/vendor.zip
  - CmdLine:
    - mkdir -p /var/www
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /var/www  && unzip -q /tmp/wallabag-$WALLABAG_VERSION.zip  && mv wallabag-$WALLABAG_VERSION
      wallabag  && cd wallabag  && unzip -q /tmp/vendor.zip  && cp inc/poche/config.inc.default.php
      inc/poche/config.inc.php  && rm -f /tmp/wallabag-$WALLABAG_VERSION.zip /tmp/vendor.zip  &&
      rm -rf /var/www/wallabag/install
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - 99_change_wallabag_config_salt.sh
    - /etc/my_init.d/99_change_wallabag_config_salt.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - data/poche.sqlite
    - /var/www/wallabag/db/
  - CmdLine:
    - chown -R www-data:www-data /var/www/wallabag  && chmod 775 -R /var/www/wallabag  &&
      chmod 777 -R /var/www/wallabag/db
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx-wallabag
    - /etc/nginx/sites-available/default
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  From:
    Image: phusion/baseimage:0.9.18
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.18
