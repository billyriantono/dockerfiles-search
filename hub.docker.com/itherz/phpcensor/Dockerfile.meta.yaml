MetaArgs: null
Stages:
- BaseName: php:7-fpm-alpine
  Commands:
  - Maintainer: Alexey Boyko <ket4yiit@gmail.com>
    Name: maintainer
  - Env:
    - Key: PHPCENSOR_VERSION
      Value: 0.16.0
    Name: env
  - Name: workdir
    Path: /var/www/html
  - CmdLine:
    - apk update &&     apk add git openssh postgresql-dev gettext &&     curl -sS
      https://getcomposer.org/installer | php &&     mv composer.phar /usr/bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install -j$(grep -c ^processor /proc/cpuinfo) pdo pdo_mysql pdo_pgsql
      zip
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone -b $PHPCENSOR_VERSION --single-branch --depth 1 https://github.com/corpsee/php-censor.git
      .
    Name: run
    PrependShell: true
  - CmdLine:
    - composer install
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config.tmpl.yml
    - /
  - Env:
    - Key: DB_HOST
      Value: localhost
    Name: env
  - Env:
    - Key: DB_TYPE
      Value: mysql
    Name: env
  - Env:
    - Key: DB_NAME
      Value: phpcensor
    Name: env
  - Env:
    - Key: DB_USER
      Value: phpcensor
    Name: env
  - Env:
    - Key: DB_PASS
      Value: changethepass
    Name: env
  - Env:
    - Key: BEANSTALK_HOST
      Value: beanstalk
    Name: env
  - Env:
    - Key: BEANSTALK_QUEUE_NAME
      Value: phpcensor
    Name: env
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: php:7-fpm-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM php:7-fpm-alpine
