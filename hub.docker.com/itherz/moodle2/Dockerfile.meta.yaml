MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Jonathan Hardison <jmh@jonathanhardison.com>
    Name: maintainer
  - Name: volume
    Volumes:
    - /var/moodledata
  - Name: expose
    Ports:
    - "443"
    - "80"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - moodle-config.php
    - /var/www/html/config.php
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: MOODLE_URL
      Value: http://127.0.0.1
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./foreground.sh
    - /etc/apache2/foreground.sh
  - CmdLine:
    - "apt-get update &&     apt-get purge `dpkg -l | grep php| awk '{print $2}' |tr
      \"\\n\" \" \"` &&     apt-get install -y software-properties-common &&     apt-get
      install -y language-pack-ru-base tzdata &&     export LC_ALL=ru_RU.UTF-8 &&
      \    export LANG=ru_RU.UTF-8 &&     echo \"Europe/Moscow\" >> /etc/timezone
      && dpkg-reconfigure -f notinteractive tzdata &&     add-apt-repository ppa:ondrej/php
      &&     apt-get update && \tapt-get -y install mysql-client pwgen python-setuptools
      curl git unzip apache2 php5.6 \tphp5.6-gd libapache2-mod-php5.6 postfix wget
      supervisor php5.6-pgsql curl libcurl3 \tlibcurl3-dev php5.6-curl php5.6-xmlrpc
      php5.6-intl php5.6-mysql git-core php5.6-xml php5.6-mbstring php5.6-zip php5.6-soap
      cron php5.6-ldap && \tcd /tmp && \tgit clone -b MOODLE_272 https://github.com/egorsmorgunov/moodle.git
      --depth=1 && \tmv /tmp/moodle/* /var/www/html/ && \trm /var/www/html/index.html
      && \tchown -R www-data:www-data /var/www/html && \tchmod +x /etc/apache2/foreground.sh
      && \techo \"date.timezone = Europe/Moscow\" >> /etc/php/5.6/apache2/php.ini"
    Name: run
    PrependShell: true
  - Env:
    - Key: LC_ALL
      Value: ru_RU.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: ru_RU.UTF-8
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - moodlecron
    - /etc/cron.d/moodlecron
  - CmdLine:
    - chmod 0644 /etc/cron.d/moodlecron
    Name: run
    PrependShell: true
  - CmdLine:
    - 'a2enmod ssl && a2ensite default-ssl  #if using proxy dont need actually secure
      connection'
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean autoclean && apt-get autoremove -y && rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/* /var/lib/cache/* /var/lib/log/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /etc/apache2/foreground.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
