MetaArgs: null
Stages:
- BaseName: tomcat:9
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - jcr-2.0.jar
    - /usr/local/tomcat/lib/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - jcrmanager.war
    - /usr/local/tomcat/webapps/
  - Env:
    - Key: JCR_VERSION
      Value: 2.15.0
    Name: env
  - CmdLine:
    - cd /root && wget http://apache-mirror.rbc.ru/pub/apache/jackrabbit/$JCR_VERSION/jackrabbit-webapp-$JCR_VERSION.war
      && mv jackrabbit-webapp-$JCR_VERSION.war /usr/local/tomcat/webapps/jackrabbit.war
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /usr/local/tomcat/jackrabbit
  From:
    Image: tomcat:9
  Name: ""
  Platform: ""
  SourceCode: FROM tomcat:9
