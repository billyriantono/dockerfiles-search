MetaArgs: null
Stages:
- BaseName: docker.elastic.co/logstash/logstash:5.5.2
  Commands:
  - Maintainer: Dmitrii Zolotov <dzolotov@herzen.spb.ru>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - cd /usr/share/logstash && curl -O "http://geolite.maxmind.com/download/geoip/database/GeoLite2-City.mmdb.gz"
      && gunzip GeoLite2-City.mmdb.gz &&     sed -i 's/0x78,0x../0x78,0x01/ig' /usr/share/logstash/vendor/bundle/jruby/1.9/gems/gelfd-0.2.0/lib/gelfd.rb
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - elasticsearch-template.json
    - /usr/share/logstash/templates/elasticsearch-template.json
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./*.pattern
    - /usr/share/logstash/patterns/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./nginx
    - /usr/share/logstash/patterns/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - '*.conf'
    - /etc/logstash/conf.d/
  - Name: expose
    Ports:
    - 12201/udp
    - 12202/udp
    - "5000"
    - "5044"
  - CmdLine:
    - -f
    - /etc/logstash/conf.d/
    Name: cmd
    PrependShell: false
  From:
    Image: docker.elastic.co/logstash/logstash:5.5.2
  Name: ""
  Platform: ""
  SourceCode: FROM docker.elastic.co/logstash/logstash:5.5.2
