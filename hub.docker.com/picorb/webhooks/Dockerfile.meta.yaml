MetaArgs: null
Stages:
- BaseName: fedora:latest
  Commands:
  - Maintainer: '"Laurent Rineau" <laurent.rineau@cgal.org>'
    Name: maintainer
  - CmdLine:
    - yum -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install python-pip git-core docker ansible && yum clean all
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - LICENSE
    - requirements.txt
    - webhooks.py
    - config.json
    - hooks
    - /src/
  - CmdLine:
    - cd /src; pip install -r requirements.txt
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5000"
  - Name: workdir
    Path: /src
  - CmdLine:
    - python
    - /src/webhooks.py
    Name: cmd
    PrependShell: false
  From:
    Image: fedora:latest
  Name: ""
  Platform: ""
  SourceCode: FROM fedora:latest
