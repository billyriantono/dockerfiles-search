MetaArgs: null
Stages:
- BaseName: jpetazzo/dind:latest
  Commands:
  - Maintainer: fernando@tutum.co
    Name: maintainer
  - Env:
    - Key: DOCKER_VERSION
      Value: 1.5.0
    Name: env
  - CmdLine:
    - "echo deb http://get.docker.com/ubuntu docker main > /etc/apt/sources.list.d/docker.list
      && \t  apt-key adv --keyserver pgp.mit.edu --recv-keys 36A1D7869245C8950F966E92D8576A8BA88D21E9"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y curl lxc-docker-$DOCKER_VERSION && apt-get
      clean && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://github.com/docker/compose/releases/download/1.1.0/docker-compose-`uname
      -s`-`uname -m` > /usr/local/bin/docker-compose && chmod +x /usr/local/bin/docker-compose
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build.sh
    - /
  - CmdLine:
    - /build.sh
    Name: cmd
    PrependShell: false
  From:
    Image: jpetazzo/dind:latest
  Name: ""
  Platform: ""
  SourceCode: FROM jpetazzo/dind:latest
