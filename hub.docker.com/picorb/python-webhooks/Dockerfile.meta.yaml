MetaArgs: null
Stages:
- BaseName: picorb/python
  Commands:
  - Maintainer: '"Laurent Rineau" <laurent.rineau@cgal.org>'
    Name: maintainer
  - CmdLine:
    - rm /bin/sh && ln -s /bin/bash /bin/sh
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:ansible/ansible
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update --fix-missing
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y ansible rsync redis-server
    Name: run
    PrependShell: true
  - CmdLine:
    - ansible-galaxy install defunctzombie.coreos-bootstrap
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get autoremove -y
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://raw.githubusercontent.com/ansible/ansible/stable-2.0.0.1/contrib/inventory/ec2.py
    - /etc/ansible/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://raw.githubusercontent.com/ansible/ansible/stable-2.0.0.1/contrib/inventory/ec2.ini
    - /etc/ansible/
  - CmdLine:
    - chmod u+x /etc/ansible/ec2.py
    Name: run
    PrependShell: true
  - CmdLine:
    - service redis-server start
    Name: run
    PrependShell: true
  - CmdLine:
    - virtualenv /env
    Name: run
    PrependShell: true
  - CmdLine:
    - source /env/bin/activate
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - requirements.txt
    - /src/
  - CmdLine:
    - /env/bin/pip install -U pip
    Name: run
    PrependShell: true
  - CmdLine:
    - /env/bin/pip install -r /src/requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /src/
  - Name: workdir
    Path: /src
  - CmdLine:
    - ssh-keygen -n ericson@picorb.com -f ./id_rsa -C "ericson@picorb.com" -q -N ''
    Name: run
    PrependShell: true
  - CmdLine:
    - eval `ssh-agent -s` &&     ssh-add id_rsa &&     ssh-keyscan -t rsa github.com
      > ~/.ssh/known_hosts &&     git clone https://github.com/PicOrb/ansible-plugins.git
      /usr/share/ansible_plugins &&     mkdir /usr/share/ansible_plugins/callback_plugins
      &&         curl -o /usr/share/ansible_plugins/callback_plugins/profile_tasks.py
      https://raw.githubusercontent.com/jlafon/ansible-profile/master/callback_plugins/profile_tasks.py
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /src/cfg/* /etc/ansible/
    Name: run
    PrependShell: true
  - Env:
    - Key: EC2_INI_PATH
      Value: /etc/ansible/ec2.ini
    Name: env
  - Env:
    - Key: ANSIBLE_INVENTORY
      Value: /etc/ansible/ec2.py
    Name: env
  - Env:
    - Key: ANSIBLE_CONFIG
      Value: /etc/ansible/ansible.cfg
    Name: env
  - CmdLine:
    - mkdir /root/.aws
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - '[''/root/.aws'']'
  - Name: expose
    Ports:
    - "5000"
  - CmdLine:
    - sh
    - run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: picorb/python
  Name: ""
  Platform: ""
  SourceCode: FROM picorb/python
