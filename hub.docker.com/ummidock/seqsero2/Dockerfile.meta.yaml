MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Miguel Machado <mpmachado@medicina.ulisboa.pt>
    Name: maintainer
  - Labels:
    - Key: version
      Value: '"alpha-test"'
    Name: label
  - Name: workdir
    Path: /NGStools/
  - CmdLine:
    - apt-get update &&     apt-get -y upgrade &&     apt-get install -y wget bzip2
      git
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh &&     bash
      Miniconda3-latest-Linux-x86_64.sh -b -p /NGStools/miniconda3 &&     rm Miniconda3-latest-Linux-x86_64.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://ftp-trace.ncbi.nlm.nih.gov/sra/sdk/current/sratoolkit.current-ubuntu64.tar.gz
      &&     tar xf sratoolkit.current-ubuntu64.tar.gz &&     rm sratoolkit.current-ubuntu64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone --recursive https://github.com/hcdenbakker/SalmID.git &&     chmod
      +x SalmID/SalmID.py
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/NGStools/miniconda3/bin:/NGStools/sratoolkit.2.9.1-ubuntu64/bin:/NGStools/SalmID:${PATH}"'
    Name: env
  - CmdLine:
    - conda update -y -n base conda &&     conda install -y biopython &&     conda
      install -y -c bioconda bwa samtools blast spades bedtools
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/denglab/SeqSero2.git
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/NGStools/miniconda3/bin:/NGStools/sratoolkit.2.9.1-ubuntu64/bin:/NGStools/SalmID:/NGStools/SeqSero2:${PATH}"'
    Name: env
  - CmdLine:
    - apt-get remove -y wget bzip2 git &&     apt-get autoclean -y
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /data/
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
