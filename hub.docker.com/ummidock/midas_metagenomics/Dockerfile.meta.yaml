MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Miguel Machado <mpmachado@medicina.ulisboa.pt>
    Name: maintainer
  - Name: workdir
    Path: /NGStools/
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y git python-dev python-pip wget && pip install -U numpy biopython
      pysam pandas
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://eddylab.org/software/hmmer3/3.1b2/hmmer-3.1b2-linux-intel-x86_64.tar.gz
      && tar xf hmmer-3.1b2-linux-intel-x86_64.tar.gz && rm hmmer-3.1b2-linux-intel-x86_64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/torognes/vsearch/releases/download/v2.4.3/vsearch-2.4.3-linux-x86_64.tar.gz
      && tar xf vsearch-2.4.3-linux-x86_64.tar.gz && rm vsearch-2.4.3-linux-x86_64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/snayfach/MIDAS
    Name: run
    PrependShell: true
  - Env:
    - Key: PYTHONPATH
      Value: '"/NGStools/MIDAS:${PYTHONPATH}"'
    - Key: PATH
      Value: '"/NGStools/MIDAS/scripts:/NGStools/hmmer-3.1b2-linux-intel-x86_64/binaries:/NGStools/vsearch-2.4.3-linux-x86_64/bin:${PATH}"'
    Name: env
  - CmdLine:
    - apt-get remove -y git python-pip wget && apt-get autoclean -y
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /data/
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
