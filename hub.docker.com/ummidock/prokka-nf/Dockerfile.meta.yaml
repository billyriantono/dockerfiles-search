MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Diogo N. Silva, diogosilva@medicina.ulisboa.pt
    Name: maintainer
  - CmdLine:
    - "apt-get update && apt-get -y install \tbzip2 \tgzip \twget"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /NGStools
  - CmdLine:
    - wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x Miniconda2-latest-Linux-x86_64.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ./Miniconda2-latest-Linux-x86_64.sh -b -p /NGStools/miniconda
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/NGStools/miniconda/bin:$PATH"'
    Name: env
  - CmdLine:
    - conda config --add channels defaults && conda config --add channels conda-forge
      && conda config --add channels bioconda
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install prokka
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install barrnap
    Name: run
    PrependShell: true
  - CmdLine:
    - prokka --setupdb
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
