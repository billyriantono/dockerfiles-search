MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Diogo N. Silva, diogosilva@medicina.ulisboa.pt
    Name: maintainer
  - CmdLine:
    - "apt-get update && apt-get -y install     openjdk-8-jre     perl \tpython3     unzip"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://www.bioinformatics.babraham.ac.uk/projects/fastqc/fastqc_v0.11.7.zip
    - /NGStools/
  - Name: workdir
    Path: /NGStools
  - CmdLine:
    - "unzip fastqc_*.zip && \tchmod +x FastQC/fastqc && \trm -rf fastqc_*.zip"
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/NGStools/FastQC:$PATH"'
    Name: env
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
