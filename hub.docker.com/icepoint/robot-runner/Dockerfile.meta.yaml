MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - CmdLine:
    - yum install -y https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
      && yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y python-pip && yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install robotframework docutils requests robotframework-requests docker-py
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /robot
  - CmdLine:
    - pybot -o report/output.xml -l report/log.html -r report/index.html -N "Robot
      tests" suites/*
    Name: cmd
    PrependShell: true
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
