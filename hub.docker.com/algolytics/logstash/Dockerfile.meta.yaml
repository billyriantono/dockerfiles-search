MetaArgs: null
Stages:
- BaseName: logstash:2-alpine
  Commands:
  - Maintainer: Miko≈Çaj Olszewski <mikolaj.olszewski@algolytics.pl>
    Name: maintainer
  - Env:
    - Key: ENTRYKIT_FILE
      Value: entrykit_0.4.0_Linux_x86_64.tgz
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - logstash.conf.tmpl
    - /config/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/progrium/entrykit/releases/download/v0.4.0/$ENTRYKIT_FILE
    - /tmp/
  - CmdLine:
    - tar xzf /tmp/$ENTRYKIT_FILE -C /bin && rm -rf /tmp/$ENTRYKIT_FILE
    Name: run
    PrependShell: true
  - CmdLine:
    - entrykit --symlink
    Name: run
    PrependShell: true
  - CmdLine:
    - render
    - /config/logstash.conf
    - --
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - logstash
    - -f
    - /config/logstash.conf
    Name: cmd
    PrependShell: false
  From:
    Image: logstash:2-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM logstash:2-alpine
