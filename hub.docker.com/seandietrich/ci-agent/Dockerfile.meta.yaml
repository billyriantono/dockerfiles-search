MetaArgs: null
Stages:
- BaseName: seandietrich/ci-agent:base
  Commands:
  - Name: user
    User: root
  - CmdLine:
    - "apk add --update --no-cache \tphp7 \tphp7-ctype \tphp7-curl \tphp7-dom \tphp7-json
      \tphp7-mbstring \tphp7-openssl \tphp7-phar \tphp7-simplexml \tphp7-tokenizer
      \tphp7-xml \tphp7-xmlreader \tphp7-xmlwriter \tphp7-zlib \t&& rm -rf /var/cache/apk/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: COMPOSER_VERSION
      Value: 1.5.1
    Name: env
  - Env:
    - Key: DRUSH_VERSION
      Value: 8.1.13
    Name: env
  - Env:
    - Key: DRUPAL_CONSOLE_VERSION
      Value: 1.0.1
    Name: env
  - Env:
    - Key: WPCLI_VERSION
      Value: 1.3.0
    Name: env
  - CmdLine:
    - "curl -sSL \"https://github.com/composer/composer/releases/download/${COMPOSER_VERSION}/composer.phar\"
      -o /usr/local/bin/composer && \tcurl -sSL \"https://github.com/drush-ops/drush/releases/download/${DRUSH_VERSION}/drush.phar\"
      -o /usr/local/bin/drush && \tcurl -sSL \"https://github.com/hechoendrupal/drupal-console-launcher/releases/download/${DRUPAL_CONSOLE_VERSION}/drupal.phar\"
      -o /usr/local/bin/drupal && \tcurl -sSL \"https://github.com/wp-cli/wp-cli/releases/download/v${WPCLI_VERSION}/wp-cli-${WPCLI_VERSION}.phar\"
      -o /usr/local/bin/wp && \tchmod +x /usr/local/bin/*"
    Name: run
    PrependShell: true
  - Name: user
    User: $AGENT_USER
  - Env:
    - Key: PATH
      Value: $PATH:$AGENT_HOME/.composer/vendor/bin
    Name: env
  - CmdLine:
    - "echo \"\\n\"'PATH=\"$PATH:$AGENT_HOME/.composer/vendor/bin\"' >> $AGENT_HOME/.profile
      && \tdrush dl registry_rebuild --default-major=7 --destination=$AGENT_HOME/.drush
      && \tdrush cc drush && \tcomposer global require drupal/coder && \tphpcs --config-set
      installed_paths $AGENT_HOME/.composer/vendor/drupal/coder/coder_sniffer && \tcomposer
      clear-cache"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/.drush
    - $AGENT_HOME/.drush
  - CmdLine:
    - chown $AGENT_USER $AGENT_HOME/.drush
    Name: run
    PrependShell: true
  From:
    Image: seandietrich/ci-agent:base
  Name: ""
  Platform: ""
  SourceCode: FROM seandietrich/ci-agent:base
