MetaArgs: null
Stages:
- BaseName: phusion/baseimage:latest
  Commands:
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - CmdLine:
    - /etc/my_init.d/00_regen_ssh_host_keys.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y vim curl wget build-essential python-software-properties
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository -y ppa:ondrej/php5
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository -y ppa:nginx/stable
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get install -y --force-yes php5-cli php5-fpm php5-mysql php5-pgsql php5-sqlite
      php5-curl\t\t       php5-gd php5-mcrypt php5-intl php5-imap php5-tidy"
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/;date.timezone =.*/date.timezone = UTC/" /etc/php5/fpm/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/;date.timezone =.*/date.timezone = UTC/" /etc/php5/cli/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "daemon off;" >> /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/;daemonize\s*=\s*yes/daemonize = no/g" /etc/php5/fpm/php-fpm.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/;cgi.fix_pathinfo=1/cgi.fix_pathinfo=0/" /etc/php5/fpm/php.ini
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/nginx/sites-enabled
    - /var/log/nginx
  - CmdLine:
    - mkdir           /etc/service/nginx
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build/nginx.sh
    - /etc/service/nginx/run
  - CmdLine:
    - chmod +x        /etc/service/nginx/run
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir           /etc/service/phpfpm
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build/phpfpm.sh
    - /etc/service/phpfpm/run
  - CmdLine:
    - chmod +x        /etc/service/phpfpm/run
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  From:
    Image: phusion/baseimage:latest
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:latest
