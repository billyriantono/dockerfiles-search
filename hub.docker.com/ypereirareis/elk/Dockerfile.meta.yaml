MetaArgs: null
Stages:
- BaseName: sebp/elk
  Commands:
  - Maintainer: Yannick PEREIRA-REIS http://ypereirareis.github.io
    Name: maintainer
  - Env:
    - Key: LOGSTASH_HOME
      Value: /opt/logstash
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./init/logstash-init
    - /etc/init.d/logstash
  - CmdLine:
    - sed -i -e 's#^LS_HOME=$#LS_HOME='$LOGSTASH_HOME'#' /etc/init.d/logstash  &&
      chmod +x /etc/init.d/logstash
    Name: run
    PrependShell: true
  - Env:
    - Key: KIBANA_HOME
      Value: /opt/kibana
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./init/kibana-init
    - /etc/init.d/kibana
  - CmdLine:
    - sed -i -e 's#^KIBANA_HOME=$#KIBANA_HOME='$KIBANA_HOME'#' /etc/init.d/kibana  &&
      chmod +x /etc/init.d/kibana
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./conf/elasticsearch.yml
    - /etc/elasticsearch/elasticsearch.yml
  - CmdLine:
    - if [ ! -d "/etc/pki/tls/certs" ]; then mkdir -p /etc/pki/tls/certs && mkdir
      /etc/pki/tls/private;fi
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./ssl/logstash-forwarder.crt
    - /etc/pki/tls/certs/logstash-forwarder.crt
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./ssl/logstash-forwarder.key
    - /etc/pki/tls/private/logstash-forwarder.key
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./filters/01-lumberjack-input.conf
    - /etc/logstash/conf.d/01-lumberjack-input.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./filters/10-syslog.conf
    - /etc/logstash/conf.d/10-syslog.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./filters/11-nginx.conf
    - /etc/logstash/conf.d/11-nginx.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./filters/12-apache.conf
    - /etc/logstash/conf.d/12-apache.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./filters/13-mysql-slow.conf
    - /etc/logstash/conf.d/13-mysql-slow.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./filters/15-symfony.conf
    - /etc/logstash/conf.d/15-symfony.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./filters/30-lumberjack-output.conf
    - /etc/logstash/conf.d/30-lumberjack-output.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./patterns/nginx.pattern
    - ${LOGSTASH_HOME}/patterns/nginx
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./patterns/apache.pattern
    - ${LOGSTASH_HOME}/patterns/apache
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./patterns/symfony.pattern
    - ${LOGSTASH_HOME}/patterns/symfony
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./patterns/mysql-slow.pattern
    - ${LOGSTASH_HOME}/patterns/mysql-slow
  - CmdLine:
    - chown -R logstash:logstash ${LOGSTASH_HOME}/patterns
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5000"
    - "5601"
    - "9200"
    - "9300"
  - Name: volume
    Volumes:
    - /var/lib/elasticsearch
  - CmdLine:
    - /usr/local/bin/start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: sebp/elk
  Name: ""
  Platform: ""
  SourceCode: FROM sebp/elk
