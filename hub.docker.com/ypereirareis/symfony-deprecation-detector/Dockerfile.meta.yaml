MetaArgs: null
Stages:
- BaseName: php:7-cli
  Commands:
  - Maintainer: Yannick PEREIRA-REIS <yannick.pereira.reis@gmail.com>
    Name: maintainer
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Name: workdir
    Path: /app
  - CmdLine:
    - "apt-get update && apt-get install -y --no-install-recommends \tnano \tgit \tcurl
      \twget \tssh \t&& rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./composer.json
    - /root/.composer/composer.json
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin
      --filename=composer   && composer global require sensiolabs-de/deprecation-detector
    Name: run
    PrependShell: true
  - CmdLine:
    - /root/.composer/vendor/sensiolabs-de/deprecation-detector/bin/deprecation-detector
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - check
    - src/
    - vendor/
    Name: cmd
    PrependShell: false
  From:
    Image: php:7-cli
  Name: ""
  Platform: ""
  SourceCode: FROM php:7-cli
