MetaArgs: null
Stages:
- BaseName: debian:8
  Commands:
  - Maintainer: Yannick Pereira-Reis <yannick.pereira.reis@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: TUNNEL_ADDR
      Value: :4443
    Name: env
  - Env:
    - Key: HTTP_ADDR
      Value: :8080
    Name: env
  - Env:
    - Key: HTTPS_ADDR
      Value: :4433
    Name: env
  - CmdLine:
    - "apt-get update && apt-get install -y --force-yes --no-install-recommends \tbuild-essential
      \tca-certificates     nano \tgit \tmercurial \tgolang \tssh \topenssl \t&& rm
      -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/inconshreveable/ngrok.git /root/ngrok
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /root/ngrok/certs
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./startup.sh
    - /root/startup.sh
  - CmdLine:
    - chmod +x /root/startup.sh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root/ngrok
  - Name: volume
    Volumes:
    - /root/ngrok/certs
  - CmdLine:
    - /root/startup.sh
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "8080"
  - Name: expose
    Ports:
    - "4443"
  - Name: expose
    Ports:
    - "4433"
  From:
    Image: debian:8
  Name: ""
  Platform: ""
  SourceCode: FROM debian:8
