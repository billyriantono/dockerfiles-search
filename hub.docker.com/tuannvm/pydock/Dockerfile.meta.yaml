MetaArgs: null
Stages:
- BaseName: python:2-alpine
  Commands:
  - Maintainer: Tuan Nguyen <me@tuannvm.com>
    Name: maintainer
  - Labels:
    - Key: Name
      Value: pydock
    Name: label
  - Labels:
    - Key: Version
      Value: 1.0.0
    Name: label
  - Env:
    - Key: WORKDIR
      Value: /srv
    Name: env
  - Env:
    - Key: CERTSDIR
      Value: /srv/certs
    Name: env
  - Env:
    - Key: CA_FILE
      Value: ${CERTSDIR}/ca.pem
    Name: env
  - Env:
    - Key: CLIENT_CERT
      Value: ${CERTSDIR}/cert.pem
    Name: env
  - Env:
    - Key: CLIENT_KEY
      Value: ${CERTSDIR}/key.pem
    Name: env
  - Name: workdir
    Path: ${WORKDIR}
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements_alpine.txt
    - requirements.txt
  - CmdLine:
    - pip install -r requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - app.py
    - .
  - CmdLine:
    - python
    - app.py
    Name: entrypoint
    PrependShell: false
  From:
    Image: python:2-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:2-alpine
