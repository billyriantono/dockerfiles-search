MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y privoxy
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y git
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone -b manyuser https://github.com/shadowsocksr-backup/shadowsocksr.git
      /usr/local/share/shadowsocksr
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ssr-client.json
    - /usr/local/share/shadowsocksr/config.json
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - privoxy-config
    - /etc/privoxy/config
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - setup.sh
    - /entrypoint/setup.sh
  - Env:
    - Key: SSR_SERVER_HOST
      Value: 0.0.0.0
    Name: env
  - Env:
    - Key: SSR_SERVER_PORT
      Value: "8388"
    Name: env
  - Env:
    - Key: SSR_PASSWORD
      Value: password
    Name: env
  - Env:
    - Key: SSR_METHOD
      Value: aes-128-ctr
    Name: env
  - Env:
    - Key: SSR_PROTOCOL
      Value: =aes-128-ctr
    Name: env
  - Env:
    - Key: SSR_OBFS
      Value: tls1.2_ticket_auth_compatible
    Name: env
  - Env:
    - Key: PRIVOXY_LISTEN_HOST
      Value: 0.0.0.0
    Name: env
  - Env:
    - Key: PRIVOXY_LISTEN_PORT
      Value: "8123"
    Name: env
  - CmdLine:
    - /bin/bash /entrypoint/setup.sh; python /usr/local/share/shadowsocksr/shadowsocks/local.py
      -c /usr/local/share/shadowsocksr/config.json -d start; privoxy --no-daemon /etc/privoxy/config
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
