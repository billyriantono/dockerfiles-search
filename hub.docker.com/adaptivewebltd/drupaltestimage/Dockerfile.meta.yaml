MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Myron Scerri <myron@adaptive.co.uk>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - rm /bin/sh && ln -s /bin/bash /bin/sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get install -y \tvim \tgit \tapache2 \tphp5-cli \tphp5-mysql \tphp5-gd
      \tphp5-curl \tphp5-xdebug \tphp5-sqlite \tlibapache2-mod-php5 \tcurl \tmysql-server
      \tmysql-client \topenssh-server \tphpmyadmin \twget \tunzip \tcron \tsupervisor"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/display_errors = Off/display_errors = On/' /etc/php5/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/display_errors = Off/display_errors = On/' /etc/php5/cli/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O - https://packagecloud.io/gpg.key | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://packages.blackfire.io/debian any main" > /etc/apt/sources.list.d/blackfire.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y blackfire-agent blackfire-php
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e '#!/bin/bash\nif [[ -z "$BLACKFIREIO_SERVER_ID" || -z "$BLACKFIREIO_SERVER_TOKEN"
      ]]; then\n    while true; do\n        sleep 1000\n    done\nelse\n    /usr/bin/blackfire-agent
      -server-id="$BLACKFIREIO_SERVER_ID" -server-token="$BLACKFIREIO_SERVER_TOKEN"\nfi\n'
      > /usr/local/bin/launch-blackfire
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/local/bin/launch-blackfire
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/run/blackfire
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/AllowOverride None/AllowOverride All/' /etc/apache2/apache2.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/DocumentRoot \/var\/www\/html/DocumentRoot \/var\/www/' /etc/apache2/sites-available/000-default.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/DocumentRoot \/var\/www\/html/DocumentRoot \/var\/www/' /etc/apache2/sites-available/default-ssl.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "Listen 8080" >> /etc/apache2/ports.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "Listen 8443" >> /etc/apache2/ports.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/VirtualHost \*:80/VirtualHost \*:\*/' /etc/apache2/sites-available/000-default.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/VirtualHost __default__:443/VirtualHost _default_:443 _default_:8443/'
      /etc/apache2/sites-available/default-ssl.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod ssl
    Name: run
    PrependShell: true
  - CmdLine:
    - a2ensite default-ssl.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e "\n# Include PHPMyAdmin configuration\nInclude /etc/phpmyadmin/apache.conf\n"
      >> /etc/apache2/apache2.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/\/\/ \$cfg\['Servers'\]\[\$i\]\['AllowNoPassword'\]/\$cfg\['Servers'\]\[\$i\]\['AllowNoPassword'\]/g"
      /etc/phpmyadmin/config.inc.php
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/\$cfg\['Servers'\]\[\$i\]\['\(table_uiprefs\|history\)'\].*/\$cfg\['Servers'\]\[\$i\]\['\1'\]
      = false;/g" /etc/phpmyadmin/config.inc.php
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e 's/^bind-address\s*=\s*127.0.0.1/#bind-address = 127.0.0.1/' /etc/mysql/my.cnf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'root:root' | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/PermitRootLogin without-password/PermitRootLogin yes/' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/sshd && chmod 0755 /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /root/.ssh/ && touch /root/.ssh/authorized_keys
    Name: run
    PrependShell: true
  - CmdLine:
    - sed 's@session\s*required\s*pam_loginuid.so@session optional pam_loginuid.so@g'
      -i /etc/pam.d/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e '[program:apache2]\ncommand=/bin/bash -c "source /etc/apache2/envvars
      && exec /usr/sbin/apache2 -DFOREGROUND"\nautorestart=true\n\n' >> /etc/supervisor/supervisord.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e '[program:mysql]\ncommand=/usr/bin/pidproxy /var/run/mysqld/mysqld.pid
      /usr/sbin/mysqld\nautorestart=true\n\n' >> /etc/supervisor/supervisord.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e '[program:sshd]\ncommand=/usr/sbin/sshd -D\n\n' >> /etc/supervisor/supervisord.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e '[program:blackfire]\ncommand=/usr/local/bin/launch-blackfire\n\n' >>
      /etc/supervisor/supervisord.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e '[program:cron]\ncommand=cron -f\nautorestart=false \n\n' >> /etc/supervisor/supervisord.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "zend_extension=/usr/lib/php5/20131226/xdebug.so" >> /etc/php5/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "xdebug.remote_enable=1" >> /etc/php5/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "xdebug.remote_host=192.168..152" >> /etc/php5/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php
    Name: run
    PrependShell: true
  - CmdLine:
    - mv composer.phar /usr/local/bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - curl http://drupalconsole.com/installer -L -o drupal.phar
    Name: run
    PrependShell: true
  - CmdLine:
    - mv drupal.phar /usr/local/bin/drupal && chmod +x /usr/local/bin/drupal
    Name: run
    PrependShell: true
  - CmdLine:
    - drupal init
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - drupal_test.sql
    - /tmp/drupal_test.sql
  - CmdLine:
    - /bin/bash -c "/usr/bin/mysqld_safe &" &&   sleep 5 &&   mysql -u root -e "CREATE
      DATABASE drupal" &&   mysql -u root drupal < /tmp/drupal_test.sql
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
    - "3306"
    - "443"
    - "80"
  - CmdLine:
    - exec supervisord -n
    Name: cmd
    PrependShell: true
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
