MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Alexis Vuillaume <alexis.vuillaume@gmail.com>
    Name: maintainer
  - CmdLine:
    - apk update     && apk add  --no-cache git build-base     && apk add python python-dev
      py-pip     && git clone https://github.com/xyrodileas/trape.git
    Name: run
    PrependShell: true
  - CmdLine:
    - cat trape/requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -r trape/requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - python trape.py
    Name: cmd
    PrependShell: true
  - Name: workdir
    Path: /trape
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
