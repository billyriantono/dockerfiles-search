MetaArgs: null
Stages:
- BaseName: tutum/apache-php
  Commands:
  - Maintainer: Marcelo Matos <marcelo.matos@ufrr.br>
    Name: maintainer
  - CmdLine:
    - apt-get update     && apt-get install -y php5-mysql git apache2-utils cabextract
      xfonts-utils wget     && apt-get clean     && rm -rf /var/lib/apt/lists/*     &&
      wget http://ftp.us.debian.org/debian/pool/contrib/m/msttcorefonts/ttf-mscorefonts-installer_3.6_all.deb     &&
      dpkg -i ttf-mscorefonts-installer_3.6_all.deb     && rm ttf-mscorefonts-installer_3.6_all.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /app && cd / && git clone https://github.com/marcelofmatos/sisquest.git
      app
    Name: run
    PrependShell: true
  - Env:
    - Key: ALLOW_OVERRIDE
      Value: "true"
    Name: env
  - CmdLine:
    - a2enmod rewrite authz_groupfile     && echo 'error_reporting = E_ALL & ~E_DEPRECATED
      & ~E_STRICT & ~E_NOTICE' > /etc/php5/mods-available/custom.ini     && echo 'short_open_tag
      = on' >> /etc/php5/mods-available/custom.ini     && echo 'disable_functions
      = ' >> /etc/php5/mods-available/custom.ini     && echo 'AddDefaultCharset UTF-8'
      > /etc/apache2/conf-available/charset.conf     && php5enmod custom     && sed
      -i '2i /app/set_htpasswd.sh' /run.sh     && chmod +x /app/set_htpasswd.sh
    Name: run
    PrependShell: true
  From:
    Image: tutum/apache-php
  Name: ""
  Platform: ""
  SourceCode: FROM tutum/apache-php
