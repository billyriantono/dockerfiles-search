MetaArgs: null
Stages:
- BaseName: databliss/ubuntu-java8-oracle
  Commands:
  - Maintainer: Randolph Kahle "randolph.kahle@databliss.net"
    Name: maintainer
  - Env:
    - Key: REFRESHED_AT
      Value: "2017-06-15"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - netkernel
    - /opt/netkernel
  - CmdLine:
    - adduser netkernel --disabled-password --gecos '' &&    chown -R netkernel:netkernel
      /opt/netkernel &&    adduser netkernel sudo &&    echo '%sudo ALL=(ALL) NOPASSWD:ALL'
      >> /etc/sudoers
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "1060"
  - Name: expose
    Ports:
    - "8080"
  - Name: user
    User: netkernel:netkernel
  - CmdLine:
    - /opt/netkernel/bin/netkernel.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: databliss/ubuntu-java8-oracle
  Name: ""
  Platform: ""
  SourceCode: FROM databliss/ubuntu-java8-oracle
