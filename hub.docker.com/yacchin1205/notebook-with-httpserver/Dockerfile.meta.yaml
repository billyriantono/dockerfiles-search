MetaArgs: null
Stages:
- BaseName: niicloudoperation/notebook
  Commands:
  - Name: user
    User: root
  - Env:
    - Key: CONDA2_DIR
      Value: /opt/conda2
    Name: env
  - CmdLine:
    - cd /tmp &&     wget --quiet https://repo.continuum.io/miniconda/Miniconda2-${MINICONDA_VERSION}-Linux-x86_64.sh
      &&     echo "faa7cb0b0c8986ac3cacdbbd00fe4168 *Miniconda2-${MINICONDA_VERSION}-Linux-x86_64.sh"
      | md5sum -c - &&     /bin/bash Miniconda2-${MINICONDA_VERSION}-Linux-x86_64.sh
      -f -b -p $CONDA2_DIR &&     rm Miniconda2-${MINICONDA_VERSION}-Linux-x86_64.sh
      &&     $CONDA2_DIR/bin/conda config --system --prepend channels conda-forge
      &&     $CONDA2_DIR/bin/conda config --system --set auto_update_conda false &&     $CONDA2_DIR/bin/conda
      config --system --set show_channel_urls true &&     $CONDA2_DIR/bin/conda update
      --all --quiet --yes &&     $CONDA2_DIR/bin/conda clean -tipsy &&     fix-permissions
      $CONDA2_DIR
    Name: run
    PrependShell: true
  - CmdLine:
    - $CONDA2_DIR/bin/conda install --quiet --yes     'ipython'     && $CONDA2_DIR/bin/conda
      clean -tipsy &&     fix-permissions $CONDA2_DIR
    Name: run
    PrependShell: true
  - CmdLine:
    - $CONDA2_DIR/bin/conda install --quiet --yes     'conda-forge::blas=*=openblas'     'ipywidgets=7.4*'     'pandas=0.23*'     'numexpr=2.6*'     'matplotlib=2.2*'     'scipy=1.1*'     'seaborn=0.9*'     'scikit-learn=0.20*'     'scikit-image=0.14*'     'sympy=1.1*'     'cython=0.28*'     'patsy=0.5*'     'statsmodels=0.9*'     'cloudpickle=0.5*'     'dill=0.2*'     'dask=1.1.*'     'numba=0.38*'     'bokeh=0.13*'     'sqlalchemy=1.2*'     'hdf5=1.10*'     'h5py=2.7*'     'vincent=0.4.*'     'beautifulsoup4=4.6.*'     'protobuf=3.*'     'xlrd'  &&     $CONDA2_DIR/bin/python
      -m ipykernel install &&     $CONDA2_DIR/bin/conda remove --quiet --yes --force
      qt pyqt &&     $CONDA2_DIR/bin/conda clean -tipsy &&     fix-permissions $CONDA2_DIR
    Name: run
    PrependShell: true
  - CmdLine:
    - $CONDA2_DIR/bin/pip --no-cache-dir install https://github.com/NII-cloud-operation/Jupyter-LC_wrapper/tarball/master
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/wrapper-kernels
    - /tmp/wrapper-kernels/
  - CmdLine:
    - jupyter wrapper-kernelspec install /tmp/wrapper-kernels/python2 --sys-prefix
    Name: run
    PrependShell: true
  - CmdLine:
    - pip --no-cache-dir install jupyter-server-proxy papermill
    Name: run
    PrependShell: true
  - CmdLine:
    - pip --no-cache-dir install "git+https://github.com/NII-cloud-operation/CoursewareHub-LC_platform.git#egg=coursewarekernelmanager&subdirectory=jupyterhub-singleuser/kernelmanager"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y tinyproxy &&     apt-get clean && rm -rf
      /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - pip --no-cache-dir install ansible &&     apt-get update && apt-get install
      -y rsync openssh-client jq &&     apt-get clean && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/tinyproxy/
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/jupyter_notebook_config.py
    - /opt/tinyproxy/config.py
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/tinyproxy.conf.template
    - /opt/tinyproxy/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/tinyproxy.sh
    - /opt/tinyproxy/
  - CmdLine:
    - chmod +x /opt/tinyproxy/tinyproxy.sh &&      cat /opt/tinyproxy/config.py >>
      /etc/jupyter/jupyter_notebook_config.py
    Name: run
    PrependShell: true
  - CmdLine:
    - jupyter wrapper-kernelspec remove -f bash &&     jupyter nbextension disable
      --py lc_run_through --sys-prefix
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y make && apt-get autoclean && apt-get clean
      && apt-get autoremove
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fsSL https://get.docker.com/ | sh
    Name: run
    PrependShell: true
  - Name: user
    User: $NB_USER
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - tests/*.ipynb
    - /tmp/
  - CmdLine:
    - mkdir /home/$NB_USER/tests && cp /tmp/*.ipynb /home/$NB_USER/tests/
    Name: run
    PrependShell: true
  - Env:
    - Key: GRANT_SUDO
      Value: "yes"
    Name: env
  From:
    Image: niicloudoperation/notebook
  Name: ""
  Platform: ""
  SourceCode: FROM niicloudoperation/notebook
