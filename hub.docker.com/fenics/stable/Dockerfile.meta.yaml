MetaArgs: null
Stages:
- BaseName: fenics/dev-env:py3
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Xiangmin Jiao <xiangmin.jiao@stonybrook.edu>"'
    Name: label
  - Name: user
    User: root
  - Env:
    - Key: FENICS_BUILD_TYPE
      Value: Release
    - Key: FENICS_VERSION
      Value: 2016.2.0
    - Key: FENICS_PYTHON
      Value: python3
    Name: env
  - CmdLine:
    - FENICS_SRC_DIR=/tmp/src $DOCKER_HOME/bin/fenics-pull &&     sed -i -e 's/dim
      \/ 2/dim \/\/ 2/'  /tmp/src/ffc/ffc/tensor/tensorreordering.py &&     FENICS_SRC_DIR=/tmp/src
      $DOCKER_HOME/bin/fenics-build &&     ldconfig &&     rm -rf /tmp/src &&     cp
      -r /usr/local/share/dolfin/demo $DOCKER_HOME/demo &&     rm -rf $DOCKER_HOME/bin
      $DOCKER_HOME/fenics.env.conf &&     chown -R $DOCKER_USER:$DOCKER_GROUP $DOCKER_HOME
    Name: run
    PrependShell: true
  - Name: user
    User: $DOCKER_USER
  - CmdLine:
    - mkdir -p /tmp/poisson_test &&     cd /tmp/poisson_test &&     $FENICS_PYTHON
      $DOCKER_HOME/demo/documented/poisson/python/demo_poisson.py &&     instant-clean
      &&     rm -r /tmp/poisson_test
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - WELCOME
    - $DOCKER_HOME/WELCOME
  - Name: user
    User: root
  From:
    Image: fenics/dev-env:py3
  Name: ""
  Platform: ""
  SourceCode: FROM  fenics/dev-env:py3
