MetaArgs: null
Stages:
- BaseName: viascom/base-wildfly:10.1.0
  Commands:
  - Name: user
    User: wildfly
  - Env:
    - Key: POSTGRESQL_JDBC_DRIVER_VERSION
      Value: 42.2.1
    Name: env
  - CmdLine:
    - wget -q "https://jdbc.postgresql.org/download/postgresql-${POSTGRESQL_JDBC_DRIVER_VERSION}.jar"
      -O ${WILDFLY_HOME}/postgresql-${POSTGRESQL_JDBC_DRIVER_VERSION}.jar
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - datasource.cli
    - ${WILDFLY_HOME}/datasource.cli
  - CmdLine:
    - sed -i -e s/POSTGRESQL-JDBC-DRIVER-VERSION/${POSTGRESQL_JDBC_DRIVER_VERSION}/g
      ${WILDFLY_HOME}/datasource.cli
    Name: run
    PrependShell: true
  - CmdLine:
    - ${WILDFLY_HOME}/bin/jboss-cli.sh --file=${WILDFLY_HOME}/datasource.cli
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf ${WILDFLY_HOME}/standalone/configuration/standalone_xml_history
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/wildfly/bin/standalone.sh
    - -b
    - 0.0.0.0
    - -bmanagement
    - 0.0.0.0
    Name: entrypoint
    PrependShell: false
  From:
    Image: viascom/base-wildfly:10.1.0
  Name: ""
  Platform: ""
  SourceCode: FROM viascom/base-wildfly:10.1.0
