MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Key: BOSH_URL
    Name: arg
    Value: https://github.com/cloudfoundry/bosh-cli/releases/download/v5.4.0/bosh-cli-5.4.0-linux-amd64
  - Key: TERRAFORM_URL
    Name: arg
    Value: https://releases.hashicorp.com/terraform/0.11.13/terraform_0.11.13_linux_amd64.zip
  - Key: CREDHUB_URL
    Name: arg
    Value: https://github.com/cloudfoundry-incubator/credhub-cli/releases/download/2.3.0/credhub-linux-2.3.0.tgz
  - Key: BBL_URL
    Name: arg
    Value: https://github.com/cloudfoundry/bosh-bootloader/releases/download/v7.4.0/bbl-v7.4.0_linux_x86-64
  - Key: FLY_URL
    Name: arg
    Value: https://github.com/concourse/concourse/releases/download/v5.1.0/fly-5.1.0-linux-amd64.tgz
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y     build-essential     zlibc     zlib1g-dev     ruby     ruby-dev     openssl     libxslt-dev     libxml2-dev     libssl-dev     libreadline7     libreadline-dev     libyaml-dev     libsqlite3-dev     sqlite3
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y     git     netcat-openbsd     openssh-client     sudo     unzip     wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q -O /usr/local/bin/bosh ${BOSH_URL}     && chmod +x /usr/local/bin/bosh
    Name: run
    PrependShell: true
  - CmdLine:
    - tmpfile=$(tempfile)     && wget -q -O ${tmpfile} ${TERRAFORM_URL}     && unzip
      ${tmpfile} -d /usr/local/bin/     && rm ${tmpfile}
    Name: run
    PrependShell: true
  - CmdLine:
    - tmpfile=$(tempfile)     && wget -q -O ${tmpfile} ${CREDHUB_URL}     && tar xf
      ${tmpfile} -C /usr/local/bin/     && rm ${tmpfile}
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q -O /usr/local/bin/bbl ${BBL_URL}     && chmod +x /usr/local/bin/bbl
    Name: run
    PrependShell: true
  - CmdLine:
    - tmpfile=$(tempfile)     && wget -q -O ${tmpfile} ${FLY_URL}     && tar xf ${tmpfile}
      -C /usr/local/bin/     && rm ${tmpfile}
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bnc.sh
    - /usr/local/bin/bnc.sh
  - CmdLine:
    - mkdir /work
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /work
  - CmdLine:
    - groupadd -g 1000 -o user
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -m -u 1000 -g 1000 -s /bin/bash user
    Name: run
    PrependShell: true
  - Name: user
    User: user
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
