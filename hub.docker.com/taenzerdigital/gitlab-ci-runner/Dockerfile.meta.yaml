MetaArgs: null
Stages:
- BaseName: tetraweb/php
  Commands:
  - Maintainer: Daniel Crump <d.crump@taenzer.me>
    Name: maintainer
  - CmdLine:
    - rm /bin/sh && ln -s /bin/bash /bin/sh
    Name: run
    PrependShell: true
  - CmdLine:
    - printf "deb http://archive.debian.org/debian/ jessie main\ndeb-src http://archive.debian.org/debian/
      jessie main\ndeb http://security.debian.org jessie/updates main\ndeb-src http://security.debian.org
      jessie/updates main" > /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --no-install-recommends apt-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get dist-upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install openssh-client -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y zlib1g-dev unzip
    Name: run
    PrependShell: true
  - Env:
    - Key: NVM_DIR
      Value: /usr/local/bin
    Name: env
  - Env:
    - Key: NODE_VERSION
      Value: 10.4.0
    Name: env
  - CmdLine:
    - docker-php-ext-install zip
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install pdo_mysql
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-enable intl
    Name: run
    PrependShell: true
  - CmdLine:
    - curl --silent -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.11/install.sh
      | bash
    Name: run
    PrependShell: true
  - CmdLine:
    - source $NVM_DIR/nvm.sh     && nvm install $NODE_VERSION     && nvm alias default
      $NODE_VERSION     && nvm use default
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE_PATH
      Value: $NVM_DIR/v$NODE_VERSION/lib/node_modules
    Name: env
  - Env:
    - Key: PATH
      Value: $NVM_DIR/versions/node/v$NODE_VERSION/bin:$PATH
    Name: env
  - CmdLine:
    - npm install -g webpack
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g gulp
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install --unsafe --unsafe-perms -g node-sass
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo "node: $(node -v), npm: $(npm -v), yarn: $(yarn -v), php: $(php -v)"'
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  From:
    Image: tetraweb/php
  Name: ""
  Platform: ""
  SourceCode: FROM tetraweb/php
