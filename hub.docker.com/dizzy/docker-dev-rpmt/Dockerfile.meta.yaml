MetaArgs: null
Stages:
- BaseName: tomcat:8-jre7
  Commands:
  - CmdLine:
    - wget -O /opt/jcr-2.0.zip http://download.oracle.com/otn-pub/jcp/content_repository-2.0-fr-oth-JSpec/content_repository-2_0-final-spec.zip     &&
      cd /opt && unzip /opt/jcr-2.0.zip && rm -rf /opt/jcr-2.0.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://dev.mysql.com/get/Downloads/Connector-J/mysql-connector-java-5.1.39.tar.gz     -O
      /opt/mysql-connector.tar.gz     && tar -zxvf /opt/mysql-connector.tar.gz -C
      /opt
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /opt/jsr-283-fcs/lib/jcr-2.0.jar /usr/local/tomcat/lib/     && mv /opt/mysql-connector-java-5.1.39/mysql-connector-java-5.1.39-bin.jar
      /usr/local/tomcat/lib/
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /usr/local/tomcat/webapps/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O /usr/local/tomcat/webapps/ROOT.war http://apache.hippo.nl/jackrabbit/2.13.1/jackrabbit-webapp-2.13.1.war
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip /usr/local/tomcat/webapps/ROOT.war -d /usr/local/tomcat/webapps/ROOT         &&
      rm -rf /usr/local/tomcat/webapps/ROOT.war
    Name: run
    PrependShell: true
  - CmdLine:
    - ls -la /usr/local/tomcat/webapps
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/jackrabbit\/bootstrap\.properties/\/opt\/jackrabbit\/bootstrap\.properties/g'
      /usr/local/tomcat/webapps/ROOT/WEB-INF/web.xml
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bootstrap.properties
    - /opt/jackrabbit/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - repository.template.xml
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - workspace.template.xml
    - /
  - Env:
    - Key: DATABASE_HOST
      Value: localhost
    Name: env
  - Env:
    - Key: DATABASE_PORT
      Value: "3306"
    Name: env
  - Env:
    - Key: DATABASE_USER
      Value: root
    Name: env
  - Env:
    - Key: DATABASE_PASS
      Value: '""'
    Name: env
  - Env:
    - Key: DATABASE_DB
      Value: jackrabbit
    Name: env
  - Name: workdir
    Path: /opt/jackrabbit
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - catalina.sh
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: tomcat:8-jre7
  Name: ""
  Platform: ""
  SourceCode: FROM tomcat:8-jre7
