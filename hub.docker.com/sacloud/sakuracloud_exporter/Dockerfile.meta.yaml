MetaArgs: null
Stages:
- As: builder
  BaseName: golang:1.12
  Commands:
  - Maintainer: Kazumichi Yamamoto <yamamoto.febc@gmail.com>
    Name: maintainer
  - Labels:
    - Key: MAINTAINER
      Value: '''Kazumichi Yamamoto <yamamoto.febc@gmail.com>'''
    Name: label
  - CmdLine:
    - apt-get update && apt-get -y install         bash         git          make       &&
      apt-get clean       && rm -rf /var/cache/apt/archives/* /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /go/src/github.com/sacloud/sakuracloud_exporter
  - Name: workdir
    Path: /go/src/github.com/sacloud/sakuracloud_exporter
  - CmdLine:
    - make
    - build
    Name: run
    PrependShell: false
  From:
    Image: golang:1.12
  Name: builder
  Platform: ""
  SourceCode: FROM golang:1.12 AS builder
- BaseName: alpine:3.7
  Commands:
  - Maintainer: Kazumichi Yamamoto <yamamoto.febc@gmail.com>
    Name: maintainer
  - Labels:
    - Key: MAINTAINER
      Value: '''Kazumichi Yamamoto <yamamoto.febc@gmail.com>'''
    Name: label
  - CmdLine:
    - apk add --update ca-certificates
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/src/github.com/sacloud/sakuracloud_exporter/bin/sakuracloud_exporter
    - /usr/bin/
  - Name: expose
    Ports:
    - "9542"
  - CmdLine:
    - /usr/bin/sakuracloud_exporter
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
