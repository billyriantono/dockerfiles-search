MetaArgs: null
Stages:
- BaseName: openshift/base-centos7
  Commands:
  - Maintainer: Tobias Brunner <tobias.brunner@vshn.ch>
    Name: maintainer
  - Env:
    - Key: GRADLE_VERSION
      Value: 4.0.1
    Name: env
  - Labels:
    - Key: io.k8s.description
      Value: '"Platform for building (Gradle) and running plain Java applications"'
    - Key: io.k8s.display-name
      Value: '"Java Applications"'
    - Key: io.openshift.tags
      Value: '"builder,java,gradle"'
    - Key: io.openshift.expose-services
      Value: '"8080"'
    - Key: org.jboss.deployments-dir
      Value: '"/deployments"'
    Name: label
  - CmdLine:
    - INSTALL_PKGS="java-1.8.0-openjdk java-1.8.0-openjdk-devel" &&     yum install
      -y $INSTALL_PKGS &&     rpm -V $INSTALL_PKGS &&     yum clean all -y &&     mkdir
      -p /opt/s2i/destination
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip
      &&     mkdir /opt/gradle &&     unzip -d /opt/gradle gradle-${GRADLE_VERSION}-bin.zip
      &&     rm gradle-${GRADLE_VERSION}-bin.zip &&     ln -s /opt/gradle/gradle-${GRADLE_VERSION}/bin/gradle
      /usr/local/bin/gradle
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./s2i/bin/
    - /usr/libexec/s2i
  - CmdLine:
    - chown -R 1001:1001 /opt/app-root
    Name: run
    PrependShell: true
  - Name: user
    User: "1001"
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /usr/libexec/s2i/usage
    Name: cmd
    PrependShell: false
  From:
    Image: openshift/base-centos7
  Name: ""
  Platform: ""
  SourceCode: FROM openshift/base-centos7
