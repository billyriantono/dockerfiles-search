MetaArgs: null
Stages:
- BaseName: nginx:1.9
  Commands:
  - Env:
    - Key: TZ
      Value: America/New_York
    Name: env
  - CmdLine:
    - ln -snf /usr/share/zoneinfo/$TZ /etc/localtime && echo $TZ > /etc/timezone
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/vhost.conf
    - /etc/nginx/conf.d/default.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/mapping.conf
    - /etc/nginx/conf.d/a-mapping.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/certs/
    - /etc/nginx/ssl/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/*
    - /usr/local/bin/
  - Name: expose
    Ports:
    - "443"
  - Env:
    - Key: UPLOAD_MAX_FILESIZE
      Value: 64M
    Name: env
  - Env:
    - Key: FPM_HOST
      Value: fpm
    Name: env
  - Env:
    - Key: FPM_PORT
      Value: "9000"
    Name: env
  - Env:
    - Key: MAGENTO_ROOT
      Value: /var/www/magento
    Name: env
  - Env:
    - Key: MAGENTO_RUN_MODE
      Value: developer
    Name: env
  - Env:
    - Key: DEBUG
      Value: "false"
    Name: env
  - CmdLine:
    - chmod
    - +x
    - /usr/local/bin/docker-environment
    Name: run
    PrependShell: false
  - CmdLine:
    - /usr/local/bin/docker-environment
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: nginx:1.9
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:1.9
