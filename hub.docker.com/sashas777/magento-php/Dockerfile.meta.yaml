MetaArgs: null
Stages:
- BaseName: php:7.2-fpm
  Commands:
  - Env:
    - Key: TZ
      Value: America/New_York
    Name: env
  - CmdLine:
    - ln -snf /usr/share/zoneinfo/$TZ /etc/localtime && echo $TZ > /etc/timezone
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update   && apt-get install -y     libfreetype6-dev     libicu-dev     libjpeg62-turbo-dev     libmcrypt-dev     libpng-dev     libxslt1-dev     sendmail-bin     sendmail     curl     git     nano     ca-certificates     sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-configure   gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install dom gd intl mbstring pdo_mysql xsl zip bcmath soap sockets
      opcache
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install -o -f xdebug
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -Lsf 'https://storage.googleapis.com/golang/go1.12.linux-amd64.tar.gz'
      | tar -C '/usr/local' -xvzf -
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /usr/local/go/bin:$PATH
    Name: env
  - CmdLine:
    - go get github.com/mailhog/mhsendmail
    Name: run
    PrependShell: true
  - CmdLine:
    - cp /root/go/bin/mhsendmail /usr/bin/mhsendmail
    Name: run
    PrependShell: true
  - Env:
    - Key: PHP_MEMORY_LIMIT
      Value: 4G
    Name: env
  - Env:
    - Key: PHP_ENABLE_XDEBUG
      Value: "false"
    Name: env
  - Env:
    - Key: MAGENTO_ROOT
      Value: /var/www/magento
    Name: env
  - Env:
    - Key: DEBUG
      Value: "false"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/php-xdebug.ini
    - /usr/local/etc/php/conf.d/zz-xdebug-settings.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/mail.ini
    - /usr/local/etc/php/conf.d/zz-mail.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /docker-entrypoint.sh
  - CmdLine:
    - chmod
    - +x
    - /docker-entrypoint.sh
    Name: run
    PrependShell: false
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Env:
    - Key: MAGENTO_RUN_MODE
      Value: developer
    Name: env
  - Env:
    - Key: UPLOAD_MAX_FILESIZE
      Value: 64M
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/php-fpm.ini
    - /usr/local/etc/php/conf.d/zz-magento.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/php-fpm.conf
    - /usr/local/etc/
  - Name: workdir
    Path: ${MAGENTO_ROOT}
  - CmdLine:
    - php-fpm
    - -R
    Name: cmd
    PrependShell: false
  From:
    Image: php:7.2-fpm
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.2-fpm
