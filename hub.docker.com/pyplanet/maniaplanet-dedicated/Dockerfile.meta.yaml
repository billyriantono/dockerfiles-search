MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Maintainer: Tom Valk <tomvalk@lt-box.info>
    Name: maintainer
  - Env:
    - Key: DEDICATED_URL
      Value: http://files.v04.maniaplanet.com/server/ManiaplanetServer_2019-10-23.zip
    Name: env
  - Env:
    - Key: PROJECT_DIR
      Value: /dedicated
    Name: env
  - Env:
    - Key: TEMPLATE_DIR
      Value: /dedicated-configs
    Name: env
  - Name: workdir
    Path: /dedicated
  - CmdLine:
    - apk update && apk add --no-cache unzip wget ca-certificates
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q -O /etc/apk/keys/sgerrand.rsa.pub https://alpine-pkgs.sgerrand.com/sgerrand.rsa.pub
      && wget -q https://github.com/sgerrand/alpine-pkg-glibc/releases/download/2.25-r0/glibc-2.25-r0.apk
      && apk add glibc-2.25-r0.apk libstdc++ musl libuuid dos2unix
    Name: run
    PrependShell: true
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: '"$LD_LIBRARY_PATH:/usr/lib/:/lib/"'
    Name: env
  - CmdLine:
    - wget $DEDICATED_URL -qO /tmp/dedicated.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $PROJECT_DIR     && mkdir -p $TEMPLATE_DIR     && unzip -quo /tmp/dedicated.zip
      -d $PROJECT_DIR     && rm /tmp/dedicated.zip     && rm -rf $PROJECT_DIR/*.bat
      $PROJECT_DIR/*.exe $PROJECT_DIR/*.html $PROJECT_DIR/RemoteControlExamples     &&
      chmod +x $PROJECT_DIR/ManiaPlanetServer     && mkdir -p $PROJECT_DIR/GameData     &&
      mkdir -p $PROJECT_DIR/UserData     && mkdir -p $PROJECT_DIR/UserData/Config     &&
      mkdir -p $PROJECT_DIR/UserData/Packs     && mkdir -p $PROJECT_DIR/UserData/Maps     &&
      mkdir -p $PROJECT_DIR/UserData/Maps/MatchSettings
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config.default.xml
    - $TEMPLATE_DIR/config.txt
  - Chown: ""
    Name: add
    SourcesAndDest:
    - matchsettings.default.xml
    - $TEMPLATE_DIR/matchsettings.txt
  - Chown: ""
    Name: add
    SourcesAndDest:
    - stadium_map.Map.gbx
    - $TEMPLATE_DIR/stadium_map.Map.gbx
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - $PROJECT_DIR/start.sh
  - CmdLine:
    - dos2unix $PROJECT_DIR/start.sh && chmod +x $PROJECT_DIR/start.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - $PROJECT_DIR/UserData
    - $PROJECT_DIR/Logs
  - Name: expose
    Ports:
    - "2350"
    - 2350/udp
    - "3450"
    - 3450/udp
    - "5000"
  - CmdLine:
    - ./start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
