MetaArgs: null
Stages:
- BaseName: centos:latest
  Commands:
  - Env:
    - Key: SCALA_VERSION
      Value: 2.11.7
    Name: env
  - Env:
    - Key: SBT_VERSION
      Value: 0.13.8
    Name: env
  - CmdLine:
    - yum install -y java-1.8.0-openjdk-headless java-1.8.0-openjdk-devel zip unzip
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/jre-1.8.0
    Name: env
  - CmdLine:
    - cd /usr/local &&   curl -o scala-$SCALA_VERSION.tgz http://downloads.typesafe.com/scala/$SCALA_VERSION/scala-$SCALA_VERSION.tgz
      &&   tar -xf scala-$SCALA_VERSION.tgz &&   rm scala-$SCALA_VERSION.tgz &&   echo
      >> /root/.bashrc &&   echo 'export PATH=~/scala-$SCALA_VERSION/bin:$PATH' >>
      /root/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL "http://dl.bintray.com/sbt/native-packages/sbt/$SBT_VERSION/sbt-$SBT_VERSION.tgz"
      | gunzip | tar -x -C /usr/local &&   echo -ne "- with sbt $SBT_VERSION\n" >>
      /root/.built
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  - Name: expose
    Ports:
    - 9000:9000
  From:
    Image: centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM centos:latest
