MetaArgs: null
Stages:
- BaseName: fluent/fluentd:v0.12.33
  Commands:
  - Maintainer: Eduardo Silva <eduardo@treasure-data.com>
    Name: maintainer
  - Name: user
    User: root
  - Name: workdir
    Path: /home/fluent
  - Env:
    - Key: PATH
      Value: /home/fluent/.gem/ruby/2.3.0/bin:$PATH
    Name: env
  - CmdLine:
    - 'set -ex     && apk add --no-cache --virtual .build-deps         build-base         ruby-dev         libffi-dev     &&
      echo ''gem: --no-document'' >> /etc/gemrc     && gem install fluent-plugin-secure-forward     &&
      gem install fluent-plugin-record-reformer     && gem install fluent-plugin-elasticsearch     &&
      gem install fluent-plugin-kubernetes_metadata_filter     && apk del .build-deps     &&
      gem sources --clear-all     && rm -rf /tmp/* /var/tmp/* /usr/lib/ruby/gems/*/cache/*.gem'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./conf/fluent.conf
    - /fluentd/etc/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./conf/kubernetes.conf
    - /fluentd/etc/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - plugins
    - /fluentd/plugins/
  - Env:
    - Key: FLUENTD_OPT
      Value: '""'
    Name: env
  - Env:
    - Key: FLUENTD_CONF
      Value: '"fluent.conf"'
    Name: env
  - CmdLine:
    - exec fluentd -c /fluentd/etc/$FLUENTD_CONF -p /fluentd/plugins $FLUENTD_OPT
    Name: cmd
    PrependShell: true
  From:
    Image: fluent/fluentd:v0.12.33
  Name: ""
  Platform: ""
  SourceCode: FROM fluent/fluentd:v0.12.33
