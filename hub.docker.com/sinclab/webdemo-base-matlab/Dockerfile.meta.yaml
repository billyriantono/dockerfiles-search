MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Milton Pividori <miltondp@gmail.com>
    Name: maintainer
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive     dpkg --add-architecture i386 &&     apt-get
      update && apt-get install -y --no-install-recommends       libxt6       libxmu6       libxp6       libxtst6       build-essential       gfortran       gcc       g++       libc6:i386
      libncurses5:i386 libstdc++6:i386       imagemagick       ghostscript       xorg
      &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: uid
      Value: "1000"
    Name: env
  - Env:
    - Key: gid
      Value: ${uid}
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - create_user.sh
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /
  - CmdLine:
    - /create_user.sh && sudo -H -u developer /bin/bash
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
