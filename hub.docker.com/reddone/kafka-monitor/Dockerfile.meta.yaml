Stages:
- BaseName: reddone/jre-zulu@sha256:62bea26eaa9fa6a2d5909421cc357f64994350355e1776b5beb82d177972d71c
  Commands:
  - Env:
    - Key: KAFKA_MONITOR_REPO
      Value: https://github.com/linkedin/kafka-monitor
    - Key: KAFKA_MONITOR_VERSION
      Value: 2.0.0
    - Key: KAFKA_MONITOR_SHA256
      Value: 3713a76a970bd99e72fe8ce1c8be77d4b036057367352265a70ad23b55acef35
    Name: env
  - CmdLine:
    - set -ex;   export DEBIAN_FRONTEND=noninteractive;   runDeps='';   buildDeps='curl
      ca-certificates unzip';   apt-get update && apt-get install -y $runDeps $buildDeps
      --no-install-recommends;     cd /opt;   GRADLE_VERSION=4.3.1 PATH=$PATH:$(pwd)/gradle-$GRADLE_VERSION/bin;   curl
      -SLs -o gradle-$GRADLE_VERSION-bin.zip https://services.gradle.org/distributions/gradle-$GRADLE_VERSION-bin.zip;   echo
      "15ebe098ce0392a2d06d252bff24143cc88c4e963346582c8d88814758d93ac7  gradle-$GRADLE_VERSION-bin.zip"
      | sha256sum -c -;   unzip gradle-$GRADLE_VERSION-bin.zip;   rm gradle-$GRADLE_VERSION-bin.zip;   gradle
      -v;     mkdir -p /opt/kafka-monitor;   curl -o monitor.tar.gz -SLs "$KAFKA_MONITOR_REPO/archive/$KAFKA_MONITOR_VERSION.tar.gz";   echo
      "$KAFKA_MONITOR_SHA256  monitor.tar.gz" | sha256sum -c;   tar -xzf monitor.tar.gz
      --strip-components=1 -C /opt/kafka-monitor;   rm monitor.tar.gz;     cd /opt/kafka-monitor;   ./gradlew
      jar;     sed -i 's/localhost:2181/zookeeper:2181/' config/kafka-monitor.properties;   sed
      -i 's/localhost:9092/bootstrap:9092/' config/kafka-monitor.properties;     cat
      config/kafka-monitor.properties;   cat config/log4j.properties;     rm -rf /opt/gradle*
      /root/.gradle;     apt-get purge -y --auto-remove $buildDeps nodejs;   rm -rf
      /var/lib/apt/lists/*;   rm -rf /var/log/dpkg.log /var/log/alternatives.log /var/log/apt
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/kafka-monitor
  - CmdLine:
    - ./bin/kafka-monitor-start.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /opt/kafka-monitor/config/kafka-monitor.properties
    Name: cmd
    PrependShell: false
