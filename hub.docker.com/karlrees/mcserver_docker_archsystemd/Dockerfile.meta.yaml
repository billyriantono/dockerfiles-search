MetaArgs: null
Stages:
- BaseName: base/archlinux
  Commands:
  - Env:
    - Key: container
      Value: docker
    Name: env
  - Env:
    - Key: WORLD
      Value: '''default'''
    Name: env
  - Env:
    - Key: MCPORT
      Value: "19132"
    Name: env
  - Key: APKFILE
    Name: arg
    Value: minecraft.apk
  - Env:
    - Key: MCAPKFILE
      Value: $APKFILE
    Name: env
  - Name: expose
    Ports:
    - $MCPORT
  - CmdLine:
    - pacman -Sy
    Name: run
    PrependShell: true
  - CmdLine:
    - pacman --noconfirm -S systemd procps; pacman --noconfirm -Scc ; (cd /lib/systemd/system/sysinit.target.wants/;
      for i in *; do [ $i == systemd-tmpfiles-setup.service ] || rm -f $i; done);
      rm -f /lib/systemd/system/multi-user.target.wants/*;rm -f /lib/systemd/system/graphical.target.wants/*;
      rm -f /etc/systemd/system/*.wants/*;rm -f /lib/systemd/system/local-fs.target.wants/*;
      rm -f /lib/systemd/system/sockets.target.wants/*udev*; rm -f /lib/systemd/system/sockets.target.wants/*initctl*;
      rm -f /lib/systemd/system/basic.target.wants/*;rm -f /lib/systemd/system/anaconda.target.wants/*;
    Name: run
    PrependShell: true
  - CmdLine:
    - systemctl set-default -f multi-user.target
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /sys/fs/cgroup
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - pacman.conf.update
    - /tmp/
  - CmdLine:
    - cat /tmp/pacman.conf.update >> /etc/pacman.conf && rm -f /tmp/pacman.conf.update
    Name: run
    PrependShell: true
  - CmdLine:
    - pacman --noconfirm -Syu mcpeserver mcpeserver-core
    Name: run
    PrependShell: true
  - CmdLine:
    - install -dm 0755 -o mcpeserver /srv/mcpeserver
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /mcresources
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /mcresources
  - CmdLine:
    - mkdir /srv/mcpeserver/worlds
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - configtemplate.cfg
    - /srv/mcpeserver/configtemplate.cfg
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - startup.sh
    - /srv/mcpeserver/
  - CmdLine:
    - chmod +x /srv/mcpeserver/startup.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /srv/mcpeserver/startup.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: base/archlinux
  Name: ""
  Platform: ""
  SourceCode: FROM base/archlinux
