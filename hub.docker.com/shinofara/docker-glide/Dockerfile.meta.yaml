MetaArgs: null
Stages:
- BaseName: golang:1.7-alpine
  Commands:
  - Maintainer: Yuki Shinohara <shinofara+docker@gmail.com>
    Name: maintainer
  - CmdLine:
    - apk update &&     apk add --no-cache --virtual .glide-installdeps curl tar &&     apk
      add git
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -LO https://github.com/Masterminds/glide/releases/download/v0.12.3/glide-v0.12.3-linux-amd64.tar.gz
      &&     tar zxfv glide-v0.12.3-linux-amd64.tar.gz &&     mv linux-amd64/glide
      /usr/local/bin/ &&     rm -rf glide-v0.12.3-linux-amd64.tar.gz linux-amd64
    Name: run
    PrependShell: true
  - CmdLine:
    - apk del .glide-installdeps
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /work
  - CmdLine:
    - /usr/local/bin/glide
    Name: entrypoint
    PrependShell: false
  From:
    Image: golang:1.7-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM golang:1.7-alpine
