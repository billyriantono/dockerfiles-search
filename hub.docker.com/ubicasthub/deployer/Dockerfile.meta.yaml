MetaArgs: null
Stages:
- As: builder
  BaseName: alpine:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Nicolas Karolak <nicolas.karolak@ubicast.eu>"'
    Name: label
  - Env:
    - Key: VENV
      Value: /usr/local/pyvenv
    Name: env
  - Env:
    - Key: PATH
      Value: ${VENV}/bin:${PATH}
    Name: env
  - CmdLine:
    - apk add         gcc         libc-dev         libffi-dev         openssl-dev         python3-dev         unzip         wget     &&     python3
      -m venv ${VENV} &&     pip install --upgrade pip wheel
    Name: run
    PrependShell: true
  - Env:
    - Key: TERRAFORM_VERSION
      Value: 0.12.2
    Name: env
  - Env:
    - Key: TERRAFORM_URL
      Value: https://releases.hashicorp.com/terraform/${TERRAFORM_VERSION}/terraform_${TERRAFORM_VERSION}_linux_amd64.zip
    Name: env
  - CmdLine:
    - wget -O /tmp/terraform.zip ${TERRAFORM_URL} &&     unzip /tmp/terraform.zip
      -d /usr/local/bin
    Name: run
    PrependShell: true
  - Env:
    - Key: PACKER_VERSION
      Value: 1.4.1
    Name: env
  - Env:
    - Key: PACKER_URL
      Value: https://releases.hashicorp.com/packer/${PACKER_VERSION}/packer_${PACKER_VERSION}_linux_amd64.zip
    Name: env
  - CmdLine:
    - wget -O /tmp/packer.zip ${PACKER_URL} &&     unzip /tmp/packer.zip -d /usr/local/bin
    Name: run
    PrependShell: true
  - Env:
    - Key: ANSIBLE_VERSION
      Value: 2.8.1
    Name: env
  - CmdLine:
    - pip install ansible==${ANSIBLE_VERSION}
    Name: run
    PrependShell: true
  From:
    Image: alpine:latest
  Name: builder
  Platform: ""
  SourceCode: FROM alpine:latest AS builder
- BaseName: alpine:latest
  Commands:
  - Labels:
    - Key: maintainer
