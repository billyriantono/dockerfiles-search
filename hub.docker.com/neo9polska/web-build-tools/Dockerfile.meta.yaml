MetaArgs: null
Stages:
- BaseName: neo9polska/nodejs:latest
  Commands:
  - Maintainer: Neo9 Polska <labs@neo9.pl>
    Name: maintainer
  - Env:
    - Key: LAST_UPDATE
      Value: "2015-05-07"
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: PYTHON
      Value: python2
    Name: env
  - CmdLine:
    - mkdir /app
    Name: run
    PrependShell: true
