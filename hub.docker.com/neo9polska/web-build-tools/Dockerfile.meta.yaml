    - apt-get -yq update && apt-get -yq install git libfontconfig ruby-full
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g bower gulp grunt-cli
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install compass
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app/
  - CmdLine:
    - '[''gulp'']'
    Name: cmd
    PrependShell: true
  From:
    Image: neo9polska/nodejs:latest
  Name: ""
  Platform: ""
  SourceCode: FROM neo9polska/nodejs:latest
