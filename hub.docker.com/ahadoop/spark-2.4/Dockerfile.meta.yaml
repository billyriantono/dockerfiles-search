MetaArgs: null
Stages:
- BaseName: centos
  Commands:
  - CmdLine:
    - rpm -Uvh https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y sudo python2-pip wget nmap-ncat jq java-1.8.0-openjdk
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install robotframework
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O /usr/local/bin/dumb-init https://github.com/Yelp/dumb-init/releases/download/v1.2.0/dumb-init_1.2.0_amd64
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/local/bin/dumb-init
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/security/keytabs && chmod -R a+wr /etc/security/keytabs
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://repo.maven.apache.org/maven2/org/jboss/byteman/byteman/4.0.4/byteman-4.0.4.jar
    - /opt/byteman.jar
  - CmdLine:
    - chmod o+r /opt/byteman.jar
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/profiler &&     cd /opt/profiler &&     curl -L https://github.com/jvm-profiling-tools/async-profiler/releases/download/v1.5/async-profiler-1.5-linux-x64.tar.gz
      | tar xvz
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/jre/
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:/opt/hadoop/bin
    Name: env
  - CmdLine:
    - groupadd --gid 1000 hadoop
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd --uid 1000 hadoop --gid 100 --home /opt/hadoop
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo "hadoop ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers'
    Name: run
    PrependShell: true
  - CmdLine:
    - chown hadoop /opt
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts
    - /opt/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/krb5.conf
    - /etc/
  - CmdLine:
    - yum install -y krb5-workstation
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/hadoop
  - Name: volume
    Volumes:
    - /data
  - Name: user
    User: hadoop
  - CmdLine:
    - /usr/local/bin/dumb-init
    - --
    - /opt/starter.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos
  Name: ""
  Platform: ""
  SourceCode: FROM centos
