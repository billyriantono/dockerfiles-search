MetaArgs: null
Stages:
- BaseName: alpine:3.5
  Commands:
  - Labels:
    - Key: org.apache.hbase.is-clusterdock
      Value: ""
    Name: label
  - Env:
    - Key: DOCKER_BUCKET
      Value: get.docker.com
    Name: env
  - Env:
    - Key: DOCKER_VERSION
      Value: 1.11.1
    Name: env
  - CmdLine:
    - apk --no-cache add curl     gcc     git     libffi-dev     libxml2-dev     libxslt-dev     musl-dev     openssl-dev     py2-pip     python-dev     zlib-dev     &&
      curl -fSL "https://${DOCKER_BUCKET}/builds/Linux/x86_64/docker-${DOCKER_VERSION}.tgz"         -o
      docker.tgz     && tar -xzvf docker.tgz     && mv docker/* /usr/local/bin/     &&
      rmdir docker     && rm docker.tgz
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /root/clusterdock
  - CmdLine:
    - find /root/clusterdock -type f -name id_rsa -exec chmod 600 {} \;     && pip
      install --upgrade -r /root/clusterdock/requirements.txt     && rm -rf /root/.cache/pip/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root/clusterdock
  - CmdLine:
    - python
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.5
