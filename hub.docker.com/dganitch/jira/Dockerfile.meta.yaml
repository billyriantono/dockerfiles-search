MetaArgs: null
Stages:
- BaseName: alpine:3.8
  Commands:
  - Env:
    - Key: JIRA_VERSION
      Value: 7.12.3
    Name: env
  - CmdLine:
    - apk update &&     apk add curl bash gzip
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --no-cache add ca-certificates wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q -O /etc/apk/keys/sgerrand.rsa.pub https://alpine-pkgs.sgerrand.com/sgerrand.rsa.pub
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/sgerrand/alpine-pkg-glibc/releases/download/2.27-r0/glibc-2.27-r0.apk
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/sgerrand/alpine-pkg-glibc/releases/download/2.27-r0/glibc-bin-2.27-r0.apk
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add glibc-2.27-r0.apk
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add glibc-bin-2.27-r0.apk
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - response.varfile
    - /response.varfile
  - CmdLine:
    - curl --progress-bar -L -O https://www.atlassian.com/software/jira/downloads/binary/atlassian-jira-software-${JIRA_VERSION}-x64.bin
      &&     chmod a+x atlassian-jira-software-${JIRA_VERSION}-x64.bin &&      ./atlassian-jira-software-${JIRA_VERSION}-x64.bin
      -q -varfile response.varfile &&     rm -f /atlassian-jira-software-${JIRA_VERSION}-x64.bin
      &&     adduser -D -H jira &&     chown -R jira /opt/atlassian &&     chown -R
      jira /var/atlassian
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/atlassian/application-data/jira/
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /opt/atlassian/jira/bin/start-jira.sh
    - -fg
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.8
