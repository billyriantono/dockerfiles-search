MetaArgs: null
Stages:
- BaseName: debian:buster
  Commands:
  - Maintainer: Martin Venu≈° "martin.venus@gmail.com"
    Name: maintainer
  - Env:
    - Key: PATH
      Value: '"/root/.yarn/bin:${PATH}"'
    Name: env
  - CmdLine:
    - apt-get -y update &&     apt-get -y install bash curl git gpg zlib1g-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_12.x | bash -  &&     apt-get install
      -y nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o- -L https://yarnpkg.com/install.sh | sh -s &&     mkdir -p /app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: '"/app"'
  - Name: volume
    Volumes:
    - /app
  - CmdLine:
    - yarn
    Name: cmd
    PrependShell: false
  From:
    Image: debian:buster
  Name: ""
  Platform: ""
  SourceCode: FROM debian:buster
