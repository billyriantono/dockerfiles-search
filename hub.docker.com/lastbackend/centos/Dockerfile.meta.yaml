MetaArgs: null
Stages:
- BaseName: centos:centos5
  Commands:
  - Maintainer: team@lastbackend.com
    Name: maintainer
  - CmdLine:
    - yum -y install openssh-server epel-release pwgen &&     yum -y install pwgen
      &&     rm -f /etc/ssh/ssh_host_dsa_key /etc/ssh/ssh_host_rsa_key &&     ssh-keygen
      -q -N "" -t dsa -f /etc/ssh/ssh_host_dsa_key &&     ssh-keygen -q -N "" -t rsa
      -f /etc/ssh/ssh_host_rsa_key &&     sed -i "s/#UsePrivilegeSeparation.*/UsePrivilegeSeparation
      no/g" /etc/ssh/sshd_config &&     sed -i "s/UsePAM.*/UsePAM no/g" /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - init.sh
    - /init.sh
  - CmdLine:
    - chmod +x /*.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: AUTHORIZED_KEYS
      Value: '**None**'
    Name: env
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /init.sh
    Name: cmd
    PrependShell: false
  From:
    Image: centos:centos5
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos5
