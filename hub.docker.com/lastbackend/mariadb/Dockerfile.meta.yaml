MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: team@lastbackend.com
    Name: maintainer
  - CmdLine:
    - apt-key adv --recv-keys --keyserver hkp://keyserver.ubuntu.com:80 0xcbcb082a1bb943db
      &&     echo 'deb http://mirrors.syringanetworks.net/mariadb/repo/10.0/ubuntu
      trusty main' >> /etc/apt/sources.list &&     echo 'deb-src http://mirrors.syringanetworks.net/mariadb/repo/10.0/ubuntu
      trusty main' >> /etc/apt/sources.list &&     apt-get update &&     apt-get install
      -y mariadb-server pwgen &&     rm -rf /var/lib/mysql/* &&     apt-get clean
      &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -r 's/bind-address.*$/bind-address = 0.0.0.0/' /etc/mysql/my.cnf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - init.sh
    - /init.sh
  - CmdLine:
    - chmod +x /*.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/mysql
    - /var/lib/mysql
  - Env:
    - Key: TERM
      Value: dumb
    Name: env
  - Name: expose
    Ports:
    - "3306"
  - CmdLine:
    - /init.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
