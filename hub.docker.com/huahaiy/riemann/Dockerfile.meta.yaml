MetaArgs: null
Stages:
- BaseName: huahaiy/oracle-java
  Commands:
  - Maintainer: Huahai Yang <hyang@juji-inc.com>
    Name: maintainer
  - CmdLine:
    - echo "===> install Riemann..."  &&   wget https://aphyr.com/riemann/riemann_0.2.10_all.deb
      &&   dpkg -i riemann_0.2.10_all.deb &&   rm riemann_0.2.10_all.deb &&   apt-get
      clean &&   rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./docker-entrypoint.sh
    - /
  - Env:
    - Key: RIEMANN_CONFIG_INCLUDE_DIR
      Value: /riemann
    Name: env
  - Name: volume
    Volumes:
    - /riemann
    - /var/log/riemann
  - Name: expose
    Ports:
    - "5555"
    - 5555/udp
    - "5556"
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - riemann
    Name: cmd
    PrependShell: false
  From:
    Image: huahaiy/oracle-java
  Name: ""
  Platform: ""
  SourceCode: FROM huahaiy/oracle-java
