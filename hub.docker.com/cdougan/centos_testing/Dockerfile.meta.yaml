      &&       echo 'export PATH="$HOME/.rbenv/bin:$PATH"' >> $HOME/.bash_profile
      &&       echo 'eval "$(rbenv init -)"' >> $HOME/.bash_profile &&       source
      $HOME/.bash_profile &&       rbenv install -v ${RUBYVER} &&       rbenv global
