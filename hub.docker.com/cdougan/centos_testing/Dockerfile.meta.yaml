      &&       tar xvf git-${GITVER}.tar.gz &&       cd git-${GITVER} &&       make
      prefix=/usr/local/git all &&       make prefix=/usr/local/git install &&       echo
      "export PATH=$PATH:/usr/local/git/bin" >> /etc/bashrc &&       source /etc/bashrc
      &&       git --version &&       rm -f /usr/src/git-${GITVER}.tar.gz &&       rm
      -rf /usr/src/git-${GITVER} &&       cd $HOME &&       git clone git://github.com/sstephenson/rbenv.git
