MetaArgs: null
Stages:
- BaseName: ubuntu:17.04
  Commands:
  - CmdLine:
    - apt-get purge -y systemd --allow-remove-essential
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y upstart cron ssh sudo python-minimal locales
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - init-fake.conf
    - /etc/init/fake-container-events.conf
  - CmdLine:
    - rm /usr/sbin/policy-rc.d;     rm /sbin/initctl; dpkg-divert --rename --remove
      /sbin/initctl
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8 && update-locale LANG=en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - '/usr/sbin/update-rc.d -f ondemand remove;     for f in         /etc/init/u*.conf         /etc/init/mounted-dev.conf         /etc/init/mounted-proc.conf         /etc/init/mounted-run.conf         /etc/init/mounted-tmp.conf         /etc/init/mounted-var.conf         /etc/init/hostname.conf         /etc/init/networking.conf         /etc/init/tty*.conf         /etc/init/plymouth*.conf         /etc/init/hwclock*.conf         /etc/init/module*.conf    ;
      do         dpkg-divert --local --rename --add "$f";     done;     echo ''# /lib/init/fstab:
      cleared out for bare-bones Docker'' > /lib/init/fstab'
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/^session\s+required\s+pam_loginuid.so$/session optional pam_loginuid.so/'
      /etc/pam.d/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/^PermitRootLogin\s+.*/PermitRootLogin yes/' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - Env:
    - Key: container
      Value: docker
    Name: env
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /sbin/upstart
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:17.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:17.04
