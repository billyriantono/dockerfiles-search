MetaArgs: null
Stages:
- BaseName: alpine:3.4
  Commands:
  - Maintainer: Xabier de Zuazo "xabier@zuazo.org"
    Name: maintainer
  - Env:
    - Key: PROXYCHAINS_CONF
      Value: /etc/proxychains/proxychains.conf
    - Key: TOR_CONF
      Value: /etc/tor/torrc
    - Key: TOR_LOG_DIR
      Value: /var/log/s6/tor
    - Key: DNSMASQ_CONF
      Value: /etc/dnsmasq.conf
    - Key: DNSMASQ_LOG_DIR
      Value: /var/log/s6/dnsmasq
    Name: env
  - CmdLine:
    - echo '@edge http://dl-cdn.alpinelinux.org/alpine/edge/main' >>       /etc/apk/repositories
      &&     echo '@edge http://dl-cdn.alpinelinux.org/alpine/edge/community' >>       /etc/apk/repositories
      &&     apk add --update       dnsmasq       openssl       proxychains-ng       s6       tor@edge
      &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/torrc
    - $TOR_CONF
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/proxychains/proxychains.conf
    - $PROXYCHAINS_CONF
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/dnsmasq.conf
    - $DNSMASQ_CONF
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/s6
    - /etc/s6
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/tor_boot
    - /usr/bin/tor_boot
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/tor_wait
    - /usr/bin/tor_wait
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/proxychains_wrapper
    - /usr/bin/proxychains_wrapper
  - CmdLine:
    - mkdir -p "$TOR_LOG_DIR" "$DNSMASQ_LOG_DIR" &&     chown tor $TOR_CONF &&     chmod
      0644 $PROXYCHAINS_CONF &&     chmod 0755       /etc/s6/*/log/run       /etc/s6/*/run       /usr/bin/tor_boot       /usr/bin/tor_wait       /usr/bin/proxychains_wrapper
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/proxychains_wrapper
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /bin/sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.4
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.4
