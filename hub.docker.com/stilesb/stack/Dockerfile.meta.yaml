MetaArgs: null
Stages:
- BaseName: debian:jessie-slim
  Commands:
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 575159689BEFB442
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'deb http://download.fpcomplete.com/debian jessie main' |     tee /etc/apt/sources.list.d/fpco.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -y && apt-get upgrade -y && apt-get install -y curl stack bzip2
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -ms /bin/bash robot
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd nixbld && usermod -a -G nixbld robot
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /home/robot
    Name: env
  - CmdLine:
    - mkdir -p /nix $HOME/.nixpkgs /home/robot/code/.stack-work &&     chown -R robot
      /nix $HOME/.nixpkgs /home/robot/code/.stack-work
    Name: run
    PrependShell: true
  - Env:
    - Key: USER
      Value: robot
    Name: env
  - Name: user
    User: robot
  - Name: workdir
    Path: /home/robot
  - CmdLine:
    - curl https://nixos.org/nix/install | sh
    Name: run
    PrependShell: true
  - CmdLine:
    - . $HOME/.nix-profile/etc/profile.d/nix.sh &&     nix-channel --add https://nixos.org/channels/nixpkgs-unstable
      &&     nix-channel --update
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/robot/code
  From:
    Image: debian:jessie-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie-slim
