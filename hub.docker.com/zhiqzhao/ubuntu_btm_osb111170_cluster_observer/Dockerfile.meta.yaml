MetaArgs: null
Stages:
- BaseName: zhiqzhao/ubuntu_btm_osb111170_cluster:latest
  Commands:
  - Maintainer: Henry Zhao (https://www.linkedin.com/in/dreamerhenry)
    Name: maintainer
  - Name: user
    User: root
  - Env:
    - Key: WLSERVER_HOME
      Value: /root/Oracle/Middleware/wlserver_10.3
    Name: env
  - Env:
    - Key: WLDOMAIN_HOME
      Value: /root/Oracle/Middleware/user_projects/domains/osb_domain
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:/util
    Name: env
  - Env:
    - Key: BTM_PORT
      Value: "8080"
    Name: env
  - CmdLine:
    - mkdir -p /util
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'echo BTMHOST=$BTM_HOST:$BTM_PORT' >> /root/.bashrc &&     echo 'echo DBHOST=$DB_HOST:$DB_PORT'
      >> /root/.bashrc &&     echo 'echo WLSERVER_HOME=$WLSERVER_HOME' >> /root/.bashrc
      &&     echo 'echo WLDOMAIN_HOME=$WLDOMAIN_HOME' >> /root/.bashrc &&     echo
      'source $WLDOMAIN_HOME/bin/setDomainEnv.sh' >> /root/.bashrc &&     echo 'source
      $WLSERVER_HOME/nanoagent/bin/nanoEnvWeblogic.sh' >> /root/.bashrc &&     echo
      "echo \"**********************************************\"">> /root/.bashrc &&     echo
      'echo Usage:' >> /root/.bashrc &&     echo "echo \"exec 'deployOB.sh' to deploy
      observer\"" >> /root/.bashrc &&     echo "echo \"**********************************************\"">>
      /root/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --no-check-certificate 'https://docs.google.com/uc?export=download&id=0B-NEimEr29WdeHlDdDdCSFkxZWc'
      -O deployOB.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --no-check-certificate 'https://docs.google.com/uc?export=download&id=0B-NEimEr29WdQkFyc1FpelVJVFE'
      -O startWL_COSB.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --no-check-certificate 'https://docs.google.com/uc?export=download&id=0B-NEimEr29WdNFRxYW1JNGR4M2c'
      -O main_cluster_osb.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /deployOB.sh /util &&     mv /startWL_COSB.sh /util &&     mv /main_cluster_osb.sh
      /util &&     chmod a+x /util/*.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "36963"
    - "5556"
    - "7001"
    - "8001"
    - "8002"
    - "8101"
    - "8453"
  - CmdLine:
    - /util/main_cluster_osb.sh
    Name: cmd
    PrependShell: false
  From:
    Image: zhiqzhao/ubuntu_btm_osb111170_cluster:latest
  Name: ""
  Platform: ""
  SourceCode: FROM zhiqzhao/ubuntu_btm_osb111170_cluster:latest
