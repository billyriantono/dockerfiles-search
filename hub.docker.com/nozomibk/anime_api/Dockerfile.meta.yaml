MetaArgs: null
Stages:
- BaseName: vertx/vertx3
  Commands:
  - Env:
    - Key: VERTICLE_NAME
      Value: de.comhix.anime.ServerBase
    Name: env
  - Env:
    - Key: VERTICLE_FILE
      Value: api.jar
    Name: env
  - Env:
    - Key: VERTICLE_HOME
      Value: /usr/verticles
    Name: env
  - Name: expose
    Ports:
    - "8080"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - $VERTICLE_FILE
    - $VERTICLE_HOME/
  - CmdLine:
    - mkdir $VERTICLE_HOME/lib
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - lib/*
    - $VERTICLE_HOME/lib/
  - CmdLine:
    - mkdir $VERTICLE_HOME/data
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $VERTICLE_HOME
  - CmdLine:
    - sh
    - -c
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - exec java -jar $VERTICLE_FILE
    Name: cmd
    PrependShell: false
  From:
    Image: vertx/vertx3
  Name: ""
  Platform: ""
  SourceCode: FROM vertx/vertx3
