MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Name: workdir
    Path: /usr/local/vpnserver
  - Name: expose
    Ports:
    - 1194/tcp
    - 1194/udp
    - 443/tcp
    - 4500/udp
    - 500/udp
    - 5555/tcp
    - 992/tcp
  - CmdLine:
    - /usr/local/vpnserver/entrypoint
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - apt-get update &&     apt-get -y -q install iptables gcc make wget &&     export
      VERSION=v4.22-9634-beta-2016.11.27 &&     wget "http://www.softether-download.com/files/softether/${VERSION}-tree/Linux/SoftEther_VPN_Server/64bit_-_Intel_x64_or_AMD64/softether-vpnserver-${VERSION}-linux-x64-64bit.tar.gz"
      -O /tmp/softether-vpnserver.tar.gz &&     tar -xzvf /tmp/softether-vpnserver.tar.gz
      -C /usr/local/ &&     rm /tmp/softether-vpnserver.tar.gz &&     make i_read_and_agree_the_license_agreement
      &&     mkdir -p /etc/vpnserver &&     apt-get purge -y -q --auto-remove gcc
      make wget &&     apt-get clean &&     rm -rf /var/cache/apt/* /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint
    - /usr/local/vpnserver/entrypoint
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
