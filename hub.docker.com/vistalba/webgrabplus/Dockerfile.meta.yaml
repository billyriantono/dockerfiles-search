MetaArgs: null
Stages:
- BaseName: phusion/baseimage:latest
  Commands:
  - Maintainer: vistalba
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - rm -rf /etc/service/sshd /etc/my_init.d/00_regen_ssh_host_keys.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - CmdLine:
    - usermod -u 99 nobody &&     usermod -g 100 nobody
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 3FA7E0328081BFF6A14DA29AA6A19B38D3D831EF
      &&     echo "deb http://download.mono-project.com/repo/ubuntu xenial main" |
      tee /etc/apt/sources.list.d/mono-official.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-add-repository multiverse &&     apt-get update -qq &&     apt-get install
      -qy sudo unzip wget nano
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -qy mono-runtime libmono-system-data4.0-cil libmono-system-web4.0-cil
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /webgrab &&     wget -O /tmp/webgrab.tar.gz http://www.webgrabplus.com/sites/default/files/download/SW/V2.1.0/WebGrabPlus_V2.1_install.tar.gz
      &&     wget -O /tmp/siteini.zip http://webgrabplus.com/sites/default/files/download/ini/SiteIniPack_current.zip
      &&     tar --strip-components=1 -xvf /tmp/webgrab.tar.gz -C /webgrab &&     rm
      -rf /webgrab/siteini.pack &&     unzip -o -d /webgrab /tmp/siteini.zip &&     rm
      -f /tmp/webgrab.tar.gz /tmp/siteini.zip &&     cd /webgrab &&     ./install.sh
      &&     rm -f /webgrab/WebGrab++.config.xml /webgrab/WebGrab++.config.example.xml
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./assets/startup.sh
    - ./assets/mycron
    - ./assets/WebGrab++.config.xml
    - ./assets/tele.ch.ini
    - ./assets/tele.ch.channels.xml
    - ./assets/horizon.tv.ini
    - ./assets/horizon.tv.channels.xml
    - /webgrab/assets/
  - CmdLine:
    - chmod -R +x /webgrab/ &&     crontab -u nobody /webgrab/assets/mycron &&     mkdir
      -p /etc/my_init.d &&     cp /webgrab/assets/startup.sh /etc/my_init.d/
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
    - /data
  From:
    Image: phusion/baseimage:latest
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:latest
