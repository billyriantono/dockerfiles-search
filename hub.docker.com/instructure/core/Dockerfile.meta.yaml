MetaArgs:
- DefaultValue: v0.16.1
  Key: TINI_VERSION
  ProvidedValue: null
  Value: v0.16.1
Stages:
- As: tini
  BaseName: instructure/tini:${TINI_VERSION}
  Commands: null
  From:
    Image: instructure/tini:${TINI_VERSION}
  Name: tini
  Platform: ""
  SourceCode: FROM instructure/tini:${TINI_VERSION} as tini
- BaseName: ubuntu:xenial
  Commands:
  - Maintainer: Instructure
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - addgroup --gid 9999 docker  && adduser --uid 9999 --gid 9999 --disabled-password
      --gecos "Docker User" docker  && usermod -L docker  && apt-get update  && apt-get
      install -y --no-install-recommends         apt-transport-https         ca-certificates         curl         language-pack-en         locales  &&
      apt-get install -y --no-install-recommends         build-essential         git         psmisc         python         software-properties-common         tzdata  &&
      apt-get clean  && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - dpkg-reconfigure locales
    Name: run
    PrependShell: true
  - Chown: ""
    From: tini
    Name: copy
    SourcesAndDest:
    - /tini
    - /tini
  - Name: user
    User: docker
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
