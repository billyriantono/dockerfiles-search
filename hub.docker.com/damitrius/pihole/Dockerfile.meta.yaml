MetaArgs: null
Stages:
- BaseName: pihole/debian-base:latest
  Commands:
  - Env:
    - Key: S6OVERLAY_RELEASE
      Value: https://github.com/just-containers/s6-overlay/releases/download/v1.21.7.0/s6-overlay-amd64.tar.gz
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - install.sh
    - /usr/local/bin/install.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - VERSION
    - /etc/docker-pi-hole-version
  - Env:
    - Key: PIHOLE_INSTALL
      Value: /root/ph_install.sh
    Name: env
  - CmdLine:
    - bash -ex install.sh 2>&1 &&     rm -rf /var/cache/apt/archives /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /s6-init
    Name: entrypoint
    PrependShell: false
  - Chown: ""
    Name: add
    SourcesAndDest:
    - s6/debian-root
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - s6/service
    - /usr/local/bin/service
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /cloudflared
    - /
  - Env:
    - Key: PHP_ENV_CONFIG
      Value: '''/etc/lighttpd/conf-enabled/15-fastcgi-php.conf'''
    Name: env
  - Env:
    - Key: PHP_ERROR_LOG
      Value: '''/var/log/lighttpd/error.log'''
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./start.sh
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./bash_functions.sh
    - /
  - Env:
    - Key: IPv6
      Value: "True"
    Name: env
  - Name: expose
    Ports:
    - "53"
    - 53/udp
  - Name: expose
    Ports:
    - 67/udp
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - Env:
    - Key: S6_LOGGING
      Value: "0"
    Name: env
  - Env:
    - Key: S6_KEEP_ENV
      Value: "1"
    Name: env
  - Env:
    - Key: S6_BEHAVIOUR_IF_STAGE2_FAILS
      Value: "2"
    Name: env
  - Env:
    - Key: ServerIP
      Value: 0.0.0.0
    Name: env
  - Env:
    - Key: FTL_CMD
      Value: no-daemon
    Name: env
  - Env:
    - Key: DNSMASQ_USER
      Value: root
    Name: env
  - Env:
    - Key: VERSION
      Value: v4.3.1
    Name: env
  - Env:
    - Key: ARCH
      Value: amd64
    Name: env
  - Env:
    - Key: PATH
      Value: /opt/pihole:${PATH}
    Name: env
  - Labels:
    - Key: image
      Value: '"pihole/pihole:v4.3.1_amd64"'
    Name: label
  - Labels:
    - Key: maintainer
      Value: '"adam@diginc.us"'
    Name: label
  - Labels:
    - Key: url
      Value: '"https://www.github.com/pi-hole/docker-pi-hole"'
    Name: label
  - Health:
      Test:
      - CMD-SHELL
      - dig @127.0.0.1 pi.hole || exit 1
    Name: healthcheck
  - Name: shell
    Shell:
    - /bin/bash
    - -c
  From:
    Image: pihole/debian-base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM pihole/debian-base:latest
