MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Jimmy Song <http://github.com/jimmysong>
    Name: maintainer
  - CmdLine:
    - apt-get update  && DEBIAN_FRONTEND=noninteractive apt-get install -y lxde-core
      lxterminal tightvncserver curl gnupg g++ libcrypto++-dev swig python-dev python-twisted
      libqtcore4 libqt4-dev python-qt4 pyqt4-dev-tools python-psutil xdg-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /bitcoin
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /bitcoin
  - Env:
    - Key: BITCOIN_VERSION
      Value: 0.14.1
    Name: env
  - CmdLine:
    - curl -SLO "https://bitcoin.org/bin/bitcoin-core-${BITCOIN_VERSION}/bitcoin-${BITCOIN_VERSION}-x86_64-linux-gnu.tar.gz"  &&
      curl -SLO "https://bitcoin.org/bin/bitcoin-core-${BITCOIN_VERSION}/SHA256SUMS.asc"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - laanwj-releases.asc
    - /bitcoin
  - CmdLine:
    - gpg --import laanwj-releases.asc  && gpg --verify --trust-model=always SHA256SUMS.asc  &&
      gpg --decrypt --output SHA256SUMS SHA256SUMS.asc  && grep "bitcoin-${BITCOIN_VERSION}-x86_64-linux-gnu.tar.gz"
      SHA256SUMS | sha256sum -c -  && tar -xzf "bitcoin-${BITCOIN_VERSION}-x86_64-linux-gnu.tar.gz"
      -C /usr --strip-components=1  && rm "bitcoin-${BITCOIN_VERSION}-x86_64-linux-gnu.tar.gz"
      SHA256SUMS.asc SHA256SUMS
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /bitcoin /root/.bitcoin
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /armory
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /armory
  - Env:
    - Key: ARMORY_VERSION
      Value: "0.96"
    Name: env
  - CmdLine:
    - curl -SLO "https://github.com/goatpig/BitcoinArmory/releases/download/v${ARMORY_VERSION}/armory_${ARMORY_VERSION}-gcc5.4_amd64.deb"
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -SLO "https://github.com/goatpig/BitcoinArmory/releases/download/v${ARMORY_VERSION}/sha256sum.txt.asc"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - goatpig-signing-key.asc
    - /armory
  - CmdLine:
    - gpg --import goatpig-signing-key.asc  && gpg --verify --trust-model=always sha256sum.txt.asc  &&
      gpg --decrypt --output sha256sum.txt sha256sum.txt.asc  && grep "armory_${ARMORY_VERSION}-gcc5.4_amd64.deb"
      sha256sum.txt | sha256sum -c -  && dpkg -i "armory_${ARMORY_VERSION}-gcc5.4_amd64.deb"  &&
      rm "armory_${ARMORY_VERSION}-gcc5.4_amd64.deb" sha256sum.txt.asc sha256sum.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /armory /root/.armory
    Name: run
    PrependShell: true
  - Env:
    - Key: USER
      Value: root
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - password.txt
    - .
  - CmdLine:
    - cat password.txt password.txt | vncpasswd  && rm password.txt
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5901"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /opt/
  - CmdLine:
    - /opt/run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
