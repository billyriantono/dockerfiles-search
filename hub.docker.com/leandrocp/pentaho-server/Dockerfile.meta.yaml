MetaArgs: null
Stages:
- BaseName: java:7
  Commands:
  - Maintainer: Leandro Cesquini Pereira <leandro.cesquini@gmail.com>
    Name: maintainer
  - Env:
    - Key: BISERVER_VERSION
      Value: "5.3"
    Name: env
  - Env:
    - Key: BISERVER_TAG
      Value: 5.3.0.0-213
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-1.7.0-openjdk-amd64
    Name: env
  - Env:
    - Key: PENTAHO_HOME
      Value: /pentaho
    Name: env
  - Env:
    - Key: PENTAHO_JAVA_HOME
      Value: $JAVA_HOME
    Name: env
  - Env:
    - Key: CATALINA_BASE
      Value: $PENTAHO_HOME/biserver-ce/tomcat
    Name: env
  - Env:
    - Key: CATALINA_HOME
      Value: $PENTAHO_HOME/biserver-ce/tomcat
    Name: env
  - Env:
    - Key: CATALINA_TMPDIR
      Value: $PENTAHO_HOME/biserver-ce/tomcat/temp
    Name: env
  - Env:
    - Key: CLASSPATH
      Value: $PENTAHO_HOME/biserver-ce/tomcat/bin/bootstrap.jar
    Name: env
  - Env:
    - Key: CATALINA_OPTS
      Value: '""'
    Name: env
  - Env:
    - Key: PATH
      Value: $PENTAHO_HOME/biserver-ce:$PATH
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y curl locales zip unzip netcat dnsutils
      postgresql-client &&     apt-get clean && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: TIMEZONE
      Value: '"America/Sao_Paulo"'
    Name: env
  - Env:
    - Key: LOCALE
      Value: '"en_US.UTF-8 UTF-8"'
    Name: env
  - Env:
    - Key: LANG
      Value: '"en_US.utf8"'
    Name: env
  - CmdLine:
    - echo $TIMEZONE > /etc/timezone &&     echo $LOCALE >> /etc/locale.gen &&     locale-gen
      &&     dpkg-reconfigure locales &&     dpkg-reconfigure -f noninteractive tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/curl -SL "http://sourceforge.net/projects/pentaho/files/Business%20Intelligence%20Server/${BISERVER_VERSION}/biserver-ce-${BISERVER_TAG}.zip/download"
      -o /tmp/biserver-ce-${BISERVER_TAG}.zip --retry 3 -C -
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/unzip -q /tmp/biserver-ce-${BISERVER_TAG}.zip -d $PENTAHO_HOME &&     rm
      -f /tmp/biserver-ce-${BISERVER_TAG}.zip &&     rm -f $PENTAHO_HOME/biserver-ce/promptuser.sh
      &&     mkdir $PENTAHO_HOME/conf &&     chmod +x $PENTAHO_HOME/biserver-ce/start-pentaho.sh
      &&     sed -i -e 's/\(exec ".*"\) start/\1 run/' $PENTAHO_HOME/biserver-ce/tomcat/bin/startup.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf
    - $PENTAHO_HOME/conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - Name: volume
    Volumes:
    - /pentaho-data
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: java:7
  Name: ""
  Platform: ""
  SourceCode: FROM java:7
