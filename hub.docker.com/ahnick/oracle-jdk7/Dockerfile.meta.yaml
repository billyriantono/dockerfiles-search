MetaArgs: null
Stages:
- BaseName: stackbrew/ubuntu:precise
  Commands:
  - Maintainer: Xan Nick "xan.nick@gmail.com"
    Name: maintainer
  - CmdLine:
    - echo "deb http://archive.ubuntu.com/ubuntu precise main universe" > /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -y python-software-properties
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:webupd8team/java
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - echo oracle-java7-installer shared/accepted-oracle-license-v1-1 select true
      | /usr/bin/debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -y oracle-java7-installer
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get autoremove && apt-get autoclean
    Name: run
    PrependShell: true
  - CmdLine:
    - update-alternatives --display java
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-7-oracle
    Name: env
  From:
    Image: stackbrew/ubuntu:precise
  Name: ""
  Platform: ""
  SourceCode: FROM stackbrew/ubuntu:precise
