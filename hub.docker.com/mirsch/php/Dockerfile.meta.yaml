MetaArgs: null
Stages:
- BaseName: php:7.3-fpm
  Commands:
  - CmdLine:
    - apt-get update     && apt-get install -y --no-install-recommends     locales
      curl wget git zip unzip less     sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-configure pdo_mysql     && docker-php-ext-install -j$(nproc)
      pdo_mysql
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --no-install-recommends     libfreetype6-dev libjpeg62-turbo-dev
      libpng-dev     && docker-php-ext-configure gd --with-freetype-dir=/usr/include/
      --with-jpeg-dir=/usr/include/     && docker-php-ext-install -j$(nproc) gd
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-configure bcmath     && docker-php-ext-install -j$(nproc) bcmath
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --no-install-recommends     libc-client-dev libkrb5-dev     &&
      docker-php-ext-configure imap --with-kerberos --with-imap-ssl     && docker-php-ext-install
      -j$(nproc) imap
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --no-install-recommends     libldap2-dev     && docker-php-ext-configure
      ldap --with-libdir=lib/x86_64-linux-gnu/     && docker-php-ext-install -j$(nproc)
      ldap
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --no-install-recommends     zlib1g-dev libicu-dev g++     &&
      docker-php-ext-configure intl     && docker-php-ext-install intl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --no-install-recommends     zlib1g-dev libzip-dev     &&
      docker-php-ext-configure zip     && docker-php-ext-install zip
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - php.ini
    - /usr/local/etc/php/php.ini
  - CmdLine:
    - "curl -sSk https://getcomposer.org/installer | php -- --disable-tls && \tmv
      composer.phar /usr/local/bin/composer"
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q --no-check-certificate https://phar.phpunit.de/phpunit-8.phar &&     mv
      phpunit*.phar phpunit.phar &&     chmod +x phpunit.phar &&     mv phpunit.phar
      /usr/local/bin/phpunit
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "en_US.UTF-8 UTF-8" > /etc/locale.gen &&     echo "de_DE.UTF-8 UTF-8" >>
      /etc/locale.gen &&     locale-gen
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd dev -g 999 && useradd dev -g dev -d /home/dev -m && passwd -d dev &&
      echo "dev ALL=(ALL) ALL" > /etc/sudoers
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/
  - Name: expose
    Ports:
    - "9000"
  - CmdLine:
    - php-fpm
    Name: cmd
    PrependShell: false
  - Name: user
    User: dev
  From:
    Image: php:7.3-fpm
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.3-fpm
