MetaArgs: null
Stages:
- BaseName: goalgorilla/open_social_docker:latest
  Commands:
  - Maintainer: devel@goalgorilla.com
    Name: maintainer
  - CmdLine:
    - composer install --prefer-dist --no-interaction
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /root/.composer/vendor/bin/behat /usr/local/bin/behat
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /root/.composer/vendor/bin/phpunit /usr/local/bin/phpunit
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /var/www/vendor/bin/drupal /usr/local/bin/drupal
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - php.ini
    - /usr/local/etc/php/php.ini
  - CmdLine:
    - apt-get install -y libgmp-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/include/x86_64-linux-gnu/gmp.h /usr/local/include/
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-configure gmp
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install gmp
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install xdebug &&     docker-php-ext-enable xdebug &&     sed -i '1 a xdebug.remote_autostart=true'
      /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini &&     sed -i '1 a xdebug.remote_mode=req'
      /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini &&     sed -i '1 a xdebug.remote_handler=dbgp'
      /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini &&     sed -i '1 a xdebug.remote_connect_back=1
      ' /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini &&     sed -i '1 a xdebug.remote_port=9000'
      /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini &&     sed -i '1 a xdebug.remote_host=127.0.0.1'
      /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini &&     sed -i '1 a xdebug.remote_enable=1'
      /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - version=$(php -r "echo PHP_MAJOR_VERSION.PHP_MINOR_VERSION;")     && curl -A
      "Docker" -o /tmp/blackfire-probe.tar.gz -D - -L -s https://blackfire.io/api/v1/releases/probe/php/linux/amd64/$version     &&
      mkdir -p /tmp/blackfire     && tar zxpf /tmp/blackfire-probe.tar.gz -C /tmp/blackfire     &&
      mv /tmp/blackfire/blackfire-*.so $(php -r "echo ini_get('extension_dir');")/blackfire.so     &&
      printf "extension=blackfire.so\nblackfire.agent_socket=tcp://blackfire:8707\n"
      > $PHP_INI_DIR/conf.d/blackfire.ini     && rm -rf /tmp/blackfire /tmp/blackfire-probe.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - php -r "opcache_reset();"
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -u 1000 www-data
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -G staff www-data
    Name: run
    PrependShell: true
  From:
    Image: goalgorilla/open_social_docker:latest
  Name: ""
  Platform: ""
  SourceCode: FROM goalgorilla/open_social_docker:latest
