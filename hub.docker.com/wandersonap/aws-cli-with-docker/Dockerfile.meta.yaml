MetaArgs: null
Stages:
- BaseName: debian
  Commands:
  - Labels:
    - Key: Maintainer
      Value: '"Wanderson Pereira <wanderson.coord@gmail.com>"'
    Name: label
  - CmdLine:
    - apt-get update  -qq && apt-get install -y -qq apt-transport-https  ca-certificates  gnupg-agent   build-essential  software-properties-common  libssl-dev  libffi-dev  python3-dev  unixodbc-dev  curl  python3-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fsSL https://download.docker.com/linux/debian/gpg | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key fingerprint 0EBFCD88
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/debian
      $(lsb_release -cs) stable"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update  && apt-get -y install docker-ce  docker-ce-cli  containerd.io
    Name: run
    PrependShell: true
  - CmdLine:
    - export PATH=/usr/local/bin:$PATH
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install awscli --upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - aws --version
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "2375"
  - CmdLine:
    - service
    - docker
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: debian
  Name: ""
  Platform: ""
  SourceCode: From debian
