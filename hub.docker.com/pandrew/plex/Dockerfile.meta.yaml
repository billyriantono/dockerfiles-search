MetaArgs: null
Stages:
- BaseName: debian:testing
  Commands:
  - CmdLine:
    - apt-get -y update && apt-get -y install     curl     unzip     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: PLEX_VERSION
      Value: 1.1.4.2757-24ffd60
    Name: env
  - CmdLine:
    - curl -fL https://downloads.plex.tv/plex-media-server/${PLEX_VERSION}/plexmediaserver_${PLEX_VERSION}_amd64.deb
      > plex.deb     && dpkg -i plex.deb     && rm -v plex.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /root/Library/Application\ Support/Plex\ Media\ Server/Plug-ins/     &&
      curl -fL https://github.com/trakt/Plex-Trakt-Scrobbler/archive/master.zip >
      /trakt.zip     && unzip /trakt.zip     && mv -v /Plex-Trakt-Scrobbler-master/Trakttv.bundle
      /root/Library/Application\ Support/Plex\ Media\ Server/Plug-ins/     && rm -v
      /trakt.zip     && rm -rvf /Plex-Trakt-Scrobbler-master/
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "32400"
  - CmdLine:
    - /usr/sbin/start_pms
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:testing
  Name: ""
  Platform: ""
  SourceCode: FROM debian:testing
