MetaArgs: null
Stages:
- BaseName: alpine:edge
  Commands:
  - CmdLine:
    - "apk --no-cache add \t\topenjdk8-jre \t\tcurl"
    Name: run
    PrependShell: true
  - Env:
    - Key: WEBGOAT_VERSION
      Value: 7.0.1
    Name: env
  - CmdLine:
    - curl -fL https://github.com/WebGoat/WebGoat/releases/download/${WEBGOAT_VERSION}/webgoat-container-${WEBGOAT_VERSION}-war-exec.jar
      -o /webgoat.jar
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - java
    - -jar
    - /webgoat.jar
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:edge
  Name: ""
  Platform: ""
  SourceCode: "FROM\talpine:edge"
