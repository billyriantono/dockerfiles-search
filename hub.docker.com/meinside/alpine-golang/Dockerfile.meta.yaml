MetaArgs: null
Stages:
- BaseName: alpine:3.10
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"meinside@gmail.com"'
    Name: label
  - Key: GO_VERSION
    Name: arg
    Value: '"1.13.5"'
  - Env:
    - Key: go_version
      Value: '"$GO_VERSION"'
    - Key: bootstrap_go_version
      Value: '"1.4"'
    Name: env
  - Env:
    - Key: go_repository
      Value: '"https://go.googlesource.com/go"'
    - Key: bootstrap_go_branch
      Value: '"release-branch.go$bootstrap_go_version"'
    - Key: bootstrap_go_dir
      Value: '"/go1.4"'
    - Key: go_branch
      Value: '"go$go_version"'
    - Key: go_dir
      Value: '"/go-$go_version"'
    Name: env
  - CmdLine:
    - "apk add --no-cache bash git gcc libc-dev linux-headers && \tgit clone -b $bootstrap_go_branch
      $go_repository $bootstrap_go_dir && \tcd $bootstrap_go_dir/src && \t./make.bash
      && \tgit clone -b $go_branch $go_repository $go_dir && \tcd $go_dir/src && \tGOROOT_BOOTSTRAP=$bootstrap_go_dir
      ./make.bash && \trm -rf $bootstrap_go_dir && \trm -rf $go_dir/.git $go_dir/pkg/obj
      $go_dir/pkg/bootstrap && \tmkdir /go"
    Name: run
    PrependShell: true
  - Env:
    - Key: GOROOT
      Value: '"$go_dir"'
    - Key: GOPATH
      Value: '"/go"'
    - Key: PATH
      Value: '"$PATH:$go_dir/bin"'
    Name: env
  - CmdLine:
    - go version
    Name: run
    PrependShell: true
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10
