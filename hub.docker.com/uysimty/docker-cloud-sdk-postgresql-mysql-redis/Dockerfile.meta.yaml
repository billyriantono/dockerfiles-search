MetaArgs: null
Stages:
- BaseName: alpine:3.8
  Commands:
  - Env:
    - Key: CLOUD_SDK_VERSION
      Value: 190.0.1
    Name: env
  - Env:
    - Key: PATH
      Value: /google-cloud-sdk/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    Name: env
  - CmdLine:
    - apk update &&   apk upgrade &&   apk --no-cache add bash curl python py-crcmod
      libc6-compat openssh-client git
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -O https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-sdk-${CLOUD_SDK_VERSION}-linux-x86_64.tar.gz
      &&   tar xzf google-cloud-sdk-${CLOUD_SDK_VERSION}-linux-x86_64.tar.gz &&   rm
      google-cloud-sdk-${CLOUD_SDK_VERSION}-linux-x86_64.tar.gz &&   ln -s /lib /lib64
      &&   gcloud config set core/disable_usage_reporting true &&   gcloud config
      set component_manager/disable_update_check true &&   gcloud config set metrics/environment
      github_docker_image &&   gcloud --version
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - '[/root/.config]'
  - CmdLine:
    - echo "@edge http://nl.alpinelinux.org/alpine/edge/main" > /etc/apk/repositories
      &&   apk update &&   apk add "postgresql@edge>10" "postgresql-client@edge>10"
      "postgresql-dev@edge>10" --no-cache
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add "redis@edge" --no-cache
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache "mysql@edge" "mysql-client@edge"
    Name: run
    PrependShell: true
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.8
