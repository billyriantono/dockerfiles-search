MetaArgs: null
Stages:
- BaseName: alpine:3.8
  Commands:
  - Maintainer: Tommy Muehle <tommy.muehle@gmail.com>
    Name: maintainer
  - Env:
    - Key: COMPOSER_HOME
      Value: /composer
    Name: env
  - Env:
    - Key: COMPOSER_ALLOW_SUPERUSER
      Value: "1"
    Name: env
  - Env:
    - Key: PATH
      Value: /composer/vendor/bin:$PATH
    Name: env
  - CmdLine:
    - apk --update --progress --no-cache --repository http://dl-cdn.alpinelinux.org/alpine/v3.8/community
      add     php7     php7-dom     php7-json     php7-phar     php7-mbstring     php7-openssl     php7-tokenizer
    Name: run
    PrependShell: true
  - Chown: ""
    From: composer:1.8.0
    Name: copy
    SourcesAndDest:
    - /usr/bin/composer
    - /usr/local/bin/composer
  - CmdLine:
    - composer global require povils/phpmnd     && composer global show | grep phpmnd
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /app
  - Name: workdir
    Path: /app
  - CmdLine:
    - phpmnd
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.8
