MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Maintainer: Tommy Muehle <tommy.muehle@gmail.com>
    Name: maintainer
  - Env:
    - Key: COMPOSER_HOME
      Value: /composer
    Name: env
  - Env:
    - Key: COMPOSER_ALLOW_SUPERUSER
      Value: "1"
    Name: env
  - Env:
    - Key: PATH
      Value: /composer/vendor/bin:$PATH
    Name: env
  - CmdLine:
    - apk --update --progress --no-cache --repository http://dl-cdn.alpinelinux.org/alpine/v3.7/community
      add     curl     php7     php7-json     php7-phar     php7-mbstring     php7-iconv     php7-openssl     php7-zlib     php7-tokenizer     php7-simplexml     php7-xmlwriter     php7-ctype     php7-xml   &&
      curl -o /tmp/composer-setup.php https://getcomposer.org/installer   && curl
      -o /tmp/composer-setup.sig https://composer.github.io/installer.sig   && php
      -r "if (hash('SHA384', file_get_contents('/tmp/composer-setup.php')) !== trim(file_get_contents('/tmp/composer-setup.sig')))
      { echo 'Invalid installer' . PHP_EOL; exit(1); }"   && php /tmp/composer-setup.php
      --no-ansi --install-dir=/usr/local/bin --filename=composer   && php -r "unlink('/tmp/composer-setup.php');"   &&
      php -r "unlink('/tmp/composer-setup.sig');"   && apk del curl   && rm -rf /var/cache/apk/*
      /var/tmp/* /tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add gnu-libiconv --update-cache --repository http://dl-cdn.alpinelinux.org/alpine/edge/community/
      --allow-untrusted
    Name: run
    PrependShell: true
  - Env:
    - Key: LD_PRELOAD
      Value: /usr/lib/preloadable_libiconv.so php
    Name: env
  - Name: volume
    Volumes:
    - /app
  - Name: workdir
    Path: /app
  - CmdLine:
    - ecs
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
