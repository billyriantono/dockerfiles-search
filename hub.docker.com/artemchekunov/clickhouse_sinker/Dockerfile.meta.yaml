MetaArgs: null
Stages:
- As: builder
  BaseName: golang:latest
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /app
  - Name: workdir
    Path: /app
  - CmdLine:
    - GOFLAGS='-mod=vendor' CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o /clickhouse_sinker
      bin/main.go
    Name: run
    PrependShell: true
  From:
    Image: golang:latest
  Name: builder
  Platform: ""
  SourceCode: FROM golang:latest AS builder
- BaseName: alpine:latest
  Commands:
  - CmdLine:
    - apk --no-cache add ca-certificates
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /clickhouse_sinker
    - /usr/local/bin/clickhouse_sinker
  - CmdLine:
    - chmod +x /usr/local/bin/clickhouse_sinker
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/clickhouse_sinker
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
