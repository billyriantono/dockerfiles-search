MetaArgs: null
Stages:
- BaseName: debian:9
  Commands:
  - Maintainer: Robert Fr√•nlund <robert.franlund@poweruser.se>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: CURRENT_VERSION
      Value: "2019-03-23"
    Name: env
  - CmdLine:
    - apt-get update &&   apt-get -y install wget perl supervisor curl libio-socket-ssl-perl
      libgomp1
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O /tmp/logitechmediaserver.deb     $(wget -q -O - "http://www.mysqueezebox.com/update/?version=7.9.0&revision=1&geturl=1&os=deb")
      &&   dpkg --install /tmp/logitechmediaserver.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /tmp/logitechmediaserver.deb &&   mkdir -p /config /var/log/supervisor
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets/logitechmediaserver.conf
    - /etc/supervisor/conf.d/logitechmediaserver.conf
  - Name: volume
    Volumes:
    - /config
  - Name: workdir
    Path: /config
  - Name: expose
    Ports:
    - 3483/tcp
    - 9000/tcp
    - 9090/tcp
  - CmdLine:
    - /usr/bin/supervisord
    - -c
    - /etc/supervisor/supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: debian:9
  Name: ""
  Platform: ""
  SourceCode: FROM debian:9
