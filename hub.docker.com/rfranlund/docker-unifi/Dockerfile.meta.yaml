MetaArgs: null
Stages:
- BaseName: debian:9
  Commands:
  - Maintainer: Robert Fr√•nlund <robert.franlund@poweruser.se>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get --assume-yes --no-install-recommends install openjdk-8-jre-headless
      procps wget mongodb-server jsvc binutils curl
    Name: run
    PrependShell: true
  - Key: PACKAGE_URL
    Name: arg
    Value: https://dl.ui.com/unifi/5.12.35-635f5234a0/unifi_sysvinit_all.deb
  - CmdLine:
    - wget -O /tmp/unifi_sysvinit_all.deb ${PACKAGE_URL} &&     dpkg --install /tmp/unifi_sysvinit_all.deb
      &&     rm -rf /tmp/unifi_sysvinit_all.deb /var/lib/unifi/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 3478/udp
    - 8080/tcp
    - 8443/tcp
    - 8843/tcp
    - 8880/tcp
  - Chown: ""
    Name: add
    SourcesAndDest:
    - assets
    - /assets
  - CmdLine:
    - mv /assets/start.sh / && rmdir /assets
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/unifi
  - Name: workdir
    Path: /var/lib/unifi
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian:9
  Name: ""
  Platform: ""
  SourceCode: FROM debian:9
