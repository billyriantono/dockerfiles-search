MetaArgs: null
Stages:
- BaseName: openjdk:8-jre-alpine
  Commands:
  - Maintainer: sohu234
    Name: maintainer
  - Key: KAFKA_VERSION
    Name: arg
    Value: 0.10.2.1
  - Key: KAFKA_MIRROR
    Name: arg
    Value: http://www-eu.apache.org
  - Key: KAFKA_SCALA_VERSION
    Name: arg
    Value: "2.12"
  - Labels:
    - Key: name
      Value: '"kafka"'
    - Key: version
      Value: ${KAFKA_VERSION}
    Name: label
  - Env:
    - Key: KAFKA_HOME
      Value: /opt/kafka
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./src
    - /usr/local/sbin/
  - CmdLine:
    - chmod +x /usr/local/sbin/start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache wget bash
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /opt   && wget -q -O - ${KAFKA_MIRROR}/dist//kafka/${KAFKA_VERSION}/kafka_${KAFKA_SCALA_VERSION}-${KAFKA_VERSION}.tgz  |
      tar -xzf - -C /opt   && mv /opt/kafka_* $KAFKA_HOME   && chown -R root:root
      $KAFKA_HOME
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/lib/kafka   && mkdir /var/log/kafka
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9092"
  - Name: volume
    Volumes:
    - /var/lib/kafka
    - /var/log/kafka
  - CmdLine:
    - /usr/local/sbin/start.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:8-jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre-alpine
