MetaArgs: null
Stages:
- BaseName: node:6-alpine
  Commands:
  - Name: workdir
    Path: /usr/src/app
  - Name: expose
    Ports:
    - "3000"
  - Env:
    - Key: PORT
      Value: "3000"
    Name: env
  - Env:
    - Key: NODE_ENV
      Value: production
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - yarn.lock
    - ./
  - CmdLine:
    - yarn --production --pure-lockfile --ignore-optional --no-bin-links     && yarn
      cache clean     && rm -Rf /tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src
    - ./src
  - CmdLine:
    - node
    - --expose-gc
    - src/index.js
    Name: cmd
    PrependShell: false
  From:
    Image: node:6-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:6-alpine
