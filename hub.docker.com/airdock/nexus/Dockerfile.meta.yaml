MetaArgs: null
Stages:
- BaseName: airdock/oracle-jdk:jre-1.8
  Commands:
  - Env:
    - Key: NEXUS_HOME
      Value: /srv/java/nexus
    Name: env
  - Key: NEXUS_VERSION
    Name: arg
    Value: 2.14.2-01
  - CmdLine:
    - apt-get update -qq && apt-get install -y --no-install-recommends ca-certificates
      &&     cd /tmp && curl -L -O http://download.sonatype.com/nexus/oss/nexus-${NEXUS_VERSION}-bundle.tar.gz  &&     tar
      xvzf nexus-${NEXUS_VERSION}-bundle.tar.gz -C /srv/java  &&     ln -s /srv/java/nexus-${NEXUS_VERSION}
      /srv/java/nexus  &&     chown -R java:java /srv/java &&     /root/post-install
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8081"
  - Name: volume
    Volumes:
    - /srv/java/sonatype-work
  - Name: workdir
    Path: /srv/java/nexus
  - CmdLine:
    - tini
    - -g
    - --
    - gosu
    - java:java
    - /srv/java/nexus/bin/nexus
    - console
    Name: cmd
    PrependShell: false
  From:
    Image: airdock/oracle-jdk:jre-1.8
  Name: ""
  Platform: ""
  SourceCode: FROM airdock/oracle-jdk:jre-1.8
