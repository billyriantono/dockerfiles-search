MetaArgs: null
Stages:
- BaseName: centos:latest
  Commands:
  - Maintainer: Tiago G. Ribeiro <tiago.sistema@yahoo.com>
    Name: maintainer
  - CmdLine:
    - yum -y update && yum -y install which tar hostname net-tools wget && yum -y
      clean all
    Name: run
    PrependShell: true
  - Env:
    - Key: TMP_INSTALL_DIR
      Value: /tmp/distrib
    Name: env
  - Env:
    - Key: TMP_FILE_INSTALL
      Value: '"cache-2016.2.1.803.0su-lnxrhx64.tar.gz"'
    Name: env
  - Env:
    - Key: TMP_DIRECTORY
      Value: '"cache-2016.2.1.803.0su-lnxrhx64"'
    Name: env
  - Env:
    - Key: ISC_PACKAGE_INSTANCENAME
      Value: '"CACHE"'
    - Key: ISC_PACKAGE_INSTALLDIR
      Value: '"/usr/cachesys"'
    - Key: ISC_PACKAGE_UNICODE
      Value: '"Y"'
    Name: env
  - CmdLine:
    - mkdir ${TMP_INSTALL_DIR}
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${TMP_INSTALL_DIR}
  - CmdLine:
    - wget -c --progress=bar http://download2.intersystems.com/webcinst/201621/7AF8/LINUX/${TMP_FILE_INSTALL}
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xzf ${TMP_FILE_INSTALL}
    Name: run
    PrependShell: true
  - CmdLine:
    - ./${TMP_DIRECTORY}/cinstall_silent && rm -rf ${TMP_INSTALL_DIR}
    Name: run
    PrependShell: true
  - CmdLine:
    - ccontrol stop $ISC_PACKAGE_INSTANCENAME quietly
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "1972"
    - "22"
    - "57772"
  - Name: workdir
    Path: /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ccontainermain
    - .
  - CmdLine:
    - chmod +x ccontainermain
    Name: run
    PrependShell: true
  - CmdLine:
    - /ccontainermain
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM centos:latest
