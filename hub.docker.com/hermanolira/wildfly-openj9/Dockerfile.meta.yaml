MetaArgs: null
Stages:
- BaseName: adoptopenjdk/openjdk8-openj9:latest
  Commands:
  - Maintainer: Hermano Lira <hermanolira@gmail.com>
    Name: maintainer
  - CmdLine:
    - groupadd -r jboss -g 1000 && useradd -u 1000 -r -g jboss -m -d /opt/jboss -s
      /sbin/nologin -c "JBoss user" jboss &&     chmod 755 /opt/jboss
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/jboss
  - Name: user
    User: jboss
  - Env:
    - Key: WILDFLY_VERSION
      Value: 13.0.0.Final
    Name: env
  - Env:
    - Key: WILDFLY_SHA1
      Value: 3d63b72d9479fea0e3462264dd2250ccd96435f9
    Name: env
  - Env:
    - Key: JBOSS_HOME
      Value: /opt/jboss/wildfly
    Name: env
  - Name: user
    User: root
  - CmdLine:
    - chown -R jboss:jboss /opt/java/openjdk/
    Name: run
    PrependShell: true
  - CmdLine:
    - cd $HOME     && curl -O https://download.jboss.org/wildfly/$WILDFLY_VERSION/wildfly-$WILDFLY_VERSION.tar.gz     &&
      sha1sum wildfly-$WILDFLY_VERSION.tar.gz | grep $WILDFLY_SHA1     && tar xf wildfly-$WILDFLY_VERSION.tar.gz     &&
      mv $HOME/wildfly-$WILDFLY_VERSION $JBOSS_HOME     && rm wildfly-$WILDFLY_VERSION.tar.gz     &&
      chown -R jboss:0 ${JBOSS_HOME}     && chmod -R g+rw ${JBOSS_HOME}
    Name: run
    PrependShell: true
  - Env:
    - Key: LAUNCH_JBOSS_IN_BACKGROUND
      Value: "true"
    Name: env
  - Name: user
    User: jboss
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /opt/jboss/wildfly/bin/standalone.sh
    - -b
    - 0.0.0.0
    Name: cmd
    PrependShell: false
  From:
    Image: adoptopenjdk/openjdk8-openj9:latest
  Name: ""
  Platform: ""
  SourceCode: FROM adoptopenjdk/openjdk8-openj9:latest
