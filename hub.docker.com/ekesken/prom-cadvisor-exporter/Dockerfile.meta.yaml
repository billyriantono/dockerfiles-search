MetaArgs: null
Stages:
- BaseName: alpine:3.2
  Commands:
  - Maintainer: erhankesken@gmail.com
    Name: maintainer
  - Env:
    - Key: GOPATH
      Value: /usr/local/lib/go
    Name: env
  - Env:
    - Key: CADVISOR_PATH
      Value: $GOPATH/src/github.com/google/cadvisor
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - $CADVISOR_PATH
  - CmdLine:
    - 'apk add --update ca-certificates device-mapper &&     wget https://circle-artifacts.com/gh/andyshinn/alpine-pkg-glibc/8/artifacts/0/home/ubuntu/alpine-pkg-glibc/packages/x86_64/glibc-2.21-r2.apk
      &&     wget https://circle-artifacts.com/gh/andyshinn/alpine-pkg-glibc/8/artifacts/0/home/ubuntu/alpine-pkg-glibc/packages/x86_64/glibc-bin-2.21-r2.apk
      &&     apk add --allow-untrusted glibc-2.21-r2.apk glibc-bin-2.21-r2.apk &&     apk
      add zfs-utils  --update-cache --repository http://dl-3.alpinelinux.org/alpine/edge/testing/
      --allow-untrusted  &&     /usr/glibc/usr/bin/ldconfig /lib /usr/glibc/usr/lib
      &&     echo ''hosts: files mdns4_minimal [NOTFOUND=return] dns mdns4'' >> /etc/nsswitch.conf
      &&     rm -rf /var/cache/apk/*'
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --update alpine-sdk go linux-headers &&     go get github.com/tools/godep
      &&     ln -s $GOPATH/bin/godep /usr/local/bin/godep &&     cd $CADVISOR_PATH
      &&     godep go build . &&     apk del alpine-sdk go linux-headers &&     rm
      -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s $CADVISOR_PATH/cadvisor /usr/local/bin/cadvisor
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /usr/local/bin/cadvisor
    - -logtostderr
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.2
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.2
