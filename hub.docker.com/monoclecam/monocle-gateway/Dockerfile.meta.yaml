MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Name: workdir
    Path: /root
  - Key: BUILD_VERSION
    Name: arg
    Value: v0.0.4
  - Labels:
    - Key: name
      Value: '"Monocle Gateway"'
    Name: label
  - Labels:
    - Key: url
      Value: '"https://monoclecam.com"'
    Name: label
  - Labels:
    - Key: image
      Value: '"monoclecam/monocle-gateway"'
    Name: label
  - Labels:
    - Key: maintainer
      Value: '"support@monoclecam.com"'
    Name: label
  - Labels:
    - Key: description
      Value: '"This image provides a Docker container for the Monocle Gateway service
        based on Alpine Linux."'
    Name: label
  - Labels:
    - Key: vendor
      Value: '"shadeBlue, LLC."'
    Name: label
  - Labels:
    - Key: version
      Value: $BUILD_VERSION
    Name: label
  - CmdLine:
    - mkdir -p /etc/monocle
    Name: run
    PrependShell: true
  - CmdLine:
    - apk update &&          apk add --no-cache     wget                   curl                   libstdc++              nano                   net-tools              openssl                ca-certificates
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -c https://files.monoclecam.com/monocle-gateway/linux/monocle-gateway-alpine-x64-$BUILD_VERSION.tar.gz
      -O monocle-gateway.tar.gz &&     cd /usr/local/bin/ &&     tar xvzf /root/monocle-gateway.tar.gz
      monocle-gateway &&     tar xvzf /root/monocle-gateway.tar.gz monocle-proxy  &&     rm
      /root/monocle-gateway.tar.gz
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 443/tcp
  - Name: expose
    Ports:
    - 62000-62100/udp
  - CmdLine:
    - monocle-gateway
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
