MetaArgs: null
Stages:
- BaseName: alpine:3.10
  Commands:
  - CmdLine:
    - "mkdir -p /tmp/empty \t&& addgroup -g 9999 app \t&& adduser -G app -u 9999 -D
      app \t&& rmdir /tmp/empty"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /data && chown app:app /data
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /data
  - Key: TS3SERVER_VERSION
    Name: arg
    Value: '"3.10.2"'
  - Key: TS3SERVER_VARIANT
    Name: arg
    Value: '"alpine"'
  - Key: TS3SERVER_URL
    Name: arg
    Value: '"https://files.teamspeak-services.com/releases/server/${TS3SERVER_VERSION}/teamspeak3-server_linux_${TS3SERVER_VARIANT}-${TS3SERVER_VERSION}.tar.bz2"'
  - Key: TS3SERVER_SHA256
    Name: arg
    Value: '"ba5b00c95266831a2dc40e778396a3b553e70d778883f025aa16befbca56c908"'
  - Key: TS3SERVER_TAR_ARGS
    Name: arg
    Value: '"-j"'
  - Key: TS3SERVER_INSTALL_DIR
    Name: arg
    Value: '"/opt/ts3server"'
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ${TS3SERVER_URL}
    - '"/ts3server.tar.bz2"'
  - CmdLine:
    - "apk --no-cache add \t\tbash \t\tlibstdc++ \t\ttzdata \t\tca-certificates \t&&
      apk --no-cache add --virtual .build-deps \t\tcoreutils \t\ttar \t\tbzip2 \t\tgzip
      \t\txz \t&& ( \t\t[ ! -z \"${TS3SERVER_SHA256}\" ] \t\t&& TS3SERVER_ACTUAL_SHA256=\"$(sha256sum
      /ts3server.tar.bz2 | awk '{print $1}')\" \t\t&& if [ \"${TS3SERVER_ACTUAL_SHA256}\"
      != \"${TS3SERVER_SHA256}\" ]; then \t\t\techo \"Invalid checksum: ${TS3SERVER_ACTUAL_SHA256}
      != ${TS3SERVER_SHA256}\" >&2; \t\t\texit 1; \t\tfi \t) || ( \t\techo \"No hash
      configured!\" \t\t&& exit 1 \t) \t&& mkdir -vp \"${TS3SERVER_INSTALL_DIR}\"
      \t&& tar -v -C \"${TS3SERVER_INSTALL_DIR}\" -xf /ts3server.tar.bz2 --strip 1
      \t\t${TS3SERVER_TAR_ARGS} teamspeak3-server_linux_${TS3SERVER_VARIANT}/ \t&&
      mv -v \"${TS3SERVER_INSTALL_DIR}\"/redist/libmariadb*.so* \"${TS3SERVER_INSTALL_DIR}\"
      \t&& rm -vfr \t\t/ts3server.tar.bz2 \t\t\"${TS3SERVER_INSTALL_DIR}\"/*.sh \t\t\"${TS3SERVER_INSTALL_DIR}\"/CHANGELOG
      \t\t\"${TS3SERVER_INSTALL_DIR}\"/doc \t\t\"${TS3SERVER_INSTALL_DIR}\"/redist
      \t\t\"${TS3SERVER_INSTALL_DIR}\"/tsdns \t&& chown -v root:root -R \"${TS3SERVER_INSTALL_DIR}\"
      \t&& chmod -v g-w,o-w -R \"${TS3SERVER_INSTALL_DIR}\" \t&& ln -vs ${TS3SERVER_INSTALL_DIR}/ts3server
      /usr/local/bin/ts3server \t&& apk --no-cache del .build-deps \t&& rm -vfr \t\t/tmp/*
      \t\t/var/tmp/* \t\t/var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Name: user
    User: app
  - CmdLine:
    - ts3server
    - dbsqlpath=/opt/ts3server/sql/
    - serverquerydocs_path=/opt/ts3server/serverquerydocs/
    - query_ip_whitelist=/data/query_ip_whitelist.txt
    - query_ip_blacklist=/data/query_ip_blacklist.txt
    - createinifile=1
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "10011"
    - "10022"
    - "30033"
    - "41144"
    - 9987/udp
  From:
    Image: alpine:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10
