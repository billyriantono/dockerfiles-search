MetaArgs: null
Stages:
- BaseName: openjdk:8u151-jdk-alpine3.7
  Commands:
  - CmdLine:
    - apk update &&     apk upgrade
    Name: run
    PrependShell: true
  - Env:
    - Key: SBT_VERSION
      Value: 1.0.2
    Name: env
  - Env:
    - Key: SBT_HOME
      Value: /usr/local/sbt
    Name: env
  - CmdLine:
    - apk add --no-cache --update bash wget &&     mkdir -p "$SBT_HOME" &&     wget
      -qO - --no-check-certificate "https://github.com/sbt/sbt/releases/download/v$SBT_VERSION/sbt-$SBT_VERSION.tgz"
      | tar xz -C $SBT_HOME --strip-components=1 &&     apk del wget &&     echo "export
      PATH=$SBT_HOME/bin/:$PATH" >> /root/.bashrc &&     source /root/.bashrc &&     sbt
      sbtVersion
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  From:
    Image: openjdk:8u151-jdk-alpine3.7
  Name: ""
  Platform: ""
