MetaArgs: null
Stages:
- BaseName: php:7-fpm
  Commands:
  - Maintainer: Robin Appelman <robin@icewind.nl>
    Name: maintainer
  - CmdLine:
    - "DEBIAN_FRONTEND=noninteractive ;\tapt-get update && \tapt-get install --assume-yes
      \t\tbzip2 \t\tnginx \t\tlibaio-dev \t\twget \t\tunzip \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - "wget https://github.com/icewind1991/php-nginx/raw/master/instantclient-basic-linux.x64-12.1.0.2.0.zip
      -O /tmp/instantclient-basic-linux.x64-12.1.0.2.0.zip \t&& wget https://github.com/icewind1991/php-nginx/raw/master/instantclient-sdk-linux.x64-12.1.0.2.0.zip
      -O /tmp/instantclient-sdk-linux.x64-12.1.0.2.0.zip \t&& wget https://github.com/icewind1991/php-nginx/raw/master/instantclient-sqlplus-linux.x64-12.1.0.2.0.zip
      -O /tmp/instantclient-sqlplus-linux.x64-12.1.0.2.0.zip \t&& unzip /tmp/instantclient-basic-linux.x64-12.1.0.2.0.zip
      -d /usr/local/ \t&& unzip /tmp/instantclient-sdk-linux.x64-12.1.0.2.0.zip -d
      /usr/local/ \t&& unzip /tmp/instantclient-sqlplus-linux.x64-12.1.0.2.0.zip -d
      /usr/local/ \t&& ln -s /usr/local/instantclient_12_1 /usr/local/instantclient
      \t&& ln -s /usr/local/instantclient/libclntsh.so.12.1 /usr/local/instantclient/libclntsh.so
      \t&& ln -s /usr/local/instantclient/sqlplus /usr/bin/sqlplus \t&& rm /tmp/instantclient-*.zip
      \t&& echo 'instantclient,/usr/local/instantclient' | pecl install oci8 \t&&
      echo \"extension=oci8.so\" > $PHP_INI_DIR/conf.d/30-oci8.ini"
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update \t&& apt-get install -y \t\tlibfreetype6-dev \t\tlibjpeg62-turbo-dev
      \t\tlibmcrypt-dev \t\tlibpng-dev \t\tlibpq5 \t\tlibpq-dev \t\tlibsqlite3-dev
      \t\tlibcurl4-openssl-dev \t\tlibicu-dev \t\tlibzip-dev \t\tlibmagickwand-dev
      \t\tlibmagickcore-dev \t&& docker-php-ext-install iconv zip pdo pdo_pgsql pdo_sqlite
      pgsql pdo_mysql intl curl mbstring \t&& docker-php-ext-configure gd --with-freetype-dir=/usr/include/
      --with-jpeg-dir=/usr/include/ \t&& docker-php-ext-install gd \t&& pecl install
      imagick \t&& apt-get remove -y \t\tlibfreetype6-dev \t\tlibjpeg62-turbo-dev
      \t\tlibmcrypt-dev \t\tlibpng-dev \t\tlibpq-dev \t\tlibsqlite3-dev \t\tlibcurl4-openssl-dev
      \t\tlibicu-dev \t\tlibzip-dev \t\tlibmagick-dev \t\tlibmagickwand-dev \t\tlibmagickcore-dev
      \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - "pecl install apcu \t&& pecl install xdebug \t&& pecl install redis \t&& export
      VERSION=`php -r \"echo PHP_MAJOR_VERSION.PHP_MINOR_VERSION;\"`     && curl -A
      \"Docker\" -o /tmp/blackfire-probe.tar.gz -D - -L -s https://blackfire.io/api/v1/releases/probe/php/linux/amd64/${VERSION}
      \    && tar zxpf /tmp/blackfire-probe.tar.gz -C /tmp     && mv /tmp/blackfire-*.so
      `php -r \"echo ini_get('extension_dir');\"`/blackfire.so     && echo \"extension=imagick.so\"
      > $PHP_INI_DIR/conf.d/imagick.ini     && echo \"extension=blackfire.so\\nblackfire.agent_socket=\\${BLACKFIRE_PORT}\"
      > $PHP_INI_DIR/conf.d/blackfire.ini     && echo \"zend_extension=$(find /usr/local/lib/php/extensions/
      -name xdebug.so)\" > $PHP_INI_DIR/conf.d/xdebug.ini     && echo \"xdebug.remote_enable=on\"
      >> $PHP_INI_DIR/conf.d/xdebug.ini     && echo \"xdebug.remote_autostart=off\"
      >> $PHP_INI_DIR/conf.d/xdebug.ini"
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/bin --filename=composer
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - apcu.ini
    - opcache.ini
    - redis.ini
    - $PHP_INI_DIR/conf.d/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.conf
    - nginx-app.conf
    - /etc/nginx/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - php-fpm.conf
    - /usr/local/etc/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - index.php
    - /var/www/html/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bootstrap-nginx.sh
    - /usr/local/bin/
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - bootstrap-nginx.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: php:7-fpm
  Name: ""
  Platform: ""
  SourceCode: FROM php:7-fpm
