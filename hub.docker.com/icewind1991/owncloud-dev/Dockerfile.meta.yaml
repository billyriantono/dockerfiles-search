MetaArgs: null
Stages:
- BaseName: icewind1991/php-nginx:7
  Commands:
  - Maintainer: Robin Appelman <robin@icewind.nl>
    Name: maintainer
  - CmdLine:
    - "DEBIAN_FRONTEND=noninteractive ;\tapt-get update && \tapt-get install --assume-yes
      \t\tcron \t\tredis-server \t\tsmbclient \t\tsudo \t\twget \t\tattr \t\tgit"
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://phar.phpunit.de/phpunit-6.phar -O /usr/local/bin/phpunit.phar
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - configs/autoconfig_mysql.php
    - configs/autoconfig_pgsql.php
    - configs/autoconfig_oci.php
    - configs/s3.php
    - configs/swift.php
    - configs/swiftv3.php
    - configs/azure.php
    - configs/config.php
    - /root/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - configs/nginx-app.conf
    - /etc/nginx/
  - CmdLine:
    - mkdir --parent /var/log/cron
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - configs/cron.conf
    - /etc/oc-cron.conf
  - CmdLine:
    - crontab /etc/oc-cron.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - misc/bootstrap.sh
    - misc/occ
    - misc/tests
    - misc/phpunit
    - misc/install
    - misc/occ
    - misc/integration
    - /usr/local/bin/
  - Env:
    - Key: WEBROOT
      Value: /var/www/html
    Name: env
  - CmdLine:
    - bootstrap.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: icewind1991/php-nginx:7
  Name: ""
  Platform: ""
  SourceCode: FROM icewind1991/php-nginx:7
