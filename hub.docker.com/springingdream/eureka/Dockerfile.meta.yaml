MetaArgs: null
Stages:
- BaseName: maven:3-jdk-11
  Commands:
  - Maintainer: Nikita Kiselev <docker@dekinci.com>
    Name: maintainer
  - Env:
    - Key: WORK_DIR
      Value: /app
    Name: env
  - CmdLine:
    - mkdir -p $WORK_DIR
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $WORK_DIR
  - Chown: ""
    Name: add
    SourcesAndDest:
    - pom.xml
    - $WORK_DIR
  - CmdLine:
    - mvn
    - verify
    - clean
    - --fail-never
    Name: run
    PrependShell: false
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - $WORK_DIR
  - CmdLine:
    - mvn
    - package
    - -Dmaven.test.skip=true
    - -Djavax.net.ssl.trustStorePassword=changeit
    - -U
    Name: run
    PrependShell: false
  From:
    Image: maven:3-jdk-11
  Name: ""
  Platform: ""
  SourceCode: FROM maven:3-jdk-11
- BaseName: openjdk:11
  Commands:
  - Chown: ""
    From: "0"
    Name: copy
    SourcesAndDest:
    - /app/target/marketplace-eureka.jar
    - /app/marketplace-eureka.jar
  - CmdLine:
    - java
    - -jar
    - /app/marketplace-eureka.jar
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "10100"
  From:
    Image: openjdk:11
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:11
