MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: arthur@caranta.com
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y git apache2 php5 libapache2-mod-php5  php5-mcrypt
      php5-mysqlnd php5-ldap
    Name: run
    PrependShell: true
  - Env:
    - Key: APACHE_RUN_USER
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_RUN_GROUP
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_LOG_DIR
      Value: /var/log/apache2
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /teampassinit
  - CmdLine:
    - php5enmod mcrypt
    Name: run
    PrependShell: true
  - CmdLine:
    - php5enmod mysql
    Name: run
    PrependShell: true
  - CmdLine:
    - php5enmod ldap
    Name: run
    PrependShell: true
  - CmdLine:
    - perl -p -i -e "s/max_execution_time = 30/max_execution_time = 120/g" /etc/php5/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - perl -p -i -e "s#Directory /var/www#Directory /teampass#g" /etc/apache2/apache2.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /teampassinit/apache-default.conf /etc/apache2/sites-available/000-default.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /teampassinit/start.sh /start.sh && chmod a+x /start.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: volume
    Volumes:
    - /teampass
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
