MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: David Personette <dperson@dperson.com>
    Name: maintainer
  - CmdLine:
    - export DEBIAN_FRONTEND='noninteractive' &&     apt-get update -qq &&     apt-get
      install -qqy --no-install-recommends transmission-daemon curl                 $(apt-get
      -s dist-upgrade|awk '/^Inst.*ecurity/ {print $2}') &&    apt-get clean &&     rm
      -rf /var/lib/apt/lists/* /tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - transmission.sh
    - /usr/bin/
  - Name: user
    User: root
  - Name: expose
    Ports:
    - 51413/tcp
    - 51413/udp
    - "9091"
  - CmdLine:
    - transmission.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
