MetaArgs: null
Stages:
- BaseName: alpine:edge
  Commands:
  - Env:
    - Key: TRANSMISSION_CLI_VERSION
      Value: '"2.94 (d8e60ee44f)"'
    Name: env
  - CmdLine:
    - apk add --no-cache transmission-cli
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /home/user
    Name: env
  - CmdLine:
    - "adduser -u 1000 -D user \t&& chown -R user:user $HOME"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $HOME
  - Name: user
    User: user
  - CmdLine:
    - /usr/bin/transmission-remote
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:edge
