MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Grant Callaghan <grant@brkt.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y       build-essential       curl       git       wget       bison       openssl       libreadline6       libreadline6-dev       git-core       zlib1g       zlib1g-dev       libssl-dev       libyaml-dev       libxml2-dev       libgdbm3       libgdbm-dev       autoconf       libxslt-dev       libc6-dev       ncurses-dev       automake       pkg-config       subversion       libtool       libffi-dev       libncurses5-dev       ImageMagick       GraphicsMagick       pngquant       python-dev       python-support       unzip       python-setuptools       python-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp;       wget http://cache.ruby-lang.org/pub/ruby/2.2/ruby-2.2.2.tar.gz;       tar
      -xvzf ruby-2.2.2.tar.gz; cd ruby-2.2.2; CFLAGS=-fPIC;       ./configure; make
      && make install;       ln -s /usr/local/bin/ruby /usr/bin/ruby;       gem install
      bundle
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp;       wget http://nodejs.org/dist/v0.12.4/node-v0.12.4.tar.gz;       tar
      -xvzf node-v0.12.4.tar.gz; cd node-v0.12.4;       ./configure; make && make
      install
    Name: run
    PrependShell: true
  - CmdLine:
    - npm config set registry http://registry.npmjs.org/
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g grunt-cli grunt-image
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install awscli
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /work/brkt-public
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /work/brkt-public
  - Chown: ""
    Name: add
    SourcesAndDest:
    - Gemfile
    - /work/brkt-public/Gemfile
  - CmdLine:
    - echo "Bundle install!!!"
    Name: run
    PrependShell: true
  - CmdLine:
    - bundle install
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - package.json
    - /work/brkt-public/package.json
  - CmdLine:
    - rm -fr node_modules
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./
    - /work/brkt-public/
  - Name: expose
    Ports:
    - "8000"
  - CmdLine:
    - python
    - /work/brkt-public/dev-init.py
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
