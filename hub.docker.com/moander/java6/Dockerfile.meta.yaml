MetaArgs: null
Stages:
- BaseName: buildpack-deps:jessie-curl
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends nano  && rm -rf
      /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Maintainer: Morten Andersen <moander@outlook.com>
    Name: maintainer
  - CmdLine:
    - mkdir -p /usr/java  && curl -sS https://storage.googleapis.com/mpub/java/jdk-6u45-linux-x64.bin
      -o java.bin  && chmod +x java.bin  && ./java.bin  && rm -f java.bin  && mv jdk1.6.0_45
      /usr/java
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/java/jdk1.6.0_45
    Name: env
  - Env:
    - Key: PATH
      Value: ${JAVA_HOME}/bin:${PATH}
    Name: env
  From:
    Image: buildpack-deps:jessie-curl
  Name: ""
  Platform: ""
  SourceCode: FROM buildpack-deps:jessie-curl
