MetaArgs: null
Stages:
- BaseName: lsiobase/xenial
  Commands:
  - Maintainer: sparklyballs
    Name: maintainer
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: '"noninteractive"'
  - Env:
    - Key: XDG_CONFIG_HOME
      Value: '"/config/xdg"'
    Name: env
  - CmdLine:
    - "apt-key adv --keyserver keyserver.ubuntu.com --recv-keys FDA5DFFC &&  echo
      \"deb http://apt.sonarr.tv/ master main\" > \t/etc/apt/sources.list.d/sonarr.list
      &&  apt-get update &&  apt-get install -y \tlibcurl3 \tnzbdrone &&  apt-get
      clean &&  rm -rf \t/tmp/* \t/var/lib/apt/lists/* \t/var/tmp/*"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root/
    - /
  - Name: expose
    Ports:
    - "8989"
  - Name: volume
    Volumes:
    - /config
    - /downloads
    - /tv
  From:
    Image: lsiobase/xenial
  Name: ""
  Platform: ""
  SourceCode: FROM lsiobase/xenial
