MetaArgs: null
Stages:
- BaseName: 1and1internet/ubuntu-16-apache-php-7.2:latest
  Commands:
  - Maintainer: Jessica Smith <jess@epiclan.co.uk>
    Name: maintainer
  - Env:
    - Key: HUGO_VERSION
      Value: 0.31.1
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - hugo
    - /tmp/build/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_${HUGO_VERSION}_Linux-64bit.tar.gz
    - /tmp
  - CmdLine:
    - tar -xf /tmp/hugo_${HUGO_VERSION}_Linux-64bit.tar.gz -C /tmp  && rm -rf /tmp/hugo_${HUGO_VERSION}_linux_amd64  &&
      /tmp/hugo --source="/tmp/build" --destination="/var/www/html" --cleanDestinationDir
      -D -v  && rm -rf /tmp/build
    Name: run
    PrependShell: true
  From:
    Image: 1and1internet/ubuntu-16-apache-php-7.2:latest
  Name: ""
  Platform: ""
  SourceCode: FROM 1and1internet/ubuntu-16-apache-php-7.2:latest
