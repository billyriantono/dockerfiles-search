MetaArgs:
- DefaultValue: '"latest"'
  Key: code_version
  ProvidedValue: null
  Value: '"latest"'
Stages:
- BaseName: ubuntu:$code_version
  Commands:
  - CmdLine:
    - echo $code_version
    Name: run
    PrependShell: true
  - Key: license_key
    Name: arg
    Value: '"123-456"'
  - Env:
    - Key: ora_port
      Value: "1521"
    Name: env
  - Labels:
    - Key: maintainer
      Value: ankur34984@gmail.com
    Name: label
  - CmdLine:
    - apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install curl apache2
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - boot.sh
    - /etc/boot.sh
  - CmdLine:
    - chmod +x /etc/boot.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - echo $license_key
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /code
  - CmdLine:
    - apachectl -D FOREGROUND
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:$code_version
  Name: ""
  Platform: ""
  SourceCode: from ubuntu:$code_version
