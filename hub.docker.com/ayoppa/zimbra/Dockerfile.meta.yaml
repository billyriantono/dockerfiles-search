MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Jorge de la Cruz <jorgedlcruz@gmail.com>
    Name: maintainer
  - CmdLine:
    - echo "resolvconf resolvconf/linkify-resolvconf boolean false" | debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && DEBIAN_FRONTEND=noninteractive apt-get -y install   wget   dialog   openssh-client   software-properties-common   dnsmasq   dnsutils   net-tools   sudo   rsyslog   unzip
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt/zimbra
  - Name: expose
    Ports:
    - "110"
    - "143"
    - "22"
    - "25"
    - "443"
    - "465"
    - "587"
    - "7071"
    - "80"
    - "8080"
    - "8443"
    - "993"
    - "995"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - opt
    - /opt/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc
    - /etc/
  - CmdLine:
    - /bin/bash
    - /opt/start.sh
    - -d
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
