MetaArgs: null
Stages:
- BaseName: debian:10-slim
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - distrib
    - /distrib
  - Env:
    - Key: VERSION
      Value: '"12.2.0.1.0"'
    - Key: POSTFIX
      Value: '"12_2"'
    - Key: VER
      Value: '"12.2"'
    Name: env
  - Env:
    - Key: ORACLE_HOME
      Value: /usr/lib/oracle/instantclient_$POSTFIX
    - Key: LD_LIBRARY_PATH
      Value: $LD_LIBRARY_PATH:/usr/lib/oracle/instantclient_$POSTFIX
    - Key: PATH
      Value: $PATH:/usr/lib/oracle/instantclient_$POSTFIX
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get -y install zip libaio1 &&     unzip /distrib/instantclient-basiclite-linux.x64-$VERSION.zip
      -d /usr/lib/oracle &&     unzip /distrib/instantclient-sdk-linux.x64-$VERSION.zip
      -d /usr/lib/oracle &&     rm -rf /distrib
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - oci8.pc
    - /usr/local/lib/pkgconfig/oci8.pc
  - CmdLine:
    - ln -s $(find $ORACLE_HOME -name 'libclntsh.so.*') $ORACLE_HOME/libclntsh.so
    Name: run
    PrependShell: true
  From:
    Image: debian:10-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:10-slim
