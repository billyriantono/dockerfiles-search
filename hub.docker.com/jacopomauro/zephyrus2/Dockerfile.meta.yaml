MetaArgs: null
Stages:
- BaseName: python:2-stretch
  Commands:
  - Maintainer: Jacopo Mauro
    Name: maintainer
  - CmdLine:
    - "apt-get update &&\tapt-get -y install \t    libgl1 \t    openjdk-8-jdk-headless
      && \trm -rf /var/lib/apt/lists/* &&     pip install \t    antlr4-python2-runtime
      \t    psutil \t    click"
    Name: run
    PrependShell: true
  - Chown: ""
    From: jacopomauro/minizinc:v2.2.1
    Name: copy
    SourcesAndDest:
    - /tool/MiniZincIDE
    - /tool/MiniZincIDE
  - Env:
    - Key: PATH
      Value: '"$PATH:/tool/MiniZincIDE/bin"'
    Name: env
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: '"$LD_LIBRARY_PATH:/tool/MiniZincIDE/lib"'
    Name: env
  - Chown: ""
    From: jacopomauro/z3:v4.8.0
    Name: copy
    SourcesAndDest:
    - /tool/z3
    - /tool/z3
  - Env:
    - Key: PYTHONPATH
      Value: '"$PYTHONPATH:/tool/z3/install/lib/python-2/site-packages"'
    Name: env
  - Env:
    - Key: PATH
      Value: '"$PATH:/tool/z3/install/bin"'
    Name: env
  - Chown: ""
    From: jacopomauro/fzn2smt:v2.0.2
    Name: copy
    SourcesAndDest:
    - /tool/fzn2smt
    - /tool/fzn2smt
  - Env:
    - Key: CLASSPATH
      Value: '"$CLASSPATH:/tool/fzn2smt:/tool/fzn2smt/antlr-runtime-3.2.jar"'
    Name: env
  - Chown: ""
    From: jacopomauro/or-tools:v6.9.1
    Name: copy
    SourcesAndDest:
    - /tool/or-tools
    - /tool/or-tools
  - Env:
    - Key: PATH
      Value: '"$PATH:/tool/or-tools/bin"'
    Name: env
  - CmdLine:
    - ln -s /tool/or-tools/ortools/flatzinc/mznlib_sat /tool/MiniZincIDE/share/minizinc/or-tools
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tool &&   git clone --depth=1 https://jacopomauro@bitbucket.org/jacopomauro/zephyrus2.git
      &&   pip install -e /tool/zephyrus2
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9001"
  - Name: workdir
    Path: /tool/zephyrus2/zephyrus2
  - CmdLine:
    - python
    - server.py
    Name: cmd
    PrependShell: false
  From:
    Image: python:2-stretch
  Name: ""
  Platform: ""
  SourceCode: FROM python:2-stretch
