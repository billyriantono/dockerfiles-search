MetaArgs: null
Stages:
- BaseName: openjdk:8
  Commands:
  - Maintainer: Swapnali Pingale <yeole.swapnali@gmail.com>
    Name: maintainer
  - Env:
    - Key: JIRA_VERSION
      Value: 7.3.6
    Name: env
  - Env:
    - Key: JIRA_HOME
      Value: '"/var/atlassian/jira"'
    Name: env
  - Env:
    - Key: JIRA_INSTALL
      Value: '"/opt/atlassian/jira"'
    Name: env
  - Env:
    - Key: DOWNLOAD_URL
      Value: '"https://www.atlassian.com/software/jira/downloads/binary/atlassian-jira-core-"'
    Name: env
  - Env:
    - Key: JVM_MYSQL_CONNECTOR_URL
      Value: '"http://dev.mysql.com/get/Downloads/Connector-J"'
    Name: env
  - Env:
    - Key: JVM_MYSQL_CONNETOR
      Value: '"mysql-connector-java-5.1.38"'
    Name: env
  - CmdLine:
    - apt-get update --quiet     && apt-get install --quiet --yes --no-install-recommends
      -t jessie-backports libtcnative-1     && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ${JIRA_HOME}              ${JIRA_HOME}/lib              ${JIRA_HOME}/caches/indexes              ${JIRA_INSTALL}/conf/Catalina              ${JIRA_INSTALL}/lib     &&
      curl -Ls "${DOWNLOAD_URL}${JIRA_VERSION}.tar.gz" | tar -xz --directory "${JIRA_INSTALL}"
      --strip=1     && curl -Ls "${JVM_MYSQL_CONNECTOR_URL}/${JVM_MYSQL_CONNETOR}.tar.gz"
      | tar -xz --directory "${JIRA_INSTALL}/lib" --strip=1 --no-same-owner "${JVM_MYSQL_CONNETOR}/${JVM_MYSQL_CONNETOR}-bin.jar"     &&
      sed --in-place "s/java version/openjdk version/g" "${JIRA_INSTALL}/bin/check-java.sh"     &&
      echo -e "\njira.home=$JIRA_HOME" >> "${JIRA_INSTALL}/atlassian-jira/WEB-INF/classes/jira-application.properties"     &&
      chmod -R 700 ${JIRA_HOME} ${JIRA_INSTALL}
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - Name: volume
    Volumes:
    - /var/atlassian/jira
    - /opt/atlassian/jira/logs
  - Name: workdir
    Path: /opt/atlassian/jira
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - '"docker-entrypoint.sh"'
    - '"/"'
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /opt/atlassian/jira/bin/catalina.sh
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8
