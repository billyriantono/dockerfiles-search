MetaArgs: null
Stages:
- BaseName: openjdk:8
  Commands:
  - Maintainer: Swapnali Pingale <yeole.swapnali@gmail.com>
    Name: maintainer
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: JIRA_HOME
      Value: /var/atlassian/application-data/jira
    Name: env
  - Env:
    - Key: JIRA_INSTALL_DIR
      Value: /opt/atlassian/jira
    Name: env
  - Env:
    - Key: JIRA_VERSION
      Value: 7.3.6
    Name: env
  - CmdLine:
    - set -x     && apt-get update --quiet     && apt-get install --quiet --yes --no-install-recommends
      -t jessie-backports libtcnative-1     && apt-get clean     && mkdir -p                "${JIRA_HOME}"     &&
      mkdir -p                "${JIRA_HOME}/caches/indexes"     && chmod -R 700            "${JIRA_HOME}"     &&
      mkdir -p                "${JIRA_INSTALL_DIR}/conf/Catalina"     && curl -Ls                "https://www.atlassian.com/software/jira/downloads/binary/atlassian-jira-core-${JIRA_VERSION}.tar.gz"
      | tar -xz --directory "${JIRA_INSTALL_DIR}" --strip-components=1 --no-same-owner     &&
      curl -Ls                "https://dev.mysql.com/get/Downloads/Connector-J/mysql-connector-java-5.1.34.tar.gz"
      | tar -xz --directory "${JIRA_INSTALL_DIR}/lib" --strip-components=1 --no-same-owner
      "mysql-connector-java-5.1.34/mysql-connector-java-5.1.34-bin.jar"     && sed
      --in-place          "s/java version/openjdk version/g" "${JIRA_INSTALL_DIR}/bin/check-java.sh"     &&
      echo -e                 "\njira.home=$JIRA_HOME" >> "${JIRA_INSTALL_DIR}/atlassian-jira/WEB-INF/classes/jira-application.properties"     &&
      touch -d "@0"           "${JIRA_INSTALL_DIR}/conf/server.xml"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/atlassian/application-data/jira
    - /opt/atlassian/jira/logs
  - Name: workdir
    Path: /opt/atlassian/jira
  - CmdLine:
    - /opt/atlassian/jira/bin/start-jira.sh
    - run
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "8080"
  - Env:
    - Key: MYSQL_USER
      Value: root
    Name: env
  - Env:
    - Key: MYSQL_PASS
      Value: root
    Name: env
  - CmdLine:
    - echo "mysql-server mysql-server/root_password password root" | debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "mysql-server mysql-server/root_password_again password root" | debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y mysql-server
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/mysql/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build/my.cnf
    - /etc/mysql/my.cnf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build/dbconfig.xml
    - /var/atlassian/application-data/jira
  - CmdLine:
    - mkdir /etc/mysql/run
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - runit/mysql.sh
    - /etc/mysql/run
  - CmdLine:
    - chmod +x /etc/mysql/run
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build/setup
    - /root/setup
  - Chown: ""
    Name: add
    SourcesAndDest:
    - my_init.d/99_mysql_setup.sh
    - /etc/my_init.d/99_mysql_setup.sh
  - CmdLine:
    - chmod +x /etc/my_init.d/99_mysql_setup.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3306"
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  From:
    Image: openjdk:8
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8
