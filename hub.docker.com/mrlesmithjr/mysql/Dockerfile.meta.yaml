MetaArgs: null
Stages:
- BaseName: mrlesmithjr/alpine-ansible
  Commands:
  - Maintainer: Larry Smith Jr. <mrlesmithjr@gmail.com>
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/ansible/
    - /
  - CmdLine:
    - ansible-playbook -i "localhost," -c local /playbook.yml &&   rm -rf /tmp/* &&   rm
      -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - chmod +x /docker-entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/supervisord/*.ini
    - /etc/supervisor.d/
  - Name: volume
    Volumes:
    - /var/lib/mysql
  - Name: expose
    Ports:
    - "3306"
  From:
    Image: mrlesmithjr/alpine-ansible
  Name: ""
  Platform: ""
  SourceCode: FROM mrlesmithjr/alpine-ansible
