MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: Kirsten Hunter (synedra@gmail.com)
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y ruby ruby-dev wget vim git curl ruby python3.4 python3-pip
      python-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install awsebcli
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_8.x | sh -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -qO- https://cli-assets.heroku.com/install-ubuntu.sh | sh
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb  https://packages.microsoft.com/repos/azure-cli/ wheezy main" | tee
      /etc/apt/sources.list.d/azure-cli.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver packages.microsoft.com --recv-keys 52E16F86FEE04B979B07E28DB02C46DF417A0893
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install apt-transport-https
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install azure-cli
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /opt
  - Name: workdir
    Path: /opt
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install travis
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
