MetaArgs: null
Stages:
- BaseName: nginx:1.17.6
  Commands:
  - Env:
    - Key: NGINX_VERSION
      Value: 1.17.6
    Name: env
  - Env:
    - Key: NPS_VERSION
      Value: 1.13.35.2-stable
    Name: env
  - Env:
    - Key: OSSL_VERSION
      Value: 1.1.1d
    Name: env
  - Env:
    - Key: CODENAME
      Value: buster
    Name: env
  - CmdLine:
    - apt-get update     && apt-get install -y build-essential zlib1g-dev libpcre3
      libpcre3-dev unzip wget libcurl4-openssl-dev libjansson-dev uuid-dev libbrotli-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://nginx.org/keys/nginx_signing.key     && apt-key add nginx_signing.key     &&
      echo "deb http://nginx.org/packages/mainline/debian/ ${CODENAME} nginx" >> /etc/apt/sources.list     &&
      echo "deb-src http://nginx.org/packages/mainline/debian/ ${CODENAME} nginx"
      >> /etc/apt/sources.list     && apt-get update     && apt-get build-dep -y nginx=${NGINX_VERSION}-1
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /nginx
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./build.sh
    - build.sh
  - CmdLine:
    - chmod a+x ./build.sh && ./build.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get download libbrotli1
    Name: run
    PrependShell: true
  From:
    Image: nginx:1.17.6
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:1.17.6
- BaseName: nginx:1.17.6
  Commands:
  - Chown: ""
    From: "0"
    Name: copy
    SourcesAndDest:
    - /nginx/nginx_1.17.6-1~buster_amd64.deb
    - /nginx/libbrotli1*.deb
    - /_pkgs/
  - CmdLine:
    - dpkg --install /_pkgs/*.deb && rm -rf /_pkgs
    Name: run
    PrependShell: true
  From:
    Image: nginx:1.17.6
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:1.17.6
