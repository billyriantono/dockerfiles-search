MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Name: user
    User: root
  - CmdLine:
    - mkdir -p /deployments
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_APP_DIR
      Value: /deployments
    Name: env
  - Env:
    - Key: APP_ARGS
      Value: '""'
    Name: env
  - CmdLine:
    - yum install -y unzip curl        java-1.8.0-openjdk         java-1.8.0-openjdk-devel     &&
      echo "securerandom.source=file:/dev/urandom" >> /usr/lib/jvm/java/jre/lib/security/java.security
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /etc/alternatives/jre
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - agent-bond-opts
    - /opt/run-java-options
  - CmdLine:
    - mkdir -p /opt/agent-bond  && curl http://central.maven.org/maven2/io/fabric8/agent-bond-agent/1.0.2/agent-bond-agent-1.0.2.jar           -o
      /opt/agent-bond/agent-bond.jar  && chmod 444 /opt/agent-bond/agent-bond.jar  &&
      chmod 755 /opt/run-java-options
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - jmx_exporter_config.yml
    - /opt/agent-bond/
  - Name: expose
    Ports:
    - "8778"
    - "9779"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run-java.sh
    - debug-options
    - container-limits
    - java-default-options
    - /deployments/
  - CmdLine:
    - chmod 755 /deployments/run-java.sh /deployments/java-default-options /deployments/container-limits
      /deployments/debug-options
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - keystore.jks
    - .
  - CmdLine:
    - sh
    - -c
    - /deployments/run-java.sh $APP_ARGS
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
