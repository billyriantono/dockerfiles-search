MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: Mayur Ahir "https://github.com/ahirmayur"
    Name: maintainer
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - echo "LC_ALL=en_GB.UTF-8" >> /etc/default/locale
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_GB.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /bin/sh && ln -s /bin/bash /bin/sh
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg-divert --local --rename --add /sbin/initctl
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /bin/true /sbin/initctl
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get -q update
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get install -y libreadline6 libreadline6-dev \tsoftware-properties-common
      python-software-properties \tsudo apt-utils"
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository -y ppa:git-core/ppa
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -q update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y -q dist-upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get install -y openssh-server vim wget curl \thtop git-core zip unzip"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'root:root' |chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/^PermitRootLogin\s+.*/PermitRootLogin yes/' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/UsePAM yes/#UsePAM yes/g' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/#force_color_prompt=yes/force_color_prompt=yes/g' /root/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - source /root/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -q autoremove && apt-get -q autoclean
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /usr/sbin/sshd
    - -D
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM       ubuntu:latest
