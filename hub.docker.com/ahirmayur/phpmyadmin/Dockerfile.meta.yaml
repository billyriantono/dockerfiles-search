MetaArgs: null
Stages:
- BaseName: ahirmayur/nginx-php7
  Commands:
  - Maintainer: Mayur Ahir "https://github.com/ahirmayur"
    Name: maintainer
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - echo "LC_ALL=en_GB.UTF-8" >> /etc/default/locale
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_GB.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /bin/sh && ln -s /bin/bash /bin/sh
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg-divert --local --rename --add /sbin/initctl
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /bin/true /sbin/initctl
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: PMA_SECRET
      Value: blowfish_secret
    Name: env
  - Env:
    - Key: PMA_USERNAME
      Value: pma
    Name: env
  - Env:
    - Key: PMA_PASSWORD
      Value: password
    Name: env
  - Env:
    - Key: PMA_NO_PASSWORD
      Value: "0"
    Name: env
  - Env:
    - Key: PMA_AUTH_TYPE
      Value: cookie
    Name: env
  - Env:
    - Key: MYSQL_USERNAME
      Value: mysql
    Name: env
  - Env:
    - Key: MYSQL_PASSWORD
      Value: password
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y mysql-client
    Name: run
    PrependShell: true
  - Env:
    - Key: PHPMYADMIN_VERSION
      Value: 4.6.0
    Name: env
  - Env:
    - Key: PHPMYADMIN_LANGS
      Value: all-languages
    Name: env
  - Env:
    - Key: MAX_UPLOAD
      Value: '"64M"'
    Name: env
  - CmdLine:
    - wget https://files.phpmyadmin.net/phpMyAdmin/${PHPMYADMIN_VERSION}/phpMyAdmin-${PHPMYADMIN_VERSION}-${PHPMYADMIN_LANGS}.tar.bz2  &&
      tar -xvjf /phpMyAdmin-${PHPMYADMIN_VERSION}-${PHPMYADMIN_LANGS}.tar.bz2 -C /  &&
      rm /phpMyAdmin-${PHPMYADMIN_VERSION}-${PHPMYADMIN_LANGS}.tar.bz2  && rm -r /var/www  &&
      mv /phpMyAdmin-${PHPMYADMIN_VERSION}-${PHPMYADMIN_LANGS} /var/www
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - sources/config.inc.php
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - sources/create_user.sql
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - sources/phpmyadmin-start
    - /usr/local/bin/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - sources/phpmyadmin-firstrun
    - /usr/local/bin/
  - CmdLine:
    - chmod +x /usr/local/bin/phpmyadmin-start
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/local/bin/phpmyadmin-firstrun
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/http {/http {\n        client_max_body_size $MAX_UPLOAD;/" /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/upload_max_filesize = 2M/upload_max_filesize = $MAX_UPLOAD/" /etc/php/7.0/fpm/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/post_max_size = 8M/post_max_size = $MAX_UPLOAD/" /etc/php/7.0/fpm/php.ini
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - phpmyadmin-start
    Name: cmd
    PrependShell: true
  From:
    Image: ahirmayur/nginx-php7
  Name: ""
  Platform: ""
  SourceCode: FROM       ahirmayur/nginx-php7
