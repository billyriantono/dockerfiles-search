MetaArgs: null
Stages:
- BaseName: dspfac/codebox-fix
  Commands:
  - Env:
    - Key: NPM_CONFIG_LOGLEVEL
      Value: warn
    Name: env
  - CmdLine:
    - npm install -g react-native@0.12
    Name: run
    PrependShell: true
  - Env:
    - Key: COURSE
      Value: react-native
    Name: env
  - Name: expose
    Ports:
    - "3005"
    - "4000"
    - "8081"
  - Name: volume
    Volumes:
    - /var/tmp
  - Env:
    - Key: DISCOVER
      Value: api-server:3005,user-server:8081,codebox-server:4000
    Name: env
  - Name: workdir
    Path: /var/tmp
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /root/
  - CmdLine:
    - /root/run.sh
    Name: cmd
    PrependShell: true
  From:
    Image: dspfac/codebox-fix
  Name: ""
  Platform: ""
  SourceCode: FROM dspfac/codebox-fix
