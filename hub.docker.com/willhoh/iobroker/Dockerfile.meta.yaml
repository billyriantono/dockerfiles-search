MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Maintainer: Andre Germann <https://buanet.de>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update && apt-get upgrade -y && apt-get install -y         acl         apt-utils         build-essential         curl         git         gnupg2         libcap2-bin         libpam0g-dev         libudev-dev         locales         procps         python         gosu         unzip         wget     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_8.x | bash     && apt-get update &&
      apt-get install -y         nodejs     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - "sed -i 's/^# *\\(de_DE.UTF-8\\)/\\1/' /etc/locale.gen \t&& sed -i 's/^# *\\(en_US.UTF-8\\)/\\1/'
      /etc/locale.gen \t&& locale-gen"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/scripts/     && chmod 777 /opt/scripts/
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/scripts/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/iobroker_startup.sh
    - iobroker_startup.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/setup_avahi.sh
    - setup_avahi.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/setup_packages.sh
    - setup_packages.sh
  - CmdLine:
    - "chmod +x iobroker_startup.sh \t&& chmod +x setup_avahi.sh     && chmod +x setup_packages.sh"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - apt-get update     && curl -sL https://raw.githubusercontent.com/ioBroker/ioBroker/stable-installer/installer.sh
      | bash -     && echo $(hostname) > /opt/iobroker/.install_host     && echo $(hostname)
      > /opt/.firstrun     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/iobroker/
  - CmdLine:
    - npm install -g node-gyp
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -cf /opt/initial_iobroker.tar /opt/iobroker
    Name: run
    PrependShell: true
  - CmdLine:
    - chsh -s /bin/bash iobroker
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: '"teletype"'
    - Key: LANG
      Value: '"de_DE.UTF-8"'
    - Key: LANGUAGE
      Value: '"de_DE:de"'
    - Key: LC_ALL
      Value: '"de_DE.UTF-8"'
    - Key: TZ
      Value: '"Europe/Berlin"'
    - Key: PACKAGES
      Value: '"nano"'
    - Key: AVAHI
      Value: '"false"'
    Name: env
  - Name: expose
    Ports:
    - 8081/tcp
  - CmdLine:
    - /opt/scripts/iobroker_startup.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
