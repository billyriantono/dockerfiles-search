MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: MO
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: TZ
      Value: '''Asia/Kolkata'''
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - dist/
    - /root/dist/
  - CmdLine:
    - echo "deb http://ppa.launchpad.net/oisf/suricata-stable/ubuntu xenial main"
      >> /etc/apt/sources.list &&     echo "deb-src http://ppa.launchpad.net/oisf/suricata-stable/ubuntu
      xenial main" >> /etc/apt/sources.list &&     echo $TZ > /etc/timezone &&     apt-key
      adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 9F6FC9DDB1324714B78062CBD7F87B2966EB736F
      &&     apt-get update -y &&     apt-get upgrade -y &&     apt-get install -y
      net-tools tzdata supervisor suricata wget make gcc libpcap-dev libjansson-dev
      git &&     cd /opt/ &&     git clone https://github.com/t3chn0m4g3/p0f -b json-logging
      &&     cd p0f &&     ./build.sh &&     addgroup --gid 2000 tpot &&     adduser
      --system --no-create-home --shell /bin/bash --uid 2000 --disabled-password --disabled-login
      --gid 2000 tpot &&     mv /root/dist/supervisord.conf /etc/supervisor/conf.d/supervisord.conf
      &&     mv /root/dist/suricata.yaml /etc/suricata/suricata.yaml &&     mv /root/dist/rules/*
      /etc/suricata/rules/ &&     rm -rf /root/* &&     rm /etc/localtime &&     ln
      -snf /usr/share/zoneinfo/$TZ /etc/localtime &&     dpkg-reconfigure -f noninteractive
      tzdata &&     apt-get purge -y make gcc libpcap-dev libjansson-dev git &&     apt-get
      autoremove -y &&     apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/supervisord
    - -c
    - /etc/supervisor/supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
