MetaArgs: null
Stages:
- BaseName: nginx:mainline-alpine
  Commands:
  - Maintainer: coola58 "yankaili2006@gmail.com"
    Name: maintainer
  - Env:
    - Key: WWW_HOME
      Value: /usr/share/nginx/html
    Name: env
  - CmdLine:
    - mkdir -p $WWW_HOME
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $WWW_HOME
  - CmdLine:
    - ln -sf /usr/share/zoneinfo/Asia/Shanghai /etc/localtime
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "Asia/Shanghai" >> /etc/timezone
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - anjia1
    - $WWW_HOME/anjia1
  From:
    Image: nginx:mainline-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:mainline-alpine
