MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python-setuptools libevent-dev gcc python-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - easy_install pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install virtualenv
    Name: run
    PrependShell: true
  - Env:
    - Key: VENV_DIR
      Value: /code/venv
    Name: env
  - CmdLine:
    - virtualenv $VENV_DIR
    Name: run
    PrependShell: true
  - CmdLine:
    - $VENV_DIR/bin/pip install flask-sockets gunicorn
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "source $VENV_DIR/bin/activate" >> ~/.bashrc
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - hello.py
    - /code/work/hello.py
  - Name: volume
    Volumes:
    - /code/work
  - Name: workdir
    Path: /code/work
  - Name: expose
    Ports:
    - "8000"
  - CmdLine:
    - /bin/bash
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
