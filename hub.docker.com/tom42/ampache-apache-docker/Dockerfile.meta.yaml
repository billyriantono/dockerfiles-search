    - apt-get update &&     DEBIAN_FRONTEND=noninteractive apt-get -y install wget
      sudo gnupg2 &&     echo 'deb http://download.videolan.org/pub/debian/stable/
      /' >> /etc/apt/sources.list &&     echo 'deb-src http://download.videolan.org/pub/debian/stable/
      /' >> /etc/apt/sources.list &&     wget --progress=bar:force:noscroll -O - https://download.videolan.org/pub/debian/videolan-apt.asc|sudo
      apt-key add - &&     apt-get update &&     DEBIAN_FRONTEND=noninteractive apt-get
      -y install inotify-tools lame libvorbisfile3 libvorbisenc2 vorbis-tools flac
      libmp3lame0 libavcodec-extra* libtheora0 libvpx4 libav-tools git libpng-dev
      libjpeg-dev libfreetype6-dev libjpeg62-turbo &&     docker-php-ext-configure
      gd --with-freetype-dir=/usr --with-png-dir=/usr --with-jpeg-dir=/usr &&     docker-php-ext-install
      pdo_mysql gd  &&     apt-get clean &&     DEBIAN_FRONTEND=noninteractive apt-get
      -y purge libpng-dev libjpeg-dev libfreetype6-dev &&     rm -rf /var/lib/apt/lists/*
    Name: run
