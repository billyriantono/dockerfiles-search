  - CmdLine:
    - wget --progress=bar:force:noscroll -O /opt/ampache.tar.gz https://github.com/ampache/ampache/archive/$version.tar.gz
      &&     /usr/bin/test "`sha512sum /opt/ampache.tar.gz|cut -d' ' -f 1`" = "$tarballChecksum"
      &&     rm -rf /var/www/html/* &&     tar -C /var/www/html/ -xf /opt/ampache.tar.gz
      ampache-$version --strip=1 &&     chown -R www-data /var/www/html/ &&     wget
      --progress=bar:force:noscroll -O /usr/local/bin/composer "https://github.com/composer/getcomposer.org/raw/HEAD/web/download/$composerVersion/composer.phar"
      &&     /usr/bin/test "`sha512sum /usr/local/bin/composer|cut -d' ' -f 1`" =
      "$composerChecksum" &&     chmod 755 /usr/local/bin/composer &&     cd /var/www/html
      && sudo -u www-data composer install --prefer-source --no-interaction --optimize-autoloader
      &&     rm -f /usr/local/bin/composer &&     find /var/www/html/lib/vendor -name
      .git -type d -print0 |xargs -0 -- rm -rf &&     for dir in $(find /var/www/html
      -name .htaccess.dist -print0|xargs -0 dirname); do cp $dir/.htaccess.dist $dir/.htaccess;done
      &&     ln -sf /etc/apache2/mods-available/rewrite.load /etc/apache2/mods-enabled/rewrite.load
      &&     perl -pi -E 's{^(database_username|database_name)}{;$1}g; s{^database_hostname\s*=.*}{database_hostname
      = mysql}' /var/www/html/config/ampache.cfg.php.dist &&     cp /var/www/html/config/ampache.cfg.php.dist
      /ampache.cfg.php.dist &&     rm -f /opt/ampache.tar.gz &&     DEBIAN_FRONTEND=noninteractive
      apt-get -y purge --auto-remove g++-6 gcc-6 dpkg-dev libc6-dev libgcc-6-dev libstdc++-6-dev
