MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: tom42
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get install -y --no-install-recommends     software-properties-common     apt-transport-https     locales     curl     python3     python3-pip     aria2
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - "apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 8771ADB0816950D8 &&
      \tadd-apt-repository ppa:jonathonf/ffmpeg-3 && \tapt-get update && \tapt-get
      -y --no-install-recommends install ffmpeg && \tapt autoremove -y && \trm -rf
      /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/bin/python3 /usr/bin/python
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install youtube-dl &&     pip3 install lxml
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /PSripper/config
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://packages.microsoft.com/keys/microsoft.asc | apt-key add - &&     curl
      https://packages.microsoft.com/config/ubuntu/16.04/prod.list | tee /etc/apt/sources.list.d/microsoft.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y powershell
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y clean &&     apt-get -y autoremove &&     rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - YTripper.ps1
    - /PSripper/YTripper.ps1
  - CmdLine:
    - pwsh /PSripper/YTripper.ps1
    Name: cmd
    PrependShell: true
  - Name: volume
    Volumes:
    - /PSripper/config
    - /media
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
