MetaArgs: null
Stages:
- BaseName: srdc/cassandra:3.10
  Commands:
  - Maintainer: SRDC Corp. <technical@srdc.com.tr>
    Name: maintainer
  - Env:
    - Key: SPARK_VERSION
      Value: 2.1.0
    Name: env
  - CmdLine:
    - curl http://ftp.itu.edu.tr/Mirror/Apache/spark/spark-$SPARK_VERSION/spark-$SPARK_VERSION-bin-hadoop2.7.tgz
      | tar -xz -C /opt
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt && ln -s ./spark-$SPARK_VERSION-bin-hadoop2.7 spark
    Name: run
    PrependShell: true
  - Env:
    - Key: SPARK_HOME
      Value: /opt/spark
    Name: env
  - Env:
    - Key: PATH
      Value: $SPARK_HOME/bin:$PATH
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bootstrap.sh
    - /bootstrap.sh
  - CmdLine:
    - chown root:root /bootstrap.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /bootstrap.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "7077"
    - "8080"
  - CmdLine:
    - /bootstrap.sh
    Name: cmd
    PrependShell: false
  From:
    Image: srdc/cassandra:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM srdc/cassandra:3.10
