MetaArgs: null
Stages:
- BaseName: nginx
  Commands:
  - Maintainer: tanner filip <tanner@mozilla-community.org>
    Name: maintainer
  - CmdLine:
    - apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y dist-upgrade && apt-get -y install git-core php5-fpm curl
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/MozJan/mozillade /var/www/
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - mozillade.conf
    - /etc/nginx/conf.d/mozillade.conf
  - CmdLine:
    - rm /etc/nginx/conf.d/default.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R nginx:nginx /var/www/
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i s/www-data/nginx/g /etc/php5/fpm/pool.d/www.conf
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - startup.sh
    - /root/
  - CmdLine:
    - bash
    - /root/startup.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: nginx
  Name: ""
  Platform: ""
  SourceCode: FROM nginx
