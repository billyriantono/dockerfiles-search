MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Patrick Allain <patralla@gmail.com>"'
    Name: label
  - Env:
    - Key: LATEX_HOME
      Value: /opt/latex
    Name: env
  - CmdLine:
    - apt-get update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --no-install-recommends   tex-common   texlive-base   texlive-binaries   texlive-htmlxml   texlive-latex-base   texlive-luatex   texlive-pictures   texlive-pstricks   texlive-publishers   texlive-fonts-recommended   texlive-generic-recommended   texlive-generic-recommended   texlive-latex-recommended   texlive-xetex   texlive-extra-utils   texlive-latex-extra   texlive-plain-extra   texlive-formats-extra   texlive-lang-english   texlive-lang-french   wget   xzdec
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: '"C.UTF-8"'
    Name: env
  - CmdLine:
    - tlmgr init-usertree     && tlmgr update --self
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/local/bin/docker-entrypoint.sh
  - CmdLine:
    - chmod ugo+x /usr/local/bin/docker-entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
