MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - CmdLine:
    - apt-get update -qq && apt-get install -qqy     apt-transport-https     ca-certificates     curl     lxc     iptables
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sSL https://get.docker.com/ubuntu/ | sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./dind/wrapdocker
    - /usr/local/bin/wrapdocker
  - CmdLine:
    - chmod +x /usr/local/bin/wrapdocker
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/docker
  - CmdLine:
    - wget https://storage.googleapis.com/golang/go1.5.linux-amd64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -C /usr/local -xzf go1.5.linux-amd64.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/usr/local/go/bin
    Name: env
  - Env:
    - Key: GOPATH
      Value: /go/lib:/go/src/app
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /go/src/app
  - Name: workdir
    Path: /go/src/app
  - CmdLine:
    - go get -v -d
    Name: run
    PrependShell: true
  - CmdLine:
    - go get -v github.com/golang/protobuf/proto
    Name: run
    PrependShell: true
  - CmdLine:
    - go get -v golang.org/x/net/context
    Name: run
    PrependShell: true
  - CmdLine:
    - go get -v google.golang.org/grpc
    Name: run
    PrependShell: true
  - CmdLine:
    - go get -v github.com/plutoshe/mr
    Name: run
    PrependShell: true
  - CmdLine:
    - go get -v github.com/plutoshe/taskgraph
    Name: run
    PrependShell: true
  - CmdLine:
    - go get -v github.com/coreos/go-etcd/etcd
    Name: run
    PrependShell: true
  - CmdLine:
    - go get -v github.com/Azure/azure-sdk-for-go/storage
    Name: run
    PrependShell: true
  - CmdLine:
    - go get -v github.com/colinmarc/hdfs
    Name: run
    PrependShell: true
  - CmdLine:
    - go build -o mapreduce /go/src/app/example.go
    Name: run
    PrependShell: true
  - CmdLine:
    - wrapdocker
    Name: cmd
    PrependShell: false
