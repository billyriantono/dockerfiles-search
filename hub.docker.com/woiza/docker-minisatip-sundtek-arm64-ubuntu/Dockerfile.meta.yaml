MetaArgs: null
Stages:
- BaseName: lsiobase/xenial.arm64
  Commands:
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: null
  - Labels:
    - Key: build_version
      Value: '"Linuxserver.io version:- ${VERSION} Build-date:- ${BUILD_DATE}"'
    Name: label
  - Labels:
    - Key: maintainer
      Value: '"sparklyballs"'
    Name: label
  - Key: SATIP_VER
    Name: arg
    Value: '"master"'
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: '"noninteractive"'
  - Chown: ""
    From: resin/aarch64-alpine:latest
    Name: copy
    SourcesAndDest:
    - /usr/bin/qemu*
    - /usr/bin/resin-xbuild*
    - /usr/bin/cross-build*
    - /usr/bin/
  - CmdLine:
    - cross-build-start
    Name: run
    PrependShell: false
  - CmdLine:
    - "echo \"**** install packages ****\" &&  apt-get update &&  apt-get install
      -y  \tbuild-essential \tmercurial \tlibssl-dev \tlibdvbcsa-dev \tgit \tperl
      \topenssl \twget &&  echo \"**** build dvb-apps ****\" &&  hg clone http://linuxtv.org/hg/dvb-apps
      /tmp/dvb-apps &&  cd /tmp/dvb-apps &&  make -C lib &&  make -C lib install &&
      echo \"***** compile satip ****\" &&  git clone https://github.com/catalinii/minisatip
      \t/app/satip &&  cd /app/satip &&  git checkout \"${SATIP_VER}\" &&  ./configure
      &&  make && echo \"***** install Sundtek driver ****\" && wget http://www.sundtek.de/media/sundtek_netinst.sh
      -O /tmp/sundtek_netinst.sh &&  chmod 777 /tmp/sundtek_netinst.sh &&  /tmp/sundtek_netinst.sh
      -easyvdr &&  echo \"**** cleanup ****\" &&  apt-get clean &&  rm -rf \t/tmp/*
      \t/var/lib/apt/lists/* \t/var/tmp/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - cross-build-end
    Name: run
    PrependShell: false
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root/
    - /
  - Name: expose
    Ports:
    - 1900/udp
    - "554"
    - "8875"
  From:
    Image: lsiobase/xenial.arm64
  Name: ""
  Platform: ""
  SourceCode: FROM lsiobase/xenial.arm64
