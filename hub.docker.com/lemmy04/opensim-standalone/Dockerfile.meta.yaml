MetaArgs: null
Stages:
- BaseName: quantumobject/docker-baseimage:18.04
  Commands:
  - Maintainer: Mathias Homann <Mathias.Homann@openSUSE.org>
    Name: maintainer
  - Env:
    - Key: TZ
      Value: America/New_York
    Name: env
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 3FA7E0328081BFF6A14DA29AA6A19B38D3D831EF     &&
      echo "deb http://download.mono-project.com/repo/ubuntu bionic main" | tee /etc/apt/sources.list.d/mono-official.list
    Name: run
    PrependShell: true
  - CmdLine:
    - echo $TZ > /etc/timezone && apt-get update && DEBIAN_FRONTEND=noninteractive
      apt-get install -y -q screen mono-complete ca-certificates-mono tzdata unzip                    &&
      rm /etc/localtime                      && ln -snf /usr/share/zoneinfo/$TZ /etc/localtime                     &&
      dpkg-reconfigure -f noninteractive tzdata                     && apt-get clean                     &&
      rm -rf /tmp/* /var/tmp/*                      && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/my_init.d
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - startup.sh
    - /etc/my_init.d/startup.sh
  - CmdLine:
    - chmod +x /etc/my_init.d/startup.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/service/opensim
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - opensim.sh
    - /etc/service/opensim/unrun
  - CmdLine:
    - chmod +x /etc/service/opensim/unrun
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - pre-conf.sh
    - /sbin/pre-conf
  - CmdLine:
    - chmod +x /sbin/pre-conf ; sync     && /bin/bash -c /sbin/pre-conf     && rm
      /sbin/pre-conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/opensim/bin/persistence
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - SQLiteStandalone.ini
    - /opt/opensim/bin/config-include/storage/SQLiteStandalone.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - after_install.sh
    - /sbin/after_install
  - CmdLine:
    - chmod +x /sbin/after_install
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 9000/tcp
  - Name: expose
    Ports:
    - 9000/udp
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  From:
    Image: quantumobject/docker-baseimage:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM quantumobject/docker-baseimage:18.04
