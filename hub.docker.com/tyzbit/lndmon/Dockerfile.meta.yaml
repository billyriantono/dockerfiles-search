MetaArgs: null
Stages:
- As: builder
  BaseName: golang:1.12-alpine
  Commands:
  - CmdLine:
    - apk add --no-cache git gcc musl-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache --update alpine-sdk     git     make     bash     gcc
    Name: run
    PrependShell: true
  - Env:
    - Key: GO111MODULE
      Value: "on"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /go/src/github.com/lightninglabs/lndmon/
  - CmdLine:
    - cd /go/src/github.com/lightninglabs/lndmon/cmd/lndmon && go build
    Name: run
    PrependShell: true
  From:
    Image: golang:1.12-alpine
  Name: builder
  Platform: ""
  SourceCode: FROM golang:1.12-alpine as builder
- As: final
  BaseName: alpine
  Commands:
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/src/github.com/lightninglabs/lndmon/cmd/lndmon/lndmon
    - /bin/
  - CmdLine:
    - apk --no-cache add     bash     busybox     iputils     && chmod +x /bin/lndmon
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/lndmon
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine
  Name: final
  Platform: ""
  SourceCode: FROM alpine as final
