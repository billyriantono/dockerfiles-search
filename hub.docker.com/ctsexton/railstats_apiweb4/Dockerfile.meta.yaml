MetaArgs: null
Stages:
- BaseName: python:2.7-alpine
  Commands:
  - Labels:
    - Key: Author
      Value: '"glzjin <i@zhaoj.in>"'
    - Key: Blog
      Value: '"https://www.zhaoj.in"'
    Name: label
  - Env:
    - Key: FLASK_APP
      Value: app.py
    - Key: FLASK_ENV
      Value: production
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - app
    - /app
  - CmdLine:
    - "adduser -h /app glzjin -D && \tsed -i 's/dl-cdn.alpinelinux.org/mirror.tuna.tsinghua.edu.cn/g'
      /etc/apk/repositories && \tapk update && \tapk add --no-cache gcc libc-dev libffi-dev
      libxml2-dev python-dev libxml2-dev g++ libxslt-dev && \tpip install \t-i http://mirrors.aliyun.com/pypi/simple/
      \t--trusted-host mirrors.aliyun.com \t-r /app/requirements.txt && \tmv /app/docker-entrypoint
      /usr/local/bin/docker-entrypoint && \tchmod +x /usr/local/bin/docker-entrypoint
      && \tmv /app/flag.sh /"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5000"
  - Name: workdir
    Path: /app
  - CmdLine:
    - /usr/local/bin/docker-entrypoint
    Name: entrypoint
    PrependShell: false
