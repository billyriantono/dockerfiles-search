MetaArgs: null
Stages:
- BaseName: alpine:3
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"sanjusss sanjusss@qq.com"'
    Name: label
  - Env:
    - Key: HTTP_PORT
      Value: "80"
    Name: env
  - Env:
    - Key: EXTERNAL_PORT
      Value: "80"
    Name: env
  - Env:
    - Key: USER_NAME
      Value: admin
    Name: env
  - Env:
    - Key: PASSWORD
      Value: admin
    Name: env
  - Env:
    - Key: PUID
      Value: "1000"
    Name: env
  - Env:
    - Key: PGID
      Value: "1000"
    Name: env
  - Env:
    - Key: TRACKER_URL
      Value: https://raw.githubusercontent.com/ngosang/trackerslist/master/trackers_all.txt
    Name: env
  - Env:
    - Key: ENABLE_UPDATE_TRACKER
      Value: "true"
    Name: env
  - Name: volume
    Volumes:
    - /data
  - Name: volume
    Volumes:
    - /conf
  - Name: workdir
    Path: /app
  - Chown: ""
    Name: add
    SourcesAndDest:
    - app
    - /app
  - CmdLine:
    - chmod +x /app/*.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/conf.d
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf
    - /app/conf
  - CmdLine:
    - echo '*/15 * * * * /app/updatebttracker.sh' > /etc/crontabs/root
    Name: run
    PrependShell: true
  - CmdLine:
    - /app/run.sh
    Name: cmd
    PrependShell: true
  - Health:
      Interval: 5000000000
      Retries: 3
      StartPeriod: 5000000000
      Test:
      - CMD-SHELL
      - /app/healthcheck.sh
      Timeout: 3000000000
    Name: healthcheck
  - CmdLine:
    - sed -i 's/dl-cdn.alpinelinux.org/mirrors.aliyun.com/g' /etc/apk/repositories
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache     aria2     wget     apache2-utils     sudo     nginx     curl
    Name: run
    PrependShell: true
  - CmdLine:
    - ariang_version=1.1.4     && mkdir -p /run/nginx     && mkdir -p /usr/share/nginx/html     &&
      rm -rf /usr/share/nginx/html/*     && wget -N --no-check-certificate https://github.com/mayswind/AriaNg/releases/download/${ariang_version}/AriaNg-${ariang_version}.zip     &&
      unzip AriaNg-${ariang_version}.zip -d /usr/share/nginx/html     && rm -rf AriaNg-${ariang_version}.zip     &&
      echo Set disable_coredump false >> /etc/sudo.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - apk del     wget
    Name: run
    PrependShell: true
  From:
    Image: alpine:3
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3
