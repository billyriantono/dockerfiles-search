MetaArgs: null
Stages:
- BaseName: ruby:2.5
  Commands:
  - Maintainer: Michael Wallasch <development@po2mc.de>
    Name: maintainer
  - Env:
    - Key: REFRESHED_AT
      Value: "2015-08-07"
    Name: env
  - CmdLine:
    - apt-get update -qq && apt-get install -y build-essential
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libpq-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libxml2-dev libxslt1-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libqt4-webkit libqt4-dev xvfb
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python python-dev python-pip python-virtualenv
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp &&   wget http://nodejs.org/dist/node-latest.tar.gz &&   tar xvzf node-latest.tar.gz
      &&   rm -f node-latest.tar.gz &&   cd node-v* &&   ./configure &&   CXX="g++
      -Wno-unused-local-typedefs" make &&   CXX="g++ -Wno-unused-local-typedefs" make
      install &&   cd /tmp &&   rm -rf /tmp/node-v* &&   npm install -g npm@5.3.x
      &&   echo '\n# Node.js\nexport PATH="node_modules/.bin:$PATH"' >> /root/.bashrc
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Expression: ADD . /app
    Name: onbuild
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: ruby:2.5
  Name: ""
  Platform: ""
  SourceCode: FROM ruby:2.5
