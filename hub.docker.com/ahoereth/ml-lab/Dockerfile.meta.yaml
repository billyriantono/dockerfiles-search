MetaArgs: null
Stages:
- BaseName: python:3.6
  Commands:
  - Env:
    - Key: PY_USER
      Value: pyuser
    Name: env
  - Env:
    - Key: PY_UID
      Value: "1000"
    Name: env
  - Env:
    - Key: HOME
      Value: /home/$PY_USER
    Name: env
  - CmdLine:
    - useradd -m -s /bin/bash -N -u $PY_UID $PY_USER  && mkdir -p $HOME && chown $PY_USER
      $HOME  && mkdir -p /var/log/supervisor && chown $PY_USER /var/log/supervisor
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $HOME
  - CmdLine:
    - pip install -q --no-cache-dir       jupyter       widgetsnbextension       matplotlib       numpy       pandas       xlrd       mysqlclient
    Name: run
    PrependShell: true
  - CmdLine:
    - jupyter nbextension enable --py widgetsnbextension --sys-prefix
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/local/bin/python3 /usr/bin/python3 &&     ln -s /usr/local/bin/python3.5
      /usr/bin/python3.5
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8888"
  - CmdLine:
    - bash
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - start.sh
    Name: cmd
    PrependShell: false
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - mplimporthook.py
    - $HOME/.ipython/profile_default/startup/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - /usr/bin/
  - Name: user
    User: $PY_USER
  - Env:
    - Key: XDG_CACHE_HOME
      Value: $HOME/.cache/
    Name: env
  - CmdLine:
    - MPLBACKEND=Agg python -c "import matplotlib.pyplot"
    Name: run
    PrependShell: true
  From:
    Image: python:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.6
