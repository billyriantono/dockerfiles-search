      -r ./requirements.txt && rm -rf     /tmp/*     /root/.cache     /root/packages
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - web-monitor.run
    - /etc/services.d/web-monitor/run
