MetaArgs: null
Stages:
- BaseName: tboquet/anacuflow7c2
  Commands:
  - Maintainer: Thomas Boquet <thomas.boquet@hec.ca>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y     libhdf5-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install -y ipython jupyter h5py pyyaml matplotlib pandas pytables
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y graphviz graphviz-dev --no-install-recommends
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install pydot
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /root && git clone https://github.com/fchollet/keras.git && cd keras &&   python
      setup.py install
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir .keras
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo ''{"epsilon": 1e-07, "floatx": "float32", "backend": "tensorflow"}'' >
      /root/.keras/keras.json'
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p -m 700 /root/.jupyter/ &&     echo "c.NotebookApp.ip = '*'" >> /root/.jupyter/jupyter_notebook_config.py
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /notebooks
  - Name: workdir
    Path: /notebooks
  - Name: expose
    Ports:
    - "8888"
  - Name: expose
    Ports:
    - "6006"
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: tboquet/anacuflow7c2
  Name: ""
  Platform: ""
  SourceCode: FROM tboquet/anacuflow7c2
