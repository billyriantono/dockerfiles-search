MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Env:
    - Key: CONFIG_JSON
      Value: none
    - Key: CERT_PEM
      Value: none
    - Key: KEY_PEM
      Value: none
    - Key: VER
      Value: "3.47"
    Name: env
  - CmdLine:
    - 'apk add --no-cache --virtual .build-deps ca-certificates curl  && mkdir -m
      777 /v2raybin  && cd /v2raybin  && curl -L -H "Cache-Control: no-cache" -o v2ray.zip
      https://github.com/v2ray/v2ray-core/releases/download/v$VER/v2ray-linux-64.zip  &&
      unzip v2ray.zip  && chmod +x /v2raybin/v2ray  && rm -rf v2ray.zip  && chgrp
      -R 0 /v2raybin  && chmod -R g+rwX /v2raybin'
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - chmod +x /entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: true
  - Name: expose
    Ports:
    - "12500"
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
