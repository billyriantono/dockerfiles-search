MetaArgs: null
Stages:
- BaseName: codesignal/ubuntu-base:v5.0
  Commands:
  - CmdLine:
    - apt-get update     && mkdir -p /opt/rust     && curl https://sh.rustup.rs -sSf
      | HOME=/opt/rust sh -s -- --no-modify-path -y     && chmod -R 777 /opt/rust     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/rust/.cargo/bin:$PATH
    Name: env
  - CmdLine:
    - rustup default stable
    Name: run
    PrependShell: true
  From:
    Image: codesignal/ubuntu-base:v5.0
  Name: ""
  Platform: ""
  SourceCode: FROM codesignal/ubuntu-base:v5.0
