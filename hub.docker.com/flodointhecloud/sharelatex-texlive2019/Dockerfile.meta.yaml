MetaArgs: null
Stages:
- BaseName: sharelatex/sharelatex:latest
  Commands:
  - CmdLine:
    - wget http://mirror.ctan.org/systems/texlive/tlnet/install-tl-unx.tar.gz;         mkdir
      /install-tl-unx; tar -xvf install-tl-unx.tar.gz -C /install-tl-unx --strip-components=1
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "selected_scheme scheme-full" >> /install-tl-unx/texlive.profile;         /install-tl-unx/install-tl
      -profile /install-tl-unx/texlive.profile;         rm -r /install-tl-unx; rm
      install-tl-unx.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/texlive/2019/bin/x86_64-linux/
    Name: env
  - Name: workdir
    Path: /usr/local/texlive/2019/bin/x86_64-linux
  - CmdLine:
    - ./tlmgr install latexmk ;     ./tlmgr install texcount
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /usr/local/texlive/2017
    Name: run
    PrependShell: true
  From:
    Image: sharelatex/sharelatex:latest
  Name: ""
  Platform: ""
  SourceCode: FROM sharelatex/sharelatex:latest
