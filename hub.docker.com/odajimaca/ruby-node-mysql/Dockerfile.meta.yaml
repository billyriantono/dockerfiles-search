MetaArgs: null
Stages:
- BaseName: ruby:2.4.4
  Commands:
  - Env:
    - Key: TZ
      Value: Asia/Tokyo
    Name: env
  - CmdLine:
    - apt-get update     && apt-get install -y --no-install-recommends       ca-certificates       default-libmysqlclient-dev       mysql-client       apt-utils       xvfb         &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - export DEBIAN_FRONTEND=noninteractive     && apt-get update     && apt-get install         unzip     &&         DL=https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb     &&
      curl -sL "$DL" > /tmp/chrome.deb     && apt install --no-install-recommends
      --no-install-suggests -y         /tmp/chrome.deb     && CHROMIUM_FLAGS='--no-sandbox
      --disable-dev-shm-usage'     && sed -i '${s/$/'" $CHROMIUM_FLAGS"'/}' /opt/google/chrome/google-chrome     &&
      BASE_URL=https://chromedriver.storage.googleapis.com     && VERSION=$(curl -sL
      "$BASE_URL/LATEST_RELEASE")     && curl -sL "$BASE_URL/$VERSION/chromedriver_linux64.zip"
      -o /tmp/driver.zip     && unzip /tmp/driver.zip     && mv chromedriver /usr/local/bin/     &&
      apt-get autoremove --purge -y         unzip     && apt-get clean     && rm -rf         /tmp/*         /usr/share/doc/*         /var/cache/*         /var/lib/apt/lists/*         /var/tmp/*
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE_VERSION
      Value: 8.x
    Name: env
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_$NODE_VERSION | bash     && apt-get
      install -y nodejs
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /root/.yarn/bin:$PATH
    Name: env
  - CmdLine:
    - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 0.28.4
    Name: run
    PrependShell: true
  From:
    Image: ruby:2.4.4
  Name: ""
  Platform: ""
  SourceCode: FROM ruby:2.4.4
