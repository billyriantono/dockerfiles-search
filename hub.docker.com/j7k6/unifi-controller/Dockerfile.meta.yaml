MetaArgs: null
Stages:
- BaseName: openjdk:8-alpine
  Commands:
  - Key: UNIFI_VERSION
    Name: arg
    Value: '"${UNIFI_VERSION:-5.10.21}"'
  - Env:
    - Key: UNIFI_HOME
      Value: '"/usr/lib/unifi"'
    Name: env
  - CmdLine:
    - addgroup -S unifi   && adduser -S -G unifi unifi
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache --update   bash   curl   binutils   su-exec   mongodb
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fsSLO "https://dl.ubnt.com/unifi/${UNIFI_VERSION}/unifi_sysvinit_all.deb"
    Name: run
    PrependShell: true
  - CmdLine:
    - ar x unifi_sysvinit_all.deb data.tar.xz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar Jxf data.tar.xz -C /
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /usr/bin/mongod "${UNIFI_HOME}/bin/"
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R unifi:unifi "${UNIFI_HOME}"
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f unifi_sysvinit_all.deb data.tar.xz
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./docker-entrypoint.sh
    - /
  - Name: workdir
    Path: '"${UNIFI_HOME}"'
  - Health:
      Interval: 300000000000
      StartPeriod: 120000000000
      Test:
      - CMD-SHELL
      - curl -kf https://localhost:8443 || exit 1
      Timeout: 3000000000
    Name: healthcheck
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /sbin/su-exec unifi:unifi java -jar /usr/lib/unifi/lib/ace.jar start
    Name: cmd
    PrependShell: true
  From:
    Image: openjdk:8-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-alpine
