MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - CmdLine:
    - apt-get install -y apt-transport-https curl &&     curl -sSL https://get.docker.com/ubuntu/
      | sh
    Name: run
    PrependShell: true
  - CmdLine:
    - echo deb https://apt.buildkite.com/buildkite-agent unstable main > /etc/apt/sources.list.d/buildkite-agent.list
      &&     apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 32A37959C2FA5C3C99EFBC32A79206696452D198
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y apt-transport-https buildkite-agent
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /builds
  - Env:
    - Key: BUILDKITE_USER
      Value: '"root"'
    - Key: BUILDKITE_USER_GROUP
      Value: '"root"'
    - Key: BUILDKITE_BOOTSTRAP_SCRIPT_PATH
      Value: '"/etc/buildkite-agent/bootstrap.sh"'
    - Key: BUILDKITE_HOOKS_PATH
      Value: '"/etc/buildkite-agent/hooks"'
    - Key: BUILDKITE_BUILD_PATH
      Value: '"/builds"'
    - Key: BUILDKITE_BIN_PATH
      Value: '"/usr/bin"'
    - Key: BUILDKITE_AGENT_DEBUG
      Value: '"true"'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bootstrap.sh
    - /etc/buildkite-agent/bootstrap.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./hooks
    - /etc/buildkite-agent/hooks
  - CmdLine:
    - /usr/bin/buildkite-agent
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
