MetaArgs: null
Stages:
- BaseName: alpine:3.8
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"The Paperless Project https://github.com/danielquinn/paperless"'
    - Key: contributors
      Value: '"Guy Addadi <addadi@gmail.com>, Pit Kleyersburg <pitkley@googlemail.com>,         Sven
        Fischer <git-dev@linux4tw.de>"'
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Pipfile*
    - /usr/src/paperless/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/docker-entrypoint.sh
    - /sbin/docker-entrypoint.sh
  - Env:
    - Key: PAPERLESS_EXPORT_DIR
      Value: /export
    - Key: PAPERLESS_CONSUMPTION_DIR
      Value: /consume
    Name: env
  - CmdLine:
    - apk update --no-cache && apk add python3 gnupg libmagic libpq bash shadow curl         sudo
      poppler tesseract-ocr imagemagick ghostscript unpaper optipng postgresql-client
      &&     apk add --virtual .build-dependencies         python3-dev poppler-dev
      postgresql-dev gcc g++ musl-dev zlib-dev jpeg-dev &&     python3 -m ensurepip
      &&     rm -r /usr/lib/python*/ensurepip &&     cd /usr/src/paperless &&     pip3
      install --upgrade pip pipenv &&     pipenv install --system --deploy &&     apk
      del .build-dependencies &&     mkdir -p $PAPERLESS_CONSUMPTION_DIR &&     addgroup
      -g 1000 paperless &&     adduser -D -u 1000 -G paperless -h /usr/src/paperless
      paperless &&     chown -Rh paperless:paperless /usr/src/paperless &&     mkdir
      -p $PAPERLESS_EXPORT_DIR &&     chmod 755 /sbin/docker-entrypoint.sh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/paperless/src
  - Name: volume
    Volumes:
    - /usr/src/paperless/data
    - /usr/src/paperless/media
    - /consume
    - /export
  - CmdLine:
    - /sbin/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src/
    - /usr/src/paperless/src/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - data/
    - /usr/src/paperless/data/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - media/
    - /usr/src/paperless/media/
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.8
