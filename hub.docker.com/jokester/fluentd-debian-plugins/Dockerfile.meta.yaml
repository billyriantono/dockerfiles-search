      apt-get purge -y --auto-remove                   -o APT::AutoRemove::RecommendsImportant=false                   $BUILD_DEPS          &&
      rm -rf /var/lib/apt/lists/*          && rm -rf /tmp/* /var/tmp/* /usr/lib/ruby/gems/*/cache/*.gem
