    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/mgbellemare/Arcade-Learning-Environment.git /tmp/ALE
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /tmp/build && cd /tmp/build &&     cmake -DUSE_SDL=ON -DUSE_RLGLUE=OFF
