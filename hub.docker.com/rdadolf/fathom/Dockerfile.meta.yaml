    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python-scipy
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install scikit-learn
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install librosa
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libhdf5-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install h5py
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install tqdm
    Name: run
    PrependShell: true
  - CmdLine:
