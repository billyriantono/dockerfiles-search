MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y     libgif-dev     libcairo2-dev     libpango1.0-dev     libjpeg62-turbo-dev     git     build-essential     g++
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME_DIR
      Value: /srv/etherdraw
    - Key: NVM_DIR
      Value: /srv/etherdraw/nvm
    - Key: NODE_VERSION
      Value: 0.12.12
    Name: env
  - CmdLine:
    - mkdir $HOME_DIR     && groupadd --gid 6000 etherdraw     && useradd -d $HOME_DIR
      -r -g etherdraw --uid 6000 etherdraw     && git clone https://github.com/459below/draw.git
      --depth=1 -b master $HOME_DIR/draw/     && curl https://raw.githubusercontent.com/creationix/nvm/v0.31.0/install.sh
      | bash     && . $HOME_DIR/nvm/nvm.sh     && nvm install $NODE_VERSION     &&
      nvm alias default $NODE_VERSION     && nvm use default     && $HOME_DIR/draw/bin/installDeps.sh     &&
      chown -R etherdraw:etherdraw $HOME_DIR
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE_PATH
      Value: $NVM_DIR/versions/node/v$NODE_VERSION/lib/node_modules
    - Key: PATH
      Value: $NVM_DIR/versions/node/v$NODE_VERSION/bin:$PATH
    Name: env
  - Name: user
    User: etherdraw
  - Name: workdir
    Path: $HOME_DIR/draw
  - CmdLine:
    - node
    - /srv/etherdraw/draw/server.js
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "9002"
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
