MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Name: workdir
    Path: /opt/labello
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /opt/labello
  - CmdLine:
    - apk upgrade -U &&     apk add python3 py-pillow fontconfig yarn gettext python3-dev
      g++ &&     pip3 install -r requirements_docker.txt &&     yarn --cwd src &&     mkdir
      /opt/labello/fonts
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt/labello/fonts
  - Env:
    - Key: LAB_SERVER_PORT
      Value: "4242"
    Name: env
  - Env:
    - Key: LAB_SERVER_HOST
      Value: 0.0.0.0
    Name: env
  - Env:
    - Key: LAB_LOGGING
      Value: "30"
    Name: env
  - Env:
    - Key: LAB_WEBSITE_HTML_TITLE
      Value: '"labello - print all your labels"'
    Name: env
  - Env:
    - Key: LAB_WEBSITE_TITLE
      Value: '"labello"'
    Name: env
  - Env:
    - Key: LAB_WEBSITE_SLUG
      Value: '"print all your labels"'
    Name: env
  - Env:
    - Key: LAB_WEBSITE_BOOTSTRAP_LOCAL
      Value: "True"
    Name: env
  - Env:
    - Key: LAB_LABEL_MARGIN_TOP
      Value: "24"
    Name: env
  - Env:
    - Key: LAB_LABEL_MARGIN_BOTTOM
      Value: "24"
    Name: env
  - Env:
    - Key: LAB_LABEL_MARGIN_LEFT
      Value: "24"
    Name: env
  - Env:
    - Key: LAB_LABEL_MARGIN_RIGHT
      Value: "24"
    Name: env
  - Env:
    - Key: LAB_LABEL_FEED_MARGIN
      Value: "16"
    Name: env
  - Env:
    - Key: LAB_LABEL_FONT_SPACING
      Value: "13"
    Name: env
  - Env:
    - Key: LAB_PRINTER_DEVICE
      Value: '"tcp://127.0.0.1:9100"'
    Name: env
  - Env:
    - Key: LAB_PRINTER_MODEL
      Value: '"QL-720NW"'
    Name: env
  - Env:
    - Key: LAB_FONT_PATH
      Value: '"/opt/labello/fonts"'
    Name: env
  - CmdLine:
    - /bin/sh
    - /opt/labello/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
