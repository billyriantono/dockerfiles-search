MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Env:
    - Key: JAIL
      Value: '"none"'
    - Key: PID_FILE
      Value: '"/run/varnishd.pid"'
    - Key: VARNISH_CONFIG_DIR
      Value: '"/varnishconf"'
    - Key: READ_ONLY_PARAMS
      Value: '"cc_command,vcc_allow_inline_c,vmod_path"'
    - Key: LISTEN_ADDRESS
      Value: '""'
    - Key: LISTEN_PORT
      Value: '"6081"'
    - Key: MANAGEMENT_ADDRESS
      Value: '"localhost"'
    - Key: MANAGEMENT_PORT
      Value: '"6082"'
    - Key: STORAGE
      Value: '"malloc,100M"'
    - Key: DEFAULT_TTL
      Value: '"120"'
    - Key: ADDITIONAL_OPTS
      Value: '""'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./bin/entry.sh
    - /usr/local/bin/entry.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./varnish-5.0-configuration-templates/default.vcl
    - '"$VARNISH_CONFIG_DIR/default.vcl"'
  - CmdLine:
    - apk --no-cache add varnish  && mkdir -p "$(dirname '"$PID_FILE"')"  && touch
      "$PID_FILE"  && chown varnish:varnish "$PID_FILE"  && chmod ugo+x /usr/local/bin/entry.sh
    Name: run
    PrependShell: true
  - Name: user
    User: varnish
  - Name: volume
    Volumes:
    - '"$VARNISH_CONFIG_DIR"'
  - Name: expose
    Ports:
    - $LISTEN_PORT
    - $MANAGEMENT_PORT
  - CmdLine:
    - entry.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
