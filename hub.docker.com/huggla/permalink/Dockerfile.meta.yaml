MetaArgs:
- DefaultValue: '"20181204"'
  Key: TAG
  ProvidedValue: null
  Value: '"20181204"'
- DefaultValue: '"huggla/pyinstaller-alpine:$TAG"'
  Key: CONTENTIMAGE1
  ProvidedValue: null
  Value: '"huggla/pyinstaller-alpine:$TAG"'
- DefaultValue: '"/"'
  Key: CONTENTDESTINATION1
  ProvidedValue: null
  Value: '"/"'
- DefaultValue: '"dash"'
  Key: BUILDDEPS
  ProvidedValue: null
  Value: '"dash"'
- DefaultValue: '"   head -62 /buildfs/src/permalink.py.org > /src/permalink.py ""&&
    tail -26 /buildfs/src/permalink.py.add >> /src/permalink.py ""&& sed -i ''s/#
    Copyright 2018, Sourcepole AG/# Copyright 2018, Sourcepole AG, Henrik Uggla/''
    /src/permalink.py ""&& cp /buildfs/src/requirements.txt /src/ ""&& cp -a /usr/bin/dash
    /usr/local/bin/ ""&& sed -i ''s|shell=True,|shell=True, executable=\"/usr/local/bin/dash\",|g''
    /usr/local/lib/python2.7/ctypes/util.py ""&& cd /src ""&& /pyinstaller/pyinstaller.sh
    --onefile --noconfirm --clean --exclude-module Werkzeug --distpath /imagefs/usr/local/bin
    permalink.py"'
  Key: BUILDCMDS
  ProvidedValue: null
  Value: '"   head -62 /buildfs/src/permalink.py.org > /src/permalink.py ""&& tail
    -26 /buildfs/src/permalink.py.add >> /src/permalink.py ""&& sed -i ''s/# Copyright
    2018, Sourcepole AG/# Copyright 2018, Sourcepole AG, Henrik Uggla/'' /src/permalink.py
    ""&& cp /buildfs/src/requirements.txt /src/ ""&& cp -a /usr/bin/dash /usr/local/bin/
    ""&& sed -i ''s|shell=True,|shell=True, executable=\"/usr/local/bin/dash\",|g''
    /usr/local/lib/python2.7/ctypes/util.py ""&& cd /src ""&& /pyinstaller/pyinstaller.sh
    --onefile --noconfirm --clean --exclude-module Werkzeug --distpath /imagefs/usr/local/bin
    permalink.py"'
- DefaultValue: '"/usr/local/bin/permalink"'
  Key: EXECUTABLES
  ProvidedValue: null
  Value: '"/usr/local/bin/permalink"'
- DefaultValue: '"/sbin /usr/include /usr/share /usr/sbin"'
  Key: REMOVEFILES
  ProvidedValue: null
  Value: '"/sbin /usr/include /usr/share /usr/sbin"'
Stages:
- As: content1
  BaseName: ${CONTENTIMAGE1:-scratch}
  Commands: null
  From:
    Image: ${CONTENTIMAGE1:-scratch}
  Name: content1
  Platform: ""
  SourceCode: FROM ${CONTENTIMAGE1:-scratch} as content1
- As: content2
  BaseName: ${CONTENTIMAGE2:-scratch}
  Commands: null
  From:
    Image: ${CONTENTIMAGE2:-scratch}
  Name: content2
  Platform: ""
  SourceCode: FROM ${CONTENTIMAGE2:-scratch} as content2
- As: init
  BaseName: ${INITIMAGE:-${BASEIMAGE:-huggla/base:$TAG}}
  Commands: null
  From:
    Image: ${INITIMAGE:-${BASEIMAGE:-huggla/base:$TAG}}
  Name: init
  Platform: ""
  SourceCode: FROM ${INITIMAGE:-${BASEIMAGE:-huggla/base:$TAG}} as init
- As: build
  BaseName: ${BUILDIMAGE:-huggla/build:$TAG}
  Commands: null
  From:
    Image: ${BUILDIMAGE:-huggla/build:$TAG}
  Name: build
  Platform: ""
  SourceCode: FROM ${BUILDIMAGE:-huggla/build:$TAG} as build
- As: image
  BaseName: ${BASEIMAGE:-huggla/base:$TAG}
  Commands:
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /imagefs
    - /
  - Env:
    - Key: VAR_LINUX_USER
      Value: '"plink"'
    - Key: VAR_GUNICORN_PARAMS
      Value: '"bind=0.0.0.0:5001"'
    - Key: VAR_FINAL_COMMAND
      Value: '"permalink \$VAR_GUNICORN_PARAMS"'
    Name: env
  - Name: user
    User: starter
  - Expression: USER root
    Name: onbuild
  From:
    Image: ${BASEIMAGE:-huggla/base:$TAG}
  Name: image
  Platform: ""
  SourceCode: FROM ${BASEIMAGE:-huggla/base:$TAG} as image
