MetaArgs: null
Stages:
- BaseName: alpine:3.5
  Commands:
  - Maintainer: Bj√∏rn Madsen <bm@aeons.dk>
    Name: maintainer
  - Env:
    - Key: REFRESHED_AT
      Value: "2017-03-15"
    Name: env
  - Env:
    - Key: ASDF_VERSION
      Value: v0.2.1
    Name: env
  - Env:
    - Key: ERLANG_VERSION
      Value: "19.3"
    Name: env
  - Env:
    - Key: ELIXIR_VERSION
      Value: 1.4.2
    Name: env
  - Env:
    - Key: YARN_VERSION
      Value: 0.22.0
    Name: env
  - CmdLine:
    - apk add --no-cache bash alpine-sdk nodejs ncurses-dev libressl-dev perl &&     export
      PATH="$HOME/.asdf/bin:$HOME/.asdf/shims:$PATH" &&     echo "PATH=$HOME/.asdf/bin:$HOME/.asdf/shims:$PATH"
      >> ~/.profile &&     git clone https://github.com/asdf-vm/asdf.git ~/.asdf --branch
      $ASDF_VERSION &&     asdf plugin-add erlang https://github.com/asdf-vm/asdf-erlang.git
      &&     asdf install erlang $ERLANG_VERSION &&     asdf global erlang $ERLANG_VERSION
      &&     asdf plugin-add elixir https://github.com/asdf-vm/asdf-elixir.git &&     asdf
      install elixir $ELIXIR_VERSION &&     asdf global elixir $ELIXIR_VERSION &&     mix
      local.hex --force &&     mix local.rebar --force &&     curl -o- -L https://yarnpkg.com/install.sh
      | bash -s -- --version $YARN_VERSION
    Name: run
    PrependShell: true
  - Name: shell
    Shell:
    - /bin/bash
    - -lc
  From:
    Image: alpine:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.5
