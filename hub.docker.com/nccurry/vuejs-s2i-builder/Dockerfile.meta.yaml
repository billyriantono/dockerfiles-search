MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Nick Curry <code@nickcurry.io>
    Name: maintainer
  - Name: expose
    Ports:
    - "8080"
  - Env:
    - Key: SUMMARY
      Value: '"Image for building chained source-to-image VueJS web applications"'
    - Key: DESCRIPTION
      Value: '"Image for building chained source-to-image VueJS web applications"'
    Name: env
  - Labels:
    - Key: io.k8s.description
      Value: '"$DESCRIPTION"'
    - Key: io.k8s.display-name
      Value: '"VueJS s2i Builder"'
    - Key: io.openshift.tags
      Value: '"s2i,builder,nodejs,vuejs,alpine"'
    - Key: io.openshift.s2i.scripts-url
      Value: image:///usr/libexec/s2i
    - Key: io.s2i.scripts-url
      Value: image:///usr/libexec/s2i
    - Key: com.redhat.deployments-dir
      Value: '"/opt/app-root/src"'
    - Key: com.redhat.dev-mode
      Value: '"DEV_MODE:false"'
    - Key: com.redhat.dev-mode.port
      Value: '"DEBUG_PORT:5858"'
    - Key: maintainer
      Value: '"Nick Curry <code@nickcurry.io>"'
    - Key: summary
      Value: '"$SUMMARY"'
    - Key: description
      Value: '"$DESCRIPTION"'
    - Key: version
      Value: '"0.1.0"'
    - Key: name
      Value: '"nccurry/vuejs-s2i-builder"'
    - Key: help
      Value: '"For more information visit https://github.com/nccurry/vuejs-s2i-builder"'
    - Key: usage
      Value: '"s2i build -e DEV_MODE=true --copy . nccurry/vuejs-s2i-builder:latest
        sample-app"'
    Name: label
  - Env:
    - Key: STI_SCRIPTS_PATH
      Value: /usr/libexec/s2i
    - Key: APP_ROOT
      Value: /opt/app-root
    - Key: HOME
      Value: /opt/app-root/src
    Name: env
  - Env:
    - Key: PATH
      Value: $HOME/node_modules/.bin:$HOME/bin:$APP_ROOT/bin:$PATH
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./s2i/
    - $STI_SCRIPTS_PATH
  - CmdLine:
    - apk add --no-cache bash git npm &&     mkdir -p ${HOME} &&     adduser -S -u
      1001 -G root -h ${HOME} -s /sbin/nologin -g "Default Application User" default
      &&     chown -R 1001:0 ${APP_ROOT}
    Name: run
    PrependShell: true
  - Name: user
    User: "1001"
  - Name: workdir
    Path: ${HOME}
  - CmdLine:
    - ${STI_SCRIPTS_PATH}/usage
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
