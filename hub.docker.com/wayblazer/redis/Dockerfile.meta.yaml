MetaArgs: null
Stages:
- BaseName: redis:3.0.4
  Commands:
  - Maintainer: Kevin Kuhl kevin@wayblazer.com
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /data/redis /logs/
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - chmod +x /run.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - redis.conf
    - /usr/local/etc/redis/redis.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Env:
    - Key: SLAVE
      Value: "false"
    Name: env
  - Env:
    - Key: MASTER_PORT
      Value: "6379"
    Name: env
  - Name: volume
    Volumes:
    - /data
    - /logs
  - Name: expose
    Ports:
    - "4567"
    - "6379"
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: redis:3.0.4
  Name: ""
  Platform: ""
  SourceCode: FROM redis:3.0.4
