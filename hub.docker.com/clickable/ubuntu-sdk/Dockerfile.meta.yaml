MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Brian Douglass"'
    Name: label
  - CmdLine:
    - 'echo ''Acquire::CompressionTypes::Order:: "gz";'' > /etc/apt/apt.conf.d/99compression-workaround
      &&     echo set debconf/frontend Noninteractive | debconf-communicate &&     echo
      set debconf/priority critical | debconf-communicate'
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb [arch=amd64] http://archive.ubuntu.com/ubuntu xenial main resticted
      multiverse universe" > /etc/apt/sources.list &&     echo "deb [arch=amd64] http://archive.ubuntu.com/ubuntu
      xenial-updates main resticted multiverse universe" >> /etc/apt/sources.list
      &&     echo "deb [arch=amd64] http://archive.ubuntu.com/ubuntu xenial-security
      main resticted multiverse universe" >> /etc/apt/sources.list &&     echo "deb
      [arch=arm64] http://ports.ubuntu.com/ubuntu-ports xenial main resticted multiverse
      universe" >> /etc/apt/sources.list &&     echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports
      xenial-updates main resticted multiverse universe" >> /etc/apt/sources.list
      &&     echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports xenial-security
      main restricted multiverse universe" >> /etc/apt/sources.list &&     dpkg --add-architecture
      arm64 &&     apt-get update &&     apt-get -y -f --no-install-recommends install
      gnupg ubuntu-keyring software-properties-common wget equivs &&     echo "deb
      http://repo.ubports.com xenial main" >> /etc/apt/sources.list &&     wget -qO
      - http://repo.ubports.com/keyring.gpg | apt-key add - &&     wget -qO- https://deb.nodesource.com/setup_10.x
      | bash - &&     add-apt-repository ppa:bhdouglass/clickable &&     apt-get -y
      autoremove &&     apt-get clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get -y --no-install-recommends dist-upgrade &&     apt-get
      clean &&     rm -rf /var/lib/apt/lists/* &&     apt-get update &&     apt-get
      -y --no-install-recommends install         build-essential         cmake         git         dpkg-cross         g++-aarch64-linux-gnu         crossbuild-essential-arm64         libc-dev:arm64         libicu-dev:arm64         nodejs         pkg-config-aarch64-linux-gnu         qtbase5-private-dev:arm64         qtdeclarative5-private-dev:arm64         qtfeedback5-dev:arm64         qtpositioning5-dev:arm64         qtquickcontrols2-5-dev:arm64         qtsystems5-dev:arm64         qtwebengine5-dev:arm64         libqt5opengl5-dev:arm64         click         click-reviewers-tools         ubuntu-sdk-libs-dev:arm64         ubuntu-sdk-libs-tools         ubuntu-sdk-libs:arm64         libconnectivity-qt1-dev:arm64         libnotify-dev:arm64         libtag1-dev:arm64         libsmbclient-dev:arm64         libpam0g-dev:arm64         python3-requests         python3-gnupg         &&     npm
      install -g cordova@7.0.0 &&     apt-get clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://dl.google.com/go/go1.12.5.linux-amd64.tar.gz &&     tar -xvf go1.12.5.linux-amd64.tar.gz
      &&     mv go /usr/local &&     ln -s /usr/include/aarch64-linux-gnu/qt5/QtCore/5.9.5/QtCore
      /usr/include/ &&     rm go1.12.5.linux-amd64.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: CARGO_HOME
      Value: /opt/rust/cargo
    - Key: RUSTUP_HOME
      Value: /opt/rust/rustup
    - Key: PATH
      Value: /opt/rust/cargo/bin:$PATH
    Name: env
  - CmdLine:
    - mkdir -p opt/rust &&     wget https://sh.rustup.rs -O rustup.sh &&     bash
      rustup.sh -y --default-toolchain '1.36.0' &&     rm rustup.sh &&     rustup
      target add aarch64-unknown-linux-gnu &&     mkdir -p /opt/rust/cargo/registry
      &&     chown -R 1000 /opt/rust/cargo/registry &&     mkdir -p /opt/rust/cargo/git
      &&     chown -R 1000 /opt/rust/cargo/git
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/include/aarch64-linux-gnu/qt5/QtCore/ /usr/include/QtCore
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - qt.conf
    - /usr/bin/qt.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - qt.conf
    - /usr/local/bin/qt.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ubuntu-click-tools.prf
    - /usr/lib/aarch64-linux-gnu/qt5/mkspecs/features/ubuntu-click-tools.prf
  - Env:
    - Key: DEB_BUILD_ARCH
      Value: amd64
    - Key: DEB_BUILD_ARCH_BITS
      Value: "64"
    - Key: DEB_BUILD_ARCH_CPU
      Value: amd64
    - Key: DEB_BUILD_ARCH_ENDIAN
      Value: little
    - Key: DEB_BUILD_ARCH_OS
      Value: linux
    - Key: DEB_BUILD_GNU_CPU
      Value: x86_64
    - Key: DEB_BUILD_GNU_SYSTEM
      Value: linux-gnu
    - Key: DEB_BUILD_GNU_TYPE
      Value: x86_64-linux-gnu
    - Key: DEB_BUILD_MULTIARCH
      Value: x86_64-linux-gnu
    - Key: DEB_HOST_ARCH
      Value: arm64
    - Key: DEB_HOST_ARCH_BITS
      Value: "64"
    - Key: DEB_HOST_ARCH_CPU
      Value: arm64
    - Key: DEB_HOST_ARCH_ENDIAN
      Value: little
    - Key: DEB_HOST_ARCH_OS
      Value: linux
    - Key: DEB_HOST_GNU_CPU
      Value: aarch64
    - Key: DEB_HOST_GNU_SYSTEM
      Value: linux-gnu
    - Key: DEB_HOST_GNU_TYPE
      Value: aarch64-linux-gnu
    - Key: DEB_HOST_MULTIARCH
      Value: aarch64-linux-gnu
    - Key: DEB_TARGET_ARCH
      Value: arm64
    - Key: DEB_TARGET_ARCH_BITS
      Value: "64"
    - Key: DEB_TARGET_ARCH_CPU
      Value: arm64
    - Key: DEB_TARGET_ARCH_ENDIAN
      Value: little
    - Key: DEB_TARGET_ARCH_OS
      Value: linux
    - Key: DEB_TARGET_GNU_CPU
      Value: aarch64
    - Key: DEB_TARGET_GNU_SYSTEM
      Value: linux-gnu
    - Key: DEB_TARGET_GNU_TYPE
      Value: aarch64-linux-gnu
    - Key: DEB_TARGET_MULTIARCH
      Value: aarch64-linux-gnu
    - Key: GOOS
      Value: linux
    - Key: GOARCH
      Value: arm64
    - Key: CGO_ENABLED
      Value: "1"
    - Key: PKG_CONFIG_LIBDIR
      Value: /usr/lib/aarch64-linux-gnu/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig
    - Key: CC
      Value: aarch64-linux-gnu-gcc
    - Key: CXX
      Value: aarch64-linux-gnu-g++
    Name: env
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
