MetaArgs: null
Stages:
- BaseName: python:3.7-alpine3.9
  Commands:
  - Maintainer: thapakazi
    Name: maintainer
  - Name: workdir
    Path: '"/app"'
  - CmdLine:
    - "apk add --no-cache --virtual .build-deps         gcc         make         g++
      &&         apk add --no-cache --virtual .run-deps         postgresql-dev \tlibpq
      \        git openssh-client        libev-dev"
    Name: run
    PrependShell: true
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - /tmp
  - CmdLine:
    - pip install --no-cache-dir --requirement /tmp/requirements.txt && apk del .build-deps
    Name: run
    PrependShell: true
  - CmdLine:
    - pip
    - --version
    Name: cmd
    PrependShell: false
  From:
    Image: python:3.7-alpine3.9
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.7-alpine3.9
