MetaArgs: null
Stages:
- BaseName: centos:7.3.1611
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"rajesh.jonnalagadda@phenompeople.com"'
    Name: label
  - Key: APP_HOME
    Name: arg
    Value: /opt/deployment
  - CmdLine:
    - useradd phenom -d ${APP_HOME} -u 1000 &&     yum install wget -y -q
    Name: run
    PrependShell: true
  - Key: JAVA_VERSION
    Name: arg
    Value: 8u172
  - Key: JRE_DIR
    Name: arg
    Value: jre1.8.0_172
  - Key: JAVA_BUILD
    Name: arg
    Value: b11
  - CmdLine:
    - 'wget -q -O /tmp/jdk-linux-x64.tar.gz --no-cookies --no-check-certificate --header
      "Cookie: oraclelicense=accept-securebackup-cookie"       "http://download.oracle.com/otn-pub/java/jdk/${JAVA_VERSION}-${JAVA_BUILD}/a58eab1ec242421181065cdc37240b08/jre-${JAVA_VERSION}-linux-x64.tar.gz"  &&      tar
      -xzf /tmp/jdk-linux-x64.tar.gz -C /usr/local &&      rm -f /usr/local/${JRE_DIR}/{COPYRIGHT
      LICENSE README THIRDPARTYLICENSEREADME.txt Welcome.html} &&      ln -sf /usr/local/${JRE_DIR}/bin/java
      /usr/local/bin &&      ln -sf /usr/local/${JRE_DIR} /usr/local/jre &&      rm
      -rf /tmp/jdk-linux-x64.tar.gz'
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/local/${JRE_DIR}
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: PATH
      Value: $JAVA_HOME/bin:$PATH
    Name: env
  From:
    Image: centos:7.3.1611
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7.3.1611
