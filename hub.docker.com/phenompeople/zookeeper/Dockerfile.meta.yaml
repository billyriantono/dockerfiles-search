MetaArgs: null
Stages:
- BaseName: phenompeople/centos-sunjre:latest
  Commands:
  - Maintainer: Ranganath Akula "admin.squad@phenompeople.com"
    Name: maintainer
  - Key: ZOOKEEPER_VERSION
    Name: arg
    Value: 3.4.12
  - Key: ZOOKEEPER_HOME
    Name: arg
    Value: /usr/local/zookeeper
  - Name: expose
    Ports:
    - "2181"
    - "2888"
    - "3888"
  - CmdLine:
    - "useradd zookeeper --uid 400 && \twget -q -O /tmp/zookeeper.tar.gz http://archive.apache.org/dist/zookeeper/zookeeper-${ZOOKEEPER_VERSION}/zookeeper-${ZOOKEEPER_VERSION}.tar.gz
      && \ttar -xzf /tmp/zookeeper.tar.gz -C /usr/local && \tln -s /usr/local/zookeeper-${ZOOKEEPER_VERSION}
      ${ZOOKEEPER_HOME} && \trm -rf /tmp/zookeeper.tar.gz"
    Name: run
    PrependShell: true
  - Env:
    - Key: ZOOKEEPER_HOME
      Value: ${ZOOKEEPER_HOME}
    - Key: PATH
      Value: $ZOOKEEPER_HOME:$PATH
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - zoo.cfg
    - ${ZOOKEEPER_HOME}/conf/zoo.cfg
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start-server.sh
    - ${ZOOKEEPER_HOME}/start-server.sh
  - Name: user
    User: zookeeper
  - CmdLine:
    - /usr/local/zookeeper/start-server.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: phenompeople/centos-sunjre:latest
  Name: ""
  Platform: ""
  SourceCode: FROM phenompeople/centos-sunjre:latest
