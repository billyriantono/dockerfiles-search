MetaArgs: null
Stages:
- BaseName: phenompeople/oraclejre
  Commands:
  - Env:
    - Key: ONGDB_VERSION
      Value: 3.4.9
    Name: env
  - Name: expose
    Ports:
    - "5000"
    - "7473"
    - "7474"
    - "7687"
  - CmdLine:
    - wget -q -O /tmp/ongdb.tar.gz "https://cdn.graphfoundation.org/ongdb/dist/ongdb-enterprise-${ONGDB_VERSION}-unix.tar.gz"
      &&     tar -xzf /tmp/ongdb.tar.gz -C /usr/local &&     ln -sf /usr/local/ongdb-enterprise-${ONGDB_VERSION}
      /usr/local/ongdb
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/local/ongdb
  - Env:
    - Key: ONGDB_HOME
      Value: /usr/local/ongdb
    Name: env
  - Env:
    - Key: PATH
      Value: $ONGDB_HOME/bin:$PATH
    Name: env
  - CmdLine:
    - neo4j
    - console
    Name: entrypoint
    PrependShell: false
  From:
    Image: phenompeople/oraclejre
  Name: ""
  Platform: ""
  SourceCode: FROM phenompeople/oraclejre
