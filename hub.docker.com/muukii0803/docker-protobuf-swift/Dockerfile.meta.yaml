MetaArgs: null
Stages:
- BaseName: swift:4.1
  Commands:
  - Maintainer: muukii <muukii.app@gmail.com>
    Name: maintainer
  - Name: workdir
    Path: /local
  - CmdLine:
    - apt-get -q update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -q install -y zip unzip wget
    Name: run
    PrependShell: true
  - Env:
    - Key: TAG
      Value: '"1.1.0"'
    Name: env
  - CmdLine:
    - git clone --depth=1 -b $TAG https://github.com/apple/swift-protobuf.git
    Name: run
    PrependShell: true
  - CmdLine:
    - 'cd ./swift-protobuf && swift build -c release # -Xswiftc -static-stdlib'
    Name: run
    PrependShell: true
  - CmdLine:
    - cp ./swift-protobuf/.build/x86_64-unknown-linux/release/protoc-gen-swift /usr/local/bin/protoc-gen-swift
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/google/protobuf/releases/download/v3.6.1/protoc-3.6.1-linux-x86_64.zip
      -O protobuf.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip protobuf.zip -d ./protobuf
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf protobuf.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - cp ./protobuf/bin/protoc /usr/local/bin/protoc
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /proto
  - Name: workdir
    Path: /proto
  - CmdLine:
    - protoc
    Name: entrypoint
    PrependShell: false
  From:
    Image: swift:4.1
  Name: ""
  Platform: ""
  SourceCode: FROM swift:4.1
