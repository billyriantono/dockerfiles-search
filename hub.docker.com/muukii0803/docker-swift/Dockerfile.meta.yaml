MetaArgs: null
Stages:
- BaseName: swiftdocker/swift:latest
  Commands:
  - Maintainer: Muukii <m@muukii.me>
    Name: maintainer
  - Env:
    - Key: HOSTNAME
      Value: '[Swift]'
    Name: env
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: DOCKER_CONTAINER
      Value: "YES"
    Name: env
  - CmdLine:
    - sudo apt-get update -y && apt-get dist-upgrade -fy
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get install -y \tbuild-essential \tmercurial \tgit \twget \tcurl \tzsh
      \tvim \ttmux"
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -s /bin/zsh -m muukii
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'muukii ALL=(ALL:ALL) NOPASSWD:ALL' | tee /etc/sudoers.d/dev
    Name: run
    PrependShell: true
  - CmdLine:
    - gpasswd -a muukii root
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /home/muukii
    Name: env
  - Name: user
    User: muukii
  - Name: workdir
    Path: /home/muukii/
  - CmdLine:
    - git clone https://github.com/muukii/dotfiles.git ~/dotfiles
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/muukii/dotfiles
  - CmdLine:
    - make symlink
    Name: run
    PrependShell: true
  - CmdLine:
    - make vim
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/muukii
  - CmdLine:
    - mkdir .ssh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /home/muukii/develop
  - Name: expose
    Ports:
    - "22"
    - "3306"
  - CmdLine:
    - /bin/zsh
    Name: cmd
    PrependShell: false
  From:
    Image: swiftdocker/swift:latest
  Name: ""
  Platform: ""
  SourceCode: FROM swiftdocker/swift:latest
