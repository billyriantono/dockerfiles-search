MetaArgs: null
Stages:
- BaseName: qmu1/jdk8:latest
  Commands:
  - Maintainer: TAMURA Yoshiya <a@qmu.jp>
    Name: maintainer
  - CmdLine:
    - apk update     && apk add --no-cache         ca-certificates         wget         python     &&
      update-ca-certificates     && rm -rf /tmp/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - wget -q https://github.com/redpen-cc/redpen/releases/download/redpen-1.7.1/redpen-1.7.1.tar.gz
      -O - | tar xz &&     cp -av redpen-distribution-1.7.1-SNAPSHOT/* /usr/local/
      &&     rm -rf redpen-distribution-1.7.1-SNAPSHOT
    Name: run
    PrependShell: true
  - CmdLine:
    - export PATH=$PATH:/usr/local/bin
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /data
  - Name: expose
    Ports:
    - "80"
  From:
    Image: qmu1/jdk8:latest
  Name: ""
  Platform: ""
  SourceCode: FROM qmu1/jdk8:latest
