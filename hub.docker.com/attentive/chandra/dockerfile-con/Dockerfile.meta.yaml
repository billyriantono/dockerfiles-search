MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: atomney <atomney+docker@gmail.com>
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start-squid.sh
    - /start-squid.sh
  - CmdLine:
    - apk add --no-cache squid curl &&         chown -R squid:squid /var/cache/squid
      &&         chown -R squid:squid /var/log/squid &&         chmod +x /start-squid.sh
      &&         squid -z
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3128"
  - CmdLine:
    - /start-squid.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
