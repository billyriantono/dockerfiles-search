MetaArgs: null
Stages:
- BaseName: java:8
  Commands:
  - Maintainer: itzg
    Name: maintainer
  - Env:
    - Key: APT_GET_UPDATE
      Value: "2016-04-23"
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -y   imagemagick   lsof   nano   sudo   vim   jq   &&
      apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -s /bin/false --uid 1000 minecraft   && mkdir /data   && mkdir /config   &&
      mkdir /mods   && mkdir /plugins   && mkdir /home/minecraft   && mkdir /data/world   &&
      chown minecraft:minecraft /data /config /mods /plugins /home/minecraft /data/world
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "25565"
    - "25575"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/itzg/restify/releases/download/1.0.3/restify_linux_amd64
    - /usr/local/bin/restify
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - /start
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start-minecraft.sh
    - /start-minecraft
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - mcadmin.jq
    - /usr/share
  - CmdLine:
    - chmod +x /usr/local/bin/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
    - /mods
    - /config
    - /plugins
    - /home/minecraft
    - /data
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - server.properties
    - /tmp/server.properties
  - Name: workdir
    Path: /data
  - CmdLine:
    - /start
    Name: entrypoint
    PrependShell: false
  - Env:
    - Key: UID
      Value: "1000"
    - Key: GID
      Value: "1000"
    - Key: MOTD
      Value: '"A Minecraft Server Powered by Docker"'
    - Key: JVM_OPTS
      Value: '"-Xmx1024M -Xms1024M"'
    - Key: TYPE
      Value: VANILLA
    - Key: VERSION
      Value: LATEST
    - Key: FORGEVERSION
      Value: RECOMMENDED
    - Key: LEVEL
      Value: world
    - Key: PVP
      Value: "true"
    - Key: DIFFICULTY
      Value: easy
    - Key: LEVEL_TYPE
      Value: DEFAULT
    - Key: GENERATOR_SETTINGS
      Value: ""
    - Key: WORLD
      Value: ""
    - Key: MODPACK
      Value: ""
    - Key: ONLINE_MODE
      Value: "TRUE"
    - Key: CONSOLE
      Value: "true"
    Name: env
  From:
    Image: java:8
  Name: ""
  Platform: ""
  SourceCode: FROM java:8
