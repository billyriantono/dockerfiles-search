MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - CmdLine:
    - "apt-get update -qq --fix-missing; \tapt-get install -qq -y wget unzip;"
    Name: run
    PrependShell: true
  - CmdLine:
    - "wget -q -O bowtie2.zip http://sourceforge.net/projects/bowtie-bio/files/bowtie2/2.3.4/bowtie2-2.3.4-linux-x86_64.zip/download;
      \tunzip bowtie2.zip -d /opt/; \tln -s /opt/bowtie2-2.3.4-linux-x86_64/ /opt/bowtie2;
      \trm bowtie2.zip"
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/opt/bowtie2
    Name: env
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
