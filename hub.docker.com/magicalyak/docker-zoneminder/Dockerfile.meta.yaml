MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Maintainer: Markos Vakondios <mvakondios@gmail.com> Riley Schuit <riley.schuit@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update     && DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends     apache2     build-essential     cmake     dh-autoreconf     dpatch     git     libapache2-mod-php     libarchive-zip-perl     libavcodec-dev     libavdevice-dev     libavfilter-dev     libavformat-dev     libavresample-dev     libav-tools     libavutil-dev     libbz2-dev     libcurl4-gnutls-dev     libdate-manip-perl     libdbd-mysql-perl     libdbi-perl     libdevice-serialport-perl     libgcrypt-dev     libgnutls-openssl-dev     libjpeg-turbo8     libjpeg-turbo8-dev     libmime-lite-perl     libmime-perl     libmp4v2-dev     libmysqlclient-dev     libnet-sftp-foreign-perl     libnetpbm10-dev     libpcre3     libpcre3-dev     libpolkit-gobject-1-dev     libpostproc-dev     libssl-dev     libswscale-dev     libsys-cpu-perl     libsys-meminfo-perl     libsys-mmap-perl     libtheora-dev     libtool     libv4l-dev     libvlc5     libvlccore8     libvlccore-dev     libvlc-dev     libvorbis-dev     libvpx-dev     libwww-perl     libjson-any-perl     libjson-maybexs-perl     libnumber-bytes-human-perl     libsoap-wsdl-perl     libio-socket-multicast-perl     libphp-serialization-perl     libimage-info-perl     liburi-encode-perl     libdata-dump-perl     libclass-std-fast-perl     libdigest-sha-perl     libdata-uuid-perl     libfile-slurp-perl     perl-modules     libx264-dev     mysql-client     mysql-server     php     php-cli     php-gd     php-mysql     ssmtp     software-properties-common     vlc-data     yasm     zip     &&
      add-apt-repository -y ppa:iconnor/zoneminder     && apt-get update     && DEBIAN_FRONTEND=noninteractive
      apt-get install -y --no-install-recommends     php-apcu-bc     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone --recursive https://github.com/ZoneMinder/ZoneMinder
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /ZoneMinder
  - CmdLine:
    - cmake .
    Name: run
    PrependShell: true
  - CmdLine:
    - make && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - ./zmlinkcontent.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/zoneminder/events
    - /var/lib/mysql
    - /var/log/zm
  - CmdLine:
    - service mysql stop && service apache2 stop
    Name: run
    PrependShell: true
  - CmdLine:
    - cp misc/apache.conf /etc/apache2/sites-available/000-default.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "ServerName localhost" > /etc/apache2/conf-available/servername.conf &&
      a2enconf -q servername
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod -q rewrite && a2enmod -q cgi
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://raw.githubusercontent.com/ZoneMinder/zmdockerfiles/master/utils/entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - chmod 755 /usr/local/bin/entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
