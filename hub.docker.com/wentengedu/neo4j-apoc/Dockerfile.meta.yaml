MetaArgs: null
Stages:
- BaseName: neo4j:3.4.6
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Sean Zhang"'
    Name: label
  - Env:
    - Key: APOC_VERSION
      Value: 3.4.0.2
    Name: env
  - Env:
    - Key: APOC_URI
      Value: https://github.com/neo4j-contrib/neo4j-apoc-procedures/releases/download/${APOC_VERSION}/apoc-${APOC_VERSION}-all.jar
    Name: env
  - CmdLine:
    - wget $APOC_URI && mv apoc-${APOC_VERSION}-all.jar plugins/apoc-${APOC_VERSION}-all.jar
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "7473"
    - "7474"
    - "7687"
  - CmdLine:
    - neo4j
    Name: cmd
    PrependShell: false
  From:
    Image: neo4j:3.4.6
  Name: ""
  Platform: ""
  SourceCode: FROM neo4j:3.4.6
