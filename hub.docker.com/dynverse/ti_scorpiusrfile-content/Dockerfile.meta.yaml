MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: '"Dylan Lindgren" <dylan.lindgren@gmail.com>'
    Name: maintainer
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - apt-get update -y &&     apt-get install -y nginx &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/nginx.conf
    - /opt/etc/nginx.conf
  - CmdLine:
    - rm /etc/nginx/sites-enabled/default
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/nginx-start.sh
    - /opt/bin/nginx-start.sh
  - CmdLine:
    - chmod u=rwx /opt/bin/nginx-start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /data/www
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data/www
  - CmdLine:
    - mkdir -p /data/log
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data/log
  - Name: expose
    Ports:
    - "443"
    - "80"
  - Name: workdir
    Path: /opt/bin
  - CmdLine:
    - /opt/bin/nginx-start.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: from debian:jessie
