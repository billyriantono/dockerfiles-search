MetaArgs: null
Stages:
- BaseName: python:3
  Commands:
  - Maintainer: https://github.com/SatelliteQE
    Name: maintainer
  - CmdLine:
    - git clone https://github.com/SatelliteQE/satellite-populate.git &&   cd satellite-populate
      && python3 setup.py install
