MetaArgs: null
Stages:
- BaseName: alpine:edge
  Commands:
  - Maintainer: gjchen <gjchen.tw@gmail.com>
    Name: maintainer
  - Env:
    - Key: GOPATH
      Value: /
    Name: env
  - CmdLine:
    - apk --no-cache --no-progress upgrade -f &&     apk --no-cache --no-progress
      add ca-certificates bash &&     apk --no-cache --no-progress add --virtual build-deps
      git mercurial go gcc musl-dev &&     go get -u github.com/odeke-em/drive/cmd/drive
      &&     apk --no-progress del build-deps &&     mkdir -p /opt/drive &&     rm
      -rf /src /pkg
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt/drive
  - Name: workdir
    Path: /opt/drive
  - CmdLine:
    - /bin/drive
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:edge
