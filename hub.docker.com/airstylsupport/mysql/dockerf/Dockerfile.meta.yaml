MetaArgs: null
Stages:
- BaseName: php:7.3.5-fpm-alpine3.9
  Commands:
  - Maintainer: coolbaby "coolbaby"
    Name: maintainer
  - CmdLine:
    - "pecl channel-update pecl.php.net  && apk add --no-cache --virtual .phpize-deps
      $PHPIZE_DEPS  linux-headers zlib-dev  && apk add --no-cache --virtual .yaf-swoole
      linux-headers zlib-dev  && pecl install yaf swoole && docker-php-ext-enable
      yaf swoole  && apk del .yaf-swoole  && apk add --no-cache --virtual .bz2 libbz2
      bzip2-dev  && docker-php-ext-install -j$(nproc) bz2  && apk add --no-cache --virtual
      .gd freetype libpng libjpeg-turbo freetype-dev libpng-dev libjpeg-turbo-dev
      \ && docker-php-ext-configure gd \t--with-freetype-dir=/usr/include/ \t--with-png-dir=/usr/include/
      \t--with-jpeg-dir=/usr/include/         --enable-gd-native-ttf  && docker-php-ext-install
      -j$(nproc) gd  && apk add --no-cache --virtual .gettext gettext-dev  && docker-php-ext-install
      -j$(nproc) gettext  && apk add --no-cache --virtual .mcrypt $PHPIZE_DEPS libmcrypt-dev
      \ && pecl install channel://pecl.php.net/mcrypt-1.0.2  && docker-php-ext-enable
      mcrypt  && apk add --no-cache --virtual .memcached libmemcached-dev cyrus-sasl-dev
      \ && pecl download memcached-3.1.3  && mkdir -p /tmp/memcached  && tar xf memcached-3.1.3.tgz
      -C /tmp/memcached --strip-components=1  && docker-php-ext-configure /tmp/memcached
      --with-libmemcached-dir=/usr  && docker-php-ext-install -j$(nproc) /tmp/memcached
      \ && rm -rf memcached-3.1.3.tgz  && rm -rf /tmp/memcached*  && pecl install
      redis-4.3.0  && docker-php-ext-enable redis  && apk add --no-cache --virtual
      .mongodb libressl-dev  && pecl install mongodb-1.5.3  && docker-php-ext-enable
      mongodb  && apk add --no-cache --virtual .db postgresql-dev  && docker-php-ext-install
      pdo pdo_mysql pdo_pgsql pgsql mysqli  && apk add --no-cache --virtual .others
      libxml2-dev  && docker-php-ext-install pcntl soap sockets  && apk del .others
      \ && apk add --no-cache --virtual .others imagemagick-dev  && apk add --no-cache
      imagemagick  && pecl install imagick  && docker-php-ext-enable imagick  && apk
      del .others  && pecl install apcu  && docker-php-ext-enable apcu  && rm -rf
      /tmp/pear ~/.pearrc  && apk del .phpize-deps && docker-php-ext-configure bcmath
      && docker-php-ext-install -j$(nproc) bcmath && docker-php-ext-enable bcmath
      && wget https://github.com/alanxz/rabbitmq-c/releases/download/v0.8.0/rabbitmq-c-0.8.0.tar.gz
      && mkdir -p /tmp/rabbitmq /tmp/amqp && tar zxf rabbitmq-c-0.8.0.tar.gz -C /tmp/rabbitmq
      --strip-components=1 && rm -rf rabbitmq-c-0.8.0.tar.gz && cd /tmp/rabbitmq &&
      ./configure && make -j$(nproc) && make install && cd / && rm -rf /tmp/rabbitmq
      && wget http://pecl.php.net/get/amqp-1.9.4.tgz && tar zxf amqp-1.9.4.tgz -C
      /tmp/amqp --strip-components=1 && rm -rf amqp-1.9.4.tgz && docker-php-ext-configure
      /tmp/amqp --with-amqp --with-librabbitmq-dir=/usr/local && docker-php-ext-install
      /tmp/amqp && docker-php-ext-enable amqp && rm -r /tmp/amqp && curl -sS https://getcomposer.org/installer
      | php && chmod +x composer.phar && mv composer.phar /usr/local/bin/composer
      && docker-php-ext-enable opcache"
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache --repository http://dl-cdn.alpinelinux.org/alpine/edge/community/
      gnu-libiconv
    Name: run
    PrependShell: true
  - Env:
    - Key: LD_PRELOAD
      Value: /usr/lib/preloadable_libiconv.so
    Name: env
  From:
    Image: php:7.3.5-fpm-alpine3.9
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.3.5-fpm-alpine3.9
