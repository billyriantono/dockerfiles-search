MetaArgs: null
Stages:
- BaseName: library/node
  Commands:
  - Maintainer: vi.nt <vi.nt@geekup.vn>
    Name: maintainer
  - CmdLine:
    - npm install -g bower grunt-cli gulp
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get -y --no-install-recommends install     ca-certificates     curl
    Name: run
    PrependShell: true
  - CmdLine:
    - gpg --keyserver ha.pool.sks-keyservers.net --recv-keys B42F6819007F00F88E364FD4036A9C25BF357DD4
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /usr/local/bin/gosu -SL "https://github.com/tianon/gosu/releases/download/1.4/gosu-$(dpkg
      --print-architecture)"     && curl -o /usr/local/bin/gosu.asc -SL "https://github.com/tianon/gosu/releases/download/1.4/gosu-$(dpkg
      --print-architecture).asc"     && gpg --verify /usr/local/bin/gosu.asc     &&
      rm /usr/local/bin/gosu.asc     && chmod +x /usr/local/bin/gosu
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /usr/local/bin/entrypoint.sh
  - CmdLine:
    - chmod +x /usr/local/bin/entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: workdir
    Path: /data
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: library/node
  Name: ""
  Platform: ""
  SourceCode: FROM library/node
