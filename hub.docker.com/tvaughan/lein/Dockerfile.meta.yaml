MetaArgs: null
Stages:
- BaseName: tvaughan/openjdk-jdk:8
  Commands:
  - Maintainer: '"Tom Vaughan <tvaughan@tocino.cl>"'
    Name: maintainer
  - CmdLine:
    - curl -sL -o /usr/local/bin/lein https://raw.githubusercontent.com/technomancy/leiningen/2.6.1/bin/lein     &&
      chmod a+x /usr/local/bin/lein
    Name: run
    PrependShell: true
  - Env:
    - Key: LEIN_HOME
      Value: /srv/lein
    Name: env
  - Env:
    - Key: LEIN_ROOT
      Value: "1"
    Name: env
  - Env:
    - Key: LEIN_REPL_HOST
      Value: 0.0.0.0
    Name: env
  - Env:
    - Key: LEIN_REPL_PORT
      Value: "5309"
    Name: env
  - Name: expose
    Ports:
    - $LEIN_REPL_PORT
  - CmdLine:
    - lein
    Name: cmd
    PrependShell: false
  From:
    Image: tvaughan/openjdk-jdk:8
  Name: ""
  Platform: ""
  SourceCode: FROM tvaughan/openjdk-jdk:8
