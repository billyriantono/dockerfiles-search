MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - "apt-get -y update &&\tapt-get -y install software-properties-common python-django-tagging
      python-simplejson \tpython-memcache python-ldap python-cairo python-pysqlite2
      python-support python-pip \tgunicorn supervisor nginx-light git wget curl openjdk-7-jre
      build-essential python-dev libffi-dev"
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install Twisted==13.2.0
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install pytz
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_6.x | sudo -E bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g wizzy
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /src
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/graphite-project/whisper.git /src/whisper            &&        cd
      /src/whisper                                                                   &&        git
      checkout 1.0.x                                                                &&        python
      setup.py install
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/graphite-project/carbon.git /src/carbon              &&        cd
      /src/carbon                                                                    &&        git
      checkout 1.0.x                                                                &&        python
      setup.py install
    Name: run
    PrependShell: true
  - CmdLine:
    - "git clone https://github.com/graphite-project/graphite-web.git /src/graphite-web
      \ &&        cd /src/graphite-web                                                              &&\tgit
      checkout 1.0.x\t\t\t\t\t\t\t\t  &&        python setup.py install                                                           &&
      \       pip install -r requirements.txt                                                   &&
      \       python check-dependencies.py"
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/etsy/statsd.git /src/statsd                          &&        cd
      /src/statsd                                                                    &&        git
      checkout v0.8.0
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /src/grafana                                                                                    &&        mkdir
      /opt/grafana                                                                                    &&        wget
      https://s3-us-west-2.amazonaws.com/grafana-releases/release/grafana-4.2.0.linux-x64.tar.gz
      -O /src/grafana.tar.gz &&        tar -xzf /src/grafana.tar.gz -C /opt/grafana
      --strip-components=1                                     &&        rm /src/grafana.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./statsd/config.js
    - /src/statsd/config.js
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./graphite/initial_data.json
    - /opt/graphite/webapp/graphite/initial_data.json
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./graphite/local_settings.py
    - /opt/graphite/webapp/graphite/local_settings.py
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./graphite/carbon.conf
    - /opt/graphite/conf/carbon.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./graphite/storage-schemas.conf
    - /opt/graphite/conf/storage-schemas.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./graphite/storage-aggregation.conf
    - /opt/graphite/conf/storage-aggregation.conf
  - CmdLine:
    - mkdir -p /opt/graphite/storage/whisper
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /opt/graphite/storage/graphite.db /opt/graphite/storage/index
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data /opt/graphite/storage
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 0775 /opt/graphite/storage /opt/graphite/storage/whisper
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 0664 /opt/graphite/storage/graphite.db
    Name: run
    PrependShell: true
  - CmdLine:
    - cp /src/graphite-web/webapp/manage.py /opt/graphite/webapp
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt/graphite/webapp/ && python manage.py migrate --run-syncdb --noinput
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./grafana/custom.ini
    - /opt/grafana/conf/custom.ini
  - CmdLine:
    - "cd /src && wizzy init \t\t\t\t\t\t\t\t\t\t&&\textract() { cat /opt/grafana/conf/custom.ini
      | grep $1 | awk '{print $NF}'; }\t\t\t&&\twizzy set grafana url $(extract \";protocol\")://$(extract
      \";domain\"):$(extract \";http_port\")\t&&\twizzy set grafana username $(extract
      \";admin_user\")\t\t\t\t\t\t&&\twizzy set grafana password $(extract \";admin_password\")"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /src/datasources
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./grafana/datasources/*
    - /src/datasources
  - CmdLine:
    - mkdir /src/dashboards
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./grafana/dashboards/*
    - /src/dashboards/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./grafana/export-datasources-and-dashboards.sh
    - /src/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./nginx/nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - 8125/udp
  - Name: expose
    Ports:
    - "8126"
  - Name: expose
    Ports:
    - "81"
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM     ubuntu:14.04
