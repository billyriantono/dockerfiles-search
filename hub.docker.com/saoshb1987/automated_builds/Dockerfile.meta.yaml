MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Russ McKendrick <russ@mckendrick.io>"'
    Name: label
  - Labels:
    - Key: description
      Value: '"This example Dockerfile installs Apache & PHP."'
    Name: label
  - Env:
    - Key: PHPVERSION
      Value: "7"
    Name: env
  - CmdLine:
    - apk add --update apache2 php${PHPVERSION}-apache2 php${PHPVERSION} &&         rm
      -rf /var/cache/apk/* &&         rm -rf /var/www/localhost/htdocs/index.html
      &&         echo "<?php phpinfo(); ?>" > /var/www/localhost/htdocs/index.php
      &&         chmod 755 /var/www/localhost/htdocs/index.php
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 80/tcp
  - CmdLine:
    - httpd
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -D
    - FOREGROUND
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
