MetaArgs: null
Stages:
- BaseName: gradle:jdk11
  Commands:
  - Name: expose
    Ports:
    - "9999"
  - Env:
    - Key: ITEMS_HOME
      Value: /opt/items
    Name: env
  - Name: user
    User: root
  - Chown: ""
    Name: add
    SourcesAndDest:
    - src
    - ${ITEMS_HOME}/src
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build.gradle
    - ${ITEMS_HOME}/build.gradle
  - Env:
    - Key: GRADLE_USER_HOME
      Value: ${ITEMS_HOME}
    Name: env
  - Name: workdir
    Path: ${ITEMS_HOME}
  - CmdLine:
    - mkdir -p "${ITEMS_HOME}/.gradle" &&     echo "org.gradle.daemon=false" >>         ${ITEMS_HOME}/.gradle/gradle.properties
      &&     gradle build
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ${ITEMS_HOME}/lib &&     cp build/libs/items.jar ${ITEMS_HOME}/lib/items.jar
      &&     rm -rf build .gradle
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ${ITEMS_HOME}/var
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - etc/items.conf
    - ${ITEMS_HOME}/etc/items.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - items
    - ${ITEMS_HOME}/items
  - CmdLine:
    - useradd --system --home ${ITEMS_HOME} items
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R items ${ITEMS_HOME}
    Name: run
    PrependShell: true
  - Name: user
    User: items
  - CmdLine:
    - ${ITEMS_HOME}/items --jar "${ITEMS_HOME}/lib/items.jar"
    Name: cmd
    PrependShell: true
  From:
    Image: gradle:jdk11
  Name: ""
  Platform: ""
  SourceCode: FROM gradle:jdk11
