MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Rion Dooley <dooley@tacc.utexas.edu>
    Name: maintainer
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv BC711F9BA15703C6
      &&     echo "deb http://repo.mongodb.org/apt/ubuntu "$(lsb_release -sc)"/mongodb-org/3.4
      multiverse" | tee /etc/apt/sources.list.d/mongodb-org-3.4.list &&     apt-get
      update &&     apt-get install -y mongodb-org-shell mongodb-org-tools python-pip
      &&     echo "mongodb-org-shell hold" | dpkg --set-selections &&     echo "mongodb-org-tools
      hold" | dpkg --set-selections &&     pip install awscli &&     apt-get clean
      &&     rm -rf /var/lib/apt/lists/* &&     rm -rf /tmp/* &&     mkdir /backup
    Name: run
    PrependShell: true
  - Env:
    - Key: CRON_TIME
      Value: '"0 0 * * *"'
    Name: env
  - Env:
    - Key: S3_PATH
      Value: mongodb
    Name: env
  - Env:
    - Key: AWS_DEFAULT_REGION
      Value: us-east-1
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker_entrypoint.sh
    - /docker_entrypoint.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - backup.sh
    - /backup.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - restore.sh
    - /restore.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - sync.sh
    - /sync.sh
  - Name: volume
    Volumes:
    - /backup
  - CmdLine:
    - /docker_entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - sync
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
