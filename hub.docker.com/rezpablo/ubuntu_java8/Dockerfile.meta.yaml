MetaArgs: null
Stages:
- BaseName: rezpablo/ubuntu_dev
  Commands:
  - Maintainer: rezpablo@gmail.com
    Name: maintainer
  - CmdLine:
    - add-apt-repository ppa:webupd8team/java -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - echo oracle-java8-installer shared/accepted-oracle-license-v1-1 select true
      | /usr/bin/debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y oracle-java8-installer
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-oracle
    Name: env
  From:
    Image: rezpablo/ubuntu_dev
  Name: ""
  Platform: ""
  SourceCode: FROM rezpablo/ubuntu_dev
