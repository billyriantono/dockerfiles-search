MetaArgs: null
Stages:
- BaseName: node:5.5
  Commands:
  - Maintainer: Logan B Fisher <logan@themediaside.com>
    Name: maintainer
  - CmdLine:
    - mkdir /app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /app/
  - CmdLine:
    - apt-get clean     && apt-get update     && apt-get install -y curl postgresql
      libpq-dev build-essential     && rm -rf /var/lib/apt/lists/*     && rm -rf /var/cache/*
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf node_modules && npm prune && npm install
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Env:
    - Key: PORT
      Value: "80"
    Name: env
  - CmdLine:
    - node
    - index.js
    Name: cmd
    PrependShell: false
  From:
    Image: node:5.5
  Name: ""
  Platform: ""
  SourceCode: FROM node:5.5
