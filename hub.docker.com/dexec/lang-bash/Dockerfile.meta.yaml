MetaArgs: null
Stages:
- BaseName: debian:8.0
  Commands:
  - Maintainer: andystanton
    Name: maintainer
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - apt-get update -qq && apt-get install -y patch
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - image-common
    - /tmp/dexec/image-common
  - Name: volume
    Volumes:
    - /tmp/dexec/build
  - CmdLine:
    - /tmp/dexec/image-common/dexec-script.sh
    - bash
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:8.0
  Name: ""
  Platform: ""
  SourceCode: FROM        debian:8.0
