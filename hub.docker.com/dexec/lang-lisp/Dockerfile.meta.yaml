MetaArgs: null
Stages:
- BaseName: debian:8.0
  Commands:
  - Maintainer: andystanton
    Name: maintainer
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - printf "\n%s" "deb http://ftp.nl.debian.org/debian/ wheezy main contrib non-free"
      >> /etc/apt/sources.list &&             apt-get update -y -qq &&             apt-get
      install -y patch clisp &&             apt-get clean &&             rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - image-common
    - /tmp/dexec/image-common
  - Name: volume
    Volumes:
    - /tmp/dexec/build
  - CmdLine:
    - /tmp/dexec/image-common/dexec-script.sh
    - clisp
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:8.0
  Name: ""
  Platform: ""
  SourceCode: FROM        debian:8.0
