MetaArgs: null
Stages:
- BaseName: debian:8.0
  Commands:
  - Maintainer: andystanton
    Name: maintainer
  - CmdLine:
    - apt-get -qq -y update &&             apt-get install -y --no-install-recommends
      ruby &&             apt-get clean &&             rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - image-common
    - /tmp/dexec/image-common
  - Name: volume
    Volumes:
    - /tmp/dexec/build
  - CmdLine:
    - apt-get update && apt-get install -y patch
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i '/tty/!s/mesg n/tty -s \&\& mesg n/' /root/.profile
    Name: run
    PrependShell: true
  - CmdLine:
    - bash
    - -l
    - /tmp/dexec/image-common/dexec-script.sh
    - ruby
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:8.0
  Name: ""
  Platform: ""
  SourceCode: FROM        debian:8.0
