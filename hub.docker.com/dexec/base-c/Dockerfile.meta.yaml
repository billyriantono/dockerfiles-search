MetaArgs: null
Stages:
- BaseName: debian:8.0
  Commands:
  - Maintainer: andystanton
    Name: maintainer
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: CLANG_VERSION
      Value: "3.5"
    Name: env
  - CmdLine:
    - apt-get update &&             apt-get install -y patch clang-${CLANG_VERSION}
      &&             update-alternatives --install /usr/bin/cc cc /usr/bin/clang-${CLANG_VERSION}
      100 &&             update-alternatives --install /usr/bin/c++ c++ /usr/bin/clang++-${CLANG_VERSION}
      100 &&             apt-get clean &&             rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  From:
    Image: debian:8.0
  Name: ""
  Platform: ""
  SourceCode: FROM        debian:8.0
