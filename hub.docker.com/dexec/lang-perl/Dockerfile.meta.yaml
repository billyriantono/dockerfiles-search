MetaArgs: null
Stages:
- BaseName: debian:8.0
  Commands:
  - Maintainer: andystanton
    Name: maintainer
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - apt-get update -qq -y &&             apt-get install patch perl perl-base -y
      &&             apt-get clean &&             rm -rf /var/lib/apt/lists/* /tmp/*
      /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - image-common
    - /tmp/dexec/image-common
  - Name: volume
    Volumes:
    - /tmp/dexec/build
  - CmdLine:
    - /tmp/dexec/image-common/dexec-script.sh
    - perl
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:8.0
  Name: ""
  Platform: ""
  SourceCode: FROM        debian:8.0
