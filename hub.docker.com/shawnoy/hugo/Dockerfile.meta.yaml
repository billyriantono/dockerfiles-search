MetaArgs: null
Stages:
- As: build
  BaseName: golang:1.11-alpine3.9
  Commands:
  - Name: workdir
    Path: /go/src
  - CmdLine:
    - apk add --no-cache git gcc g++ binutils
    Name: run
    PrependShell: true
  - Key: HUGO_VERSION
    Name: arg
    Value: v0.61.0
  - CmdLine:
    - git clone --single-branch --branch ${HUGO_VERSION} https://github.com/gohugoio/hugo.git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /go/src/hugo
  - Env:
    - Key: GO111MODULE
      Value: "on"
    Name: env
  - Env:
    - Key: CGO_ENABLED
      Value: "0"
    Name: env
  - Env:
    - Key: GOOS
      Value: linux
    Name: env
  - CmdLine:
    - go get -d .
    Name: run
    PrependShell: true
  - Key: BUILD_TAGS
    Name: arg
    Value: '"99notag"'
  - CmdLine:
    - go install -ldflags '-w -extldflags "-static"' -tags ${BUILD_TAGS}
    Name: run
    PrependShell: true
  From:
    Image: golang:1.11-alpine3.9
  Name: build
  Platform: ""
  SourceCode: FROM golang:1.11-alpine3.9 AS build
- BaseName: scratch
  Commands:
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /go/bin/hugo
    - /usr/local/bin/hugo
  - Key: WORKDIR
    Name: arg
    Value: '"/site"'
  - Name: workdir
    Path: ${WORKDIR}
  - Name: volume
    Volumes:
    - ${WORKDIR}
  - Name: expose
    Ports:
    - "1313"
  - CmdLine:
    - hugo
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Scratch: true
  Name: ""
  Platform: ""
  SourceCode: FROM scratch
