MetaArgs: null
Stages:
- BaseName: gcc:8
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y gdb vim
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /home/      && wget https://www.php.net/distributions/php-7.0.0.tar.gz     &&
      tar -zxf php-7.0.0.tar.gz     && rm php-7.0.0.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /home/php-7.0.0     && ./configure --enable-phpdbg-debug --enable-debug     &&
      make     && find -type f -name '*.a' -delete     && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "gdb-php-src started ..." > /home/start.md
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/
  - CmdLine:
    - tail
    - -f
    - /home/start.md
    Name: cmd
    PrependShell: false
  From:
    Image: gcc:8
  Name: ""
  Platform: ""
  SourceCode: FROM gcc:8
