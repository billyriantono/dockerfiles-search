MetaArgs: null
Stages:
- BaseName: debian:buster
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"ultransible"'
    Name: label
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update     && apt-get install -y --no-install-recommends        sudo
      systemd        build-essential libffi-dev libssl-dev        python-apt        python-pip
      python-dev python-setuptools python-wheel vim     && rm -rf /var/lib/apt/lists/*     &&
      rm -Rf /usr/share/doc && rm -Rf /usr/share/man     && apt-get clean     && apt-get
      update
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /lib/systemd/system/multi-user.target.wants/*     /etc/systemd/system/*.wants/*     /lib/systemd/system/local-fs.target.wants/*     /lib/systemd/system/sockets.target.wants/*udev*     /lib/systemd/system/sockets.target.wants/*initctl*     /lib/systemd/system/sysinit.target.wants/systemd-tmpfiles-setup*     /lib/systemd/system/systemd-update-utmp*
    Name: run
    PrependShell: true
  - CmdLine:
    - /lib/systemd/systemd
    Name: cmd
    PrependShell: false
  - Name: stopsignal
    Signal: SIGRTMIN+3
  From:
    Image: debian:buster
  Name: ""
  Platform: ""
  SourceCode: FROM debian:buster
