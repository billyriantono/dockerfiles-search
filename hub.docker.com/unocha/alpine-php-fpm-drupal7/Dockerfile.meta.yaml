MetaArgs: null
Stages:
- BaseName: unocha/alpine-php-fpm-drupal7:3.4
  Commands:
  - Maintainer: Peter Lieverdink <peterl@humanitarianresponse.info>
    Name: maintainer
  - Labels:
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.vendor
      Value: '"UN-OCHA"'
    - Key: org.label-schema.version
      Value: '"5.6.26"'
    - Key: org.label-schema.name
      Value: '"php-fpm-drupal7-nr"'
    - Key: org.label-schema.description
      Value: '"This service provides a php-fpm platform with New Relic for Drupal
        7 with Drush and composer."'
    - Key: org.label-schema.vcs-url
      Value: $VCS_URL
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    Name: label
  - Env:
    - Key: NR_VERSION
      Value: php5-6.7.0.174-linux-musl
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run_newrelic
    - /
  - CmdLine:
    - curl -s -o /tmp/newrelic.tar.gz       https://download.newrelic.com/php_agent/release/newrelic-$NR_VERSION.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/newrelic /var/log/newrelic &&     tar xvf /tmp/newrelic.tar.gz
      -C /tmp &&     mv /tmp/newrelic-$NR_VERSION/daemon/newrelic-daemon.x64        /usr/bin/newrelic-daemon
      &&     mv /tmp/newrelic-$NR_VERSION/agent/x64/newrelic-20131226.so        /usr/lib/php5/modules/newrelic.so
      &&     mv /tmp/newrelic-$NR_VERSION/scripts/newrelic.cfg.template        /etc/newrelic/newrelic.cfg
      &&     mv /tmp/newrelic-$NR_VERSION/scripts/newrelic.ini.template        /etc/php5/conf.d/newrelic.ini
      &&     rm -rf /tmp/newrelic-php5-$NR_VERSION /tmp/newrelic.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/services.d/newrelic &&     mv /run_newrelic /etc/services.d/newrelic/run
    Name: run
    PrependShell: true
  From:
    Image: unocha/alpine-php-fpm-drupal7:3.4
  Name: ""
  Platform: ""
  SourceCode: FROM unocha/alpine-php-fpm-drupal7:3.4
