MetaArgs: null
Stages:
- BaseName: unocha/alpine-base-postgres:latest
  Commands:
  - Maintainer: Serban Teodorescu <teodorescu.serban@gmail.com>
    Name: maintainer
  - Env:
    - Key: POSTGIS_VERSION
      Value: 2.2.2
    Name: env
  - CmdLine:
    - echo "@testing http://nl.alpinelinux.org/alpine/edge/testing" >> /etc/apk/repositories
      &&     apk add --update-cache         postgresql-dev         perl         file         geos@testing         geos-dev@testing         libxml2-dev         gdal@testing         gdal-dev@testing         proj4@testing         proj4-dev@testing         gcc         make         libgcc
      g++ &&     cd /tmp &&     wget http://download.osgeo.org/postgis/source/postgis-${POSTGIS_VERSION}.tar.gz
      -O - | tar -xz &&     chown root:root -R postgis-${POSTGIS_VERSION} &&     cd
      /tmp/postgis-${POSTGIS_VERSION} &&     ./configure &&     echo "PERL = /usr/bin/perl"
      >> extensions/postgis/Makefile &&     echo "PERL = /usr/bin/perl" >> extensions/postgis_topology/Makefile
      &&     make -s &&     make -s install  &&     cd / &&     rm -rf /tmp/postgis-${POSTGIS_VERSION}
      &&     apk del postgresql-dev perl file geos-dev             libxml2-dev gdal-dev
      proj4-dev             gcc make libgcc g++ &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - init.sh
    - /srv/
  From:
    Image: unocha/alpine-base-postgres:latest
  Name: ""
  Platform: ""
  SourceCode: FROM unocha/alpine-base-postgres:latest
