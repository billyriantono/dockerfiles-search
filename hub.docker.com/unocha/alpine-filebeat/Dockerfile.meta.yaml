MetaArgs: null
Stages:
- BaseName: unocha/alpine-base-s6:latest
  Commands:
  - Maintainer: Serban Teodorescu <teodorescu.serban@gmail.com>
    Name: maintainer
  - Env:
    - Key: LANG
      Value: en_US.utf8
    - Key: FILEBEAT_VERSION
      Value: 5.0.0-alpha4
    - Key: FILEBEAT_SHA1
      Value: 49086e2916a13e80d2913779d5d224bcea929f5e
    - Key: FILEBEAT_CFG
      Value: /etc/filebeat/filebeat.yml
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run_filebeat
    - filebeat*
    - /
  - CmdLine:
    - apk --update --no-cache add curl &&     curl https://download.elastic.co/beats/filebeat/filebeat-${FILEBEAT_VERSION}-linux-x86_64.tar.gz
      -o /filebeat.tar.gz &&     echo "${FILEBEAT_SHA1}  filebeat.tar.gz" | sha1sum
      -c - &&     tar xzvf filebeat.tar.gz &&     cd filebeat-* &&     cp filebeat
      /usr/bin &&     mkdir -p /etc/filebeat &&     mv /filebeat.yml /etc/filebeat/
      &&     mv /filebeat.template.json /etc/filebeat &&     cd / &&     rm -rf filebeat*
      &&     mkdir -p /etc/services.d/filebeat &&     mv /run_filebeat /etc/services.d/filebeat/run
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /mnt
  From:
    Image: unocha/alpine-base-s6:latest
  Name: ""
  Platform: ""
  SourceCode: FROM unocha/alpine-base-s6:latest
