MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: ich777
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install libc6-i386 wget language-pack-en lib32stdc++6
    Name: run
    PrependShell: true
  - Env:
    - Key: DATA_DIR
      Value: '"/serverdata"'
    Name: env
  - Env:
    - Key: STEAMCMD_DIR
      Value: '"${DATA_DIR}/steamcmd"'
    Name: env
  - Env:
    - Key: SERVER_DIR
      Value: '"${DATA_DIR}/serverfiles"'
    Name: env
  - Env:
    - Key: GAME_ID
      Value: '"template"'
    Name: env
  - Env:
    - Key: GAME_NAME
      Value: '"template"'
    Name: env
  - Env:
    - Key: GAME_PARAMS
      Value: '"template"'
    Name: env
  - Env:
    - Key: GAME_PORT
      Value: "27015"
    Name: env
  - Env:
    - Key: VALIDATE
      Value: '""'
    Name: env
  - Env:
    - Key: UID
      Value: "99"
    Name: env
  - Env:
    - Key: GID
      Value: "100"
    Name: env
  - Env:
    - Key: USERNAME
      Value: '""'
    Name: env
  - Env:
    - Key: PASSWRD
      Value: '""'
    Name: env
  - CmdLine:
    - mkdir $DATA_DIR
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir $STEAMCMD_DIR
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir $SERVER_DIR
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -d $DATA_DIR -s /bin/bash --uid $UID --gid $GID steam
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R steam $DATA_DIR
    Name: run
    PrependShell: true
  - CmdLine:
    - ulimit -n 2048
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /scripts/
    - /opt/scripts/
  - CmdLine:
    - chmod -R 770 /opt/scripts/
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R steam /opt/scripts
    Name: run
    PrependShell: true
  - Name: user
    User: steam
  - CmdLine:
    - /opt/scripts/start-server.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
