MetaArgs: null
Stages:
- BaseName: nginx:1.9.2
  Commands:
  - Maintainer: Julien Vincent "julienlucvincent@gmail.com"
    Name: maintainer
  - CmdLine:
    - mkdir -p /data/www
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y update &&     apt-get -y install supervisor &&     apt-get clean
      && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - container/nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - container/default.conf
    - /etc/nginx/conf.d/default.conf
  - Name: volume
    Volumes:
    - /etc/nginx/conf.d
    - /data/www
  - CmdLine:
    - nginx
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "443"
    - "80"
  From:
    Image: nginx:1.9.2
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:1.9.2
