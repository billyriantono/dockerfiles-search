MetaArgs: null
Stages:
- As: binary
  BaseName: golang:alpine3.6
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /app
  - Name: workdir
    Path: /app
  - CmdLine:
    - apk add --no-cache git &&    go get "github.com/Tomasen/realip" &&    go build
      -o http
    Name: run
    PrependShell: true
  From:
    Image: golang:alpine3.6
  Name: binary
  Platform: ""
  SourceCode: FROM golang:alpine3.6 AS binary
- BaseName: alpine:3.6
  Commands:
  - Name: workdir
    Path: /app
  - Env:
    - Key: PORT
      Value: "8000"
    Name: env
  - Name: expose
    Ports:
    - "8000"
  - Chown: ""
    From: binary
    Name: copy
    SourcesAndDest:
    - /app/http
    - /app
  - CmdLine:
    - /app/http
    Name: cmd
    PrependShell: false
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: BUILD_VCS_REF
    Name: arg
    Value: null
  - Key: BUILD_VERSION
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/mgvazquez/docker-whoami.git"'
    - Key: org.label-schema.vcs-ref
      Value: $BUILD_VCS_REF
    - Key: org.label-schema.version
      Value: $BUILD_VERSION
    - Key: com.microscaling.license
      Value: MIT
    Name: label
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
