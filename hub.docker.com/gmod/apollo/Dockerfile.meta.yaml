MetaArgs: null
Stages:
- BaseName: tomcat:9-jdk8
  Commands:
  - Maintainer: Nathan Dunn <nathandunn@lbl.gov>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: CATALINA_HOME
      Value: /usr/local/tomcat
    Name: env
  - Env:
    - Key: CONTEXT_PATH
      Value: ROOT
    Name: env
  - CmdLine:
    - "apt-get -qq update --fix-missing && \tapt-get --no-install-recommends -y install
      \tgit build-essential maven libpq-dev postgresql-common openjdk-8-jdk wget \tpostgresql
      postgresql-client xmlstarlet netcat libpng-dev \tzlib1g-dev libexpat1-dev ant
      curl ssl-cert zip unzip"
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_8.x | bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get -qq update --fix-missing && \tapt-get --no-install-recommends -y install
      nodejs && \tapt-get autoremove -y && apt-get clean && rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/* /apollo/"
    Name: run
    PrependShell: true
  - CmdLine:
    - npm i -g yarn
    Name: run
    PrependShell: true
  - CmdLine:
    - "cp /usr/lib/jvm/java-8-openjdk-amd64/lib/tools.jar /usr/lib/jvm/java-8-openjdk-amd64/jre/lib/ext/tools.jar
      && \tuseradd -ms /bin/bash -d /apollo apollo"
    Name: run
    PrependShell: true
  - CmdLine:
    - "curl -s \"http://hgdownload.soe.ucsc.edu/admin/exe/linux.x86_64/blat/blat\"
      -o /usr/local/bin/blat &&  \t\tchmod +x /usr/local/bin/blat &&  \t\tcurl -s
      \"http://hgdownload.soe.ucsc.edu/admin/exe/linux.x86_64/faToTwoBit\" -o /usr/local/bin/faToTwoBit
      &&  \t\tchmod +x /usr/local/bin/faToTwoBit && \t\twget --quiet https://github.com/erasche/chado-schema-builder/releases/download/1.31-jenkins26/chado-1.31.sql.gz
      -O /chado.sql.gz && \t\tgunzip /chado.sql.gz"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /apollo
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-files/build.sh
    - /bin/build.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker-files/docker-apollo-config.groovy
    - /apollo/apollo-config.groovy
  - CmdLine:
    - chown -R apollo:apollo /apollo
    Name: run
    PrependShell: true
  - Name: user
    User: apollo
  - CmdLine:
    - "curl -s get.sdkman.io | bash && \t\t/bin/bash -c \"source $HOME/.sdkman/bin/sdkman-init.sh
      && yes | sdk install grails 2.5.5\" &&  \t\t/bin/bash -c \"source $HOME/.sdkman/bin/sdkman-init.sh
      && yes | sdk install gradle 3.2.1\" &&  \t\t/bin/bash -c \"source $HOME/.profile
      && source $HOME/.sdkman/bin/sdkman-init.sh && /bin/bash /bin/build.sh\""
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - CmdLine:
    - "rm -rf ${CATALINA_HOME}/webapps/* && \tcp /apollo/apollo*.war ${CATALINA_HOME}/apollo.war"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker-files/createenv.sh
    - /createenv.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker-files/launch.sh
    - /launch.sh
  - CmdLine:
    - '"/launch.sh"'
    Name: cmd
    PrependShell: true
  From:
    Image: tomcat:9-jdk8
  Name: ""
  Platform: ""
  SourceCode: FROM tomcat:9-jdk8
