MetaArgs: null
Stages:
- BaseName: python:3.5.1
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"GLYCAM-Web <glycam@gmail.com>"'
    Name: label
  - Env:
    - Key: GEMSHOME
      Value: /programs/gems/
    - Key: PYTHON_HOME
      Value: /usr/local/include/python3.5m
    - Key: GEMSMAKEPROCS
      Value: "4"
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y --no-install-recommends --no-install-suggests       swig       qt4-dev-tools       qt4-qmake       vim       gdb       libboost-all-dev
      &&     rm -rf /var/lib/apt/lists/*;     ln -s -f       /usr/share/zoneinfo/America/New_York       /etc/localtime
      &&     dpkg-reconfigure -f       noninteractive tzdata;     useradd       --home-dir
      /home/glycam       --shell /bin/bash       --create-home       glycam;
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .bashrc
    - /home/glycam/
  - CmdLine:
    - mkdir /programs/;     cd /programs/ && git clone https://github.com/GLYCAM-Web/gems.git
      -b gems-dev;     cd /programs/gems && git clone https://github.com/GLYCAM-Web/gmml.git
      -b gmml-dev;     bash make.sh;     chown -R glycam:glycam /programs/
    Name: run
    PrependShell: true
  - Name: user
    User: glycam
  - Name: workdir
    Path: /programs/gems/
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: python:3.5.1
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.5.1
