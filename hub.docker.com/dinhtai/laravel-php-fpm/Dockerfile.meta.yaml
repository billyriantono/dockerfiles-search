MetaArgs: null
Stages:
- BaseName: php:7.2-fpm
  Commands:
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y     libpq-dev     libmemcached-dev     curl     libjpeg-dev     libpng-dev     libfreetype6-dev     libssl-dev     libmcrypt-dev     zlib1g-dev
      libicu-dev g++     --no-install-recommends     && rm -r /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-configure gd     --with-jpeg-dir=/usr/lib     --with-freetype-dir=/usr/include/freetype2
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-configure intl
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install mongodb     && pecl install xdebug     && docker-php-ext-enable
      xdebug
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install     bcmath     pdo_mysql     pdo_pgsql     gd     intl     zip
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -u 1000 www-data
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/laravel
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./laravel.ini
    - /usr/local/etc/php/conf.d
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./laravel.pool.conf
    - /usr/local/etc/php-fpm.d/
  - CmdLine:
    - php-fpm
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "9000"
  From:
    Image: php:7.2-fpm
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.2-fpm
