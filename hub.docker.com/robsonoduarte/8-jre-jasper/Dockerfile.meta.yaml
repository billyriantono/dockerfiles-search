MetaArgs: null
Stages:
- BaseName: openjdk:8-jre
  Commands:
  - Maintainer: robsonoduarte
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "America/Sao_Paulo" > /etc/timezone && dpkg-reconfigure -f noninteractive
      tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update \t&& apt-get install -y locales         && localedef -i pt_BR
      -c -f UTF-8 -A /usr/share/locale/locale.alias pt_BR.UTF-8"
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: pt_BR.UTF8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: pt_BR:pt
    Name: env
  - Env:
    - Key: LC_ALL
      Value: pt_BR.UTF-8
    Name: env
  - CmdLine:
    - echo "deb http://archive.ubuntu.com/ubuntu precise main universe multiverse"
      > /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - yes | apt-get install -y --force-yes ttf-mscorefonts-installer
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  From:
    Image: openjdk:8-jre
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre
