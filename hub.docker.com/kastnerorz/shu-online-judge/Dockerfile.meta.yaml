MetaArgs: null
Stages:
- BaseName: openjdk:8-jdk-alpine
  Commands:
  - Name: volume
    Volumes:
    - /tmp
  - Key: JAR_FILE
    Name: arg
    Value: null
  - Key: APP_VERSION
    Name: arg
    Value: null
  - Env:
    - Key: APP_VERSION
      Value: $APP_VERSION
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ${JAR_FILE}
    - app.jar
  - CmdLine:
    - echo "$APP_VERSION"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "Asia/Shanghai" > /etc/timezone
    Name: run
    PrependShell: true
  - CmdLine:
    - java -Djava.security.egd=file:/dev/./urandom -Dsentry.release=$APP_VERSION -jar
      /app.jar
    Name: entrypoint
    PrependShell: true
  From:
    Image: openjdk:8-jdk-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jdk-alpine
