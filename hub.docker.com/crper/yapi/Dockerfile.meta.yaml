MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Labels:
    - Key: MAINTAINER
      Value: = 'crper@outlook.com(https://github.com/crper)'
    Name: label
  - CmdLine:
    - apk update   && apk add --no-cache  git nodejs nodejs-current-npm bash vim  python
      python-dev gcc libcurl make  && rm -rf /var/cache/apk/*   && mkdir /yapi &&
      cd /yapi && git clone https://github.com/YMFE/yapi.git vendors   && npm i -g
      node-gyp yapi-cli   && cd /yapi/vendors && npm i --production;
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /yapi/vendors
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config.json
    - /yapi/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /usr/local/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .vimrc
    - /root/
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
