MetaArgs: null
Stages:
- BaseName: buildpack-deps:jessie-curl
  Commands:
  - Maintainer: Justifiably <justifiably@ymail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Key: http_proxy
    Name: arg
    Value: null
  - CmdLine:
    - echo "deb http://www.deb-multimedia.org jessie main non-free" | tee -a /etc/apt/sources.list
      &&     apt-get update && apt-get install -y --force-yes deb-multimedia-keyring
      &&     apt-get upgrade -y --force-yes &&     apt-get install -y --force-yes     perl     libcrypt-openssl-rsa-perl
      libio-socket-inet6-perl libwww-perl libio-socket-ssl-perl     locales     faad     faac     flac     lame     sox     ffmpeg     wavpack     --no-install-recommends
      &&     apt-get clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Key: LMSDEB
    Name: arg
    Value: http://downloads.slimdevices.com/nightly/7.9/sc/26e4bb6/logitechmediaserver_7.9.1~1503129892_all.deb
  - CmdLine:
    - curl -o /tmp/lms.deb $LMSDEB &&     dpkg -i /tmp/lms.deb &&     rm -f  /tmp/lms.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "en_GB.UTF-8 UTF-8" > /etc/locale.gen &&     DEBIAN_FRONTEND=noninteractive
      dpkg-reconfigure locales &&     echo LANG=\"en_GB.UTF-8\" > /etc/default/locale
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_GB.UTF-8
    Name: env
  - CmdLine:
    - useradd --system --uid 819 -M -s /bin/false -d /usr/share/squeezeboxserver -c
      "Logitech Media Server user" lms &&     mkdir -p /mnt/state/etc &&     mv /etc/squeezeboxserver
      /etc/squeezeboxserver.orig &&     cp -pr /etc/squeezeboxserver.orig/* /mnt/state/etc
      &&     ln -s /mnt/state/etc /etc/squeezeboxserver &&     chown -R lms.lms /mnt/state
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - lms-setup.sh
    - startup.sh
    - /
  - Name: volume
    Volumes:
    - /mnt/state
    - /mnt/music
    - /mnt/playlists
  - Name: expose
    Ports:
    - "3483"
    - 3483/udp
    - "5353"
    - 5353/udp
    - "9000"
    - "9005"
    - "9010"
    - "9090"
  - CmdLine:
    - /startup.sh
    Name: cmd
    PrependShell: false
  From:
    Image: buildpack-deps:jessie-curl
  Name: ""
  Platform: ""
  SourceCode: FROM buildpack-deps:jessie-curl
