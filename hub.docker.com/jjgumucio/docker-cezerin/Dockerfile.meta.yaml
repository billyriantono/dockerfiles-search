MetaArgs: null
Stages:
- BaseName: node:8
  Commands:
  - Maintainer: Joaqu√≠n Gumucio <jjgumucio@gmail.com>
    Name: maintainer
  - Env:
    - Key: NGINX_CODENAME
      Value: jessie
    Name: env
  - Env:
    - Key: CEZERIN_VERSION
      Value: 0.33.0
    Name: env
  - CmdLine:
    - "echo \"deb http://nginx.org/packages/debian/ ${NGINX_CODENAME} nginx\" >> /etc/apt/sources.list
      \t&& apt-get update && apt-get install --no-install-recommends --no-install-suggests
      -y --force-yes     git-core \t\tbash \t\tzip \t\tunzip \t\twget \t\tcurl \t\tnano
      \t\tca-certificates \t\tnginx\t\tnginx-module-image-filter"
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install pm2 -g
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/www     && cd /var/www     && git clone https://github.com/UTipsProjects/ucommerce.git
      cezerin
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/*
    - /var/www/cezerin/config/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - process.json
    - /var/www/cezerin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx/nginx.conf
    - /etc/nginx/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx/default.conf
    - /etc/nginx/conf.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - cd /var/www/cezerin     && npm install     && npm run build
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/cezerin
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /usr/local/bin/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: node:8
  Name: ""
  Platform: ""
  SourceCode: FROM node:8
