    - chmod +x /usr/local/bin/docker-entrypoint-afrender.sh  && sed -i 's/"af_render_cmd_reboot":".\+",/"af_render_cmd_reboot":"${AF_RENDER_CMD_REBOOT}",/'
      /opt/cgru/afanasy/config_default.json  && sed -i 's/"af_render_cmd_shutdown":".\+",/"af_render_cmd_shutdown":"${AF_RENDER_CMD_SHUTDOWN}",/'
