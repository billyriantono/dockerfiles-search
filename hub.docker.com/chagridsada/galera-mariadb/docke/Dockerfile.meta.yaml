Stages:
- BaseName: cgru/afcommon:2.2.3-ubuntu1404
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Alexandre Buisine <alexandrejabuisine@gmail.com>"'
    - Key: version
      Value: '"1.0.0"'
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - resources/docker-entrypoint-afrender.sh
    - /usr/local/bin/
