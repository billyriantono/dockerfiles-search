MetaArgs: null
Stages:
- BaseName: majid7221/debian:stretch
  Commands:
  - CmdLine:
    - groupadd -r mysql && useradd -r -g mysql mysql
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /docker-entrypoint-initdb.d
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update && apt-get install -y --no-install-recommends \t\tpwgen \t\topenssl
      \t\tperl \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - "set -ex; \tkey='A4A9406876FCBD3C456770C88C718D3B5072E1F5'; \texport GNUPGHOME=\"$(mktemp
      -d)\"; \tgpg --no-tty --keyserver ha.pool.sks-keyservers.net --recv-keys \"$key\";
      \tgpg --export \"$key\" > /etc/apt/trusted.gpg.d/mysql.gpg; \trm -rf \"$GNUPGHOME\";
      \    apt-key list > /dev/null"
    Name: run
    PrependShell: true
  - Key: MYSQL_MAJOR
    Name: arg
    Value: "5.7"
  - CmdLine:
    - echo "deb http://repo.mysql.com/apt/debian/ stretch mysql-${MYSQL_MAJOR}" >
      /etc/apt/sources.list.d/mysql.list
    Name: run
    PrependShell: true
  - CmdLine:
    - "{ \t\techo mysql-community-server mysql-community-server/data-dir select '';
      \t\techo mysql-community-server mysql-community-server/root-pass password '';
      \t\techo mysql-community-server mysql-community-server/re-root-pass password
      ''; \t\techo mysql-community-server mysql-community-server/remove-test-db select
      false; \t} | debconf-set-selections \t&& apt-get update && apt-get install -y
      mysql-server && rm -rf /var/lib/apt/lists/* \t&& rm -rf /var/lib/mysql && mkdir
      -p /var/lib/mysql /var/run/mysqld \t&& chown -R mysql:mysql /var/lib/mysql /var/run/mysqld
      \t&& chmod 777 /var/run/mysqld \t&& find /etc/mysql/ -name '*.cnf' -print0 \t\t|
      xargs -0 grep -lZE '^(bind-address|log)' \t\t| xargs -rt -0 sed -Ei 's/^(bind-address|log)/#&/'
      && echo '[mysqld]\\nskip-host-cache\\nskip-name-resolve' > /etc/mysql/conf.d/docker.cnf"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/mysql
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - 'ln -s usr/local/bin/docker-entrypoint.sh /entrypoint.sh # backwards compat'
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "3306"
  - CmdLine:
    - mysqld
    Name: cmd
    PrependShell: false
  From:
    Image: majid7221/debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM majid7221/debian:stretch
