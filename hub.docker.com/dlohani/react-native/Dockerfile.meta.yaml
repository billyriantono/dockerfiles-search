MetaArgs: null
Stages:
- BaseName: node:8.11
  Commands:
  - Maintainer: dlohani48 [at] gmail [dot] com
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    - Key: REACT_NATIVE_CLI_VERSION
      Value: 2.0.1
    - Key: DBUS_SESSION_BUS_ADDRESS
      Value: /dev/null
    Name: env
  - CmdLine:
    - apt-get update &&      apt-get install -y git wget curl unzip build-essential
      &&     curl -sS http://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add - &&     echo
      "deb http://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
      &&     apt-get update &&      apt-get install yarn -y --no-install-recommends
      &&     mkdir source &&     mkdir -p /root/.cache/yarn/
    Name: run
    PrependShell: true
  - CmdLine:
    - yarn global add react-native-cli@"$REACT_NATIVE_CLI_VERSION"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "===> add webupd8 repository..."  &&     echo "deb http://ppa.launchpad.net/webupd8team/java/ubuntu
      trusty main" | tee /etc/apt/sources.list.d/webupd8team-java.list  &&     echo
      "deb-src http://ppa.launchpad.net/webupd8team/java/ubuntu trusty main" | tee
      -a /etc/apt/sources.list.d/webupd8team-java.list  &&     apt-key adv --keyserver
      keyserver.ubuntu.com --recv-keys EEA14886  &&     apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "===> install Java"  &&     echo debconf shared/accepted-oracle-license-v1-1
      select true | debconf-set-selections  &&     echo debconf shared/accepted-oracle-license-v1-1
      seen true | debconf-set-selections  &&     DEBIAN_FRONTEND=noninteractive  apt-get
      install -y --force-yes oracle-java8-installer oracle-java8-set-default
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "===> clean up..."  &&     rm -rf /var/cache/oracle-jdk8-installer  &&     apt-get
      clean  &&     apt-get autoremove &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: source
  - Name: expose
    Ports:
    - "8081"
    - "8100"
  - CmdLine:
    - react-native
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: node:8.11
  Name: ""
  Platform: ""
  SourceCode: FROM node:8.11
