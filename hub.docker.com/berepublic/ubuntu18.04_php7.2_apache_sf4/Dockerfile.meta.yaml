MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: BeRepublic
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: COMPOSER_DISABLE_XDEBUG_WARN
      Value: "1"
    Name: env
  - CmdLine:
    - apt-get clean &&     apt-get update &&     apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nano unzip build-essential software-properties-common apt-utils
      curl
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository -y ppa:ondrej/php
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository -y ppa:git-core/ppa
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libapache2-mod-php7.2 php7.2 php7.2-common php7.2-cli php7.2-fpm
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y php7.2-mongodb php7.2-curl php7.2-gd php7.2-intl php7.2-json
      php7.2-xml php7.2-zip php7.2-mbstring php7.2-bcmath
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y php7.2-ldap
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y locales
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/;date.timezone =.*/date.timezone = UTC/" /etc/php/7.2/fpm/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/;date.timezone =.*/date.timezone = UTC/" /etc/php/7.2/cli/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y apache2
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y git
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y php7.2-xdebug
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get remove --purge -y python-software-properties &&     apt-get autoremove
      -y &&     apt-get clean &&     apt-get autoclean
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin
      --filename=composer
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8 en_GB.UTF-8 es_ES.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - sed -i -e "s/;daemonize\s*=\s*yes/daemonize = no/g" /etc/php/7.2/fpm/php-fpm.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/;cgi.fix_pathinfo=1/cgi.fix_pathinfo=0/" /etc/php/7.2/fpm/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /log
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p     /var/www
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - php.ini
    - /etc/php/7.2/apache2/conf.d/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - default.conf
    - /etc/apache2/sites-enabled/000-default.conf
  - CmdLine:
    - a2enmod rewrite expires
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /var/www/vendor/bin:$PATH
    Name: env
  - Name: expose
    Ports:
    - "443"
    - "80"
  - Name: workdir
    Path: /var/www
  - CmdLine:
    - apache2ctl
    - -D
    - FOREGROUND
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
