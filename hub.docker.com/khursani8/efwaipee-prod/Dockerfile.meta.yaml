MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: khursani8
    Name: maintainer
  - CmdLine:
    - apt-get update &&  apt-get -y install curl
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_6.x | bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install git python build-essential nodejs
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - package.json
    - /tmp/package.json
  - CmdLine:
    - cd /tmp && npm install
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /home/app && cp -a /tmp/node_modules /home/app/
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
