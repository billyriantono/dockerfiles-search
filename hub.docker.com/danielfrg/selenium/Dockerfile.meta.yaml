MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Daniel Rodriguez
    Name: maintainer
  - CmdLine:
    - apt-get -y update && apt-get install -y     unzip     curl     openjdk-7-jre-headless     xvfb     fonts-ipafont-gothic     xfonts-100dpi     xfonts-75dpi     xfonts-scalable     xfonts-cyrillic
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://dl-ssl.google.com/linux/linux_signing_key.pub -o /tmp/google.pub
    Name: run
    PrependShell: true
  - CmdLine:
    - cat /tmp/google.pub | apt-key add -; rm /tmp/google.pub
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'deb http://dl.google.com/linux/chrome/deb/ stable main' > /etc/apt/sources.list.d/google.list
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/share/desktop-directories
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y update && apt-get install -y google-chrome-stable
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg-divert --add --rename --divert /opt/google/chrome/google-chrome.real /opt/google/chrome/google-chrome
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "#!/bin/bash\nexec /opt/google/chrome/google-chrome.real --disable-setuid-sandbox
      \"\$@\"" > /opt/google/chrome/google-chrome
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 755 /opt/google/chrome/google-chrome
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/selenium
    Name: run
    PrependShell: true
  - CmdLine:
    - curl http://selenium-release.storage.googleapis.com/2.48/selenium-server-standalone-2.48.2.jar
      -o /opt/selenium/selenium-server-standalone.jar
    Name: run
    PrependShell: true
  - CmdLine:
    - curl http://chromedriver.storage.googleapis.com/2.20/chromedriver_linux64.zip
      -o /opt/selenium/chromedriver_linux64.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt/selenium; unzip /opt/selenium/chromedriver_linux64.zip; rm -rf chromedriver_linux64.zip;
    Name: run
    PrependShell: true
  - Env:
    - Key: DISPLAY
      Value: :20
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /opt/selenium/entrypoint.sh
  - Name: expose
    Ports:
    - "4444"
  - CmdLine:
    - sh
    - /opt/selenium/entrypoint.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
