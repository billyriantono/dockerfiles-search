MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: Felipe Marques <180039822@aluno.unb.br>
    Name: maintainer
  - Name: workdir
    Path: /work
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y wget make cmake
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /work/kofamscan/db ; cd /work/kofamscan/db ; wget ftp://ftp.genome.jp/pub/db/kofam/ko_list.gz
      ; wget ftp://ftp.genome.jp/pub/db/kofam/profiles.tar.gz ; gunzip ko_list.gz
      ; tar xvzf profiles.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /work/kofamscan/bin ; cd /work/kofamscan/bin ; wget ftp://ftp.genome.jp/pub/tools/kofamscan/kofamscan-1.1.0.tar.gz
      ; tar xvzf kofamscan-1.1.0.tar.gz ; cp -r kofamscan-1.1.0/* .
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /work/kofamscan ; mkdir hmmer src ; cd src ; wget http://eddylab.org/software/hmmer/hmmer.tar.gz
      ; tar xvzf hmmer.tar.gz ; cd hmmer-3.3 ; ./configure --prefix=/work/kofamscan/hmmer
      ; make ; make install
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /work/kofamscan/ruby ; cd /work/kofamscan/src ; wget https://cache.ruby-lang.org/pub/ruby/2.6/ruby-2.6.3.tar.gz
      ; tar xvzf ruby-2.6.3.tar.gz ; cd ruby-2.6.3 ; ./configure --prefix=/work/kofamscan/ruby
      ; make ; make install
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /work/kofamscan/parallel ; cd /work/kofamscan/src ; wget https://ftp.gnu.org/gnu/parallel/parallel-latest.tar.bz2
      ; tar xvjf parallel-latest.tar.bz2 ; cd parallel-20191022 ; ./configure --prefix=/work/kofamscan/parallel
      ; make ; make install
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y ncbi-tools-bin
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /work/kofamscan/ruby/bin:$PATH
    Name: env
  - CmdLine:
    - ln -rs /work/kofamscan/bin/exec_annotation /usr/local/bin/kofamscan
    Name: run
    PrependShell: true
  - CmdLine:
    - 'mv /work/kofamscan/bin/config-template.yml /work/kofamscan/bin/config.yml ;
      echo "profile: /work/kofamscan/db/profiles" >> /work/kofamscan/bin/config.yml
      ; echo "ko_list: /work/kofamscan/db/ko_list" >> /work/kofamscan/bin/config.yml
      ; echo "hmmsearch: /work/kofamscan/hmmer/bin/hmmsearch" >> /work/kofamscan/bin/config.yml
      ; echo "parallel: /work/kofamscan/parallel/bin/parallel" >> /work/kofamscan/bin/config.yml'
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /work
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
