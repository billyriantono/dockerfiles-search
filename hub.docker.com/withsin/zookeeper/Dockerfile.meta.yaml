MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Maintainer: withsin <withsin@gmail.com>
    Name: maintainer
  - Env:
    - Key: ZOO_VERSION
      Value: 3.4.8
    Name: env
  - CmdLine:
    - apk --no-cache add openjdk8-jre bash
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /opt     && wget -O - http://archive.apache.org/dist/zookeeper/zookeeper-${ZOO_VERSION}/zookeeper-${ZOO_VERSION}.tar.gz
      | tar zx -C /opt     && ln -s /opt/zookeeper-${ZOO_VERSION} /opt/zookeeper     &&
      mkdir /opt/zookeeper/data     && chown -R root:root /opt/zookeeper-${ZOO_VERSION}     &&
      mv /opt/zookeeper/conf/zoo_sample.cfg /opt/zookeeper/conf/zoo.cfg
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "2181"
    - "2888"
    - "3888"
  - CmdLine:
    - /opt/zookeeper/bin/zkServer.sh
    - start-foreground
    Name: cmd
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
