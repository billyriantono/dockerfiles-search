MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Matt Sparks <ms@quadpoint.org>
    Name: maintainer
  - CmdLine:
    - apt-get update &&   apt-get install -y curl &&   curl https://prosody.im/files/prosody-debian-packages.key     |
      apt-key add - &&   echo deb http://packages.prosody.im/debian $(lsb_release
      -sc) main     >> /etc/apt/sources.list &&   apt-get update &&   apt-get install
      -y prosody &&   apt-get remove -y curl &&   apt-get clean &&   rm -rf /var/cache/apt/archives/*
      /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - chown prosody:prosody /var/run/prosody
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/
    - /etc/prosody
  - CmdLine:
    - ln -s /etc/prosody/certs/localhost.key /etc/prosody/certs/example.com.key
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /etc/prosody/certs/localhost.crt /etc/prosody/certs/example.com.crt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - prosodyctl
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
