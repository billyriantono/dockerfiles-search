MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"GlaviÄ‡ <glavic@gmail.com>"'
    Name: label
  - Env:
    - Key: FOE_DECRYPTION_PATH
      Value: /foe-decryption
    - Key: FFDEC_PATH
      Value: /ffdec
    Name: env
  - CmdLine:
    - "apk update --quiet && \tapk upgrade --quiet && \tapk add --quiet python git
      curl unzip bash openjdk8-jre"
    Name: run
    PrependShell: true
  - CmdLine:
    - "mkdir ${FOE_DECRYPTION_PATH} && \tcd ${FOE_DECRYPTION_PATH} && \tgit clone
      --quiet https://github.com/Glavic/foe-decryption.git . && \tgit checkout Docker
      && \tchmod +x script.sh"
    Name: run
    PrependShell: true
  - CmdLine:
    - "mkdir ${FFDEC_PATH} && \tcd ${FFDEC_PATH} && \tFFDEC_URL=$( \t\tcurl -s https://api.github.com/repos/jindrapetrik/jpexs-decompiler/releases/latest
      \t\t| grep \"browser_download_url.*zip\" \t\t| head -n 1 \t\t| cut -d : -f 2,3
      \t\t| tr -d '[:space:]\"' \t) && \tcurl -s -L -o ffdec.zip ${FFDEC_URL} && \tunzip
      -qq ffdec.zip && \tchmod +x ffdec.sh"
    Name: run
    PrependShell: true
  - CmdLine:
    - ${FOE_DECRYPTION_PATH}/script.sh
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
