MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Labels:
    - Key: author
      Value: '"Przemyslaw Ozgo"'
    - Key: email
      Value: '"linux@ozgo.info"'
    - Key: version
      Value: '"0.0.1"'
    - Key: description
      Value: '"stress-ng in a docker usefull for stress testing hardware"'
    Name: label
  - Env:
    - Key: SHELL
      Value: /bin/bash
    Name: env
  - CmdLine:
    - rpm --rebuilddb && yum clean all &&   yum install -y epel-release &&   yum install
      -y libaio libbsd wget &&   cd /tmp/ && wget http://dl.fedoraproject.org/pub/fedora/linux/updates/testing/25/x86_64/s/stress-ng-0.07.05-3.fc25.x86_64.rpm
      &&   yum install -y /tmp/stress-ng-0.07.05-3.fc25.x86_64.rpm &&   rm -f /tmp/stress-ng-0.07.05-3.fc25.x86_64.rpm
      &&   yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/stress-ng
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
