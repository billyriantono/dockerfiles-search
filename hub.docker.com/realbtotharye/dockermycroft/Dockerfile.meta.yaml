MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Env:
    - Key: TERM
      Value: linux
    Name: env
  - Env:
    - Key: ENV
      Value: DEBIAN_FRONTEND noninteractive
    Name: env
  - CmdLine:
    - sed -i 's/# \(.*multiverse$\)/\1/g' /etc/apt/sources.list &&   apt-get update
      &&   apt-get -y upgrade &&   apt-get install -yq --no-install-recommends   apt-transport-https   python-pip   curl   wget   software-properties-common
      &&   apt-key adv --keyserver keyserver.ubuntu.com --recv-keys F3B1AA8B &&   bash
      -c 'echo "deb http://repo.mycroft.ai/repos/apt/debian debian main" > /etc/apt/sources.list.d/repo.mycroft.ai.list'
      &&   apt-get update &&   apt-get install -yq mycroft-core &&   apt-get install
      -f &&   apt-get upgrade mycroft-core
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - pair.sh
    - /home/mycroft
  - Name: workdir
    Path: /home/mycroft
  - Name: expose
    Ports:
    - "8181"
  - CmdLine:
    - chmod
    - +x
    - /home/mycroft/pair.sh
    Name: run
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
