MetaArgs: null
Stages:
- BaseName: jenkins/jenkins:lts
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - plugins.txt
    - /usr/share/jenkins/ref/plugins.txt
  - CmdLine:
    - /usr/local/bin/install-plugins.sh < /usr/share/jenkins/ref/plugins.txt
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - CmdLine:
    - apt-get update && apt-get install -y vim
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y make
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y apt-transport-https
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y ca-certificates
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y curl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fsSL https://download.docker.com/linux/$(. /etc/os-release; echo "$ID")/gpg
      | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository  "deb [arch=amd64] https://download.docker.com/linux/debian
      stretch stable"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y docker-ce
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o apache-maven-3.5.2-bin.tar.gz http://mirror.dsrg.utoronto.ca/apache/maven/maven-3/3.5.2/binaries/apache-maven-3.5.2-bin.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xzfv /apache-maven-3.5.2-bin.tar.gz  -C /
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python python-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install awscli
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /root/.docker
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config.json
    - /root/.docker/
  From:
    Image: jenkins/jenkins:lts
  Name: ""
  Platform: ""
  SourceCode: FROM jenkins/jenkins:lts
