MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    - Key: LANG
      Value: ru_RU.UTF-8
    - Key: LANGUAGE
      Value: ru_RU:ru
    - Key: LC_ALL
      Value: ru_RU.UTF-8
    Name: env
  - Name: workdir
    Path: /tmp
  - Name: expose
    Ports:
    - "62062"
    - "6878"
    - "8000"
    - "8090"
    - "8621"
  - CmdLine:
    - apt-get update && apt-get upgrade -y && apt-get install -y python3-minimal build-essential
      python3.7-dev python3-pip gcc curl wget git mc nano iputils-ping tzdata locales
      htop && locale-gen ru_RU.UTF-8 && pip3 install --upgrade psutil && pip3 install
      setuptools cffi 'cython>=0.27' git+git://github.com/gevent/gevent.git#egg=gevent
      && apt-get purge git python3.7-dev gcc build-essential -y && apt-get autoremove
      -y && mkdir -p /opt/acestream/ && wget -o - https://sybdata.de/files/public-docs/acestream_3.1.31_webUI_x86.tar.gz
      && tar -zxvf acestream_3.1.31_webUI_x86.tar.gz && mv androidfs /opt/acestream/androidfs
      && find /opt/acestream/androidfs/system -type d -exec chmod 755 {} \; && find
      /opt/acestream/androidfs/system -type f -exec chmod 644 {} \; && chmod 755 /opt/acestream/androidfs/system/bin/*
      /opt/acestream/androidfs/acestream.engine/python/bin/python && wget -o - https://github.com/pepsik-kiev/HTTPAceProxy/archive/master.zip
      -O aceproxy.zip && unzip aceproxy.zip -d /opt/ && apt-get clean && rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/* /usr/share/man /usr/share/groff /usr/share/info /usr/share/lintian
      /usr/share/linda /var/cache/man /usr/share/doc/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /start.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - acestream.start
    - /opt/acestream/acestream.start
  - Chown: ""
    Name: add
    SourcesAndDest:
    - acestream.stop
    - /opt/acestream/acestream.stop
  - Chown: ""
    Name: add
    SourcesAndDest:
    - acestream.conf
    - /opt/acestream/androidfs/acestream.engine/acestream.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - aceconfig.py
    - /opt/HTTPAceProxy-master/aceconfig.py
  - CmdLine:
    - chmod +x /start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /opt/acestream/acestream.start
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /opt/acestream/acestream.stop
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
