MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - CmdLine:
    - apt-get update &&     apt-get install software-properties-common     python-software-properties     wget     curl     git     lftp     unzip
      -y &&     apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - echo oracle-java8-installer shared/accepted-oracle-license-v1-1 select true
      | debconf-set-selections &&   add-apt-repository -y ppa:webupd8team/java &&   apt-get
      update &&   apt-get install -y oracle-java8-installer &&   rm -rf /var/lib/apt/lists/*
      &&   rm -rf /var/cache/oracle-jdk8-installer
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-oracle
    Name: env
  - CmdLine:
    - dpkg --add-architecture i386 &&     apt-get update -y &&     apt-get install
      -y libc6:i386 libncurses5:i386 libstdc++6:i386 lib32z1 &&     rm -rf /var/lib/apt/lists/*
      &&     apt-get autoremove -y &&     apt-get clean
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_SDK_VERSION
      Value: "3859397"
    Name: env
  - Env:
    - Key: ANDROID_SDK_FILENAME
      Value: sdk-tools-linux-${ANDROID_SDK_VERSION}.zip
    Name: env
  - Env:
    - Key: ANDROID_SDK_URL
      Value: https://dl.google.com/android/repository/${ANDROID_SDK_FILENAME}
    Name: env
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android-sdk-linux
    Name: env
  - Env:
    - Key: PATH
      Value: ${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools:${ANDROID_HOME}/tools/bin
    Name: env
  - CmdLine:
    - cd /opt &&     wget -q ${ANDROID_SDK_URL} &&     unzip ${ANDROID_SDK_FILENAME}
      -d ./android-sdk-linux &&     rm ${ANDROID_SDK_FILENAME} &&     printf 'y\ny\ny\ny\ny\ny\ny\ny\ny\ny\ny\ny\ny\ny\ny\ny\ny'
      | sdkmanager --licenses &&     sdkmanager "tools" "platform-tools"  &&     sdkmanager
      "platforms;android-27" "platforms;android-26" "platforms;android-25" "platforms;android-23"
      &&     sdkmanager "build-tools;27.0.3" "build-tools;27.0.0" "build-tools;26.0.2"
      "build-tools;25.0.3" "build-tools;25.0.2" "build-tools;25.0.0" &&     sdkmanager
      "build-tools;23.0.2" "build-tools;23.0.3" "build-tools;23.0.1" &&     sdkmanager
      "extras;android;m2repository" "extras;google;m2repository"
    Name: run
    PrependShell: true
  - Env:
    - Key: GRADLE_VERSION
      Value: "3.3"
    Name: env
  - CmdLine:
    - cd /usr/lib  && curl -fl https://downloads.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip
      -o gradle-bin.zip  && unzip "gradle-bin.zip"  && ln -s "/usr/lib/gradle-${GRADLE_VERSION}/bin/gradle"
      /usr/bin/gradle  && rm "gradle-bin.zip"
    Name: run
    PrependShell: true
  - Env:
    - Key: GRADLE_HOME
      Value: /usr/lib/gradle
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$GRADLE_HOME/bin
    Name: env
  - Env:
    - Key: NODE_VERSION
      Value: 9.1.0
    Name: env
  - CmdLine:
    - cd &&     wget -q http://nodejs.org/dist/v${NODE_VERSION}/node-v${NODE_VERSION}-linux-x64.tar.gz
      &&     tar -xzf node-v${NODE_VERSION}-linux-x64.tar.gz &&     mv node-v${NODE_VERSION}-linux-x64
      /opt/node &&     rm node-v${NODE_VERSION}-linux-x64.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ${PATH}:/opt/node/bin
    Name: env
  - CmdLine:
    - npm install react-native-cli -g
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install yarn -g
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
