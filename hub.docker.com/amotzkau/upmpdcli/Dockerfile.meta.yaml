MetaArgs: null
Stages:
- BaseName: debian
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends ca-certificates
      git build-essential debhelper dh-systemd autoconf automake libtool libupnp6-dev
      libcurl4-gnutls-dev libmpdclient-dev libexpat1-dev init-system-helpers pkg-config
      dh-python python libmicrohttpd-dev libjsoncpp-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/src && cd /usr/src &&     git clone https://github.com/medoc92/libupnpp.git
      &&     cd libupnpp &&     ./autogen.sh &&     dpkg-buildpackage -b -us -uc &&     dpkg
      -i ../libupnpp*.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/src && cd /usr/src &&     git clone https://github.com/medoc92/upmpdcli.git
      &&     cd upmpdcli &&     ./autogen.sh &&     dpkg-buildpackage -b -us -uc &&     dpkg
      -i ../upmpdcli_*.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -m upmpd
    Name: run
    PrependShell: true
  - Name: user
    User: upmpd
  - Chown: ""
    Name: add
    SourcesAndDest:
    - upmpdcli.conf
    - /etc/
  - Env:
    - Key: UPMPD_CONFIG
      Value: /etc/upmpdcli.conf
    Name: env
  - Name: expose
    Ports:
    - "6610"
  - CmdLine:
    - /usr/bin/upmpdcli
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian
  Name: ""
  Platform: ""
  SourceCode: FROM debian
