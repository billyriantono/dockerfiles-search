MetaArgs: null
Stages:
- BaseName: centos:centos7.6.1810
  Commands:
  - Maintainer: bitroid
    Name: maintainer
  - Env:
    - Key: container
      Value: docker
    Name: env
  - CmdLine:
    - yum -y swap -- remove fakesystemd -- install systemd systemd-libs
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y update; yum clean all; (cd /lib/systemd/system/sysinit.target.wants/;
      for i in *; do [ $i == systemd-tmpfiles-setup.service ] || rm -f $i; done);
      rm -f /lib/systemd/system/multi-user.target.wants/*;rm -f /etc/systemd/system/*.wants/*;rm
      -f /lib/systemd/system/local-fs.target.wants/*; rm -f /lib/systemd/system/sockets.target.wants/*udev*;
      rm -f /lib/systemd/system/sockets.target.wants/*initctl*; rm -f /lib/systemd/system/basic.target.wants/*;rm
      -f /lib/systemd/system/anaconda.target.wants/*;
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install docker
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /sys/fs/cgroup
  - Name: volume
    Volumes:
    - /var/lib/docker
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./wrapdocker
    - /usr/local/bin/wrapdocker
  - CmdLine:
    - chmod +x /usr/local/bin/wrapdocker
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - wrapdocker.service
    - /etc/systemd/system/wrapdocker.service
  - CmdLine:
    - systemctl enable wrapdocker.service
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/init
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:centos7.6.1810
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos7.6.1810
