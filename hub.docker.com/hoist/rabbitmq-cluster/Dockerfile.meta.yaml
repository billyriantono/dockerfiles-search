MetaArgs: null
Stages:
- BaseName: totem/python-base:3.4-trusty-b2
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - pip install supervisor==3.1.2 supervisor-stdout
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -qO - http://www.rabbitmq.com/rabbitmq-signing-key-public.asc | apt-key
      add - &&   wget https://github.com/rabbitmq/rabbitmq-server/releases/download/rabbitmq_v3_5_7/rabbitmq-server_3.5.7-1_all.deb
      &&   echo "deb http://www.rabbitmq.com/debian/ testing main" > /etc/apt/sources.list.d/rabbitmq.list
      &&   apt-get update &&   sudo dpkg -i rabbitmq-server_3.5.7-1_all.deb || true
      &&   DEBIAN_FRONTEND=noninteractive sudo apt-get install -f -y &&   apt-get
      clean &&   rm -rf /var/cache/apt/archives/* /var/lib/apt/lists/* &&   rabbitmq-plugins
      enable rabbitmq_management &&   echo "[{rabbit, [{loopback_users, []}]}]." >
      /etc/rabbitmq/rabbitmq.config
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L http://www.rabbitmq.com/community-plugins/v3.5.x/rabbitmq_delayed_message_exchange-0.0.1-rmq3.5.x-9bf265e4.ez
      -o /usr/lib/rabbitmq/lib/rabbitmq_server-3.5.7/plugins/rabbitmq_delayed_message_exchange.ez
      && rabbitmq-plugins enable rabbitmq_delayed_message_exchange
    Name: run
    PrependShell: true
  - Env:
    - Key: CONFD_VERSION
      Value: 0.6.2
    Name: env
  - CmdLine:
    - curl -L https://github.com/kelseyhightower/confd/releases/download/v$CONFD_VERSION/confd-${CONFD_VERSION}-linux-amd64
      -o /usr/local/bin/confd &&     chmod 555 /usr/local/bin/confd
    Name: run
    PrependShell: true
  - Env:
    - Key: ETCDCTL_VERSION
      Value: v0.4.6
    Name: env
  - CmdLine:
    - curl -L https://github.com/coreos/etcd/releases/download/$ETCDCTL_VERSION/etcd-$ETCDCTL_VERSION-linux-amd64.tar.gz
      -o /tmp/etcd-$ETCDCTL_VERSION-linux-amd64.tar.gz &&     cd /tmp && gzip -dc
      etcd-$ETCDCTL_VERSION-linux-amd64.tar.gz | tar -xof - &&     cp -f /tmp/etcd-$ETCDCTL_VERSION-linux-amd64/etcdctl
      /usr/local/bin &&     rm -rf /tmp/etcd-$ETCDCTL_VERSION-linux-amd64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - sed --follow-symlinks     -e 's/-rabbit error_logger.*/-rabbit error_logger
      tty \\/'     -e 's/-rabbit sasl_error_logger.*/-rabbit sasl_error_logger tty
      \\/'     -e 's/-sasl sasl_error_logger.*/-sasl sasl_error_logger tty \\/'     -i  /usr/lib/rabbitmq/bin/rabbitmq-server
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/log/supervisor
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - etc/supervisor
    - /etc/supervisor
  - CmdLine:
    - ln -sf /etc/supervisor/supervisord.conf /etc/supervisord.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - etc/confd
    - /etc/confd
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bin
    - /usr/local/bin
  - CmdLine:
    - chmod -R +x /usr/local/bin
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/rabbitmq
  - Name: expose
    Ports:
    - "15672"
    - "25672"
    - "4369"
    - "44001"
    - "5672"
  - CmdLine:
    - /usr/local/bin/supervisord-wrapper.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: totem/python-base:3.4-trusty-b2
  Name: ""
  Platform: ""
  SourceCode: FROM totem/python-base:3.4-trusty-b2
