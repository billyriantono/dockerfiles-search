MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Maintainer: Dan Belden <me@danbelden.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-openjdk-amd64
    Name: env
  - Env:
    - Key: ES_PKG_NAME
      Value: elasticsearch-1.7.6
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends apt-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y openjdk-8-jdk
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y openjdk-8-jre
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://download.elasticsearch.org/elasticsearch/elasticsearch/$ES_PKG_NAME.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xvzf $ES_PKG_NAME.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f $ES_PKG_NAME.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /$ES_PKG_NAME /elasticsearch
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Chown: ""
    Name: add
    SourcesAndDest:
    - elasticsearch.yml
    - /elasticsearch/config/elasticsearch.yml
  - Name: workdir
    Path: /data
  - CmdLine:
    - /elasticsearch/bin/elasticsearch
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "9200"
  - Name: expose
    Ports:
    - "9300"
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
