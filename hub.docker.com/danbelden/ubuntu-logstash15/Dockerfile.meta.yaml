MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Maintainer: Dan Belden <me@danbelden.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-openjdk-amd64
    Name: env
  - Env:
    - Key: LOGSTASH_VERSION
      Value: 1.5.6
    Name: env
  - Env:
    - Key: LOGSTASH_DEB_VERSION
      Value: 1:1.5.6-1
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --no-install-recommends apt-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get upgrade -y
    Name: run
    PrependShell: true
  - Env:
    - Key: GOSU_VERSION
      Value: "1.7"
    Name: env
  - CmdLine:
    - set -x
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --no-install-recommends ca-certificates wget
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O /usr/local/bin/gosu "https://github.com/tianon/gosu/releases/download/$GOSU_VERSION/gosu-$(dpkg
      --print-architecture)"
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O /usr/local/bin/gosu.asc "https://github.com/tianon/gosu/releases/download/$GOSU_VERSION/gosu-$(dpkg
      --print-architecture).asc"
    Name: run
    PrependShell: true
  - CmdLine:
    - export GNUPGHOME="$(mktemp -d)"
    Name: run
    PrependShell: true
  - CmdLine:
    - gpg --keyserver ha.pool.sks-keyservers.net --recv-keys B42F6819007F00F88E364FD4036A9C25BF357DD4
    Name: run
    PrependShell: true
  - CmdLine:
    - gpg --batch --verify /usr/local/bin/gosu.asc /usr/local/bin/gosu
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -r /usr/local/bin/gosu.asc
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/local/bin/gosu
    Name: run
    PrependShell: true
  - CmdLine:
    - gosu nobody true
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get purge -y --auto-remove ca-certificates wget
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y openjdk-8-jdk
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y openjdk-8-jre
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - gpg --keyserver ha.pool.sks-keyservers.net --recv-keys "46095ACC8548582C1A2699A9D27D666CD88E42B4";
    Name: run
    PrependShell: true
  - CmdLine:
    - gpg --export "46095ACC8548582C1A2699A9D27D666CD88E42B4" > /etc/apt/trusted.gpg.d/elastic.gpg;
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key list
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'deb http://packages.elastic.co/logstash/1.5/debian stable main' > /etc/apt/sources.list.d/logstash.list
    Name: run
    PrependShell: true
  - CmdLine:
    - set -x
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --no-install-recommends "logstash=$LOGSTASH_DEB_VERSION"
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/logstash/bin:$PATH
    Name: env
  - Env:
    - Key: LS_SETTINGS_DIR
      Value: /etc/logstash
    Name: env
  - CmdLine:
    - set -ex;
    Name: run
    PrependShell: true
  - CmdLine:
    - if [ -f "$LS_SETTINGS_DIR/logstash.yml" ]; then sed -ri 's!^path\.config:!#&!g'
      "$LS_SETTINGS_DIR/logstash.yml"; fi;
    Name: run
    PrependShell: true
  - CmdLine:
    - 'if [ -f "$LS_SETTINGS_DIR/logstash.yml" ]; then sed -ri ''/http.host:/c\http.host:
      0.0.0.0'' "$LS_SETTINGS_DIR/logstash.yml"; fi;'
    Name: run
    PrependShell: true
  - CmdLine:
    - if [ -f "$LS_SETTINGS_DIR/log4j2.properties" ]; then     cp "$LS_SETTINGS_DIR/log4j2.properties"
      "$LS_SETTINGS_DIR/log4j2.properties.dist";     truncate --size=0 "$LS_SETTINGS_DIR/log4j2.properties";
      fi
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /
  - CmdLine:
    - chmod +x entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -e
    - ""
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
