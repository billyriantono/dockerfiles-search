MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Maintainer: Dan Belden <me@danbelden.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-openjdk-amd64
    Name: env
  - Env:
    - Key: ES_PKG_NAME
      Value: 2.4.4
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --no-install-recommends apt-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y openjdk-8-jdk
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y openjdk-8-jre
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install wget
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/share
  - CmdLine:
    - wget https://download.elastic.co/elasticsearch/elasticsearch/elasticsearch-$ES_PKG_NAME.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xvzf elasticsearch-$ES_PKG_NAME.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /usr/share/elasticsearch-$ES_PKG_NAME.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - elasticsearch.yml
    - /usr/share/elasticsearch-$ES_PKG_NAME/config/elasticsearch.yml
  - CmdLine:
    - groupadd -g 1000 elasticsearch
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd elasticsearch -u 1000 -g 1000
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R elasticsearch:elasticsearch /usr/share/elasticsearch-$ES_PKG_NAME
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9200"
  - Name: expose
    Ports:
    - "9300"
  - Name: user
    User: elasticsearch
  - CmdLine:
    - /usr/share/elasticsearch-2.4.4/bin/elasticsearch
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
