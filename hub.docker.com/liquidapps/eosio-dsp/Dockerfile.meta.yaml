MetaArgs: null
Stages:
- BaseName: node:10
  Commands:
  - CmdLine:
    - npm install -g @liquidapps/zeus-cmd
    Name: run
    PrependShell: true
  - CmdLine:
    - cd / && zeus unbox dapp-services-deploy
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /dapp-services-deploy
  - Env:
    - Key: DSP_PRIVATE_KEY
      Value: your_dsp_private_key
    Name: env
  - Env:
    - Key: DSP_ACCOUNT
      Value: dsproviderXX
    Name: env
  - Env:
    - Key: IPFS_HOST
      Value: localhost
    Name: env
  - Env:
    - Key: NODEOS_HOST
      Value: localhost
    Name: env
  - Env:
    - Key: NODEOS_CHAINID
      Value: aca376f206b8fc25a6ed44dbdc66547c36c6c33e3a119ffbeaef943642f0e906
    Name: env
  - CmdLine:
    - node
    Name: entrypoint
    PrependShell: false
  From:
    Image: node:10
  Name: ""
  Platform: ""
  SourceCode: from node:10
