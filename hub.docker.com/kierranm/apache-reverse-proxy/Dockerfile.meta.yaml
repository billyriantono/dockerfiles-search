MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.16
  Commands:
  - Maintainer: Kierran McPherson <kierranm@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - apt-get update && sudo apt-get install -y       build-essential       apache2       libapache2-mod-proxy-html       libxml2-dev
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /sites-enabled
  - CmdLine:
    - "a2enmod proxy \t\t\tproxy_http \t\t\tproxy_ajp \t\t\trewrite \t\t\tdeflate
      \t\t\theaders \t\t\tproxy_balancer \t\t\tproxy_connect \t\t\tproxy_html       ssl"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/my_init.d
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - Assets/config.sh
    - /etc/my_init.d/config.sh
  - CmdLine:
    - chmod +x /etc/my_init.d/config.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/service/apache
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - Assets/apache.sh
    - /etc/service/apache/run
  - CmdLine:
    - chmod +x /etc/service/apache/run
    Name: run
    PrependShell: true
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  From:
    Image: phusion/baseimage:0.9.16
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.16
