MetaArgs: null
Stages:
- BaseName: alpine:3.10
  Commands:
  - Maintainer: Damiano Lombardo <lombardo.damiano@gmail.com>
    Name: maintainer
  - Key: UNISON_VERSION
    Name: arg
    Value: 2.51.2
  - CmdLine:
    - apk add --update build-base curl bash su-exec tini &&     apk add --update-cache
      --repository http://dl-4.alpinelinux.org/alpine/edge/testing/ ocaml emacs &&     curl
      -L https://github.com/bcpierce00/unison/archive/v$UNISON_VERSION.tar.gz | tar
      zxv -C /tmp &&     cd /tmp/unison-${UNISON_VERSION} &&     sed -i -e 's/GLIBC_SUPPORT_INOTIFY
      0/GLIBC_SUPPORT_INOTIFY 1/' src/fsmonitor/linux/inotify_stubs.c &&     make
      &&     cp src/unison src/unison-fsmonitor /usr/local/bin &&     apk del build-base
      curl emacs ocaml &&     rm -rf /var/cache/apk/* &&     rm -rf /tmp/unison-${UNISON_VERSION}
      &&     deluser xfs
    Name: run
    PrependShell: true
  - Env:
    - Key: UNISON_DIR
      Value: '"/data"'
    - Key: UNISON_USER
      Value: '"unison"'
    - Key: UNISON_GROUP
      Value: '"sync"'
    - Key: UNISON_UID
      Value: '"1000"'
    - Key: UNISON_GID
      Value: '"1001"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - General_UDisk.sh
    - /General_UDisk.sh
  - Name: volume
    Volumes:
    - /unison
  - Name: expose
    Ports:
    - "5000"
  - CmdLine:
    - /sbin/tini
    - --
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10
