MetaArgs: null
Stages:
- BaseName: cgswong/java:openjdk8
  Commands:
  - Maintainer: Stuart Wong <cgs.wong@gmail.com>
    Name: maintainer
  - Env:
    - Key: S3_TMP
      Value: /tmp/s3cmd.zip
    Name: env
  - Env:
    - Key: S3_ZIP
      Value: /tmp/s3cmd-master
    Name: env
  - Env:
    - Key: RDS_TMP
      Value: /tmp/RDSCLi.zip
    Name: env
  - Env:
    - Key: RDS_VERSION
      Value: 1.19.004
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/default-jvm
    Name: env
  - Env:
    - Key: AWS_RDS_HOME
      Value: /usr/local/RDSCli-${RDS_VERSION}
    Name: env
  - Env:
    - Key: PATH
      Value: ${PATH}:${AWS_RDS_HOME}/bin:${JAVA_HOME}/bin:${AWS_RDS_HOME}/bin
    Name: env
  - Env:
    - Key: PAGER
      Value: more
    Name: env
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - apk --no-cache add       bash       git       bash-completion       groff       less       curl       jq       py-pip       python       openssh
      &&    pip install --upgrade       awscli       pip       python-dateutil &&    ln
      -s /usr/bin/aws_bash_completer /etc/profile.d/aws_bash_completer.sh &&    curl
      -sSL --output ${S3_TMP} https://github.com/s3tools/s3cmd/archive/master.zip
      &&    curl -sSL --output ${RDS_TMP} http://s3.amazonaws.com/rds-downloads/RDSCli.zip
      &&    unzip -q ${S3_TMP} -d /tmp &&    unzip -q ${RDS_TMP} -d /tmp &&    mv
      ${S3_ZIP}/S3 ${S3_ZIP}/s3cmd /usr/bin/ &&    mv /tmp/RDSCli-${RDS_VERSION} /usr/local/
      &&    rm -rf /tmp/* &&    mkdir ~/.aws &&    chmod 700 ~/.aws
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - ~/.aws
  - CmdLine:
    - /bin/bash
    - --login
    Name: cmd
    PrependShell: false
  From:
    Image: cgswong/java:openjdk8
  Name: ""
  Platform: ""
  SourceCode: FROM cgswong/java:openjdk8
