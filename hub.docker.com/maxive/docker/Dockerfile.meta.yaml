MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Maxive  <info@maxive.pe>
    Name: maintainer
  - CmdLine:
    - set -x;         apt-get update         && apt-get install -y --no-install-recommends             ca-certificates             curl             node-less             python-gevent             python-pip             python-renderpm             python-support             python-watchdog         &&
      curl -o wkhtmltox.deb -SL http://nightly.odoo.com/extra/wkhtmltox-0.12.1.2_linux-jessie-amd64.deb         &&
      echo '40e8b906de658a2221b15e4e8cd82565a47d7ee8 wkhtmltox.deb' | sha1sum -c -         &&
      dpkg --force-depends -i wkhtmltox.deb         && apt-get -y install -f --no-install-recommends         &&
      apt-get purge -y --auto-remove -o APT::AutoRemove::RecommendsImportant=false
      -o APT::AutoRemove::SuggestsImportant=false npm         && rm -rf /var/lib/apt/lists/*
      wkhtmltox.deb         && pip install psycogreen==1.0
    Name: run
    PrependShell: true
  - Env:
    - Key: ODOO_VERSION
      Value: "10.0"
    Name: env
  - Env:
    - Key: ODOO_RELEASE
      Value: "20170605"
    Name: env
  - CmdLine:
    - set -x; curl -o odoo.deb -SL https://github.com/maxive/maxhub/raw/master/odoo_${ODOO_VERSION}.${ODOO_RELEASE}_all.deb         &&
      echo 'b12acae1cbdf5179d98b41a20b0e3fd7abcd3a46 odoo.deb' | sha1sum -c -         &&
      dpkg --force-depends -i odoo.deb         && apt-get update         && apt-get
      -y install -f --no-install-recommends         && rm -rf /var/lib/apt/lists/*
      odoo.deb
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./entrypoint.sh
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./odoo.conf
    - /etc/odoo/
  - CmdLine:
    - chown odoo /etc/odoo/odoo.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /mnt/extra-addons         && chown -R odoo /mnt/extra-addons
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/odoo
    - /mnt/extra-addons
  - Name: expose
    Ports:
    - "8069"
    - "8071"
  - Env:
    - Key: ODOO_RC
      Value: /etc/odoo/odoo.conf
    Name: env
  - Name: user
    User: odoo
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - odoo
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
