MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Mihoko-Okayami (https://hub.docker.com/r/mihokookayami/minecraft/)"'
    Name: label
  - Key: XMS
    Name: arg
    Value: 1G
  - Key: XMX
    Name: arg
    Value: 1G
  - Env:
    - Key: XMS
      Value: '"$XMS"'
    Name: env
  - Env:
    - Key: XMX
      Value: '"$XMX"'
    Name: env
  - CmdLine:
    - apk add --no-cache openjdk8
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "25565"
    - "25575"
  - Name: workdir
    Path: /data
  - CmdLine:
    - java -Xms$XMS -Xmx$XMX -XX:+UseConcMarkSweepGC -jar server.jar
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
