Stages:
- BaseName: ubuntu:18.04
  Commands:
  - CmdLine:
    - apt-get update && apt-get -y install sudo
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: TZ
      Value: America/New_York
    Name: env
  - CmdLine:
    - sudo apt-get install -y tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo apt-get install -qqy gnupg wget git g++ make pkg-config
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -nv https://download.opensuse.org/repositories/home:aggraef:pure/xUbuntu_18.04/Release.key
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo apt-key add Release.key
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo sh -c "echo 'deb http://download.opensuse.org/repositories/home:aggraef:pure/xUbuntu_18.04/
      /' > /etc/apt/sources.list.d/home:aggraef:pure.list"
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo apt update
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo apt -y install pure-complete
    Name: run
    PrependShell: true
  - Env:
    - Key: PKG_CONFIG_PATH
      Value: '"/usr/local/bin:/usr/local/include/pure:/usr/local/lib:/usr/local/lib/pkg-config:/usr/local/lib/pure"'
    Name: env
  - CmdLine:
    - git clone https://github.com/doganulus/montre
    Name: run
    PrependShell: true
  - Name: workdir
    Path: montre
  - CmdLine:
    - mv montre pymontre
    Name: run
    PrependShell: true
  - CmdLine:
    - make && make install
