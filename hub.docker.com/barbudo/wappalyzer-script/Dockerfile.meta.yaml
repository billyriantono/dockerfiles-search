MetaArgs: null
Stages:
- BaseName: barbudo/golang
  Commands:
  - CmdLine:
    - go get github.com/tools/godep     && rm -rf $GOPATH/src/github.com/tools/godep
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9238"
  - Env:
    - Key: SCRIPT_DIR
      Value: $GOPATH/src/github.com/bearded-web/wappalyzer-script
    Name: env
  - CmdLine:
    - mkdir -p $SCRIPT_DIR
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - $SCRIPT_DIR
  - CmdLine:
    - cd $SCRIPT_DIR && godep go build -o /go/bin/wappalyzer-script ./main.go
    Name: run
    PrependShell: true
  - CmdLine:
    - wappalyzer-script
    Name: entrypoint
    PrependShell: false
  From:
    Image: barbudo/golang
  Name: ""
  Platform: ""
  SourceCode: FROM barbudo/golang
