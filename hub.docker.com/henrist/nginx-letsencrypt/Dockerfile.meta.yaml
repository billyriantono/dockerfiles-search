MetaArgs: null
Stages:
- BaseName: nginx:1.17-alpine
  Commands:
  - CmdLine:
    - mkdir -p /var/www/dehydrated     && mkdir -p /opt/dehydrated     && apk add
      -Uuv         bash         curl         openssl         supervisor     && curl
      -sfSL "https://github.com/lukas2511/dehydrated/archive/v0.6.5.tar.gz"        |
      tar zx -C /opt/dehydrated --strip 1         && ln -s /var/www/dehydrated /var/www/letsencrypt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx/*
    - /etc/nginx/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - dehydrated/*
    - /opt/dehydrated/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - container/*
    - /
  - Name: volume
    Volumes:
    - /opt/dehydrated/certs
    - /opt/dehydrated/accounts
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/bin/supervisord
    - -c
    - /supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: nginx:1.17-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:1.17-alpine
