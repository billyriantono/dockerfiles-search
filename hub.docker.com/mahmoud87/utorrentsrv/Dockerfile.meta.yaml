MetaArgs: null
Stages:
- BaseName: debian:7
  Commands:
  - Maintainer: Mahmoud Abdelrahman
    Name: maintainer
  - CmdLine:
    - groupadd -r -g 766 utuser &&     useradd -r -u 766 -g 766 -d /utorrentsrv -m
      utuser
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - utorrent.sh
    - /utorrent.sh
  - CmdLine:
    - 'chown utuser: /utorrent.sh &&     chmod 755 /utorrent.sh'
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -q update     && apt-get install -qy curl libssl1.0.0     && curl -s
      http://download.ap.bittorrent.com/track/beta/endpoint/utserver/os/linux-x64-debian-7-0
      | tar xzf - --strip-components 1 -C utorrentsrv     && chown -R utuser:utuser
      /utorrentsrv     && apt-get -y remove curl     && apt-get -y autoremove     &&
      apt-get -y clean     && rm -rf /var/lib/apt/lists/*     && rm -rf /tmp/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
    - /downloads
  - Name: expose
    Ports:
    - "6881"
    - "8080"
  - Name: workdir
    Path: /utorrentsrv
  - CmdLine:
    - /utorrent.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian:7
  Name: ""
  Platform: ""
  SourceCode: FROM debian:7
