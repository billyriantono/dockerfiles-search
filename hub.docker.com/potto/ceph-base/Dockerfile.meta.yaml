MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: SÃ©bastien Han "seb@redhat.com"
    Name: maintainer
  - Env:
    - Key: ETCDCTL_VERSION
      Value: v2.2.4
    Name: env
  - Env:
    - Key: ETCDCTL_ARCH
      Value: linux-amd64
    Name: env
  - Env:
    - Key: CEPH_VERSION
      Value: jewel
    Name: env
  - Env:
    - Key: KVIATOR_VERSION
      Value: 0.0.5
    Name: env
  - Env:
    - Key: CONFD_VERSION
      Value: 0.10.0
    Name: env
  - CmdLine:
    - apt-get update &&  apt-get install -y wget unzip uuid-runtime
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q -O- 'https://download.ceph.com/keys/release.asc' | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - echo deb http://download.ceph.com/debian-${CEPH_VERSION}/ trusty main | tee
      /etc/apt/sources.list.d/ceph-${CEPH_VERSION}.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y --force-yes ceph radosgw && apt-get clean
      && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q -O- "https://github.com/coreos/etcd/releases/download/${ETCDCTL_VERSION}/etcd-${ETCDCTL_VERSION}-${ETCDCTL_ARCH}.tar.gz"
      |tar xfz - -C/tmp/ etcd-${ETCDCTL_VERSION}-${ETCDCTL_ARCH}/etcdctl
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /tmp/etcd-${ETCDCTL_VERSION}-${ETCDCTL_ARCH}/etcdctl /usr/local/bin/etcdctl
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/AcalephStorage/kviator/releases/download/v${KVIATOR_VERSION}/kviator-${KVIATOR_VERSION}-linux-amd64.zip
    - /tmp/kviator.zip
  - CmdLine:
    - cd /usr/local/bin && unzip /tmp/kviator.zip && chmod +x /usr/local/bin/kviator
      && rm /tmp/kviator.zip
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/kelseyhightower/confd/releases/download/v${CONFD_VERSION}/confd-${CONFD_VERSION}-linux-amd64
    - /usr/local/bin/confd
  - CmdLine:
    - chmod +x /usr/local/bin/confd && mkdir -p /etc/confd/conf.d && mkdir -p /etc/confd/templates
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
