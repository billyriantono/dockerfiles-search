MetaArgs: null
Stages:
- BaseName: sequenceiq/pam:ubuntu-14.04
  Commands:
  - Maintainer: Paul Otto <paul@ottoops.com>
    Name: maintainer
  - Env:
    - Key: ZK_VERSION
      Value: 3.4.6
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./src
    - /usr/local/sbin
  - CmdLine:
    - chmod +x /usr/local/sbin/zk-start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y     curl     openjdk-7-jre-headless
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS http://mirrors.sonic.net/apache/zookeeper/current/zookeeper-${ZK_VERSION}.tar.gz
      | tar -xzf - -C /opt   && mv /opt/zookeeper-* /opt/zookeeper   && chown -R root:root
      /opt/zookeeper
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -r zookeeper   && useradd -c "Zookeeper" -d /var/lib/zookeeper -g zookeeper
      -M -r -s /sbin/nologin zookeeper   && mkdir /var/lib/zookeeper   && chown -R
      zookeeper:zookeeper /var/lib/zookeeper
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "2181"
    - "2888"
    - "3888"
  - Name: volume
    Volumes:
    - /opt/zookeeper/conf
    - /var/lib/zookeeper
  - CmdLine:
    - /usr/local/sbin/zk-start.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: sequenceiq/pam:ubuntu-14.04
  Name: ""
  Platform: ""
  SourceCode: FROM sequenceiq/pam:ubuntu-14.04
