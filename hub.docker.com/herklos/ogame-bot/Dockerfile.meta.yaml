MetaArgs: null
Stages:
- As: builder
  BaseName: golang:1.11.5
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/golang/dep/releases/download/v0.4.1/dep-linux-amd64
    - /usr/bin/dep
  - CmdLine:
    - chmod +x /usr/bin/dep
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $GOPATH/src/github.com/herklos/Ogame-Bot
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Gopkg.toml
    - Gopkg.lock
    - ./
  - CmdLine:
    - dep ensure --vendor-only
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - ./
  - CmdLine:
    - CGO_ENABLED=0 GOOS=linux go build -a -installsuffix nocgo -o /app .
    Name: run
    PrependShell: true
  From:
    Image: golang:1.11.5
  Name: builder
  Platform: ""
  SourceCode: FROM golang:1.11.5 AS builder
- BaseName: scratch
  Commands:
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /app
    - ./
  - CmdLine:
    - ./app
    Name: entrypoint
    PrependShell: false
  From:
    Scratch: true
  Name: ""
  Platform: ""
  SourceCode: FROM scratch
