MetaArgs: null
Stages:
- BaseName: asimio/postgres:latest
  Commands:
  - Maintainer: Orlando L Otero ootero@asimio.net, https://bitbucket.org/asimio/postgres
    Name: maintainer
  - Name: volume
    Volumes:
    - /tmp
  - CmdLine:
    - mkdir -p /tmp/data/db_dvdrental
    Name: run
    PrependShell: true
  - Env:
    - Key: DB_NAME
      Value: db_dvdrental
    Name: env
  - Env:
    - Key: DB_USER
      Value: user_dvdrental
    Name: env
  - Env:
    - Key: DB_PASSWD
      Value: changeit
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sql/dvdrental.tar
    - /tmp/data/db_dvdrental/dvdrental.tar
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/db-restore.sh
    - /docker-entrypoint-initdb.d/
  - CmdLine:
    - chmod 755 /docker-entrypoint-initdb.d/db-restore.sh
    Name: run
    PrependShell: true
  From:
    Image: asimio/postgres:latest
  Name: ""
  Platform: ""
  SourceCode: FROM asimio/postgres:latest
