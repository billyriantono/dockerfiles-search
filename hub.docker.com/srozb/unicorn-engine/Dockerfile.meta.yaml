MetaArgs: null
Stages:
- BaseName: ubuntu:15.10
  Commands:
  - Maintainer: Slawomir Rozbicki <docker@rozbicki.eu>
    Name: maintainer
  - Env:
    - Key: VER
      Value: "0.9"
    Name: env
  - CmdLine:
    - apt-get update -y && apt-get install -y python-dev libglib2.0-dev wget less
      vim
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src
  - CmdLine:
    - wget https://github.com/unicorn-engine/unicorn/archive/$VER.tar.gz && tar -xzf
      $VER.tar.gz
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/unicorn-$VER
  - CmdLine:
    - ./make.sh && ./make.sh install
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/unicorn-$VER/bindings/python
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /usr/src/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  From:
    Image: ubuntu:15.10
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:15.10
