MetaArgs: null
Stages:
- BaseName: openshift/base-centos7
  Commands:
  - Maintainer: Ben Parees <bparees@redhat.com>
    Name: maintainer
  - Name: expose
    Ports:
    - "8080"
  - Env:
    - Key: WILDFLY_VERSION
      Value: 10.1.0.Final
    - Key: MAVEN_VERSION
      Value: 3.3.9
    Name: env
  - Labels:
    - Key: io.k8s.description
      Value: '"Platform for building and running JEE applications on WildFly 10.1.0.Final"'
    - Key: io.k8s.display-name
      Value: '"WildFly 10.1.0.Final"'
    - Key: io.openshift.expose-services
      Value: '"8080:http"'
    - Key: io.openshift.tags
      Value: '"builder,wildfly,wildfly10"'
    - Key: io.openshift.s2i.destination
      Value: '"/opt/s2i/destination"'
    - Key: com.redhat.deployments-dir
      Value: '"/wildfly/standalone/deployments"'
    Name: label
  - CmdLine:
    - INSTALL_PKGS="tar unzip bc which lsof java-1.8.0-openjdk java-1.8.0-openjdk-devel"
      &&     yum install -y --enablerepo=centosplus $INSTALL_PKGS &&     rpm -V $INSTALL_PKGS
      &&     yum clean all -y &&     (curl -v https://www.apache.org/dist/maven/maven-3/$MAVEN_VERSION/binaries/apache-maven-$MAVEN_VERSION-bin.tar.gz
      |     tar -zx -C /usr/local) &&     ln -sf /usr/local/apache-maven-$MAVEN_VERSION/bin/mvn
      /usr/local/bin/mvn &&     mkdir -p $HOME/.m2 &&     mkdir -p /wildfly &&     (curl
      -v https://download.jboss.org/wildfly/$WILDFLY_VERSION/wildfly-$WILDFLY_VERSION.tar.gz
      | tar -zx --strip-components=1 -C /wildfly) &&     mkdir -p /opt/s2i/destination
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://downloads.jboss.org/keycloak/3.2.1.Final/adapters/keycloak-oidc/keycloak-wildfly-adapter-dist-3.2.1.Final.tar.gz
      | tar -xvzf - -C /wildfly
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./contrib/wfmodules/
    - /wildfly/modules/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./contrib/wfbin/standalone.conf
    - /wildfly/bin/standalone.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./contrib/wfcfg/standalone.xml
    - /wildfly/standalone/configuration/standalone.xml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./contrib/settings.xml
    - $HOME/.m2/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./s2i/bin/
    - $STI_SCRIPTS_PATH
  - CmdLine:
    - chown -R 1001:0 /wildfly && chown -R 1001:0 $HOME &&     chmod -R ug+rw /wildfly
      &&     chmod -R g+rw /opt/s2i/destination
    Name: run
    PrependShell: true
  - Name: user
    User: "1001"
  - CmdLine:
    - $STI_SCRIPTS_PATH/usage
    Name: cmd
    PrependShell: true
  From:
    Image: openshift/base-centos7
  Name: ""
  Platform: ""
  SourceCode: FROM openshift/base-centos7
