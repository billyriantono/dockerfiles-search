MetaArgs: null
Stages:
- BaseName: alpine:3.10
  Commands:
  - Labels:
    - Key: Maintainer
      Value: '"Anderson Guilherme Porto <hkrnew@gmail.com>"'
    - Key: Description
      Value: '"Lightweight container with Nginx 1.16 & PHP-FPM 7.3 based on Alpine
        Linux."'
    Name: label
  - Env:
    - Key: FTP_USER
      Value: wordpress
    - Key: FTP_PASS
      Value: wordpress
    - Key: FTP_UID
      Value: "1001"
    - Key: FTP_GID
      Value: "1001"
    - Key: PASV_ADDRESS
      Value: 127.0.0.1
    - Key: PASV_MIN
      Value: "21100"
    - Key: PASV_MAX
      Value: "21110"
    - Key: TZ
      Value: America/Sao_Paulo
    - Key: WORDPRESS_DB_HOST
      Value: mysql
    - Key: WORDPRESS_DB_NAME
      Value: wordpress
    - Key: WORDPRESS_DB_USER
      Value: root
    - Key: WORDPRESS_DB_PASSWORD
      Value: root
    Name: env
  - CmdLine:
    - set -eux     && apk update     && apk upgrade     && apk --update --no-cache
      add         bash         ca-certificates         curl         openssl         sed         shadow         supervisor         tzdata         unzip         vsftpd         imagemagick         graphicsmagick         ghostscript         jpegoptim         pngcrush         libjpeg-turbo-utils         optipng         pngquant         nginx         php7-fpm         php7-json         php7-intl         php7-curl         php7-mysqli         php7-mysqlnd         php7-pdo_mysql         php7-mcrypt         php7-gd         php7-imagick         php7-imap         php7-bcmath         php7-bz2         php7-calendar         php7-ctype         php7-pcntl         php7-posix         php7-sockets         php7-sysvmsg         php7-sysvsem         php7-sysvshm         php7-xmlreader         php7-exif         php7-ftp         php7-gettext         php7-iconv         php7-zip         php7-zlib         php7-shmop         php7-wddx         sqlite         php7-xmlrpc         php7-xsl         geoip         php7-ldap         php7-pear         php7-phar         php7-openssl         php7-session         php7-opcache         php7-mbstring         php7-iconv         php7-fileinfo         php7-simplexml         php7-tokenizer         php7-xmlwriter
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/nginx.conf
    - /etc/nginx/nginx.conf.alter
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/fpm-pool.conf
    - /etc/php7/php-fpm.d/www.conf.alter
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/php.ini
    - /etc/php7/conf.d/wordpress.ini
  - CmdLine:
    - set -eux     && mkdir /home/www     && curl -o wordpress.tar.gz -fSL "https://br.wordpress.org/wordpress-latest-pt_BR.tar.gz"     &&
      tar -xzf wordpress.tar.gz --strip 1 -C /home/www     && rm wordpress.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/wp-config.php
    - /home/www/wp-config.php
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/wp-secrets.php
    - /home/www/wp-secrets.php.alter
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/vsftpd.conf
    - /etc/vsftpd/vsftpd.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/entrypoint.sh
    - /usr/sbin/entrypoint.sh
  - CmdLine:
    - chmod +x /usr/sbin/entrypoint.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /home/www
  - CmdLine:
    - /usr/sbin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: workdir
    Path: /home/www
  - Name: expose
    Ports:
    - $PASV_MIN-$PASV_MAX
    - "21"
    - "443"
    - "80"
  - CmdLine:
    - /usr/bin/supervisord
    - -c
    - /etc/supervisor/conf.d/supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10
