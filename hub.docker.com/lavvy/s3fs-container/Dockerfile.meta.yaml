MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: bradley childs, bchilds@gmail.com
    Name: maintainer
  - CmdLine:
    - yum update -y ; yum install automake fuse-devel gcc-c++ git libcurl-devel libxml2-devel
      make openssl-devel -y
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /root
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  - CmdLine:
    - git clone https://github.com/s3fs-fuse/s3fs-fuse.git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root/s3fs-fuse
  - CmdLine:
    - ./autogen.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ./configure
    Name: run
    PrependShell: true
  - CmdLine:
    - make
    Name: run
    PrependShell: true
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /mnt/mountpoint
    Name: run
    PrependShell: true
  - CmdLine:
    - echo $'#!/bin/sh\n            echo $S3User:$S3Secret > /etc/passwd-s3fs\n            chmod
      600 /etc/passwd-s3fs\n            exec s3fs "$@"' > /root/s3fs.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /root/s3fs.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: S3User
      Value: $S3User
    Name: env
  - Env:
    - Key: S3Secret
      Value: $S3Secret
    Name: env
  - CmdLine:
    - /root/s3fs.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
