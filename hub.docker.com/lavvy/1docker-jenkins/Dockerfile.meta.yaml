MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Allan Espinosa "allan.espinosa@outlook.com"
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get --no-install-recommends install -q -y openjdk-7-jre-headless
      &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://mirrors.jenkins-ci.org/war/1.625/jenkins.war
    - /opt/jenkins.war
  - CmdLine:
    - chmod 644 /opt/jenkins.war
    Name: run
    PrependShell: true
  - Env:
    - Key: JENKINS_HOME
      Value: /jenkins
    Name: env
  - CmdLine:
    - ln -sf /bin/true /usr/bin/ischroot &&    ln -sf /bin/true /sbin/initctl
    Name: run
    PrependShell: true
  - CmdLine:
    - java
    - -jar
    - /opt/jenkins.war
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - ""
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
