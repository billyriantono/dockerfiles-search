MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Fernando Mayo <fernando@tutum.co>, Feng Honglin <hfeng@tutum.co>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update &&   apt-get -y install supervisor git apache2 libapache2-mod-php5
      mysql-server php5-mysql pwgen wget net-tools iptables nano sudo php-apc php5-mcrypt
      &&   echo "ServerName localhost" >> /etc/apache2/apache2.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start-apache2.sh
    - /start-apache2.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start-mysqld.sh
    - /start-mysqld.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - chmod 755 /*.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - my.cnf
    - /etc/mysql/conf.d/my.cnf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord-apache2.conf
    - /etc/supervisor/conf.d/supervisord-apache2.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord-mysqld.conf
    - /etc/supervisor/conf.d/supervisord-mysqld.conf
  - CmdLine:
    - rm -rf /var/lib/mysql/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - create_mysql_admin_user.sh
    - /create_mysql_admin_user.sh
  - CmdLine:
    - chmod 755 /*.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - apache_default
    - /etc/apache2/sites-available/000-default.conf
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - Env:
    - Key: PHP_UPLOAD_MAX_FILESIZE
      Value: 10M
    Name: env
  - Env:
    - Key: PHP_POST_MAX_SIZE
      Value: 10M
    Name: env
  - Name: volume
    Volumes:
    - /etc/mysql
    - /var/lib/mysql
    - /var/www
  - Name: expose
    Ports:
    - "3306"
    - "80"
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
