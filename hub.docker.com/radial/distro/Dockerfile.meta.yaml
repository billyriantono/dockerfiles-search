MetaArgs: null
Stages:
- BaseName: radial/distro-base:en_US
  Commands:
  - Maintainer: Brian Clements <radial@brianclements.net>
    Name: maintainer
  - Env:
    - Key: UBUNTU_MIRROR
      Value: ap-southeast-2.ec2.archive
    Name: env
  - CmdLine:
    - sed "s@archive@$UBUNTU_MIRROR@" -i /etc/apt/sources.list
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: TIMEZONE
      Value: Australia/Sydney
    Name: env
  - CmdLine:
    - echo $TIMEZONE > /etc/timezone &&                cp /usr/share/zoneinfo/${TIMEZONE}
      /etc/localtime &&                dpkg-reconfigure tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: radial/distro-base:en_US
  Name: ""
  Platform: ""
  SourceCode: FROM            radial/distro-base:en_US
