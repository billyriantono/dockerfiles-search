MetaArgs: null
Stages:
- BaseName: fmantuano/spamscope-deps
  Commands:
  - Maintainer: Fedele Mantuano "mantuano.fedele@gmail.com"
    Name: maintainer
  - Key: SPAMSCOPE_VER
    Name: arg
    Value: '"develop"'
  - Env:
    - Key: SPAMASSASSIN_ENABLED
      Value: '"True"'
    - Key: SPAMSCOPE_CONF_FILE
      Value: '"/etc/spamscope/spamscope.yml"'
    - Key: SPAMSCOPE_PATH
      Value: '"/opt/spamscope"'
    - Key: THUG_ENABLED
      Value: '"True"'
    Name: env
  - Labels:
    - Key: description
      Value: '"Spamscope: Advanced Spam Analysis"'
    - Key: spamscope_version
      Value: ${SPAMSCOPE_VER}
    Name: label
  - CmdLine:
    - set -ex;     mkdir -p "/var/log/spamscope" "/etc/spamscope" "/opt/curator";     git
      clone -b ${SPAMSCOPE_VER} --single-branch https://github.com/SpamScope/spamscope.git
      ${SPAMSCOPE_PATH};     cd $SPAMSCOPE_PATH;     pip install -r requirements_optional.txt;     python
      setup.py install;     sparse jar -s;     pip install elasticsearch-curator ;    pip
      install -U thug;
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - curator/*.yml
    - /opt/curator/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - curator/00daily-elastic-maintenance
    - /etc/cron.daily/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - my_init.d/*.sh
    - /etc/my_init.d/
  - Name: workdir
    Path: ${SPAMSCOPE_PATH}
  From:
    Image: fmantuano/spamscope-deps
  Name: ""
  Platform: ""
  SourceCode: FROM fmantuano/spamscope-deps
