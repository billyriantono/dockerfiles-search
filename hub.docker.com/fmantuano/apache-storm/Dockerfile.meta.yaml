MetaArgs: null
Stages:
- BaseName: phusion/baseimage
  Commands:
  - Maintainer: Fedele Mantuano "mantuano.fedele@gmail.com"
    Name: maintainer
  - Labels:
    - Key: description
      Value: '"Apache Storm (all-in-one): zookeeper, nimbus, ui, supervisor"'
    - Key: repository_url
      Value: '"https://github.com/fedelemantuano/apache-storm-dockerfile"'
    Name: label
  - Key: GPG_KEY
    Name: arg
    Value: ACEFE18DD2322E1E84587A148DE03962E80B8FFD
  - Key: DISTRO_NAME
    Name: arg
    Value: apache-storm-1.1.1
  - Env:
    - Key: STORM_CONF_DIR
      Value: /conf
    - Key: STORM_DATA_DIR
      Value: /data
    - Key: STORM_LOG_DIR
      Value: /logs
    - Key: PATH
      Value: $PATH:/$DISTRO_NAME/bin
    Name: env
  - CmdLine:
    - set -ex;     mkdir -p "/etc/service/zookeeperd" "/etc/service/nimbus" "/etc/service/supervisor"
      "/etc/service/ui";     mkdir -p "$STORM_CONF_DIR" "$STORM_DATA_DIR" "$STORM_LOG_DIR";     apt-get
      -yqq update;     apt-get -yqq upgrade -o Dpkg::Options::="--force-confold";     apt-get
      -yqq --no-install-recommends install         curl         openjdk-8-jre         python         zookeeperd;     apt-get
      clean;     rm -rf /var/lib/apt/lists/*;     curl -So "$DISTRO_NAME.tar.gz" "http://www.apache.org/dist/storm/$DISTRO_NAME/$DISTRO_NAME.tar.gz";     curl
      -So "$DISTRO_NAME.tar.gz.asc" "http://www.apache.org/dist/storm/$DISTRO_NAME/$DISTRO_NAME.tar.gz.asc";     export
      GNUPGHOME="$(mktemp -d)";     gpg --keyserver ha.pool.sks-keyservers.net --recv-key
      "$GPG_KEY" ||     gpg --keyserver pgp.mit.edu --recv-keys "$GPG_KEY" ||     gpg
      --keyserver keyserver.pgp.com --recv-keys "$GPG_KEY";     gpg --batch --verify
      "$DISTRO_NAME.tar.gz.asc" "$DISTRO_NAME.tar.gz";     tar -xzf "$DISTRO_NAME.tar.gz";     rm
      -rf "$GNUPGHOME" "$DISTRO_NAME.tar.gz" "$DISTRO_NAME.tar.gz.asc";
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $DISTRO_NAME
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run/zookeeperd.sh
    - /etc/service/zookeeperd/run
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run/nimbus.sh
    - /etc/service/nimbus/run
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run/supervisor.sh
    - /etc/service/supervisor/run
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run/ui.sh
    - /etc/service/ui/run
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run/logviewer.sh
    - /etc/service/logviewer/run
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - zookeeper/zoo.cfg
    - /etc/zookeeper/conf/zoo.cfg
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - storm/storm.yaml
    - $STORM_CONF_DIR/storm.yaml
  - CmdLine:
    - 'set -ex;     sed -i "s!storm.log.dir:.*!storm.log.dir: $STORM_LOG_DIR!g" $STORM_CONF_DIR/storm.yaml;     sed
      -i "s!storm.local.dir:.*!storm.local.dir: $STORM_DATA_DIR!g" $STORM_CONF_DIR/storm.yaml;'
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8000"
    - "8080"
  - Name: volume
    Volumes:
    - /logs
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  From:
    Image: phusion/baseimage
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage
