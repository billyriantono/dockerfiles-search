MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Maintainer: '""'
    Name: maintainer
  - Env:
    - Key: TERRAFORM_VERSION
      Value: 0.11.2
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y git unzip wget awscli   && mkdir /data
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /data
  - CmdLine:
    - mkdir /data/bin   && wget -q https://releases.hashicorp.com/terraform/${TERRAFORM_VERSION}/terraform_${TERRAFORM_VERSION}_linux_amd64.zip
      -O /data/bin/terraform.zip   && unzip /data/bin/terraform.zip -d /data/bin   &&
      rm -rf /data/bin/terraform.zip
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/*
    - /data/bin/
  - CmdLine:
    - chmod +x /data/bin/*
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/data/bin:${PATH}"'
    Name: env
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
