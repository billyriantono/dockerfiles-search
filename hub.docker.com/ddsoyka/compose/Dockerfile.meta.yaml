MetaArgs: null
Stages:
- BaseName: debian:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"ddsoyka@deprecatedlogic.ca"'
    Name: label
  - Env:
    - Key: INSTALLATION_PATH
      Value: /usr/local/bin/docker-compose
    Name: env
  - Env:
    - Key: DOCKER_COMPOSE_VERSION
      Value: 1.24.0
    Name: env
  - Name: volume
    Volumes:
    - ~/.ssh
  - CmdLine:
    - apt update &&     apt --no-install-recommends --yes install     curl     git     openssh-client     gpg-agent     gnupg2     apt-transport-https     ca-certificates     software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fsSL https://download.docker.com/linux/debian/gpg | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository     "deb [arch=amd64] https://download.docker.com/linux/debian     $(lsb_release
      -cs)     stable"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt update &&     apt --no-install-recommends --yes install     docker-ce     docker-ce-cli     containerd.io
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L "https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-$(uname
      -s)-$(uname -m)" > /tmp/docker-compose &&     chmod +x /tmp/docker-compose &&     mv
      /tmp/docker-compose $INSTALLATION_PATH
    Name: run
    PrependShell: true
  - Health:
      Test:
      - CMD-SHELL
      - docker-compose version | grep -Fxq $DOCKER_COMPOSE_VERSION
    Name: healthcheck
  - CmdLine:
    - docker-compose
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:latest
  Name: ""
  Platform: ""
  SourceCode: FROM debian:latest
