MetaArgs: null
Stages:
- BaseName: rocker/r-base
  Commands:
  - Maintainer: '"The pbdR Core Team" RBigData@gmail.com'
    Name: maintainer
  - Env:
    - Key: MAKE
      Value: make -j 4
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y libopenblas-dev libzmq3-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "options(repos=structure(c(CRAN='https://cran.rstudio.com/'))) ;   utils::rc.settings(ipck=TRUE);"
      > /usr/lib/R/etc/Rprofile.site
    Name: run
    PrependShell: true
  - CmdLine:
    - r -e "install.packages('remotes')"
    Name: run
    PrependShell: true
  - CmdLine:
    - r -e "remotes::install_github('rbigdata/remoter')"
    Name: run
    PrependShell: true
  - CmdLine:
    - r -e "remotes::install_github('wrathematics/openblasctl')"
    Name: run
    PrependShell: true
  - CmdLine:
    - Rscript
    - -e
    - remoter::server()
    Name: cmd
    PrependShell: false
  From:
    Image: rocker/r-base
  Name: ""
  Platform: ""
  SourceCode: FROM rocker/r-base
