MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Env:
    - Key: OPENJDK_VERSION
      Value: 1.8.0
    Name: env
  - Env:
    - Key: SBT_VERSION
      Value: 1.2.3
    Name: env
  - CmdLine:
    - set -xe;   curl https://bintray.com/sbt/rpm/rpm | tee /etc/yum.repos.d/bintray-sbt-rpm.repo;   yum
      install -y     rpmdevtools     yum-utils     java-${OPENJDK_VERSION}-openjdk     java-${OPENJDK_VERSION}-openjdk-devel     sbt-${SBT_VERSION};  yum
      clean all;  rm -rf /var/cache/*;  java  -version;  javac -version;  sbt sbtVersion;
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /workspace
  - CmdLine:
    - /usr/bin/sbt
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -h
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
