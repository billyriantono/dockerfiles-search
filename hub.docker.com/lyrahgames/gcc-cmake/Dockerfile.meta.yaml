MetaArgs: null
Stages:
- BaseName: gcc:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"markuspawellek@gmail.com"'
    Name: label
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/lyrahgames/docker-gcc-cmake.git"'
    Name: label
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - git clone https://github.com/Kitware/CMake.git --depth=1 --branch release --single-branch
      cmake
    Name: run
    PrependShell: true
  - Name: workdir
    Path: cmake
  - CmdLine:
    - ./bootstrap && make && make install
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - rm -rf /tmp/cmake
    Name: run
    PrependShell: true
  From:
    Image: gcc:latest
  Name: ""
  Platform: ""
  SourceCode: from gcc:latest
