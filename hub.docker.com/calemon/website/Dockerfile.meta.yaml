MetaArgs: null
Stages:
- BaseName: node:8.9-alpine
  Commands:
  - Env:
    - Key: NODE_ENV
      Value: production
    Name: env
  - Name: workdir
    Path: /usr/src/app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - package-lock.json*
    - npm-shrinkwrap.json*
    - ./
  - CmdLine:
    - npm install --production --silent && mv node_modules ../
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - npm start
    Name: cmd
    PrependShell: true
  From:
    Image: node:8.9-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:8.9-alpine
