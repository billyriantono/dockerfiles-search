MetaArgs: null
Stages:
- BaseName: debian:latest
  Commands:
  - Maintainer: Pierre Cheynier <pierre.cheynier@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y quagga-bgpd &&     rm -rf /var/lib/apt/lists/*
      &&     usermod -a -G quaggavty root
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bgpd.conf
    - /etc/quagga/bgpd.conf
  - Name: expose
    Ports:
    - "179"
    - "2605"
  - CmdLine:
    - /usr/sbin/bgpd
    - -i
    - /var/run/bgpd.pid
    - -g
    - root
    - -u
    - root
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:latest
  Name: ""
  Platform: ""
  SourceCode: FROM debian:latest
