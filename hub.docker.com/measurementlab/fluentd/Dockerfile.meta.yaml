MetaArgs: null
Stages:
- BaseName: fluent/fluentd:v1.6.3-debian-1.0
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Roberto D''Auria <roberto@measurementlab.net>"'
    Name: label
  - Name: user
    User: root
  - Name: workdir
    Path: /home/fluent
  - Env:
    - Key: PATH
      Value: /fluentd/vendor/bundle/ruby/2.6.0/bin:$PATH
    Name: env
  - Env:
    - Key: GEM_PATH
      Value: /fluentd/vendor/bundle/ruby/2.6.0
    Name: env
  - Env:
    - Key: GEM_HOME
      Value: /fluentd/vendor/bundle/ruby/2.6.0
    Name: env
  - Env:
    - Key: FLUENTD_DISABLE_BUNDLER_INJECTION
      Value: "1"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Gemfile*
    - /fluentd/
  - CmdLine:
    - buildDeps="sudo make gcc g++ libc-dev libffi-dev"      && apt-get update      &&
      apt-get upgrade -y      && apt-get install      -y --no-install-recommends      $buildDeps
      net-tools     && gem install bundler --version 1.16.2     && bundle config silence_root_warning
      true     && bundle install --gemfile=/fluentd/Gemfile --path=/fluentd/vendor/bundle     &&
      SUDO_FORCE_REMOVE=yes     apt-get purge -y --auto-remove                   -o
      APT::AutoRemove::RecommendsImportant=false                   $buildDeps  &&
      rm -rf /var/lib/apt/lists/*     && gem sources --clear-all     && rm -rf /tmp/*
      /var/tmp/* /usr/lib/ruby/gems/*/cache/*.gem
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./conf/fluent.conf
    - /fluentd/etc/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./conf/systemd.conf
    - /fluentd/etc/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./conf/kubernetes.conf
    - /fluentd/etc/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./conf/prometheus.conf
    - /fluentd/etc/
  - CmdLine:
    - touch /fluentd/etc/disable.conf
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - plugins
    - /fluentd/plugins/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /fluentd/entrypoint.sh
  - Env:
    - Key: FLUENTD_OPT
      Value: '""'
    Name: env
  - Env:
    - Key: FLUENTD_CONF
      Value: '"fluent.conf"'
    Name: env
  - CmdLine:
    - tini
    - --
    - /fluentd/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: fluent/fluentd:v1.6.3-debian-1.0
  Name: ""
  Platform: ""
  SourceCode: FROM fluent/fluentd:v1.6.3-debian-1.0
