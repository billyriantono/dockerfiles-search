MetaArgs: null
Stages:
- BaseName: jenkins/jenkins:lts
  Commands:
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android-sdk-linux
    Name: env
  - Env:
    - Key: ANDROID_SDK_URL
      Value: https://dl.google.com/android/repository/sdk-tools-linux-3859397.zip
    Name: env
  - Name: user
    User: root
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get update  && DEBIAN_FRONTEND=noninteractive
      apt-get install -y apt-utils  && DEBIAN_FRONTEND=noninteractive apt-get install
      -y ca-certificates wget curl git zip unzip  && DEBIAN_FRONTEND=noninteractive
      apt-get install -y openjdk-8-jdk  && DEBIAN_FRONTEND=noninteractive apt-get
      install -y maven gradle make  && mkdir -p ${ANDROID_HOME}  && cd ${ANDROID_HOME}  &&
      wget ${ANDROID_SDK_URL} -O android_tools.zip  && unzip android_tools.zip  &&
      rm android_tools.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/tools/bin:${ANDROID_HOME}/platform-tools
    Name: env
  - CmdLine:
    - yes | sdkmanager --licenses  && chown jenkins:jenkins ${ANDROID_HOME} -R
    Name: run
    PrependShell: true
  - Name: user
    User: jenkins
  From:
    Image: jenkins/jenkins:lts
  Name: ""
  Platform: ""
  SourceCode: FROM jenkins/jenkins:lts
