MetaArgs: null
Stages:
- BaseName: java:openjdk-8-jre
  Commands:
  - Maintainer: JEY & Jennifer
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: SCALA_VERSION
      Value: "2.11"
    Name: env
  - Env:
    - Key: KAFKA_VERSION
      Value: 1.0.0
    Name: env
  - Env:
    - Key: KAFKA_HOME
      Value: /opt/kafka_"$SCALA_VERSION"-"$KAFKA_VERSION"
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y wget dnsutils &&     rm -rf /var/lib/apt/lists/*
      &&     apt-get clean &&     wget -q http://apache.mirrors.spacedump.net/kafka/"$KAFKA_VERSION"/kafka_"$SCALA_VERSION"-"$KAFKA_VERSION".tgz
      -O /tmp/kafka_"$SCALA_VERSION"-"$KAFKA_VERSION".tgz &&     tar xfz /tmp/kafka_"$SCALA_VERSION"-"$KAFKA_VERSION".tgz
      -C /opt &&     rm /tmp/kafka_"$SCALA_VERSION"-"$KAFKA_VERSION".tgz
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/start-kafka.sh
    - /usr/bin/start-kafka.sh
  - CmdLine:
    - chmod +x /usr/bin/start-kafka.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9092"
  - CmdLine:
    - /usr/bin/start-kafka.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: java:openjdk-8-jre
  Name: ""
  Platform: ""
  SourceCode: FROM java:openjdk-8-jre
