MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Fanjin Zeng <fjzeng@outlook.com>"'
    Name: label
  - Name: workdir
    Path: /root
  - CmdLine:
    - apt-get update && apt-get install -y lib32gcc1 wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -qO-  "https://steamcdn-a.akamaihd.net/client/installer/steamcmd_linux.tar.gz"
      | tar zxvf -
    Name: run
    PrependShell: true
  - CmdLine:
    - "./steamcmd.sh \t+login anonymous \t+force_install_dir ./css/ \t+app_update
      232330 validate \t+quit"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "27015"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - cfg/*
    - css/
  - CmdLine:
    - apt-get remove -y wget && apt-get clean && apt-get autoremove -y && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
