MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Name: expose
    Ports:
    - "1111"
  - Env:
    - Key: APACHE_RUN_USER
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_RUN_GROUP
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_LOG_DIR
      Value: /var/log/apache2
    Name: env
  - Env:
    - Key: APACHE_LOCK_DIR
      Value: /var/lock/apache2
    Name: env
  - Env:
    - Key: APACHE_PID_FILE
      Value: /var/run/apache2.pid
    Name: env
  - CmdLine:
    - apt-get update && apt-get -y upgrade && DEBIAN_FRONTEND=noninteractive apt-get
      -y install   apache2 php7.0 php7.0-mysql libapache2-mod-php7.0 curl lynx-cur
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod php7.0
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/short_open_tag = Off/short_open_tag = On/" /etc/php/7.0/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/error_reporting = .*$/error_reporting = E_ERROR | E_WARNING | E_PARSE/"
      /etc/php/7.0/apache2/php.ini
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - www
    - /var/www/site/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/ports.conf
    - /etc/apache2/ports.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/apache-config.conf
    - /etc/apache2/sites-enabled/000-default.conf
  - CmdLine:
    - chgrp -R 0 /etc/apache2 /var/log/apache2 /var/www /var/run /etc/php && chmod
      -R g+rw /etc/apache2 /var/run /var/log/apache2 /var/www /etc/php
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "ServerName localhost" >> /etc/apache2/apache2.conf
    Name: run
    PrependShell: true
  - Name: user
    User: "33"
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
