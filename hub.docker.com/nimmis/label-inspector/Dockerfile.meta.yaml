MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Maintainer: nimmis <kjell.havneskold@gmail.com>
    Name: maintainer
  - Key: IMAGE_NAME
    Name: arg
    Value: null
  - Key: DOCKER_REPO
    Name: arg
    Value: null
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Labels:
    - Key: maintainer
      Value: '"nimmis <kjell.havneskold@gmail.com>"'
    - Key: org.label-schema.schema-version
      Value: '"build #11"'
    - Key: org.label-schema.docker.dockerfile
      Value: '"/Dockerfile"'
    - Key: org.label-schema.name
      Value: '"docker label inspector in a container"'
    - Key: org.label-schema.url
      Value: '"https://www.nimmis.nu"'
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/nimmis/docker-label-inspector.git"'
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /root/*
    - /
  - CmdLine:
    - 'apk update && apk upgrade &&     mkdir -p /etc/BUILDS &&     printf "Build
      of %s, date: %s\n" $(echo $IMAGE_NAME | sed ''s#^.*io/##'')  `date -u +"%Y-%m-%dT%H:%M:%SZ"`
      > /etc/BUILDS/$(echo $DOCKER_REPO | awk -F ''/'' ''{print $NF}'') &&     apk
      add python py2-pip &&     mkdir -p /dli &&     apk add --virtual .build-dependencies
      git py-pip &&     git clone https://github.com/nimmis/docker-label-inspector.git
      &&     cd docker-label-inspector &&     pip install . &&     cp example/schema.json
      /dli &&     cd / &&     rm -Rf /root/docker-label-inspector.git &&     apk del
      .build-dependencies &&     rm -rf /var/cache/apk/*'
    Name: run
    PrependShell: true
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
