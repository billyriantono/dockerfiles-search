MetaArgs: null
Stages:
- BaseName: nimmis/ubuntu:16.04
  Commands:
  - Maintainer: nimmis <kjell.havneskold@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: JAVA_VERSION_MAJOR
      Value: "8"
    - Key: JAVA_VERSION_MINOR
      Value: "111"
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/default-jvm
    - Key: PATH
      Value: ${PATH}:/usr/lib/jvm/default-jvm/bin/
    Name: env
  - CmdLine:
    - 'add-apt-repository ppa:openjdk-r/ppa -y &&     apt-get update &&     apt-get
      -y dist-upgrade &&     printf "Build of nimmis/java:openjdk-8-jre-headless,
      date: %s\n"  `date -u +"%Y-%m-%dT%H:%M:%SZ"` > /etc/BUILDS/java &&     apt-get
      install -y --no-install-recommends openjdk-8-jre-headless &&     ln -s java-8-openjdk-amd64  /usr/lib/jvm/default-jvm
      &&     apt-get clean all'
    Name: run
    PrependShell: true
  From:
    Image: nimmis/ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM nimmis/ubuntu:16.04
