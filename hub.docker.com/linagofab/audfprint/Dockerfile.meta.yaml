MetaArgs: null
Stages:
- BaseName: alpine:3
  Commands:
  - Name: workdir
    Path: /usr/src
  - Env:
    - Key: LLVM_CONFIG
      Value: /usr/bin/llvm-config
    Name: env
  - CmdLine:
    - apk add --no-cache python python-dev lapack-dev libpng-dev freetype-dev         libstdc++
      llvm-dev libffi-dev ffmpeg &&     python -m ensurepip &&     rm -r /usr/lib/python*/ensurepip
      &&     ln -s locale.h /usr/include/xlocale.h  &&     apk add --no-cache         --virtual=.build-dependencies         gfortran
      alpine-sdk
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade pip setuptools &&     pip install psutil &&     pip install
      numpy &&     pip install scipy &&     pip install matplotlib &&     pip install
      --upgrade distribute &&     pip install docopt &&     pip install librosa
    Name: run
    PrependShell: true
  - CmdLine:
    - curl http://www.mega-nerd.com/SRC/libsamplerate-0.1.9.tar.gz --output - | tar
      xvz &&     cd libsamplerate-0.1.9 && ./configure && make && make install &&     pip
      install scikits.samplerate
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/dpwe/audfprint.git
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -fr audfprint/.git && rm -f libsamplerate-0.1.9.tar.gz && rm -fr libsamplerate-0.1.9
      66     rm -r /root/.cache && apk del .build-dependencies && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - python
    - audfprint/audfprint.py
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3
