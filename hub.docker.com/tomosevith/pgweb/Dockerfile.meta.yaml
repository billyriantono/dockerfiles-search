MetaArgs: null
Stages:
- As: build
  BaseName: alpine:latest
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/sosedoff/pgweb/releases/download/v0.9.12/pgweb_linux_amd64.zip
    - ./
  - CmdLine:
    - apk add unzip && unzip pgweb_linux_amd64.zip
    Name: run
    PrependShell: true
  From:
    Image: alpine:latest
  Name: build
  Platform: ""
  SourceCode: FROM alpine:latest as build
- BaseName: alpine:latest
  Commands:
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - ./
    - ./app
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - ./app/pgweb_linux_amd64
    - --sessions
    - --bind=0.0.0.0
    - --listen=8080
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
