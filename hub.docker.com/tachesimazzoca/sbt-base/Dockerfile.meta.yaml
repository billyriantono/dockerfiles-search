MetaArgs: null
Stages:
- BaseName: openjdk:8u181
  Commands:
  - Key: scalaVersion
    Name: arg
    Value: '"2.12.6"'
  - Key: sbtVersion
    Name: arg
    Value: '"1.2.3"'
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - curl -LO https://dl.bintray.com/sbt/debian/sbt-"${sbtVersion}".deb &&   dpkg
      -i sbt-"${sbtVersion}".deb &&   rm sbt-"${sbtVersion}".deb &&   apt-get update
      &&   apt-get install sbt
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp/sbt-base
  - CmdLine:
    - mkdir project &&   echo "sbt.version=${sbtVersion}" > project/build.properties
      &&   echo "scalaVersion := \"${scalaVersion}\"" > build.sbt &&   sbt sbtVersion
      &&   cd /tmp &&   rm -rf sbt-base
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  From:
    Image: openjdk:8u181
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8u181
