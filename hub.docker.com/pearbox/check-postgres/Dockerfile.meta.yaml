MetaArgs: null
Stages:
- As: build
  BaseName: alpine:3.9
  Commands:
  - Labels:
    - Key: MAINTAINER
      Value: '"Artyom Nosov <chip@unixstyle.ru>"'
    Name: label
  - CmdLine:
    - mkdir /src
    Name: run
    PrependShell: true
  - Name: workdir
