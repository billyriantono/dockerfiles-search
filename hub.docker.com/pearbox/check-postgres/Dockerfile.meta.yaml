    - wget -q -O check_postgres.tar.gz http://bucardo.org/downloads/check_postgres.tar.gz  &&
      tar -xzf check_postgres.tar.gz --strip 1
    Name: run
    PrependShell: true
  From:
    Image: alpine:3.9
  Name: build
  Platform: ""
  SourceCode: FROM alpine:3.9 AS build
- BaseName: alpine:3.9
  Commands:
  - Labels:
    - Key: MAINTAINER
      Value: '"Artyom Nosov <chip@unixstyle.ru>"'
    Name: label
  - CmdLine:
    - apk add --no-cache         perl         postgresql-client
    Name: run
    PrependShell: true
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /src/check_postgres.pl
    - /usr/local/bin/check_postgres
  - CmdLine:
    - check_postgres
