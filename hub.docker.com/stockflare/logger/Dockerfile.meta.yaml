MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: David Kelley <david@stockflare.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: CONFD_VERSION
      Value: 0.10.0
    Name: env
  - Env:
    - Key: AWS_REGION
      Value: us-east-1
    Name: env
  - Env:
    - Key: CLOUDWATCH_LOG_GROUP
      Value: default
    Name: env
  - CmdLine:
    - apt-get -q update &&     apt-get -y -q dist-upgrade &&     apt-get -y -q install
      rsyslog python-setuptools python-pip curl wget
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/#\$ModLoad imudp/\$ModLoad imudp/" /etc/rsyslog.conf &&     sed -i
      "s/#\$UDPServerRun 514/\$UDPServerRun 514/" /etc/rsyslog.conf &&     sed -i
      "s/#\$ModLoad imtcp/\$ModLoad imtcp/" /etc/rsyslog.conf &&     sed -i "s/#\$InputTCPServerRun
      514/\$InputTCPServerRun 514/" /etc/rsyslog.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/authpriv.none/authpriv.none,local6.none,local7.none/" /etc/rsyslog.d/50-default.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - "echo \"if \\$syslogfacility-text == 'local6' then /var/log/cloudwatch.log\"
      >> /etc/rsyslog.d/http.conf && \t  echo \"if \\$syslogfacility-text == 'local6'
      then ~\" >> /etc/rsyslog.d/http.conf"
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --progress=bar:force --retry-connrefused -t 5 https://github.com/kelseyhightower/confd/releases/download/v${CONFD_VERSION}/confd-${CONFD_VERSION}-linux-amd64
      -O /bin/confd &&     chmod +x /bin/confd
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - etc/confd
    - /etc/confd
  - CmdLine:
    - pip install supervisor
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /aws
  - CmdLine:
    - curl https://s3.amazonaws.com/aws-cloudwatch/downloads/latest/awslogs-agent-setup.py
      -o awslogs-agent-setup.py
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - boot
    - boot
  - Name: expose
    Ports:
    - 514/tcp
    - 514/udp
  - CmdLine:
    - ./boot
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
