MetaArgs: null
Stages:
- BaseName: alien6/s2i-base-alpine:latest
  Commands:
  - Name: expose
    Ports:
    - "8080"
  - Name: user
    User: root
  - CmdLine:
    - echo "http://dl-2.alpinelinux.org/alpine/edge/community" >> /etc/apk/repositories;     echo
      "http://dl-3.alpinelinux.org/alpine/edge/community" >> /etc/apk/repositories;     echo
      "http://dl-4.alpinelinux.org/alpine/edge/community" >> /etc/apk/repositories;     echo
      "http://dl-5.alpinelinux.org/alpine/edge/community" >> /etc/apk/repositories
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache bash gcc musl-dev openssl go ;
    Name: run
    PrependShell: true
  - Env:
    - Key: SUMMARY
      Value: '"Platform for building and running golang applications"'
    - Key: DESCRIPTION
      Value: '"Golang available as container is a base platform for     building and
        running various Golang applications and frameworks."'
    Name: env
  - Env:
    - Key: STI_SCRIPTS_PATH
      Value: /usr/libexec/s2i
    - Key: USR_LIB
      Value: /usr/lib
    - Key: GOROOT
      Value: /usr/lib/go
    - Key: GOPATH
      Value: /go
    - Key: GOBIN
      Value: /go/bin
    - Key: SOURCE
      Value: $HOME/go/src
    - Key: PATH
      Value: /go/bin:/usr/local/go/bin:$PATH
    Name: env
  - Labels:
    - Key: summary
      Value: '"$SUMMARY"'
    - Key: description
      Value: '"$DESCRIPTION"'
    - Key: io.k8s.description
      Value: '"$DESCRIPTION"'
    - Key: io.k8s.description
      Value: '"Alpine Golang S2I Builder"'
    - Key: io.k8s.display-name
      Value: '"S2I Alpine Golang"'
    - Key: io.openshift.tags
      Value: '"builder,alpine,git,golang"'
    - Key: io.openshift.expose-services
      Value: '"8080:http"'
    - Key: io.openshift.s2i.scripts-url
      Value: image://${STI_SCRIPTS_PATH}
    - Key: version
      Value: '"1"'
    - Key: usage
      Value: '"s2i build https://github.com/Alien6-Interactive/s2i-builders.git --context-dir=s2i-alpine-golang/e2e/
        alien6/s2i-alpine-golang:latest golang-sample-app"'
    - Key: maintainer
      Value: '"Alien6 <contact@alien6.com>"'
    Name: label
  - CmdLine:
    - "export \t\tGOROOT_BOOTSTRAP=\"$(go env GOROOT)\" \t\tGOOS=\"$(go env GOOS)\"
      \t\tGOARCH=\"$(go env GOARCH)\" \t\tGOHOSTOS=\"$(go env GOHOSTOS)\" \t\tGOHOSTARCH=\"$(go
      env GOHOSTARCH)\" \t;"
    Name: run
    PrependShell: true
  - CmdLine:
    - "export PATH=\"$PATH\"; \tgo version"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p "$SOURCE" "$GOBIN" &&     chmod -R 777 "$GOPATH" &&     chmod -R 777
      "$SOURCE"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./s2i/bin/fix-permissions
    - /usr/bin
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./s2i/bin/
    - '"$STI_SCRIPTS_PATH"'
  - CmdLine:
    - chmod -R 777 "$STI_SCRIPTS_PATH"
    Name: run
    PrependShell: true
  - Name: user
    User: "1001"
  - Name: workdir
    Path: $SOURCE
  - CmdLine:
    - ${STI_SCRIPTS_PATH}/usage
    Name: cmd
    PrependShell: false
  From:
    Image: alien6/s2i-base-alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alien6/s2i-base-alpine:latest
