MetaArgs: null
Stages:
- BaseName: idoall/ubuntu:16.04
  Commands:
  - Maintainer: lion <lion.net@163.com>
    Name: maintainer
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: noninteractive
  - Env:
    - Key: CROWD_VERSION
      Value: 3.3.2
    Name: env
  - CmdLine:
    - apt-fast update -y     && apt-fast install -y unzip zip openjdk-8-jdk
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /home/work/_src     && axel -n 10 -o /home/work/_src/crowd.tar.gz https://product-downloads.atlassian.com/software/crowd/downloads/atlassian-crowd-$CROWD_VERSION.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /home/work/_src     && tar -xzvf crowd.tar.gz     && mkdir -p /home/work/_app/_jira_crowd     &&
      mv /home/work/_src/atlassian-crowd-$CROWD_VERSION/* /home/work/_app/_jira_crowd/     &&
      mkdir -p /home/work/_data/_jira_crowd     && echo "crowd.home=/home/work/_data/_jira_crowd"
      >> /home/work/_app/_jira_crowd/crowd-webapp/WEB-INF/classes/crowd-init.properties
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -Ls https://dev.mysql.com/get/Downloads/Connector-J/mysql-connector-java-5.1.47.tar.gz
      | tar -xz --directory /home/work/_src/ --strip-components=1 --no-same-owner     &&
      cp -r /home/work/_src/mysql-connector-java-5.1.47-bin.jar /home/work/_app/_jira_crowd/crowd-webapp/WEB-INF/lib/
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/
    - /
  - CmdLine:
    - chmod 755 /hooks     && chown -R work:work /home/work/*     && apt-get -y clean     &&
      rm -rf /var/lib/apt/lists/*     && rm -rf /var/cache/apt/archives/apt-fast/*     &&
      rm -rf /home/work/_src/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8095"
  From:
    Image: idoall/ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM idoall/ubuntu:16.04
