MetaArgs: null
Stages:
- BaseName: idoall/centos6.8-golang:1.4
  Commands:
  - Maintainer: lion <lion.net@163.com>
    Name: maintainer
  - Env:
    - Key: GOLANG_VERSION
      Value: "1.9"
    Name: env
  - CmdLine:
    - "set -eux \t&& axel -n 10 -o /home/work/_src/go.tgz https://storage.googleapis.com/golang/go$GOLANG_VERSION.src.tar.gz
      \t&& echo 'a4ab229028ed167ba1986825751463605264e44868362ca8e7accc8be057e993
      \ /home/work/_src/go.tgz' | sha256sum -c - \t&& tar -C /home/work/_app -xzf
      /home/work/_src/go.tgz \t&& cd /home/work/_app/go/src \t&& export GOPATH=/home/work/_src/golang
      \t&& export GOROOT=/home/work/_app/go1.4 \t&& export GOOS=\"$(go env GOOS)\"
      \t&& export GOARCH=\"$(go env GOARCH)\" \t&& export GO386=\"$(go env GO386)\"
      \t&& export GOARM=\"$(go env GOARM)\" \t&& export GOHOSTOS=\"$(go env GOHOSTOS)\"
      \t&& export GOHOSTARCH=\"$(go env GOHOSTARCH)\" \t&& export GOROOT_BOOTSTRAP=/home/work/_app/go1.4
      \t&& export GOBIN=$GOROOT/bin \t&& ./bootstrap.bash \t&& ./make.bash \t&& cd
      /home/work/_app \t&& mv /home/work/_app/go /home/work/_app/go$GOLANG_VERSION
      \t&& rm -rf /home/work/_app/go-linux-amd64-bootstrap.tbz"
    Name: run
    PrependShell: true
  - CmdLine:
    - "chmod 755 /hooks \t&& chown -R work:work /home/work/* \t&& yum clean all   \t&&
      rm -rf /home/work/_src/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: GOPATH
      Value: /home/work/_project/golang
    Name: env
  - Env:
    - Key: GOROOT
      Value: /home/work/_app/go$GOLANG_VERSION
    Name: env
  - Env:
    - Key: GOBIN
      Value: $GOROOT/bin
    Name: env
  - Env:
    - Key: PATH
      Value: /home/work/_app/go$GOLANG_VERSION/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    Name: env
  From:
    Image: idoall/centos6.8-golang:1.4
  Name: ""
  Platform: ""
  SourceCode: FROM idoall/centos6.8-golang:1.4
