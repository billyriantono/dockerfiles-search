MetaArgs: null
Stages:
- BaseName: netflixoss/tomcat:7
  Commands:
  - Maintainer: Netflix Open Source Development <talent@netflix.com>
    Name: maintainer
  - CmdLine:
    - cd /tomcat/webapps &&  mkdir ROOT &&  cd ROOT &&  wget -q http://repo1.maven.org/maven2/com/netflix/karyon/hello-netflix-oss/1.0.27/hello-netflix-oss-1.0.27.war
      &&  jar xf hello-netflix-oss-1.0.27.war &&  rm hello-netflix-oss-1.0.27.war
      &&  rm WEB-INF/classes/hello-netflix-oss-dev.properties &&  rm WEB-INF/classes/hello-netflix-oss.properties
      &&  rm WEB-INF/classes/eureka-client.properties
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config.properties
    - /tomcat/webapps/ROOT/WEB-INF/classes/config.properties
  - Chown: ""
    Name: add
    SourcesAndDest:
    - hello-netflix-oss.properties
    - /tomcat/webapps/ROOT/WEB-INF/classes/hello-netflix-oss.properties
  - Chown: ""
    Name: add
    SourcesAndDest:
    - hello-netflix-oss-test.properties
    - /tomcat/webapps/ROOT/WEB-INF/classes/hello-netflix-oss-test.properties
  - Name: expose
    Ports:
    - "8077"
    - "8080"
  - CmdLine:
    - /tomcat/bin/catalina.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: netflixoss/tomcat:7
  Name: ""
  Platform: ""
  SourceCode: FROM netflixoss/tomcat:7
