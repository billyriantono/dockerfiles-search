MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Netflix Open Source Development <talent@netflix.com>
    Name: maintainer
  - CmdLine:
    - apt-get update &&  apt-get -y -q install python-software-properties software-properties-common
      postgresql-9.3 postgresql-client-9.3 postgresql-contrib-9.3 curl &&  apt-get
      install -y python-pip python-dev python-psycopg2 libpq-dev git sudo swig python-m2crypto
      &&  cd /usr/local/src &&  git clone -b v0.3.4 --branch master https://github.com/Netflix/security_monkey.git
      &&  cd security_monkey &&  python setup.py install &&  /bin/mkdir -p /var/log/security_monkey/
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - api-start.sh
    - /usr/local/src/security_monkey/scripts/api-start.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config-deploy.py
    - /usr/local/src/security_monkey/env-config/config-deploy.py
  - CmdLine:
    - chmod +x /usr/local/src/security_monkey/scripts/api-start.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5000"
  - CmdLine:
    - /usr/local/src/security_monkey/scripts/api-start.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
