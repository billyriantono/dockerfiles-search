      Value: '"/var/backups"'
    Name: env
  - Env:
    - Key: FOLDER_TOBACKUP
      Value: '''/var/tobackup'''
    Name: env
  - Env:
    - Key: POSTGRES_DATABASE
      Value: '**None**'
    Name: env
  - Env:
    - Key: POSTGRES_HOST
      Value: '**None**'
    Name: env
  - Env:
    - Key: POSTGRES_PORT
      Value: "5432"
    Name: env
  - Env:
    - Key: POSTGRES_USER
      Value: '**None**'
    Name: env
  - Env:
    - Key: POSTGRES_PASSWORD
      Value: '**None**'
    Name: env
  - Env:
