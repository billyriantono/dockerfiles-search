MetaArgs: null
Stages:
- BaseName: jboss/base-jdk:7
  Commands:
  - Maintainer: http://openshift.io
    Name: maintainer
  - Name: user
    User: root
  - Env:
    - Key: ZOOKEEPER_VERSION
      Value: 3.4.6
    Name: env
  - Name: expose
    Ports:
    - "2181"
    - "2888"
    - "3888"
  - CmdLine:
    - curl http://apache.mirrors.pair.com/zookeeper/zookeeper-${ZOOKEEPER_VERSION}/zookeeper-${ZOOKEEPER_VERSION}.tar.gz
      | tar -xzf - -C /opt     && yum install -y gettext && yum clean all     && mv
      /opt/zookeeper-${ZOOKEEPER_VERSION} /opt/zookeeper     && cp /opt/zookeeper/conf/zoo_sample.cfg
      /opt/zookeeper/conf/zoo.cfg     && mkdir -p /opt/zookeeper/{data,log}
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/zookeeper
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config-and-run.sh
    - ./bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - zoo-template.cfg
    - ./conf/
  - CmdLine:
    - chmod -R a+rwx /opt/zookeeper/conf /opt/zookeeper/data /opt/zookeeper/log
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt/zookeeper/conf
    - /opt/zookeeper/data
    - /opt/zookeeper/log
  - CmdLine:
    - /opt/zookeeper/bin/config-and-run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: jboss/base-jdk:7
  Name: ""
  Platform: ""
  SourceCode: FROM jboss/base-jdk:7
