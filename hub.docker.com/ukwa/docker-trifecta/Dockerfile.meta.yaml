MetaArgs: null
Stages:
- BaseName: java:8
  Commands:
  - Maintainer: Jan Schulte <jan@janschulte.com>
    Name: maintainer
  - Env:
    - Key: TRIFECTA_VERSION
      Value: 0.22.0rc8b-0.10.1.0
    - Key: TRIFECTA_URL
      Value: https://github.com/ldaniels528/trifecta/releases/download/v0.22.0rc8-0.10.1.0
    Name: env
  - CmdLine:
    - useradd -r -m trifecta
    Name: run
    PrependShell: true
  - Name: user
    User: trifecta
  - Name: workdir
    Path: /home/trifecta
  - CmdLine:
    - "wget $TRIFECTA_URL/trifecta-ui-$TRIFECTA_VERSION.zip && \tunzip trifecta-ui-$TRIFECTA_VERSION.zip
      \ && \trm trifecta-ui-$TRIFECTA_VERSION.zip && \tln -s trifecta-ui-$TRIFECTA_VERSION
      trifecta-ui && \tmkdir /home/trifecta/.trifecta"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /home/trifecta/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config.properties
    - /home/trifecta/.trifecta/
  - Name: volume
    Volumes:
    - /home/trifecta/conf
  - Name: expose
    Ports:
    - "9000"
  - CmdLine:
    - /home/trifecta/entrypoint.sh
    - /home/trifecta/.trifecta/config.properties
    Name: entrypoint
    PrependShell: false
  From:
    Image: java:8
  Name: ""
  Platform: ""
  SourceCode: FROM java:8
