MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Lachlan Evenson <lachlan.evenson@gmail.com>"'
    Name: label
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/lachie83/k8s-helm"'
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.docker.dockerfile
      Value: '"/Dockerfile"'
    Name: label
  - Env:
    - Key: HELM_LATEST_VERSION
      Value: '"v2.9.1"'
    Name: env
  - CmdLine:
    - apk add --update ca-certificates  && apk add --update -t deps wget  && apk add
      --update -t git gnupg ssh  && wget https://storage.googleapis.com/kubernetes-helm/helm-${HELM_LATEST_VERSION}-linux-amd64.tar.gz  &&
      tar -xvf helm-${HELM_LATEST_VERSION}-linux-amd64.tar.gz  && mv linux-amd64/helm
      /usr/local/bin  && apk del --purge deps  && rm /var/cache/apk/*  && rm -f /helm-${HELM_LATEST_VERSION}-linux-amd64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/sh -c "apk add --no-cache curl bash gnupg"
    Name: run
    PrependShell: true
  - CmdLine:
    - helm init --client-only && helm plugin install https://github.com/futuresimple/helm-secrets
    Name: run
    PrependShell: true
  - CmdLine:
    - helm
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - help
    Name: cmd
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
