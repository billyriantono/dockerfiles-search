MetaArgs: null
Stages:
- BaseName: debian:wheezy
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - sed -i '1i deb     http://gce_debian_mirror.storage.googleapis.com/ wheezy         main'
      /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y -qq --no-install-recommends wget curl unzip
      git python php5-mysql php5-cli php5-cgi openjdk-7-jre-headless openssh-client
      && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://dl.google.com/dl/cloudsdk/release/google-cloud-sdk.zip && unzip
      google-cloud-sdk.zip && rm google-cloud-sdk.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - google-cloud-sdk/install.sh --usage-reporting=true --path-update=true --bash-completion=true
      --rc-path=/.bashrc --disable-installation-options
    Name: run
    PrependShell: true
  - CmdLine:
    - yes | google-cloud-sdk/bin/gcloud components update pkg-go pkg-python pkg-java
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /.ssh
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /google-cloud-sdk/bin:$PATH
    Name: env
  - Name: volume
    Volumes:
    - /.config
  - Env:
    - Key: GO_VERSION
      Value: 1.6.3
    Name: env
  - Env:
    - Key: GO_WRAPPER_COMMIT
      Value: 3cdd85183c0f3f6608588166410d24260cd8cb2f
    Name: env
  - CmdLine:
    - curl -sSL https://storage.googleapis.com/golang/go$GO_VERSION.linux-amd64.tar.gz
      -o /tmp/go.tar.gz &&     curl -sSL https://storage.googleapis.com/golang/go$GO_VERSION.linux-amd64.tar.gz.sha256
      -o /tmp/go.tar.gz.sha256 &&     echo "$(cat /tmp/go.tar.gz.sha256)  /tmp/go.tar.gz"
      | sha256sum -c - &&     tar -C /usr/local -vxzf /tmp/go.tar.gz &&     rm /tmp/go.tar.gz
      /tmp/go.tar.gz.sha256
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /go/bin:/usr/local/go/bin:$PATH
    Name: env
  - Env:
    - Key: GOPATH
      Value: /go:/go/src/app/_gopath
    Name: env
  - CmdLine:
    - mkdir -p /go/src/app /go/bin && chmod -R 777 /go
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /go/src/app /app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /go/src/app
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: true
  From:
    Image: debian:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM debian:wheezy
