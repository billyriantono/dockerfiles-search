MetaArgs: null
Stages:
- BaseName: alpine:3.10
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"WESEEK <info@weseek.co.jp>"'
    Name: label
  - CmdLine:
    - apk add --no-cache     coreutils     bash     tzdata     py2-pip     mariadb-client     curl
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install awscli
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://storage.googleapis.com/pub/gsutil.tar.gz | tar xz -C $HOME
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "export PATH=${PATH}:$HOME/gsutil" >> ~/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - cp /usr/share/zoneinfo/Asia/Tokyo /etc/localtime
    Name: run
    PrependShell: true
  - Env:
    - Key: AWS_DEFAULT_REGION
      Value: ap-northeast-1
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin
    - /opt/bin
  - Name: workdir
    Path: /opt/bin
  - CmdLine:
    - /opt/bin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - backup
    - prune
    - list
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10
