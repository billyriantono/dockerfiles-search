MetaArgs: null
Stages:
- BaseName: python:2.7.7
  Commands:
  - Maintainer: Harry Liang <blurrcat@gmail.com>
    Name: maintainer
  - CmdLine:
    - mkdir -p /usr/app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/app
  - Chown: ""
    Name: add
    SourcesAndDest:
    - requirements*.txt
    - ./
  - CmdLine:
    - pip install -r requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - pip install -e .
    Name: run
    PrependShell: true
  - Env:
    - Key: WORKER_NUM
      Value: "1"
    Name: env
  - Env:
    - Key: BIND
      Value: 0.0.0.0:8000
    Name: env
  - Env:
    - Key: DEBOT_DEBUG
      Value: "False"
    Name: env
  - Env:
    - Key: DEBOT_SLACK_TOKEN
      Value: stupid_token
    Name: env
  - Name: expose
    Ports:
    - "8000"
  - CmdLine:
    - gunicorn -k gevent --access-logfile - -w $WORKER_NUM -b $BIND     "debot.app:create_app()"
    Name: cmd
    PrependShell: true
  From:
    Image: python:2.7.7
  Name: ""
  Platform: ""
  SourceCode: FROM python:2.7.7
