MetaArgs: null
Stages:
- BaseName: centos
  Commands:
  - CmdLine:
    - yum install -y gcc libidn-devel make openssl-devel pcre-devel tar zlib-devel
      &&   yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -OL https://skipfish.googlecode.com/files/skipfish-2.10b.tgz &&   tar zxvf
      skipfish-2.10b.tgz &&   mv skipfish-2.10b skipfish &&   cd skipfish &&   sed
      -i '/SHOW_SPLASH/d' src/config.h &&   make
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /skipfish/output.wl
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /skipfish
  - Name: workdir
    Path: /skipfish
  - CmdLine:
    - ./skipfish
    - -S
    - ./dictionaries/complete.wl
    - -W
    - ./output.wl
    - -Y
    - -o
    - ./report
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: centos
  Name: ""
  Platform: ""
  SourceCode: FROM centos
