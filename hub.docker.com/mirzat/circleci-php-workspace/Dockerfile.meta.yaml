MetaArgs: null
Stages:
- BaseName: phusion/baseimage:latest
  Commands:
  - Maintainer: Mahmoud Zalt <mahmoud@zalt.me>
    Name: maintainer
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_CTYPE
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - CmdLine:
    - apt-get install -y software-properties-common &&     add-apt-repository -y ppa:ondrej/php
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y --allow-downgrades --allow-remove-essential         --allow-change-held-packages         php7.2-cli         php7.2-common         php7.2-curl         php7.2-intl         php7.2-json         php7.2-xml         php7.2-mbstring         php7.2-mysql         php7.2-pgsql         php7.2-sqlite         php7.2-sqlite3         php7.2-zip         php7.2-bcmath         php7.2-memcached         php7.2-gd         php7.2-dev         pkg-config         libcurl4-openssl-dev         libedit-dev         libssl-dev         libxml2-dev         xz-utils         libsqlite3-dev         sqlite3         git         curl         vim     &&
      apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -s http://getcomposer.org/installer | php &&     echo "export PATH=${PATH}:/var/www/vendor/bin"
      >> ~/.bashrc &&     mv composer.phar /usr/local/bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - . ~/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - echo '--------- Done -----------'
    Name: run
    PrependShell: true
  From:
    Image: phusion/baseimage:latest
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:latest
