MetaArgs: null
Stages:
- BaseName: openjdk:8-jdk
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y jq curl python sudo && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O /usr/local/bin/dumb-init https://github.com/Yelp/dumb-init/releases/download/v1.2.0/dumb-init_1.2.0_amd64
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/local/bin/dumb-init
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-openjdk-amd64/
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:/opt/hadoop/bin
    Name: env
  - CmdLine:
    - addgroup --gid 1000 hadoop
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser --disabled-password --gecos "" --uid 1000 hadoop --gid 100 --home /opt/hadoop
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo "hadoop ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers'
    Name: run
    PrependShell: true
  - CmdLine:
    - chown hadoop /opt
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts
    - /opt/
  - Name: workdir
    Path: /opt/hadoop
  - Name: volume
    Volumes:
    - /data
  - Name: user
    User: hadoop
  - CmdLine:
    - /usr/local/bin/dumb-init
    - --
    - /opt/starter.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jdk
