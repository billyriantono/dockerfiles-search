    From: ""
    Name: copy
    SourcesAndDest:
    - ./sbtopts
    - /etc/sbt/sbtopts
  - CmdLine:
    - set COURSIER_CACHE="/root/cache/coursier" &&   ls &&   sbt compile &&   rm -rf
      *
    Name: run
    PrependShell: true
