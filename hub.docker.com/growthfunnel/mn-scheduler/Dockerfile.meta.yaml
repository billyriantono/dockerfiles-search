MetaArgs: null
Stages:
- BaseName: node:6
  Commands:
  - Maintainer: Aaroza Developer <developer@aaroza.com>
    Name: maintainer
  - CmdLine:
    - mkdir -p /usr/api
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /usr/api
  - Name: workdir
    Path: /usr/api
  - CmdLine:
    - npm install --production
    Name: run
    PrependShell: true
  - Env:
    - Key: PORT
      Value: "3000"
    Name: env
  - Name: expose
    Ports:
    - $PORT
  - CmdLine:
    - node
    - ./bin/www
    Name: cmd
    PrependShell: false
  From:
    Image: node:6
  Name: ""
  Platform: ""
  SourceCode: FROM node:6
