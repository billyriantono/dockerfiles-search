MetaArgs: null
Stages:
- BaseName: webhippie/java:latest
  Commands:
  - Name: volume
    Volumes:
    - /minecraft/merge
    - /minecraft/world
    - /minecraft/logs
  - Name: expose
    Ports:
    - "25565"
    - "25575"
  - Name: workdir
    Path: /minecraft
  - CmdLine:
    - /usr/bin/entrypoint
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /bin/s6-svscan
    - /etc/s6
    Name: cmd
    PrependShell: false
  - Env:
    - Key: MINECRAFT_VERSION
      Value: 1.7.10
    Name: env
  - Env:
    - Key: MINECRAFT_JAR
      Value: minecraft_server.${MINECRAFT_VERSION}.jar
    Name: env
  - Env:
    - Key: MINECRAFT_URL
      Value: https://s3.amazonaws.com/Minecraft.Download/versions/${MINECRAFT_VERSION}/${MINECRAFT_JAR}
    Name: env
  - CmdLine:
    - curl --create-dirs -sLo /minecraft/${MINECRAFT_JAR} ${MINECRAFT_URL}
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - rootfs
    - /
  - Key: VERSION
    Name: arg
    Value: null
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.version
      Value: $VERSION
    Name: label
  - Labels:
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    Name: label
  - Labels:
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    Name: label
  - Labels:
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/alpharde/fenestro-vanilla.git"'
    Name: label
  - Labels:
    - Key: org.label-schema.name
      Value: '"Minecraft Vanilla"'
    Name: label
  - Labels:
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    Name: label
  From:
    Image: webhippie/java:latest
  Name: ""
  Platform: ""
  SourceCode: FROM webhippie/java:latest
