MetaArgs: null
Stages:
- BaseName: java:8
  Commands:
  - Maintainer: FUJI Goro <g.psy.va+github@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - dpkg --add-architecture i386 &&     apt-get update &&     apt-get install -yq
      libc6:i386 libstdc++6:i386 zlib1g:i386 libncurses5:i386 --no-install-recommends
      &&     apt-get clean
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_SDK_URL
      Value: http://dl.google.com/android/android-sdk_r24.4.1-linux.tgz
    Name: env
  - CmdLine:
    - curl -L "${ANDROID_SDK_URL}" | tar --no-same-owner -xz -C /usr/local
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: /usr/local/android-sdk-linux
    Name: env
  - Env:
    - Key: ANDROID_SDK
      Value: /usr/local/android-sdk-linux
    Name: env
  - Env:
    - Key: PATH
      Value: ${ANDROID_HOME}/tools:$ANDROID_HOME/platform-tools:$PATH
    Name: env
  - Env:
    - Key: ANDROID_COMPONENTS
      Value: platform-tools,build-tools-23.0.3,build-tools-24.0.0, build-tools-24.0.1,
        build-tools-25.0.0, android-23, android-24, android-25
    Name: env
  - Env:
    - Key: GOOGLE_COMPONENTS
      Value: extra-android-m2repository,extra-google-m2repository
    Name: env
  - CmdLine:
    - echo y | android update sdk --no-ui --all --filter "${ANDROID_COMPONENTS}" ;     echo
      y | android update sdk --no-ui --all --filter "${GOOGLE_COMPONENTS}"
    Name: run
    PrependShell: true
  - Env:
    - Key: TERM
      Value: dumb
    Name: env
  From:
    Image: java:8
  Name: ""
  Platform: ""
  SourceCode: FROM java:8
