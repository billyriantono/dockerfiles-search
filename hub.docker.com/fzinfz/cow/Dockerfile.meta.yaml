MetaArgs: null
Stages:
- As: builder
  BaseName: golang
  Commands:
  - CmdLine:
    - go get -v github.com/cyfdecyf/cow
    Name: run
    PrependShell: true
  From:
    Image: golang
  Name: builder
  Platform: ""
  SourceCode: FROM golang as builder
- BaseName: debian
  Commands:
  - CmdLine:
    - mkdir /root/.cow
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root/.cow/
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/bin/cow
    - .
  - Name: expose
    Ports:
    - "7777"
  - CmdLine:
    - echo "#!/bin/sh\nexec env | grep '^[a-z]' > rc && sed -i 's/=/ = /g' rc && ./cow
      \"\$*\" " > entrypoint.sh && chmod +x entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ./entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian
  Name: ""
  Platform: ""
  SourceCode: FROM debian
