MetaArgs: null
Stages:
- BaseName: java:8-jre
  Commands:
  - Maintainer: Jonas Bonno Mikkelsen (https://github.com/JonasBonno)
    Name: maintainer
  - CmdLine:
    - "apt-get update && \tapt-get upgrade --yes --force-yes && \tapt-get clean &&
      \trm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /minecraft
  - Name: user
    User: root
  - CmdLine:
    - "useradd -m -U minecraft && \tmkdir -p /minecraft/world && \twget http://addons-origin.cursecdn.com/files/2459/703/FTBInfinityEvolvedSkyblockServer_2.0.1.zip
      && \tunzip FTBInfinityEvolvedSkyblockServer_2.0.1.zip && \trm FTBInfinityEvolvedSkyblockServer_2.0.1.zip
      && \tchmod u+x FTBInstall.sh ServerStart.sh && \techo \"#By changing the setting
      below to TRUE you are indicating your agreement to our EULA (https://account.mojang.com/documents/minecraft_eula).\"
      > eula.txt && \techo \"$(date)\" >> eula.txt && \techo \"eula=TRUE\" >> eula.txt
      && \tchown -R minecraft:minecraft /minecraft"
    Name: run
    PrependShell: true
  - Name: user
    User: minecraft
  - CmdLine:
    - /minecraft/FTBInstall.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "25565"
  - Name: volume
    Volumes:
    - /minecraft/world
  - CmdLine:
    - /bin/bash
    - /minecraft/ServerStart.sh
    Name: cmd
    PrependShell: false
  From:
    Image: java:8-jre
  Name: ""
  Platform: ""
  SourceCode: FROM java:8-jre
