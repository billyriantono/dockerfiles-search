MetaArgs:
- DefaultValue: node:10
  Key: BASEIMAGE
  ProvidedValue: null
  Value: node:10
Stages:
- BaseName: ${BASEIMAGE}
  Commands:
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: null
  - Labels:
    - Key: mantainer
      Value: '"Eloy Lopez <elswork@gmail.com>"'
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.name
      Value: '"cbptt"'
    - Key: org.label-schema.description
      Value: '"Coinbase Pro Trading Toolkit (CBPTT)"'
    - Key: org.label-schema.url
      Value: '"https://deft.work"'
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: '"https://coinbase.github.io/coinbase-pro-trading-toolkit"'
    - Key: org.label-schema.vendor
      Value: '"Deft Work"'
    - Key: org.label-schema.version
      Value: $VERSION
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    Name: label
  - CmdLine:
    - mkdir -p /usr/src/app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /usr/src/app
  - CmdLine:
    - npm install -g ts-node
    Name: run
    PrependShell: true
  - CmdLine:
    - yarn add coinbase-pro-trading-toolkit
    Name: run
    PrependShell: true
  From:
    Image: ${BASEIMAGE}
  Name: ""
  Platform: ""
  SourceCode: FROM ${BASEIMAGE}
