MetaArgs:
- DefaultValue: alpine:latest
  Key: BASEIMAGE
  ProvidedValue: null
  Value: alpine:latest
Stages:
- BaseName: ${BASEIMAGE}
  Commands:
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: null
  - Labels:
    - Key: mantainer
      Value: '"Eloy Lopez <elswork@gmail.com>"'
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.name
      Value: '"openvpn"'
    - Key: org.label-schema.description
      Value: '"Multiarch openvpn for amd64 arm32v7 or arm64"'
    - Key: org.label-schema.url
      Value: '"https://deft.work/openvpn"'
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/DeftWork/openvpn"'
    - Key: org.label-schema.vendor
      Value: '"Deft Work"'
    - Key: org.label-schema.version
      Value: $VERSION
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    Name: label
  - CmdLine:
    - echo "http://dl-cdn.alpinelinux.org/alpine/edge/testing/" >> /etc/apk/repositories
      &&     apk add --update openvpn iptables bash easy-rsa openvpn-auth-pam google-authenticator
      pamtester &&     ln -s /usr/share/easy-rsa/easyrsa /usr/local/bin &&     rm
      -rf /tmp/* /var/tmp/* /var/cache/apk/* /var/cache/distfiles/*
    Name: run
    PrependShell: true
  - Env:
    - Key: OPENVPN
      Value: /etc/openvpn
    Name: env
  - Env:
    - Key: EASYRSA
      Value: /usr/share/easy-rsa
    Name: env
  - Env:
    - Key: EASYRSA_PKI
      Value: $OPENVPN/pki
    Name: env
  - Env:
    - Key: EASYRSA_VARS_FILE
      Value: $OPENVPN/vars
    Name: env
  - Env:
    - Key: EASYRSA_CRL_DAYS
      Value: "3650"
    Name: env
  - Name: volume
    Volumes:
    - /etc/openvpn
  - Name: expose
    Ports:
    - 1194/udp
  - CmdLine:
    - ovpn_run
    Name: cmd
    PrependShell: false
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./bin
    - /usr/local/bin
  - CmdLine:
    - chmod a+x /usr/local/bin/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./otp/openvpn
    - /etc/pam.d/
  From:
    Image: ${BASEIMAGE}
  Name: ""
  Platform: ""
  SourceCode: FROM ${BASEIMAGE}
