MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: chvb
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y wget dnsutils resolvconf sysstat lsof openssh-server
      supervisor krb5-kdc krb5-admin-server cryptsetup language-pack-nl &&     mv
      /etc/krb5.conf /opt/kerio && ln -sf /opt/kerio/krb5.conf /etc/krb5.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O kerio-connect-linux-64bit.deb http://download.kerio.com/dwn/kerio-connect-linux-64bit.deb
      &&     dpkg -i kerio-connect-linux-64bit.deb && apt-get install -f && rm -f
      kerio-connect-linux-64bit.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean &&     apt-get autoclean &&     apt-get autoremove -y &&     rm
      -rf /build &&     rm -rf /tmp/* /var/tmp/* &&     rm -rf /var/lib/apt/lists/*
      &&     rm -f /etc/dpkg/dpkg.cfg.d/02apt-speedup
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/log/supervisord
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.utf8
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd docker -d /home/docker -g users -G sudo -m
    Name: run
    PrependShell: true
  - CmdLine:
    - echo docker:test123 | chpasswd
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /etc/supervisor/conf.d/supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
