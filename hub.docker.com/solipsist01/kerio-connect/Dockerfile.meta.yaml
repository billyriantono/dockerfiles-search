    Name: add
    SourcesAndDest:
    - /etc/init.d/kerio-connect.sh
    - /etc/init.d/kerio-connect.sh
  - CmdLine:
    - chmod +x /etc/init.d/kerio-connect.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /opt-start && mv /opt/kerio /opt-start
    Name: run
    PrependShell: true
