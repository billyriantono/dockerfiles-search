MetaArgs: null
Stages:
- BaseName: ubuntu:12.04
  Commands:
  - Maintainer: '@cohesivenet'
    Name: maintainer
  - CmdLine:
    - sed -i s/main/'main universe'/ /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nginx haproxy openssh-server supervisor     libapr1 libaprutil1
      libcurl3 liblua5.1 wget vim
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /usr/sbin/nginx /usr/sbin/nginx.orig
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx
    - /usr/sbin/
  - CmdLine:
    - chmod +x /usr/sbin/nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -v /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/share/nginx/logs/
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /root/.ssh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/log/supervisor
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./nginx.conf
    - /etc/nginx/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./modsecurity.conf
    - /etc/nginx/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./unicode.mapping
    - /etc/nginx/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./ssl.key
    - /etc/nginx/ssl/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./ssl.crt
    - /etc/nginx/ssl/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./haproxy.cfg
    - /etc/haproxy/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./authorized_keys
    - /root/.ssh/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./supervisord.conf
    - /etc/supervisor/conf.d/
  - CmdLine:
    - cd /usr/src &&    wget https://github.com/SpiderLabs/owasp-modsecurity-crs/tarball/master       -O
      owasp.tar.gz &&    tar -xvf owasp.tar.gz &&    cd S* &&    cat modsecurity_crs_10_setup.conf.example
      >> /etc/nginx/modsecurity.conf &&    cat base_rules/*.conf >> /etc/nginx/modsecurity.conf
      &&    cp base_rules/*.data /etc/nginx/
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 700 /root/.ssh && chmod 600 /root/.ssh/authorized_keys && chown -R root
      /root/.ssh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
    - "443"
    - "80"
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:12.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:12.04
