MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.name
      Value: '"helm-kubectl-aws"'
    - Key: org.label-schema.url
      Value: '"https://hub.docker.com/r/teochenglim/helm-kubectl-aws/"'
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/teochenglim/helm-kubectl-aws"'
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    Name: label
  - Env:
    - Key: KUBE_LATEST_VERSION
      Value: '"v1.14.1"'
    Name: env
  - Env:
    - Key: HELM_VERSION
      Value: '"v2.14.0"'
    Name: env
  - CmdLine:
    - apk add --no-cache ca-certificates bash git openssh curl     && wget -q https://storage.googleapis.com/kubernetes-release/release/${KUBE_LATEST_VERSION}/bin/linux/amd64/kubectl
      -O /usr/local/bin/kubectl     && chmod +x /usr/local/bin/kubectl     && wget
      -q https://storage.googleapis.com/kubernetes-helm/helm-${HELM_VERSION}-linux-amd64.tar.gz
      -O - | tar -xzO linux-amd64/helm > /usr/local/bin/helm     && chmod +x /usr/local/bin/helm
    Name: run
    PrependShell: true
  - CmdLine:
    - apk -Uuv add groff less python3 py3-pip bash gettext jq
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install awscli
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - eks.sh
    - /root/
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: true
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
