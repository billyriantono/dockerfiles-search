MetaArgs: null
Stages:
- BaseName: l3iggs/archlinux-aur
  Commands:
  - Maintainer: l3iggs <l3iggs@live.com>
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config.ru
    - /home/docker/config.ru
  - CmdLine:
    - yaourt -S --noconfirm --needed ruby-thin
    Name: run
    PrependShell: true
  - CmdLine:
    - yaourt -S --noconfirm --needed ruby-rack-ssl
    Name: run
    PrependShell: true
  - CmdLine:
    - yaourt -S --noconfirm --needed gollum
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo pacman --noconfirm --needed -S vim
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  - Env:
    - Key: SUBJECT
      Value: /C=US/ST=CA/L=CITY/O=ORGANIZATION/OU=UNIT/CN=localhost
    Name: env
  - CmdLine:
    - sudo openssl genpkey -algorithm RSA -pkeyopt rsa_keygen_bits:2048 -out server.key
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo chmod 600 server.key
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo openssl req -new -key server.key -out server.csr -subj $SUBJECT
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo openssl x509 -req -days 3650 -in server.csr -signkey server.key -out server.crt
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo mkdir /https
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo ln -s /root/server.crt /https/server.crt
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo ln -s /root/server.key /https/server.key
    Name: run
    PrependShell: true
  - Name: user
    User: "0"
  - CmdLine:
    - mkdir /wiki
    Name: run
    PrependShell: true
  - Env:
    - Key: WIKI_REPO
      Value: /wiki
    Name: env
  - Env:
    - Key: WIKI_USER
      Value: gollum
    Name: env
  - Env:
    - Key: WIKI_PASS
      Value: gollum
    Name: env
  - CmdLine:
    - thin start --ssl --ssl-key-file /https/server.key --ssl-cert-file /https/server.crt
      -p 443 -R /home/docker/config.ru& thin start -p 80 -R /home/docker/config.ru
    Name: cmd
    PrependShell: true
  From:
    Image: l3iggs/archlinux-aur
  Name: ""
  Platform: ""
  SourceCode: FROM l3iggs/archlinux-aur
