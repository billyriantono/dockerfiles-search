MetaArgs: null
Stages:
- BaseName: twdevops/base
  Commands:
  - Maintainer: ShawnMa <qsma@thoughtworks.com>
    Name: maintainer
  - CmdLine:
    - add-apt-repository -y ppa:couchdb/stable
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&  apt-get install -y --no-install-recommends couchdb=1.6.1-0ubuntu2
      pwgen
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/local.ini
    - /etc/couchdb/local.ini
  - CmdLine:
    - mkdir /var/run/couchdb &&  chown -R couchdb:couchdb /var/run/couchdb /etc/couchdb/local.*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - chmod a+x     /entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get autoclean -y &&  apt-get autoremove -y &&  rm -rf /tmp/*  &&  rm -rf
      /var/tmp/* &&  rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5984"
  - Name: workdir
    Path: /var/lib/couchdb
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: volume
    Volumes:
    - /var/lib/couchdb
  - CmdLine:
    - couchdb
    Name: cmd
    PrependShell: false
  From:
    Image: twdevops/base
  Name: ""
  Platform: ""
  SourceCode: FROM twdevops/base
