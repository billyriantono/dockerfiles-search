MetaArgs: null
Stages:
- BaseName: centos
  Commands:
  - Env:
    - Key: JAVA_VERSION_MAJOR
      Value: "8"
    - Key: JAVA_VERSION_MINOR
      Value: "111"
    - Key: JAVA_VERSION_BUILD
      Value: "14"
    - Key: JAVA_PACKAGE
      Value: jdk
    - Key: JAVA
      Value: /usr/java/default/bin/java
    - Key: JAVA_HOME
      Value: /usr/java/default
    - Key: PATH
      Value: ${PATH}:/usr/java/default/bin
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - 'mkdir /usr/java && curl -jksSLH "Cookie: oraclelicense=accept-securebackup-cookie"     http://download.oracle.com/otn-pub/java/jdk/${JAVA_VERSION_MAJOR}u${JAVA_VERSION_MINOR}-b${JAVA_VERSION_BUILD}/${JAVA_PACKAGE}-${JAVA_VERSION_MAJOR}u${JAVA_VERSION_MINOR}-linux-x64.tar.gz     |
      gunzip -c - | tar -C /usr/java -xf - &&     ln -s /usr/java/jdk1.${JAVA_VERSION_MAJOR}.0_${JAVA_VERSION_MINOR}
      /usr/java/default &&     rm -rf /usr/java/default/*src.zip            /usr/java/default/lib/missioncontrol            /usr/java/default/lib/visualvm            /usr/java/default/lib/*javafx*            /usr/java/default/jre/plugin            /usr/java/default/jre/bin/javaws            /usr/java/default/jre/bin/jjs            /usr/java/default/jre/bin/keytool            /usr/java/default/jre/bin/orbd            /usr/java/default/jre/bin/pack200            /usr/java/default/jre/bin/policytool            /usr/java/default/jre/bin/rmid            /usr/java/default/jre/bin/rmiregistry            /usr/java/default/jre/bin/servertool            /usr/java/default/jre/bin/tnameserv            /usr/java/default/jre/bin/unpack200            /usr/java/default/jre/lib/javaws.jar            /usr/java/default/jre/lib/deploy*            /usr/java/default/jre/lib/desktop            /usr/java/default/jre/lib/*javafx*            /usr/java/default/jre/lib/*jfx*            /usr/java/default/jre/lib/jfr*            /usr/java/default/jre/lib/amd64/libdecora_sse.so            /usr/java/default/jre/lib/amd64/libprism_*.so            /usr/java/default/jre/lib/amd64/libfxplugins.so            /usr/java/default/jre/lib/amd64/libglass.so            /usr/java/default/jre/lib/amd64/libgstreamer-lite.so            /usr/java/default/jre/lib/amd64/libjavafx*.so            /usr/java/default/jre/lib/amd64/libjfx*.so            /usr/java/default/jre/lib/ext/jfxrt.jar            /usr/java/default/jre/lib/ext/nashorn.jar            /usr/java/default/jre/lib/oblique-fonts            /usr/java/default/jre/lib/plugin.jar            /tmp/*
      /var/cache/apk/* &&     echo ''hosts: files mdns4_minimal [NOTFOUND=return]
      dns mdns4'' >> /etc/nsswitch.conf'
    Name: run
    PrependShell: true
  From:
    Image: centos
  Name: ""
  Platform: ""
