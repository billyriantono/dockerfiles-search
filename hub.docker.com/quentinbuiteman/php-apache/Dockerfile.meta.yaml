MetaArgs:
- DefaultValue: "7.2"
  Key: PHP_VERSION
  ProvidedValue: null
  Value: "7.2"
Stages:
- BaseName: php:$PHP_VERSION-apache
  Commands:
  - Maintainer: Quentin Buiteman <hello@quentinbuiteman.com>
    Name: maintainer
  - CmdLine:
    - a2enmod headers
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update     && apt-get install -y libzip-dev     && apt-get install -y
      zlib1g-dev     && apt-get install -y subversion     && apt-get install -y --no-install-recommends         libmagickwand-dev     &&
      rm -rf /var/lib/apt/lists/*     && pecl install imagick-beta
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
      > /tmp/wp-cli.phar     && chmod +x /tmp/wp-cli.phar     && mv /tmp/wp-cli.phar
      /usr/local/bin/wp
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install mysqli     && docker-php-ext-install pdo_mysql     &&
      docker-php-ext-install bcmath     && docker-php-ext-install gd     && docker-php-ext-install
      zip     && docker-php-ext-enable imagick
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -u 1000 www-data
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -G staff www-data
    Name: run
    PrependShell: true
  From:
    Image: php:$PHP_VERSION-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:$PHP_VERSION-apache
