MetaArgs: null
Stages:
- BaseName: shadowrobot/build-tools:xenial-kinetic
  Commands:
  - Maintainer: '"Shadow Robot''s Software Team <software@shadowrobot.com>"'
    Name: maintainer
  - Labels:
    - Key: Description
      Value: '"Image for using sr_recognizer package"'
    - Key: Version
      Value: '"1.0"'
    Name: label
  - Env:
    - Key: v4r_and_openni_kinetic
      Value: '"https://raw.githubusercontent.com/shadow-robot/sr-build-tools/$toolset_branch/docker/utils/v4r_and_openni_kinetic.sh"'
    Name: env
  - Env:
    - Key: V4R_DIR
      Value: '"/home/user/v4r/build"'
    Name: env
  - CmdLine:
    - curl -s "$v4r_and_openni_kinetic" | bash &&     echo "Removing cache" &&     apt-get
      clean &&     rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/* /home/$MY_USERNAME/.ansible
      /home/$MY_USERNAME/.gitconfig
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/bin/terminator
    Name: cmd
    PrependShell: false
  From:
    Image: shadowrobot/build-tools:xenial-kinetic
  Name: ""
  Platform: ""
  SourceCode: FROM shadowrobot/build-tools:xenial-kinetic
