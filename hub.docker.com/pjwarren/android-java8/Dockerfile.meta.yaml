MetaArgs: null
Stages:
- BaseName: openjdk:8
  Commands:
  - Maintainer: Phillip Warren <phillip.warren@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - dpkg --add-architecture i386 &&     apt-get update &&     apt-get install -yq
      libc6:i386 libstdc++6:i386 zlib1g:i386 libncurses5:i386 --no-install-recommends     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Key: ANDROID_SDK_URL
    Name: arg
    Value: https://dl.google.com/android/repository/tools_r25.2.3-linux.zip
  - Key: ANDROID_SDK_CHECKSUM
    Name: arg
    Value: aafe7f28ac51549784efc2f3bdfc620be8a08213
  - CmdLine:
    - curl -O $ANDROID_SDK_URL &&     (BASENAME=`basename $ANDROID_SDK_URL`;     echo
      "${ANDROID_SDK_CHECKSUM} *${BASENAME}" | sha1sum --strict -c - &&     unzip
      -q $BASENAME -d /usr/local/android-sdk-linux &&     rm $BASENAME)
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: /usr/local/android-sdk-linux
    Name: env
  - Env:
    - Key: ANDROID_SDK
      Value: /usr/local/android-sdk-linux
    Name: env
  - Env:
    - Key: PATH
      Value: ${ANDROID_HOME}/tools:$ANDROID_HOME/platform-tools:$PATH
    Name: env
  - Key: ANDROID_PACKAGES
    Name: arg
    Value: "\"\ttools,\tplatform-tools,\tbuild-tools-25.0.1,\tandroid-25,\textra-android-m2repository,\textra-google-m2repository\""
  - CmdLine:
    - "( while [ 1 ]; do sleep 5; echo y; done ) |     android update sdk --no-ui
      --all --filter \"${ANDROID_PACKAGES}\" && \trm -rf \"${ANDROID_HOME}/temp\""
    Name: run
    PrependShell: true
  - Env:
    - Key: TERM
      Value: dumb
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - licenses
    - $ANDROID_HOME/licenses
  From:
    Image: openjdk:8
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8
