MetaArgs: null
Stages:
- BaseName: alpine:3.2
  Commands:
  - Maintainer: Irakli Nadareishvili @inadarei
    Name: maintainer
  - Env:
    - Key: REFRESHED_AT
      Value: "2015-11-25"
    Name: env
  - CmdLine:
    - apk upgrade --update  && apk add libatomic readline readline-dev libxml2 libxml2-dev         ncurses-terminfo-base
      ncurses-terminfo         libxslt libxslt-dev zlib-dev zlib         ruby ruby-dev
      yaml yaml-dev         libffi-dev build-base git nodejs         ruby-io-console
      ruby-irb ruby-json ruby-rake  && gem install --no-document redcarpet kramdown
      maruku rdiscount RedCloth liquid pygments.rb  && gem install --no-document sass
      safe_yaml  && gem install --no-document jekyll -v 2.5  && gem install --no-document
      jekyll-paginate jekyll-sass-converter  && gem install --no-document jekyll-sitemap
      jekyll-feed jekyll-redirect-from  && rm -rf /root/src /tmp/* /usr/share/man
      /var/cache/apk/*  && apk del build-base zlib-dev ruby-dev readline-dev             yaml-dev
      libffi-dev libxml2-dev  && apk search --update
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "4000"
  - CmdLine:
    - jekyll
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.2
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.2
