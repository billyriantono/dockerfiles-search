MetaArgs: null
Stages:
- BaseName: alpine:3.5
  Commands:
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.name
      Value: '"Mailhog AlpineLinux 3.5 based executable image"'
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/skilld-labs/mailhog-docker"'
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    Name: label
  - CmdLine:
    - set -x   && adduser -D -u 1000 mailhog   && apk add --no-cache ca-certificates   &&
      apk add --no-cache --virtual build-dependencies go git musl-dev   && mkdir -p
      /tmp/gocode   && GOPATH=/tmp/gocode go get github.com/mailhog/MailHog   && mv
      /tmp/gocode/bin/MailHog /usr/local/bin/   && apk --no-cache del --purge build-dependencies   &&
      rm -rf /tmp/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "1025"
    - "8025"
  - Name: user
    User: mailhog
  - Name: workdir
    Path: /home/mailhog
  - CmdLine:
    - MailHog
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.5
