MetaArgs: null
Stages:
- BaseName: node:10
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"yeongjinnn@gmail.com"'
    Name: label
  - CmdLine:
    - apt-get update && apt-get install -yq libgconf-2-4
    Name: run
    PrependShell: true
  - Env:
    - Key: APT_KEY_DONT_WARN_ON_DANGEROUS_USAGE
      Value: "1"
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y wget --no-install-recommends     && wget
      -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add
      -     && sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/
      stable main" >> /etc/apt/sources.list.d/google.list'     && apt-get update     &&
      apt-get install -y google-chrome-stable       --no-install-recommends     &&
      rm -rf /var/lib/apt/lists/*     && apt-get purge --auto-remove -y curl     &&
      rm -rf /src/*.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - yarn add puppeteer
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -r pptruser && useradd -r -g pptruser -G audio,video pptruser     &&
      mkdir -p /home/pptruser/Downloads     && chown -R pptruser:pptruser /home/pptruser     &&
      chown -R pptruser:pptruser /node_modules
    Name: run
    PrependShell: true
  - Name: user
    User: pptruser
  - CmdLine:
    - google-chrome-stable
    Name: cmd
    PrependShell: false
  From:
    Image: node:10
  Name: ""
  Platform: ""
  SourceCode: FROM node:10
