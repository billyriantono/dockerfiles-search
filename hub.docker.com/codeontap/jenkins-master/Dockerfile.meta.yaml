MetaArgs: null
Stages:
- BaseName: jenkins/jenkins:lts
  Commands:
  - Labels:
    - Key: MAINTAINER
      Value: '"codeontap"'
    Name: label
  - Name: user
    User: root
  - CmdLine:
    - apt-get update && apt-get install -y     curl     apt-utils     dos2unix     tar
      zip unzip     less vim tree     git     jq     ca-certificates  && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: user
    User: jenkins
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/plugins.txt
    - /usr/share/jenkins/ref/plugins.txt
  - CmdLine:
    - /usr/local/bin/install-plugins.sh < /usr/share/jenkins/ref/plugins.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 2.0 > /usr/share/jenkins/ref/jenkins.install.UpgradeWizard.state
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/init/
    - /usr/share/jenkins/ref/init.groovy.d/
  - CmdLine:
    - find /usr/share/jenkins/ref/init.groovy.d/ -type f -exec mv '{}' '{}'.override
      \;
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/casc/
    - /usr/share/jenkins/ref/casc_configs
  - Name: user
    User: root
  - CmdLine:
    - mkdir -p /var/log/jenkins &&     chown -R jenkins:jenkins /var/log/jenkins &&     mkdir
      -p /var/opt/codeontap/ &&     chown -R jenkins:jenkins /var/opt/codeontap/
    Name: run
    PrependShell: true
  - Name: user
    User: jenkins
  - Env:
    - Key: AGENT_REMOTE_FS
      Value: '"/home/jenkins"'
    Name: env
  - Env:
    - Key: CASC_JENKINS_CONFIG
      Value: '"/usr/share/jenkins/ref/casc_configs"'
    Name: env
  - Env:
    - Key: JENKINS_URL
      Value: '"http://localhost:8080"'
    Name: env
  - Env:
    - Key: JENKINS_ADMIN
      Value: '"root@local.host"'
    Name: env
  - Env:
    - Key: JENKINS_MASTER_EXECUTORS
      Value: '"0"'
    Name: env
  - Env:
    - Key: JENKINS_QUIET_PERIOD
      Value: '"0"'
    Name: env
  - Env:
    - Key: JENKINS_SCM_RETRY_COUNT
      Value: '"2"'
    Name: env
  - Env:
    - Key: JENKINSENV_SLAVEPROVIDER
      Value: '"ecs"'
    Name: env
  - Env:
    - Key: JENKINSENV_SECURITYREALM
      Value: '"local"'
    Name: env
  - Env:
    - Key: JENKINSENV_USER
      Value: '""'
    Name: env
  - Env:
    - Key: JENKINSENV_PASS
      Value: '""'
    Name: env
  - Env:
    - Key: GITHUBAUTH_CLIENTID
      Value: '""'
    Name: env
  - Env:
    - Key: GITHUBAUTH_ADMIN
      Value: '""'
    Name: env
  - Env:
    - Key: GITHUBAUTH_SECRET
      Value: '""'
    Name: env
  - Env:
    - Key: TIMEZONE
      Value: '"Australia/Sydney"'
    Name: env
  - Env:
    - Key: MAXMEMORY
      Value: '"4096m"'
    Name: env
  - Env:
    - Key: JAVA_OPTS
      Value: '"-Dhudson.DNSMultiCast.disabled=true                 -Djenkins.install.runSetupWizard=false                 -Dorg.apache.commons.jelly.tags.fmt.timeZone=${TIMEZONE}                 -Duser.timezone=${TIMEZONE}                 -XX:+UnlockExperimentalVMOptions                 -XX:+UseCGroupMemoryLimitForHeap                 -XX:MaxRAMFraction=2                 -XshowSettings:vm                 -Dhudson.slaves.ChannelPinger.pingIntervalSeconds=300                 -Dhudson.slaves.ChannelPinger.pingTimeoutSeconds=30                 -Dhudson.slaves.NodeProvisioner.initialDelay=0                 -Dhudson.slaves.NodeProvisioner.MARGIN=50                 -Dhudson.slaves.NodeProvisioner.MARGIN0=0.85"'
    Name: env
  From:
    Image: jenkins/jenkins:lts
  Name: ""
  Platform: ""
  SourceCode: FROM jenkins/jenkins:lts
