MetaArgs: null
Stages:
- BaseName: sonarqube:6.7
  Commands:
  - Maintainer: adolphlwq
    Name: maintainer
  - Key: MAVEN_VERSION
    Name: arg
    Value: 3.5.2
  - Key: USER_HOME_DIR
    Name: arg
    Value: '"/root"'
  - Key: BASE_URL
    Name: arg
    Value: https://apache.osuosl.org/maven/maven-3/${MAVEN_VERSION}/binaries
  - CmdLine:
    - mkdir -p /opt/maven /opt/maven/ref &&     curl -fsSL -o /tmp/apache-maven.tar.gz
      ${BASE_URL}/apache-maven-${MAVEN_VERSION}-bin.tar.gz &&     tar -xzf /tmp/apache-maven.tar.gz
      -C /opt/maven --strip-components=1 &&     rm -f /tmp/apache-maven.tar.gz &&     ln
      -s /opt/maven/bin/mvn /usr/bin/mvn
    Name: run
    PrependShell: true
  - Env:
    - Key: MAVEN_HOME
      Value: /opt/maven
    - Key: MAVEN_CONFIG
      Value: '"$USER_HOME_DIR/.m2"'
    Name: env
  From:
    Image: sonarqube:6.7
  Name: ""
  Platform: ""
  SourceCode: FROM sonarqube:6.7
