MetaArgs: null
Stages:
- BaseName: magento/magento-cloud-docker-nginx:1.9
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/nginx.conf
    - /etc/nginx/nginx.conf
  - CmdLine:
    - rm /etc/nginx/conf.d/default.conf
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "10080"
  - Env:
    - Key: UPLOAD_MAX_FILESIZE
      Value: 64M
    Name: env
  - Env:
    - Key: FPM_HOST
      Value: fpm
    Name: env
  - Env:
    - Key: FPM_PORT
      Value: "9000"
    Name: env
  - Env:
    - Key: MAGENTO_ROOT
      Value: /var/www/magento
    Name: env
  - Env:
    - Key: MAGENTO_RUN_MODE
      Value: production
    Name: env
  - Env:
    - Key: DEBUG
      Value: "false"
    Name: env
  - CmdLine:
    - touch /var/run/nginx.pid  && chown -Rf www-data:www-data     /var/run/nginx.pid     /var/cache/nginx     /var/log/nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod
    - +x
    - /usr/local/bin/docker-environment
    Name: run
    PrependShell: false
  - Name: user
    User: www-data
  - CmdLine:
    - /usr/local/bin/docker-environment
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: magento/magento-cloud-docker-nginx:1.9
  Name: ""
  Platform: ""
  SourceCode: FROM magento/magento-cloud-docker-nginx:1.9
