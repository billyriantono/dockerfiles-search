MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: 'Helpful version: 1.0'
    Name: maintainer
  - CmdLine:
    - "apt-get update -y \t&& apt-get install -y apt-transport-https ca-certificates"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb https://apt.dockerproject.org/repo ubuntu-xenial main" | tee /etc/apt/sources.list.d/docker.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver hkp://p80.pool.sks-keyservers.net:80 --recv-keys 58118E89F3A912897C070ADBF76221572C52609D
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update -y \t&& apt-get install -y python docker-engine git  \t&& apt-get
      clean  \t&& rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-sdk-133.0.0-linux-x86_64.tar.gz
    - /tmp/gcloud.tar.gz
  - CmdLine:
    - cd / && tar -zxvf /tmp/gcloud.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - "(cd /google-cloud-sdk \t&& ./install.sh --quiet) \t&& /google-cloud-sdk/bin/gcloud
      components install kubectl --quiet"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "source '/google-cloud-sdk/path.bash.inc'" >> /root/.bash_profile
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://api.bintray.com/content/jfrog/jfrog-cli-go/\$latest/jfrog-cli-linux-amd64/jfrog?bt_package=jfrog-cli-linux-amd64
    - /usr/local/bin/jfrog
  - CmdLine:
    - chmod a+x /usr/local/bin/jfrog
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
