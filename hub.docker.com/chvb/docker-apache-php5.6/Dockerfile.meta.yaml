MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Maintainer: chvb
    Name: maintainer
  - Env:
    - Key: OS_LOCALE
      Value: '"en_US.UTF-8"'
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y locales && locale-gen ${OS_LOCALE}
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: ${OS_LOCALE}
    - Key: LANGUAGE
      Value: ${OS_LOCALE}
    - Key: LC_ALL
      Value: ${OS_LOCALE}
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: APACHE_CONF_DIR
      Value: /etc/apache2
    - Key: PHP_CONF_DIR
      Value: /etc/php/5.6
    - Key: PHP_DATA_DIR
      Value: /var/lib/php
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./app
    - /var/www/app/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /sbin/entrypoint.sh
  - CmdLine:
    - "BUILD_DEPS='software-properties-common python-software-properties'     && dpkg-reconfigure
      locales \t&& apt-get install --no-install-recommends -y $BUILD_DEPS \t&& add-apt-repository
      -y ppa:ondrej/php \t&& add-apt-repository -y ppa:ondrej/apache2 \t&& apt-get
      update     && apt-get install -y curl apache2 libapache2-mod-php5.6 php5.6-cli
      php5.6-readline php5.6-mbstring php5.6-intl php5.6-zip php5.6-xml php5.6-json
      php5.6-curl php5.6-mcrypt php5.6-gd php5.6-pgsql php5.6-mysql php-pear     &&
      cp /dev/null ${APACHE_CONF_DIR}/conf-available/other-vhosts-access-log.conf
      \    && rm ${APACHE_CONF_DIR}/sites-enabled/000-default.conf ${APACHE_CONF_DIR}/sites-available/000-default.conf
      \    && a2enmod rewrite php5.6 \t&& phpenmod mcrypt \t&& curl -sS https://getcomposer.org/installer
      | php -- --version=1.6.4 --install-dir=/usr/local/bin --filename=composer \t&&
      apt-get purge -y --auto-remove $BUILD_DEPS \t&& apt-get autoremove -y \t&& rm
      -rf /var/lib/apt/lists/* \t&& ln -sf /dev/stdout /var/log/apache2/access.log
      \t&& ln -sf /dev/stderr /var/log/apache2/error.log \t&& chmod 755 /sbin/entrypoint.sh
      \    && chown www-data:www-data ${PHP_DATA_DIR} -Rf"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./configs/apache2.conf
    - ${APACHE_CONF_DIR}/apache2.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./configs/app.conf
    - ${APACHE_CONF_DIR}/sites-enabled/app.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./configs/php.ini
    - ${PHP_CONF_DIR}/apache2/conf.d/custom.ini
  - Name: workdir
    Path: /var/www/app/
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - /sbin/entrypoint.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
