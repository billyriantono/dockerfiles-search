MetaArgs:
- DefaultValue: nshmp-haz
  Key: project
  ProvidedValue: null
  Value: nshmp-haz
- DefaultValue: /app/${project}
  Key: builder_workdir
  ProvidedValue: null
  Value: /app/${project}
- DefaultValue: ${builder_workdir}/build/libs/${project}.jar
  Key: jar_path
  ProvidedValue: null
  Value: ${builder_workdir}/build/libs/${project}.jar
Stages:
- As: builder
  BaseName: usgsnshmp/openjdk:jdk8
  Commands:
  - Key: builder_workdir
    Name: arg
    Value: null
  - Name: workdir
    Path: ${builder_workdir}
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - ${builder_workdir}/.
  - CmdLine:
    - ./gradlew assemble
    Name: run
    PrependShell: true
  From:
    Image: usgsnshmp/openjdk:jdk8
  Name: builder
  Platform: ""
  SourceCode: FROM usgsnshmp/openjdk:jdk8 as builder
- BaseName: usgsnshmp/openjdk:jdk8
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Peter Powers <pmpowers@usgs.gov>"'
    Name: label
  - Name: workdir
    Path: /app
  - CmdLine:
    - yum update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y file epel-release
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y jq
    Name: run
    PrependShell: true
  - Key: jar_path
    Name: arg
    Value: null
  - Key: builder_workdir
    Name: arg
    Value: null
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - ${jar_path}
    - .
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - .
  - Env:
    - Key: NSHM_VERSION
      Value: master
    Name: env
  - Env:
    - Key: JAVA_XMS
      Value: 8g
    Name: env
  - Env:
    - Key: JAVA_XMX
      Value: 8g
    Name: env
  - Env:
    - Key: MODEL
      Value: '""'
    Name: env
  - Env:
    - Key: MOUNT_MODEL
      Value: "false"
    Name: env
  - Env:
    - Key: PROGRAM
      Value: hazard
    Name: env
  - Env:
    - Key: RETURN_PERIOD
      Value: '""'
    Name: env
  - Env:
    - Key: IML
      Value: '""'
    Name: env
  - Env:
    - Key: CONFIG_FILE
      Value: '"config.json"'
    Name: env
  - Env:
    - Key: ACCESS_VISUALVM
      Value: "false"
    Name: env
  - Env:
    - Key: VISUALVM_PORT
      Value: "9090"
    Name: env
  - Env:
    - Key: VISUALVM_HOSTNAME
      Value: localhost
    Name: env
  - Name: volume
    Volumes:
    - /app/output
  - CmdLine:
    - echo "{}" > ${CONFIG_FILE}
    Name: run
    PrependShell: true
  - CmdLine:
    - bash
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - ${VISUALVM_PORT}
  From:
    Image: usgsnshmp/openjdk:jdk8
  Name: ""
  Platform: ""
  SourceCode: FROM usgsnshmp/openjdk:jdk8
