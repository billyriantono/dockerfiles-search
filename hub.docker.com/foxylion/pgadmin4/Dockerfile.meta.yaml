MetaArgs: null
Stages:
- BaseName: python:2-alpine
  Commands:
  - Env:
    - Key: PGADMIN_VERSION_MAJOR
      Value: "1"
    Name: env
  - Env:
    - Key: PGADMIN_VERSION_MINOR
      Value: "6"
    Name: env
  - CmdLine:
    - apk add --no-cache alpine-sdk postgresql postgresql-dev  && echo "https://ftp.postgresql.org/pub/pgadmin/pgadmin4/v${PGADMIN_VERSION_MAJOR}.${PGADMIN_VERSION_MINOR}/pip/pgadmin4-${PGADMIN_VERSION_MAJOR}.${PGADMIN_VERSION_MINOR}-py2.py3-none-any.whl"
      > requirements.txt  && pip install --upgrade pip  && pip install --no-cache-dir
      -r requirements.txt  && apk del alpine-sdk
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /data
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config_local.py
    - /usr/local/lib/python2.7/site-packages/pgadmin4/
  - Env:
    - Key: SERVER_MODE
      Value: "false"
    Name: env
  - Env:
    - Key: MAIL_SERVER
      Value: mail.example.tld
    Name: env
  - Env:
    - Key: MAIL_PORT
      Value: "465"
    Name: env
  - Env:
    - Key: MAIL_USE_SSL
      Value: "true"
    Name: env
  - Env:
    - Key: MAIL_USERNAME
      Value: username
    Name: env
  - Env:
    - Key: MAIL_PASSWORD
      Value: password
    Name: env
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - python
    - ./usr/local/lib/python2.7/site-packages/pgadmin4/pgAdmin4.py
    Name: cmd
    PrependShell: false
  From:
    Image: python:2-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:2-alpine
