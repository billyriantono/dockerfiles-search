MetaArgs: null
Stages:
- BaseName: maven:latest
  Commands:
  - CmdLine:
    - git clone --depth 1 https://github.com/MassBank/MassBank-web.git ;     ln -s
      /MassBank-web/MassBank-Project /project ;     mvn clean package -f /project
      ;     mkdir -p /usr/local/tomcat/webapps/sample/ ;     touch /usr/local/tomcat/webapps/sample/index.html
      ;    cp /project/MassBank/target/MassBank.war /usr/local/tomcat/webapps/ ;     cp
      /project/api/target/api.war /usr/local/tomcat/webapps/ ;     cp -avx /project/MassBank-lib/target/MassBank-lib-0.0.1-default/MassBank-lib-0.0.1
      / ;    rm -rf /MassBank-web .m2
    Name: run
    PrependShell: true
  - CmdLine:
    - sh
    - -c
    - cp -avx /usr/local/tomcat/webapps/* /app ; tail -f /dev/null
    Name: cmd
    PrependShell: false
