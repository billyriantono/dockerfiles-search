MetaArgs: null
Stages:
- BaseName: nginx:stable-alpine
  Commands:
  - CmdLine:
    - apk add --no-cache --quiet openssl
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /etc/nginx/conf.d  && mkdir -p /etc/nginx/conf.d /etc/nginx/ssl  && openssl
      req -x509 -newkey rsa:4096         -subj "/C=XX/ST=XXXX/L=XXXX/O=XXXX/CN=localhost"         -keyout
      "/etc/nginx/ssl/localhost.key"         -out "/etc/nginx/ssl/localhost.crt"         -days
      3650 -nodes -sha256
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - listeners.conf
    - /etc/nginx/conf.d
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: nginx:stable-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:stable-alpine
