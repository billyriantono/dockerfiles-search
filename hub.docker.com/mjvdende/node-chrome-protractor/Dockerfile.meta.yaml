MetaArgs: null
Stages:
- BaseName: ubuntu:15.04
  Commands:
  - Maintainer: mjvdende <@mjvdende>
    Name: maintainer
  - Name: user
    User: root
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: DEBCONF_NONINTERACTIVE_SEEN
      Value: "true"
    Name: env
  - CmdLine:
    - echo "deb http://archive.ubuntu.com/ubuntu vivid main universe\n" > /etc/apt/sources.list   &&
      echo "deb http://archive.ubuntu.com/ubuntu vivid-updates main universe\n" >>
      /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qqy   && apt-get -qqy --no-install-recommends install     ca-certificates     build-essential     openjdk-8-jre-headless     openjdk-8-jdk     nodejs     npm     git     maven     sudo     unzip     wget     curl   &&
      rm -rf /var/lib/apt/lists/*   && sed -i 's/securerandom\.source=file:\/dev\/random/securerandom\.source=file:\/dev\/urandom/'
      ./usr/lib/jvm/java-8-openjdk-amd64/jre/lib/security/java.security
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_4.x | bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nodejs && ln -sf /usr/bin/nodejs /usr/bin/node && npm install
      npm -g
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g grunt-cli bower protractor
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install jasmine-reporters@^1.0.0
    Name: run
    PrependShell: true
  - CmdLine:
    - webdriver-manager update
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/selenium   && wget --no-verbose http://selenium-release.storage.googleapis.com/2.47/selenium-server-standalone-2.47.1.jar
      -O /opt/selenium/selenium-server-standalone.jar
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qqy   && apt-get -qqy install     xvfb   && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: SCREEN_WIDTH
      Value: "1360"
    Name: env
  - Env:
    - Key: SCREEN_HEIGHT
      Value: "1020"
    Name: env
  - Env:
    - Key: SCREEN_DEPTH
      Value: "24"
    Name: env
  - Env:
    - Key: DISPLAY
      Value: :99.0
    Name: env
  - CmdLine:
    - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key
      add -   && echo "deb http://dl.google.com/linux/chrome/deb/ stable main" >>
      /etc/apt/sources.list.d/google-chrome.list   && apt-get update -qqy   && apt-get
      -qqy install     google-chrome-stable   && rm /etc/apt/sources.list.d/google-chrome.list   &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: CHROME_DRIVER_VERSION
      Value: "2.19"
    Name: env
  - CmdLine:
    - wget --no-verbose -O /tmp/chromedriver_linux64.zip http://chromedriver.storage.googleapis.com/$CHROME_DRIVER_VERSION/chromedriver_linux64.zip   &&
      rm -rf /opt/selenium/chromedriver   && unzip /tmp/chromedriver_linux64.zip -d
      /opt/selenium   && rm /tmp/chromedriver_linux64.zip   && mv /opt/selenium/chromedriver
      /opt/selenium/chromedriver-$CHROME_DRIVER_VERSION   && chmod 755 /opt/selenium/chromedriver-$CHROME_DRIVER_VERSION   &&
      ln -fs /opt/selenium/chromedriver-$CHROME_DRIVER_VERSION /usr/bin/chromedriver
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config.json
    - /opt/selenium/config.json
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - chrome_launcher.sh
    - /opt/google/chrome/google-chrome
  - CmdLine:
    - chmod +x /opt/google/chrome/google-chrome
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:15.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:15.04
