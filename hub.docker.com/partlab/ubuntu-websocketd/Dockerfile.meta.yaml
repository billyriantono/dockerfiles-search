MetaArgs: null
Stages:
- BaseName: partlab/ubuntu
  Commands:
  - Maintainer: RÃ©gis Gaidot <regis@partlab.co>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: INITRD
      Value: "No"
