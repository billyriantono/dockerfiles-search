MetaArgs: null
Stages:
- BaseName: partlab/ubuntu
  Commands:
  - Maintainer: RÃ©gis Gaidot <regis@partlab.co>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: INITRD
      Value: "No"
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 0xcbcb082a1bb943db
      &&     echo 'deb http://download.nus.edu.sg/mirror/mariadb/repo/10.1/ubuntu
      vivid main'       | tee /etc/apt/sources.list.d/mariadb.list &&     apt-get
      update &&     apt-get install --no-install-recommends -y mariadb-server &&     sed
      -i 's/^\(bind-address\s.*\)/# \1/' /etc/mysql/my.cnf &&     apt-get clean &&     rm
      -rf /var/lib/apt/lists/* &&     update-rc.d -f mysql disable
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run
    - /usr/local/bin/run
  - CmdLine:
    - chmod +x /usr/local/bin/run
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/mysql
  - Name: expose
    Ports:
    - "3306"
  - CmdLine:
    - /usr/local/bin/run
    Name: cmd
    PrependShell: false
  From:
    Image: partlab/ubuntu
  Name: ""
