MetaArgs: null
Stages:
- BaseName: partlab/ubuntu
  Commands:
  - Maintainer: RÃ©gis Gaidot <regis@partlab.co>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: INITRD
      Value: "No"
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: PG_VERSION
      Value: "9.5"
    Name: env
  - CmdLine:
    - apt-key adv --keyserver keyserver.ubuntu.com --recv-keys B97B0AFCAA1A47F044F244A07FCC7D46ACCC4CF8
      &&     echo 'deb http://apt.postgresql.org/pub/repos/apt/ trusty-pgdg main'       |
      tee /etc/apt/sources.list.d/postgresql.list &&     apt-get update &&     apt-get
      install -y -q --no-install-recommends       postgresql-$PG_VERSION postgresql-client-$PG_VERSION
      postgresql-contrib-$PG_VERSION &&     apt-get clean &&     rm -rf /var/lib/apt/lists/*
      &&     echo "host all  all    0.0.0.0/0  md5" >> /etc/postgresql/$PG_VERSION/main/pg_hba.conf
      &&     echo "listen_addresses='*'" >> /etc/postgresql/$PG_VERSION/main/postgresql.conf  &&     rm
      -rf /var/lib/postgresql/$PG_VERSION/main &&     update-rc.d -f postgresql disable
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run
    - /usr/local/bin/run
  - CmdLine:
    - chmod +x /usr/local/bin/run
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/postgresql
  - Name: expose
    Ports:
    - "5432"
  - CmdLine:
    - /usr/local/bin/run
    Name: cmd
    PrependShell: false
  From:
    Image: partlab/ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM partlab/ubuntu
