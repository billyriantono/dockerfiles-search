MetaArgs: null
Stages:
- BaseName: partlab/ubuntu
  Commands:
  - Maintainer: RÃ©gis Gaidot <regis@partlab.co>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: INITRD
      Value: "No"
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: GOVERSION
      Value: 1.6.2
    Name: env
  - Env:
    - Key: GOROOT
      Value: /opt/go
    Name: env
  - Env:
    - Key: GOPATH
      Value: /root/.go
    Name: env
  - CmdLine:
    - cd /opt && wget https://storage.googleapis.com/golang/go${GOVERSION}.linux-amd64.tar.gz
      &&     tar zxf go${GOVERSION}.linux-amd64.tar.gz && rm go${GOVERSION}.linux-amd64.tar.gz
      &&     ln -s /opt/go/bin/go /usr/bin/ &&     mkdir $GOPATH
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/go
    Name: cmd
    PrependShell: false
  From:
    Image: partlab/ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM partlab/ubuntu
