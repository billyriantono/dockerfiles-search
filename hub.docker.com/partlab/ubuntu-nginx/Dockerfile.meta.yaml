MetaArgs: null
Stages:
- BaseName: partlab/ubuntu
  Commands:
  - Maintainer: RÃ©gis Gaidot <regis@partlab.co>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: INITRD
      Value: "No"
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install --no-install-recommends -y nginx &&     apt-get
      clean &&     echo "\ndaemon off;" >> /etc/nginx/nginx.conf &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www
    - /etc/nginx/sites-enabled
    - /etc/nginx/certs
    - /etc/nginx/conf.d
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - /usr/sbin/nginx
    Name: cmd
    PrependShell: false
  From:
    Image: partlab/ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM partlab/ubuntu
