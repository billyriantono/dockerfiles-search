MetaArgs: null
Stages:
- BaseName: partlab/ubuntu
  Commands:
  - Maintainer: RÃ©gis Gaidot <regis@partlab.co>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: INITRD
      Value: "No"
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install --no-install-recommends -y redis-server
      &&     apt-get clean &&     rm -rf /var/lib/apt/lists/* &&     update-rc.d -f
      redis-server disable &&     sed -i 's/^\(bind .*\)$/# \1/' /etc/redis/redis.conf
      &&     sed -i 's/^\(daemonize .*\)$/# \1/' /etc/redis/redis.conf
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/redis
  - Name: expose
    Ports:
    - "6379"
  - CmdLine:
    - /usr/bin/redis-server
    - /etc/redis/redis.conf
    Name: cmd
    PrependShell: false
  From:
    Image: partlab/ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM partlab/ubuntu
