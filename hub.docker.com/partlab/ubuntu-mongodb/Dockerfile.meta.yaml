MetaArgs: null
Stages:
- BaseName: partlab/ubuntu
  Commands:
  - Maintainer: RÃ©gis Gaidot <regis@partlab.co>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: INITRD
      Value: "No"
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 7F0CEB10 &&     echo
      'deb http://downloads-distro.mongodb.org/repo/ubuntu-upstart dist 10gen'       |
      tee /etc/apt/sources.list.d/10gen.list &&     apt-get update &&     apt-get
      install -y --no-install-recommends mongodb-org &&     apt-get clean &&     rm
      -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data/db
  - Name: expose
    Ports:
    - "27017"
    - "28017"
  - CmdLine:
    - /usr/bin/mongod
    - --smallfiles
    Name: cmd
    PrependShell: false
  From:
    Image: partlab/ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM partlab/ubuntu
