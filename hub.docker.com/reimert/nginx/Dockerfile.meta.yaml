MetaArgs: null
Stages:
- BaseName: alpine:3.6
  Commands:
  - Maintainer: R.Smit <reimertsmit@gmail.com>
    Name: maintainer
  - Env:
    - Key: NGINX_VERSION
      Value: 1.14.2
    Name: env
  - CmdLine:
    - addgroup -S nginx && adduser -S -g nginx nginx
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp/nginx
  - CmdLine:
    - apk update && apk add vim curl openssl-dev pcre-dev zlib-dev build-base &&     curl
      -O http://nginx.org/download/nginx-${NGINX_VERSION}.tar.gz &&     tar -xzvf
      nginx-${NGINX_VERSION}.tar.gz
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp/nginx/nginx-${NGINX_VERSION}
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./ngx_http_header_filter_module.c
    - /tmp/nginx/nginx-${NGINX_VERSION}/src/http
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./ngx_http_special_response.c
    - /tmp/nginx/nginx-${NGINX_VERSION}/src/http
  - CmdLine:
    - mkdir /var/cache/nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - ./configure         --user=nginx         --group=nginx         --prefix=/etc/nginx         --sbin-path=/usr/sbin/nginx         --modules-path=/usr/lib/nginx/modules         --conf-path=/etc/nginx/conf/nginx.conf         --error-log-path=/var/log/nginx/error.log         --http-log-path=/var/log/nginx/access.log         --pid-path=/var/run/nginx.pid         --lock-path=/var/run/nginx.lock         --http-client-body-temp-path=/var/cache/nginx/client_temp         --http-proxy-temp-path=/var/cache/nginx/proxy_temp         --http-fastcgi-temp-path=/var/cache/nginx/fastcgi_temp         --http-uwsgi-temp-path=/var/cache/nginx/uwsgi_temp         --http-scgi-temp-path=/var/cache/nginx/scgi_temp         --with-compat         --with-threads         --with-http_addition_module         --with-http_auth_request_module         --with-http_dav_module         --with-http_gunzip_module         --with-http_gzip_static_module         --with-http_random_index_module         --with-http_realip_module         --with-http_secure_link_module         --with-http_slice_module         --with-http_ssl_module         --with-http_stub_status_module         --with-http_sub_module         --with-http_v2_module         --with-stream         --with-stream_realip_module         --with-stream_ssl_module         --with-stream_ssl_preread_module
      &&     make && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /dev/stdout /var/log/nginx/access.log
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /dev/stderr /var/log/nginx/error.log
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /etc/nginx
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./nginx.conf
    - /etc/nginx/conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./index.html
    - /etc/nginx/html
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./30x.html
    - /etc/nginx/html
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./40x.html
    - /etc/nginx/html
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./50x.html
    - /etc/nginx/html
  - CmdLine:
    - apk del build-base &&     rm -rf /var/cache/apk &&     rm -rf /tmp/nginx
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
