MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Rafa≈Ç bluszcz Zawadzki <bluszcz@bluszcz.net>
    Name: maintainer
  - CmdLine:
    - echo 'debconf debconf/frontend select Noninteractive' | debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update     && apt-get upgrade -y     && apt-get install -y -qq wget
      unzip software-properties-common libx11-6 sudo zip     && mkdir -p /opt/
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt     && wget https://downloads.tuxfamily.org/godotengine/2.1.1/Godot_v2.1.1-stable_x11.64.zip     &&
      unzip Godot_v2.1.1-stable_x11.64.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt     && wget https://downloads.tuxfamily.org/godotengine/2.1.1/Godot_v2.1.1-stable_export_templates.tpz     &&
      mv Godot_v2.1.1-stable_export_templates.tpz Godot_v2.1.1-stable_export_templates.zip     &&
      unzip Godot_v2.1.1-stable_export_templates.zip     && mkdir ~/.godot/     &&
      mv templates ~/.godot/
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Name: user
    User: root
  - CmdLine:
    - apt-add-repository ppa:webupd8team/java -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y build-essential scons pkg-config libx11-dev libxcursor-dev
      libxinerama-dev     libgl1-mesa-dev libglu-dev libasound2-dev libpulse-dev libfreetype6-dev
      libssl-dev libudev-dev     libxrandr-dev libxcursor1 libxinerama1 xvfb x11vnc
      libegl1-mesa-drivers libegl1-mesa  scons
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir ~/.vnc/
    Name: run
    PrependShell: true
  - CmdLine:
    - x11vnc -storepasswd 1234 ~/.vnc/passwd-y
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "oracle-java8-installer shared/accepted-oracle-license-v1-1 select true"
      | sudo debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install oracle-java8-installer -y
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt/     && wget https://dl.google.com/android/android-sdk_r24.4.1-linux.tgz     &&
      tar -zxvf android-sdk_r24.4.1-linux.tgz     && echo y |android-sdk-linux/tools/android
      update sdk -u -a -t 1,31 -s
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y gcc-mingw-w64-i686 mingw-w64 mingw-w64-x86-64-dev mingw-w64-i686-dev
      g++-mingw-w64-i686 g++-mingw-w64-x86-64  build-essential scons pkg-config libx11-dev
      libxcursor-dev libxinerama-dev     libgl1-mesa-dev libglu-dev libasound2-dev
      libpulse-dev libfreetype6-dev libssl-dev libudev-dev     libxrandr-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /opt/godot-src/
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt/godot-src     && wget https://github.com/godotengine/godot/archive/2.1.1-stable.tar.gz     &&
      tar -zxvf 2.1.1-stable.tar.gz     && cd godot-2.1.1-stable     && pwd     &&
      ls     && scons platform=server
    Name: run
    PrependShell: true
  - CmdLine:
    - cp /opt/godot-src/godot-2.1.1-stable/bin/godot_server.server.tools.64  /bin/godot
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /opt/*tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /opt/*zip
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /opt/godot-src/*tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - cp /opt/Godot_v2.1.1-stable_x11.64 /bin/godot.bin
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'debconf debconf/frontend select Dialog' | debconf-set-selections
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
