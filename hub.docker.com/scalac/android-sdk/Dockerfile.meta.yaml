MetaArgs: null
Stages:
- BaseName: scalac/java8:latest
  Commands:
  - Maintainer: Jakub Zubielik "jakub.zubielik@scalac.io"
    Name: maintainer
  - Env:
    - Key: ANDROID_SDK_VERSION
      Value: 24.4.1
    Name: env
  - CmdLine:
    - update-ca-certificates -f
    Name: run
    PrependShell: true
  - CmdLine:
    - "cd /opt && \t  wget -O android-sdk.tgz https://dl.google.com/android/android-sdk_r$ANDROID_SDK_VERSION-linux.tgz
      &&     tar zxf android-sdk.tgz &&     rm -f android-sdk.tgz &&     chown -R
      root:root android-sdk-linux"
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg --add-architecture i386 &&     apt-get update -y &&     apt-get install
      -y --force-yes expect git lib32z1 libc6:i386 libncurses5:i386 libstdc++6:i386
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android-sdk-linux
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ANDROID_HOME/tools:$ANDROID_HOME/platform-tools
    Name: env
  - CmdLine:
    - echo '#!/usr/bin/expect -f\nset timeout 3600\nset filter [lindex $argv 0]\nspawn
      android update sdk --all --force --no-ui --filter $filter\nexpect {\n  "Do you
      accept the license *" {\n        exp_send "y\r"\n        exp_continue\n  }\n  eof\n}'
      > /opt/android-sdk-linux/install-headless.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /opt/android-sdk-linux/install-headless.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_SDK_PACKAGES
      Value: addon-google_apis_x86-google-21,android-21,android-22,android-23,build-tools-21,build-tools-21.0.1,build-tools-21.0.2,build-tools-21.1,build-tools-21.1.1,build-tools-21.1.2,build-tools-22,build-tools-22.0.1,build-tools-23.0.2,extra-android-m2repository,extra-android-support,extra-google-google_play_services,extra-google-m2repository,platform-tools,tools
    Name: env
  - CmdLine:
    - /opt/android-sdk-linux/install-headless.sh $ANDROID_SDK_PACKAGES
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/* &&     apt-get autoremove -y &&     apt-get clean
    Name: run
    PrependShell: true
  From:
    Image: scalac/java8:latest
  Name: ""
  Platform: ""
  SourceCode: FROM scalac/java8:latest
