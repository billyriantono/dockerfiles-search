MetaArgs: null
Stages:
- BaseName: julia:1.3
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y xz-utils bzip2 sudo git unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - git config --global user.name "jlbuild"
    Name: run
    PrependShell: true
  - CmdLine:
    - git config --global user.email "juliabuildbot@gmail.com"
    Name: run
    PrependShell: true
  - Env:
    - Key: BINARYBUILDER_USE_SQUASHFS
      Value: "true"
    Name: env
  - Env:
    - Key: BINARYBUILDER_AUTOMATIC_APPLE
      Value: "true"
    Name: env
  - Env:
    - Key: BINARYBUILDER_USE_CCACHE
      Value: "true"
    Name: env
  - Env:
    - Key: BINARYBUILDER_STORAGE_DIR
      Value: /storage
    Name: env
  - CmdLine:
    - mkdir -p /storage/ccache
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /storage/artifacts
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /storage/downloads
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /storage/dev_packages
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://api.github.com/repos/JuliaPackaging/BinaryBuilder.jl/git/refs/heads/master
    - /usr/share/binarybuilder_version.json
  - CmdLine:
    - julia -e 'using Pkg; Pkg.develop(PackageSpec(name="BinaryBuilder"))'
    Name: run
    PrependShell: true
  - CmdLine:
    - julia -e 'using Pkg; Pkg.API.precompile();'
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /root/.julia/artifacts
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -fs /storage/artifacts /root/.julia/artifacts
    Name: run
    PrependShell: true
  From:
    Image: julia:1.3
  Name: ""
  Platform: ""
  SourceCode: FROM julia:1.3
