MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - CmdLine:
    - apk add --update tzdata
    Name: run
    PrependShell: true
  - Env:
    - Key: TZ
      Value: Asia/Shanghai
    Name: env
  - Env:
    - Key: FRP_VERSION
      Value: 0.31.1
    Name: env
  - CmdLine:
    - wget https://github.com/fatedier/frp/releases/download/v${FRP_VERSION}/frp_${FRP_VERSION}_linux_amd64.tar.gz     &&
      tar -xf frp_${FRP_VERSION}_linux_amd64.tar.gz     && mkdir /frpc     && cp frp_${FRP_VERSION}_linux_amd64/frpc*
      /frpc/     && rm -rf frp_${FRP_VERSION}_linux_amd64*
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /conf
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /conf
  - Name: workdir
    Path: /frpc
  - CmdLine:
    - ./frpc
    - -c
    - /conf/frpc.ini
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
