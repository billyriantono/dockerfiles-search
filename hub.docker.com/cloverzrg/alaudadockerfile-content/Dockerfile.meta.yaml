MetaArgs: null
Stages:
- BaseName: gliderlabs/alpine:3.3
  Commands:
  - CmdLine:
    - apk-install openjdk8-jre-base ;     apk-install bash ;     apk-install curl
    Name: run
    PrependShell: true
  - Env:
    - Key: AMP_PRO_VERSION
      Value: 3.1.0
    Name: env
  - Env:
    - Key: brooklyn.webconsole.security.users
      Value: docker
    Name: env
  - Env:
    - Key: brooklyn.webconsole.security.user.docker.password
      Value: docker
    Name: env
  - CmdLine:
    - curl -O -s -S http://developers.cloudsoftcorp.com/amp-pro/amp-pro-dist-${AMP_PRO_VERSION}-dist.tar.gz
      ;     tar zxf amp-pro-dist-${AMP_PRO_VERSION}-dist.tar.gz ;     rm -f amp-pro-dist-${AMP_PRO_VERSION}-dist.tar.gz;     mkdir
      /root/.brooklyn;     echo "brooklyn.experimental.feature.tosca = false" > /root/.brooklyn/brooklyn.properties;     chmod
      600 /root/.brooklyn/brooklyn.properties
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /cloudsoft-amp-pro-${AMP_PRO_VERSION}
  - Name: volume
    Volumes:
    - /root/.brooklyn
    - /root/.ssh
    - /root/.brooklyn-persistence
  - Name: expose
    Ports:
    - "8081"
  - CmdLine:
    - /cloudsoft-amp-pro-${AMP_PRO_VERSION}/bin/amp launch --persist auto --persistenceDir
      /root/.brooklyn-persistence --catalogAdd https://raw.githubusercontent.com/cloudsoft/amp-mesos/master/mesos.bom,https://raw.githubusercontent.com/cloudsoft/amp-daytrader-mesos-demo/master/app-servers/websphere-liberty/websphere-liberty.bom,https://raw.githubusercontent.com/cloudsoft/amp-daytrader-mesos-demo/master/app-servers/wildfly-10/wildfly10.bom,https://raw.githubusercontent.com/cloudsoft/amp-daytrader-mesos-demo/master/daytrader-application/daytrader-websphereliberty-cluster.bom,https://raw.githubusercontent.com/cloudsoft/amp-daytrader-mesos-demo/master/daytrader-application/daytrader-wildfly-cluster.bom
    Name: entrypoint
    PrependShell: true
  From:
    Image: gliderlabs/alpine:3.3
  Name: ""
  Platform: ""
  SourceCode: FROM gliderlabs/alpine:3.3
