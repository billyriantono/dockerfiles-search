MetaArgs: null
Stages:
- BaseName: sunyi00/ubuntu-python:latest
  Commands:
  - CmdLine:
    - apt-key adv --keyserver hkp://pgp.mit.edu:80 --recv-keys 573BFD6B3D8FBC641079A6ABABF5BD827BD9BF62
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://nginx.org/packages/mainline/ubuntu/ trusty nginx" >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - Env:
    - Key: NGINX_VERSION
      Value: 1.9.0-1~trusty
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y ca-certificates nginx=${NGINX_VERSION}
      supervisor &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /dev/stdout /var/log/nginx/access.log
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /dev/stderr /var/log/nginx/error.log
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/cache/nginx
  - Name: expose
    Ports:
    - "443"
    - "80"
  From:
    Image: sunyi00/ubuntu-python:latest
  Name: ""
  Platform: ""
  SourceCode: FROM sunyi00/ubuntu-python:latest
