MetaArgs: null
Stages:
- BaseName: wordpress
  Commands:
  - CmdLine:
    - apt-get update   && apt-get install -y git sudo less mysql-client unzip   &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'www-data  ALL=(ALL:ALL) ALL' >> /etc/sudoers
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /bin/wp-cli.phar https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - wp-su.sh
    - /bin/wp
  - CmdLine:
    - chmod +x /bin/wp-cli.phar
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod a+w /bin && chmod a+w /bin/wp-cli.phar
    Name: run
    PrependShell: true
  - CmdLine:
    - wp cli update --nightly --yes
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod g-w,o-w /bin && chmod g-w,o-w /bin/wp-cli.phar
    Name: run
    PrependShell: true
  - Env:
    - Key: VERSIONPRESS_VERSION
      Value: 3.0.1
    Name: env
  - CmdLine:
    - curl -L -o /versionpress.zip https://github.com/versionpress/versionpress/releases/download/$VERSIONPRESS_VERSION/versionpress-$VERSIONPRESS_VERSION.zip     &&
      unzip /versionpress.zip -d /usr/src/versionpress     && rm /versionpress.zip     &&
      chown -R www-data:www-data /usr/src/versionpress
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install xdebug
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - xdebug.ini
    - /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
  - Env:
    - Key: WORDPRESS_OPCACHE
      Value: '''off'''
    Name: env
  - Name: workdir
    Path: /var/www/html/default
  - Name: volume
    Volumes:
    - /versionpress
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - apache2-foreground
    Name: cmd
    PrependShell: false
  From:
    Image: wordpress
  Name: ""
  Platform: ""
  SourceCode: FROM wordpress
