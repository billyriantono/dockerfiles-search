MetaArgs: null
Stages:
- BaseName: jenkins/jenkins:alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Hexosse <hexosse@gmail.com>"'
    - Key: description
      Value: '"Minimal Alpine image used as a base image."'
    Name: label
  - Key: JENKINS_USER
    Name: arg
    Value: jenkins
  - Key: ROOT_USER
    Name: arg
    Value: root
  - Key: DOCKER_GROUP
    Name: arg
    Value: docker
  - Key: DOCKER_GID
    Name: arg
    Value: "10001"
  - Env:
    - Key: JENKINS_USER
      Value: $JENKINS_USER
    Name: env
  - Env:
    - Key: JENKINS_HOME
      Value: $JENKINS_HOME
    Name: env
  - Env:
    - Key: DOCKER_GROUP
      Value: $DOCKER_GROUP
    Name: env
  - Env:
    - Key: JENKINS_ADMIN_USER
      Value: admin
    Name: env
  - Env:
    - Key: JENKINS_ADMIN_PASS
      Value: password
    Name: env
  - Env:
    - Key: JENKINS_NB_EXECUTORS
      Value: "2"
    Name: env
  - Name: user
    User: ${ROOT_USER}
  - CmdLine:
    - "addgroup -g ${DOCKER_GID} ${DOCKER_GROUP} \t&& addgroup ${JENKINS_USER} ${DOCKER_GROUP}"
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo "jenkins ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers'
    Name: run
    PrependShell: true
  - CmdLine:
    - "set -x     && curl -s -o /tmp/install-base.sh https://raw.githubusercontent.com/craftdock/Install-Scripts/master/alpine-base/install-base.sh
      \    && sh /tmp/install-base.sh     && apk update --update-cache     && apk-install
      --repository http://dl-cdn.alpinelinux.org/alpine/edge/community/         docker
      \        sudo \t&& apk-cleanup"
    Name: run
    PrependShell: true
  - Name: user
    User: ${JENKINS_USER}
  - CmdLine:
    - install-plugins.sh     matrix-auth     antisamy-markup-formatter
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - fs/groovy/*
    - /usr/share/jenkins/ref/init.groovy.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - fs/banner
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - fs/entrypoint
    - /
  - CmdLine:
    - /entrypoint
    Name: entrypoint
    PrependShell: false
  From:
    Image: jenkins/jenkins:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM jenkins/jenkins:alpine
