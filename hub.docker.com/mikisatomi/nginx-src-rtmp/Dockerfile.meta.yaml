MetaArgs: null
Stages:
- BaseName: docker.io/centos
  Commands:
  - CmdLine:
    - yum update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - yum groupinstall -y "Development Tools"
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install pcre-devel zlib-devel openssl-devel unzip wget
    Name: run
