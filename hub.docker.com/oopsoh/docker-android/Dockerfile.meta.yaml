MetaArgs: null
Stages:
- BaseName: openjdk:8
  Commands:
  - Env:
    - Key: ANDROID_SDK_URL
      Value: https://dl.google.com/android/repository/sdk-tools-linux-3859397.zip
    Name: env
  - CmdLine:
    - "mkdir -p /opt/android-sdk && \t\tcurl $ANDROID_SDK_URL -o sdk.zip && \t\tunzip
      -q sdk.zip -d /opt/android-sdk && \t\trm sdk.zip"
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android-sdk
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ANDROID_HOME/tools:$ANDROID_HOME/tools/bin
    Name: env
  - CmdLine:
    - "yes | sdkmanager --licenses && \t\tsdkmanager \"platform-tools\" \"extras;android;m2repository\"
      \t\t\"platforms;android-23\" \"build-tools;23.0.1\" \t\t\"platforms;android-25\"
      \"build-tools;25.0.2\" \t\t\"patcher;v4\" \"extras;google;m2repository\" \t\t\"build-tools;25.0.0\""
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:$ANDROID_HOME/platform-tools
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y lib32stdc++6 lib32z1 jq
    Name: run
    PrependShell: true
  - Env:
    - Key: GRADLE_VERSION
      Value: 2.14.1
    Name: env
  - CmdLine:
    - cd /usr/local  && curl -fl https://downloads.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip
      -o gradle-bin.zip  && unzip -q "gradle-bin.zip"  && ln -s "/usr/local/gradle-${GRADLE_VERSION}/bin/gradle"
      /usr/bin/gradle  && rm "gradle-bin.zip"
    Name: run
    PrependShell: true
  - Env:
    - Key: GRADLE_HOME
      Value: /usr/local/gradle
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$GRADLE_HOME/bin
    Name: env
  - Env:
    - Key: NODE_VERSION
      Value: 9.11.1
    Name: env
  - CmdLine:
    - cd &&     wget -q http://nodejs.org/dist/v${NODE_VERSION}/node-v${NODE_VERSION}-linux-x64.tar.gz
      &&     tar zxf node-v${NODE_VERSION}-linux-x64.tar.gz &&     mv node-v${NODE_VERSION}-linux-x64
      /opt/node &&     rm node-v${NODE_VERSION}-linux-x64.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE_HOME
      Value: /opt/node
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$NODE_HOME/bin
    Name: env
  From:
    Image: openjdk:8
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8
