MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Dieter Hsu "dieterplex@gmail.com"
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: DEBIAN_PRIORITY
      Value: critical
    Name: env
  - Env:
    - Key: DEBCONF_NOWARNINGS
      Value: "yes"
    Name: env
  - CmdLine:
    - echo deb http://archive.ubuntu.com/ubuntu/ trusty          main restricted universe
      multiverse >  /etc/apt/sources.list ;     echo deb http://archive.ubuntu.com/ubuntu/
      trusty-updates  main restricted universe multiverse >> /etc/apt/sources.list
      ;     echo deb http://archive.ubuntu.com/ubuntu/ trusty-security main restricted
      universe multiverse >> /etc/apt/sources.list ;     apt-get update && apt-get
      -y install vim git openssh-server default-jre-headless python-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -m -d /var/lib/jenkins -s /bin/bash -p $(openssl passwd -1 changeme)
      jenkins &&     su - jenkins -c 'git config --global user.email "jenkins@yourdomain.com"'
      &&     su - jenkins -c 'git config --global user.name "Jenkins"'
    Name: run
    PrependShell: true
  - CmdLine:
    - echo root:changeme | chpasswd && sed -i -e 's/^\(PermitRootLogin.*\)/#\1/' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && mkdir /var/run/sshd
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
