MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Env:
    - Key: TERM
      Value: linux
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Maintainer: Berend Iwema <b.iwema@middendrenthe.nl>, Mark van der Straten <m.vanderstraten@middendrenthe.nl>
    Name: maintainer
  - CmdLine:
    - sed --in-place --regexp-extended "s/(\/\/)(archive\.ubuntu)/\1nl.\2/" /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update \t && apt-get install -y apt-transport-https ca-certificates
      \t && apt-get install -y language-pack-en-base software-properties-common apt-utils"
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - CmdLine:
    - apt-get install -y software-properties-common  && apt-add-repository ppa:ondrej/php
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y     build-essential     supervisor     curl     git     apache2     php7.3     php7.3-bcmath     php7.3-bz2     php7.3-cgi     php7.3-cli     php7.3-common     php7.3-curl     php7.3-dba     php7.3-dev     php7.3-enchant     php7.3-gd     php7.3-gmp     php7.3-intl     php7.3-json     php7.3-mbstring     php7.3-opcache     php7.3-pgsql     php7.3-phpdbg     php7.3-soap     php7.3-tidy     php7.3-xml     php7.3-xmlrpc     php7.3-xsl     php7.3-zip     php7.3-fpm     php-memcached     composer     php-memcache     php-apcu     libpcre3-dev     libxml2-dev     libcurl4-openssl-dev     vim     sudo     nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get clean \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx_site_default
    - /etc/nginx/sites-available/default
  - CmdLine:
    - sed -i -e 's/;cgi.fix_pathinfo=1/cgi.fix_pathinfo=0/g' /etc/php/7.3/fpm/php.ini
      &&     echo "\ndaemon off;" >> /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/supervisord.conf
  - CmdLine:
    - mkdir -p /run/php &&     chown -R www-data:www-data /var/www/html &&     chown
      -R www-data:www-data /run/php
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/nginx/sites-enabled
    - /etc/nginx/certs
    - /etc/nginx/conf.d
    - /var/log/nginx
    - /var/www/html
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - setup.sh
    - /setup.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - /start.sh
  - CmdLine:
    - ./setup.sh
    Name: cmd
    PrependShell: false
  - CmdLine:
    - ./start.sh
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "80"
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
