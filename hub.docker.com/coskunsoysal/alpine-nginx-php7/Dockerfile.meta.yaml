- BaseName: alpine:3.8
  Commands:
  - Labels:
    - Key: Maintainer
      Value: '"Co≈ükun Soysal <coskunsoysal@gmail.com>"'
    - Key: Description
      Value: '"Lightweight container with Nginx 1.15 & PHP-FPM 7.2 based on Alpine
        Linux 3.8."'
    Name: label
  - CmdLine:
    - apk --no-cache add php7 php7-fpm php7-mysqli php7-json php7-openssl php7-curl     php7-zlib
      php7-xml php7-phar php7-intl php7-dom php7-xmlreader php7-ctype     php7-mbstring
      php7-gd curl
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --no-cache add nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --no-cache add supervisor
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/fpm-pool.conf
    - /etc/php7/php-fpm.d/zzz_custom.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - CmdLine:
    - mkdir -p /var/www/html
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/html
  - CmdLine:
    - echo "<?php phpinfo();" >> /var/www/html/index.php
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - /usr/bin/supervisord
    - -c
    - /etc/supervisor/conf.d/supervisord.conf
