- BaseName: php:7.2.25-fpm-stretch
  Commands:
  - Maintainer: eXo Platform <docker@exoplatform.com>
    Name: maintainer
  - Env:
    - Key: FPM_STATUS_ENABLED
      Value: "true"
    Name: env
  - Env:
    - Key: FPM_PING_ENABLED
      Value: "true"
    Name: env
  - Env:
    - Key: FPM_PROCESS_MANAGER
      Value: dynamic
    Name: env
  - Env:
    - Key: FPM_MAX_CHILDREN
      Value: "5"
    Name: env
  - Env:
    - Key: FPM_START_CHILDREN
      Value: "2"
    Name: env
  - Env:
    - Key: FPM_MIN_SPARE_SERVERS
      Value: "1"
    Name: env
  - Env:
    - Key: FPM_MAX_SPARE_SERVERS
      Value: "3"
    Name: env
  - Key: WP_CLI_VERSION
    Name: arg
    Value: 1.5.1
  - CmdLine:
    - apt-get update && apt-get install -y less wget mysql-client sudo imagemagick
      libmagickwand-dev && rm -rf /var/lib/apt/ &&   cd /tmp && wget -O wp-cli.phar
      https://github.com/wp-cli/wp-cli/releases/download/v${WP_CLI_VERSION}/wp-cli-${WP_CLI_VERSION}.phar
      &&   chmod +x wp-cli.phar && mv wp-cli.phar /usr/local/bin/wp &&   docker-php-ext-install
      pdo_mysql && docker-php-ext-install mysqli &&   pecl install imagick &&   docker-php-ext-install
      gd
    Name: run
    PrependShell: true
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: true
  - Key: WORDPRESS_VERSION
    Name: arg
    Value: 4.9.12
  - CmdLine:
    - chown www-data:www-data /var/www/html
    Name: run
    PrependShell: true
  - Name: user
    User: www-data
  - CmdLine:
    - wp core download --version=${WORDPRESS_VERSION}
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /
  - CmdLine:
    - echo "extension=imagick.so" > /usr/local/etc/php/conf.d/imagick.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod a+x /entrypoint.sh
    Name: run
    PrependShell: true
