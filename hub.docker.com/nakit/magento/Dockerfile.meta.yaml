MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Nakit.com.br <odoo@nakit.com.br>
    Name: maintainer
  - CmdLine:
    - set -x;     apt-get update &&     apt-get install -y --no-install-recommends
      --no-install-suggests       bzr       ca-certificates       nginx       php5-curl       php5-fpm       php5-gd       php5-mcrypt       php5-mysql
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - php-fpm.conf
    - /etc/php5/fpm/php-fpm.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - default.conf
    - /etc/nginx/conf.d/default.conf
  - Env:
    - Key: MAGENTO_VERSION
      Value: 1.9.2.1
    Name: env
  - Env:
    - Key: MAGENTO_PACKAGE
      Value: magento-${MAGENTO_VERSION}-2015-08-03-06-35-45.tar.gz
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ${MAGENTO_PACKAGE}
    - /tmp/${MAGENTO_PACKAGE}
  - CmdLine:
    - set -x;     tar -zxvf /tmp/${MAGENTO_PACKAGE} -C /var/lib &&     rm -f /tmp/${MAGENTO_PACKAGE}
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - mage-cache.xml
    - /var/lib/magento/app/etc/mage-cache.xml
  - CmdLine:
    - set -x;     sed -e  '/<\/admin>/ r /var/lib/magento/app/etc/mage-cache.xml'         -i
      /var/lib/magento/app/etc/local.xml.template
    Name: run
    PrependShell: true
  - CmdLine:
    - set -x;     bzr branch lp:magentoerpconnect/magento-module-oerp6.x-stable /var/lib/magento-module
      &&     ln -fs /var/lib/magento-module/Openlabs_OpenERPConnector-1.1.0/Openlabs
      /var/lib/magento/app/code/community/ &&     ln -fs /var/lib/magento-module/Openlabs_OpenERPConnector-1.1.0/app/etc/modules/Openlabs_OpenERPConnector.xml
      /var/lib/magento/app/etc/modules
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/magento
    - /var/lib/magento-module
  - Name: expose
    Ports:
    - "80"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - /start.sh
  - CmdLine:
    - /start.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
