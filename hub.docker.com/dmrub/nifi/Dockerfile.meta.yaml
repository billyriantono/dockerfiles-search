MetaArgs: null
Stages:
- BaseName: apache/nifi:1.8.0
  Commands:
  - Name: user
    User: root
  - Env:
    - Key: GOSU_VERSION
      Value: "1.10"
    Name: env
  - CmdLine:
    - "set -ex; \t\tfetchDeps=' \t\tca-certificates \t\twget \t\tgpg \t\tdirmngr \t';
      \    export DEBIAN_FRONTEND=noninteractive; \tapt-get update; \tapt-get install
      -y --no-install-recommends $fetchDeps; \trm -rf /var/lib/apt/lists/*; \t\tdpkgArch=\"$(dpkg
      --print-architecture | awk -F- '{ print $NF }')\"; \twget -O /usr/local/bin/gosu
      \"https://github.com/tianon/gosu/releases/download/$GOSU_VERSION/gosu-$dpkgArch\";
      \twget -O /usr/local/bin/gosu.asc \"https://github.com/tianon/gosu/releases/download/$GOSU_VERSION/gosu-$dpkgArch.asc\";
      \t\texport GNUPGHOME=\"$(mktemp -d)\"; \tfor server in $(shuf -e ha.pool.sks-keyservers.net
      \                            hkp://p80.pool.sks-keyservers.net:80                             keyserver.ubuntu.com
      \                            hkp://keyserver.ubuntu.com:80                             pgp.mit.edu)
      ; do         gpg --keyserver \"$server\" --recv-keys B42F6819007F00F88E364FD4036A9C25BF357DD4
      && break || : ; \tdone; \tgpg --batch --verify /usr/local/bin/gosu.asc /usr/local/bin/gosu;
      \trm -rf \"$GNUPGHOME\" /usr/local/bin/gosu.asc; \t\tchmod +x /usr/local/bin/gosu;
      \tgosu nobody true;"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./setup.sh
    - /setup.sh
  - CmdLine:
    - chmod +x /setup.sh
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - CmdLine:
    - /setup.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: apache/nifi:1.8.0
  Name: ""
  Platform: ""
  SourceCode: FROM apache/nifi:1.8.0
