MetaArgs: null
Stages:
- BaseName: nginx:latest
  Commands:
  - Maintainer: Dmitri Rubinstein
    Name: maintainer
  - Env:
    - Key: LC_ALL
      Value: C
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get -y update &&     apt-get -y install supervisor python php-common php-fpm
      php-zip                php-sqlite3 nano wget curl php-curl php-cli php-mysql                php-xml
      php-mbstring php-sabre-vobject &&     apt-get clean &&     rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer |     php -- --install-dir=/usr/local/bin
      --filename=composer
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/share/nginx/html/Baikal
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - README.md
    - CHANGELOG.md
    - composer.json
    - Makefile
    - ./
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Core
    - ./Core/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Specific
    - ./Specific/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - html
    - ./html/
  - CmdLine:
    - cp -a ./Specific ./Specific_Initial &&     chown -R www-data:www-data ./
    Name: run
    PrependShell: true
  - CmdLine:
    - composer install
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/supervisord.conf
    - /etc/supervisor/supervisord.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/php-fpm.conf
    - /etc/php/7.0/fpm/php-fpm.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/docker-entrypoint.sh
    - /usr/local/bin/docker-entrypoint.sh
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /usr/local/bin/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: nginx:latest
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:latest
