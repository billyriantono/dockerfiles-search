MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Jo√£o Miguel <joao@miguel.ms>"'
    Name: label
  - Labels:
    - Key: repository
      Value: '"https://github.com/jmtvms/ngx_pagespeed.git"'
    Name: label
  - Labels:
    - Key: bugs
      Value: '"https://github.com/jmtvms/ngx_pagespeed/issues"'
    Name: label
  - Labels:
    - Key: github
      Value: '"https://github.com/jmtvms/ngx_pagespeed"'
    Name: label
  - Labels:
    - Key: version
      Value: '"1.0.1"'
    Name: label
  - CmdLine:
    - apt-get -y update && apt-get install -y     wget     build-essential     libpcre3-dev     zlib1g-dev
    Name: run
    PrependShell: true
  - Env:
    - Key: NGINX_VERSION
      Value: 1.11.12
    Name: env
  - Env:
    - Key: NPS_VERSION
      Value: 1.11.33.4-beta
    Name: env
  - Env:
    - Key: PSOL_VERSION
      Value: 1.11.33.4
    Name: env
  - Env:
    - Key: SUBS_VERSION
      Value: 0.6.4
    Name: env
  - Env:
    - Key: OPENSSL_VERSION
      Value: 1.1.0e
    Name: env
  - CmdLine:
    - useradd -r -s /usr/sbin/nologin nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir
    - /usr/nginx_source/
    Name: run
    PrependShell: false
  - Name: workdir
    Path: '"/usr/nginx_source/"'
  - CmdLine:
    - wget -qO nginx.tar.gz http://nginx.org/download/nginx-$NGINX_VERSION.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xvzf nginx.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -qO ngx_http_substitutions_filter_module.tar.gz https://github.com/yaoweibin/ngx_http_substitutions_filter_module/archive/v$SUBS_VERSION.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xzvf ngx_http_substitutions_filter_module.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -qO openssl.tar.gz https://www.openssl.org/source/openssl-$OPENSSL_VERSION.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xvzf openssl.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - ls
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O ngpagespeed.tar.gz https://github.com/apache/incubator-pagespeed-ngx/archive/v$NPS_VERSION.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xvzf ngpagespeed.tar.gz
    Name: run
    PrependShell: true
  - Name: workdir
    Path: '"/usr/nginx_source/incubator-pagespeed-ngx-$NPS_VERSION/"'
  - CmdLine:
    - wget https://dl.google.com/dl/page-speed/psol/$PSOL_VERSION.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xzvf $PSOL_VERSION.tar.gz
    Name: run
    PrependShell: true
  - Name: workdir
    Path: '"/usr/nginx_source/nginx-$NGINX_VERSION/"'
  - CmdLine:
    - ./configure     --add-module=/usr/nginx_source/incubator-pagespeed-ngx-$NPS_VERSION     --add-module=/usr/nginx_source/ngx_http_substitutions_filter_module-$SUBS_VERSION     --with-openssl=/usr/nginx_source/openssl-$OPENSSL_VERSION     --with-http_ssl_module      --user=nginx      --group=nginx     --prefix=/opt/nginx     --sbin-path=/opt/nginx/nginx     --pid-path=/var/nginx/nginx.pid     --error-log-path=/var/nginx/logs/error.log     --http-log-path=/var/nginx/logs/access.log     --conf-path=/opt/nginx/conf/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - make
    Name: run
    PrependShell: true
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rfd /usr/nginx_source
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get purge -y     wget     build-essential     libpcre3-dev     zlib1g-dev     &&
      apt-get autoremove -y     && apt-get clean -y     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: NGX_LOGLEVEL
      Value: debug
    Name: env
  - Env:
    - Key: NGX_UPSTREAM_NAME
      Value: www.google.com
    Name: env
  - Env:
    - Key: NGX_UPSTREAM_SERVER
      Value: www.google.com:80
    Name: env
  - Env:
    - Key: NPS_ENABLED
      Value: "on"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - content/nginx.conf
    - /opt/nginx/conf/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - content/robots.txt
    - /opt/nginx/html/
  - CmdLine:
    - ln -sf /dev/stdout /var/nginx/logs/access.log
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /dev/stderr /var/nginx/logs/error.log
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/nginx/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - ./
  - CmdLine:
    - chmod +x start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ./start.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -g
    - '''daemon off;'''
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - Name: volume
    Volumes:
    - /opt/nginx/conf/
  - Name: volume
    Volumes:
    - /opt/nginx/html/
  - Name: volume
    Volumes:
    - /var/nginx/logs/
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
