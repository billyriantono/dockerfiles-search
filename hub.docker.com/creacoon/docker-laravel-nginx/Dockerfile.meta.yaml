MetaArgs: null
Stages:
- BaseName: phusion/baseimage
  Commands:
  - Maintainer: Tom Coonen <tom@creacoon.nl>
    Name: maintainer
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - apt-get update && apt-get install -y python-software-properties
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:nginx/stable
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y nginx
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/laravel
    - /etc/nginx/sites-available/laravel
  - CmdLine:
    - ln -s /etc/nginx/sites-available/laravel /etc/nginx/sites-enabled/laravel &&     rm
      /etc/nginx/sites-enabled/default
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /dev/stdout /var/log/nginx/access.log
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /dev/stderr /var/log/nginx/error.log
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/nginx-start.sh
    - /opt/bin/nginx-start.sh
  - CmdLine:
    - chmod u=rwx /opt/bin/nginx-start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /data
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - Name: workdir
    Path: /opt/bin
  - CmdLine:
    - /opt/bin/nginx-start.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: phusion/baseimage
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage
