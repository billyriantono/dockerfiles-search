MetaArgs: null
Stages:
- BaseName: voxxit/base:ubuntu
  Commands:
  - Key: NGINX_VERSION
    Name: arg
    Value: '"1.12.0"'
  - CmdLine:
    - apt-get update   && apt-get -y install --no-install-recommends wget build-essential
      libpcre3 libpcre3-dev libssl-dev git-core ca-certificates   && mkdir -p /usr/local/src   &&
      cd /usr/local/src   && git clone https://github.com/sergey-dryabzhinsky/nginx-rtmp-module.git   &&
      wget -qO- http://nginx.org/download/nginx-${NGINX_VERSION}.tar.gz | tar -xz   &&
      cd nginx-${NGINX_VERSION}   && ./configure        --with-http_ssl_module        --with-debug        --add-module=/usr/local/src/nginx-rtmp-module   &&
      make -j`nproc`   && make install   && cp /usr/local/src/nginx-rtmp-module/stat.xsl
      /usr/local/nginx/html/   && apt-get -y remove --purge build-essential git-core
      wget   && apt-get -y autoremove --purge   && rm -rf /usr/local/src/* /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /dev/stdout /usr/local/nginx/logs/access.log   && ln -sf /dev/stderr
      /usr/local/nginx/logs/error.log
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/nginx.conf
    - /usr/local/nginx/conf/
  - Name: expose
    Ports:
    - 1935/tcp
    - 80/tcp
  - CmdLine:
    - /usr/local/nginx/sbin/nginx
    Name: cmd
    PrependShell: false
  From:
    Image: voxxit/base:ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM voxxit/base:ubuntu
