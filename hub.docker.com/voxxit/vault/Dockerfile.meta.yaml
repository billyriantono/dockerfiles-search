MetaArgs: null
Stages:
- BaseName: voxxit/base:alpine
  Commands:
  - Key: VAULT_VERSION
    Name: arg
    Value: 0.6.1
  - Env:
    - Key: VAULT_VERSION
      Value: ${VAULT_VERSION}
    Name: env
  - CmdLine:
    - apk add --update wget openssl ca-certificates   && wget https://releases.hashicorp.com/vault/${VAULT_VERSION}/vault_${VAULT_VERSION}_linux_amd64.zip   &&
      unzip vault_${VAULT_VERSION}_linux_amd64.zip   && mv vault /usr/local/bin/   &&
      rm -f vault_${VAULT_VERSION}_linux_amd64.zip   && apk del wget openssl ca-certificates
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8200"
  - CmdLine:
    - vault
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - server
    - -dev
    Name: cmd
    PrependShell: false
  From:
    Image: voxxit/base:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM voxxit/base:alpine
