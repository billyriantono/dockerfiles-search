      && make && make install   && cd ../nginx-1.9.4   && ./configure --add-module=/ngx_http_geoip2_module-1.0
      && make && make install   && apt-get -y remove --purge build-essential   &&
      apt-get -y autoremove   && rm -rf /var/lib/apt/lists/* /nginx-1.9.4 /ngx_http_geoip2_module-1.0
      /zlib-1.2.8
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "\ndaemon off;" >> /usr/local/nginx/conf/nginx.conf
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/local/nginx
  - CmdLine:
    - /usr/local/nginx/sbin/nginx
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "443"
    - "80"
  From:
    Image: voxxit/base:ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM voxxit/base:ubuntu
