MetaArgs: null
Stages:
- BaseName: voxxit/base:debian
  Commands:
  - CmdLine:
    - "apt-get update \t&& apt-get install -y --no-install-recommends \t\tbzip2 \t\tca-certificates
      \t\tcurl \t\tlibffi-dev \t\tlibgdbm3 \t\tlibssl-dev \t\tlibyaml-dev \t\tprocps
      \t\tzlib1g-dev                 libjemalloc-dev \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - "mkdir -p /usr/local/etc \t&& { \t\techo 'install: --no-document'; \t\techo
      'update: --no-document'; \t} >> /usr/local/etc/gemrc"
    Name: run
    PrependShell: true
  - Env:
    - Key: RUBY_MAJOR
      Value: "2.2"
    Name: env
  - Env:
    - Key: RUBY_VERSION
      Value: 2.2.5
    Name: env
  - Env:
    - Key: RUBY_DOWNLOAD_SHA256
      Value: 30c4b31697a4ca4ea0c8db8ad30cf45e6690a0f09687e5d483c933c03ca335e3
    Name: env
  - Env:
    - Key: RUBYGEMS_VERSION
      Value: 2.6.4
    Name: env
  - CmdLine:
    - "set -ex \t&& buildDeps=' \t\tautoconf \t\tbison \t\tgcc \t\tlibbz2-dev \t\tlibgdbm-dev
      \t\tlibglib2.0-dev \t\tlibncurses-dev \t\tlibreadline-dev \t\tlibxml2-dev \t\tlibxslt-dev
      \t\tmake \t\truby \t' \t&& apt-get update \t&& apt-get install -y --no-install-recommends
      $buildDeps \t&& rm -rf /var/lib/apt/lists/* \t&& curl -fSL -o ruby.tar.gz \"http://cache.ruby-lang.org/pub/ruby/$RUBY_MAJOR/ruby-$RUBY_VERSION.tar.gz\"
      \t&& echo \"$RUBY_DOWNLOAD_SHA256 *ruby.tar.gz\" | sha256sum -c - \t&& mkdir
      -p /usr/src/ruby \t&& tar -xzf ruby.tar.gz -C /usr/src/ruby --strip-components=1
      \t&& rm ruby.tar.gz \t&& cd /usr/src/ruby \t&& { echo '#define ENABLE_PATH_CHECK
      0'; echo; cat file.c; } > file.c.new && mv file.c.new file.c \t&& autoconf \t&&
      ./configure --with-jemalloc --disable-install-doc \t&& make -j\"$(nproc)\" \t&&
      make install \t&& apt-get purge -y --auto-remove $buildDeps \t&& gem update
      --system $RUBYGEMS_VERSION \t&& rm -r /usr/src/ruby"
    Name: run
    PrependShell: true
  - Env:
    - Key: BUNDLER_VERSION
      Value: 1.12.3
    Name: env
  - CmdLine:
    - gem install bundler --version "$BUNDLER_VERSION"
    Name: run
    PrependShell: true
  - Env:
    - Key: GEM_HOME
      Value: /usr/local/bundle
    Name: env
  - Env:
    - Key: BUNDLE_PATH
      Value: '"$GEM_HOME"'
    - Key: BUNDLE_BIN
      Value: '"$GEM_HOME/bin"'
    - Key: BUNDLE_SILENCE_ROOT_WARNING
      Value: "1"
    - Key: BUNDLE_APP_CONFIG
      Value: '"$GEM_HOME"'
    Name: env
  - Env:
    - Key: PATH
      Value: $BUNDLE_BIN:$PATH
    Name: env
  - CmdLine:
    - "mkdir -p \"$GEM_HOME\" \"$BUNDLE_BIN\" \t&& chmod 777 \"$GEM_HOME\" \"$BUNDLE_BIN\""
    Name: run
    PrependShell: true
  - CmdLine:
    - irb
    Name: cmd
    PrependShell: false
  From:
    Image: voxxit/base:debian
  Name: ""
  Platform: ""
  SourceCode: FROM voxxit/base:debian
