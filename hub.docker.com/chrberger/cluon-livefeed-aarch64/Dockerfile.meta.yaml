MetaArgs: null
Stages:
- As: builder
  BaseName: docker.io/project31/aarch64-alpine-qemu:3.5-7
  Commands:
  - Maintainer: Christian Berger "christian.berger@gu.se"
    Name: maintainer
  - CmdLine:
    - cross-build-start
    Name: run
    PrependShell: false
  - CmdLine:
    - cat /etc/apk/repositories &&     echo http://dl-4.alpinelinux.org/alpine/v3.7/main
      > /etc/apk/repositories &&     echo http://dl-4.alpinelinux.org/alpine/v3.7/community
      >> /etc/apk/repositories
    Name: run
    PrependShell: true
  - CmdLine:
    - apk update &&     apk --no-cache add         g++
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /opt/sources
  - Name: workdir
    Path: /opt/sources
  - CmdLine:
    - ln -sf cluon-complete-v0.0.122.hpp cluon-complete.cpp &&     g++ -std=c++14
      -Wall -D HAVE_CLUON_LIVEFEED -pthread -s -static -static-libgcc -static-libstdc++
      -o /tmp/cluon-livefeed cluon-complete.cpp
    Name: run
    PrependShell: true
  - CmdLine:
    - cross-build-end
    Name: run
    PrependShell: false
