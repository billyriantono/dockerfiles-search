MetaArgs: null
Stages:
- As: builder
  BaseName: pipill/armhf-alpine:edge
  Commands:
  - Maintainer: Christian Berger "christian.berger@gu.se"
    Name: maintainer
  - CmdLine:
    - cross-build-start
    Name: run
    PrependShell: false
  - CmdLine:
    - echo http://dl-4.alpinelinux.org/alpine/v3.8/main > /etc/apk/repositories &&     echo
      http://dl-4.alpinelinux.org/alpine/v3.8/community >> /etc/apk/repositories &&     apk
      update &&     apk --no-cache add         cmake         g++         make
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /opt/sources
  - Name: workdir
    Path: /opt/sources
  - CmdLine:
    - mkdir build &&     cd build &&     cmake -D CMAKE_BUILD_TYPE=Release -D CMAKE_INSTALL_PREFIX=/tmp
      .. &&     make && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - cross-build-end
    Name: run
    PrependShell: false
  From:
    Image: pipill/armhf-alpine:edge
  Name: builder
  Platform: ""
  SourceCode: FROM pipill/armhf-alpine:edge as builder
- BaseName: pipill/armhf-alpine:edge
  Commands:
  - Maintainer: Christian Berger "christian.berger@gu.se"
    Name: maintainer
  - Name: workdir
    Path: /usr/bin
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /tmp/bin/cluon-record
    - .
  - Env:
    - Key: NO_AT_BRIDGE
      Value: "1"
    Name: env
  - CmdLine:
    - /usr/bin/cluon-record
    Name: entrypoint
    PrependShell: false
  From:
    Image: pipill/armhf-alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM pipill/armhf-alpine:edge
