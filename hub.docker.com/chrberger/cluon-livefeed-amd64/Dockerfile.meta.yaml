MetaArgs: null
Stages:
- As: builder
  BaseName: alpine:3.7
  Commands:
  - Maintainer: Christian Berger "christian.berger@gu.se"
    Name: maintainer
  - CmdLine:
    - apk update &&     apk --no-cache add         g++
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /opt/sources
  - Name: workdir
    Path: /opt/sources
  - CmdLine:
    - ln -sf cluon-complete-v0.0.122.hpp cluon-complete.cpp &&     g++ -std=c++14
      -Wall -D HAVE_CLUON_LIVEFEED -pthread -s -static -static-libgcc -static-libstdc++
      -o /tmp/cluon-livefeed cluon-complete.cpp
    Name: run
    PrependShell: true
  From:
    Image: alpine:3.7
  Name: builder
  Platform: ""
  SourceCode: FROM alpine:3.7 as builder
- BaseName: scratch
  Commands:
  - Maintainer: Christian Berger "christian.berger@gu.se"
    Name: maintainer
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /tmp/cluon-livefeed
    - /
  - CmdLine:
    - /cluon-livefeed
    Name: entrypoint
    PrependShell: false
  From:
    Scratch: true
  Name: ""
  Platform: ""
  SourceCode: FROM scratch
