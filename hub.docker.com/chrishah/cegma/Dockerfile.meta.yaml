MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Christoph Hahn <christoph.hahn@uni-graz.at>
    Name: maintainer
  - CmdLine:
    - "apt-get update && apt-get upgrade -y && \tapt-get install -y wget build-essential
      hmmer ncbi-blast+ wise &&         apt-get clean && apt-get purge &&         rm
      -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src
  - CmdLine:
    - wget http://korflab.ucdavis.edu/datasets/cegma/wise2.2.3-rc7.tar.gz &&     tar
      xfz wise2.2.3-rc7.tar.gz &&     rm wise2.2.3-rc7.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - wget ftp://genome.crg.es/pub/software/geneid/geneid_v1.4.4.Jan_13_2011.tar.gz
      &&     tar xfz geneid_v1.4.4.Jan_13_2011.tar.gz &&     rm geneid_v1.4.4.Jan_13_2011.tar.gz
      &&     cd geneid &&     make
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/KorfLab/CEGMA_v2/archive/v2.5.tar.gz &&     tar -xzf
      v2.5.tar.gz &&     cd CEGMA_v2-2.5 &&     make
    Name: run
    PrependShell: true
  - Env:
    - Key: WISECONFIGDIR
      Value: /usr/src/wise2.2.3-rc7/wisecfg
    Name: env
  - Env:
    - Key: CEGMA
      Value: /usr/src/CEGMA_v2-2.5
    Name: env
  - Env:
    - Key: PERL5LIB
      Value: ${PERL5LIB}:$CEGMA/lib
    Name: env
  - Env:
    - Key: PATH
      Value: ${PATH}:$CEGMA/bin:/usr/src/geneid/bin
    Name: env
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
