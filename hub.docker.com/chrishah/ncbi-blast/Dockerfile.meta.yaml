MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: <christoph.hahn@uni-graz.at>
    Name: maintainer
  - CmdLine:
    - "apt-get update && apt-get -y upgrade && apt-get install -y build-essential
      perl-doc ncbi-blast+ && \tapt-get clean && apt-get purge &&         rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: PERL_MM_USE_DEFAULT
      Value: "1"
    Name: env
  - CmdLine:
    - cpan List::MoreUtils
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
