MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: <christoph.hahn@uni-graz.at>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get -y upgrade && apt-get install -y build-essential vim
      git curl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y gfortran libghc-zlib-dev libncurses-dev libbz2-dev liblzma-dev
      libpcre3-dev libxml2-dev
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src
  - Env:
    - Key: R_VERSION
      Value: R-3.6.1
    Name: env
  - CmdLine:
    - 'curl https://cran.r-project.org/src/base/R-3/$R_VERSION.tar.gz -o $R_VERSION.tar.gz
      &&         tar xvf $R_VERSION.tar.gz #&& RUN apt-get install -y libblas-dev
      libzmq3-dev fort77 libreadline-dev'
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libcurl4-openssl-dev libx11-dev libxt-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y x11-common libcairo2-dev libpng-dev libreadline-dev libjpeg-dev
      pkg-config libtbb-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - "cd $R_VERSION && \t./configure && make && make install"
    Name: run
    PrependShell: true
  - CmdLine:
    - R --vanilla -e 'install.packages("BiocManager", repos="http://cran.wu.ac.at/")'
    Name: run
    PrependShell: true
  - CmdLine:
    - Rscript -e 'BiocManager::install("dada2", version = "3.9")'
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /home/data
  - Name: workdir
    Path: /home/data
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
