MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - CmdLine:
    - "apt-get update &&    \tLC_ALL=C DEBIAN_FRONTEND=noninteractive apt-get install
      -y    \t \tldap-utils    \t \tslapd &&    \tapt-get clean &&    \trm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /tmp/run.sh
  - Name: volume
    Volumes:
    - /var/lib/ldap
  - Name: volume
    Volumes:
    - /etc/ldap/slapd.d
  - Env:
    - Key: ADMIN_PASS
      Value: somepass
    Name: env
  - Env:
    - Key: ROOT_PASS
      Value: somepass
    Name: env
  - Env:
    - Key: DOMAIN
      Value: hashbang.sh
    Name: env
  - Env:
    - Key: ORG
      Value: Hashbang
    Name: env
  - Name: expose
    Ports:
    - "389"
  - CmdLine:
    - bash
    - /tmp/run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
