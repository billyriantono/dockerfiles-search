MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Michal Raczka me@michaloo.net
    Name: maintainer
  - CmdLine:
    - apt-get update     && apt-get install -y curl libcurl4-openssl-dev ruby ruby-dev
      make
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install fluentd --no-ri --no-rdoc     && fluent-gem install fluent-plugin-elasticsearch     fluent-plugin-record-modifier
      fluent-plugin-exclude-filter     && mkdir /etc/fluentd/
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/bin     && curl -L https://github.com/jwilder/docker-gen/releases/download/0.3.7/docker-gen-linux-amd64-0.3.7.tar.gz     |
      tar -xzv
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./bin
    - /app/bin
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./config
    - /app/config
  - Name: workdir
    Path: /app
  - Env:
    - Key: ES_HOST
      Value: localhost
    Name: env
  - Env:
    - Key: ES_PORT
      Value: "9200"
    Name: env
  - Env:
    - Key: LOG_ENV
      Value: production
    Name: env
  - Env:
    - Key: DOCKER_HOST
      Value: unix:///tmp/docker.sock
    Name: env
  - CmdLine:
    - /bin/bash
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /app/bin/start
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
