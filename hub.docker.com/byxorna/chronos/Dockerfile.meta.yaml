MetaArgs: null
Stages:
- BaseName: byxorna/mesos:0.22.1
  Commands:
  - Maintainer: Gabe Conradi <gummybearx@gmail.com>
    Name: maintainer
  - Env:
    - Key: CHRONOS_VERSION
      Value: 2.3.4
    Name: env
  - Env:
    - Key: CHRONOS_HOSTNAME
      Value: chronos
    Name: env
  - Env:
    - Key: ZK_MASTER
      Value: zk://127.0.0.1:2181/mesos
    Name: env
  - Env:
    - Key: ZK_HOSTS
      Value: 127.0.0.1:2181
    Name: env
  - Env:
    - Key: ZK_STATE_PATH
      Value: /chronos/state
    Name: env
  - CmdLine:
    - apt-get update &&   apt-get install -y curl     build-essential     autoconf     libtool     default-jdk     nodejs
      npm     maven &&   rm -rf /var/lib/apt/cache/lists/* &&   ln -s $(which nodejs)
      /usr/bin/node &&   mkdir /chronos &&   cd /chronos &&   curl -L "https://github.com/mesos/chronos/archive/${CHRONOS_VERSION}.tar.gz"
      | tar xzv --strip-components 1 &&   mvn clean -Dmaven.test.skip=true package
      && ln -s /chronos/target/chronos*.jar target/chronos.jar &&   apt-get remove
      -y --auto-remove build-essential autoconf libtool maven nodejs npm
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./start.sh
    - /chronos/
  - CmdLine:
    - chmod +x /chronos/start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /chronos/start.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: byxorna/mesos:0.22.1
  Name: ""
  Platform: ""
