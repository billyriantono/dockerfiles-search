MetaArgs: null
Stages:
- BaseName: jupyter/datascience-notebook
  Commands:
  - Maintainer: Yasuhiro Matsunaga <ymatsunaga@riken.jp>
    Name: maintainer
  - Name: user
    User: root
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: OMP_NUM_THREADS
      Value: "8"
    Name: env
  - Env:
    - Key: OCTAVE_CLI_OPTIONS
      Value: '"--path /home/jovyan/mdtoolbox/mdtoolbox"'
    Name: env
  - CmdLine:
    - apt-get -y update  && apt-get -y install       less       gnuplot       libnetcdf-dev       octave       liboctave-dev       git  &&
      apt-get clean  && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: user
    User: jovyan
  - Name: workdir
    Path: /home/jovyan
  - CmdLine:
    - octave --no-gui --eval "pkg install -verbose -forge -auto netcdf"
    Name: run
    PrependShell: true
  - CmdLine:
    - octave --no-gui --eval "pkg install -verbose -forge -auto io"
    Name: run
    PrependShell: true
  - CmdLine:
    - octave --no-gui --eval "pkg install -verbose -forge -auto statistics"
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/ymatsunaga/mdtoolbox.git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/jovyan/mdtoolbox
  - CmdLine:
    - octave --no-gui --eval "make"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo addpath\(\'/home/jovyan/mdtoolbox/mdtoolbox\'\)\; >/home/jovyan/.octaverc
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install octave_kernel
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/jovyan/work
  From:
    Image: jupyter/datascience-notebook
  Name: ""
  Platform: ""
  SourceCode: FROM jupyter/datascience-notebook
