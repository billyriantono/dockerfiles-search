MetaArgs: null
Stages:
- BaseName: php:5.5-apache
  Commands:
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y libpng12-dev libjpeg-dev libpq-dev     &&
      rm -rf /var/lib/apt/lists/*     && docker-php-ext-configure gd --with-png-dir=/usr
      --with-jpeg-dir=/usr     && docker-php-ext-install gd mbstring pdo pdo_mysql
      pdo_pgsql mysql mysqli
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/html
  - Env:
    - Key: DRUPAL_VERSION
      Value: "6.37"
    Name: env
  - Env:
    - Key: DRUPAL_MD5
      Value: 93353eb918bccfcf4fb6f13ecb0f97d4
    Name: env
  - CmdLine:
    - curl -fSL "http://ftp.drupal.org/files/projects/drupal-${DRUPAL_VERSION}.tar.gz"
      -o drupal.tar.gz     && echo "${DRUPAL_MD5} *drupal.tar.gz" | md5sum -c -     &&
      tar -xz --strip-components=1 -f drupal.tar.gz     && rm drupal.tar.gz     &&
      chown -R www-data:www-data sites
    Name: run
    PrependShell: true
  From:
    Image: php:5.5-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:5.5-apache
