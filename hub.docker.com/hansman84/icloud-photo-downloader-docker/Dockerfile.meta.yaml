MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Env:
    - Key: HOME
      Value: /config
    Name: env
  - Env:
    - Key: APPLE_ID
      Value: steve@mac.com
    Name: env
  - Env:
    - Key: PASSWORD
      Value: "1234567"
    Name: env
  - CmdLine:
    - apt-get update   && apt-get dist-upgrade -y   && apt-get install -y python-pip
      git   && pip install --upgrade pip setuptools
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/src   && git clone https://github.com/chadj/icloud_photos_downloader.git   &&
      cd icloud_photos_downloader   && git pull   && git checkout ckdatabasews   &&
      pip install -r requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /usr/bin/run.sh
  - CmdLine:
    - chmod +x /usr/bin/run.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /photos
    - /config
  - CmdLine:
    - /usr/bin/run.sh
    Name: entrypoint
    PrependShell: true
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
