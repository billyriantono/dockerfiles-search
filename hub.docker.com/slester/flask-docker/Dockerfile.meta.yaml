MetaArgs: null
Stages:
- BaseName: ubuntu:14.10
  Commands:
  - Maintainer: Real Python <info@realpythong.com>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nginx supervisor python3-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install uwsgi flask
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./app
    - /app
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./config
    - /config
  - CmdLine:
    - echo "\ndaemon off;" >> /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /etc/nginx/sites-enabled/default
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /config/nginx.conf /etc/nginx/sites-enabled/
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /config/supervisor.conf /etc/supervisor/conf.d/
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - supervisord
    - -n
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.10
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.10
