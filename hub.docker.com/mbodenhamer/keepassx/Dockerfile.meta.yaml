MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Matt Bodenhamer <mbodenhamer@mbodenhamer.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y     keepassx     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: QT_X11_NO_MITSHM
      Value: "1"
    Name: env
  - Name: volume
    Volumes:
    - /files
  - Name: workdir
    Path: /files
  - CmdLine:
    - keepassx
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
