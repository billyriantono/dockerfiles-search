MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Maintainer: dorukozturk <dorukozturk@kitware.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - apt-get -y update -qq &&     apt-get -y install locales &&     locale-gen en_US.UTF-8
      &&     update-locale LANG=en_US.UTF-8 &&     apt-get install -y build-essential
      cmake g++ libboost-dev libboost-system-dev     libboost-filesystem-dev libexpat1-dev
      zlib1g-dev libxml2-dev    libbz2-dev libpq-dev libgeos-dev libgeos++-dev libproj-dev     postgresql-server-dev-9.5
      postgresql-9.5-postgis-2.2 postgresql-contrib-9.5     apache2 php php-pgsql
      libapache2-mod-php php-pear php-db     php-intl git curl sudo     python-pip
      libboost-python-dev     osmosis &&     apt-get clean &&     rm -rf /var/lib/apt/lists/*
      &&     rm -rf /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - CmdLine:
    - echo "host all  all    0.0.0.0/0  trust" >> /etc/postgresql/9.5/main/pg_hba.conf
      &&     echo "listen_addresses='*'" >> /etc/postgresql/9.5/main/postgresql.conf
    Name: run
    PrependShell: true
  - Env:
    - Key: NOMINATIM_VERSION
      Value: v3.1.0
    Name: env
  - CmdLine:
    - git clone --recursive https://github.com/openstreetmap/Nominatim ./src
    Name: run
    PrependShell: true
  - CmdLine:
    - cd ./src && git checkout tags/$NOMINATIM_VERSION && git submodule update --recursive
      --init &&     mkdir build && cd build && cmake .. && make
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install osmium
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - local.php
    - /app/src/build/settings/local.php
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nominatim.conf
    - /etc/apache2/sites-enabled/000-default.conf
  - CmdLine:
    - curl http://www.nominatim.org/data/country_grid.sql.gz > /app/src/data/country_osm_grid.sql.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R postgres:postgres /app/src/build/
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5432"
  - Name: expose
    Ports:
    - "8080"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - /app/start.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - startapache.sh
    - /app/startapache.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - startpostgres.sh
    - /app/startpostgres.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - init.sh
    - /app/init.sh
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
