MetaArgs: null
Stages:
- BaseName: jeffbelback/centos-oracle-jre8
  Commands:
  - Maintainer: Jeff Belback <mail@jeffbelback.me>
    Name: maintainer
  - Env:
    - Key: TEAMCITY_DATA_PATH
      Value: /data/teamcity
    Name: env
  - Env:
    - Key: JRE_HOME
      Value: /usr/java/default/
    Name: env
  - CmdLine:
    - yum -y install tar wget
    Name: run
    PrependShell: true
  - Env:
    - Key: TEAMCITY_PKG
      Value: TeamCity-8.1.5.tar.gz
    Name: env
  - Env:
    - Key: TEAMCITY_BASE_URL
      Value: http://download.jetbrains.com/teamcity
    Name: env
  - CmdLine:
    - wget $TEAMCITY_BASE_URL/$TEAMCITY_PKG
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "6f3d709b130789dbc1e451be2202fff8952c8235c57e3379652e01841becf75c *TeamCity-8.1.5.tar.gz"
      >> TC_SHA256
    Name: run
    PrependShell: true
  - CmdLine:
    - sha256sum $TEAMCITY
    Name: run
    PrependShell: true
  - CmdLine:
    - tar zxf $TEAMCITY_PKG -C /opt &&     rm -rf $TEAMCITY_PKG
    Name: run
    PrependShell: true
  - Env:
    - Key: MYSQL_PKG
      Value: mysql-connector-java-5.1.39.tar.gz
    Name: env
  - Env:
    - Key: MYSQL_BASE_URL
      Value: http://dev.mysql.com/get/Downloads/Connector-J
    Name: env
  - CmdLine:
    - mkdir -p $TEAMCITY_DATA_PATH/lib/jdbc
    Name: run
    PrependShell: true
  - CmdLine:
    - wget $MYSQL_BASE_URL/$MYSQL_PKG
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "c8988d4fc6e44364a2f51efe5b5139c1  "$MYSQL_PKG >> MD5SUM
    Name: run
    PrependShell: true
  - CmdLine:
    - md5sum -c MD5SUM
    Name: run
    PrependShell: true
  - CmdLine:
    - tar zxf mysql-connector-java-5.1.39.tar.gz -C /data/teamcity/lib
    Name: run
    PrependShell: true
  - CmdLine:
    - cp /data/teamcity/lib/mysql*/mysql*.jar /data/teamcity/lib/jdbc/
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /data/teamcity/lib/mysql*/
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf $MYSQL_PKG MD5SUM
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8111"
  - CmdLine:
    - /opt/TeamCity/bin/teamcity-server.sh
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: jeffbelback/centos-oracle-jre8
  Name: ""
  Platform: ""
  SourceCode: FROM jeffbelback/centos-oracle-jre8
