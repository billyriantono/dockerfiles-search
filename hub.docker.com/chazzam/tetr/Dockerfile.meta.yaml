MetaArgs: null
Stages:
- BaseName: tatsushid/tinycore:7.2-x86_64
  Commands:
  - Key: TCMIRROR
    Name: arg
    Value: null
  - Key: TETR_SCRIPTS_REPO
    Name: arg
    Value: https://github.com/chazzam/tetr-scripts.git
  - Env:
    - Key: TCUSER
      Value: '"tc"'
    - Key: LANG
      Value: C.UTF-8
    - Key: LC_ALL
      Value: C
    - Key: LANGUAGE
      Value: C.UTF-8
    - Key: TCDELIVER
      Value: '"tc-deliver"'
    Name: env
  - Name: workdir
    Path: /home/$TCUSER
  - CmdLine:
    - true &&     . .ashrc .profile &&     mkdir -p /home/$TCUSER/$TCDELIVER/packages
      /home/$TCUSER/$TCDELIVER/remaster &&     ( [ ! -z "$TCMIRROR" ] && echo "$TCMIRROR"
      > /opt/tcemirror||true) &&     tce-load -wic         expat2.tcz         git.tcz       &&     git
      clone ${TETR_SCRIPTS_REPO} tetr-scripts &&     ( cd tetr-scripts/include &&     ./install.sh
      )
    Name: run
    PrependShell: true
  - CmdLine:
    - .local/bin/tc-imager-build.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: tatsushid/tinycore:7.2-x86_64
  Name: ""
  Platform: ""
  SourceCode: FROM tatsushid/tinycore:7.2-x86_64
