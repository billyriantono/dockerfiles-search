MetaArgs: null
Stages:
- BaseName: centos:centos6
  Commands:
  - Maintainer: lemon <limengabc@163.com>
    Name: maintainer
  - CmdLine:
    - yum update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y openssh-server
    Name: run
    PrependShell: true
  - CmdLine:
    - ssh-keygen -q -N "" -t dsa -f /etc/ssh/ssh_host_dsa_key
    Name: run
    PrependShell: true
  - CmdLine:
    - ssh-keygen -q -N "" -t rsa -f /etc/ssh/ssh_host_rsa_key
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/session    required     pam_loginuid.so/#session    required     pam_loginuid.so/g'
      /etc/pam.d/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /root/.ssh && chown root.root /root && chmod 700 /root/.ssh
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'root:123456' | chpasswd
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /usr/sbin/sshd -D
    Name: cmd
    PrependShell: true
  From:
    Image: centos:centos6
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos6
