MetaArgs: null
Stages:
- BaseName: postgres:9.6
  Commands:
  - Maintainer: me@nebirhos.com
    Name: maintainer
  - Env:
    - Key: MAX_CONNECTIONS
      Value: "500"
    Name: env
  - Env:
    - Key: WAL_KEEP_SEGMENTS
      Value: "256"
    Name: env
  - Env:
    - Key: MAX_WAL_SENDERS
      Value: "100"
    Name: env
  - Env:
    - Key: REPLICATION_ROLE
      Value: master
    Name: env
  - Env:
    - Key: REPLICATION_USER
      Value: replication
    Name: env
  - Env:
    - Key: REPLICATION_PASSWORD
      Value: '""'
    Name: env
  - Env:
    - Key: POSTGRES_MASTER_SERVICE_HOST
      Value: localhost
    Name: env
  - Env:
    - Key: POSTGRES_MASTER_SERVICE_PORT
      Value: "5432"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - 10-config.sh
    - /docker-entrypoint-initdb.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - 20-replication.sh
    - /docker-entrypoint-initdb.d/
  - CmdLine:
    - sed -i 's/set -e/set -e -x\nPGDATA=$(eval echo "$PGDATA")/' /docker-entrypoint.sh
    Name: run
    PrependShell: true
  From:
    Image: postgres:9.6
  Name: ""
  Platform: ""
  SourceCode: FROM postgres:9.6
