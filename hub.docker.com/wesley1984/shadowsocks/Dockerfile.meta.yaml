MetaArgs: null
Stages:
- BaseName: ubuntu:20.04
  Commands:
  - Maintainer: wes <wes.pxw@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get upgrade -y &&     apt-get install -y shadowsocks-libev
      &&     apt-get clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: SS_SERVER_ADDR
      Value: 0.0.0.0
    Name: env
  - Env:
    - Key: SS_SERVER_PORT
      Value: "54321"
    Name: env
  - Env:
    - Key: SS_PASSWORD
      Value: Passw0rd!
    Name: env
  - Env:
    - Key: SS_METHOD
      Value: aes-256-cfb
    Name: env
  - Env:
    - Key: SS_TIMEOUT
      Value: "300"
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /start.sh
  - CmdLine:
    - chmod 755 /start.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - $SS_SERVER_PORT
  - CmdLine:
    - sh
    - -c
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:20.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:20.04
