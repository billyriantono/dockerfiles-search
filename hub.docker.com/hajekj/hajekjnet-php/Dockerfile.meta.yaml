MetaArgs: null
Stages:
- BaseName: php:7.4-rc-fpm
  Commands:
  - Maintainer: Jan Hajek <hajek.j@hotmail.com>
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - apache2.conf
    - /bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rpaf.conf
    - /bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - init_container.sh
    - /bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - www.conf
    - /bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /bin/
  - CmdLine:
    - apt update     && apt install -y --no-install-recommends        supervisor     &&
      mkdir -p /var/log/supervisor     && rm -rf /var/lib/apt/lists/*     && cp /bin/supervisord.conf
      /etc/supervisor/supervisord.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update     && apt-get install -y --no-install-recommends          libfreetype6-dev
      \         libpng-dev          libjpeg-dev          libpq-dev          libmcrypt-dev
      \         libldap2-dev          libldb-dev          libicu-dev          libgmp-dev
      \         libmagickwand-dev \t libzip-dev \t libonig-dev          openssh-server
      vim curl wget tcptraceroute     && chmod 755 /bin/init_container.sh     && echo
      \"cd /home\" >> /etc/bash.bashrc     && ln -s /usr/lib/x86_64-linux-gnu/libldap.so
      /usr/lib/libldap.so     && ln -s /usr/lib/x86_64-linux-gnu/liblber.so /usr/lib/liblber.so
      \    && ln -s /usr/include/x86_64-linux-gnu/gmp.h /usr/include/gmp.h     &&
      rm -rf /var/lib/apt/lists/*     && pecl install imagick-beta     && pecl install
      mcrypt-1.0.2     && docker-php-ext-configure gd          --with-png-dir=/usr
      \t --with-jpeg-dir=/usr \t --enable-gd-native-ttf          --with-freetype-dir=/usr/include/freetype2
      \    && docker-php-ext-install gd          mysqli          opcache          pdo
      \         pdo_mysql          pdo_pgsql          pgsql          ldap          intl
      \         gmp          zip          bcmath          mbstring          pcntl
      \    && docker-php-ext-enable imagick     && docker-php-ext-enable mcrypt"
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update \t&& apt-get install -y --no-install-recommends \t\tapache2
      \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: APACHE_CONFDIR
      Value: /etc/apache2
    Name: env
  - Env:
    - Key: APACHE_ENVVARS
      Value: $APACHE_CONFDIR/envvars
    Name: env
  - CmdLine:
    - "set -ex \t\t&& sed -ri 's/^export ([^=]+)=(.*)$/: ${\\1:=\\2}\\nexport \\1/'
      \"$APACHE_ENVVARS\" \t\t&& . \"$APACHE_ENVVARS\" \t&& for dir in \t\t\"$APACHE_LOCK_DIR\"
      \t\t\"$APACHE_RUN_DIR\" \t\t\"$APACHE_LOG_DIR\" \t\t/var/www/html \t; do \t\trm
      -rvf \"$dir\" \t\t&& mkdir -p \"$dir\" \t\t&& chown -R \"$APACHE_RUN_USER:$APACHE_RUN_GROUP\"
      \"$dir\"; \tdone"
    Name: run
    PrependShell: true
  - CmdLine:
    - "set -ex \t&& . \"$APACHE_ENVVARS\" \t&& ln -sfT /dev/stderr \"$APACHE_LOG_DIR/error.log\"
      \t&& ln -sfT /dev/stdout \"$APACHE_LOG_DIR/access.log\" \t&& ln -sfT /dev/stdout
      \"$APACHE_LOG_DIR/other_vhosts_access.log\""
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite expires include deflate proxy_fcgi headers
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update    && apt-get install -y --no-install-recommends         unzip
      build-essential apache2-dev    && wget https://github.com/gnif/mod_rpaf/archive/stable.zip    &&
      unzip stable.zip    && cd mod_rpaf-stable    && make    && make install    &&
      echo "LoadModule rpaf_module /usr/lib/apache2/modules/mod_rpaf.so" >> /etc/apache2/mods-enabled/rpaf.load    &&
      cp /bin/rpaf.conf /etc/apache2/mods-enabled/rpaf.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /var/log/apache2/*    && rmdir /var/lock/apache2    && rmdir /var/run/apache2    &&
      rmdir /var/log/apache2    && chmod 777 /var/log    && chmod 777 /var/run    &&
      chmod 777 /var/lock    && chmod 777 /bin/init_container.sh    && cp /bin/apache2.conf
      /etc/apache2/apache2.conf    && rm -rf /var/www/html    && rm -rf /var/log/apache2    &&
      mkdir -p /home/LogFiles    && mkdir -p /run/php    && ln -s /home/site/wwwroot
      /var/www/html    && ln -s /home/LogFiles /var/log/apache2    && rm /usr/local/etc/php-fpm.d/www.conf    &&
      cp /bin/www.conf /usr/local/etc/php-fpm.d/www.conf;
    Name: run
    PrependShell: true
  - CmdLine:
    - '{                 echo ''opcache.memory_consumption=64'';                 echo
      ''opcache.interned_strings_buffer=8'';                 echo ''opcache.max_accelerated_files=4000'';                 echo
      ''opcache.revalidate_freq=60'';                 echo ''opcache.fast_shutdown=1'';                 echo
      ''opcache.enable_cli=1'';     } > /usr/local/etc/php/conf.d/opcache-recommended.ini'
    Name: run
    PrependShell: true
  - CmdLine:
    - '{                 echo ''error_log=/var/log/apache2/php-error.log'';                 echo
      ''display_errors=Off'';                 echo ''log_errors=On'';                 echo
      ''display_startup_errors=Off'';                 echo ''date.timezone=UTC'';     }
      > /usr/local/etc/php/conf.d/php.ini'
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - Env:
    - Key: PORT
      Value: "8080"
    Name: env
  - CmdLine:
    - rm -f /etc/apache2/conf-enabled/other-vhosts-access-log.conf
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/html
  - CmdLine:
    - /bin/init_container.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: php:7.4-rc-fpm
