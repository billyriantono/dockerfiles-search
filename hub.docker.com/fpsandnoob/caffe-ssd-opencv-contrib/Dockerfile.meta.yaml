MetaArgs: null
Stages:
- BaseName: python:3.5
  Commands:
  - Maintainer: Yusuke Nemoto <stooner.hoe@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y build-essential     cmake     wget     git     unzip     yasm     pkg-config     libjpeg-dev     libtiff-dev     libjasper-dev     libpng-dev     libavcodec-dev     libavformat-dev     libswscale-dev     libv4l-dev     libatlas-base-dev     gfortran     libtbb2     libtbb-dev     libpq-dev     tesseract-ocr     tesseract-ocr-dev     libgtk2.0-dev     &&
      apt-get -y clean all     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install numpy tensorflow keras
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - "wget https://github.com/Itseez/opencv/archive/3.1.0.zip -O opencv.zip \t&&
      unzip opencv.zip \t&& wget https://github.com/Itseez/opencv_contrib/archive/3.1.0.zip
      -O opencv_contrib.zip \t&& unzip opencv_contrib \t&& mkdir /opencv-3.1.0/cmake_binary"
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://www.leptonica.com/source/leptonica-1.73.tar.gz         && tar xvf
      leptonica-1.73.tar.gz         && cd leptonica-1.73         && ./configure         &&
      make         && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - "cd /opencv-3.1.0/cmake_binary         && Tesseract_INCLUDE_DIR=/usr/include/tesseract
      \        && Tesseract_LIBRARY=/usr/lib         && cmake -DOPENCV_EXTRA_MODULES_PATH=/opencv_contrib-3.1.0/modules
      \t  -DBUILD_TIFF=ON \t  -DBUILD_opencv_java=OFF \t  -DWITH_CUDA=OFF \t  -DENABLE_AVX=ON
      \t  -DWITH_OPENGL=ON \t  -DWITH_OPENCL=ON \t  -DWITH_IPP=ON \t  -DWITH_TBB=ON
      \t  -DWITH_EIGEN=ON \t  -DWITH_V4L=ON \t  -DBUILD_TESTS=OFF \t  -DBUILD_PERF_TESTS=OFF
      \t  -DCMAKE_BUILD_TYPE=RELEASE \t  -DBUILD_opencv_python3=ON \t  -DCMAKE_INSTALL_PREFIX=$(python3.5
      -c \"import sys; print(sys.prefix)\") \t  -DPYTHON_EXECUTABLE=$(which python3.5)
      \t  -DPYTHON_INCLUDE_DIR=$(python3.5 -c \"from distutils.sysconfig import get_python_inc;
      print(get_python_inc())\") \t  -DPYTHON_PACKAGES_PATH=$(python3.5 -c \"from
      distutils.sysconfig import get_python_lib; print(get_python_lib())\") .. \t&&
      make install \t&& rm /opencv.zip \t&& rm /opencv_contrib.zip \t&& rm -r /opencv-3.1.0
      \t&& rm -r /opencv_contrib-3.1.0         && rm -r /leptonica-1.73.tar.gz"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - "git clone https://github.com/weiliu89/caffe.git \t&& cd caffe \t&& git checkout
      ssd \t&& cp Makefile.config.example Makefile.config \t&& make -j8 \t&& make
      py \t&& make test -j8 \t&& make runtest -j8"
    Name: run
    PrependShell: true
