MetaArgs: null
Stages:
- BaseName: fabric8/tomcat-8.0
  Commands:
  - Maintainer: fabric8@googlegroups.com
    Name: maintainer
  - Env:
    - Key: FABRIC8_VERSION
      Value: 2.0.25
    Name: env
  - Env:
    - Key: HAWTIO_VERSION
      Value: 1.4.47
    Name: env
  - Env:
    - Key: HAWTIO_SWAGGER_VERSION
      Value: 1.0.2
    Name: env
  - Env:
    - Key: JOLOKIA_DISABLE
      Value: "true"
    Name: env
  - Env:
    - Key: hawtio_config_cloneOnStartup
      Value: "false"
    Name: env
  - Env:
    - Key: hawtio_config_importURLs
      Value: mvn:io.fabric8.quickstarts/fabric8-quickstarts-parent/$FABRIC8_VERSION/zip/app,mvn:io.fabric8.jube.images.fabric8/apps/$FABRIC8_VERSION/zip/app
    Name: env
  - CmdLine:
    - rm -rf /opt/tomcat/webapps/*; mkdir /opt/tomcat/webapps/ROOT; wget http://central.maven.org/maven2/io/fabric8/console/$FABRIC8_VERSION/console-$FABRIC8_VERSION.war
      -qO /opt/tomcat/webapps/hawtio.war; wget http://central.maven.org/maven2/io/hawt/swagger/hawtio-swagger-ui/$HAWTIO_SWAGGER_VERSION/hawtio-swagger-ui-$HAWTIO_SWAGGER_VERSION.war
      -qO /opt/tomcat/webapps/hawtio-swagger.war
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - index.html
    - /opt/tomcat/webapps/ROOT/index.html
  - Chown: ""
    Name: add
    SourcesAndDest:
    - logging.properties
    - /opt/tomcat/conf/logging.properties
  - CmdLine:
    - /opt/tomcat/bin/catalina.sh run
    Name: cmd
    PrependShell: true
  From:
    Image: fabric8/tomcat-8.0
  Name: ""
  Platform: ""
  SourceCode: FROM fabric8/tomcat-8.0
