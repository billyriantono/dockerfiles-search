MetaArgs: null
Stages:
- BaseName: jboss/base-jdk:7
  Commands:
  - Name: user
    User: root
  - CmdLine:
    - mkdir -p /deployments
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_APP_DIR
      Value: /deployments
    - Key: JAVA_MAJOR_VERSION
      Value: "7"
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - agent-bond-opts
    - /opt/run-java-options
  - CmdLine:
    - mkdir -p /opt/agent-bond  && curl http://central.maven.org/maven2/io/fabric8/agent-bond-agent/1.2.0/agent-bond-agent-1.2.0.jar           -o
      /opt/agent-bond/agent-bond.jar  && chmod 444 /opt/agent-bond/agent-bond.jar  &&
      chmod 755 /opt/run-java-options
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - jmx_exporter_config.yml
    - /opt/agent-bond/
  - Name: expose
    Ports:
    - "8778"
    - "9779"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run-java.sh
    - /deployments/
  - CmdLine:
    - chmod 755 /deployments/run-java.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R jboss /deployments   && usermod -g root -G `id -g jboss` jboss   &&
      chmod -R "g+rwX" /deployments   && chown -R jboss:root /deployments
    Name: run
    PrependShell: true
  - Name: user
    User: jboss
  - CmdLine:
    - /deployments/run-java.sh
    Name: cmd
    PrependShell: false
  From:
    Image: jboss/base-jdk:7
  Name: ""
  Platform: ""
  SourceCode: FROM jboss/base-jdk:7
