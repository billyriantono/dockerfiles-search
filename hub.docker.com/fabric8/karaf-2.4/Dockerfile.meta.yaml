MetaArgs: null
Stages:
- BaseName: jboss/base-jdk:8
  Commands:
  - Maintainer: rhuss@redhat.com
    Name: maintainer
  - Name: expose
    Ports:
    - "8101"
    - "8181"
  - Env:
    - Key: KARAF_VERSION
      Value: 2.4.4
    Name: env
  - Name: user
    User: root
  - Chown: ""
    Name: add
    SourcesAndDest:
    - agent-bond-opts
    - /opt/run-java-options
  - CmdLine:
    - mkdir -p /opt/agent-bond  && curl http://central.maven.org/maven2/io/fabric8/agent-bond-agent/0.1.3/agent-bond-agent-0.1.3.jar           -o
      /opt/agent-bond/agent-bond.jar  && chmod 444 /opt/agent-bond/agent-bond.jar  &&
      chmod 755 /opt/run-java-options
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - jmx_exporter_config.yml
    - /opt/agent-bond/
  - Name: expose
    Ports:
    - "8778"
    - "9779"
  - CmdLine:
    - curl http://archive.apache.org/dist/karaf/${KARAF_VERSION}/apache-karaf-${KARAF_VERSION}.tar.gz
      -o /tmp/karaf.tar.gz  && tar xzf /tmp/karaf.tar.gz -C /opt/  && ln -s /opt/apache-karaf-${KARAF_VERSION}
      /opt/karaf  && chown -R jboss /opt/karaf /opt/apache-karaf-${KARAF_VERSION}  &&
      rm /tmp/karaf.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - users.properties
    - /opt/apache-karaf-${KARAF_VERSION}/etc/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - deploy-and-run.sh
    - /opt/karaf/bin/
  - CmdLine:
    - chmod a+x /opt/karaf/bin/deploy-and-run.sh  && rm -rf /opt/karaf/deploy/README   &&
      sed -i 's/^\(.*rootLogger.*\)out/\1stdout/' /opt/karaf/etc/org.ops4j.pax.logging.cfg
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - debug-options
    - java-container-options
    - /opt/
  - CmdLine:
    - chmod 755 /opt/debug-options /opt/java-container-options
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/opt/karaf/bin
    Name: env
  - CmdLine:
    - /opt/karaf/bin/deploy-and-run.sh
    Name: cmd
    PrependShell: true
  - Name: user
    User: jboss
  From:
    Image: jboss/base-jdk:8
  Name: ""
  Platform: ""
  SourceCode: FROM jboss/base-jdk:8
