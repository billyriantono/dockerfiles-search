    - python3 manage.py collectstatic --noinput --clear
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/interlegis/sapl/sapl/.env &&     rm -rf /var/interlegis/sapl/sapl.db
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /var/interlegis/sapl/start.sh &&     ln -sf /dev/stdout /var/log/nginx/access.log
      &&     ln -sf /dev/stderr /var/log/nginx/error.log &&     mkdir /var/log/sapl/
      && touch /var/interlegis/sapl/sapl.log &&     ln -s /var/interlegis/sapl/sapl.log
      /var/log/sapl/sapl.log
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/interlegis/sapl/data
    - /var/interlegis/sapl/media
