    Name: add
    SourcesAndDest:
    - .
    - /var/interlegis/sapl/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - /var/interlegis/sapl/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/nginx/sapl.conf
    - /etc/nginx/conf.d
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/nginx/nginx.conf
    - /etc/nginx/nginx.conf
  - CmdLine:
    - pip install -r /var/interlegis/sapl/requirements/dev-requirements.txt --upgrade
      setuptools &&     rm -r /root/.cache
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/env_dockerfile
    - /var/interlegis/sapl/sapl/.env
