MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: Jimmi Dyson <jimmidyson@gmail.com>
    Name: maintainer
  - Env:
    - Key: INFLUXDB_VERSION
      Value: 0.8.8
    Name: env
  - CmdLine:
    - rpm -ivh https://s3.amazonaws.com/influxdb/influxdb-0.8.8-1.x86_64.rpm
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config.toml
    - /config/config.toml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - chmod 777 /config
    Name: run
    PrependShell: true
  - Env:
    - Key: PRE_CREATE_DB
      Value: '**None**'
    Name: env
  - Env:
    - Key: SSL_SUPPORT
      Value: '**False**'
    Name: env
  - Env:
    - Key: SSL_CERT
      Value: '**None**'
    Name: env
  - Name: expose
    Ports:
    - "8083"
  - Name: expose
    Ports:
    - "8086"
  - Name: expose
    Ports:
    - "8084"
  - Name: volume
    Volumes:
    - /data
  - CmdLine:
    - /run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
