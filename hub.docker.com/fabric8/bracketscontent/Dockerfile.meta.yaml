MetaArgs: null
Stages:
- BaseName: centos:centos6
  Commands:
  - Maintainer: paimpozhil@gmail.com
    Name: maintainer
  - CmdLine:
    - yum -y install wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O- https://raw.github.com/Eugeny/ajenti/master/scripts/install-rhel.sh
      | sh
    Name: run
    PrependShell: true
  - CmdLine:
    - "yum -y install /sbin/service which nano openssh-server git mysql-server mysql
      php-mysql \t\t\t  php-gd php-mcrypt php-zip php-xml php-iconv php-curl php-soap
      php-simplexml \t\t\t  php-pdo php-dom php-cli tar dbus-python.x86_64 dbus-python-devel.x86_64
      dbus \t\t\t  php-hash php-mysql vixie-cron backupninja duplicity dialog"
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install http://mirror.neu.edu.cn/CentALT/6/x86_64/vsftpd-3.0.2-2.el6.x86_64.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install ajenti-v ajenti-v-ftp-vsftpd ajenti-v-php-fpm ajenti-v-mysql
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y reinstall glibc-common
    Name: run
    PrependShell: true
  - CmdLine:
    - chkconfig mysqld on && chkconfig nginx on && chkconfig php-fpm on && chkconfig
      crond on && chkconfig ajenti on
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm --nodeps -e cracklib-dicts-2.8.16-4.el6.x86_64
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install cracklib-dicts.x86_64
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/UsePAM.*/UsePAM no/g" /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/#PermitRootLogin/PermitRootLogin/g" /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i '/session    required   pam_loginuid.so/c\#session    required   pam_loginuid.so'
      /etc/pam.d/crond
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'root:ch@ngem3' | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /scripts
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - mysqlsetup.sh
    - /scripts/mysqlsetup.sh
  - CmdLine:
    - chmod 0755 /scripts/*
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "/scripts/mysqlsetup.sh" >> /etc/rc.d/rc.local
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - backup
    - /etc/backup.d/
  - CmdLine:
    - chmod 0600 /etc/backup.* -R
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
    - "3306"
    - "443"
    - "80"
    - "8000"
  - CmdLine:
    - /sbin/init
    Name: cmd
    PrependShell: false
  From:
    Image: centos:centos6
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos6
