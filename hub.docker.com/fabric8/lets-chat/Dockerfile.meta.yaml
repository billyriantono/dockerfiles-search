MetaArgs: null
Stages:
- BaseName: node:0.12-slim
  Commands:
  - Maintainer: SD Elements
    Name: maintainer
  - Env:
    - Key: BUILD_DEPS
      Value: '''g++ gcc git make python'''
    - Key: LCB_PLUGINS
      Value: '''lets-chat-ldap lets-chat-s3'''
    Name: env
  - CmdLine:
    - mkdir -p /usr/src/app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/app
  - Chown: ""
    Name: add
    SourcesAndDest:
    - package.json
    - ./package.json
  - CmdLine:
    - set -x &&  apt-get update &&  apt-get install -y $BUILD_DEPS --no-install-recommends
      &&  rm -rf /var/lib/apt/lists/* &&  npm install --production &&  npm install
      $LCB_PLUGINS &&  npm dedupe &&  npm cache clean &&  rm -rf /tmp/npm* &&  apt-get
      purge -y --auto-remove -o APT::AutoRemove::RecommendsImportant=false -o APT::AutoRemove::SuggestsImportant=false
      $BUILD_DEPS
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - groupadd -r node &&  useradd -r -g node node &&  chown node:node uploads &&  mkdir
      -p builtAssets &&  chown node:node builtAssets
    Name: run
    PrependShell: true
  - Env:
    - Key: LCB_DATABASE_URI
      Value: mongodb://mongo/letschat
    - Key: LCB_HTTP_HOST
      Value: 0.0.0.0
    - Key: LCB_HTTP_PORT
      Value: "5000"
    - Key: LCB_XMPP_ENABLE
      Value: "true"
    - Key: LCB_XMPP_PORT
      Value: "5222"
    Name: env
  - Name: user
    User: node
  - Name: expose
    Ports:
    - "5222"
    - "8080"
  - Name: volume
    Volumes:
    - /usr/src/app/config
  - Name: volume
    Volumes:
    - /usr/src/app/uploads
  - CmdLine:
    - npm
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: node:0.12-slim
  Name: ""
  Platform: ""
  SourceCode: FROM node:0.12-slim
