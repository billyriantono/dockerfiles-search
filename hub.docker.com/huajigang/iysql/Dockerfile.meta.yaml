MetaArgs: null
Stages:
- BaseName: huajigang/soar
  Commands:
  - CmdLine:
    - apt-get update &&     apt-get install -y python3
    Name: run
    PrependShell: true
  - Env:
    - Key: PYTHON_PIP_VERSION
      Value: "18.1"
    Name: env
  - CmdLine:
    - "wget -O get-pip.py 'https://bootstrap.pypa.io/get-pip.py' &&     python3 get-pip.py
      \t\t--disable-pip-version-check \t\t--no-cache-dir \t\t\"pip==$PYTHON_PIP_VERSION\"
      ;"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /home/iysql && cd /home/iysql &&     wget -O iysql_web.tar.gz 'https://github.com/gangh/iysql/archive/0.1.tar.gz'
      &&     tar -xf iysql_web.tar.gz &&     ls &&     pip3 install -r iysql-0.1/requirments.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y netbase
    Name: run
    PrependShell: true
  - CmdLine:
    - python3 /home/iysql/iysql-0.1/iysql/app.py
    Name: cmd
    PrependShell: true
  - Name: expose
    Ports:
    - "5000"
  From:
    Image: huajigang/soar
  Name: ""
  Platform: ""
  SourceCode: FROM huajigang/soar
