MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: Dennis Philpot
    Name: maintainer
  - Env:
    - Key: TS_VERSION
      Value: 3.8.0
    Name: env
  - Env:
    - Key: TS_BASEURL
      Value: http://dl.4players.de/ts/releases/${TS_VERSION}/teamspeak3-server_linux_amd64-${TS_VERSION}.tar.bz2
    Name: env
  - Env:
    - Key: PORT_SERVER
      Value: "9987"
    Name: env
  - Env:
    - Key: PORT_TRANSFER
      Value: "30033"
    Name: env
  - Env:
    - Key: PORT_QUERY
      Value: "10011"
    Name: env
  - Env:
    - Key: DB_TYPE
      Value: SQLite
    Name: env
  - Name: volume
    Volumes:
    - /tsdata
  - CmdLine:
    - apt-get -y update && apt-get -y install bzip2 wget
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ${TS_BASEURL}
    - /tmp/
  - CmdLine:
    - cd /opt && tar -xf /tmp/teamspeak3-server_linux_amd64-*.tar.bz2
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /scripts/
    - /opt/scripts/
  - CmdLine:
    - chmod -R 774 /opt/scripts/
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/scripts/bootstrap.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - ${PORT_SERVER}/udp
  - Name: expose
    Ports:
    - ${PORT_TRANSFER}
  - Name: expose
    Ports:
    - ${PORT_QUERY}
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
