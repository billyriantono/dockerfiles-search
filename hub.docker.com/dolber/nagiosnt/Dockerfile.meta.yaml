MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.17
  Commands:
  - Maintainer: Do IT Magic Software <razvan@doitmagic.com>
    Name: maintainer
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - "apt-get update     && apt-get install -y --force-yes     nginx     php5     php5-fpm
      \    php5-cli     php5-mysql     php5-mcrypt     php5-curl     php5-gd     php5-intl
      \tphp5-mysql \tlibapache2-mod-php5"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install openssl -y
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/bin/
      --filename=composer
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get clean \t&& rm -rf /var/lib/apt/lists/*               /tmp/*               /var/tmp/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "daemon off;" >> /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/sendfile on/sendfile off/" /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/worker_connections 768/worker_connections 1024/" /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/www
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/nginx/htpasswd
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - htpasswd/.htpasswd
    - /etc/nginx/htpasswd
  - CmdLine:
    - mkdir -p /etc/ssl/certs/
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/ssl/private/
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/;cgi.fix_pathinfo=1/cgi.fix_pathinfo=0/" /etc/php5/fpm/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/;date.timezone =.*/date.timezone = Asia\/Beirut/" /etc/php5/fpm/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/;daemonize\s*=\s*yes/daemonize = no/g" /etc/php5/fpm/php-fpm.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/;cgi.fix_pathinfo=1/cgi.fix_pathinfo=0/" /etc/php5/cli/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/;date.timezone =.*/date.timezone = Asia\/Beirut/" /etc/php5/cli/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/^[;#]?(file_uploads\s*=\s*).*/\1On/' /etc/php5/cli/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/^[;#]?(post_max_size\s*=\s*).*/\1512G/' /etc/php5/cli/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/^[;#]?(upload_max_filesize\s*=\s*).*/\1512G/' /etc/php5/cli/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/^[;#]?(max_file_uploads\s*=\s*).*/\120000/' /etc/php5/cli/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/^[;#]?(output_buffering\s*=\s*).*/\1Off/' /etc/php5/cli/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - php5enmod mcrypt
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/service/nginx
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build/nginx/run.sh
    - /etc/service/nginx/run
  - CmdLine:
    - chmod +x /etc/service/nginx/run
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/service/phpfpm
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build/php/run.sh
    - /etc/service/phpfpm/run
  - CmdLine:
    - chmod +x /etc/service/phpfpm/run
    Name: run
    PrependShell: true
  - CmdLine:
    - php5enmod mcrypt
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data:www-data /var/www
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - '["/var/www",'
    - '"/etc/nginx/sites-available",'
    - '"/etc/nginx/sites-enabled","/etc/ssl/certs/",''/etc/ssl/private/'',''/etc/nginx/htpasswd/'']'
  - Name: workdir
    Path: /var/www
  - Name: expose
    Ports:
    - "443"
    - "80"
    - "8000"
  From:
    Image: phusion/baseimage:0.9.17
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.17
