MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends       tzdata locales
      sudo vim git net-tools wget curl       libnss3 libgconf-2-4 libxss1 gnupg       xrdp     &&
      cp /usr/share/zoneinfo/Asia/Tokyo /etc/localtime     && echo 'Asia/Tokyo' >
      /etc/timezone     && locale-gen ja_JP.UTF-8     && echo 'LC_ALL=ja_JP.UTF-8'
      > /etc/default/locale     && echo 'LANG=ja_JP.UTF-8' >> /etc/default/locale
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: ja_JP.UTF-8
    - Key: LANGUAGE
      Value: ja_JP:ja
    - Key: LC_ALL
      Value: ja_JP.UTF-8
    Name: env
  - CmdLine:
    - apt-get install -y language-pack-ja-base language-pack-ja fonts-takao fcitx
      fcitx-mozc lxde    && apt-get clean && rm -rf /var/lib/apt/lists/* && rm -rf
      /var/cache/apt/*
    Name: run
    PrependShell: true
  - CmdLine:
    - 'wget -O vsc.deb https://go.microsoft.com/fwlink/?LinkID=760868     && dpkg
      -i vsc.deb && rm -f vsc.deb     && groupadd vagrant     && useradd -ms /bin/bash
      vagrant -g vagrant     && echo vagrant:vagrant | chpasswd     && echo ''ALL
      ALL=(ALL) NOPASSWD: ALL'' >> /etc/sudoers.d/ALL     && echo ''lxsession -s LXDE
      -e LXDE'' >> /home/vagrant/.xsession     && chown vagrant:vagrant /home/vagrant/.xsession'
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3389"
  - CmdLine:
    - (rm -f /var/run/xrdp/*; /etc/init.d/xrdp start; tail -f /dev/null)
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
