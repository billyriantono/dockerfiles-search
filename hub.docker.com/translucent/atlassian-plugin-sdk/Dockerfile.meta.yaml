MetaArgs: null
Stages:
- BaseName: java:8-jdk
  Commands:
  - Maintainer: Martin Aksel Jensen <maj@translucent.dk>
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://sdkrepo.atlassian.com/deb-archive/atlassian-plugin-sdk_6.1.0_all.deb
    - /amps.deb
  - CmdLine:
    - echo "deb http://sdkrepo.atlassian.com/debian/ stable contrib" >>/etc/apt/sources.list     &&
      apt-key adv --keyserver keyserver.ubuntu.com --recv-keys B07804338C015B73     &&
      apt-get update     && apt-get install apt-transport-https     && apt-get update     &&
      dpkg -i /amps.deb
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .java
    - /root/.java
  - CmdLine:
    - mkdir -p /usr/src/app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/app
  - CmdLine:
    - atlas-version
    Name: cmd
    PrependShell: false
  From:
    Image: java:8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM java:8-jdk
