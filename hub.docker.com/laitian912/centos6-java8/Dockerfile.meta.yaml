MetaArgs: null
Stages:
- BaseName: centos:6.6
  Commands:
  - Maintainer: Tian Lai <laitian912@gmail.com>
    Name: maintainer
  - Env:
    - Key: TZ
      Value: America/Los_Angeles
    Name: env
  - CmdLine:
    - ln -snf /usr/share/zoneinfo/$TZ /etc/localtime && echo $TZ > /etc/timezone
    Name: run
    PrependShell: true
  - CmdLine:
    - yum update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - 'curl --insecure --junk-session-cookies --location --remote-name --silent --header
      "Cookie: oraclelicense=accept-securebackup-cookie" http://download.oracle.com/otn-pub/java/jdk/8u66-b17/jdk-8u66-linux-x64.rpm'
    Name: run
    PrependShell: true
  - CmdLine:
    - yum localinstall -y jdk-8u66-linux-x64.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - rm jdk-8u66-linux-x64.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y      less                bzip2               which               telnet              wget                openssh-server      openssh-client      tar                 curl-devel          expat-devel         gettext-devel       openssl-devel       zlib-devel          gcc                 gtk+                libXt               Xvfb                unzip               rsync               Xorg                perl-ExtUtils-MakeMaker
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y groupinstall "X Window System" "Desktop" "Fonts" "General Purpose Desktop"
    Name: run
    PrependShell: true
  - CmdLine:
    - dbus-uuidgen > /var/lib/dbus/machine-id
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's|session    required     pam_loginuid.so|session    optional     pam_loginuid.so|g'
      /etc/pam.d/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's|#PubkeyAuthentication yes|PubkeyAuthentication yes|g' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/java/default
    Name: env
  - Env:
    - Key: DISPLAY
      Value: :20
    Name: env
  - CmdLine:
    - cd /usr/src;wget https://www.kernel.org/pub/software/scm/git/git-2.5.2.tar.gz;tar
      xzf git-2.5.2.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/src/git-2.5.2;make prefix=/usr/local/git all;make prefix=/usr/local/git
      install
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "export PATH=$PATH:/usr/local/git/bin" >> /etc/bashrc;source /etc/bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp;wget http://download-origin.cdn.mozilla.net/pub/mozilla.org/firefox/releases/17.0.10esr/linux-x86_64/en-US/firefox-17.0.10esr.tar.bz2;
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xjf /tmp/firefox-17.0.10esr.tar.bz2;mv firefox/ /opt/firefox17
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /opt/firefox17/firefox /usr/bin/firefox
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd jenkins
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "jenkins:jenkins" | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "jenkins soft nproc     8000" >> /etc/security/limits.conf      &&     echo
      "jenkins hard nproc     8000" >> /etc/security/limits.conf      &&     echo
      "jenkins soft nofile    131072" >> /etc/security/limits.conf    &&     echo
      "jenkins hard nofile    131072" >> /etc/security/limits.conf
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - Name: user
    User: jenkins
  - CmdLine:
    - curl -s http://get.sdkman.io | bash;source "/home/jenkins/.sdkman/bin/sdkman-init.sh";yes|sdk
      install groovy 2.4.4
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /home/jenkins && wget http://dist.springframework.org.s3.amazonaws.com/release/GRAILS/grails-2.5.0.zip
      && mkdir -p /home/jenkins/.grails/wrapper/2.5.0
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip /home/jenkins/grails-2.5.0.zip -d /home/jenkins/.grails/wrapper/2.5.0
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /home/jenkins/grails-2.5.0.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - ssh-keygen -q -t rsa -b 4096 -N '' -f /home/jenkins/.ssh/id_rsa -C "slave-jenkins"
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - CmdLine:
    - wget -O /usr/local/bin/dumb-init https://github.com/Yelp/dumb-init/releases/download/v1.0.0/dumb-init_1.0.0_amd64
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/local/bin/dumb-init
    Name: run
    PrependShell: true
  - CmdLine:
    - ssh-keygen -q -t rsa -b 4096 -N '' -f /root/.ssh/id_rsa -C "slave-root"
    Name: run
    PrependShell: true
  - CmdLine:
    - service sshd start
    Name: run
    PrependShell: true
  - Env:
    - Key: TINI_VERSION
      Value: v0.8.4
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/krallin/tini/releases/download/${TINI_VERSION}/tini
    - /tini
  - CmdLine:
    - chmod +x /tini
    Name: run
    PrependShell: true
  - CmdLine:
    - /tini
    - --
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:6.6
  Name: ""
  Platform: ""
  SourceCode: FROM centos:6.6
