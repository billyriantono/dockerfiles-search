MetaArgs: null
Stages:
- BaseName: snapcraft/ubuntu-base:armhf-16.04.1
  Commands:
  - Maintainer: Rex Tsai "http://about.me/chihchun"
    Name: maintainer
  - Env:
    - Key: SNAPCRAFT_VERSION
      Value: "2.17"
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - qemu-arm-static
    - /usr/bin/qemu-arm-static
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - sed -i "/^# deb.*universe/ s/^# //" /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "/^# deb.*multiverse/ s/^# //" /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get install -y --no-install-recommends \t\tca-certificates \t\tcurl \t\twget"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --no-install-recommends  bzr  git                  openssh-client  subversion  mercurial   procps
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --no-install-recommends vim-tiny
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --no-install-recommends          build-essential
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y snapcraft=${SNAPCRAFT_VERSION}
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo "ALL ALL=NOPASSWD: /usr/bin/apt-get" >> /etc/sudoers.d/apt-get  && chmod
      0440 /etc/sudoers.d/apt-get'
    Name: run
    PrependShell: true
  - CmdLine:
    - for i in $(seq 1000 1100); do echo snapper:x:$i:100:a build user:/build:/bin/bash
      ; done | tee -a /etc/passwd
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /build
    Name: env
  - CmdLine:
    - mkdir /build
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /build
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: true
  From:
    Image: snapcraft/ubuntu-base:armhf-16.04.1
  Name: ""
  Platform: ""
  SourceCode: FROM snapcraft/ubuntu-base:armhf-16.04.1
