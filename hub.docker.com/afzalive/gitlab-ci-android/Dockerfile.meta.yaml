MetaArgs: null
Stages:
- BaseName: openjdk:8-jdk
  Commands:
  - Maintainer: Jan Grewe <jan@faked.org>
    Name: maintainer
  - Env:
    - Key: VERSION_SDK_TOOLS
      Value: '"4333796"'
    Name: env
  - Env:
    - Key: ANDROID_HOME
      Value: '"/sdk"'
    Name: env
  - Env:
    - Key: PATH
      Value: '"$PATH:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools"'
    Name: env
  - CmdLine:
    - apt-get --quiet update --yes
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get --quiet install --yes --no-install-recommends       lib32stdc++6       curl       git-core       html2text       libc6-i386       lib32gcc1       lib32ncurses5       lib32z1       locales       build-essential       ruby       ruby-dev       vim-common       wget
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: '''en_US.UTF-8'''
    - Key: LANGUAGE
      Value: '''en_US:en'''
    - Key: LC_ALL
      Value: '''en_US.UTF-8'''
    Name: env
  - CmdLine:
    - curl -s https://dl.google.com/android/repository/sdk-tools-linux-${VERSION_SDK_TOOLS}.zip
      > /sdk.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip /sdk.zip -d /sdk
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -v /sdk.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $ANDROID_HOME/licenses/   && echo "8933bad161af4178b1185d1a37fbf41ea5269c55\nd56f5187479451eabf01fb78af6dfcb131a6481e\n24333f8a63b6825ea9c5514f83c2829b004d1fee"
      > $ANDROID_HOME/licenses/android-sdk-license   && echo "84831b9409646a918e30573bab4c9c91346d8abd\n504667f4c0de7af1a06de9f4b1727b84351f2910"
      > $ANDROID_HOME/licenses/android-sdk-preview-license
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - packages.txt
    - /sdk
  - CmdLine:
    - mkdir -p /root/.android &&   touch /root/.android/repositories.cfg &&   ${ANDROID_HOME}/tools/bin/sdkmanager
      --update
    Name: run
    PrependShell: true
  - CmdLine:
    - while read -r package; do PACKAGES="${PACKAGES}${package} "; done < /sdk/packages.txt
      &&     ${ANDROID_HOME}/tools/bin/sdkmanager ${PACKAGES}
    Name: run
    PrependShell: true
  - CmdLine:
    - yes | ${ANDROID_HOME}/tools/bin/sdkmanager --licenses
    Name: run
    PrependShell: true
  From:
    Image: openjdk:8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jdk
