MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Env:
    - Key: CONSUL_VERSION
      Value: 1.5.1
    Name: env
  - Env:
    - Key: VAULT_VERSION
      Value: 1.1.3
    Name: env
  - Env:
    - Key: TERRAFORM_VERSION
      Value: 0.12.1
    Name: env
  - Env:
    - Key: KUBECTL_VERSION
      Value: v1.14.3
    Name: env
  - CmdLine:
    - apk add -U wget unzip git
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -nv -O /tmp/consul.zip https://releases.hashicorp.com/consul/${CONSUL_VERSION}/consul_${CONSUL_VERSION}_linux_amd64.zip  &&
      unzip /tmp/consul.zip  && mv consul /usr/bin/consul  && chmod 755 /usr/bin/consul  &&
      rm /tmp/consul.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -nv -O /tmp/vault.zip https://releases.hashicorp.com/vault/${VAULT_VERSION}/vault_${VAULT_VERSION}_linux_amd64.zip  &&
      unzip /tmp/vault.zip  && mv vault /usr/bin/vault  && chmod 755 /usr/bin/vault  &&
      rm /tmp/vault.zip
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nomad-nocgo
    - /usr/bin/nomad
  - CmdLine:
    - wget -nv -O /tmp/terraform.zip https://releases.hashicorp.com/terraform/${TERRAFORM_VERSION}/terraform_${TERRAFORM_VERSION}_linux_amd64.zip  &&
      unzip /tmp/terraform.zip  && mv terraform /usr/bin/terraform  && chmod 755 /usr/bin/terraform  &&
      rm /tmp/terraform.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -nv -O /usr/bin/kubectl https://storage.googleapis.com/kubernetes-release/release/${KUBECTL_VERSION}/bin/linux/amd64/kubectl  &&
      chmod 755 /usr/bin/kubectl
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - git-ftp
    - /usr/bin/git-ftp
  - CmdLine:
    - chmod 0755 /usr/bin/git-ftp
    Name: run
    PrependShell: true
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
