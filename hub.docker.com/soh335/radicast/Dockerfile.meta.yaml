MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: soh335
    Name: maintainer
  - CmdLine:
    - echo "Asia/Tokyo\n" > /etc/timezone && dpkg-reconfigure --frontend noninteractive
      tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y         ntp         curl         libav-tools         rtmpdump         swftools         git
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /goroot && curl https://storage.googleapis.com/golang/go1.7.1.linux-amd64.tar.gz
      | tar xvzf - -C /goroot --strip-components=1
    Name: run
    PrependShell: true
  - Env:
    - Key: GOROOT
      Value: /goroot
    Name: env
  - Env:
    - Key: GOPATH
      Value: /gopath
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$GOROOT/bin:$GOPATH/bin
    Name: env
  - CmdLine:
    - go get -v github.com/soh335/radicast
    Name: run
    PrependShell: true
  - CmdLine:
    - radicast
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
