MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Phillip Stromberg <phillip@stromberg.me>
    Name: maintainer
  - Labels:
    - Key: Description
      Value: '"Trillian is a chat client from Cerulean Studios that supports multiple
        protocols. This is their Linux client which is in beta."'
    Name: label
  - CmdLine:
    - apt-get update && apt-get install -y   dbus-x11   wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -qP /etc/apt/sources.list.d/ https://www.trillian.im/get/linux/2.0/apt/trillian.list
      &&   wget -qO - https://www.trillian.im/get/linux/2.0/apt/trillian.key | apt-key
      add - &&   apt-get update &&   apt-get install -y trillian
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -m -d /trillian trillian
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /trillian/.trillian &&   chown trillian:trillian /trillian/.trillian
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /trillian
  - Name: user
    User: trillian
  - CmdLine:
    - /usr/bin/trillian
    Name: entrypoint
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
