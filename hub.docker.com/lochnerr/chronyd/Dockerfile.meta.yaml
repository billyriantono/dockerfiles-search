MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Labels:
    - Key: MAINTAINER
      Value: Richard Lochner, Clone Research Corp. <lochner@clone1.com>       org.label-schema.name
        = "chronyd"       org.label-schema.description = "Minimal chronyd container
        suitable for use with a Samba 4 Active Director Domain Controller."       org.label-schema.vendor
        = "Clone Research Corp"       org.label-schema.usage = "https://github.com/lochnerr/chronyd"       org.label-schema.url
        = "https://certbot.eff.org/about/"       org.label-schema.vcs-url = "https://github.com/lochnerr/chronyd.git"
    Name: label
  - Name: expose
    Ports:
    - 123/udp
  - Name: expose
    Ports:
    - 323/udp
  - CmdLine:
    - apk add --update --no-cache chrony tini
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/*
    - /usr/local/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets/adjtime
    - /etc/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets/chrony.conf
    - /etc/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets/chrony.keys
    - /etc/
  - CmdLine:
    - true  && mv /etc/chrony/chrony.conf /etc/chrony/chrony-orig.conf  && ln -s /etc/chrony.conf
      /etc/chrony/chrony.conf  && mkdir -p /var/run/chrony  && chown chrony:chrony
      /var/run/chrony  && chmod 760 /var/run/chrony  && mkdir -p /srv/ntp_signd  &&
      chown root:chrony /srv/ntp_signd
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/chrony
    - /srv/ntp_signd
  - CmdLine:
    - /usr/sbin/chronyd
    - -d
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
