  - Env:
    - Key: PORT2
      Value: "5280"
    Name: env
  - Env:
    - Key: PORT3
      Value: "5281"
    Name: env
  - Env:
    - Key: PORT4
      Value: "5347"
    Name: env
  - CmdLine:
    - ./run.sh
    Name: cmd
    PrependShell: false
