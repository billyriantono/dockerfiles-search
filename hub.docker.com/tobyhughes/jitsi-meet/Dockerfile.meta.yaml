MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: Toby Hughes <toby@learnium.net>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get -y install nginx
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /var/www/jitsi-meet
  - Env:
    - Key: XMPP_DOMAIN
      Value: '"example.com"'
    Name: env
  - Env:
    - Key: XMPP_HOST
      Value: '"localhost"'
    Name: env
  - Env:
    - Key: XMPP_PORT
      Value: '"5280"'
    Name: env
  - Env:
    - Key: PORT
      Value: '"80"'
    Name: env
  - CmdLine:
    - /var/www/jitsi-meet/deploy/scripts/run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
