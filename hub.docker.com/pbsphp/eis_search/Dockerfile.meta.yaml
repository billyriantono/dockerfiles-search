MetaArgs: null
Stages:
- As: builder
  BaseName: golang:1.12
  Commands:
  - Name: workdir
    Path: $GOPATH/src/eis_search
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - go get -d -v github.com/go-telegram-bot-api/telegram-bot-api &&     go get -d
      -v github.com/jlaffaye/ftp &&     CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build
      -a -installsuffix cgo -o /eis_search &&     go clean &&     rm -rf ./*
    Name: run
    PrependShell: true
  From:
    Image: golang:1.12
  Name: builder
  Platform: ""
  SourceCode: FROM golang:1.12 AS builder
- As: certs
  BaseName: alpine:3.9
  Commands:
  - CmdLine:
    - apk add -U --no-cache ca-certificates
    Name: run
    PrependShell: true
  From:
    Image: alpine:3.9
  Name: certs
  Platform: ""
  SourceCode: FROM alpine:3.9 AS certs
- BaseName: scratch
  Commands:
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /eis_search
    - /eis_search
  - Chown: ""
    From: certs
    Name: copy
    SourcesAndDest:
    - /etc/ssl/certs/ca-certificates.crt
    - /etc/ssl/certs/
  - CmdLine:
    - /eis_search
    Name: entrypoint
    PrependShell: false
  From:
    Scratch: true
  Name: ""
  Platform: ""
  SourceCode: FROM scratch
