MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Name: workdir
    Path: /exporter/
  - CmdLine:
    - yum -y update && yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install libaio
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/Corundex/database_exporter/releases/download/0.6.6/database_exporter.tar.gz
    - /exporter/
  - CmdLine:
    - tar -xzvf database_exporter.tar.gz
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9285"
  - CmdLine:
    - /exporter/database_exporter
    - -logtostderr=true
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM        centos:7
