MetaArgs: null
Stages:
- BaseName: centos:centos6
  Commands:
  - Maintainer: Continuum Analytics, Inc. <conda@continuum.io>
    Name: maintainer
  - Env:
    - Key: container
      Value: docker
    Name: env
  - Name: workdir
    Path: /build_scripts
  - CmdLine:
    - yum -y update; yum clean all     && yum install -y curl.x86_64 bzip2.x86_64
      yum-utils glibc-devel patch         unzip bison yasm file make libtool.x86_64
      pkgconfig.x86_64         ison byacc cscope ctags cvs diffstat doxygen flex gettext         indent
      intltool libtool curl bzip2 wget swig systemtap        patch patchutils rcs
      redhat-rpm-config rpm-build subversion         centos-release-SCL devtoolset-2
      tar.x86_64 unzip         emacs vim-enhanced nano epel-release tmux htop    &&  yum
      install -y  gcc44 gcc44-c++ gcc44-gfortran mesa-libGL-devel                          mesa-libGLU-devel
      libX11-devel libXt-devel                          libXrender-devel libXext-devel
      libXdmcp-devel                          java-1.7.0-openjdk java-1.7.0-openjdk-devel
      libgcj     && yum clean all     && rm -rf /build_scripts
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/bin/gcc44 /usr/local/bin/gcc     && ln -s /usr/bin/g++44 /usr/local/bin/g++     &&
      ln -s /usr/bin/gfortran44 /usr/local/bin/gfortran
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://ftp.gnu.org/gnu/binutils/binutils-2.27.tar.gz -o /tmp/binutils.tar.gz     &&
      cd /tmp     && tar -xvzf binutils.tar.gz     && cd binutils-2.27/     && chmod
      +x configure     && ./configure     && make     && make install     && rm -rf
      /tmp/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /temp
  - CmdLine:
    - wget --quiet http://mirror.ox.ac.uk/sites/ctan.org/systems/texlive/tlnet/install-tl-unx.tar.gz      &&
      tar -xf install-tl-unx.tar.gz     && cd $(ls -d */|head -n 1)     && TEXLIVE_INSTALL_PREFIX=/opt/texlive
      ./install-tl     && rm -rf /temp
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --quiet https://repo.continuum.io/miniconda/Miniconda2-4.3.11-Linux-x86_64.sh
      -O ~/miniconda.sh     && /bin/bash ~/miniconda.sh -b -p /opt/conda     && rm
      ~/miniconda.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/conda/bin:$PATH
    Name: env
  - CmdLine:
    - conda install -y git conda-build             anaconda-verify constructor libconda
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://github.com/concourse/concourse/releases/download/v3.3.1/concourse_linux_amd64
      -o /usr/local/bin/concourse  && chmod +x /usr/local/bin/concourse
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home
  - CmdLine:
    - git clone https://github.com/conda/conda-concourse-ci.git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ./conda-concourse-ci/concourse-server/keys/
  From:
    Image: centos:centos6
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos6
