MetaArgs: null
Stages:
- BaseName: composer/composer
  Commands:
  - Maintainer: BitLoop <info@bitloop.eu>
    Name: maintainer
  - CmdLine:
    - echo "deb http://ftp.us.debian.org/debian testing main contrib non-free" >>
      /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update    && apt-get install -y php7.1 openssh-client rsync libssl-dev
      zlib1g-dev libicu-dev g++ git php7.1-xml php7.1-gd php7.1-mbstring php7.1-curl
      php7.1-sqlite   && rm -r /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-configure intl
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install pdo pdo_mysql bcmath soap
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install mongodb-1.2.9   && docker-php-ext-enable mongodb
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /usr/local/bin/php && ln -s /usr/bin/php7.1 /usr/local/bin/php
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  - CmdLine: null
    Name: entrypoint
    PrependShell: false
  From:
    Image: composer/composer
  Name: ""
  Platform: ""
  SourceCode: FROM composer/composer
