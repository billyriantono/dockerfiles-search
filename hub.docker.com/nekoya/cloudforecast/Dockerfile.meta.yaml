MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: nekoya "ryo.studiom@gmail.com"
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - echo "Asia/Tokyo\n" > /etc/timezone
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/dpkg-reconfigure -f noninteractive tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/archive.ubuntu.com/ftp.jaist.ac.jp\/pub\/Linux/' /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y     build-essential     cpanminus     git     libmysqlclient18     libmysqlclient-dev     libcapture-tiny-perl     libnet-snmp-perl     librrds-perl     libsnmp-perl     patch     smistrip     snmp     wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://security.ubuntu.com/ubuntu/pool/multiverse/s/snmp-mibs-downloader/snmp-mibs-downloader_1.1_all.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg -i snmp-mibs-downloader_1.1_all.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /etc/snmp/snmp.conf
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/lib
  - CmdLine:
    - git clone https://github.com/kazeburo/cloudforecast.git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/lib/cloudforecast
  - CmdLine:
    - cpanm -l extlib --installdeps .
    Name: run
    PrependShell: true
  - CmdLine:
    - cpanm -l extlib DBD::mysql
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y gearman-job-server
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir data
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - /start.sh
  - CmdLine:
    - chmod +x /start.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5000"
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
