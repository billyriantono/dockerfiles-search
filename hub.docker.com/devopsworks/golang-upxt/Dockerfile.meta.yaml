MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Maintainer: Alex Salt <alex.salt@e96.ru>
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/kreuzwerker/envplate/releases/download/v0.0.8/ep-linux
    - /usr/local/bin/ep
  - CmdLine:
    - apt-get update -qq     && apt-get install --no-install-recommends -y     collectd
      libpython2.7     && chmod +x /usr/local/bin/ep     && apt-get clean && rm -rf
      /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - collectd.conf
    - /etc/collectd/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entry.sh
    - /
  - CmdLine:
    - /entry.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - collectd
    - -f
    - -C
    - /etc/collectd/collectd.conf
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
