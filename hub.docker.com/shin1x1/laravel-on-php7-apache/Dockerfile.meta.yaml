MetaArgs: null
Stages:
- BaseName: php:7.0-apache
  Commands:
  - Maintainer: Masashi Shinbara <shin1x1@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y       libicu-dev       libpq-dev       libmcrypt-dev     &&
      rm -r /var/lib/apt/lists/*     && docker-php-ext-configure pdo_mysql --with-pdo-mysql=mysqlnd     &&
      docker-php-ext-install       intl       mbstring       mcrypt       pcntl       pdo_mysql       pdo_pgsql       pgsql       zip       opcache
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fsSL 'https://xdebug.org/files/xdebug-2.4.0.tgz' -o xdebug.tar.gz     &&
      mkdir -p xdebug     && tar -xf xdebug.tar.gz -C xdebug --strip-components=1     &&
      rm xdebug.tar.gz     && (     cd xdebug     && phpize     && ./configure --enable-xdebug     &&
      make -j$(nproc)     && make install     )     && rm -r xdebug     && docker-php-ext-enable
      xdebug
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/bin --filename=composer
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - apache2-laravel.conf
    - /etc/apache2/sites-available/laravel.conf
  - CmdLine:
    - a2dissite 000-default.conf && a2ensite laravel.conf && a2enmod rewrite
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -u 1000 www-data && groupmod -g 1000 www-data
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/html
  From:
    Image: php:7.0-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.0-apache
