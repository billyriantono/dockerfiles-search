MetaArgs: null
Stages:
- BaseName: python:3.8-alpine3.10
  Commands:
  - Key: APP_VERSION
    Name: arg
    Value: "1.0"
  - Key: KUBECTL_VERSION
    Name: arg
    Value: 1.16.2
  - Key: KUBEVAL_VERSION
    Name: arg
    Value: 0.14.0
  - Key: YAMLLINT_VERSION
    Name: arg
    Value: 1.18.0
  - Key: KUSTOMIZE_VERSION
    Name: arg
    Value: 3.3.0
  - CmdLine:
    - apk add --no-cache ca-certificates curl
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /tmp/kubeval     && curl -L -o /tmp/kubeval/kubeval.tar.gz       https://github.com/instrumenta/kubeval/releases/download/${KUBEVAL_VERSION}/kubeval-linux-amd64.tar.gz     &&
      tar xf /tmp/kubeval/kubeval.tar.gz -C /tmp/kubeval     && mv /tmp/kubeval/kubeval
      /usr/local/bin     && chmod +x /usr/local/bin/kubeval     && rm -rf /tmp/kubeval
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install yamllint==${YAMLLINT_VERSION} &&     rm -rf ~/.cache/pip
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /tmp/kustomize   && curl -L -o /tmp/kustomize/kustomize.tar.gz   https://github.com/kubernetes-sigs/kustomize/releases/download/kustomize%2Fv${KUSTOMIZE_VERSION}/kustomize_v${KUSTOMIZE_VERSION}_linux_amd64.tar.gz   &&
      tar xf /tmp/kustomize/kustomize.tar.gz -C /tmp/kustomize   && mv /tmp/kustomize/kustomize
      /usr/local/bin   && chmod +x /usr/local/bin/kustomize   && rm -rf /tmp/kustomize
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /usr/local/bin/kubectl https://storage.googleapis.com/kubernetes-release/release/v${KUBECTL_VERSION}/bin/linux/amd64/kubectl     &&
      chmod +x /usr/local/bin/kubectl
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/sh
    Name: cmd
    PrependShell: false
  From:
    Image: python:3.8-alpine3.10
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.8-alpine3.10
