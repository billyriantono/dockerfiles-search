MetaArgs: null
Stages:
- BaseName: docker.io/postgres:9.6.6-alpine
  Commands:
  - Key: TAG
    Name: arg
    Value: null
  - Env:
    - Key: TAG
      Value: ${TAG:-master}
    Name: env
  - Labels:
    - Key: org.netdisco.maintainer
      Value: '"The Netdisco Project"'
    Name: label
  - Labels:
    - Key: org.netdisco.version
      Value: ${TAG}
    Name: label
  - CmdLine:
    - apk add --no-cache   curl   jq   tar
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - netdisco-db-entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - chmod +x /usr/local/bin/netdisco-db-entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - PGDATA=/var/lib/postgresql/netdisco-pgdata /usr/local/bin/docker-entrypoint.sh
      postgres --version
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/lib/postgresql/netdisco-sql
  - CmdLine:
    - curl -sL https://api.github.com/repos/netdisco/netdisco/tags |   jq '.[]|.name|select(test("^\\d+\\.\\d+$"))|"https://api.github.com/repos/netdisco/netdisco/tarball/"+.'
      |   sort -rg | head -n1 | xargs -n1 curl -sL |   tar --wildcards --strip-components=3
      -zx '*App-Netdisco-DB-*' &&   curl -sLO "https://raw.githubusercontent.com/netdisco/upstream-sources/master/ieee/oui.sql"
      &&   curl -sLO "https://raw.githubusercontent.com/netdisco/netdisco/master/lib/App/Netdisco/DB.pm"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/postgresql/data
  - Name: workdir
    Path: /
  - CmdLine:
    - /usr/local/bin/netdisco-db-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - postgres
    Name: cmd
    PrependShell: false
  From:
    Image: docker.io/postgres:9.6.6-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM docker.io/postgres:9.6.6-alpine
