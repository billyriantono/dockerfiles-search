MetaArgs: null
Stages:
- As: builder
  BaseName: golang:1.9
  Commands:
  - CmdLine:
    - curl -fsSL -o /usr/local/bin/dep https://github.com/golang/dep/releases/download/v0.3.2/dep-linux-amd64
      && chmod +x /usr/local/bin/dep
    Name: run
    PrependShell: true
  - Env:
    - Key: PKG
      Value: github.com/integram-org/bitbucket
    Name: env
  - Name: workdir
    Path: /go/src/${PKG}
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Gopkg.toml
    - Gopkg.lock
    - ./
  - CmdLine:
    - dep ensure -vendor-only
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - ./
  - CmdLine:
    - CGO_ENABLED=0 GOOS=linux go build -installsuffix cgo -o /go/app ${PKG}/cmd
    Name: run
    PrependShell: true
  From:
    Image: golang:1.9
  Name: builder
  Platform: ""
  SourceCode: FROM golang:1.9 AS builder
- BaseName: alpine:latest
  Commands:
  - CmdLine:
    - apk --no-cache add ca-certificates && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/app
    - .
  - CmdLine:
    - ./app
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
