MetaArgs: null
Stages:
- As: build
  BaseName: bitnami/minideb:stretch
  Commands:
  - CmdLine:
    - install_packages       curl       ca-certificates       git       autoconf       automake       g++       protobuf-compiler       zlib1g-dev       libncurses5-dev       libssl-dev       pkg-config       libprotobuf-dev       make
    Name: run
    PrependShell: true
  - Env:
    - Key: GOROOT
      Value: /go
    Name: env
  - Env:
    - Key: GOPATH
      Value: /go-home
    Name: env
  - Env:
    - Key: PATH
      Value: $GOROOT/bin:$GOPATH/bin:$PATH
    Name: env
  - CmdLine:
    - curl -L -o go.tar.gz https://dl.google.com/go/go1.9.2.linux-amd64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $GOPATH/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -C / -xzf go.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: BASE
      Value: $GOPATH/src/browsh/interfacer
    Name: env
  - Name: workdir
    Path: $BASE
  - Chown: ""
    Name: add
    SourcesAndDest:
    - interfacer
    - $BASE
  - CmdLine:
    - $BASE/contrib/build_browsh.sh
    Name: run
    PrependShell: true
  From:
    Image: bitnami/minideb:stretch
  Name: build
  Platform: ""
  SourceCode: FROM bitnami/minideb:stretch as build
- BaseName: bitnami/minideb:stretch
  Commands:
  - Env:
    - Key: HOME
      Value: /app
    Name: env
  - Name: workdir
    Path: /app
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /go-home/src/browsh/interfacer/browsh
    - /app/browsh
  - CmdLine:
    - install_packages       xvfb       libgtk-3-0       curl       ca-certificates       bzip2       libdbus-glib-1-2       procps
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /etc/hosts https://raw.githubusercontent.com/StevenBlack/hosts/master/alternates/fakenews-gambling-porn-social/hosts
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -m user --home /app
    Name: run
    PrependShell: true
  - CmdLine:
    - chown user:user /app
    Name: run
    PrependShell: true
  - Name: user
    User: user
  - Env:
    - Key: PATH
      Value: '"${HOME}/bin/firefox:${PATH}"'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .travis.yml
    - .
  - Chown: ""
    Name: add
    SourcesAndDest:
    - interfacer/contrib/setup_firefox.sh
    - .
  - CmdLine:
    - ./setup_firefox.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - rm setup_firefox.sh && rm .travis.yml
    Name: run
    PrependShell: true
  - CmdLine:
    - TERM=xterm script   --return   -c "/app/browsh"   /dev/null   >/dev/null &   sleep
      10
    Name: run
    PrependShell: true
  - CmdLine:
    - /app/browsh
    Name: cmd
    PrependShell: false
  From:
    Image: bitnami/minideb:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM bitnami/minideb:stretch
