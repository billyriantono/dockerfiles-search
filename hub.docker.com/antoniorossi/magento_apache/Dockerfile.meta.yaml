MetaArgs: null
Stages:
- BaseName: debian:wheezy
  Commands:
  - Maintainer: antoniorossi <antoniorossi@outlook.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update && apt-get -y install apache2 supervisor python && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - Env:
    - Key: APACHE_RUN_USER
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_RUN_GROUP
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_LOG_DIR
      Value: /var/log/apache2
    Name: env
  - Env:
    - Key: APACHE_PID_FILE
      Value: /var/run/apache2.pid
    Name: env
  - Env:
    - Key: APACHE_LOCK_DIR
      Value: /var/lock/apache2
    Name: env
  - Env:
    - Key: APACHE_RUN_DIR
      Value: /var/run/apache2
    Name: env
  - CmdLine:
    - mkdir /var/www/magento
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/apache2/
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R $APACHE_RUN_USER:$APACHE_RUN_GROUP /var/www/magento
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /var/www/index.html /var/www/magento
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - apache_supervisor.conf
    - /etc/supervisor/conf.d/apache_supervisor.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - apache2.conf
    - /etc/apache2/
  - Name: volume
    Volumes:
    - /var/log/apache2
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./default.conf
    - /etc/apache2/sites-available/default
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - sh
    - -c
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: debian:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM debian:wheezy
