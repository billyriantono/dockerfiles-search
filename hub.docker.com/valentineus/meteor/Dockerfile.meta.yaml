MetaArgs: null
Stages:
- BaseName: ubuntu:rolling
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"info@valentineus.link"'
    Name: label
  - Env:
    - Key: METEOR_ALLOW_SUPERUSER
      Value: '"true"'
    Name: env
  - Env:
    - Key: RELEASE
      Value: '"1.6"'
    Name: env
  - Name: workdir
    Path: '"/workspace"'
  - CmdLine:
    - set -ex     && apt-get update     && apt-get --no-install-recommends --no-install-suggests
      --yes install         ca-certificates         curl         git         openssl     &&
      curl https://install.meteor.com | sed 's/^RELEASE=.*/RELEASE=${RELEASE}/g' |
      sh     && apt-get --purge --yes remove curl     && apt-get --purge --yes autoremove     &&
      apt-get clean     && find /tmp -type f -exec rm {} \;     && find /var/cache
      -type f -exec rm {} \;     && find /var/lib/apt/lists -type f -exec rm {} \;     &&
      find /var/log -type f -exec rm {} \;     && find /var/tmp -type f -exec rm {}
      \;
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - /usr/local/bin/meteor
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:rolling
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:rolling
