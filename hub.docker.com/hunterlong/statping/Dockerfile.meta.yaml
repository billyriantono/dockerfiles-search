MetaArgs: null
Stages:
- As: base
  BaseName: golang:1.13.5-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Hunter Long (https://github.com/hunterlong)"'
    Name: label
  - Key: VERSION
    Name: arg
    Value: null
  - CmdLine:
    - apk add --no-cache libstdc++ gcc g++ make git ca-certificates linux-headers
      wget curl jq
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L -s https://assets.statping.com/sass -o /usr/local/bin/sass &&     chmod
      +x /usr/local/bin/sass
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /go/src/github.com/hunterlong/statping
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /go/src/github.com/hunterlong/statping
  - CmdLine:
    - go mod vendor
    Name: run
    PrependShell: true
  - CmdLine:
    - make dev-deps
    Name: run
    PrependShell: true
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  - Env:
    - Key: IS_DOCKER
      Value: "true"
    Name: env
  - Env:
    - Key: STATPING_DIR
      Value: /app
    Name: env
  - Name: workdir
    Path: /app
  - CmdLine:
    - statping
    Name: cmd
    PrependShell: false
  From:
    Image: golang:1.13.5-alpine
  Name: base
  Platform: ""
  SourceCode: FROM golang:1.13.5-alpine as base
