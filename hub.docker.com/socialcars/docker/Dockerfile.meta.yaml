      xindy \t&& rm -rf /tmp/tex \t&& pip3 install -U pylint radon codecov nose wheel
      \t&& pip3 install -U -r https://gitlab.com/ascm/colmto/raw/master/requirements.txt"
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /bin/bash /bin/sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    - -l
    - -c
    Name: entrypoint
    PrependShell: false
