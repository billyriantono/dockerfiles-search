MetaArgs: null
Stages:
- BaseName: microsoft/dotnet:sdk
  Commands:
  - Maintainer: oliver@weichhold.com
    Name: maintainer
  - CmdLine:
    - apt-get update -y && apt-get -y install git cmake build-essential libssl-dev
      pkg-config libboost-all-dev libsodium-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp && git clone https://github.com/coinfoundry/miningcore && cd miningcore
      && git checkout tags/v28 && cd src/MiningCore &&     chmod +x ./linux-build.sh
      && ./linux-build.sh && mkdir /dotnetapp && cp -r ../../build/* /dotnetapp
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /dotnetapp
  - CmdLine:
    - apt-get --purge remove -y git cmake build-essential libssl-dev pkg-config libboost-all-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get autoremove -y && apt-get clean autoclean
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libboost-system1.62.0 libboost-date-time1.62.0 libssl1.0.2
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/{apt,dpkg,cache,log} /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "4000"
  - Name: expose
    Ports:
    - 3032-3199
  - CmdLine:
    - dotnet MiningCore.dll -c /config.json
    Name: entrypoint
    PrependShell: true
  From:
    Image: microsoft/dotnet:sdk
  Name: ""
  Platform: ""
  SourceCode: FROM microsoft/dotnet:sdk
