MetaArgs: null
Stages:
- BaseName: phusion/passenger-ruby23
  Commands:
  - Maintainer: Ain Tohvri <at@interactive-pioneers.de>
    Name: maintainer
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_7.x | bash -   && apt-get install
      -y   nodejs   libpcre3-dev   libcurl4-gnutls-dev   libgmp3-dev   mysql-client   postgresql-client   ruby2.3-dev   imagemagick   libmagickwand-dev   graphviz   wget
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install bundler --no-ri --no-rdoc
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /etc/service/nginx/down /etc/nginx/sites-enabled/default
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get autoremove -y
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - Name: workdir
    Path: /home/app
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  From:
    Image: phusion/passenger-ruby23
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/passenger-ruby23
