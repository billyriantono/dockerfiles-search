MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Env:
    - Key: DOCKER_VERSION
      Value: 18.09.6
    - Key: DOCKER_COMPOSE_VERSION
      Value: 1.24.0
    - Key: GLIBC_VERSION
      Value: 2.29-r0
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ca-certificates
    - /usr/local/share/ca-certificates/
  - CmdLine:
    - apk update  && apk add      bash     bash-completion     ca-certificates     coreutils     curl     git     less     openssh-client     vim
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root/
    - /root
  - CmdLine:
    - set -x  && curl -sSL -o /etc/apk/keys/sgerrand.rsa.pub https://alpine-pkgs.sgerrand.com/sgerrand.rsa.pub  &&
      curl -sSL -O "https://github.com/sgerrand/alpine-pkg-glibc/releases/download/${GLIBC_VERSION}/glibc-${GLIBC_VERSION}.apk"  &&
      curl -sSL -O "https://github.com/sgerrand/alpine-pkg-glibc/releases/download/${GLIBC_VERSION}/glibc-bin-${GLIBC_VERSION}.apk"  &&
      apk add glibc-${GLIBC_VERSION}.apk glibc-bin-${GLIBC_VERSION}.apk  && rm glibc*.apk  &&
      curl -sSL "https://download.docker.com/linux/static/stable/$(uname -m)/docker-$DOCKER_VERSION.tgz"
      -o docker.tgz  && tar -xzvf docker.tgz  && mv docker/docker /usr/local/bin/  &&
      rm -rf docker  && rm docker.tgz  && docker -v  && curl -sSL "https://github.com/docker/compose/releases/download/$DOCKER_COMPOSE_VERSION/docker-compose-`uname
      -s`-`uname -m`" -o /usr/local/bin/docker-compose  && chmod +x /usr/local/bin/docker-compose  &&
      docker-compose -v  && curl -sSL https://github.com/docker/cli/raw/master/contrib/completion/bash/docker
      -o /usr/share/bash-completion/completions/docker  && curl -sSL https://github.com/docker/compose/raw/master/contrib/completion/bash/docker-compose
      -o /usr/share/bash-completion/completions/docker-compose
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
