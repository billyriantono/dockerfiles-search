MetaArgs: null
Stages:
- BaseName: ubuntu:precise
  Commands:
  - Maintainer: Dmitry Kurinskiy <name.alari@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install php-pear php5-cgi php5-cli php5-common php5-curl php5-fpm
      php5-gd php5-imagick php5-intl php5-mcrypt php5-mysql php5-tidy php5-xsl
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i '/^listen/c listen = 0.0.0.0:9000' /etc/php5/fpm/pool.d/www.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/;daemonize = yes/daemonize = no/g' /etc/php5/fpm/php-fpm.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /srv/http
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "<?php phpinfo(); ?>" > /srv/http/index.php
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9000"
  - Name: volume
    Volumes:
    - /srv/http
  - Name: volume
    Volumes:
    - /tmp
  - CmdLine:
    - /usr/sbin/php5-fpm
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:precise
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:precise
