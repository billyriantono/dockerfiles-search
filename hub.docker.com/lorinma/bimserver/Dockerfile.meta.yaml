MetaArgs: null
Stages:
- BaseName: tomcat:7
  Commands:
  - Maintainer: Ling Ma <lingma@technion.ac.il>
    Name: maintainer
  - Env:
    - Key: TOMCAT_HOME
      Value: /usr/local/tomcat
    Name: env
  - Env:
    - Key: BIMSERVER_APP
      Value: $TOMCAT_HOME/webapps/bimserver
    Name: env
  - CmdLine:
    - rm -rf $TOMCAT_HOME/webapps/examples
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/opensourceBIM/BIMserver/releases/download/1.4.0-FINAL-2015-05-14/bimserver-tomcat7-1.4.0-FINAL-2015-05-14.war
    - $BIMSERVER_APP.war
  - CmdLine:
    - unzip $BIMSERVER_APP.war -d $BIMSERVER_APP && rm $BIMSERVER_APP.war
    Name: run
    PrependShell: true
  From:
    Image: tomcat:7
  Name: ""
  Platform: ""
  SourceCode: FROM tomcat:7
