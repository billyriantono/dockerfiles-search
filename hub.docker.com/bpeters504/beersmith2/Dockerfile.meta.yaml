MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://s3.amazonaws.com/beersmith2-3/BeerSmith-2.3.12_17_04amd64.deb
    - /tmp/
  - CmdLine:
    - apt update &&   apt install -y /tmp/BeerSmith-2.3.12_17_04amd64.deb &&   apt
      install -y libcanberra-gtk-module &&   apt clean &&   mkdir -p /home/beersmith2/.beersmith2
      &&   chmod 777 -R /home/beersmith2
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /home/beersmith2
    Name: env
  - CmdLine:
    - /usr/bin/beersmith2
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
