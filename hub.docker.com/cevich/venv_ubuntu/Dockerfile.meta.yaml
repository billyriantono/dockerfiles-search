MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: cevich@redhat.com
    Name: maintainer
  - Env:
    - Key: container
      Value: '"docker"'
    - Key: img_name
      Value: '"venv_ubuntu"'
    - Key: seed_workspace
      Value: '"/var/tmp/workspace"'
    Name: env
  - Env:
    - Key: WORKSPACE
      Value: '"$seed_workspace"'
    - Key: ARTIFACTS
      Value: '"$seed_workspace/artifacts"'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /${img_name}.dockerfile
    - /${img_name}.packages
    - /root/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - install.sh
    - venv-cmd-wrap.sh
    - /root/bin/
  - CmdLine:
    - /root/bin/install.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /root/bin/venv-cmd-wrap.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
