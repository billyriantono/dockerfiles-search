MetaArgs: null
Stages:
- BaseName: centos:latest
  Commands:
  - Maintainer: cevich@redhat.com
    Name: maintainer
  - Env:
    - Key: container
      Value: '"docker"'
    - Key: img_name
      Value: '"gcloud_centos"'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /${img_name}.dockerfile
    - /${img_name}.packages
    - /root/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /install.sh
    - /as_dollar_user.sh
    - /root/bin/
  - CmdLine:
    - /root/bin/as_dollar_user.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /root/bin/install.sh
    Name: run
    PrependShell: true
  From:
    Image: centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM centos:latest
