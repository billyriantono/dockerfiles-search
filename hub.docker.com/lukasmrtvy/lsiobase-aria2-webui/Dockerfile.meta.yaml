MetaArgs: null
Stages:
- BaseName: lsiobase/alpine.nginx:3.9
  Commands:
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: null
  - Labels:
    - Key: build_version
      Value: '"Linuxserver.io version:- ${VERSION} Build-date:- ${BUILD_DATE}"'
    Name: label
  - Labels:
    - Key: maintainer
      Value: '"lukasmrtvy"'
    Name: label
  - Key: ARIA2WEBUI_1_VERSION
    Name: arg
    Value: null
  - Key: ARIA2WEBUI_2_VERSION
    Name: arg
    Value: null
  - Key: ARIA2_VERSION
    Name: arg
    Value: null
  - Env:
    - Key: ARIA2WEBUI_1_VERSION
      Value: fb9d758d5cdc2be0867ee9502c44fd17560f5d24
    Name: env
  - Env:
    - Key: ARIA2WEBUI_2_VERSION
      Value: 1.1.3
    Name: env
  - Env:
    - Key: ARIA2_VERSION
      Value: 1.34.0-r1
    Name: env
  - CmdLine:
    - set -xe &&     apk add --no-cache unzip tar curl openssl aria2=${ARIA2_VERSION}
      &&     mkdir -p /data/aria2-webui-1 /tmp/aria2-webui-1 /data/aria2-webui-2 /tmp/aria2-webui-2
      /data/config &&     curl -sSL https://github.com/ziahamza/webui-aria2/archive/${ARIA2WEBUI_1_VERSION}.tar.gz
      | tar xz -C /tmp/aria2-webui-1 --strip-components=1 &&     cp -R /tmp/aria2-webui-1/docs/*
      /data/aria2-webui-1 &&     curl -sSL https://github.com/mayswind/AriaNg/releases/download/${ARIA2WEBUI_2_VERSION}/AriaNg-${ARIA2WEBUI_2_VERSION}.zip
      -o /tmp/AriaNg-${ARIA2WEBUI_2_VERSION}.zip &&     unzip /tmp/AriaNg-${ARIA2WEBUI_2_VERSION}.zip
      -d /data/aria2-webui-2 &&     apk del unzip tar curl &&     rm -rf /tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root/
    - /
  - Name: expose
    Ports:
    - "4040"
  - Name: volume
    Volumes:
    - /data/downloads/
  From:
    Image: lsiobase/alpine.nginx:3.9
  Name: ""
  Platform: ""
  SourceCode: FROM lsiobase/alpine.nginx:3.9
