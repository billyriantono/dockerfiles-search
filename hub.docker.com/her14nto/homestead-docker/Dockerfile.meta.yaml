MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Jaouad E. <jaouad.elmoussaoui@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends apt-utils
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - provision.sh
    - /provision.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - serve.sh
    - /serve.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisor.conf
    - /etc/supervisor/conf.d/supervisor.conf
  - CmdLine:
    - chmod +x /*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ./provision.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
    - "35729"
    - "80"
    - "9876"
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
