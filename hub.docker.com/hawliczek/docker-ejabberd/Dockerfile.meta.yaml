MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Rafael RÃ¶mhild <rafael@roemhild.de>
    Name: maintainer
  - Env:
    - Key: EJABBERD_BRANCH
      Value: "17.04"
    - Key: EJABBERD_USER
      Value: ejabberd
    - Key: EJABBERD_HTTPS
      Value: "true"
    - Key: EJABBERD_STARTTLS
      Value: "true"
    - Key: EJABBERD_S2S_SSL
      Value: "true"
    - Key: EJABBERD_HOME
      Value: /opt/ejabberd
    - Key: EJABBERD_DEBUG_MODE
      Value: "false"
    - Key: HOME
      Value: $EJABBERD_HOME
    - Key: PATH
      Value: $EJABBERD_HOME/bin:/usr/sbin:/usr/bin:/sbin:/bin
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    - Key: XMPP_DOMAIN
      Value: localhost
    - Key: LC_ALL
      Value: C.UTF-8
    - Key: LANG
      Value: en_US.UTF-8
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - groupadd -r $EJABBERD_USER     && useradd -r -m        -g $EJABBERD_USER        -d
      $EJABBERD_HOME        $EJABBERD_USER
    Name: run
    PrependShell: true
  - CmdLine:
    - 'set -x     && buildDeps=''         git-core         build-essential         automake         libssl-dev         zlib1g-dev         libexpat-dev         libyaml-dev         libsqlite3-dev         erlang-src
      erlang-dev     ''     && requiredAptPackages=''         locales         ldnsutils         python2.7         python-jinja2         ca-certificates         libyaml-0-2         erlang-base
      erlang-snmp erlang-ssl erlang-ssh erlang-webtool         erlang-tools erlang-xmerl
      erlang-corba erlang-diameter erlang-eldap         erlang-eunit erlang-ic erlang-odbc
      erlang-os-mon         erlang-parsetools erlang-percept erlang-typer         python-mysqldb         imagemagick     ''     &&
      apt-key adv         --keyserver keys.gnupg.net         --recv-keys 434975BD900CCBE4F7EE1B1ED208507CA14F4FCA     &&
      apt-get update     && apt-get install -y $buildDeps $requiredAptPackages vim
      --no-install-recommends     && dpkg-reconfigure locales &&         locale-gen
      C.UTF-8     && /usr/sbin/update-locale LANG=C.UTF-8     && echo ''en_US.UTF-8
      UTF-8'' >> /etc/locale.gen     && locale-gen     && cd /tmp     && git clone
      https://github.com/processone/ejabberd.git         --branch $EJABBERD_BRANCH
      --single-branch --depth=1     && cd ejabberd     && chmod +x ./autogen.sh     &&
      ./autogen.sh     && ./configure --enable-user=$EJABBERD_USER         --enable-all         --disable-tools         --disable-pam     &&
      make debug=$EJABBERD_DEBUG_MODE     && make install     && mkdir $EJABBERD_HOME/ssl     &&
      mkdir $EJABBERD_HOME/conf     && mkdir $EJABBERD_HOME/backup     && mkdir $EJABBERD_HOME/upload     &&
      mkdir $EJABBERD_HOME/database     && mkdir $EJABBERD_HOME/module_source     &&
      cd $EJABBERD_HOME     && rm -rf /tmp/ejabberd     && rm -rf /etc/ejabberd     &&
      ln -sf $EJABBERD_HOME/conf /etc/ejabberd     && rm -rf /usr/local/etc/ejabberd     &&
      ln -sf $EJABBERD_HOME/conf /usr/local/etc/ejabberd     && chown -R $EJABBERD_USER:
      $EJABBERD_HOME     && rm -rf /var/lib/apt/lists/*     && apt-get purge -y --auto-remove
      $buildDeps'
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./run.sh
    - /sbin/run
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./scripts
    - $EJABBERD_HOME/scripts
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://raw.githubusercontent.com/rankenstein/ejabberd-auth-mysql/master/auth_mysql.py
    - $EJABBERD_HOME/scripts/lib/auth_mysql.py
  - CmdLine:
    - chmod a+rx $EJABBERD_HOME/scripts/lib/auth_mysql.py
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./conf
    - /opt/ejabberd/conf
  - Name: user
    User: $EJABBERD_USER
  - Name: workdir
    Path: $EJABBERD_HOME
  - Name: volume
    Volumes:
    - $EJABBERD_HOME/database
    - $EJABBERD_HOME/ssl
    - $EJABBERD_HOME/backup
    - $EJABBERD_HOME/upload
  - Name: expose
    Ports:
    - "4560"
    - "5222"
    - "5269"
    - "5280"
    - "5443"
  - CmdLine:
    - start
    Name: cmd
    PrependShell: false
  - CmdLine:
    - run
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
