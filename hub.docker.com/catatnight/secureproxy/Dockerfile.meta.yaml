MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Elliott Ye
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install squid3 wget ed apache2-utils     && cd /opt && wget --no-check-certificate
      https://github.com/jiehanzheng/squid2radius/archive/v1.0.tar.gz     && tar -zxvf
      v1.0.tar.gz && mv squid2radius-1.0 squid2radius     && apt-get -y install --no-install-recommends
      python-pip && pip install argparse pyrad hurry.filesize
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install libevent-openssl-2.0-5 libevent-2.0-5 libjemalloc-dev libev-dev
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - assets/
    - /opt/
  - CmdLine:
    - dpkg -i /opt/*.deb && echo "/usr/local/lib" >> /etc/ld.so.conf.d/usr-local.conf
      && ldconfig
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/install.sh;/usr/bin/supervisord -c /etc/supervisor/supervisord.conf
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: From ubuntu:trusty
