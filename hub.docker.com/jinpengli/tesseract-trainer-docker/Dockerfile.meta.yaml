MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: kev <mr.li.jinpeng@gmail.com>
    Name: maintainer
  - CmdLine:
    - set -xe     && echo "deb http://us.archive.ubuntu.com/ubuntu trusty main universe"
      >> /etc/apt/sources.list     && apt-get update     && apt-get install -y autoconf                           build-essential                           git                           libcairo2                           libcairo2-dev                           libgomp1                           libicu55                           libicu-dev                           liblept4                           libleptonica-dev                           libpango1.0-0                           libpango1.0-dev                           libtool                           libicu-dev                           fonts-wqy-zenhei     &&
      git clone https://github.com/tesseract-ocr/tesseract.git         && cd tesseract         &&
      ./autogen.sh         && ./configure         && make install         && make
      training         && make training-install         && ldconfig         && cd
      ..     && git clone https://github.com/tesseract-ocr/langdata.git     && git
      clone https://github.com/tesseract-ocr/tessdata.git         && cd tessdata         &&
      mv * /usr/local/share/tessdata/         && cd ..
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/JinpengLI/tesseract-trainer-docker.git /root/tesseract-trainer-docker
    Name: run
    PrependShell: true
  - CmdLine:
    - set -xe && cd /root/tesseract-trainer-docker/example_train && ls && ./train.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y openssh-server
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'root:screencast' | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed 's@session\s*required\s*pam_loginuid.so@session optional pam_loginuid.so@g'
      -i /etc/pam.d/sshd
    Name: run
    PrependShell: true
  - Env:
    - Key: NOTVISIBLE
      Value: '"in users profile"'
    Name: env
  - CmdLine:
    - echo "export VISIBLE=now" >> /etc/profile
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /usr/sbin/sshd
    - -D
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
