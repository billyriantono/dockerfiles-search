MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Env:
    - Key: SALT_VERSION
      Value: 2017.7.1
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /bin/start.sh
  - CmdLine:
    - 'apt-get update   && apt-get install -y vim-nox curl   && curl -L https://repo.saltstack.com/apt/ubuntu/16.04/amd64/archive/${SALT_VERSION}/SALTSTACK-GPG-KEY.pub
      | apt-key add -   && echo "deb http://repo.saltstack.com/apt/ubuntu/16.04/amd64/archive/${SALT_VERSION}
      xenial main" > /etc/apt/sources.list.d/saltstack.list   && apt-get update   &&
      apt-get install -y libdbus-1-3 libnih-dbus1 sudo software-properties-common
      iputils-ping apt-transport-https debian-archive-keyring   && apt-get install
      -y salt-minion=${SALT_VERSION}*   && mkdir -p /etc/salt/minion.d   && echo "master:
      master" > /etc/salt/minion.d/masters.conf   && sed -i -e ''s/#hash_type.*/hash_type:
      sha256/'' /etc/salt/minion   && systemctl disable getty@tty1.service   && systemctl
      enable salt-minion   && cd /tmp   && apt-get download resolvconf   && dpkg --unpack
      resolvconf_*_all.deb   && rm /var/lib/dpkg/info/resolvconf.postinst   && dpkg
      --configure resolvconf   && apt-get install -yf   && apt-mark hold resolvconf   &&
      rm -rf /var/lib/apt/lists/*   && apt-get -y autoremove   && apt-get clean'
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/start.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
