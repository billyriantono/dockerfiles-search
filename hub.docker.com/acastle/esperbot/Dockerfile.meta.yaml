MetaArgs: null
Stages:
- As: builder
  BaseName: golang:1.11.1
  Commands:
  - Name: workdir
    Path: /go/src/github.com/acastle/esperbot
  - CmdLine:
    - go get -u github.com/golang/dep/cmd/dep
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - dep ensure   && CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -o app
      .
    Name: run
    PrependShell: true
  From:
    Image: golang:1.11.1
  Name: builder
  Platform: ""
  SourceCode: FROM golang:1.11.1 as builder
- BaseName: alpine:latest
  Commands:
  - CmdLine:
    - apk --no-cache add ca-certificates
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root/
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/src/github.com/acastle/esperbot/app
    - .
  - CmdLine:
    - ./app
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
