MetaArgs: null
Stages:
- BaseName: python:3.7.3-alpine
  Commands:
  - Maintainer: gkapfham@allegheny.edu
    Name: maintainer
  - Env:
    - Key: APP_DIR
      Value: /quizagator/
    Name: env
  - Name: workdir
    Path: ${APP_DIR}
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Pipfile
    - Pipfile.lock
    - ${APP_DIR}
  - CmdLine:
    - set -ex && pip install pipenv && pipenv install --deploy --system
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - ${APP_DIR}
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - gunicorn
    - --workers
    - "3"
    - --access-logfile
    - '-'
    - --bind
    - 0.0.0.0:80
    - application.wsgi:app
    Name: cmd
    PrependShell: false
  From:
    Image: python:3.7.3-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.7.3-alpine
