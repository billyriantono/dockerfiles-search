MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.17
  Commands:
  - Maintainer: Mike O'Driscoll <mike@mikeodriscoll.ca>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - CmdLine:
    - echo > /etc/apt/sources.list.d/ubnt.list '\ndeb http://www.ubnt.com/downloads/unifi/debian
      stable ubiquiti\n\n'
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver keyserver.ubuntu.com --recv C0A52C50
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qq && apt-get install -qq -y unifi && apt-get upgrade -qq &&
      apt-get autoclean && apt-get autoremove && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "10001"
    - "27117"
    - "3478"
    - "8080"
    - "8081"
    - "8443"
    - "8843"
    - "8880"
  - Name: volume
    Volumes:
    - /usr/lib/unifi/data
  - CmdLine:
    - mkdir /etc/service/unifi
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - init/unifi.sh
    - /etc/service/unifi/run
  - CmdLine:
    - chmod +x /etc/service/unifi/run
    Name: run
    PrependShell: true
  From:
    Image: phusion/baseimage:0.9.17
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.17
