    - apt-get update; apt-get install -y apache2 php libapache2-mod-php git tree
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's_DocumentRoot /var/www/html_DocumentRoot /var/www/html/Loggin/_' /etc/apache2/sites-enabled/000-default.conf
