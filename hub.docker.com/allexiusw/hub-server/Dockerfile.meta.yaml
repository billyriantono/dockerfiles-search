    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - '*.php'
    - /var/www/html/Loggin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets/
    - /var/www/html/Loggin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - class/
    - /var/www/html/Loggin/
  - Labels:
    - Key: version
      Value: '"1.0"'
    Name: label
  - Labels:
    - Key: location
      Value: '"San Miguel El Salvador"'
    - Key: type
      Value: '"Data Center"'
    - Key: role
      Value: '"Web Server"'
    Name: label
  - CmdLine:
    - /usr/sbin/apache2ctl
    - -D
    - FOREGROUND
    Name: cmd
    PrependShell: false
