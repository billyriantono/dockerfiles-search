MetaArgs: null
Stages:
- BaseName: snowhigh/teumaster-base
  Commands:
  - CmdLine:
    - apt-get install -y iptables lsb-release rsyslog grub-common apt-transport-https
      &&     apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - 'useradd -ms /bin/bash ubuntu &&     sudo -u ubuntu mkdir -p /home/ubuntu/.ssh
      &&     chmod 700 /home/ubuntu/.ssh &&     sudo -u ubuntu touch /home/ubuntu/.ssh/authorized_keys
      &&     chmod 600 /home/ubuntu/.ssh/authorized_keys &&     echo ''ubuntu:!Q@W3e4r''
      | chpasswd &&     adduser ubuntu sudo &&     echo "ubuntu ALL=(ALL) NOPASSWD:
      ALL" >> /etc/sudoers.d/ubuntu'
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /kernel-logging-setup
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /home/ubuntu
    Name: env
  - Name: workdir
    Path: /home/ubuntu
  - Env:
    - Key: PATH
      Value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    Name: env
  - Env:
    - Key: CEPH_CONF
      Value: /home/ubuntu/ceph_config/ceph.conf
    Name: env
  - CmdLine:
    - sudo -u ubuntu mkdir /home/ubuntu/ceph_config
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - sbin/*
    - /usr/local/sbin/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: snowhigh/teumaster-base
  Name: ""
  Platform: ""
  SourceCode: FROM snowhigh/teumaster-base
