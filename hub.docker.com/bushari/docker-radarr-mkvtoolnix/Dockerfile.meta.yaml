MetaArgs: null
Stages:
- BaseName: lsiobase/mono:xenial
  Commands:
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: null
  - Labels:
    - Key: build_version
      Value: '"Linuxserver.io version:- ${VERSION} Build-date:- ${BUILD_DATE}"'
    Name: label
  - Labels:
    - Key: maintainer
      Value: '"sparklyballs"'
    Name: label
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: '"noninteractive"'
  - Key: RADARR_BRANCH
    Name: arg
    Value: '"develop"'
  - Env:
    - Key: XDG_CONFIG_HOME
      Value: '"/config/xdg"'
    Name: env
  - CmdLine:
    - "echo \"**** install jq ****\" &&  apt-get update &&  apt-get install -y \tjq
      mkvtoolnix &&  echo \"**** install radarr ****\" &&  radarr_url=$(curl \"http://radarr.aeonlucid.com/v1/update/${RADARR_BRANCH}/changes?os=linux\"
      \t| jq -r '.[0].url') &&  mkdir -p \t/opt/radarr &&  curl -o  /tmp/radar.tar.gz
      -L \t\"${radarr_url}\" &&  tar ixzf  /tmp/radar.tar.gz -C \t/opt/radarr --strip-components=1
      &&  echo \"**** clean up ****\" &&  rm -rf \t/tmp/* \t/var/lib/apt/lists/* \t/var/tmp/*"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /root
    - /
  - Name: expose
    Ports:
    - "7878"
  - Name: volume
    Volumes:
    - /config
    - /downloads
    - /movies
    - /video
  From:
    Image: lsiobase/mono:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM lsiobase/mono:xenial
