MetaArgs: null
Stages:
- As: build-env
  BaseName: golang:1.13.5-alpine
  Commands:
  - Name: workdir
    Path: /build
  - Env:
    - Key: GO111MODULE
      Value: "on"
    Name: env
  - Env:
    - Key: CGO_ENABLED
      Value: "0"
    Name: env
  - Env:
    - Key: GOOS
      Value: linux
    Name: env
  - CmdLine:
    - apk --no-cache add git=~2
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - '*.go'
    - go.mod
    - go.sum
    - /build/
  - CmdLine:
    - go version
    Name: run
    PrependShell: true
  - CmdLine:
    - go build
    Name: run
    PrependShell: true
  - CmdLine:
    - go test -o ./systemd-state.test -v -cover
    Name: run
    PrependShell: true
  From:
    Image: golang:1.13.5-alpine
  Name: build-env
  Platform: ""
  SourceCode: FROM golang:1.13.5-alpine AS build-env
- BaseName: scratch
  Commands:
  - Name: expose
    Ports:
    - "80"
  - Env:
    - Key: PATH
      Value: /
    Name: env
  - Chown: ""
    From: build-env
    Name: copy
    SourcesAndDest:
    - /build/systemd-state
    - /systemd-state
  - Chown: ""
    From: build-env
    Name: copy
    SourcesAndDest:
    - /build/systemd-state.test
    - /test
  - Health:
      Test:
      - CMD
      - /systemd-state
      - -healthcheck
    Name: healthcheck
  - CmdLine:
    - systemd-state
    Name: entrypoint
    PrependShell: false
  From:
    Scratch: true
  Name: ""
  Platform: ""
  SourceCode: FROM scratch
