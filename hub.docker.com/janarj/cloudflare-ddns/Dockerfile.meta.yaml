MetaArgs: null
Stages:
- As: builder
  BaseName: golang:1.13-alpine
  Commands:
  - Name: workdir
    Path: /src/github.com/juusujanar/cloudflare-ddns
  - CmdLine:
    - apk add --no-cache ca-certificates git
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /user &&     echo 'nobody:x:65534:65534:nobody:/:' > /user/passwd &&     echo
      'nobody:x:65534:' > /user/group
    Name: run
    PrependShell: true
  - Env:
    - Key: CGO_ENABLED
      Value: "0"
    - Key: GOOS
      Value: linux
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./
    - ./
  - CmdLine:
    - go build -o /app ./cmd/cloudflare-ddns
    Name: run
    PrependShell: true
  From:
    Image: golang:1.13-alpine
  Name: builder
  Platform: ""
  SourceCode: FROM golang:1.13-alpine as builder
- As: final
  BaseName: scratch
  Commands:
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /user/group
    - /user/passwd
    - /etc/
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /etc/ssl/certs/ca-certificates.crt
    - /etc/ssl/certs/
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /app
    - /app
  - Name: user
    User: 65534:65534
  - CmdLine:
    - /app
    Name: entrypoint
    PrependShell: false
  From:
    Scratch: true
  Name: final
  Platform: ""
  SourceCode: FROM scratch AS final
