MetaArgs: null
Stages:
- BaseName: ruby:2.6
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y locales vim less
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg-reconfigure locales &&   locale-gen C.UTF-8 &&   /usr/sbin/update-locale
      LANG=C.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'en_US.UTF-8 UTF-8' >> /etc/locale.gen &&   locale-gen
    Name: run
    PrependShell: true
  - Env:
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - mkdir -p /project
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /project
  - CmdLine:
    - gem install bundler
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Gemfile
    - Gemfile
  - CmdLine:
    - bundle install
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - bundle exec jekyll build
    Name: run
    PrependShell: true
  - CmdLine:
    - bundle exec htmlproofer ./_site --file-ignore /.git/,./_site/404.html --only-4xx
      --check-html --allow-hash-href --assume-extension
    Name: run
    PrependShell: true
  From:
    Image: ruby:2.6
  Name: ""
  Platform: ""
  SourceCode: FROM ruby:2.6
- BaseName: nginx
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/conf.d/default.conf
  - Chown: ""
    From: "0"
    Name: copy
    SourcesAndDest:
    - /project/_site/
    - /usr/share/nginx/html/
  From:
    Image: nginx
  Name: ""
  Platform: ""
  SourceCode: FROM nginx
