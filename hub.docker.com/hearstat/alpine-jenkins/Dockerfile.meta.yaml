MetaArgs: null
Stages:
- BaseName: hearstat/alpine-java:jdk8
  Commands:
  - Maintainer: Hearst Automation Team "atat@hearst.com"
    Name: maintainer
  - Env:
    - Key: JENKINS_VERSION
      Value: 1.625.2
    Name: env
  - Env:
    - Key: JENKINS_HOME
      Value: /var/lib/jenkins
    Name: env
  - Env:
    - Key: JENKINS_SHARE
      Value: /usr/share/jenkins
    Name: env
  - Env:
    - Key: JENKINS_SLAVE_AGENT_PORT
      Value: "50000"
    Name: env
  - Env:
    - Key: JENKINS_UC
      Value: https://updates.jenkins-ci.org
    Name: env
  - Env:
    - Key: COPY_REFERENCE_FILE_LOG
      Value: $JENKINS_HOME/copy_reference_file.log
    Name: env
  - CmdLine:
    - apk update
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add     gnupg     tar     ruby     git     zip     curl     wget     &&
      rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - addgroup jenkins &&     adduser -h $JENKINS_HOME -D -s /bin/bash -G jenkins
      jenkins
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - systemconfig.sh
    - /tmp/systemconfig.sh
  - CmdLine:
    - bash -c /tmp/systemconfig.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fL http://mirrors.jenkins-ci.org/war-stable/$JENKINS_VERSION/jenkins.war
      -o $JENKINS_SHARE/jenkins.war
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - plugins.sh
    - /usr/local/bin/plugins
  - Name: volume
    Volumes:
    - $JENKINS_HOME
  - Name: expose
    Ports:
    - "8080"
  - Name: expose
    Ports:
    - "50000"
  - Name: user
    User: jenkins
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - init.groovy
    - /usr/share/jenkins/ref/init.groovy.d/tcp-slave-agent-port.groovy
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - jenkins.sh
    - /usr/local/bin/jenkins
  - Name: workdir
    Path: $JENKINS_HOME
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - plugins.txt
    - $JENKINS_SHARE/plugins.txt
  - CmdLine:
    - /usr/local/bin/plugins $JENKINS_SHARE/plugins.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/jenkins
    Name: entrypoint
    PrependShell: false
  From:
    Image: hearstat/alpine-java:jdk8
  Name: ""
  Platform: ""
  SourceCode: FROM hearstat/alpine-java:jdk8
