MetaArgs: null
Stages:
- As: go_builder
  BaseName: golang:1.11
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /go/src/github.com/malice-plugins/mcafee
  - Name: workdir
    Path: /go/src/github.com/malice-plugins/mcafee
  - CmdLine:
    - go get -u github.com/golang/dep/cmd/dep && dep ensure
    Name: run
    PrependShell: true
  - CmdLine:
    - go build -ldflags "-s -w -X main.Version=v$(cat VERSION) -X main.BuildTime=$(date
      -u +%Y%m%d)" -o /bin/avscan
    Name: run
    PrependShell: true
  From:
    Image: golang:1.11
  Name: go_builder
  Platform: ""
  SourceCode: FROM golang:1.11 as go_builder
- BaseName: ubuntu:bionic
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"https://github.com/blacktop"'
    Name: label
  - Labels:
    - Key: malice.plugin.repository
      Value: = "https://github.com/malice-plugins/mcafee.git"
    Name: label
  - Labels:
    - Key: malice.plugin.category
      Value: '"av"'
    Name: label
  - Labels:
    - Key: malice.plugin.mime
      Value: '"*"'
    Name: label
  - Labels:
    - Key: malice.plugin.docker.engine
      Value: '"*"'
    Name: label
  - CmdLine:
    - groupadd -r malice     && useradd --no-log-init -r -g malice malice     && mkdir
      /malware     && chown -R malice:malice /malware
    Name: run
    PrependShell: true
  - CmdLine:
    - set -x     && apt-get update     && apt-get install -yq ca-certificates curl
      --no-install-recommends     && echo "===> Install McAfee..."     && mkdir -p
      /usr/local/uvscan     && curl http://b2b-download.mcafee.com/products/evaluation/vcl/l64/vscl-l64-604-e.tar.gz     |
      tar -xzf - -C /usr/local/uvscan     && echo "===> Clean up unnecessary files..."     &&
      apt-get purge -y --auto-remove ca-certificates curl     && apt-get clean     &&
      rm -rf /var/lib/apt/lists/* /var/cache/apt/archives /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qq && apt-get install -yq --no-install-recommends ca-certificates
      wget unzip     && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - update.sh
    - /usr/local/uvscan/update
  - CmdLine:
    - mkdir -p /opt/malice && /usr/local/uvscan/update
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://www.eicar.org/download/eicar.com.txt
    - /malware/EICAR
  - Chown: ""
    From: go_builder
    Name: copy
    SourcesAndDest:
    - /bin/avscan
    - /bin/avscan
  - Name: workdir
    Path: /malware
  - CmdLine:
    - /bin/avscan
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:bionic
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:bionic
