MetaArgs: null
Stages:
- BaseName: python:3
  Commands:
  - Maintainer: Michael J. Stealey <michael.j.stealey@gmail.com>
    Name: maintainer
  - Env:
    - Key: CONNEXION_SERVER
      Value: ""
    Name: env
  - Env:
    - Key: CONNEXION_DEBUG
      Value: "True"
    Name: env
  - Env:
    - Key: API_SERVER_HOST
      Value: localhost
    Name: env
  - Env:
    - Key: API_SERVER_PORT
      Value: "5000"
    Name: env
  - Env:
    - Key: API_SERVER_KEYFILE
      Value: ""
    Name: env
  - Env:
    - Key: API_SERVER_CERTFILE
      Value: ""
    Name: env
  - Env:
    - Key: SYS_PATH_EXPOSURES
      Value: /exposures-api/exposures
    Name: env
  - Env:
    - Key: SYS_PATH_CONTROLLERS
      Value: /exposures-api/controllers
    Name: env
  - Env:
    - Key: POSTGRES_HOST
      Value: backend
    Name: env
  - Env:
    - Key: POSTGRES_PORT
      Value: "5432"
    Name: env
  - Env:
    - Key: POSTGRES_DATABASE
      Value: bdtgreen
    Name: env
  - Env:
    - Key: POSTGRES_USERNAME
      Value: datatrans
    Name: env
  - Env:
    - Key: POSTGRES_PASSWORD
      Value: somepassword
    Name: env
  - Env:
    - Key: POSTGRES_IP
      Value: ""
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /exposures-api
  - Name: workdir
    Path: /exposures-api
  - CmdLine:
    - pip install --upgrade pip     && pip install -r requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - /exposures-api/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "5000"
  - CmdLine:
    - app.py
    Name: cmd
    PrependShell: false
  From:
    Image: python:3
  Name: ""
  Platform: ""
  SourceCode: FROM python:3
