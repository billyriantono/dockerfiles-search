MetaArgs: null
Stages:
- BaseName: python:latest
  Commands:
  - Maintainer: kevin@house108.com.tw
    Name: maintainer
  - CmdLine:
    - apt-get update     && apt-get -y --no-install-recommends install wget     &&
      arch="$(dpkg --print-architecture | awk -F- '{ print $NF }')"     && wget -nv
      -O /usr/local/bin/gosu "https://github.com/tianon/gosu/releases/download/1.10/gosu-$arch"     &&
      chmod +x /usr/local/bin/gosu     && rm -r /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install wheel     && pip3 install tensorflow keras scikit-learn h5py jupyter
      pandas numpy matplotlib pyfunctional
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /notebook
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/local/bin/entrypoint.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - jupyter_config
    - /jupyter_config_template
  - Name: volume
    Volumes:
    - /notebook
  - Name: expose
    Ports:
    - "8888"
  - Name: workdir
    Path: /notebook
  - CmdLine:
    - /usr/local/bin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - jupyter
    - notebook
    Name: cmd
    PrependShell: false
  From:
    Image: python:latest
  Name: ""
  Platform: ""
  SourceCode: FROM python:latest
