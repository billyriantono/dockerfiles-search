MetaArgs: null
Stages:
- As: build
  BaseName: docker.io/library/golang:1.13-alpine
  Commands:
  - Name: workdir
    Path: /src
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - CGO_ENABLED=0 go build -a -o /podinfo .
    Name: run
    PrependShell: true
  From:
    Image: docker.io/library/golang:1.13-alpine
  Name: build
  Platform: ""
  SourceCode: FROM docker.io/library/golang:1.13-alpine AS build
- BaseName: scratch
  Commands:
  - Env:
    - Key: PORT
      Value: "8080"
    Name: env
  - Name: expose
    Ports:
    - $PORT
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /podinfo
    - /podinfo
  - CmdLine:
    - /podinfo
    Name: cmd
    PrependShell: false
  From:
    Scratch: true
  Name: ""
  Platform: ""
  SourceCode: FROM scratch
