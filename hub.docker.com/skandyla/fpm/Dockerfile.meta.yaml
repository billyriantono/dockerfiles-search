MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Sergey Kandyla <skandyla@gmail.com>
    Name: maintainer
  - CmdLine:
    - echo "===> Installing tools..."  &&     apt-get -y update &&     apt-get -y
      install ruby ruby-dev rubygems build-essential autoconf libtool rpm binutils
      &&         echo "===> Installing fpm..." &&     gem install --no-ri --no-rdoc
      fpm &&         echo "===> Cleaning the system..." &&     apt-get -f -y --auto-remove
      remove build-essential autoconf libtool &&     apt-get clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - fpm
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM       debian:jessie
