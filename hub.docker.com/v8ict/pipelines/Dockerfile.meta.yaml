MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - grep '^deb ' /etc/apt/sources.list |   sed 's/^deb /deb-src /g' |   tee /etc/apt/sources.list.d/deb-src.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y curl software-properties-common apt-transport-https
      && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository -y ppa:git-ftp/ppa
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository -y ppa:ubuntu-toolchain-r/test
    Name: run
    PrependShell: true
  - CmdLine:
    - LC_ALL=C.UTF-8 add-apt-repository -y ppa:ondrej/php
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_8.x -o nodesource_setup.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://mirrors.kernel.org/ubuntu/ xenial main" | tee -a /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - bash nodesource_setup.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L "https://github.com/docker/compose/releases/download/1.23.1/docker-compose-$(uname
      -s)-$(uname -m)" -o /usr/local/bin/docker-compose
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/local/bin/docker-compose
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install --allow-unauthenticated -y   build-essential   debhelper   libssh2-1-dev   libssl-dev   libpng12-0   &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/curl
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt/curl && apt-get update && apt-get source curl && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt/curl && cd curl* && cd debian && sed -i -- "s/--without-ssl/--with-ssl
      --with-libssh2/g" rules
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt/curl && cd curl* && ./configure --with-ssl --with-libssh2 && make &&
      make install
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /usr/bin/curl && ln -s /usr/local/bin/curl /usr/bin/curl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get autoremove -y && rm -rf /opt/curl
    Name: run
    PrependShell: true
  - CmdLine:
    - export DEBIAN_FRONTEND=noninteractive &&   apt-get update &&   apt-get install
      -y   unzip   zip   git-ftp   nodejs   php7.3   php7.3-mbstring   php7.3-xml   php7.3-bcmath   php7.3-json   php7.3-mysql   php7.3-gd   php7.3-gettext   php7.3-curl   php7.3-zip   rsync   yarn
      &&   rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - npm -g install eslint eslint-plugin-node eslint-plugin-standard eslint-plugin-promise
      eslint-config-standard eslint-plugin-import
    Name: run
    PrependShell: true
  - Env:
    - Key: TMPDIR
      Value: /tmp
    Name: env
  - Env:
    - Key: COMPOSER_ALLOW_SUPERUSER
      Value: "1"
    Name: env
  - CmdLine:
    - curl --silent --show-error https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin
      --filename=composer
    Name: run
    PrependShell: true
  - CmdLine:
    - export CLOUD_SDK_REPO="cloud-sdk-$(lsb_release -c -s)" &&     echo "deb http://packages.cloud.google.com/apt
      $CLOUD_SDK_REPO main" | tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
      &&     curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | apt-key
      add - &&     apt-get update -y && apt-get install google-cloud-sdk -y && rm
      -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean -y && apt-get autoclean && apt-get -y autoremove
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s
      https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x ./kubectl
    Name: run
    PrependShell: true
  - CmdLine:
    - mv ./kubectl /usr/local/bin/kubectl
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
