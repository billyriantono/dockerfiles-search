MetaArgs: null
Stages:
- BaseName: frolvlad/alpine-oraclejdk8:slim
  Commands:
  - Maintainer: Greg Feigenson <greg.feigenson@8x8.com>
    Name: maintainer
  - Env:
    - Key: ES_VERSION
      Value: 2.4.3
    - Key: ES_HOME
      Value: /usr/share/elasticsearch
    Name: env
  - Env:
    - Key: PATH
      Value: ${PATH}:${ES_HOME}/bin
    Name: env
  - CmdLine:
    - apk update && apk upgrade && apk add --no-cache ca-certificates curl bash su-exec
      &&     curl -Ls https://download.elasticsearch.org/elasticsearch/elasticsearch/elasticsearch-$ES_VERSION.tar.gz
      | tar -xz -C /usr/share &&     ln -s /usr/share/elasticsearch-$ES_VERSION $ES_HOME
      &&     $ES_HOME/bin/plugin install royrusso/elasticsearch-HQ &&     $ES_HOME/bin/plugin
      install marvel-agent &&     addgroup -S elasticsearch &&     adduser -S -G elasticsearch
      elasticsearch &&     rm -rf /tmp/* /var/cache/apk/* && apk del ca-certificates
      &&     set -ex         && for path in            $ES_HOME/data            $ES_HOME/logs            $ES_HOME/config            $ES_HOME/config/scripts            ;
      do              mkdir -p "$path";            done &&     chown -R elasticsearch:elasticsearch
      $ES_HOME
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config
    - $ES_HOME/config
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - Name: volume
    Volumes:
    - $ES_HOME/data
  - Name: expose
    Ports:
    - "9200"
    - "9300"
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - elasticsearch
    - -Des.network.host=0.0.0.0
    Name: cmd
    PrependShell: false
  From:
    Image: frolvlad/alpine-oraclejdk8:slim
  Name: ""
  Platform: ""
  SourceCode: FROM frolvlad/alpine-oraclejdk8:slim
