MetaArgs: null
Stages:
- BaseName: debian
  Commands:
  - Env:
    - Key: MFI_VERSION
      Value: 2.1.11
    Name: env
  - CmdLine:
    - "echo \"nameserver 8.8.8.8\" > /etc/resolv.conf\t&& apt-get -y update \t&& DEBIAN_FRONTEND=noninteractive
      \tapt-get install -y -q --no-install-recommends mongodb-server unzip openjdk-7-jre"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://www.ubnt.com/downloads/mfi/$MFI_VERSION/mFi.unix.zip
    - /
  - CmdLine:
    - unzip mFi.unix.zip && rm mFi.unix.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /mFi/logs && ln -s /dev/stderr /mFi/logs/mongod.log && ln -s /dev/stderr
      /mFi/logs/server.log
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "6080"
    - "6081"
    - "6443"
    - "6843"
    - "6880"
  - Name: volume
    Volumes:
    - /mFi/data
  - Name: workdir
    Path: /mFi
  - CmdLine:
    - java
    - -jar
    - /mFi/lib/ace.jar
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: debian
  Name: ""
  Platform: ""
  SourceCode: FROM debian
