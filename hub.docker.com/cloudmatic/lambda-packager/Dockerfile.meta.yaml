MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Maintainer: Mauricio Araya
    Name: maintainer
  - Env:
    - Key: LANGUAGE
      Value: en_US
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - apk update
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - pack-n-upload.sh
    - /usr/local/bin/pack-n-upload.sh
  - CmdLine:
    - chmod 755 /usr/local/bin/pack-n-upload.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache --update jq build-base alpine-sdk bash zip python3 python3-dev
      &&     python3 -m ensurepip &&     pip3 install --upgrade pip setuptools awscli
      &&     if [ ! -e /usr/bin/pip ]; then ln -s pip3 /usr/bin/pip ; fi &&     if
      [[ ! -e /usr/bin/python ]]; then ln -sf /usr/bin/python3 /usr/bin/python; fi
      &&     rm -r /root/.cache && apk del build-base alpine-sdk
    Name: run
    PrependShell: true
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM       alpine
