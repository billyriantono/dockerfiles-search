MetaArgs: null
Stages:
- BaseName: centos:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"babygod"'
    Name: label
  - CmdLine:
    - yum install -y openssh-server &&     yum clean all &&     ssh-keygen -t rsa
      -f /etc/ssh/ssh_host_rsa_key &&     echo 123456 | passwd --stdin root
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 22/tcp
  - CmdLine:
    - /usr/sbin/sshd
    - -D
    Name: cmd
    PrependShell: false
  From:
    Image: centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM centos:latest
