MetaArgs: null
Stages:
- BaseName: openjdk:7-jre-alpine
  Commands:
  - Maintainer: DBpedia Spotlight Team <dbp-spotlight-developers@lists.sourceforge.net>
    Name: maintainer
  - Env:
    - Key: RELEASE_SERVER
      Value: downloads.dbpedia-spotlight.org
    Name: env
  - Env:
    - Key: RELEASE_FILENAME
      Value: dbpedia-spotlight-0.7.jar
    Name: env
  - Env:
    - Key: LANGUAGE_MODEL
      Value: ru.tar.gz
    Name: env
  - CmdLine:
    - apk add --no-cache curl &&     mkdir -p /opt/spotlight &&     cd /opt/spotlight
      &&     curl -O "http://$RELEASE_SERVER/spotlight/$RELEASE_FILENAME" &&     curl
      -O "http://$RELEASE_SERVER/2016-04/ru/model/$LANGUAGE_MODEL" &&     tar xvf
      $LANGUAGE_MODEL  &&     rm  $LANGUAGE_MODEL &&     apk del curl
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - spotlight.sh
    - /bin/spotlight.sh
  - CmdLine:
    - chmod +x /bin/spotlight.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  From:
    Image: openjdk:7-jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:7-jre-alpine
