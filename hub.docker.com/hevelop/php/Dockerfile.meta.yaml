MetaArgs: null
Stages:
- BaseName: php:5.6-cli-stretch
  Commands:
  - Key: BUILD_PACKAGE
    Name: arg
    Value: '"libfreetype6-dev libicu-dev libjpeg62-turbo-dev libmcrypt-dev libpng-dev
      libxml2-dev libxslt1-dev imagemagick libpng-dev libmagickwand-dev libmagickcore-dev"'
  - CmdLine:
    - apt-get update     && apt-get install --no-install-recommends -y $BUILD_PACKAGE     &&
      pecl install imagick     && docker-php-ext-enable imagick     && docker-php-ext-configure
      gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/     && docker-php-ext-install     dom     gd     intl     mbstring     pdo_mysql     xsl     zip     soap     bcmath     mcrypt     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: TINI_VERSION
      Value: v0.18.0
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/krallin/tini/releases/download/${TINI_VERSION}/tini
    - /tini
  - CmdLine:
    - chmod +x /tini
    Name: run
    PrependShell: true
  - CmdLine:
    - /tini
    - --
    - docker-php-entrypoint
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - php
    - -A
    Name: cmd
    PrependShell: false
  - CmdLine:
    - apt update && apt install --no-install-recommends -y supervisor && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/
  - CmdLine:
    - supervisord
    - --nodaemon
    - --configuration
    - /etc/supervisord.conf
    Name: entrypoint
    PrependShell: false
  From:
    Image: php:5.6-cli-stretch
  Name: ""
  Platform: ""
  SourceCode: FROM php:5.6-cli-stretch
