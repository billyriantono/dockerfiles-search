MetaArgs: null
Stages:
- BaseName: faboulaye/openjdk:alpine
  Commands:
  - Maintainer: Firdaws Aboulaye <aboufred@gmail.com>
    Name: maintainer
  - Env:
    - Key: SONAR_VERSION
      Value: "6.0"
    Name: env
  - Env:
    - Key: SONARQUBE_HOME
      Value: /opt/sonarqube
    Name: env
  - Env:
    - Key: SONARQUBE_JDBC_USERNAME
      Value: sonar
    Name: env
  - Env:
    - Key: SONARQUBE_JDBC_PASSWORD
      Value: sonar
    Name: env
  - Env:
    - Key: SONARQUBE_JDBC_URL
      Value: ""
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - apk add --update --no-cache gnupg unzip curl   && cd /tmp   && gpg --keyserver
      ha.pool.sks-keyservers.net --recv-keys F1182E81C792928921DBCAB4CFCA4A29D26468DE   &&
      curl -o sonarqube.zip -fSL https://sonarsource.bintray.com/Distribution/sonarqube/sonarqube-$SONAR_VERSION.zip   &&
      curl -o sonarqube.zip.asc -fSL https://sonarsource.bintray.com/Distribution/sonarqube/sonarqube-$SONAR_VERSION.zip.asc   &&
      gpg --batch --verify sonarqube.zip.asc sonarqube.zip   && unzip sonarqube.zip   &&
      mkdir /opt   && mv sonarqube-$SONAR_VERSION $SONARQUBE_HOME   && chmod +x /docker-entrypoint.sh   &&
      apk del gnupg unzip curl   && rm -rf sonarqube.zip* /var/cache/apk/* /tmp/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - $SONARQUBE_HOME/data
    - $SONARQUBE_HOME/extensions
  - Name: expose
    Ports:
    - "9000"
  - Name: workdir
    Path: $SONARQUBE_HOME
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: faboulaye/openjdk:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM faboulaye/openjdk:alpine
