MetaArgs: null
Stages:
- BaseName: mamemomonga/workspaces:debian
  Commands:
  - CmdLine:
    - "set -xe && \texport DEBIAN_FRONTEND=noninteractive && \tapt-get update && \tapt-get
      install -y --no-install-recommends \t\tpython-pip \t\tpython-yaml \t\tgroff
      \t\tjq && \trm -rf /var/lib/apt/lists/* && \tpip install awscli"
    Name: run
    PrependShell: true
  - CmdLine:
    - "set -xe && \tcurl -o /tmp/terraform.zip https://releases.hashicorp.com/terraform/0.11.11/terraform_0.11.11_linux_amd64.zip
      && \t7za x -o/usr/local/bin /tmp/terraform.zip && rm -f terraform.zip"
    Name: run
    PrependShell: true
  - CmdLine:
    - "set -xe && \tcurl -o /tmp/gcs.tar.gz https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-sdk-225.0.0-linux-x86_64.tar.gz
      && \ttar zxpf /tmp/gcs.tar.gz -C /usr/local && \tchown -R app:app /usr/local/google-cloud-sdk
      && \tgosu app /usr/local/google-cloud-sdk/install.sh -q"
    Name: run
    PrependShell: true
  - CmdLine:
    - "set -xe && \techo \"source /usr/local/google-cloud-sdk/path.bash.inc\" >> /home/app/.bashrc
      && \techo \"source /usr/local/google-cloud-sdk/completion.bash.inc\" >> /home/app/.bashrc"
    Name: run
    PrependShell: true
  From:
    Image: mamemomonga/workspaces:debian
  Name: ""
  Platform: ""
  SourceCode: FROM mamemomonga/workspaces:debian
