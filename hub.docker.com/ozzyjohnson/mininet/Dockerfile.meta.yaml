MetaArgs: null
Stages:
- BaseName: debian:wheezy
  Commands:
  - Maintainer: Ozzy Johnson <docker@ozzy.io>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: MININET_REPO
      Value: https://github.com/mininet/mininet.git
    Name: env
  - Env:
    - Key: MININET_INSTALLER
      Value: mininet/util/install.sh
    Name: env
  - Env:
    - Key: INSTALLER_SWITCHES
      Value: -fbinptvwyx
    Name: env
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - "apt-get update         --quiet     && apt-get install         --yes         --no-install-recommends
      \        --no-install-suggests     autoconf     automake     ca-certificates
      \    git     libtool     net-tools     openssh-client     patch     vim     &&
      git clone $MININET_REPO     && sed -e 's/sudo //g'     \t-e 's/~\\//\\//g'     \t-e
      's/\\(apt-get -y install\\)/\\1 --no-install-recommends --no-install-suggests/g'
      \    \t-i $MININET_INSTALLER     && touch /.bashrc     && chmod +x $MININET_INSTALLER
      \    && ./$MININET_INSTALLER -nfv     && rm -rf /tmp/mininet               /tmp/openflow
      \    && apt-get clean     && rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Name: workdir
    Path: /data
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: debian:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM debian:wheezy
