MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y software-properties-common python curl
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:webupd8team/java
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - echo debconf shared/accepted-oracle-license-v1-1 select true | debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - echo debconf shared/accepted-oracle-license-v1-1 seen true | debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install oracle-java7-installer -y
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -P /opt http://selenium-release.storage.googleapis.com/2.42/selenium-server-standalone-2.42.2.jar
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key
      add -
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y firefox google-chrome-stable xvfb
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://chromedriver.storage.googleapis.com/2.10/chromedriver_linux64.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip chromedriver_linux64.zip && rm chromedriver_linux64.zip && mv chromedriver
      /usr/bin && chmod 755 /usr/bin/chromedriver
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /usr/bin/google-chrome /usr/bin/google-chrome-sandbox
    Name: run
    PrependShell: true
  - CmdLine:
    - echo '#!/bin/bash\n/usr/bin/google-chrome-sandbox --no-sandbox --disable-setuid-sandbox
      $@' > /usr/bin/google-chrome
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod a+x /usr/bin/google-chrome
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /opt/start.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - chromedriver.sh
    - /opt/chromedriver.sh
  - Name: expose
    Ports:
    - "5555"
  - CmdLine:
    - /bin/bash
    - /opt/start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
