MetaArgs: null
Stages:
- BaseName: birdhouse/emu:latest
  Commands:
  - Maintainer: Birdhouse <wps@dkrz.de>
    Name: maintainer
  - Labels:
    - Key: Description
      Value: '"pywps scheduler demo"'
    - Key: Vendor
      Value: '"Birdhouse"'
    - Key: Version
      Value: '"0.6.0"'
    Name: label
  - CmdLine:
    - apt-get update &&   apt-get install -y slurm-drmaa1 slurm-drmaa-dev slurm-llnl
    Name: run
    PrependShell: true
  - CmdLine:
    - conda update -y conda &&   conda install -y -n emu -c birdhouse -c conda-forge
      psycopg2 drmaa dill
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -m -d /home/demo www-data &&   mkdir /home/demo &&   chown -R www-data
      /home/demo
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - slurm/slurm.conf
    - /etc/slurm-llnl/slurm.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - custom.cfg
    - /opt/birdhouse/src/emu/custom.cfg
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start-services.sh
    - /etc/start-services.sh
  - CmdLine:
    - /etc/start-services.sh
    Name: cmd
    PrependShell: false
  From:
    Image: birdhouse/emu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM birdhouse/emu:latest
