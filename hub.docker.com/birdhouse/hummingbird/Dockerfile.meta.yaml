MetaArgs: null
Stages:
- BaseName: continuumio/miniconda3
  Commands:
  - Maintainer: https://github.com/bird-house/hummingbird
    Name: maintainer
  - Labels:
    - Key: Description
      Value: '"Hummingbird WPS"'
    - Key: Vendor
      Value: '"Birdhouse"'
    - Key: Version
      Value: '"0.8.0"'
    Name: label
  - CmdLine:
    - apt-get update && apt-get install -y  build-essential && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - conda update -n base conda
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /opt/wps
  - Name: workdir
    Path: /opt/wps
  - CmdLine:
    - conda env create -n wps -f environment.yml
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    - -c
    - source activate wps && python setup.py develop
    Name: run
    PrependShell: false
  - Name: expose
    Ports:
    - "5000"
  - CmdLine:
    - /bin/bash
    - -c
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - source activate wps && exec hummingbird start -b 0.0.0.0 -c /opt/wps/etc/demo.cfg
    Name: cmd
    PrependShell: false
  From:
    Image: continuumio/miniconda3
  Name: ""
  Platform: ""
  SourceCode: FROM continuumio/miniconda3
