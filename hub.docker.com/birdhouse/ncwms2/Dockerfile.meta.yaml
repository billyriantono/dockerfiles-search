MetaArgs: null
Stages:
- BaseName: birdhouse/bird-base:latest
  Commands:
  - Maintainer: https://github.com/bird-house/birdhouse-docker-images
    Name: maintainer
  - Labels:
    - Key: Description
      Value: '"ncWMS2 Web Map Service"'
    - Key: Vendor
      Value: '"Reading eScience Centre"'
    - Key: Version
      Value: '"2.4.1"'
    Name: label
  - Env:
    - Key: HOSTNAME
      Value: localhost
    Name: env
  - Env:
    - Key: USER
      Value: www-data
    Name: env
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /opt/birdhouse
  - Name: workdir
    Path: /opt/birdhouse
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .docker.cfg
    - custom.cfg
  - CmdLine:
    - bash bootstrap.sh -i && bash requirements.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: ANACONDA_HOME
      Value: /opt/conda
    Name: env
  - Env:
    - Key: CONDA_ENVS_DIR
      Value: /opt/conda/envs
    Name: env
  - CmdLine:
    - make clean install
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R $USER /opt/birdhouse/var
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/birdhouse/var/lib && mv /opt/birdhouse/var/lib /data && ln -s
      /data /opt/birdhouse/var/lib
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R $USER /data
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Name: expose
    Ports:
    - "8080"
  - Env:
    - Key: DAEMON_OPTS
      Value: --nodaemon --user $USER
    Name: env
  - CmdLine:
    - make
    - update-config
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: birdhouse/bird-base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM birdhouse/bird-base:latest
