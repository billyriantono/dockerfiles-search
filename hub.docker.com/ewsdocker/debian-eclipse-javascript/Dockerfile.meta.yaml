MetaArgs: null
Stages:
- BaseName: ewsdocker/debian-openjre:9.6.0-gtk3
  Commands:
  - Maintainer: Jay Wheeler <EarthWalkSoftware@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Key: ARG_SOURCE
    Name: arg
    Value: null
  - Env:
    - Key: ECLIPSE_RELEASE
      Value: oxygen
    Name: env
  - Env:
    - Key: ECLIPSE_VERS
      Value: 3a
    Name: env
  - Env:
    - Key: ECLIPSE_IDE
      Value: javascript
    Name: env
  - Env:
    - Key: ECLIPSE_PKG
      Value: '"eclipse-${ECLIPSE_IDE}-${ECLIPSE_RELEASE}-${ECLIPSE_VERS}-linux-gtk-x86_64.tar.gz"'
    Name: env
  - Env:
    - Key: ECLIPSE_DIR
      Value: eclipse
    Name: env
  - Env:
    - Key: ECLIPSE_HOST
      Value: ${ARG_SOURCE:-"http://mirror.csclub.uwaterloo.ca/eclipse/technology/epp/downloads/release/${ECLIPSE_RELEASE}/${ECLIPSE_VERS}"}
    Name: env
  - Env:
    - Key: ECLIPSE_URL
      Value: '"${ECLIPSE_HOST}/${ECLIPSE_PKG}"'
    Name: env
  - Env:
    - Key: NODEJS_VERSION
      Value: '"setup_10.x"'
    Name: env
  - Env:
    - Key: NODEJS_HOST
      Value: '"https://deb.nodesource.com"'
    Name: env
  - Env:
    - Key: NODEJS_URL
      Value: '"${NODEJS_HOST}/${NODEJS_VERSION}"'
    Name: env
  - Env:
    - Key: LMSBUILD_RELVER
      Value: '"9.6.0"'
    Name: env
  - Env:
    - Key: LMSBUILD_VERSION
      Value: '"${LMSBUILD_RELVER}-${ECLIPSE_RELEASE}"'
    Name: env
  - Env:
    - Key: LMSBUILD_NAME
      Value: debian-eclipse-${ECLIPSE_IDE}
    Name: env
  - Env:
    - Key: LMSBUILD_REPO
      Value: ewsdocker
    Name: env
  - Env:
    - Key: LMSBUILD_REGISTRY
      Value: '""'
    Name: env
  - Env:
    - Key: LMSBUILD_PARENT
      Value: '"debian-openjre:9.6.0-gtk3"'
    Name: env
  - Env:
    - Key: LMSBUILD_DOCKER
      Value: '"${LMSBUILD_REPO}/${LMSBUILD_NAME}:${LMSBUILD_VERSION}"'
    Name: env
  - Env:
    - Key: LMSBUILD_PACKAGE
      Value: '"${LMSBUILD_PARENT}, NodeJs ${NODEJS_VERSION}, eclipse-${ECLIPSE_IDE}-${ECLIPSE_RELEASE}-${ECLIPSE_VERS}"'
    Name: env
  - CmdLine:
    - curl -sL https://deb.nodesource.com/${NODEJS_VERSION} | sudo -E bash -  && apt-get
      -y update  && apt-get -y upgrade  && apt-get -y install                build-essential                libwebkitgtk-3.0                nodejs  &&
      cd /usr/local/share  && wget -q ${ECLIPSE_URL}  && tar -xvf ${ECLIPSE_PKG}  &&
      rm ${ECLIPSE_PKG}  && ln -s /usr/local/share/${ECLIPSE_DIR}/eclipse /usr/bin/eclipse  &&
      apt-get clean all  && printf "${LMSBUILD_DOCKER} (${LMSBUILD_PACKAGE}), %s @
      %s\n" `date '+%Y-%m-%d'` `date '+%H:%M:%S'` >> /etc/ewsdocker-builds.txt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/.
    - /
  - CmdLine:
    - chmod +x /usr/bin/lms/*  && chmod 775 /usr/local/bin/*  && chmod 600 /usr/local/share/applications/debian-eclipse-javascript-${LMSBUILD_VERSION}.desktop
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /library
  - Name: volume
    Volumes:
    - /source
  - Name: volume
    Volumes:
    - /userbin
  - Name: volume
    Volumes:
    - /workspace
  - Name: workdir
    Path: /workspace
  - CmdLine:
    - /my_init
    - --quiet
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/bin/eclipse
    Name: cmd
    PrependShell: false
  From:
    Image: ewsdocker/debian-openjre:9.6.0-gtk3
  Name: ""
  Platform: ""
  SourceCode: FROM ewsdocker/debian-openjre:9.6.0-gtk3
