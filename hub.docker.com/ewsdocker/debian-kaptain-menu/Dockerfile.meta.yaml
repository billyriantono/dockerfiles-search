MetaArgs: null
Stages:
- BaseName: ewsdocker/debian-kaptain:9.6.1
  Commands:
  - Maintainer: Jay Wheeler <ewsdocker@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    - Key: LMSOPT_QUIET
      Value: "0"
    Name: env
  - Env:
    - Key: LMSBUILD_VERSION
      Value: '"9.6.2"'
    Name: env
  - Env:
    - Key: LMSBUILD_NAME
      Value: debian-kaptain-menu
    Name: env
  - Env:
    - Key: LMSBUILD_REPO
      Value: ewsdocker
    Name: env
  - Env:
    - Key: LMSBUILD_REGISTRY
      Value: '""'
    Name: env
  - Env:
    - Key: LMSBUILD_PARENT
      Value: '"debian-kaptain:9.6.1"'
    Name: env
  - Env:
    - Key: LMSBUILD_DOCKER
      Value: '"${LMSBUILD_REPO}/${LMSBUILD_NAME}:${LMSBUILD_VERSION}"'
    Name: env
  - Env:
    - Key: LMSBUILD_PACKAGE
      Value: '"${LMSBUILD_PARENT}"'
    Name: env
  - CmdLine:
    - apt-get -y update  && apt-get -y upgrade  && apt-get clean all  && printf "${LMSBUILD_DOCKER}
      (${LMSBUILD_PACKAGE}), %s @ %s\n" `date '+%Y-%m-%d'` `date '+%H:%M:%S'` >> /etc/ewsdocker-builds.txt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/.
    - /
  - CmdLine:
    - ln -s /usr/bin/lms/kaptain-menu.sh /usr/bin/kaptain-menu  && chmod 775 /usr/bin/*  &&
      chmod 775 /usr/local/bin/*  && chmod 600 /usr/local/share/applications/*.desktop  &&
      chmod 600 /usr/local/share/lms/*.desktop   && mkdir /kaptain
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /kaptain/lib
  - Name: volume
    Volumes:
    - /kaptain/source
  - Name: volume
    Volumes:
    - /kaptain/command
  - Name: volume
    Volumes:
    - /kaptain/custom
  - Name: volume
    Volumes:
    - /userbin
  - CmdLine:
    - /my_init
    - --quiet
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: ewsdocker/debian-kaptain:9.6.1
  Name: ""
  Platform: ""
  SourceCode: FROM ewsdocker/debian-kaptain:9.6.1
