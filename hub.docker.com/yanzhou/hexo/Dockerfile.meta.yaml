MetaArgs: null
Stages:
- BaseName: nginx
  Commands:
  - Maintainer: Dengcheng Yan "yandengcheng@gmail.com"
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - default.conf
    - /etc/nginx/conf.d/default.conf
  - Env:
    - Key: HEXO_VERSION
      Value: 3.1.1
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y curl
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup | bash - && apt-get update && apt-get
      install -y curl git nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g hexo@${HEXO_VERSION}
    Name: run
    PrependShell: true
  - CmdLine:
    - hexo init /usr/share/nginx/hexo
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/share/nginx/hexo
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/iissnan/hexo-theme-next themes/next
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /usr/share/nginx/hexo
  - CmdLine:
    - hexo generate && nginx -g "daemon off;"
    Name: cmd
    PrependShell: true
  From:
    Image: nginx
  Name: ""
  Platform: ""
  SourceCode: FROM nginx
