MetaArgs: null
Stages:
- BaseName: hypriot/rpi-alpine-scratch
  Commands:
  - Maintainer: Alexander Puzynia <werwolf.by@gmail.com>
    Name: maintainer
  - CmdLine:
    - apk update &&     apk upgrade &&     apk add nginx &&     adduser -S www-data
      &&     ln -sf /dev/stdout /var/log/nginx/access.log &&     ln -sf /dev/stderr
      /var/log/nginx/error.log &&     chown -R www-data:www-data /var/lib/nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: hypriot/rpi-alpine-scratch
  Name: ""
  Platform: ""
  SourceCode: FROM hypriot/rpi-alpine-scratch
