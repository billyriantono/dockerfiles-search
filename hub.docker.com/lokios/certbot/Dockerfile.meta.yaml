MetaArgs: null
Stages:
- BaseName: alpine:3.6
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Napat Chuangchunsong <https://github.com/napat>"'
    Name: label
  - Labels:
    - Key: Name
      Value: '"Certbot"'
    Name: label
  - Labels:
    - Key: Version
      Value: '"1.0"'
    Name: label
  - Name: workdir
    Path: /opt/certbot
  - Env:
    - Key: PATH
      Value: /opt/certbot/venv/bin:$PATH
    Name: env
  - CmdLine:
    - "export BUILD_DEPS=\"git                 build-base                 libffi-dev
      \                linux-headers                 py-pip                 python-dev\"
      \    && apk -U upgrade     && apk add dialog                 python                 openssl-dev
      \t\taugeas-libs                 ${BUILD_DEPS}     && pip --no-cache-dir install
      virtualenv     && git clone https://github.com/letsencrypt/letsencrypt /opt/certbot/src
      \    && virtualenv --no-site-packages -p python2 /opt/certbot/venv     && /opt/certbot/venv/bin/pip
      install         -e /opt/certbot/src/acme         -e /opt/certbot/src         -e
      /opt/certbot/src/certbot-apache         -e /opt/certbot/src/certbot-nginx     &&
      apk del ${BUILD_DEPS}     && rm -rf /var/cache/apk/*"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/letsencrypt
    - /usr/src/python
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - main.py
    - /usr/src/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - example
    - /usr/src/python/
  - CmdLine:
    - python
    - -u
    - /usr/src/main.py
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
