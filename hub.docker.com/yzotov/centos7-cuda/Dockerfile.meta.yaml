MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: Yura Zotov <yura.zotov@gmail.com>
    Name: maintainer
  - CmdLine:
    - yum install -y        build-essential        wget        perl        mc        gcc        gcc-c++        make        tmux
    Name: run
    PrependShell: true
  - CmdLine:
    - 'wget --no-cookies --no-check-certificate          --header "Cookie: gpw_e24=http%3A%2F%2Fwww.oracle.com%2F;
      oraclelicense=accept-securebackup-cookie"          "http://download.oracle.com/otn-pub/java/jdk/8u72-b15/jdk-8u72-linux-x64.rpm"'
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y localinstall jdk-8u72-linux-x64.rpm && rm -f jdk-8u72-linux-x64.rpm
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/java/latest/jre/
    Name: env
  - CmdLine:
    - cd /tmp &&     wget http://developer.download.nvidia.com/compute/cuda/7.5/Prod/local_installers/cuda_7.5.18_linux.run
      &&     chmod +x cuda_*_linux.run && ./cuda_*_linux.run -extract=`pwd` &&     ./cuda-linux64-rel-*.run
      -noprompt &&     rm -rf *
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /usr/local/cuda/bin:${PATH}
    Name: env
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: /usr/local/nvidia/lib:/usr/local/nvidia/lib64:${LD_LIBRARY_PATH}
    Name: env
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
