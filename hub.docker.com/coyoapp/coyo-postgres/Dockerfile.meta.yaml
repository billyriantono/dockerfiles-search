MetaArgs: null
Stages:
- BaseName: postgres:9.5.11
  Commands:
  - Env:
    - Key: REMCO_VER
      Value: 0.10.0
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y unzip wget &&     wget https://github.com/HeavyHorst/remco/releases/download/v${REMCO_VER}/remco_${REMCO_VER}_linux_amd64.zip
      &&     unzip remco_${REMCO_VER}_linux_amd64.zip && rm remco_${REMCO_VER}_linux_amd64.zip
      &&     mv remco_linux /bin/remco &&     apt-get purge -y --auto-remove wget
      unzip
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/remco
    - /etc/remco
  - Chown: postgres:postgres
    From: ""
    Name: copy
    SourcesAndDest:
    - config/pg_hba.conf
    - /etc/postgresql/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - init.sql
    - /docker-entrypoint-initdb.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -c
    - config_file=/etc/postgresql/postgresql.conf
    - -c
    - hba_file=/etc/postgresql/pg_hba.conf
    Name: cmd
    PrependShell: false
  From:
    Image: postgres:9.5.11
  Name: ""
  Platform: ""
  SourceCode: FROM postgres:9.5.11
