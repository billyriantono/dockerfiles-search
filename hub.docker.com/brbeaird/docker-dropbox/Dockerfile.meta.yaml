MetaArgs: null
Stages:
- BaseName: debian:buster
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Alexander Graf <alex@otherguy.io>"'
    Name: label
  - Key: VCS_REF
    Name: arg
    Value: master
  - Key: BUILD_DATE
    Name: arg
    Value: '""'
  - Labels:
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    Name: label
  - Labels:
    - Key: org.label-schema.name
      Value: '"Dropbox"'
    Name: label
  - Labels:
    - Key: org.label-schema.build-date
      Value: '"${BUILD_DATE}"'
    Name: label
  - Labels:
    - Key: org.label-schema.description
      Value: '"Standalone Dropbox client on Linux"'
    Name: label
  - Labels:
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/otherguy/docker-dropbox"'
    Name: label
  - Labels:
    - Key: org.label-schema.vcs-ref
      Value: '"${VCS_REF}"'
    Name: label
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update  && apt-get install -y --no-install-recommends apt-transport-https
      ca-certificates curl gnupg2 software-properties-common gosu locales locales-all
      unzip build-essential
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/dropbox /opt/dropbox/.dropbox /opt/dropbox/Dropbox  && useradd
      --home-dir /opt/dropbox --comment "Dropbox Daemon Account" --user-group --shell
      /usr/sbin/nologin dropbox  && chown -R dropbox:dropbox /opt/dropbox
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - sed --in-place '/en_US.UTF-8/s/^# //' /etc/locale.gen  && locale-gen
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/dropbox/Dropbox
  - Name: expose
    Ports:
    - "17500"
  - CmdLine:
    - apt-key adv --keyserver keyserver.ubuntu.com --recv-keys FC918B335044912E  &&
      add-apt-repository 'deb http://linux.dropbox.com/debian buster main'  && apt-get
      update  && apt-get install -y --no-install-recommends libatomic1 python3-gpg
      dropbox  && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl --location https://github.com/dark/dropbox-filesystem-fix/archive/master.zip
      > /tmp/dropbox-filesystem-fix.zip  && unzip /tmp/dropbox-filesystem-fix.zip
      -d /opt  && rm /tmp/dropbox-filesystem-fix.zip  && mv /opt/dropbox-filesystem-fix-master/
      /opt/dropbox-filesystem-fix/  && cd /opt/dropbox-filesystem-fix/  && make  &&
      chmod +x /opt/dropbox-filesystem-fix/dropbox_start.py
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "y" | gosu dropbox dropbox start -i
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/dropbox/bin/  && mv /opt/dropbox/.dropbox-dist/* /opt/dropbox/bin/  &&
      rm -rf /opt/dropbox/.dropbox-dist  && install -dm0 /opt/dropbox/.dropbox-dist  &&
      chmod u-w /opt/dropbox/.dropbox-dist  && chmod o-w /tmp  && chmod g-w /tmp
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt/dropbox/.dropbox
    - /opt/dropbox/Dropbox
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /opt/dropbox-filesystem-fix/dropbox_start.py
    Name: cmd
    PrependShell: false
  From:
    Image: debian:buster
  Name: ""
  Platform: ""
  SourceCode: FROM debian:buster
