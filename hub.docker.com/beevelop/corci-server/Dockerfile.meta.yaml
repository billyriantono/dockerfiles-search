MetaArgs: null
Stages:
- BaseName: beevelop/nodejs-python
  Commands:
  - Maintainer: Maik Hummel <yo@beevelop.com>
    Name: maintainer
  - Env:
    - Key: CORCI_PROTOCOL
      Value: http
    Name: env
  - CmdLine:
    - apt-get update -qq &&     apt-get install -y git &&     npm i -g beevelop/corci-master
    Name: run
    PrependShell: true
  - CmdLine:
    - corci-master -h 0.0.0.0 -p 8080 -q ${CORCI_PROTOCOL} -l /builds
    Name: cmd
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
    - /builds
  - Name: workdir
    Path: /data
  - Name: expose
    Ports:
    - "8080"
  From:
    Image: beevelop/nodejs-python
  Name: ""
  Platform: ""
  SourceCode: FROM beevelop/nodejs-python
