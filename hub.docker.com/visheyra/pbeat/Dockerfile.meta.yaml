MetaArgs: null
Stages:
- As: build
  BaseName: golang:1.10
  Commands:
  - CmdLine:
    - mkdir -p ${GOPATH}/src/github.com/elastic &&   git clone https://github.com/elastic/beats
      ${GOPATH}/src/github.com/elastic/beats
    Name: run
    PrependShell: true
  - CmdLine:
    - go get -u -v github.com/prometheus/prometheus/... &&   go get -u -v github.com/golang/snappy/...
    Name: run
    PrependShell: true
  - CmdLine:
    - go get -u -v github.com/golang/protobuf/proto/...
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${GOPATH}/src/github.com/visheyra/pbeat
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - go install -x -v github.com/visheyra/pbeat
    Name: run
    PrependShell: true
  From:
    Image: golang:1.10
  Name: build
  Platform: ""
  SourceCode: FROM golang:1.10 as BUILD
- BaseName: gcr.io/distroless/base
  Commands:
  - Name: workdir
    Path: /app
  - Chown: ""
    From: BUILD
    Name: copy
    SourcesAndDest:
    - /go/bin/pbeat
    - /app
  - CmdLine:
    - /app/pbeat
    Name: cmd
    PrependShell: false
  From:
    Image: gcr.io/distroless/base
  Name: ""
  Platform: ""
  SourceCode: FROM gcr.io/distroless/base
