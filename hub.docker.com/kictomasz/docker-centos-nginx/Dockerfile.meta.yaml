MetaArgs: null
Stages:
- BaseName: centos:latest
  Commands:
  - Maintainer: Tomasz Kic <kictomasz@gmail.com>
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/nginx.repo
    - /etc/yum.repos.d/
  - CmdLine:
    - yum -y update && yum -y install nginx && yum clean all
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - html/
    - /usr/share/nginx/html/
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM centos:latest
