MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - CmdLine:
    - apt-get update -y && apt-get upgrade -y &&     apt-get install -y --no-install-recommends
      supervisor &&     mkdir -p /var/log/supervisord
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --no-install-recommends amule amule-daemon amule-utils &&     apt-get
      install -y --no-install-recommends aria2
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .profile
    - /home/
  - Name: expose
    Ports:
    - "4711"
  - Key: EC_PASSWORD
    Name: arg
    Value: Down10adEveryth!ng
  - Key: ADMIN_PASSWORD
    Name: arg
    Value: all-platform-Mule
  - CmdLine:
    - amuled; sed -i 's/AcceptExternalConnections=0/AcceptExternalConnections=1/'
      ~/.aMule/amule.conf &&     echo -n ${EC_PASSWORD} | md5sum | cut -d ' ' -f 1
      | xargs -I {} sed -i "s/ECPassword=/ECPassword={}/" ~/.aMule/amule.conf &&     amuleweb
      --write-config --password=${EC_PASSWORD} --admin-pass=${ADMIN_PASSWORD}
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
