MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Julius Beckmann <docker@h4cc.de>
    Name: maintainer
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: INITRD
      Value: "No"
    Name: env
  - Name: user
    User: root
  - Name: workdir
    Path: /root
  - CmdLine:
    - locale-gen de_DE de_DE.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: de_DE.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: de_DE.UTF-8
    Name: env
  - CmdLine:
    - echo "deb http://ppa.launchpad.net/ondrej/php5-5.6/ubuntu trusty main" >> /etc/apt/sources.list
      &&     apt-key adv --keyserver keyserver.ubuntu.com --recv-key E5267A6C &&     apt-get
      update
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get install --no-install-recommends -y \t\tcurl ca-certificates \t\tphp5-cli
      \t\tphp5-dev \t\tphp5-xdebug \t\tphp5-apcu \t\tphp5-json \t\tphp5-memcached
      php5-memcache \t\tphp5-mysql php5-pgsql \t\tphp5-mongo \t\tphp5-sqlite php5-sybase
      php5-interbase php5-odbc \t\tphp5-gearman \t\tphp5-mcrypt  \t\tphp5-ldap \t\tphp5-gmp
      \ \t\tphp5-intl \t\tphp5-geoip \t\tphp5-imagick php5-gd \t\tphp5-imap \t\tphp5-curl
      \t\tphp5-oauth \t\tphp5-redis \t\tphp5-ps \t\tphp5-enchant \t\tphp5-xsl \t\tphp5-xmlrpc
      \t\tphp5-tidy \t\tphp5-recode \t\tphp5-readline \t\tphp5-pspell \t\tphp-pear
      && \t\tphp --version && \t\tphp -m"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y autoremove && apt-get clean && apt-get autoclean &&     rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://getcomposer.org/installer | php -- && mv composer.phar /usr/local/bin/composer
      && chmod +x /usr/local/bin/composer
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /root
  - CmdLine:
    - /usr/bin/php
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
