MetaArgs: null
Stages:
- BaseName: jsurf/rpi-java:latest
  Commands:
  - CmdLine:
    - cross-build-start
    Name: run
    PrependShell: false
  - Env:
    - Key: OPENHAB_URL
      Value: '"https://bintray.com/openhab/mvn/download_file?file_path=org%2Fopenhab%2Fdistro%2Fopenhab%2F2.2.0%2Fopenhab-2.2.0.zip"'
    Name: env
  - Env:
    - Key: OPENHAB_VERSION
      Value: '"2.2.0"'
    Name: env
  - Env:
    - Key: APPDIR
      Value: '"/openhab"'
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    - Key: EXTRA_JAVA_OPTS
      Value: '""'
    - Key: JAVA_HOME
      Value: '''/usr/lib/jvm/java-8-oracle'''
    - Key: OPENHAB_HTTP_PORT
      Value: '"8080"'
    - Key: OPENHAB_HTTPS_PORT
      Value: '"8443"'
    Name: env
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - CmdLine:
    - apt-get update &&     apt-get install --no-install-recommends -y       ca-certificates       fontconfig       locales       locales-all       libpcap-dev       netbase       unzip       wget       &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    - Key: LANG
      Value: en_US.UTF-8
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: GOSU_VERSION
      Value: "1.10"
    Name: env
  - CmdLine:
    - set -x     && wget -O /usr/local/bin/gosu "https://github.com/tianon/gosu/releases/download/$GOSU_VERSION/gosu-$(dpkg
      --print-architecture)"     && wget -O /usr/local/bin/gosu.asc "https://github.com/tianon/gosu/releases/download/$GOSU_VERSION/gosu-$(dpkg
      --print-architecture).asc"     && export GNUPGHOME="$(mktemp -d)"     && gpg
      --keyserver ha.pool.sks-keyservers.net --recv-keys B42F6819007F00F88E364FD4036A9C25BF357DD4     &&
      gpg --batch --verify /usr/local/bin/gosu.asc /usr/local/bin/gosu     && rm -r
      "$GNUPGHOME" /usr/local/bin/gosu.asc     && chmod +x /usr/local/bin/gosu     &&
      gosu nobody true
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -nv -O /tmp/openhab.zip ${OPENHAB_URL} &&    unzip -q /tmp/openhab.zip
      -d ${APPDIR} &&    rm /tmp/openhab.zip &&    mkdir -p ${APPDIR}/userdata/logs
      &&    touch ${APPDIR}/userdata/logs/openhab.log &&     cp -a ${APPDIR}/userdata
      ${APPDIR}/userdata.dist &&     cp -a ${APPDIR}/conf ${APPDIR}/conf.dist &&     echo
      "export TERM=dumb" | tee -a ~/.bashrc
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - ${APPDIR}/conf
    - ${APPDIR}/userdata
    - ${APPDIR}/addons
  - Name: workdir
    Path: ${APPDIR}
  - Name: expose
    Ports:
    - "5555"
    - "8080"
    - "8443"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - gosu
    - openhab
    - ./start.sh
    Name: cmd
    PrependShell: false
  - CmdLine:
    - cross-build-end
    Name: run
    PrependShell: false
  From:
    Image: jsurf/rpi-java:latest
  Name: ""
  Platform: ""
  SourceCode: FROM jsurf/rpi-java:latest
