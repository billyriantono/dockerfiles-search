MetaArgs: null
Stages:
- BaseName: jsurf/rpi-raspbian:latest
  Commands:
  - CmdLine:
    - cross-build-start
    Name: run
    PrependShell: false
  - Env:
    - Key: TZ
      Value: Europe/Berlin
    Name: env
  - CmdLine:
    - apt-get update     && apt-get install -y curl ca-certificates     && rm -rf
      /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -s https://packagecloud.io/install/repositories/jsurf/raspbian/script.deb.sh
      | bash     && apt-get update     && apt-get install hmcfgusb     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "1000"
  - CmdLine:
    - hmland
    - -p
    - "1000"
    Name: cmd
    PrependShell: false
  - CmdLine:
    - cross-build-end
    Name: run
    PrependShell: false
  From:
    Image: jsurf/rpi-raspbian:latest
  Name: ""
  Platform: ""
  SourceCode: FROM jsurf/rpi-raspbian:latest
