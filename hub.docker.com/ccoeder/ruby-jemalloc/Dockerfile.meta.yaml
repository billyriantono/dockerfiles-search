MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Env:
    - Key: RUBY_MAJOR
      Value: "2.5"
    - Key: RUBY_VERSION
      Value: 2.5.0
    - Key: RUBYGEMS_VERSION
      Value: 2.7.4
    - Key: BUNDLER_VERSION
      Value: 1.17.1
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    - Key: APT_KEY_DONT_WARN_ON_DANGEROUS_USAGE
      Value: "true"
    Name: env
  - CmdLine:
    - "apt-get update \t&& apt-get install -y --no-install-recommends \t\tbzip2 \t\tca-certificates
      \t\tapt-utils \t\tautoconf \t\tbuild-essential \t\ttzdata \t\tdebian-keyring
      \t\tcurl \t\tnet-tools \t\topenssl \t\tprocps \t\tgnupg2 \t\tzlib1g-dev \t\tliblzma-dev
      \t\tlibpq-dev \t\tlibncurses-dev \t\tlibreadline-dev \t\tlibffi-dev \t\tlibssl-dev
      \t\tlibyaml-dev \t\tlibjemalloc-dev \t\tlibxml2 \t\tlibxml2-dev \t\tlibxslt1.1
      \t\tlibxslt1-dev \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - "mkdir -p /usr/local/etc \t&& { \t\techo 'install: --no-document'; \t\techo
      'update: --no-document'; \t} >> /usr/local/etc/gemrc"
    Name: run
    PrependShell: true
  - CmdLine:
    - "set -ex \t\t&& buildDeps=' \t\tbison     libbz2-dev     libgdbm-dev \t\truby
      \t' \t&& apt-get update \t&& apt-get install -y --no-install-recommends $buildDeps
      \t&& rm -rf /var/lib/apt/lists/* \t&& curl -fSL -o ruby.tar.gz \"https://cache.ruby-lang.org/pub/ruby/${RUBY_MAJOR%-rc}/ruby-$RUBY_VERSION.tar.gz\"
      \t&& mkdir -p /usr/src/ruby \t&& tar -xzf ruby.tar.gz -C /usr/src/ruby --strip-components=1
      \t&& rm ruby.tar.gz \t&& cd /usr/src/ruby \t&& { echo '#define ENABLE_PATH_CHECK
      0'; echo; cat file.c; } > file.c.new \t&& mv file.c.new file.c \t&& autoconf
      \t&& gnuArch=\"$(dpkg-architecture --query DEB_BUILD_GNU_TYPE)\" \t&& ./configure
      \t\t--with-jemalloc \t\t--build=\"$gnuArch\" \t\t--disable-install-doc \t\t--enable-shared
      \t&& make -j \"$(nproc)\" \t&& make install \t&& apt-get purge -y --auto-remove
      $buildDeps \t&& cd / \t&& rm -r /usr/src/ruby \t&& gem update --system \"$RUBYGEMS_VERSION\"
      \t&& gem install bundler --version \"$BUNDLER_VERSION\" --force \t&& rm -r /root/.gem/
      \  && echo \"LD_PRELOAD=/usr/lib/x86_64-linux-gnu/libjemalloc.so.1\" > /etc/environment"
    Name: run
    PrependShell: true
  - Env:
    - Key: GEM_HOME
      Value: /usr/local/bundle
    Name: env
  - Env:
    - Key: BUNDLE_PATH
      Value: '"$GEM_HOME"'
    - Key: BUNDLE_SILENCE_ROOT_WARNING
      Value: "1"
    - Key: BUNDLE_APP_CONFIG
      Value: '"$GEM_HOME"'
    Name: env
  - Env:
    - Key: PATH
      Value: $GEM_HOME/bin:$BUNDLE_PATH/gems/bin:$PATH
    Name: env
  - CmdLine:
    - mkdir -p "$GEM_HOME" && chmod 777 "$GEM_HOME"
    Name: run
    PrependShell: true
  - CmdLine:
    - irb
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
