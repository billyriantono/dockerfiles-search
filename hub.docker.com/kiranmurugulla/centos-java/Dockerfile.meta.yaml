MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: kiranmurugulla <kiran.murugulla@hotmail.com>
    Name: maintainer
  - CmdLine:
    - yum update -y && yum install -y wget
    Name: run
    PrependShell: true
  - CmdLine:
    - 'cd /opt && wget --no-cookies --no-check-certificate  --header "Cookie: gpw_e24=http%3A%2F%2Fwww.oracle.com%2F;
      oraclelicense=accept-securebackup-cookie"  "http://download.oracle.com/otn-pub/java/jdk/8u77-b03/jdk-8u77-linux-x64.tar.gz"
      && tar -xzf jdk-8u77-linux-x64.tar.gz && cd /opt/jdk1.8.0_77 && alternatives
      --install /usr/bin/java java /opt/jdk1.8.0_77/bin/java 2 && echo | alternatives
      --config java && alternatives --install /usr/bin/jar jar /opt/jdk1.8.0_77/bin/jar
      2 && alternatives --install /usr/bin/javac javac /opt/jdk1.8.0_77/bin/javac
      2 && alternatives --set jar /opt/jdk1.8.0_77/bin/jar && alternatives --set javac
      /opt/jdk1.8.0_77/bin/javac'
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /home/root
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /opt/jdk1.8.0_77
    Name: env
  - Env:
    - Key: JRE_HOME
      Value: /opt/jdk1.8.0_77/jre
    Name: env
  - Env:
    - Key: PATH
      Value: /usr/local/bin:/usr/bin:/usr/local/sbin:/usr/sbin:/opt/jdk1.8.0_77/bin:/opt/jdk1.8.0_77/jre/bin
    Name: env
  - Name: workdir
    Path: /home/root
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
