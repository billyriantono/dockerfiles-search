MetaArgs: null
Stages:
- BaseName: redis:3-alpine
  Commands:
  - Maintainer: ian@phpb.com
    Name: maintainer
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: VCS_BRANCH
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    - Key: org.label-schema.name
      Value: '"Docker Redis"'
    - Key: org.label-schema.description
      Value: '"Dockerized Redis for use with Gitlab CE"'
    - Key: org.label-schema.usage
      Value: '"https://gotfix.com/docker/redis/blob/master/README.md"'
    - Key: org.label-schema.url
      Value: '"https://gotfix.com/docker/redis"'
    - Key: org.label-schema.vcs-url
      Value: https://gotfix.com/docker/redis.git
    - Key: org.label-schema.vendor
      Value: '"Ian Matyssik <ian@phpb.com>"'
    - Key: org.label-schema.vcs-ref
      Value: '"${VCS_REF}"'
    - Key: org.label-schema.version
      Value: '"${VERSION}"'
    - Key: org.label-schema.build-date
      Value: '"${BUILD_DATE}"'
    - Key: com.gotfix.maintainer
      Value: '"ian@phpb.com"'
    - Key: com.gotfix.license
      Value: MIT
    - Key: com.gotfix.docker.dockerfile
      Value: '"/Dockerfile"'
    Name: label
  - Env:
    - Key: REDIS_USER
      Value: redis
    - Key: REDIS_DATA_DIR
      Value: /var/lib/redis
    - Key: REDIS_LOG_DIR
      Value: /var/log/redis
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /usr/local/bin/docker-entrypoint.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - redis.conf
    - /etc/redis.conf
  - CmdLine:
    - chmod 755 /usr/local/bin/docker-entrypoint.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 6379/tcp
  - Name: volume
    Volumes:
    - ${REDIS_DATA_DIR}
    - ${REDIS_LOG_DIR}
  - Name: workdir
    Path: ${REDIS_DATA_DIR}
  - CmdLine:
    - /usr/local/bin/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: redis:3-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM redis:3-alpine
