MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: kei-p "muddyapesjm66@gmail.com"
    Name: maintainer
  - CmdLine:
    - rm -vf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qq   && apt-get install -y -qq       wget       autoconf       imagemagick       libaio1       libbz2-dev       libevent-dev       libglib2.0-dev       libjpeg-dev       libmagickcore-dev       libmagickwand-dev       libncurses-dev       libcurl4-openssl-dev       libffi-dev       libgdbm-dev       libpq-dev       libreadline-dev
      libreadline6-dev       libssl-dev       libtool       libxml2-dev       libxslt-dev       libyaml-dev       software-properties-common       zlib1g-dev       git       curl       make       build-essential
      g++       libmysqlclient-dev   && apt-get clean -qq   && rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://dev.mysql.com/get/mysql-apt-config_0.1.5-2ubuntu14.04_all.deb
    - /tmp/
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive dpkg -i /tmp/mysql-apt-config_0.1.5-2ubuntu14.04_all.deb   &&
      DEBIAN_FRONTEND=noninteractive apt-get update && DEBIAN_FRONTEND=noninteractive
      apt-get -y install mysql-server
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/MarkLeith/mysql-sys.git /tmp/mysql-sys
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - my.cnf
    - /etc/mysql/my.cnf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - mysql-init
    - /usr/bin/mysql-init
  - CmdLine:
    - chmod +x /usr/bin/mysql-init   && /usr/bin/mysql-init
    Name: run
    PrependShell: true
  - Env:
    - Key: RUBY_MAJOR
      Value: "2.2"
    Name: env
  - Env:
    - Key: RUBY_VERSION
      Value: 2.2.5
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:/opt/rubies/ruby-$RUBY_VERSION/bin
    Name: env
  - CmdLine:
    - 'curl -O http://ftp.ruby-lang.org/pub/ruby/$RUBY_MAJOR/ruby-$RUBY_VERSION.tar.gz
      &&     tar -zxvf ruby-$RUBY_VERSION.tar.gz &&     cd ruby-$RUBY_VERSION &&     ./configure
      --disable-install-doc &&     make &&     make install &&     cd .. &&     rm
      -r ruby-$RUBY_VERSION ruby-$RUBY_VERSION.tar.gz &&     echo ''gem: --no-document''
      > /usr/local/etc/gemrc'
    Name: run
    PrependShell: true
  - Env:
    - Key: RUBYGEMS_VERSION
      Value: 2.2.5
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://production.cf.rubygems.org/rubygems/rubygems-$RUBYGEMS_VERSION.tgz
    - /tmp/
  - CmdLine:
    - 'cd /tmp &&     tar -zxf /tmp/rubygems-$RUBYGEMS_VERSION.tgz &&     cd /tmp/rubygems-$RUBYGEMS_VERSION
      &&     ruby setup.rb &&     /bin/bash -l -c ''gem install bundler --no-rdoc
      --no-ri'' &&     echo "gem: --no-ri --no-rdoc" > ~/.gemrc'
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y -qq     chrpath     libxft-dev     libfreetype6     libfreetype6-dev     libfontconfig1     libfontconfig1-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp &&   export PHANTOM_JS='phantomjs-2.1.1-linux-x86_64' &&   wget https://github.com/Medium/phantomjs/releases/download/v2.1.1/$PHANTOM_JS.tar.bz2
      &&   tar xvjf $PHANTOM_JS.tar.bz2 &&   mv $PHANTOM_JS /usr/local/share &&   ln
      -sf /usr/local/share/$PHANTOM_JS/bin/phantomjs /usr/local/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - echo fs.inotify.max_user_watches=1048576 | sudo tee -a /etc/sysctl.conf && sudo
      sysctl -p
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
