MetaArgs: null
Stages:
- BaseName: alpine:3.3
  Commands:
  - Env:
    - Key: VERSION
      Value: '"2.2.8"'
    Name: env
  - CmdLine:
    - apk update && apk add --update nginx openssl curl     && wget -qO- https://github.com/swagger-api/swagger-ui/archive/v$VERSION.tar.gz
      | tar xvz     && cp -r swagger-ui-$VERSION/dist/* /usr/share/nginx/html     &&
      rm -rf swagger-ui-$VERSION
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/share/nginx/html
  - Name: expose
    Ports:
    - "80"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - run.sh
  - CmdLine:
    - sh
    - run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.3
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.3
