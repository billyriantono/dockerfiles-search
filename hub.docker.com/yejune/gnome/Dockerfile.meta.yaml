MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: yejune "kwon@yejune.com"
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: USER
      Value: root
    Name: env
  - CmdLine:
    - sed -i 's/archive.ubuntu.com/ftp.daumkakao.com/g' /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y --no-install-recommends     software-properties-common
      build-essential     ubuntu-desktop     gnome-panel gnome-settings-daemon metacity
      nautilus gnome-terminal     tightvncserver sudo     fonts-nanum fonts-nanum-coding     language-selector-gnome     chromium-browser
      firefox xterm gedit     language-pack-ko     language-pack-gnome-ko     chromium-browser-l10n     fcitx-frontend-gtk3     ibus-hangul     fcitx-frontend-qt4     fcitx-frontend-qt5     fcitx     fcitx-hangul     firefox-locale-ko     hunspell-ko     fonts-unfonts-core     fcitx-ui-classic     fcitx-frontend-gtk2     dbus
      xfonts-100dpi xfonts-75dpi xfonts-cyrillic dbus-x11     ibus dconf-tools
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen ko_KR.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: ko_KR.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: ko_KR.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: ko_KR.UTF-8
    Name: env
  - CmdLine:
    - mkdir /root/.vnc
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - xstartup
    - /root/.vnc/xstartup
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - chmod 777 /run.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: true
  - CmdLine:
    - echo 'alias chrome="chromium-browser --no-sandbox --user-data-dir=/tmp"' >>
      ~/.bashrc
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5901"
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
