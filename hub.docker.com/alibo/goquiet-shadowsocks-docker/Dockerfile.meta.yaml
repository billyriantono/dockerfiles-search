MetaArgs: null
Stages:
- BaseName: imhang/shadowsocks-docker:latest
  Commands:
  - Key: GOQUIET_VER
    Name: arg
    Value: 1.2.1
  - Env:
    - Key: GQ_WEBSERVER_ADDRESS
      Value: 1.1.1.1:443
    Name: env
  - Env:
    - Key: GQ_KEY
      Value: exampleconftest
    Name: env
  - Env:
    - Key: GQ_FAST_OPEN
      Value: "false"
    Name: env
  - CmdLine:
    - apk add --no-cache wget     && wget -O /usr/local/bin/gq-server https://github.com/cbeuw/GoQuiet/releases/download/v$GOQUIET_VER/gq-server-linux-386-$GOQUIET_VER     &&
      chmod +x /usr/local/bin/gq-server
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/goquiet/     && echo -e "{\n    \"WebServerAddr\":\"$GQ_WEBSERVER_ADDRESS\",\n    \"Key\":\"$GQ_KEY\",\n    \"FastOpen\":$GQ_FAST_OPEN\n    }"    >
      /etc/goquiet/gqserver.json
    Name: run
    PrependShell: true
  - CmdLine:
    - ss-server -p $SS_PORT -k $SS_PASSWORD -m $SS_METHOD -t $SS_TIMEOUT -d 1.1.1.1
      -d 8.8.8.8 -u --plugin /usr/local/bin/gq-server --plugin-opts "/etc/goquiet/gqserver.json"
    Name: entrypoint
    PrependShell: true
  From:
    Image: imhang/shadowsocks-docker:latest
  Name: ""
  Platform: ""
  SourceCode: FROM imhang/shadowsocks-docker:latest
