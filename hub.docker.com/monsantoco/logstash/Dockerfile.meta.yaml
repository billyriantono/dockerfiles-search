MetaArgs: null
Stages:
- BaseName: cgswong/java:openjre8
  Commands:
  - Env:
    - Key: LS_VERSION
      Value: 1.5.4
    Name: env
  - Env:
    - Key: LS_HOME
      Value: /opt/logstash
    Name: env
  - Env:
    - Key: LS_CFG_BASE_DIR
      Value: /etc/logstash
    Name: env
  - Env:
    - Key: LS_CFG_SSL_DIR
      Value: ${LS_CFG_BASE_DIR}/.ssl
    Name: env
  - Env:
    - Key: LS_CFG_FILE_DIR
      Value: ${LS_CFG_BASE_DIR}/conf.d
    Name: env
  - Env:
    - Key: LS_USER
      Value: logstash
    Name: env
  - Env:
    - Key: LS_GROUP
      Value: logstash
    Name: env
  - CmdLine:
    - apk --update add       curl       python       py-pip       bash &&    mkdir
      -p       ${LS_CFG_SSL_DIR}       ${LS_CFG_FILE_DIR}        /opt &&    curl -sSL
      --insecure --location https://download.elasticsearch.org/logstash/logstash/logstash-${LS_VERSION}.tar.gz
      | tar zxf - -C /opt &&    ln -s /opt/logstash-${LS_VERSION} ${LS_HOME} &&    addgroup
      ${LS_GROUP} &&    adduser -h ${LS_HOME} -D -s /bin/bash -G ${LS_GROUP} ${LS_USER}
      &&    chown -R ${LS_USER}:${LS_GROUP} ${LS_HOME}/ ${LS_CFG_BASE_DIR} &&    chmod
      700 ${LS_CFG_SSL_DIR}
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src/
    - /
  - Name: expose
    Ports:
    - "5000"
    - "5002"
    - "5004"
    - "5006"
    - "5200"
  - Name: volume
    Volumes:
    - ${LS_CFG_BASE_DIR}
  - CmdLine:
    - /usr/local/bin/logstash.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - ""
    Name: cmd
    PrependShell: false
  From:
    Image: cgswong/java:openjre8
  Name: ""
  Platform: ""
  SourceCode: FROM cgswong/java:openjre8
