MetaArgs: null
Stages:
- BaseName: wowcube/web-api:base
  Commands:
  - Env:
    - Key: SRCPATH
      Value: '"$GOPATH/src/github.com/wowcube/web-api"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./pkg
    - '"$SRCPATH/pkg"'
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./main.go
    - '"$SRCPATH/main.go"'
  - CmdLine:
    - cd $SRCPATH     && swag init -g ./pkg/api/server.go     && sed -i -e 's/{{.Host}}//g'
      ./docs/swagger.json     && mv ./docs $GOPATH/docs     && go install -v
    Name: run
    PrependShell: true
  From:
    Image: wowcube/web-api:base
  Name: ""
  Platform: ""
  SourceCode: FROM wowcube/web-api:base
- BaseName: wowcube/web-api:ubuntu
  Commands:
  - Chown: ""
    From: "0"
    Name: copy
    SourcesAndDest:
    - /go/bin/web-api
    - /usr/bin/web-api
  - Chown: ""
    From: "0"
    Name: copy
    SourcesAndDest:
    - /go/docs/swagger.json
    - /go/docs/swagger.json
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./swagger-ui
    - /go/swagger-ui
  - CmdLine:
    - date '+%Y-%m-%d %H:%M:%S' > /go/build_time
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /go
  - CmdLine:
    - web-api
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "8089"
  From:
    Image: wowcube/web-api:ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM wowcube/web-api:ubuntu
