MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Name: workdir
    Path: /opt/keepass4web/
  - CmdLine:
    - apk add --update --no-cache --virtual .build-deps         npm         alpine-sdk         perl-app-cpanminus         perl-dev         git         keyutils-dev         file-dev         krb5-dev         libressl-dev         zlib-dev         expat-dev         ncurses-dev         readline-dev         perl-libwww     &&
      apk add --no-cache         perl         keyutils-libs         libmagic         krb5-libs         expat         libressl         zlib         ncurses-libs         readline     &&
      cd ..     && git clone https://github.com/lixmal/keepass4web     && cd keepass4web     &&
      cpanm --no-wget --installdeps . --with-all-features --with-recommends --with-suggests
      --notest --self-contained     && npm install     && node_modules/.bin/gulp fonts     &&
      npm run build     && rm -rf node_modules     && apk del --purge .build-deps     &&
      rm -rf ~/.cpan*     && mkdir /conf /var/log/keepass4web     && chmod o+w /var/log/keepass4web     &&
      ln -s /dev/stdout /var/log/keepass4web/     && sed -i 's/info.log/stdout/' config.yml     &&
      mv config.yml /conf/
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - Name: volume
    Volumes:
    - /conf
  - Name: stopsignal
    Signal: SIGTERM
  - Name: user
    User: nobody:nogroup
  - Env:
    - Key: DANCER_CONFDIR
      Value: /conf
    Name: env
  - CmdLine:
    - plackup
    - bin/app.psgi
    - --host
    - 0.0.0.0
    - --port
    - "8080"
    Name: cmd
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
