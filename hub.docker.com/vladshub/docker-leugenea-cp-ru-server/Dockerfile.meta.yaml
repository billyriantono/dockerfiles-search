MetaArgs: null
Stages:
- BaseName: vladshub/python-virtualenv
  Commands:
  - Maintainer: Vladislav Shub <vlad6il@gmail.com>
    Name: maintainer
  - Name: expose
    Ports:
    - "9000"
  - Env:
    - Key: PYTHONIOENCODING
      Value: '"UTF-8"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /
  - CmdLine:
    - virtualenv /env
    Name: run
    PrependShell: true
  - Env:
    - Key: COUCHPOTATO_RUTRACKER_VERSION
      Value: '"master"'
    Name: env
  - CmdLine:
    - "git clone https://github.com/leugenea/cp-ru-server.git /couchpotatoserver-rutracker
      \t&& cd /couchpotatoserver-rutracker \t&& git checkout $COUCHPOTATO_RUTRACKER_VERSION"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /couchpotatoserver-rutracker
  - CmdLine:
    - /env/bin/pip
    - install
    - -r
    - requirements.txt
    Name: run
    PrependShell: false
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: vladshub/python-virtualenv
  Name: ""
  Platform: ""
  SourceCode: FROM vladshub/python-virtualenv
