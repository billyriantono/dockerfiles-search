MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Péter Szilágyi <peterke@gmail.com>
    Name: maintainer
  - Env:
    - Key: XGO_IN_XGO
      Value: "1"
    Name: env
  - Env:
    - Key: PATH
      Value: /usr/local/go/bin:$PATH
    Name: env
  - Env:
    - Key: GOPATH
      Value: /go
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - fetch.sh
    - /fetch.sh
  - Env:
    - Key: FETCH
      Value: /fetch.sh
    Name: env
  - CmdLine:
    - chmod +x $FETCH
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&   apt-get install -y automake autogen build-essential ca-certificates               gcc-5-arm-linux-gnueabi
      g++-5-arm-linux-gnueabi libc6-dev-armel-cross           gcc-5-arm-linux-gnueabihf
      g++-5-arm-linux-gnueabihf libc6-dev-armhf-cross       gcc-5-aarch64-linux-gnu
      g++-5-aarch64-linux-gnu libc6-dev-arm64-cross           gcc-5-multilib g++-5-multilib
      gcc-mingw-w64 g++-mingw-w64 clang llvm-dev        libtool libxml2-dev uuid-dev
      libssl-dev swig openjdk-8-jdk pkg-config patch     make xz-utils cpio wget zip
      unzip p7zip git mercurial bzr texinfo help2man      --no-install-recommends
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/include/asm-generic /usr/include/asm
    Name: run
    PrependShell: true
  - Env:
    - Key: OSX_SDK
      Value: MacOSX10.11.sdk
    Name: env
  - Env:
    - Key: OSX_NDK_X86
      Value: /usr/local/osx-ndk-x86
    Name: env
  - CmdLine:
    - OSX_SDK_PATH=https://s3.dockerproject.org/darwin/v2/$OSX_SDK.tar.xz &&   $FETCH
      $OSX_SDK_PATH dd228a335194e3392f1904ce49aff1b1da26ca62       &&     git clone
      https://github.com/tpoechtrager/osxcross.git &&   mv `basename $OSX_SDK_PATH`
      /osxcross/tarballs/        &&     sed -i -e 's|-march=native||g' /osxcross/build_clang.sh
      /osxcross/wrapper/build.sh &&   UNATTENDED=yes OSX_VERSION_MIN=10.6 /osxcross/build.sh                             &&   mv
      /osxcross/target $OSX_NDK_X86                                                   &&     rm
      -rf /osxcross
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - patch.tar.xz
    - $OSX_NDK_X86/SDK/$OSX_SDK/usr/include/c++
  - Env:
    - Key: PATH
      Value: $OSX_NDK_X86/bin:$PATH
    Name: env
  - Env:
    - Key: IOS_NDK_ARM_7
      Value: /usr/local/ios-ndk-arm-7
    Name: env
  - Env:
    - Key: IOS_NDK_ARM64
      Value: /usr/local/ios-ndk-arm64
    Name: env
  - Env:
    - Key: IOS_SIM_NDK_AMD64
      Value: /usr/local/ios-sim-ndk-amd64
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - update_ios.sh
    - /update_ios.sh
  - Env:
    - Key: UPDATE_IOS
      Value: /update_ios.sh
    Name: env
  - CmdLine:
    - chmod +x $UPDATE_IOS
    Name: run
    PrependShell: true
  - CmdLine:
    - IOS_SDK_PATH=https://jbdevs.org/sdks/dl/iPhoneOS9.3.sdk.tbz2  &&   $FETCH $IOS_SDK_PATH
      db5ecf91617abf26d3db99e769bd655b943905e5 &&   mv `basename $IOS_SDK_PATH` iPhoneOS9.3.sdk.tar.bz2           &&   $UPDATE_IOS
      /iPhoneOS9.3.sdk.tar.bz2                          &&   rm -rf /iPhoneOS9.3.sdk.tar.bz2
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_NDK
      Value: android-ndk-r11c
    Name: env
  - Env:
    - Key: ANDROID_NDK_PATH
      Value: http://dl.google.com/android/repository/$ANDROID_NDK-linux-x86_64.zip
    Name: env
  - Env:
    - Key: ANDROID_NDK_ROOT
      Value: /usr/local/$ANDROID_NDK
    Name: env
  - Env:
    - Key: ANDROID_NDK_LIBC
      Value: $ANDROID_NDK_ROOT/sources/cxx-stl/gnu-libstdc++/4.9
    Name: env
  - Env:
    - Key: ANDROID_PLATFORM
      Value: "21"
    Name: env
  - Env:
    - Key: ANDROID_CHAIN_ARM
      Value: arm-linux-androideabi-4.9
    Name: env
  - Env:
    - Key: ANDROID_CHAIN_ARM64
      Value: aarch64-linux-android-4.9
    Name: env
  - Env:
    - Key: ANDROID_CHAIN_386
      Value: x86-4.9
    Name: env
  - CmdLine:
    - $FETCH $ANDROID_NDK_PATH de5ce9bddeee16fb6af2b9117e9566352aa7e279 &&   unzip
      `basename $ANDROID_NDK_PATH`     "$ANDROID_NDK/build/*"                                               "$ANDROID_NDK/sources/cxx-stl/gnu-libstdc++/4.9/include/*"           "$ANDROID_NDK/sources/cxx-stl/gnu-libstdc++/4.9/libs/armeabi*/*"     "$ANDROID_NDK/sources/cxx-stl/gnu-libstdc++/4.9/libs/arm64*/*"       "$ANDROID_NDK/sources/cxx-stl/gnu-libstdc++/4.9/libs/x86/*"          "$ANDROID_NDK/prebuilt/linux-x86_64/*"                               "$ANDROID_NDK/platforms/*/arch-arm/*"                                "$ANDROID_NDK/platforms/*/arch-arm64/*"                              "$ANDROID_NDK/platforms/*/arch-x86/*"                                "$ANDROID_NDK/toolchains/$ANDROID_CHAIN_ARM/*"                       "$ANDROID_NDK/toolchains/$ANDROID_CHAIN_ARM64/*"                     "$ANDROID_NDK/toolchains/$ANDROID_CHAIN_386/*"
      -d /usr/local > /dev/null &&   rm -f `basename $ANDROID_NDK_PATH`
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /usr/$ANDROID_CHAIN_ARM/bin:$PATH
    Name: env
  - Env:
    - Key: PATH
      Value: /usr/$ANDROID_CHAIN_ARM64/bin:$PATH
    Name: env
  - Env:
    - Key: PATH
      Value: /usr/$ANDROID_CHAIN_386/bin:$PATH
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bootstrap.sh
    - /bootstrap.sh
  - Env:
    - Key: BOOTSTRAP
      Value: /bootstrap.sh
    Name: env
  - CmdLine:
    - chmod +x $BOOTSTRAP
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bootstrap_pure.sh
    - /bootstrap_pure.sh
  - Env:
    - Key: BOOTSTRAP_PURE
      Value: /bootstrap_pure.sh
    Name: env
  - CmdLine:
    - chmod +x $BOOTSTRAP_PURE
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bootstrap_repo.sh
    - /bootstrap_repo.sh
  - Env:
    - Key: BOOTSTRAP_REPO
      Value: /bootstrap_repo.sh
    Name: env
  - CmdLine:
    - chmod +x $BOOTSTRAP_REPO
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build_deps.sh
    - /build_deps.sh
  - Env:
    - Key: BUILD_DEPS
      Value: /build_deps.sh
    Name: env
  - CmdLine:
    - chmod +x $BUILD_DEPS
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build.sh
    - /build.sh
  - Env:
    - Key: BUILD
      Value: /build.sh
    Name: env
  - CmdLine:
    - chmod +x $BUILD
    Name: run
    PrependShell: true
  - CmdLine:
    - /build.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
