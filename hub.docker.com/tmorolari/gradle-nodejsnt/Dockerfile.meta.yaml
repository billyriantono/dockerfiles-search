MetaArgs: null
Stages:
- BaseName: php:5.6-apache
  Commands:
  - Maintainer: Tikia "renaud@tikia.net"
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install ntp ntpdate
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y         curl         g++         zlib1g         libicu-dev         libmemcached-dev         libpq-dev         libjpeg-dev         libpng-dev         libfreetype6-dev         libssl-dev         libmcrypt-dev         libxml2-dev         libc-client-dev         libkrb5-dev         libldb-dev         libldap2-dev         librecode-dev         libtidy-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install mcrypt
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install mysqli && docker-php-ext-install pdo_mysql && docker-php-ext-install
      mysql
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install pdo_pgsql && docker-php-ext-install pgsql
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-configure gd         --enable-gd-native-ttf         --with-jpeg-dir=/usr/lib         --with-freetype-dir=/usr/include/freetype2
      &&     docker-php-ext-install gd
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install exif
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install ftp
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-configure imap --with-kerberos --with-imap-ssl &&     docker-php-ext-install
      imap
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/lib/x86_64-linux-gnu/libldap.so /usr/lib/libldap.so &&     ln -s
      /usr/lib/x86_64-linux-gnu/liblber.so /usr/lib/liblber.so
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install ldap
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-configure intl &&     docker-php-ext-install intl
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-configure simplexml &&     docker-php-ext-install simplexml
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install xml
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install tidy
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install xmlrpc
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install opcache
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install json
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install mbstring
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install recode
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install gettext
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install shmop
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install zip
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install dom
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install iconv
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install session
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install sockets
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite ssl include status
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /var/log/apache2/access.log
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /var/log/apache2/error.log
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /var/log/apache2/other_vhosts_access.log
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install letsencrypt.sh-apache2
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: volume
    Volumes:
    - /var/www/
    - /etc/apache2/sites-enabled/
    - /var/log/apache2/
  - Name: workdir
    Path: /var/www/html
  - CmdLine:
    - apache2-foreground
    Name: cmd
    PrependShell: false
  From:
    Image: php:5.6-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:5.6-apache
