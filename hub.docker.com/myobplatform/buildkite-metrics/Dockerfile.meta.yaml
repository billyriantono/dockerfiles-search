MetaArgs: null
Stages:
- BaseName: alpine:3.8
  Commands:
  - CmdLine:
    - apk update && apk add curl ca-certificates
    Name: run
    PrependShell: true
  - Env:
    - Key: BK_METRICS_VERSION
      Value: '"v3.0.1"'
    Name: env
  - CmdLine:
    - curl -L -o /bin/buildkite-metrics https://github.com/buildkite/buildkite-metrics/releases/download/${BK_METRICS_VERSION}/buildkite-metrics-${BK_METRICS_VERSION}-linux-amd64     &&
      chmod +x /bin/buildkite-metrics
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /bin/buildkite-metrics
    Name: entrypoint
    PrependShell: true
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.8
