MetaArgs: null
Stages:
- BaseName: debian:experimental
  Commands:
  - Maintainer: Bence SZIGETI <bence.szigeti@gohyda.com>
    Name: maintainer
  - Env:
    - Key: USER
      Value: root
    Name: env
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Name: user
    User: ${USER}
  - Name: workdir
    Path: ${HOME}
  - CmdLine:
    - apt update && apt install --no-install-recommends --yes     ack-grep     build-essential     ca-certificates     curl     dnsutils     git     gnupg2     htop     iputils-ping     less     locales     locales-all     lsof     ltrace     man     mc     neovim     netcat     nmap     openssh-client     procps     radare2     ranger     strace     tcpdump     tig     tmux     traceroute     valgrind     whois     zsh
    Name: run
    PrependShell: true
  - CmdLine:
    - apt update && apt install --no-install-recommends --yes     dmenu     feh     firefox     fonts-hack-ttf     git-gui     gnome-screenshot     i3     i3blocks     i3lock     meld     rxvt-unicode-256color     tigervnc-common     tigervnc-standalone-server     x11-xserver-utils     xfonts-base     xfonts-100dpi     xfonts-75dpi
    Name: run
    PrependShell: true
  - CmdLine:
    - apt update &&     DEBIAN_FRONTEND=noninteractive apt install --no-install-recommends
      --yes     wireshark
    Name: run
    PrependShell: true
  - CmdLine:
    - apt install --no-install-recommends --yes     apt-transport-https     software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fsSL https://download.docker.com/linux/debian/gpg | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository     "deb [arch=amd64] https://download.docker.com/linux/debian
      buster test"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt update && apt install --no-install-recommends --yes docker-ce
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://sh.rustup.rs -sSf | sh -s -- --default-toolchain nightly -y
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"${HOME}/.cargo/bin:${PATH}"'
    Name: env
  - CmdLine:
    - cargo install rustfmt-nightly --force
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "$(rustc --print sysroot)/lib" >> /etc/ld.so.conf.d/rust.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - ldconfig
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://raw.githubusercontent.com/rapid7/metasploit-omnibus/master/config/templates/metasploit-framework-wrappers/msfupdate.erb
      > msfinstall &&     chmod 755 msfinstall &&     ./msfinstall
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f msfinstall
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - mkdir -p ${HOME}/.config/nvim
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - res/tmux/.tmux.conf
    - ${HOME}
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - res/zsh/.zshrc
    - ${HOME}
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - res/vim/init.vim
    - ${HOME}/.config/nvim
  - CmdLine:
    - git clone git://github.com/robbyrussell/oh-my-zsh.git ${HOME}/.oh-my-zsh
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone     git://github.com/VundleVim/Vundle.vim.git ${HOME}/.vim/bundle/Vundle.vim
    Name: run
    PrependShell: true
  - CmdLine:
    - nvim +PluginInstall +qall
    Name: run
    PrependShell: true
  - CmdLine:
    - git config --global core.editor nvim
    Name: run
    PrependShell: true
  - CmdLine:
    - git config --global commit.gpgsign true
    Name: run
    PrependShell: true
  - CmdLine:
    - chsh -s /bin/zsh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ${HOME}/.config/i3
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - res/i3/config
    - ${HOME}/.config/i3
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - res/i3/i3blocks.conf
    - ${HOME}/.config/i3
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - res/x/.Xresources
    - ${HOME}
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - res/vnc/xstartup
    - ${HOME}/.vnc/xstartup
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - res/img/.bg.jpg
    - ${HOME}/.bg.jpg
  - Name: expose
    Ports:
    - "5901"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - opt/entrypoint.sh
    - /opt
  - CmdLine:
    - /opt/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:experimental
  Name: ""
  Platform: ""
  SourceCode: FROM debian:experimental
