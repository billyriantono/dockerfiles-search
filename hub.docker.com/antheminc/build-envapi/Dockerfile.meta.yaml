MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - mkdir -p /usr/src/demo-app
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - /usr/src/demo-app
  - Name: workdir
    Path: /usr/src/demo-app/
  - CmdLine:
    - yum -y install centos-release-scl &&     yum -y install --setopt=tsflags=nodocs
      rh-python35-python-pip &&     source scl_source enable rh-python35 &&     pip
      install --no-cache-dir -U pip setuptools &&     pip install --no-cache-dir -r
      requirements.txt &&     python -m pip uninstall -y pip setuptools &&     yum
      clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - echo $'#!/bin/sh\nsource scl_source enable rh-python35\nexec "$@"' > /usr/bin/entrypoint.sh
      &&     chmod +x /usr/bin/entrypoint.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src
    - /usr/src/demo-app/src
  - Name: workdir
    Path: /usr/src/demo-app/src
  - Name: user
    User: "99"
  - CmdLine:
    - entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - python app.py
    Name: cmd
    PrependShell: true
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
