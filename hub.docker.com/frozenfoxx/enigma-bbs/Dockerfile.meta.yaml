MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: FrozenFOXX <frozenfoxx@churchoffoxx.net>
    Name: maintainer
  - Env:
    - Key: NVM_DIR
      Value: /root/.nvm
    Name: env
  - Env:
    - Key: NODE_VERSION
      Value: "10"
    Name: env
  - Env:
    - Key: ENIGMA_BRANCH
      Value: 0.0.10-alpha
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y     git     curl     build-essential     python     libssl-dev     lrzsz     arj     lhasa     unrar-free     p7zip-full   &&
      curl -O https://raw.githubusercontent.com/creationix/nvm/master/install.sh   &&
      chmod +x ./install.sh && ./install.sh && rm install.sh   && . ~/.nvm/nvm.sh
      && nvm install $NODE_VERSION && nvm alias default $NODE_VERSION && npm install
      -g pm2   && git clone https://github.com/NuSkooler/enigma-bbs.git --depth 1
      --branch $ENIGMA_BRANCH   && cd /enigma-bbs && npm install --only=production   &&
      apt-get remove build-essential python libssl-dev git curl -y && apt-get autoremove
      -y   && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*   && apt-get clean
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/sexyz
    - /usr/local/bin
  - Name: volume
    Volumes:
    - /enigma-bbs/art
  - Name: volume
    Volumes:
    - /enigma-bbs/config
  - Name: volume
    Volumes:
    - /enigma-bbs/db
  - Name: volume
    Volumes:
    - /enigma-bbs/filebase
  - Name: volume
    Volumes:
    - /enigma-bbs/logs
  - Name: volume
    Volumes:
    - /enigma-bbs/mods
  - Name: volume
    Volumes:
    - /mail
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/*
    - /enigma-bbs/misc/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/enigma_config.sh
    - /enigma-bbs/misc/enigma_config.sh
  - CmdLine:
    - chmod +x /enigma-bbs/misc/enigma_config.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8888"
  - Name: expose
    Ports:
    - "8889"
  - Name: workdir
    Path: /enigma-bbs
  - CmdLine:
    - /bin/bash
    - -c
    - cd /enigma-bbs && ./misc/enigma_config.sh && source ~/.nvm/nvm.sh && exec pm2-docker
      ./main.js
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
