- BaseName: ubuntu:xenial
  Commands:
  - Labels:
    - Key: maintainers
      Value: '"Frank V. Castellucci, Arthur Greef"'
    Name: label
  - CmdLine:
    - apt-get update  && apt-get install -y -q     apt-transport-https     libssl-dev     libffi-dev      python3-dev     python3-pip     build-essential     automake     pkg-config     libtool
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /project/hashblock-exchange
  - CmdLine:
    - touch __init__.py
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - modules
    - modules
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - libs/hbzksnark
    - bin/hbzksnark
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - apps/shared
    - apps/shared
  - Chown: ""
    From: base
    Name: copy
    SourcesAndDest:
    - /builder/apps/protobuf
    - apps/protobuf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - apps/hashblock_cli
    - apps/hashblock_cli
  - CmdLine:
    - pip3 install eciespy cryptography &&     SECP_BUNDLED_EXPERIMENTAL=1 pip3 --no-cache-dir
      install --no-binary secp256k1 secp256k1 &&     pip3 install --trusted-host pypi.python.org
      -r apps/hashblock_cli/requirements.txt &&     rm -r /root/.cache &&     apt-get
      remove -y build-essential automake && apt-get autoremove -y
    Name: run
    PrependShell: true
  - Env:
    - Key: PYTHONPATH
      Value: /project/hashblock-exchange/apps/hashblock_cli:/project/hashblock-exchange/apps:/project/hashblock-exchange
