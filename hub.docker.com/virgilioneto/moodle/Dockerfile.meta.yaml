MetaArgs: null
Stages:
- BaseName: php:7-apache
  Commands:
  - Maintainer: Virgilio Miss√£o Neto <virgilio.missao.neto@gmail.com>
    Name: maintainer
  - CmdLine:
    - "curl -fsSL 'https://download.moodle.org/download.php/direct/stable32/moodle-3.2.tgz'
      -o moodle.tgz \t&& mkdir -p moodle \t&& tar -xf moodle.tgz -C moodle --strip-components=1
      \t&& mv moodle/* /var/www/html \t&& rm moodle.tgz \t&& rm -rf moodle"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y php5-mysql libfreetype6-dev libjpeg62-turbo-dev libmcrypt-dev
      libpng12-dev php5-gd php5-curl php5-intl php5-xmlrpc zlib1g-dev libicu-dev g++
      libxml2-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-configure gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-configure intl
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install -j$(nproc) iconv mcrypt mysqli gd intl xmlrpc zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/www/moodledata
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www/html
  - Name: volume
    Volumes:
    - /var/www/moodledata
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - apache2-foreground
    Name: cmd
    PrependShell: false
  From:
    Image: php:7-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:7-apache
