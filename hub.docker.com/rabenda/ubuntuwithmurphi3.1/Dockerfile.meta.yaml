MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - CmdLine:
    - sed -i 's/# \(.*multiverse$\)/\1/g' /etc/apt/sources.list &&   apt-get update
      &&   apt-get -y upgrade &&   apt-get install -y build-essential &&   apt-get
      install -y software-properties-common &&   apt-get install -y byobu curl git
      htop man unzip vim wget &&   cd /root &&   git clone https://github.com/Rabenda/Murphi3.1-fix.git
      &&   cd Murphi3.1-fix &&   mkdir bin &&   cd src &&   make && make install &&   rm
      -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - root/.bashrc
    - /root/.bashrc
  - Chown: ""
    Name: add
    SourcesAndDest:
    - root/.gitconfig
    - /root/.gitconfig
  - Chown: ""
    Name: add
    SourcesAndDest:
    - root/.scripts
    - /root/.scripts
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Name: workdir
    Path: /root
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
