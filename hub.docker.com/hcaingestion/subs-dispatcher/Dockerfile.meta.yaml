MetaArgs: null
Stages:
- BaseName: anapsix/alpine-java:8_jdk
  Commands:
  - Name: workdir
    Path: /opt
  - Env:
    - Key: LC_ALL
      Value: C
    Name: env
  - Env:
    - Key: MONGO_URI
      Value: mongodb://localhost:27017
    Name: env
  - Env:
    - Key: RABBIT_HOST
      Value: localhost
    Name: env
  - Env:
    - Key: RABBIT_PORT
      Value: "5672"
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - gradle
    - ./gradle
  - Chown: ""
    Name: add
    SourcesAndDest:
    - src
    - ./src
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - gradlew
    - gradle.properties.enc
    - build.gradle
    - ./
  - CmdLine:
    - java -version
    Name: run
    PrependShell: true
  - CmdLine:
    - ./gradlew assemble externalCiTest
    Name: run
    PrependShell: true
  - CmdLine:
    - java -jar build/libs/*.jar --spring.data.mongodb.uri=$MONGO_URI --spring.rabbitmq.host=$RABBIT_HOST
      --spring.rabbitmq.port=$RABBIT_PORT
    Name: cmd
    PrependShell: true
  From:
    Image: anapsix/alpine-java:8_jdk
  Name: ""
  Platform: ""
  SourceCode: FROM anapsix/alpine-java:8_jdk
