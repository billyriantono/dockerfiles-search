MetaArgs: null
Stages:
- BaseName: meandmymonkey/nginx
  Commands:
  - Maintainer: Andreas Hucks "andreas@inputrequired.org"
    Name: maintainer
  - CmdLine:
    - add-apt-repository -y ppa:ufirst/php5
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install     php5-fpm     php5-mysql     php-apc     php5-imagick     php5-mcrypt     php5-curl     php5-cli     php5-gd     php5-pgsql     php5-sqlite     php5-common     php-pear     php5-json     curl     supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /opt/bin &&     curl -sS https://getcomposer.org/installer | php -- --install-dir=/opt/bin/
      &&     mv /opt/bin/composer.phar /opt/bin/composer
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/bin:$PATH
    Name: env
  - CmdLine:
    - mkdir -p /var/www/web &&     echo "<?php phpinfo();" > /var/www/web/index.php
      &&     rm /var/www/index.html
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./default
    - /etc/nginx/sites-available/default
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: meandmymonkey/nginx
  Name: ""
  Platform: ""
  SourceCode: FROM meandmymonkey/nginx
