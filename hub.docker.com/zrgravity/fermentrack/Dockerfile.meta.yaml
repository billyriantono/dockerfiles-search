MetaArgs: null
Stages:
- BaseName: nginx
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y     avrdude     bash     bluez     build-essential     cron     git-core     gosu     libbluetooth3     libcap2-bin     python-dev     python-virtualenv     python3-dev     python3-numpy     python3-scipy     python3-venv     python3-zmq     redis-server     wget
      && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/thorrak/fermentrack-tools.git fermentrack-tools
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/sudo -u ${fermentrackUser} -H/gosu ${fermentrackUser}/g' fermentrack-tools/install.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's:/etc/nginx/sites-available/default-fermentrack:/etc/nginx/conf.d/default.conf:g'
      fermentrack-tools/install.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - bash fermentrack-tools/install.sh -n
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's:$(circus.env.HOME)/fermentrack/log/circusd.log::g' /home/fermentrack/fermentrack/circus.ini
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /home/fermentrack/fermentrack/data
    - /home/fermentrack/fermentrack/collected_static
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker_cmd.sh
    - /
  - CmdLine:
    - chmod +x /docker_cmd.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /docker_cmd.sh
    Name: cmd
    PrependShell: true
  From:
    Image: nginx
  Name: ""
  Platform: ""
  SourceCode: FROM nginx
