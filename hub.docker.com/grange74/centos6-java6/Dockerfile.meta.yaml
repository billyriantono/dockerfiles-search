MetaArgs: null
Stages:
- BaseName: centos:centos6
  Commands:
  - Maintainer: Nicolas Grange "grange74@gmail.com"
    Name: maintainer
  - CmdLine:
    - "yum -y install wget && \twget --no-cookies          --no-check-certificate
      \         --header \"Cookie: oraclelicense=accept-securebackup-cookie\"          \"http://download.oracle.com/otn-pub/java/jdk/6u45-b06/jre-6u45-linux-x64-rpm.bin\"
      \         -O /tmp/jre-6u45-linux-x64-rpm.bin  && \tchmod a+x /tmp/jre-6u45-linux-x64-rpm.bin
      &&     /tmp/jre-6u45-linux-x64-rpm.bin -x &&     rm /tmp/jre-6u45-linux-x64-rpm.bin
      &&     yum -y localinstall /jre-6u45-linux-amd64.rpm &&     rm /jre-6u45-linux-amd64.rpm
      &&     yum clean all"
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/java/default
    Name: env
  From:
    Image: centos:centos6
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos6
