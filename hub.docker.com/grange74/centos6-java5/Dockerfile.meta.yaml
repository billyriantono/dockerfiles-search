MetaArgs: null
Stages:
- BaseName: centos:centos6
  Commands:
  - Maintainer: Nicolas Grange "grange74@gmail.com"
    Name: maintainer
  - CmdLine:
    - "yum -y install wget && \twget --no-cookies          --no-check-certificate
      \         --header \"Cookie: oraclelicense=accept-securebackup-cookie\"          \"http://download.oracle.com/otn-pub/java/jdk/1.5.0_22/jre-1_5_0_22-linux-amd64-rpm.bin\"
      \         -O /tmp/jre-1_5_0_22-linux-amd64-rpm.bin && \tcd /tmp && \tchmod a+x
      jre-1_5_0_22-linux-amd64-rpm.bin && \tsh -c './jre-1_5_0_22-linux-amd64-rpm.bin
      >/dev/null <<< \"\" <<< y >/dev/null <<< \"\" <<< y' && \trm jre-1_5_0_22-linux-*
      && \tyum clean all"
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/java/jre1.5.0_22
    Name: env
  - Env:
    - Key: PATH
      Value: $JAVA_HOME/bin:$PATH:$HOME/bin
    Name: env
  From:
    Image: centos:centos6
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos6
