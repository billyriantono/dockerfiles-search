MetaArgs: null
Stages:
- BaseName: linuxserver/baseimage
  Commands:
  - Maintainer: Gonzalo Peci <davyjones@linuxserver.io>
    Name: maintainer
  - Env:
    - Key: PYTHON_EGG_CACHE
      Value: '"/config/plugins/.python-eggs"'
    Name: env
  - Env:
    - Key: APTLIST
      Value: '"deluged deluge-web deluge-console unrar unzip"'
    Name: env
  - CmdLine:
    - add-apt-repository ppa:deluge-team/ppa > /dev/null &&     apt-get update -q
      &&     apt-get install $APTLIST -qy &&     apt-get clean &&     rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - services/
    - /etc/service/
  - CmdLine:
    - chmod -v +x /etc/service/*/run /etc/my_init.d/*.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
    - /downloads
  - Name: expose
    Ports:
    - "58846"
    - "58946"
    - 58946/udp
    - "8112"
  From:
    Image: linuxserver/baseimage
  Name: ""
  Platform: ""
  SourceCode: FROM linuxserver/baseimage
