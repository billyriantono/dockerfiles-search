MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Hugh Pierce
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: mysql_root_pwd
      Value: p@ssw0rd
    Name: env
  - CmdLine:
    - apt-get update && apt-get -y upgrade && apt-get install -y acl curl git nano
      vim wget nginx php7.0-fpm php7.0-cli php7.0-intl php7.0-xml php7.0-mysql php7.0-zip
      mysql-server
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -d /var/lib/mysql/ mysql &&   service mysql start && mysqladmin -u root
      password $mysql_root_pwd &&   service mysql stop
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/;cgi.fix_pathinfo=1/cgi.fix_pathinfo=0/"     -e "s/;date.timezone.*$/date.timezone
      = \"UTC\"/"     /etc/php/7.0/fpm/php.ini &&  sed -i "s/;date.timezone.*$/date.timezone
      = \"UTC\"/" /etc/php/7.0/cli/php.ini
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - site-default
    - /etc/nginx/site-default
  - CmdLine:
    - cp -f /etc/nginx/site-default /etc/nginx/sites-available/default &&   ln -sf
      /etc/nginx/sites-available/* /etc/nginx/sites-enabled/
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R mysql /var/lib/mysql &&   mkdir -p /var/log/mysql && chown -R mysql
      /var/log/mysql &&   chown -R www-data /var/www &&   mkdir -p /var/log/nginx
      && chown -R www-data /var/log/nginx
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - service mysql start &&   service php7.0-fpm start &&   service nginx start &&   /bin/bash
    Name: entrypoint
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
