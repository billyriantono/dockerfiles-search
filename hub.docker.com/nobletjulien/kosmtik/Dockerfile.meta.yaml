MetaArgs: null
Stages:
- BaseName: node:0.12-onbuild
  Commands:
  - Env:
    - Key: PROJECT_FILE
      Value: /project/project.yml
    Name: env
  - Env:
    - Key: COMMAND
      Value: serve
    Name: env
  - Env:
    - Key: OPTION
      Value: $PROJECT_FILE
    Name: env
  - Name: volume
    Volumes:
    - /project
  - Name: expose
    Ports:
    - "6789"
  - CmdLine:
    - find / -iname index.js
    Name: run
    PrependShell: true
  - CmdLine:
    - node index.js $COMMAND $OPTION
    Name: cmd
    PrependShell: true
  From:
    Image: node:0.12-onbuild
  Name: ""
  Platform: ""
  SourceCode: FROM node:0.12-onbuild
