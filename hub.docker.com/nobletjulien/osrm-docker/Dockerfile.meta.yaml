MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Name: volume
    Volumes:
    - /data
  - Env:
    - Key: PBF
      Value: '"http://download.geofabrik.de/europe/france/pays-de-la-loire-latest.osm.pbf"'
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y build-essential git curl     cmake pkg-config libprotoc-dev
      libprotobuf8 protobuf-compiler     libprotobuf-dev libosmpbf-dev libpng12-dev
      libtbb-dev libbz2-dev     libstxxl-dev libstxxl-doc libstxxl1 libxml2-dev libzip-dev     libboost-all-dev
      lua5.1 liblua5.1-0-dev libluabind-dev libluajit-5.1-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone git://github.com/Project-OSRM/osrm-backend.git /src &&   mkdir -p
      /build &&   cd /build &&   cmake /src && make &&   mv /src/profiles/car.lua
      profile.lua &&   mv /src/profiles/lib/ lib &&   echo "disk=/tmp/stxxl,25000,syscall"
      > /build/.stxxl &&   rm -rf /src
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /build
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - run.sh
  - Name: expose
    Ports:
    - "5000"
  - CmdLine:
    - run.sh
    - $PBF
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
