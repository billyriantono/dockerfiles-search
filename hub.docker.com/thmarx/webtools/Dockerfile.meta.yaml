MetaArgs: null
Stages:
- BaseName: openjdk:8-jdk
  Commands:
  - Maintainer: Thorsten Marx <thorsten.marx1@gmail.com>
    Name: maintainer
  - CmdLine:
    - rm -rf /etc/Dockerfile
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - Dockerfile
    - /etc/Dockerfile
  - CmdLine:
    - apt-get update &&     apt-get update --fix-missing &&     apt-get install -y
      wget
    Name: run
    PrependShell: true
  - Env:
    - Key: WEBTOOLS_VERSION
      Value: 1.10.1
    Name: env
  - CmdLine:
    - "wget https://bintray.com/thmarx/generic/download_file?file_path=${WEBTOOLS_VERSION}/webtools-${WEBTOOLS_VERSION}.tar.gz
      -O webtools-${WEBTOOLS_VERSION}.tar.gz &&     tar -xzvf webtools-${WEBTOOLS_VERSION}.tar.gz
      &&     rm -rf webtools-${WEBTOOLS_VERSION}.tar.gz &&     mv webtools-${WEBTOOLS_VERSION}
      /opt/webtools && \techo \"33093f1e-edb2-4d9d-80f4-34502d7a24bf:admin:9ece086e9bac491fac5c1d1046ca11d737b92a2b2ebd93f005d7b710110c0a678288166e7fbe796883a4f2e9b3ca9f484f521d0ce464345cc1aec96779149c14:admin\"
      > /opt/webtools/webtools/conf/users.realm && \techo \"apikey=apikey\" >> /opt/webtools/webtools/conf/configuration.properties"
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd webtools &&     chown -R webtools:webtools /opt/webtools
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/webtools
  - CmdLine:
    - java
    - -jar
    - start.jar
    - jetty.home=/opt/webtools
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jdk
