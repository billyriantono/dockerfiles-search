MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: '"Kamil Trzcinski <ayufan@ayufan.eu>"'
    Name: maintainer
  - CmdLine:
    - '# This image is based on: https://github.com/Kloadut/dokku-pg-dockerfiles'
    Name: run
    PrependShell: true
  - Env:
    - Key: POSTGRESQL_VERSION
      Value: "9.1"
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - install_pgsql.sh
    - /usr/bin/
  - CmdLine:
    - /usr/bin/install_pgsql.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start_pgsql.sh
    - /usr/bin/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - configs/pg_hba.conf
    - /etc/postgresql/$POSTGRESQL_VERSION/main/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - configs/postgresql.conf
    - /etc/postgresql/$POSTGRESQL_VERSION/main/
  - Name: volume
    Volumes:
    - /opt/postgresql
  - Name: expose
    Ports:
    - "5432"
  - CmdLine:
    - /usr/bin/start_pgsql.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: "FROM\tubuntu:trusty"
