MetaArgs: null
Stages:
- BaseName: sipekmichal/java:1.8.0-amazon-corretto-minideb-jessie
  Commands:
  - Labels:
    - Key: maintainer
      Value: mich.sipek@gmail.com
    Name: label
  - Env:
    - Key: TOMCAT_MAJOR
      Value: "8"
    - Key: TOMCAT_VERSION
      Value: 8.5.29
    - Key: TOMCAT_HOME
      Value: /usr/local/tomcat
    - Key: CATALINA_HOME
      Value: /usr/local/tomcat
    - Key: CATALINA_OUT
      Value: /dev/null
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://archive.apache.org/dist/tomcat/tomcat-${TOMCAT_MAJOR}/v${TOMCAT_VERSION}/bin/apache-tomcat-${TOMCAT_VERSION}.tar.gz
    - /tmp/apache-tomcat.tar.gz
  - CmdLine:
    - gunzip /tmp/apache-tomcat.tar.gz &&     tar -C /opt -xf /tmp/apache-tomcat.tar
      &&     ln -s /opt/apache-tomcat-${TOMCAT_VERSION} ${TOMCAT_HOME} &&     rm -rf
      ${TOMCAT_HOME}/webapps/* &&     apt-get autoremove --purge -y &&     apt-get
      clean all &&     rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  From:
    Image: sipekmichal/java:1.8.0-amazon-corretto-minideb-jessie
  Name: ""
  Platform: ""
  SourceCode: FROM sipekmichal/java:1.8.0-amazon-corretto-minideb-jessie
