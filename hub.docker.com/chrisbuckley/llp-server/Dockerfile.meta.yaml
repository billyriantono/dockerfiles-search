MetaArgs: null
Stages:
- BaseName: ubuntu:cosmic
  Commands:
  - Maintainer: Chris Buckley <cbuckleysa@gmail.com>
    Name: maintainer
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get update   && DEBIAN_FRONTEND=noninteractive
      apt-get dist-upgrade -y   && DEBIAN_FRONTEND=noninteractive apt-get update   &&
      DEBIAN_FRONTEND=noninteractive apt-get install -y     git     golang     wget
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /opt/ll-app   && mkdir /opt/gocache
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /opt/ll-app
  - Name: workdir
    Path: /opt/ll-app
  - Env:
    - Key: GOPATH
      Value: /opt/gopath
    Name: env
  - Env:
    - Key: GOCACHE
      Value: /opt/gocache
    Name: env
  - CmdLine:
    - go get -d -v .   && go build   && go get -d -v .   && go build   && rm -r -f
      www logs   && mkdir www logs   && chown -R nobody /opt/gocache www
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get remove -y   git   wget   && DEBIAN_FRONTEND=noninteractive
      apt-get -y autoclean   && DEBIAN_FRONTEND=noninteractive apt-get -y autoremove   &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: user
    User: nobody
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - go run main.go "./www" 1> /dev/stdout 2>&1
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:cosmic
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:cosmic
