MetaArgs: null
Stages:
- BaseName: phusion/passenger-full:0.9.19
  Commands:
  - Maintainer: Martin Fenner "mfenner@datacite.org"
    Name: maintainer
  - Env:
    - Key: HOME
      Value: /home/app
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: RACK_ENV
      Value: development
    Name: env
  - CmdLine:
    - apt-get update && apt-get upgrade -y -o Dpkg::Options::="--force-confold"&&     apt-get
      install -y pandoc
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install bundler
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /home/app/webapp
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /home/app/webapp
  - CmdLine:
    - chown -R app:app /home/app/webapp &&     chmod -R 755 /home/app/webapp
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/app/webapp
  - CmdLine:
    - /sbin/setuser app bundle install --path vendor/bundle --without development
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - bundle
    - exec
    - middleman
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "4567"
  From:
    Image: phusion/passenger-full:0.9.19
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/passenger-full:0.9.19
