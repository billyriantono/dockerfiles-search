MetaArgs: null
Stages:
- BaseName: php:5.6-fpm
  Commands:
  - Env:
    - Key: VERSION
      Value: "0.5"
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y libpng12-dev libjpeg-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/*         && docker-php-ext-configure gd --with-png-dir=/usr
      --with-jpeg-dir=/usr         && docker-php-ext-install gd         && docker-php-ext-install
      mysql
    Name: run
    PrependShell: true
  - CmdLine:
    - php-fpm
    Name: cmd
    PrependShell: false
  From:
    Image: php:5.6-fpm
  Name: ""
  Platform: ""
  SourceCode: FROM php:5.6-fpm
