MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - CmdLine:
    - rpm -i https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
      &&     rpm -i https://centos7.iuscommunity.org/ius-release.rpm &&     rpm -i
      https://rpm.nodesource.com/pub_8.x/el/7/x86_64/nodesource-release-el7-1.noarch.rpm
      &&     yum install -y curl &&     curl https://www.apache.org/dist/bigtop/stable/repos/centos7/bigtop.repo         >
      /etc/yum.repos.d/bigtop.repo &&     yum install -y sudo         gcc         gcc-c++         git         java         redis         zookeeper         mariadb101u-server         nginx         nodejs         libsass-devel         python         python-devel        python-pip         supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -U pip virtualenv &&     sudo -u mysql /usr/libexec/mysql-prepare-db-dir
    Name: run
    PrependShell: true
  - Env:
    - Key: SUPERVISOR
      Value: "1"
    Name: env
  - Name: workdir
    Path: /srv/huskar_api/
  - CmdLine:
    - git clone https://github.com/huskar-org/huskar.git . &&     git checkout v0.242.4
      &&     rm -rf .git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /srv/huskar_api/
  - CmdLine:
    - virtualenv /opt/huskar_api &&     /opt/huskar_api/bin/pip install -r requirements.txt
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /srv/huskar_console/
  - CmdLine:
    - git clone https://github.com/huskar-org/huskar-console.git . &&     git checkout
      v0.174.2 &&     rm -rf .git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /srv/huskar_console/
  - Env:
    - Key: HUSKAR_API_URL
      Value: http://127.0.0.1/api
    Name: env
  - Env:
    - Key: HUSKAR_FEATURE_LIST
      Value: createapp,stateswitch,infrarawurl
    Name: env
  - Env:
    - Key: HUSKAR_EZONE_LIST
      Value: global,alta1,altb1
    Name: env
  - Env:
    - Key: HUSKAR_IDC_LIST
      Value: alta,altb
    Name: env
  - Env:
    - Key: HUSKAR_ROUTE_EZONE_CLUSTER_LIST
      Value: alta1:alta1-test,altb1:altb1-test
    Name: env
  - CmdLine:
    - npm install &&     NODE_ENV=production npm run build &&     rm -rf ./node_modules/
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /srv/
  - Env:
    - Key: GEVENT_RESOLVER
      Value: block
    Name: env
  - Env:
    - Key: HUSKAR_API_APP_NAME
      Value: huskar.api
    Name: env
  - Env:
    - Key: HUSKAR_API_ADMIN_FRONTEND_NAME
      Value: huskar.console
    Name: env
  - Env:
    - Key: HUSKAR_API_TESTING
      Value: "1"
    Name: env
  - Env:
    - Key: HUSKAR_API_SECRET_KEY
      Value: all-in-one
    Name: env
  - Env:
    - Key: HUSKAR_API_EZONE
      Value: alta1
    Name: env
  - Env:
    - Key: HUSKAR_API_CLUSTER
      Value: alta1-test
    Name: env
  - Env:
    - Key: HUSKAR_API_DB_URL
      Value: mysql+pymysql://root@localhost/huskar_api?charset=utf8mb4
    Name: env
  - Env:
    - Key: DATABASE_DEFAULT_URL
      Value: mysql://root@localhost/huskar_api?charset=utf8mb4
    Name: env
  - Env:
    - Key: HUSKAR_API_REDIS_URL
      Value: redis://localhost:6379/0
    Name: env
  - Env:
    - Key: REDIS_DEFAULT_URL
      Value: redis://localhost:6379/0
    Name: env
  - Env:
    - Key: HUSKAR_API_ZK_SERVERS
      Value: 127.0.0.1:2181
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx/nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx/conf.d
    - /etc/nginx/conf.d
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.d
    - /etc/supervisord.d
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/entrypoint_api.sh
    - /opt/huskar_api/bin/entrypoint.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/init-cfg.py
    - /opt/huskar_api/bin/init-cfg.py
  - CmdLine:
    - chmod +x /opt/huskar_api/bin/entrypoint.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/entrypoint_console.sh
    - /opt/huskar_console/bin/entrypoint.sh
  - CmdLine:
    - chmod +x /opt/huskar_console/bin/entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/log/huskar_api
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - supervisord
    - --nodaemon
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
