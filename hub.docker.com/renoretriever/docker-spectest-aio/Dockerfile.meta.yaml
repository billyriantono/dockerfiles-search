MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: renoretriever <renoretriever@gmail.com>
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - repositories
    - /etc/apk/repositories
  - CmdLine:
    - set -x &&     apk update &&     apk --update add         build-base         libxml2-dev         libxslt-dev         mysql-dev         postgresql-dev         ruby         ruby-dev         ruby-rdoc         ruby-irb         nmap         curl
      &&     gem install         serverspec         awspec         infrataster         infrataster-plugin-mysql         infrataster-plugin-firewall         infrataster-plugin-pgsql         infrataster-plugin-dns         infrataster-plugin-redis
      &&     curl -fsSL https://goss.rocks/install | ash &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - json_formatter.rb
    - /usr/lib/ruby/gems/2.4.0/gems/rspec-core-3.8.0/lib/rspec/core/formatters/json_formatter.rb
  - Name: workdir
    Path: /root/
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
