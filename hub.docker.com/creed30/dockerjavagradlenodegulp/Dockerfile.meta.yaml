MetaArgs: null
Stages:
- BaseName: java:8-jdk
  Commands:
  - CmdLine:
    - apt-get update && apt-get install --yes sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_6.x | sudo -E bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install --yes nodejs
    Name: run
    PrependShell: true
  - Env:
    - Key: GRADLE_VERSION
      Value: "2.9"
    Name: env
  - Name: volume
    Volumes:
    - /project
  - Env:
    - Key: GRADLE_HOME
      Value: /gradle
    Name: env
  - Env:
    - Key: GRADLE_USER_HOME
      Value: /project/.gradle
    Name: env
  - Name: workdir
    Path: /usr/bin
  - CmdLine:
    - curl -sLO https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-all.zip
      &&   unzip gradle-${GRADLE_VERSION}-all.zip &&   ln -s gradle-${GRADLE_VERSION}
      gradle &&   rm gradle-${GRADLE_VERSION}-all.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://cli.run.pivotal.io/stable?release=linux64-binary -O /tmp/cf.tgz
      --no-check-certificate
    Name: run
    PrependShell: true
  - CmdLine:
    - tar zxf /tmp/cf.tgz -C /usr/bin && chmod 755 /usr/bin/cf
    Name: run
    PrependShell: true
  - Env:
    - Key: GRADLE_HOME
      Value: /usr/bin/gradle
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$GRADLE_HOME/bin
    Name: env
  - CmdLine:
    - npm install -g gulp
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /build
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /build
  From:
    Image: java:8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM java:8-jdk
