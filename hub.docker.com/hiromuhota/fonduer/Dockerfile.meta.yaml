MetaArgs: null
Stages:
- BaseName: python:3.7-slim
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Hiromu Hota <hiromu.hota@hal.hitachi.com>"'
    Name: label
  - CmdLine:
    - seq 1 8 | xargs -I{} mkdir -p /usr/share/man/man{}
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends     poppler-utils     postgresql-client     libmagickwand-dev     libpq-dev     build-essential  &&
      rm /etc/ImageMagick-6/policy.xml  && rm -rf /var/lib/{apt,dpkg,cache,log}/
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd user && useradd -r -m -g user user
    Name: run
    PrependShell: true
  - Name: user
    User: user
  - Name: workdir
    Path: /home/user
  - Env:
    - Key: VIRTUAL_ENV
      Value: /home/user/.venv
    Name: env
  - CmdLine:
    - python -m venv $VIRTUAL_ENV
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"$VIRTUAL_ENV/bin:$PATH"'
    Name: env
  - Key: FONDUER_VERSION
    Name: arg
    Value: ""
  - CmdLine:
    - pip install     https://download.pytorch.org/whl/cpu/torch-1.1.0-cp37-cp37m-linux_x86_64.whl     fonduer${FONDUER_VERSION:+==${FONDUER_VERSION}}
    Name: run
    PrependShell: true
  From:
    Image: python:3.7-slim
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.7-slim
