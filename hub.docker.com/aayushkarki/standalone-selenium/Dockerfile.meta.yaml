MetaArgs: null
Stages:
- BaseName: python:3.6.4
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"karki.aayush@gmail.com"'
    Name: label
  - CmdLine:
    - apt-get -yqq update     && apt-get install -y unzip openjdk-7-jre-headless xvfb
      libxi6 libgconf-2-4     && rm -rf /var/lib/apt/lists/* /var/cache/apt/* /tmp/*
    Name: run
    PrependShell: true
  - Key: SELENIUM_STANDALONE_VERSION
    Name: arg
    Value: '"3.4.0"'
  - Key: SELENIUM_SUBDIR
    Name: arg
    Value: '"3.4"'
  - CmdLine:
    - wget -N --no-verbose http://selenium-release.storage.googleapis.com/$SELENIUM_SUBDIR/selenium-server-standalone-$SELENIUM_STANDALONE_VERSION.jar
      -P ~/ && mv -f ~/selenium-server-standalone-$SELENIUM_STANDALONE_VERSION.jar
      /usr/local/bin/selenium-server-standalone.jar && chown root:root /usr/local/bin/selenium-server-standalone.jar
      && chmod 0755 /usr/local/bin/selenium-server-standalone.jar
    Name: run
    PrependShell: true
  - Key: CHROME_DRIVER_VERSION
    Name: arg
    Value: '"latest"'
  - CmdLine:
    - 'CD_VERSION=$(if [ ${CHROME_DRIVER_VERSION:-latest} = "latest" ]; then echo
      $(wget -qO- https://chromedriver.storage.googleapis.com/LATEST_RELEASE); else
      echo $CHROME_DRIVER_VERSION; fi)   && echo "Using chromedriver version: "$CD_VERSION   &&
      wget --no-verbose -O /tmp/chromedriver_linux64.zip https://chromedriver.storage.googleapis.com/$CD_VERSION/chromedriver_linux64.zip   &&
      rm -rf /opt/selenium/chromedriver   && unzip /tmp/chromedriver_linux64.zip -d
      /opt/selenium   && rm /tmp/chromedriver_linux64.zip   && mv /opt/selenium/chromedriver
      /opt/selenium/chromedriver-$CD_VERSION   && chmod 755 /opt/selenium/chromedriver-$CD_VERSION
      && ln -fs /opt/selenium/chromedriver-$CD_VERSION /usr/bin/chromedriver'
    Name: run
    PrependShell: true
  - Key: GECKODRIVER_VERSION
    Name: arg
    Value: latest
  - CmdLine:
    - 'GK_VERSION=$(if [ ${GECKODRIVER_VERSION:-latest} = "latest" ]; then echo $(wget
      -qO- "https://api.github.com/repos/mozilla/geckodriver/releases/latest" | grep
      ''"tag_name":'' | sed -E ''s/.*"v([0-9.]+)".*/\1/''); else echo $GECKODRIVER_VERSION;
      fi)   && echo "Using GeckoDriver version: "$GK_VERSION   && wget --no-verbose
      -O /tmp/geckodriver.tar.gz https://github.com/mozilla/geckodriver/releases/download/v$GK_VERSION/geckodriver-v$GK_VERSION-linux64.tar.gz   &&
      rm -rf /opt/geckodriver   && tar -C /opt -zxf /tmp/geckodriver.tar.gz   && rm
      /tmp/geckodriver.tar.gz   && mv /opt/geckodriver /opt/geckodriver-$GK_VERSION   &&
      chmod 755 /opt/geckodriver-$GK_VERSION && ln -fs /opt/geckodriver-$GK_VERSION
      /usr/bin/geckodriver'
    Name: run
    PrependShell: true
  - Key: CHROME_VERSION
    Name: arg
    Value: '"google-chrome-stable"'
  - CmdLine:
    - wget --no-verbose -O - https://dl-ssl.google.com/linux/linux_signing_key.pub
      | apt-key add -   && echo "deb http://dl.google.com/linux/chrome/deb/ stable
      main" >> /etc/apt/sources.list.d/google-chrome.list   && apt-get -yqq update   &&
      apt-get -y install ${CHROME_VERSION:-google-chrome-stable}   && rm /etc/apt/sources.list.d/google-chrome.list   &&
      rm -rf /var/lib/apt/lists/* /var/cache/apt/*
    Name: run
    PrependShell: true
  - Key: FIREFOX_VERSION
    Name: arg
    Value: latest
  - CmdLine:
    - FIREFOX_DOWNLOAD_URL=$(if [ $FIREFOX_VERSION = "latest" ] || [ $FIREFOX_VERSION
      = "nightly-latest" ] || [ $FIREFOX_VERSION = "devedition-latest" ]; then echo
      "https://download.mozilla.org/?product=firefox-$FIREFOX_VERSION-ssl&os=linux64&lang=en-US";
      else echo "https://download-installer.cdn.mozilla.net/pub/firefox/releases/$FIREFOX_VERSION/linux-x86_64/en-US/firefox-$FIREFOX_VERSION.tar.bz2";
      fi)   && rm -rf /var/lib/apt/lists/* /var/cache/apt/*   && wget --no-verbose
      -O /firefox.tar.bz2 $FIREFOX_DOWNLOAD_URL   && tar -C /opt -xjf /firefox.tar.bz2   &&
      rm /firefox.tar.bz2   && mv /opt/firefox /opt/firefox-$FIREFOX_VERSION   &&
      ln -fs /opt/firefox-$FIREFOX_VERSION/firefox /usr/bin/firefox
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --no-cache-dir selenium && rm -rf ~/.cache/pip
    Name: run
    PrependShell: true
  From:
    Image: python:3.6.4
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.6.4
