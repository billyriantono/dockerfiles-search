MetaArgs: null
Stages:
- BaseName: buildpack-deps:jessie-curl
  Commands:
  - Maintainer: Arkka Dhiratara <arkka.d@gmail.com>
    Name: maintainer
  - CmdLine:
    - gpg     --keyserver hkp://ha.pool.sks-keyservers.net     --recv-keys 05CE15085FC09D18E99EFB22684A14CF2582E0C5
    Name: run
    PrependShell: true
  - Env:
    - Key: INFLUXDB_VERSION
      Value: 0.13.0
    Name: env
  - CmdLine:
    - wget -q https://dl.influxdata.com/influxdb/releases/influxdb_${INFLUXDB_VERSION}_amd64.deb.asc
      &&     wget -q https://dl.influxdata.com/influxdb/releases/influxdb_${INFLUXDB_VERSION}_amd64.deb
      &&     gpg --batch --verify influxdb_${INFLUXDB_VERSION}_amd64.deb.asc influxdb_${INFLUXDB_VERSION}_amd64.deb
      &&     dpkg -i influxdb_${INFLUXDB_VERSION}_amd64.deb &&     rm -f influxdb_${INFLUXDB_VERSION}_amd64.deb*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - types.db
    - /usr/share/collectd/types.db
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - influxdb.conf
    - /etc/influxdb/influxdb.conf
  - Name: expose
    Ports:
    - "8083"
  - Name: expose
    Ports:
    - "8086"
  - Name: expose
    Ports:
    - 8096/udp
  - Name: expose
    Ports:
    - "2003"
  - Name: volume
    Volumes:
    - /var/lib/influxdb
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - influxd
    Name: cmd
    PrependShell: false
  From:
    Image: buildpack-deps:jessie-curl
  Name: ""
  Platform: ""
  SourceCode: FROM buildpack-deps:jessie-curl
