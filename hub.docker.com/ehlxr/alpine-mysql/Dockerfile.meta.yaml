MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - CmdLine:
    - yum -y update
    Name: run
    PrependShell: true
  - Env:
    - Key: GOLANG_VERSION
      Value: 1.8.1
    Name: env
  - Env:
    - Key: GOPATH
      Value: /go
    Name: env
  - Env:
    - Key: PATH
      Value: $GOPATH/bin:/usr/local/go/bin:$PATH
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://storage.googleapis.com/golang/go$GOLANG_VERSION.linux-amd64.tar.gz
    - /tmp
  - CmdLine:
    - yum -y install git
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp     && tar -C /usr/local/ -xvzf go$GOLANG_VERSION.linux-amd64.tar.gz     &&
      mkdir -p "$GOPATH/src" "$GOPATH/bin"     && chmod -R 777 "$GOPATH"
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp && rm go*
    Name: run
    PrependShell: true
  - Labels:
    - Key: br.com.egoncalves
      Value: '"Eduardo Gon√ßalves"'
    - Key: version
      Value: '"1.0"'
    - Key: description
      Value: '"Golang 1.8.1 running on CentOs7"'
    Name: label
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
