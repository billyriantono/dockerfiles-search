MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Env:
    - Key: OAUTH2_PROXY_VERSION
      Value: "2.2"
    Name: env
  - CmdLine:
    - addgroup -g 1000 oauth_proxy     && adduser -u 1000 -G oauth_proxy -s /bin/sh
      -D oauth_proxy
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache --virtual=build-dependencies ca-certificates
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/bitly/oauth2_proxy/releases/download/v2.2/oauth2_proxy-2.2.0.linux-amd64.go1.8.1.tar.gz
    - /tmp
  - CmdLine:
    - tar -xf /tmp/oauth2_proxy-2.2.0.linux-amd64.go1.8.1.tar.gz -C ./bin --strip-components=1
      &&     rm /tmp/*.tar.gz
    Name: run
    PrependShell: true
  - Name: user
    User: oauth_proxy
  - Name: expose
    Ports:
    - "4180"
  - CmdLine:
    - ./bin/oauth2_proxy
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
