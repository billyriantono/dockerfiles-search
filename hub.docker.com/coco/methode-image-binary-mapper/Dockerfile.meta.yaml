MetaArgs: null
Stages:
- BaseName: openjdk:8u191-jdk-alpine3.9
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /methode-image-binary-mapper
  - CmdLine:
    - apk --update add git maven  && cd methode-image-binary-mapper  && HASH=$(git
      log -1 --pretty=format:%H)  && TAG=$(git tag -l --points-at $HASH)  && VERSION=${TAG:-untagged}  &&
      mvn versions:set -DnewVersion=$VERSION  && mvn install -Dbuild.git.revision=$HASH
      -Djava.net.preferIPv4Stack=true  && rm -f target/methode-image-binary-mapper-*sources.jar  &&
      mv target/methode-image-binary-mapper-*.jar /methode-image-binary-mapper.jar  &&
      mv methode-image-binary-mapper.yaml /config.yaml  && apk del git maven  && rm
      -rf /var/cache/apk/*  && rm -rf /root/.m2/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
    - "8081"
  - CmdLine:
    - 'exec java $JAVA_OPTS      -Ddw.server.applicationConnectors[0].port=8080      -Ddw.server.adminConnectors[0].port=8081      -Ddw.consumer.messageConsumer.queueProxyHost=http://$KAFKA_PROXY      -Ddw.producer.messageProducer.proxyHostAndPort=$KAFKA_PROXY      -Ddw.logging.appenders[0].logFormat="%-5p
      [%d{ISO8601, GMT}] %c: %X{transaction_id} %replace(%m%n[%thread]%xEx){''\n'',
      ''|''}%nopex%n"      -jar methode-image-binary-mapper.jar server config.yaml'
    Name: cmd
    PrependShell: true
  From:
    Image: openjdk:8u191-jdk-alpine3.9
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8u191-jdk-alpine3.9
