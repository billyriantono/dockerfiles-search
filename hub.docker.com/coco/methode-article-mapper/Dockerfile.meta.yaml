MetaArgs: null
Stages:
- BaseName: openjdk:8u171-jdk-alpine3.8
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /methode-article-mapper
  - CmdLine:
    - apk --update add git maven  && cd methode-article-mapper  && HASH=$(git log
      -1 --pretty=format:%H)  && TAG=$(git tag -l --points-at $HASH | head -n1)  &&
      VERSION=${TAG:-untagged}  && mvn versions:set -DnewVersion=$VERSION  && mvn
      install -Dbuild.git.revision=$HASH -Djava.net.preferIPv4Stack=true  && rm -f
      target/methode-article-mapper-*sources.jar  && mv target/methode-article-mapper-*.jar
      /methode-article-mapper.jar  && mv methode-article-mapper.yaml /config.yaml  &&
      apk del git maven  && rm -rf /var/cache/apk/*  && rm -rf /root/.m2/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
    - "8081"
  - CmdLine:
    - 'exec java $JAVA_OPTS      -Ddw.server.applicationConnectors[0].port=8080      -Ddw.server.adminConnectors[0].port=8081      -Ddw.documentStoreApiEnabled=$DOCUMENT_STORE_API_ENABLED      -Ddw.documentStoreApi.endpointConfiguration.primaryNodes=$DOCUMENT_STORE_API_URL      -Ddw.concordanceApiEnabled=$CONCORDANCE_API_ENABLED      -Ddw.concordanceApi.endpointConfiguration.primaryNodes=$CONCORDANCE_API_URL      -Ddw.messagingEndpointEnabled=$KAFKA_ENABLED      -Ddw.consumer.messageConsumer.queueProxyHost=http://$KAFKA_PROXY_URL      -Ddw.producer.messageProducer.proxyHostAndPort=$KAFKA_PROXY_URL      -Ddw.apiHost=$API_HOST      -Ddw.additionalNativeContentProperties.$NATIVE_TX_REF      -Ddw.lastModifiedSource=$LAST_MODIFIED_SOURCE      -Ddw.transactionIdSource=$TX_ID_SOURCE      -Ddw.transactionIdProperty=$TX_PROPERTY      -Ddw.logging.appenders[0].logFormat="%-5p
      [%d{ISO8601, GMT}] %c: %X{transaction_id} %replace(%m%n[%thread]%xEx){''\n'',
      ''|''}%nopex%n"      -jar methode-article-mapper.jar server config.yaml'
    Name: cmd
    PrependShell: true
  From:
    Image: openjdk:8u171-jdk-alpine3.8
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8u171-jdk-alpine3.8
