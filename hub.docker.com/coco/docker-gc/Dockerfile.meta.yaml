MetaArgs: null
Stages:
- BaseName: gliderlabs/alpine:3.2
  Commands:
  - Env:
    - Key: DOCKER_VERSION
      Value: 1.12.4
    Name: env
  - CmdLine:
    - apk --update add bash curl   && cd /tmp/   && curl -sSL -O https://get.docker.com/builds/Linux/x86_64/docker-${DOCKER_VERSION}.tgz   &&
      tar zxf docker-${DOCKER_VERSION}.tgz   && mkdir -p /usr/local/bin/   && mv $(find
      -name 'docker' -type f) /usr/local/bin/   && chmod +x /usr/local/bin/docker   &&
      apk del curl   && rm -rf /tmp/*   && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./docker-gc
    - /docker-gc
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./image-cleaner-loop.sh
    - /image-cleaner-loop.sh
  - Name: volume
    Volumes:
    - /var/lib/docker-gc
  - CmdLine:
    - /image-cleaner-loop.sh
    Name: cmd
    PrependShell: false
  From:
    Image: gliderlabs/alpine:3.2
  Name: ""
  Platform: ""
  SourceCode: FROM gliderlabs/alpine:3.2
