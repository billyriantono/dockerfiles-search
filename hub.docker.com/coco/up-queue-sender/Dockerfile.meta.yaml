MetaArgs: null
Stages:
- BaseName: alpine:3.3
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - '*.go'
    - /up-queue-sender/
  - CmdLine:
    - apk add --update bash   && apk --update add git bzr   && apk --update add go   &&
      export GOPATH=/gopath   && REPO_PATH="github.com/Financial-Times/up-queue-sender"   &&
      mkdir -p $GOPATH/src/${REPO_PATH}   && mv up-queue-sender/* $GOPATH/src/${REPO_PATH}   &&
      cd $GOPATH/src/${REPO_PATH}   && go get -t ./...   && go build   && mv up-queue-sender
      /app   && apk del go git bzr   && rm -rf $GOPATH /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /app
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.3
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.3
