MetaArgs: null
Stages:
- BaseName: golang:1.10-alpine
  Commands:
  - Env:
    - Key: PROJECT
      Value: concept-search-api
    Name: env
  - Env:
    - Key: ORG_PATH
      Value: '"github.com/Financial-Times"'
    Name: env
  - Env:
    - Key: SRC_FOLDER
      Value: '"${GOPATH}/src/${ORG_PATH}/${PROJECT}"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - ${SRC_FOLDER}
  - Name: workdir
    Path: ${SRC_FOLDER}
  - CmdLine:
    - mkdir -p /artifacts/_ft
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -r ${SRC_FOLDER}/_ft /artifacts/_ft
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --no-cache add git curl
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
    Name: run
    PrependShell: true
  - CmdLine:
    - $GOPATH/bin/dep ensure -vendor-only
    Name: run
    PrependShell: true
  - CmdLine:
    - BUILDINFO_PACKAGE="${ORG_PATH}/${PROJECT}/vendor/${ORG_PATH}/service-status-go/buildinfo."     &&
      VERSION="version=$(git describe --tag --always 2> /dev/null)"     && DATETIME="dateTime=$(date
      -u +%Y%m%d%H%M%S)"     && REPOSITORY="repository=$(git config --get remote.origin.url)"     &&
      REVISION="revision=$(git rev-parse HEAD)"     && BUILDER="builder=$(go version)"     &&
      LDFLAGS="-s -w -X '"${BUILDINFO_PACKAGE}$VERSION"' -X '"${BUILDINFO_PACKAGE}$DATETIME"'
      -X '"${BUILDINFO_PACKAGE}$REPOSITORY"' -X '"${BUILDINFO_PACKAGE}$REVISION"'
      -X '"${BUILDINFO_PACKAGE}$BUILDER"'"     && CGO_ENABLED=0 go build -a -o /artifacts/${PROJECT}
      -ldflags="${LDFLAGS}"
    Name: run
    PrependShell: true
  From:
    Image: golang:1.10-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM golang:1.10-alpine
- BaseName: scratch
  Commands:
  - Name: workdir
    Path: /
  - Chown: ""
    From: "0"
    Name: copy
    SourcesAndDest:
    - /etc/ssl/certs/ca-certificates.crt
    - /etc/ssl/certs/
  - Chown: ""
    From: "0"
    Name: copy
    SourcesAndDest:
    - /artifacts/*
    - /
  - CmdLine:
    - /concept-search-api
    Name: cmd
    PrependShell: false
  From:
    Scratch: true
  Name: ""
  Platform: ""
  SourceCode: FROM scratch
