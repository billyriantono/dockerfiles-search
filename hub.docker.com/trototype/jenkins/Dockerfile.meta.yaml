MetaArgs: null
Stages:
- BaseName: jenkins:1.642.1
  Commands:
  - Maintainer: kerem tiryaki <keremtiryaki@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Name: user
    User: root
  - Key: DOCKER_GID
    Name: arg
    Value: "497"
  - CmdLine:
    - groupadd -g ${DOCKER_GID:-497} docker
    Name: run
    PrependShell: true
  - Key: DOCKER_ENGINE
    Name: arg
    Value: 1.10.2
  - Key: DOCKER_COMPOSE
    Name: arg
    Value: 1.6.2
  - CmdLine:
    - apt-get update -y &&     apt-get install apt-transport-https curl python-dev
      python-setuptools gcc make libssl-dev -y &&     easy_install pip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver hkp://pgp.mit.edu:80 --recv-keys 58118E89F3A912897C070ADBF76221572C52609D
      &&     echo "deb https://apt.dockerproject.org/repo ubuntu-trusty main" | tee
      /etc/apt/sources.list.d/docker.list &&     apt-get update -y &&     apt-get
      purge lxc-docker* -y &&     apt-get install docker-engine=${DOCKER_ENGINE:-1.10.2}-0~trusty
      -y &&     usermod -aG docker jenkins &&     usermod -aG users jenkins
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install docker-compose==${DOCKER_COMPOSE:-1.6.2} &&     pip install 'ansible==2.1.0'
      boto boto3
    Name: run
    PrependShell: true
  - Name: user
    User: jenkins
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - plugins.txt
    - /usr/share/jenkins/plugins.txt
  - CmdLine:
    - /usr/local/bin/plugins.sh /usr/share/jenkins/plugins.txt
    Name: run
    PrependShell: true
  From:
    Image: jenkins:1.642.1
  Name: ""
  Platform: ""
  SourceCode: FROM jenkins:1.642.1
