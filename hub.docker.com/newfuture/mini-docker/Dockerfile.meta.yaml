MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: New Future <docker@newfuture.cc>
    Name: maintainer
  - Labels:
    - Key: Name
      Value: '"mini-docker-mysql"'
    - Key: Description
      Value: '"mimimal docker image for MySQL"'
    Name: label
  - Env:
    - Key: DIR
      Value: '"/newfuture/mysql"'
    Name: env
  - Name: workdir
    Path: $DIR
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - apk add --no-cache     mysql  && addgroup mysql mysql  && rm -rf /var/lib/mysql         /var/cache/apk/*         /var/tmp/*         /tmp/*         /etc/ssl/*         /usr/include/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/mysql
    - /var/log/mysql
    - /etc/mysql/
    - $DIR
  - Name: expose
    Ports:
    - "3306"
  - Name: user
    User: mysql
  - CmdLine:
    - /run.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - mysqld
    - --user=mysql
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
