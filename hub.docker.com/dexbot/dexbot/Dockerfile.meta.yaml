MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Key: USER
    Name: arg
    Value: dexbot
  - Env:
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: HOME_PATH
      Value: /home/$USER
    Name: env
  - Env:
    - Key: SRC_PATH
      Value: $HOME_PATH/source
    Name: env
  - Env:
    - Key: PATH
      Value: $HOME_PATH/.local/bin:$PATH
    Name: env
  - Env:
    - Key: LOCAL_DATA
      Value: $HOME_PATH/.local/share
    Name: env
  - Env:
    - Key: CONFIG_DATA
      Value: $HOME_PATH/.config
    Name: env
  - CmdLine:
    - set -xe ;    apt-get update ;    apt-get install -y --no-install-recommends
      iputils-ping gcc make libssl-dev python3-pip python3-dev python3-setuptools         python3-async
      whiptail git ;    apt-get clean ;    rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - set -xe ;    groupadd -r $USER ;    useradd -m -g $USER $USER ;    mkdir -p
      $SRC_PATH $LOCAL_DATA $CONFIG_DATA ;    chown -R $USER:$USER $HOME_PATH
    Name: run
    PrependShell: true
  - Name: user
    User: $USER
  - Name: workdir
    Path: $SRC_PATH
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - $SRC_PATH/
  - CmdLine:
    - python3 -m pip install --user -r requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - dexbot
    - $SRC_PATH/dexbot/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - '*.py'
    - '*.cfg'
    - Makefile
    - README.md
    - $SRC_PATH/
  - CmdLine:
    - set -xe ;    python3 setup.py build ;    python3 setup.py install --user
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $HOME_PATH
  - Name: volume
    Volumes:
    - $LOCAL_DATA
    - $CONFIG_DATA
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
