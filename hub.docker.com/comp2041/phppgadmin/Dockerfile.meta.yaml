MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: LANG
      Value: en_AU.UTF-8
    Name: env
  - CmdLine:
    - apt-get update &&    apt-get install -y --no-install-recommends         wget
      unzip locales  ca-certificates net-tools         apache2 libapache2-mod-php5
      php5 php5-pgsql postgresql-9.4 postgresql-client-9.4 postgresql-contrib  &&    localedef
      -i en_AU -c -f UTF-8 -A /usr/share/locale/locale.alias en_AU.UTF-8 &&    echo
      "Australia/Sydney" > /etc/timezone &&    dpkg-reconfigure tzdata &&    rm -rf
      /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /dev/stdout /var/log/apache2/access.log &&    ln -sf /dev/stderr /var/log/apache2/error.log
      &&    cd /var/www/html/ &&    rm index.html  &&    wget -q http://github.com/phppgadmin/phppgadmin/archive/master.zip
      &&    unzip -o master.zip &&    rm master.zip  &&    mv phppgadmin-master/*
      .  &&    mv conf/config.inc.php-dist conf/config.inc.php &&    sed -i "s/'extra_login_security'\]
      = .*/'extra_login_security'\] = false;/g" conf/config.inc.php &&    sed -i "s/'servers'\]\[0\]\['host'\]
      = .*/'servers'\]\[0\]\['host'\] = 'localhost';/g" conf/config.inc.php
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /entrypoint
    - entrypoint
  - CmdLine:
    - /entrypoint
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
