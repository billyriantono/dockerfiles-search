MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: atakigawa@nefrock.com
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --no-verbose -O /tmp/apache-maven-3.2.2.tar.gz http://archive.apache.org/dist/maven/maven-3/3.2.2/binaries/apache-maven-3.2.2-bin.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "87e5cc81bc4ab9b83986b3e77e6b3095 /tmp/apache-maven-3.2.2.tar.gz" | md5sum
      -c
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xzf /tmp/apache-maven-3.2.2.tar.gz -C /opt/
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /opt/apache-maven-3.2.2 /opt/maven
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /opt/maven/bin/mvn /usr/local/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /tmp/apache-maven-3.2.2.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: MAVEN_HOME
      Value: /opt/maven
    Name: env
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - Env:
    - Key: java_version
      Value: 1.8.0_65
    Name: env
  - Env:
    - Key: filename
      Value: jdk-8u65-linux-x64.tar.gz
    Name: env
  - Env:
    - Key: downloadlink
      Value: http://download.oracle.com/otn-pub/java/jdk/8u65-b17/$filename
    Name: env
  - CmdLine:
    - 'wget --no-cookies --header "Cookie: oraclelicense=accept-securebackup-cookie"
      -O /tmp/$filename $downloadlink'
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /opt/java-oracle && tar -zxf /tmp/$filename -C /opt/java-oracle/
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /opt/java-oracle/jdk$java_version
    Name: env
  - Env:
    - Key: PATH
      Value: $JAVA_HOME/bin:$PATH
    Name: env
  - CmdLine:
    - update-alternatives --install /usr/bin/java java $JAVA_HOME/bin/java 20000 &&
      update-alternatives --install /usr/bin/javac javac $JAVA_HOME/bin/javac 20000
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y language-pack-en language-pack-ja
    Name: run
    PrependShell: true
  - CmdLine:
    - update-locale LANG=ja_JP.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - apt-get install -y git ruby2.3
    Name: run
    PrependShell: true
  - CmdLine:
    - ""
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
