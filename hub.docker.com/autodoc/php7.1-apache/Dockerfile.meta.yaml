MetaArgs: null
Stages:
- BaseName: autodoc/ubuntu-base:latest
  Commands:
  - Maintainer: Danilo Correa <dcorrea@autodoc.com.br>
    Name: maintainer
  - Name: user
    User: root
  - CmdLine:
    - add-apt-repository -y -u ppa:ondrej/php &&     apt-get update -y --no-install-recommends
      &&     curl -sL https://deb.nodesource.com/setup_6.x | bash - &&     apt-get
      install -y     php7.1     php7.1-cli     php7.1-common     php7.1-curl     php7.1-gd     php7.1-gmp     php7.1-imap     php7.1-mbstring     php7.1-mcrypt     php7.1-pgsql     php7.1-opcache     php7.1-mysql     php7.1-soap     php7.1-xmlrpc     php7.1-xml     php7.1-sqlite3     php7.1-xsl     php7.1-zip     php7.1-dev     php-memcached     libapache2-mod-php7.1     nodejs     apache2
      &&     npm install -g bower &&     pecl install grpc
    Name: run
    PrependShell: true
  - Env:
    - Key: APACHE_RUN_USER
      Value: application
    Name: env
  - Env:
    - Key: APACHE_RUN_GROUP
      Value: application
    Name: env
  - Env:
    - Key: APACHE_SERVER_NAME
      Value: localhost
    Name: env
  - Env:
    - Key: APACHE_HTTP_PORT
      Value: "8888"
    Name: env
  - Env:
    - Key: GIT_NAME
      Value: teste
    Name: env
  - Env:
    - Key: GIT_EMAIL
      Value: teste@teste.com.br
    Name: env
  - Name: user
    User: application
  - CmdLine:
    - git config --global user.name $GIT_NAME
    Name: run
    PrependShell: true
  - CmdLine:
    - git config --global user.email $GIT_EMAIL
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./php.ini
    - /etc/php/7.1/apache2
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./php.ini
    - /etc/php/7.1/cli
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./envvars
    - /etc/apache2/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sites-enabled/*.conf
    - /etc/apache2/sites-enabled/
  - CmdLine:
    - a2enmod rewrite ssl
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer |     php -- --install-dir=/usr/local/bin
      --filename=composer
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -LO https://deployer.org/deployer.phar &&     mv deployer.phar /usr/local/bin/dep
      &&     chmod +x /usr/local/bin/dep
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -LO https://phar.phpunit.de/phpunit.phar &&     chmod +x phpunit.phar &&     mv
      phpunit.phar /usr/local/bin/phpunit
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -OL https://squizlabs.github.io/PHP_CodeSniffer/phpcs.phar &&     chmod
      +x phpcs.phar &&     mv phpcs.phar /usr/local/bin/phpcs
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -OL https://squizlabs.github.io/PHP_CodeSniffer/phpcbf.phar &&     chmod
      +x phpcbf.phar &&     mv phpcbf.phar /usr/local/bin/phpcbf
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -OL http://static.phpmd.org/php/latest/phpmd.phar &&     chmod +x phpmd.phar
      &&     mv phpmd.phar /usr/local/bin/phpmd
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /dev/stdout /var/log/apache2/access.log
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /dev/stderr /var/log/apache2/error.log
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8888"
  - Name: workdir
    Path: /home/application
  - CmdLine:
    - /usr/sbin/apache2ctl -D FOREGROUND
    Name: cmd
    PrependShell: true
  From:
    Image: autodoc/ubuntu-base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM autodoc/ubuntu-base:latest
