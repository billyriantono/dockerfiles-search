MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - apt-get update -y &&     apt-get upgrade -y &&     DEBIAN_FRONTEND=noninteractive
      apt-get install -y --no-install-recommends     git     curl     wget     vim     nano     unzip     apt-transport-https     ca-certificates     software-properties-common     libmemcached-dev     libz-dev     libpq-dev     libjpeg-dev     libpng12-dev     libfreetype6-dev     libssl-dev     libmcrypt-dev     libxrender1     libfontconfig1     libxext6     libxml2-dev     openssh-server     ssh     rsync
    Name: run
    PrependShell: true
  - Key: USER_PUID
    Name: arg
    Value: "1000"
  - Key: USER_PGID
    Name: arg
    Value: "1000"
  - Key: USER_NAME
    Name: arg
    Value: application
  - CmdLine:
    - groupadd --gid $USER_PGID $USER_NAME   && useradd --uid $USER_PUID --gid $USER_NAME
      -m $USER_NAME
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
