MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Labels:
    - Key: name
      Value: '"Linux Production and Development Docker Container"'
    Name: label
  - Labels:
    - Key: description
      Value: '"A Docker Container for development and production Drupal 8, PHP 7 and
        Perl webapps."'
    Name: label
  - Labels:
    - Key: author
      Value: '"Michael R. Bagnall <mrbagnall@icloud.com>"'
    Name: label
  - Labels:
    - Key: vendor
      Value: '"FlyingFlip Studios"'
    Name: label
  - Labels:
    - Key: version
      Value: '"8.36"'
    Name: label
  - Env:
    - Key: PATH
      Value: /usr/local/src/vendor/bin/:/usr/local/rvm/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    Name: env
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.utf8
    Name: env
  - CmdLine:
    - yum -y update &&   yum -y install epel-release &&   yum -y install http://rpms.remirepo.net/enterprise/remi-release-7.rpm
      &&   rpm -Uvh https://centos7.iuscommunity.org/ius-release.rpm &&   yum -y update
      &&   yum -y install yum-utils &&   curl -sL https://rpm.nodesource.com/setup_10.x
      | bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y groupinstall "Development Tools" &&   yum -y install   git   mariadb   wget   which   gd-devel.x86_64   perl-App-cpanminus.noarch   cronie.x86_64   mod_ssl.x86_64   gettext   docker   bzip2   gcc   gcc-c++   make   nodejs   logrotate   webalizer
    Name: run
    PrependShell: true
  - CmdLine:
    - yum-config-manager --enable remi-php72 &&   yum -y install     php     php-bcmath     php-curl     php-gd     php-imap     php-mbstring     php-mysqlnd     php-pgsql     php-odbc     php-pear     php-pecl-imagick     php-opcache     php-pecl-memcached     php-xml     php-pecl-redis     php-pecl-ssh2     php-soap     php-ldap
      &&   yum -y install php72-php-pecl-mcrypt.x86_64
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install     perl-CGI.noarch     perl-Carp.noarch     perl-DBI.x86_64     perl-Net-SMTPS.noarch     perl-URI.noarch     perl-GD.x86_64      perl-Crypt-SSLeay.x86_64      perl-HTTP-Request-AsCGI.noarch     perl-URI.noarch     perl-DBD-MySQL.x86_64     perl-Net-HTTP.noarch     perl-Switch.noarch     perl-File-MimeInfo.noarch     perl-DBD-Pg.x86_64     perl-JSON.noarch     perl-Email-Sender.noarch     perl-HTML-Template.noarch     perl-YAML-LibYAML
      &&   yum -y upgrade &&   yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php --     --install-dir=/usr/local/bin     --filename=composer     --version=1.8.6
      &&     composer     --working-dir=/usr/local/src/     global     require     drush/drush:9.*
      &&     ln -s /usr/local/src/vendor/bin/drush /usr/bin/drush9 &&     composer     --working-dir=/usr/src/     global     require     drush/drush:8.*
      &&     ln -s /usr/src/vendor/bin/drush /usr/bin/drush8 &&     ln -s /usr/local/src/vendor/bin/drush
      /usr/local/bin/drush
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://drupalconsole.com/installer -L -o /drupal.phar &&   mv /drupal.phar
      /bin/drupal &&   chmod 755 /bin/drupal
    Name: run
    PrependShell: true
  - CmdLine:
    - cpanm -i Crypt::Blowfish &&   cpanm -i HTTP::Request &&   cpanm -i Test::More
      &&   cpanm -i Image::Resize &&   cpanm -i Email::Simple &&   cpanm -i Email::Sender::Transport::SMTPS
      &&   cpanm -i Imager::QRCode
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/www/html &&   yum -y install sqlite-devel ruby-devel   && gem install
      mailcatcher
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/httpd/conf/httpd-auth.conf
    - /etc/httpd/conf/httpd-auth.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/httpd/conf/httpd-noauth.conf
    - /etc/httpd/conf/httpd-noauth.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/php.ini
    - /etc/php.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/webalizer.conf
    - /etc/webalizer.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/sysconfig/webalizer
    - /etc/sysconfig/webalizer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - web
    - /var/www/html/web
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/run-httpd.sh
    - /run-httpd.sh
  - CmdLine:
    - chmod -v +x /run-httpd.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www/html
  - CmdLine:
    - /run-httpd.sh
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
