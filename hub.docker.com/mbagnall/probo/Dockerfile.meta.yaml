MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Labels:
    - Key: name
      Value: '"Containerized Open Source Probo.CI Server"'
    Name: label
  - Labels:
    - Key: description
      Value: '"This is our Docker container for the open source version of ProboCI."'
    Name: label
  - Labels:
    - Key: author
      Value: '"Michael R. Bagnall <mrbagnall@icloud.com>"'
    Name: label
  - Labels:
    - Key: vendor
      Value: '"ProboCI, LLC."'
    Name: label
  - Labels:
    - Key: version
      Value: '"0.23"'
    Name: label
  - Env:
    - Key: PATH
      Value: /usr/local/src/vendor/bin/:/usr/local/rvm/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    Name: env
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.utf8
    Name: env
  - Env:
    - Key: PROBO_LOGGING
      Value: '"0"'
    - Key: CM_INSTANCE_NAME
      Value: '"OSProboCI"'
    - Key: ASSET_RECEIVER_URL
      Value: '"http//example.com:3070"'
    - Key: PROBO_BUILD_URL
      Value: '"http//{{buildId}}.example.com:3050/"'
    - Key: SERVICE_ENDPOINT_URL
      Value: '"http//www.example.com/probo-api/service-endpoint.json"'
    - Key: BYPASS_TIMEOUT
      Value: '"0"'
    - Key: USE_GITHUB
      Value: '"1"'
    - Key: GITHUB_WEBHOOK_PATH
      Value: '"/github-webhook"'
    - Key: GITHUB_WEBHOOK_SECRET
      Value: '"CHANGE-ME"'
    - Key: GITHUB_API_TOKEN
      Value: '"personal token here"'
    - Key: USE_BITBUCKET
      Value: '"0"'
    - Key: BB_WEBHOOK_URL
      Value: '"/bitbucket-webhook"'
    - Key: BB_CLIENT_KEY
      Value: '""'
    - Key: BB_CLIENT_SECRET
      Value: '""'
    - Key: BB_ACCESS_TOKEN
      Value: '""'
    - Key: BB_REFRESH_TOKEN
      Value: '""'
    - Key: USE_GITLAB
      Value: '"0"'
    - Key: GITLAB_WEBHOOK_URL
      Value: '"/gitlab-webhook"'
    - Key: GITLAB_CLIENT_KEY
      Value: '""'
    - Key: GITLAB_CLIENT_SECRET
      Value: '""'
    - Key: FILE_STORAGE_PLUGIN
      Value: '"LocalFiles"'
    - Key: ENCRYPTION_CIPHER
      Value: '"aes-256-cbc"'
    - Key: ENCRYPTION_PASSWORD
      Value: '"password"'
    - Key: RECIPHERED_OUTPUT_DIR
      Value: '""'
    - Key: ASSET_RECEIVER_TOKEN
      Value: '""'
    - Key: UPLOADS_PAUSED
      Value: '"false"'
    - Key: AWS_ACCESS_KEY_ID
      Value: '""'
    - Key: AWS_SECRET_ACCESS_KEY
      Value: '""'
    - Key: AWS_BUCKET
      Value: '""'
    - Key: LOOM_SERVER_TOKEN
      Value: '""'
    - Key: LOOM_EVENT_API_URL
      Value: '""'
    - Key: CREATE_LOOM_TASK_LOG
      Value: '"0"'
    - Key: REAPER_DRY_RUN
      Value: '"true"'
    - Key: REAPER_OUTPUT_FORMAT
      Value: '"text"'
    - Key: REAPER_BRANCH_BUILD_LIMIT
      Value: '"1"'
    - Key: PROXY_PORT
      Value: '"3050"'
    - Key: PROXY_HOSTNAME_IP
      Value: '"localhost"'
    - Key: PROXY_CACHE_ENABLED
      Value: '"true"'
    - Key: PROXY_CACHE_MAX
      Value: '"500"'
    - Key: PROXY_CACHE_MAX_AGE
      Value: '"5m"'
    - Key: PROXY_SERVER_TIMEOUT
      Value: '"10m"'
    - Key: REDIRECT_URL
      Value: '""'
    Name: env
  - CmdLine:
    - useradd -ms /bin/bash probo
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y update &&   yum -y install epel-release &&   rpm -Uvh https://centos7.iuscommunity.org/ius-release.rpm
      &&   yum -y update &&   curl -sL https://rpm.nodesource.com/setup_12.x | bash
      -
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install   curl   git2u   wget   gettext   docker-client
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://download.rethinkdb.com/centos/7/`uname -m`/rethinkdb.repo     -O
      /etc/yum.repos.d/rethinkdb.repo
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y makecache fast &&   yum -y install rethinkdb     nodejs     node-gyp     mocha     nodejs-should     make     gcc     g++
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y upgrade &&   yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd docker &&   usermod -aG docker probo &&   mkdir /opt/probo &&   chmod
      755 -R /opt/probo &&   chown probo:probo /opt &&   chown probo:probo /opt/probo
      &&   cd /opt/probo
    Name: run
    PrependShell: true
  - Name: user
    User: probo
  - CmdLine:
    - git clone --depth=1 --branch=elusivemind-pr https://github.com/ElusiveMind/probo.git
      /opt/probo/probo &&   git clone --depth=1 --branch=node-12 https://github.com/ElusiveMind/probo-asset-receiver.git
      /opt/probo/probo-asset-receiver &&   git clone --depth=1 https://github.com/ProboCI/probo-loom.git
      /opt/probo/probo-loom &&   git clone --depth=1 https://github.com/ProboCI/probo-proxy.git
      /opt/probo/probo-proxy && rm -rf /opt/probo/probo-proxy/.git &&   git clone
      --depth=1 --branch=feature/node-12 https://github.com/ProboCI/probo-reaper.git
      /opt/probo/probo-reaper &&   git clone --depth=1 --branch=bitbucket-open-source-node-12
      https://github.com/ElusiveMind/probo-bitbucket.git /opt/probo/probo-bitbucket
      && rm -rf /opt/probo/probo-bitbucket/.git &&   git clone --depth=1 --branch=feature/node-12
      https://github.com/ProboCI/probo-gitlab.git /opt/probo/probo-gitlab && rm -rf
      /opt/probo/probo-gitlab/.git &&   git clone --depth=1 --branch=feature/node-12
      https://github.com/ProboCI/probo-notifier.git /opt/probo/probo-notifier && rm
      -rf /opt/probo/probo-notifier/.git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/probo/probo-loom
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/probo/probo-bitbucket
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/probo/probo-asset-receiver
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/probo/probo-proxy
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/probo/probo-notifier
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/probo/probo-reaper
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/probo/probo-gitlab
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/probo/probo
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sh/startup.sh
    - /opt/probo/startup.sh
  - CmdLine:
    - chmod 755 /opt/probo/startup.sh && chown probo:probo /opt/probo/startup.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /opt/probo/yml
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - yml/*
    - /opt/probo/yml/
  - CmdLine:
    - chmod 755 /opt/probo/yml/* && chown -R probo:probo /opt/probo/yml
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /opt/probo/probo/node_modules/probo-request-logger
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone --depth=1 --branch=variable-sanity-checking https://github.com/ElusiveMind/probo-request-logger.git
      /opt/probo/probo/node_modules/probo-request-logger && rm -rf /opt/probo/probo-loom/node_modules/probo-request-logger/.git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/probo
  - CmdLine:
    - /opt/probo/startup.sh
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
