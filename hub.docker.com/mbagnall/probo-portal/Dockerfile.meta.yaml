MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Labels:
    - Key: name
      Value: '"Containerized Drupal Portal User Interface for ProboCI OSS Server"'
    Name: label
  - Labels:
    - Key: description
      Value: '"This is our Docker container for the open source version of ProboCI."'
    Name: label
  - Labels:
    - Key: author
      Value: '"Michael R. Bagnall <mrbagnall@icloud.com>"'
    Name: label
  - Labels:
    - Key: vendor
      Value: '"ProboCI, LLC."'
    Name: label
  - Labels:
    - Key: version
      Value: '"0.20"'
    Name: label
  - Env:
    - Key: PATH
      Value: /usr/local/src/vendor/bin/:/usr/local/rvm/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    Name: env
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.utf8
    Name: env
  - CmdLine:
    - yum -y install epel-release &&   yum -y install http://rpms.remirepo.net/enterprise/remi-release-7.rpm
      &&   rpm -Uvh https://centos7.iuscommunity.org/ius-release.rpm &&   yum -y update
      &&   yum -y install     curl     git2u     mariadb     which     wget     gettext     gd-devel.x86_64     mod_ssl.x86_64     docker-client     npm     zip     unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - yum-config-manager --enable remi-php72 &&   yum -y install     php     php72-zip     php-bcmath     php-curl     php-gd     php-imap     php-mbstring     php-mysqlnd     php-pgsql     php-odbc     php-pear     php-pecl-imagick     php-pecl-opcache     php-pecl-memcached     php-xml     php-pecl-redis     php-pecl-ssh2     php-ldap
      &&   yum -y install php72-php-pecl-mcrypt.x86_64
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php --   --install-dir=/usr/local/bin   --filename=composer   --version=1.8.5
      &&   composer   --working-dir=/usr/local/src/   global   require   drush/drush:9.*
      &&   ln -s /usr/local/src/vendor/bin/drush /usr/bin/drush
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://drupalconsole.com/installer -L -o /drupal.phar &&     cp /drupal.phar
      /bin/drupal &&     chmod 755 /bin/drupal
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/httpd/conf/loading-httpd.conf
    - /etc/httpd/conf/loading-httpd.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/httpd/conf/probo-httpd.conf
    - /etc/httpd/conf/probo-httpd.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - var/www/loading
    - /var/www/loading
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/php.ini
    - /etc/php.ini
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/run-httpd.sh
    - /run-httpd.sh
  - CmdLine:
    - chmod -v +x /run-httpd.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /run-httpd.sh
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
