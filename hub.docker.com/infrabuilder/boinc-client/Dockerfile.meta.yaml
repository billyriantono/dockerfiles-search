MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - CmdLine:
    - apt-get update && DEBIAN_FRONTEND=noninteractive apt-get install -y     boinc-client     boinc-manager     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /
  - Name: volume
    Volumes:
    - /var/lib/boinc-client
  - Name: user
    User: boinc
  - Labels:
    - Key: vendor
      Value: '"infraBuilder"'
    - Key: maintainer
      Value: '"alexis@infrabuilder.com"'
    Name: label
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
