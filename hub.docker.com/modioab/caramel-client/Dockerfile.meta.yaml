MetaArgs: null
Stages:
- BaseName: registry.fedoraproject.org/fedora-minimal
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"spider@modio.se"'
    Name: label
  - Env:
    - Key: LANG
      Value: C.utf8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: C.utf8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: C.utf8
    Name: env
  - CmdLine:
    - microdnf install python3-pip openssl &&     microdnf clean all                   &&     pip3
      install caramel-client          &&     rm -rf ~/.cache/pip
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Name: workdir
    Path: /data
  - CmdLine:
    - caramel-client
    Name: entrypoint
    PrependShell: false
  - CmdLine: []
    Name: cmd
    PrependShell: false
  From:
    Image: registry.fedoraproject.org/fedora-minimal
  Name: ""
  Platform: ""
  SourceCode: FROM registry.fedoraproject.org/fedora-minimal
