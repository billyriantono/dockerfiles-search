MetaArgs: null
Stages:
- BaseName: maven:3.2-jdk-7
  Commands:
  - Maintainer: wendal "wendal1985@gmail.com"
    Name: maintainer
  - Env:
    - Key: NUTZWEB_HOME
      Value: /usr/share/nutz-web
    Name: env
  - Env:
    - Key: NUTZWEB_LIBS
      Value: $NUTZWEB_HOME/libs
    Name: env
  - Env:
    - Key: NUTZWEB_RS
      Value: $NUTZWEB_HOME/rs
    Name: env
  - Env:
    - Key: NUTZWEB_ROOT
      Value: $NUTZWEB_HOME/ROOT
    Name: env
  - Env:
    - Key: NUTZWEB_CLASSES
      Value: $NUTZWEB_HOME/classes
    Name: env
  - Env:
    - Key: NUTZWEB_CONF
      Value: $NUTZWEB_HOME/conf
    Name: env
  - Env:
    - Key: NUTZWEB_ETC
      Value: /etc/nutz-web
    Name: env
  - Env:
    - Key: NUTZWEB_DATA
      Value: /var/lib/nutz-web
    Name: env
  - Env:
    - Key: NUTZWEB_PROJECT
      Value: /var/lib/nutz-web-project
    Name: env
  - Env:
    - Key: NUTZWEB_LOGS
      Value: /var/log/nutz-web/
    Name: env
  - Env:
    - Key: NUTZWEB_MAIN_CLASS
      Value: org.nutz.web.WebLauncher
    Name: env
  - Env:
    - Key: NUTZWEB_JAVA_OPTS
      Value: '"-Xmx1g"'
    Name: env
  - CmdLine:
    - mkdir -p $NUTZWEB_HOME $NUTZWEB_LIBS $NUTZWEB_RS $NUTZWEB_ROOT/WEB-INF/ $NUTZWEB_CLASSES
      $NUTZWEB_CONF $NUTZWEB_ETC $NUTZWEB_DATA $NUTZWEB_PROJECT $NUTZWEB_LOGS
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y --force-yes git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $NUTZWEB_HOME
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nw_build.py
    - /
  - CmdLine:
    - chmod 777 /nw_build.py
    Name: run
    PrependShell: true
  - CmdLine:
    - /nw_build.py https://github.com/nutzam/nutz.git
    Name: run
    PrependShell: true
  - CmdLine:
    - /nw_build.py https://github.com/nutzam/nutz-web.git
    Name: run
    PrependShell: true
  From:
    Image: maven:3.2-jdk-7
  Name: ""
  Platform: ""
  SourceCode: FROM maven:3.2-jdk-7
