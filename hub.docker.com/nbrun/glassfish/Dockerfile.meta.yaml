MetaArgs: null
Stages:
- BaseName: oraclelinux:7-slim
  Commands:
  - Env:
    - Key: GLASSFISH_PKG
      Value: glassfish-4.1.2.zip
    - Key: GLASSFISH_URL
      Value: http://download.oracle.com/glassfish/4.1.2/release/glassfish-4.1.2.zip
    - Key: GLASSFISH_HOME
      Value: /glassfish4
    - Key: MD5
      Value: 9a37928ea6e54334101b8a89e03a8d7d
    - Key: PATH
      Value: $PATH:/glassfish4/bin
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-openjdk
    Name: env
  - CmdLine:
    - yum -y install unzip java-1.8.0-openjdk-devel &&     curl -O $GLASSFISH_URL
      &&     echo "$MD5 *$GLASSFISH_PKG" | md5sum -c - &&     unzip -o $GLASSFISH_PKG
      &&     rm -f $GLASSFISH_PKG &&     yum -y remove unzip &&     yum clean all
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "4848"
    - "8080"
    - "8181"
    - "9009"
  - CmdLine:
    - asadmin
    - start-domain
    - -v
    - --debug
    Name: cmd
    PrependShell: false
  From:
    Image: oraclelinux:7-slim
  Name: ""
  Platform: ""
  SourceCode: FROM oraclelinux:7-slim
