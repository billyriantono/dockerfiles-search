MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: '"Daniel Hughes" <dan.hughes@gatwickairport.com>'
    Name: maintainer
  - CmdLine:
    - yum clean metadata     && yum -y install https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm     &&
      yum -y install rpm-build tito mock git rpmdevtools squashfs-tools tar make yum-utils     &&
      yum -y update     && yum clean all     && package-cleanup --oldkernels --count=1     &&
      rm -rf /var/cache/*     && rm -rf /usr/share/doc/*     && rm -rf /usr/share/man/*     &&
      rm -rf /usr/share/info/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - 11_3_rpm-to-squashrpm
    - /usr/bin
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - SuSE-release
    - /etc
  - CmdLine:
    - chmod +x /usr/bin/11_3_rpm-to-squashrpm
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
