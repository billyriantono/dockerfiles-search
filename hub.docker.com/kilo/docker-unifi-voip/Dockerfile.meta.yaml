MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: fia5000
    Name: maintainer
  - Name: volume
    Volumes:
    - /var/lib/unifi-voip
    - /var/log/unifi-voip
    - /var/run/unifi-voip
    - /usr/lib/unifi-voip/work
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - echo "deb http://downloads-distro.mongodb.org/repo/debian-sysvinit dist 10gen"
      >     /etc/apt/sources.list.d/21mongodb.list &&     apt-key adv --keyserver
      keyserver.ubuntu.com --recv 7F0CEB10
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install binutils jsvc mongodb-server wget -y &&     apt-get
      clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://dl-origin.ubnt.com/unifi-voip/1.0.6-vfy6nm/unifi_voip_sysvinit_all.deb
      &&     dpkg -i unifi_voip_sysvinit_all.deb &&     rm unifi_voip_sysvinit_all.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /var/lib/unifi-voip /usr/lib/unifi-voip/data
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 9080/tcp
    - 9443/tcp
  - Name: workdir
    Path: /var/lib/unifi-voip
  - CmdLine:
    - /usr/bin/java
    - -Xmx1024M
    - -jar
    - /usr/lib/unifi-voip/lib/ace.jar
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
