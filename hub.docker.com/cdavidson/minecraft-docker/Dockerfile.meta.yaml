MetaArgs: null
Stages:
- BaseName: java:8
  Commands:
  - Maintainer: Chris Davidson cdavidson603@gmail.com
    Name: maintainer
  - CmdLine:
    - gpg --keyserver pool.sks-keyservers.net --recv-keys B42F6819007F00F88E364FD4036A9C25BF357DD4     &&
      apt-get update && apt-get install -y curl rsync tmux && rm -rf /var/lib/apt/lists/*     &&
      curl -o /usr/local/bin/gosu -SL "https://github.com/tianon/gosu/releases/download/1.2/gosu-$(dpkg
      --print-architecture)"     && curl -o /usr/local/bin/gosu.asc -SL "https://github.com/tianon/gosu/releases/download/1.2/gosu-$(dpkg
      --print-architecture).asc"     && gpg --verify /usr/local/bin/gosu.asc     &&
      rm /usr/local/bin/gosu.asc     && chmod +x /usr/local/bin/gosu
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -g 1000 minecraft &&     useradd -g minecraft -u 1000 -r -M minecraft
      &&     touch /run/first_time &&     mkdir -p /opt/minecraft /usr/src/minecraft
      &&     echo "set -g status off" > /root/.tmux.conf
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - minecraft
    - /usr/local/bin/
  - Expression: COPY . /usr/src/minecraft
    Name: onbuild
  - Name: expose
    Ports:
    - "25565"
  - CmdLine:
    - /usr/local/bin/minecraft
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: java:8
  Name: ""
  Platform: ""
  SourceCode: FROM java:8
