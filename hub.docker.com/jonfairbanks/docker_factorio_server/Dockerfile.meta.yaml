MetaArgs: null
Stages:
- BaseName: frolvlad/alpine-glibc:alpine-3.9
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"https://github.com/jonfairbanks/docker-factorio-server"'
    Name: label
  - Key: USER
    Name: arg
    Value: factorio
  - Key: GROUP
    Name: arg
    Value: factorio
  - Key: PUID
    Name: arg
    Value: "845"
  - Key: PGID
    Name: arg
    Value: "845"
  - Env:
    - Key: PORT
      Value: "34197"
    - Key: RCON_PORT
      Value: "27015"
    - Key: VERSION
      Value: 0.17.50
    - Key: SHA1
      Value: 91a8300b38220dc688185294eac5df4a50b2b693
    - Key: SAVES
      Value: /factorio/saves
    - Key: CONFIG
      Value: /factorio/config
    - Key: MODS
      Value: /factorio/mods
    - Key: SCENARIOS
      Value: /factorio/scenarios
    - Key: SCRIPTOUTPUT
      Value: /factorio/script-output
    - Key: PUID
      Value: '"$PUID"'
    - Key: PGID
      Value: '"$PGID"'
    Name: env
  - CmdLine:
    - mkdir -p /opt /factorio &&     apk add --update --no-cache pwgen su-exec binutils
      gettext libintl shadow &&     apk add --update --no-cache --virtual .build-deps
      curl &&     curl -sSL "https://www.factorio.com/get-download/$VERSION/headless/linux64"         -o
      /tmp/factorio_headless_x64_$VERSION.tar.xz &&     echo "$SHA1  /tmp/factorio_headless_x64_$VERSION.tar.xz"
      | sha1sum -c &&     tar xf "/tmp/factorio_headless_x64_$VERSION.tar.xz" --directory
      /opt &&     chmod ugo=rwx /opt/factorio &&     rm "/tmp/factorio_headless_x64_$VERSION.tar.xz"
      &&     ln -s "$SAVES" /opt/factorio/saves &&     ln -s "$MODS" /opt/factorio/mods
      &&     ln -s "$SCENARIOS" /opt/factorio/scenarios &&     ln -s "$SCRIPTOUTPUT"
      /opt/factorio/script-output &&     apk del .build-deps &&     addgroup -g "$PGID"
      -S "$GROUP" &&     adduser -u "$PUID" -G "$GROUP" -s /bin/sh -SDH "$USER" &&     chown
      -R "$USER":"$GROUP" /opt/factorio /factorio
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /factorio
  - Name: expose
    Ports:
    - $PORT/udp
    - $RCON_PORT/tcp
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/
    - /
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: frolvlad/alpine-glibc:alpine-3.9
  Name: ""
  Platform: ""
  SourceCode: FROM frolvlad/alpine-glibc:alpine-3.9
