    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --update --no-cache python make ffmpeg pkgconfig git mariadb mariadb-client
      wget tar xz openrc
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ie "s/^bind-address\s*=\s*127\.0\.0\.1$/#bind-address = 0.0.0.0/" /etc/mysql/my.cnf
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://cdn.shinobi.video/installers/ffmpeg-release-64bit-static.tar.xz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xpvf ./ffmpeg-release-64bit-static.tar.xz -C ./     && cp -f ./ffmpeg-3.3.4-64bit-static/ff*
      /usr/bin/     && chmod +x /usr/bin/ff*
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f ffmpeg-release-64bit-static.tar.xz     && rm -rf ./ffmpeg-3.3.4-64bit-static
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/shinobi
  - CmdLine:
    - git clone https://gitlab.com/Shinobi-Systems/Shinobi.git /opt/shinobi
    Name: run
    PrependShell: true
  - CmdLine:
    - npm i npm@latest -g
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install pm2 -g
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
