MetaArgs: null
Stages:
- BaseName: jboss/keycloak:6.0.1
  Commands:
  - Env:
    - Key: JBOSS_HOME
      Value: /opt/jboss/keycloak
    Name: env
  - Env:
    - Key: THEMES_HOME
      Value: $JBOSS_HOME/themes
    Name: env
  - Env:
    - Key: THEMES_VERSION
      Value: 0.1.3
    Name: env
  - Env:
    - Key: THEMES_TMP
      Value: /tmp/keycloak-theme
    Name: env
  - Env:
    - Key: BINTRAY_URL
      Value: https://dl.bintray.com/a-k-pohresniy/onotoliy
    Name: env
  - CmdLine:
    - mkdir -p $THEMES_TMP
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - $BINTRAY_URL/com/github/onotoliy/opposite/keycloak-theme/$THEMES_VERSION/keycloak-theme-$THEMES_VERSION.jar
    - $THEMES_TMP
  - Name: user
    User: root
  - CmdLine:
    - unzip $THEMES_TMP/keycloak-theme-$THEMES_VERSION.jar -d $THEMES_TMP
    Name: run
    PrependShell: true
  - CmdLine:
    - mv $THEMES_TMP/theme/* $THEMES_HOME
    Name: run
    PrependShell: true
  - CmdLine:
    - ls -l $THEMES_HOME
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R a+r $JBOSS_HOME
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf $THEMES_TMP
    Name: run
    PrependShell: true
  - Name: user
    User: jboss
  From:
    Image: jboss/keycloak:6.0.1
  Name: ""
  Platform: ""
  SourceCode: FROM jboss/keycloak:6.0.1
