MetaArgs: null
Stages:
- BaseName: skarllot/centos:6.5
  Commands:
  - Maintainer: skarllot@gmail.com
    Name: maintainer
  - CmdLine:
    - "yum --releasever=6.5 -y install git fuse && \tyum clean all --releasever=6.5"
    Name: run
    PrependShell: true
  - CmdLine:
    - "yum --releasever=6.5 -y install gcc make fuse-devel curl-devel \tlibxml2-devel
      openssl-devel && \tyum clean all --releasever=6.5"
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local && git clone https://github.com/redbo/cloudfuse.git
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/cloudfuse && git checkout 21358f159d13c6196cee17652fd3d415dfd984f3
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/cloudfuse && ./configure && make && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - "yum --releasever=6.5 -y remove \\*-devel && \tyum clean all --releasever=6.5"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/cloudfuse
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - assets/
    - /root/config/
  - CmdLine:
    - /root/config/init
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: skarllot/centos:6.5
  Name: ""
  Platform: ""
  SourceCode: FROM skarllot/centos:6.5
