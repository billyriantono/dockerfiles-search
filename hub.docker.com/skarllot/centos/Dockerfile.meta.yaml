MetaArgs: null
Stages:
- BaseName: centos:6.4
  Commands:
  - Maintainer: skarllot@gmail.com
    Name: maintainer
  - CmdLine:
    - rpm -ivh http://mirror.globo.com/epel/6/i386/epel-release-6-8.noarch.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm --import file:///etc/pki/rpm-gpg/RPM-GPG-KEY-EPEL-6
    Name: run
    PrependShell: true
  - CmdLine:
    - yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - "yum --releasever=6.5 -y update && \tyum clean all --releasever=6 && \tyum clean
      all --releasever=6.5"
    Name: run
    PrependShell: true
  - CmdLine:
    - "yum install -y openssh-clients rsync vim-enhanced nano htop iptraf-ng \tyum-utils
      man && \tyum clean all --releasever=6 && \tyum clean all --releasever=6.5"
    Name: run
    PrependShell: true
  From:
    Image: centos:6.4
  Name: ""
  Platform: ""
  SourceCode: FROM centos:6.4
