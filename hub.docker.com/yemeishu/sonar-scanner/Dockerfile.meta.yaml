MetaArgs: null
Stages:
- BaseName: openjdk:8-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"fanly <yemeishu@126.com>"'
    Name: label
  - CmdLine:
    - sed -i 's/dl-cdn.alpinelinux.org/mirrors.aliyun.com/g' /etc/apk/repositories
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache  curl grep sed unzip
    Name: run
    PrependShell: true
  - Env:
    - Key: TZ
      Value: Asia/Shanghai
    Name: env
  - CmdLine:
    - ln -snf /usr/share/zoneinfo/$TZ /etc/localtime && echo $TZ > /etc/timezone
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  - CmdLine:
    - curl --insecure -o ./sonarscanner.zip -L https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.2.0.1227-linux.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip sonarscanner.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - rm sonarscanner.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mv sonar-scanner-3.2.0.1227-linux sonar-scanner
    Name: run
    PrependShell: true
  - Env:
    - Key: SONAR_RUNNER_HOME
      Value: /root/sonar-scanner
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:/root/sonar-scanner/bin
    Name: env
  - CmdLine:
    - sed -i 's/use_embedded_jre=true/use_embedded_jre=false/g' /root/sonar-scanner/bin/sonar-scanner
    Name: run
    PrependShell: true
  - CmdLine:
    - sonar-scanner
    Name: cmd
    PrependShell: true
  From:
    Image: openjdk:8-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-alpine
