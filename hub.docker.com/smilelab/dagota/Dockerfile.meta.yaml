MetaArgs: null
Stages:
- BaseName: openshift/base-centos7
  Commands:
  - Labels:
    - Key: authors
      Value: '"Patrice FERLET <patrice.ferlet@smile.fr"'
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./
    - /usr/src/go/dagota/
  - CmdLine:
    - set -xe;                       cd /usr/src/go/dagota;         yum install -y
      golang;         go build;                      mv dagota /usr/bin/dagota;     yum
      remove -y golang;          yum clean all;
    Name: run
    PrependShell: true
  - Env:
    - Key: DYN_TOKEN
      Value: '"123456789"'
    - Key: DYN_RACK
      Value: '"rack1"'
    - Key: DYN_DC
      Value: '"dc1"'
    - Key: DYN_SVC
      Value: '""'
    Name: env
  - Name: expose
    Ports:
    - "8080"
    - "8101"
  - CmdLine:
    - dagota
    Name: entrypoint
    PrependShell: false
  From:
    Image: openshift/base-centos7
  Name: ""
  Platform: ""
  SourceCode: from openshift/base-centos7
