MetaArgs: null
Stages:
- BaseName: debian:stretch-slim
  Commands:
  - Maintainer: Hydrog3n <contact@loicvaille.ovh>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y git build-essential autoconf libcurl4-openssl-dev     &&
      cd /tmp     && git clone https://github.com/elmad/darkcoin-cpuminer-1.3-avx-aes.git     &&
      cd darkcoin-cpuminer-1.3-avx-aes     && chmod +x autogen.sh     && ./autogen.sh     &&
      ./configure CFLAGS="-O3 -march=native"     && make && make install     && apt-get
      purge -y git cmake autoconf     && apt-get autoremove -y     && apt-get clean     &&
      rm -rf /tmp/* /var/lib/apt/lists/* /var/cache/debconf/*-old
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /
  - CmdLine:
    - mkdir /config
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
  - CmdLine:
    - chmod
    - +x
    - /entrypoint.sh
    Name: run
    PrependShell: false
  - CmdLine:
    - ./entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
