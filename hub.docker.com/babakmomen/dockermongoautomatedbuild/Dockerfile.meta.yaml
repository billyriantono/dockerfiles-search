MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: bmomen <babakmomen@mail.com>
    Name: maintainer
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 7F0CEB10
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://repo.mongodb.org/apt/ubuntu "$(lsb_release -sc)"/mongodb-org/3.0
      multiverse" | tee /etc/apt/sources.list.d/mongodb-org-3.0.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y mongodb-org
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /data/db
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "27017"
  - CmdLine:
    - /usr/bin/mongod
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM       ubuntu:latest
