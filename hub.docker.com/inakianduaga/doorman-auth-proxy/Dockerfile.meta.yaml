    PrependShell: true
  - CmdLine:
    - apt-get -y --no-install-recommends install git  &&     git clone --single-branch
      --branch master https://github.com/movableink/doorman.git &&     cd /doorman
      &&     npm install
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/doorman/conf.js
    - /doorman/conf.js
  - Name: expose
    Ports:
    - "8085"
  - Name: workdir
    Path: /doorman
  - Name: volume
    Volumes:
    - /config
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/supervisor/
    - /etc/supervisor/conf.d/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/
    - /scripts/
  - CmdLine:
    - chmod 755 /scripts/*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /scripts/start.sh
    Name: cmd
    PrependShell: false
