MetaArgs: null
Stages:
- BaseName: ubuntu:19.04
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /rails-app
  - Name: workdir
    Path: /rails-app
  - CmdLine:
    - export DEV_PKGS="libmysqlclient-dev zlib1g-dev libghc-zlib-dev ruby-dev g++
      make patch"   && apt-get update   && apt-get install --no-install-recommends
      -qy ruby libmysqlclient20 $DEV_PKGS   && gem install bundler rake --no-ri --no-rdoc   &&
      env bundle install --without test development   && RAILS_ENV=assets rake assets:precompile   &&
      apt-get -qy purge $DEV_PKGS   && apt-get -qy autoremove   && rm -rf /var/lib/gems/2.3.0/cache
      /var/cache/* /root /var/lib/apt/info/* /var/lib/apt/lists/*      tmp/*   &&
      find . -type f -print -exec chmod 444 {} \;   && find . -type d -print -exec
      chmod 555 {} \;   && chown -R www-data:www-data tmp   && chmod 755 db && find
      tmp -type d -print -exec chmod 755 {} \;   && find bin -type f -print -exec
      chmod 544 {} \;
    Name: run
    PrependShell: true
  - Env:
    - Key: RAILS_ENV
      Value: production
    Name: env
  - Name: user
    User: www-data
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /usr/bin/ruby
    - /rails-app/bin/bundle
    - exec
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/local/bin/unicorn
    - -o
    - 0.0.0.0
    - -p
    - "8080"
    - --no-default-middleware
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:19.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:19.04
