MetaArgs: null
Stages:
- BaseName: ementux/base
  Commands:
  - Maintainer: Michal Grna <michal.grna@ementux.org>
    Name: maintainer
  - CmdLine:
    - yum -y update && yum -y install nginx php-fpm php-common php-pecl-apc php-cli
      php-pdo php-mysqlnd php-pecl-memcached php-gd php-xml php-mbstring php-mcrypt
      unzip && yum clean all
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  - CmdLine:
    - mkdir -p /etc/service/nginx/
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.run
    - /etc/service/nginx/run
  - CmdLine:
    - chmod 755 /etc/service/nginx/run
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -r 's/^user = apache/user = nginx/; s/^group = apache/group = nginx/'
      /etc/php-fpm.d/www.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/service/php-fpm/
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - php-fpm.run
    - /etc/service/php-fpm/run
  - CmdLine:
    - chmod 755 /etc/service/php-fpm/run
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://dl.bintray.com/mitchellh/serf/0.6.4_linux_amd64.zip
    - /tmp/serf.zip
  - CmdLine:
    - unzip /tmp/serf.zip -d /usr/local/bin/
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /tmp/serf.zip
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - serf-config
    - /etc/serf
  - CmdLine:
    - mkdir -p /etc/service/serf/
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - serf.run
    - /etc/service/serf/run
  - CmdLine:
    - chmod 755 /etc/service/serf/run
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /srv/www/logs
    - /srv/www/public_html
  - CmdLine:
    - chown -R nginx:nginx /srv/www
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "7373"
    - "7946"
    - "80"
  - CmdLine:
    - /usr/sbin/runit_bootstrap
    Name: entrypoint
    PrependShell: false
  From:
    Image: ementux/base
  Name: ""
  Platform: ""
  SourceCode: FROM ementux/base
