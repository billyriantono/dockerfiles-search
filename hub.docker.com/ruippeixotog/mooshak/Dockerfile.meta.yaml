MetaArgs: null
Stages:
- BaseName: ubuntu:12.04
  Commands:
  - Maintainer: Rui Gon√ßalves <ruippeixotog@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y gcc make tcl apache2 apache2-suexec supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y lpr time cron host rsync libxml2-utils xsltproc
    Name: run
    PrependShell: true
  - CmdLine:
    - bash -c '  cd /etc/apache2/mods-enabled;  ln -s ../mods-available/userdir.conf;  ln
      -s ../mods-available/userdir.load;  ln -s ../mods-available/suexec.load;'
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - apache-userdir.conf
    - /etc/apache2/mods-available/userdir.conf
  - CmdLine:
    - mkdir -p /var/run/apache2
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://mooshak.dcc.fc.up.pt/download/mooshak-1.5.2.tgz
    - mooshak-1.5.2.tgz
  - CmdLine:
    - tar xzf mooshak-1.5.2.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd mooshak-1.5.2 && sed -e 's/proc check_suexec {} {/proc check_suexec {} {
      return;/' < install > install-modded
    Name: run
    PrependShell: true
  - CmdLine:
    - cd mooshak-1.5.2 && sh install-modded
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: volume
    Volumes:
    - /home/mooshak/data
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:12.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:12.04
