MetaArgs: null
Stages:
- BaseName: debian:8
  Commands:
  - Maintainer: thiagoalmeidasa@gmail.com
    Name: maintainer
  - Labels:
    - Key: version
      Value: '"1.1.0"'
    Name: label
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update &&   apt-get install --yes --no-install-recommends   git   ca-certificates   inotify-tools   lmodern   make   texlive-fonts-recommended   texlive-generic-recommended   texlive-lang-english   texlive-lang-portuguese   texlive-xetex
      &&   apt-get autoclean && apt-get --purge --yes autoremove &&   rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /data
  - Name: volume
    Volumes:
    - /data
  From:
    Image: debian:8
  Name: ""
  Platform: ""
  SourceCode: FROM debian:8
