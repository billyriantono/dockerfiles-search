MetaArgs: null
Stages:
- BaseName: debian:8
  Commands:
  - Maintainer: Thiago Almeida <thiagoalmeidasa@gmail.com>
    Name: maintainer
  - CmdLine:
    - mkdir /data
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /data
  - Env:
    - Key: OSTICKET_VERSION
      Value: 1.9.14
    Name: env
  - Env:
    - Key: HOME
      Value: /data
    Name: env
  - CmdLine:
    - apt-get update   && DEBIAN_FRONTEND=noninteractive   apt-get -y install --no-install-recommends   ca-certificates   cron   msmtp   nano   nginx   php5-cli   php5-curl   php5-fpm   php5-gd   php5-imap   php5-mysql   supervisor   unzip   wget
      &&   rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -nv -O osTicket.zip https://github.com/osTicket/osTicket/releases/download/v${OSTICKET_VERSION}/osTicket-v${OSTICKET_VERSION}.zip
      &&     unzip osTicket.zip &&     rm osTicket.zip &&     mv /data/upload/setup
      /data/upload/setup_hidden &&     chown -R root:root /data/upload/setup_hidden
      &&     chmod 700 /data/upload/setup_hidden &&     chown -R www-data:www-data
      /data/upload/ &&     chmod -R 755 /data/upload/
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -nv -O upload/include/i18n/pt_BR.phar http://osticket.com/sites/default/files/download/lang/pt_BR.phar
      &&     wget -nv -O upload/include/i18n/es_ES.phar http://osticket.com/sites/default/files/download/lang/es_ES.phar
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e"s/keepalive_timeout\s*65/keepalive_timeout 2/" /etc/nginx/nginx.conf
      &&     sed -i -e"s/keepalive_timeout 2/keepalive_timeout 2;\n\tclient_max_body_size
      100m/" /etc/nginx/nginx.conf &&     echo "daemon off;" >> /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/;cgi.fix_pathinfo=1/cgi.fix_pathinfo=0/g" /etc/php5/fpm/php.ini
      &&     sed -i -e "s/upload_max_filesize\s*=\s*2M/upload_max_filesize = 100M/g"
      /etc/php5/fpm/php.ini &&     sed -i -e "s/post_max_size\s*=\s*8M/post_max_size
      = 100M/g" /etc/php5/fpm/php.ini &&     sed -i -e 's#;sendmail_path\s*=\s*#sendmail_path
      = "/usr/bin/msmtp -C /etc/msmtp -t "#g' /etc/php5/fpm/php.ini &&     sed -i
      -e "s/;daemonize\s*=\s*yes/daemonize = no/g" /etc/php5/fpm/php-fpm.conf &&     sed
      -i -e "s/;catch_workers_output\s*=\s*yes/catch_workers_output = yes/g" /etc/php5/fpm/pool.d/www.conf
      &&     php5enmod imap
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - virtualhost
    - /etc/nginx/sites-available/default
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /data/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - msmtp.conf
    - /data/msmtp.conf
  - CmdLine:
    - touch /var/log/msmtp.log && chown www-data /var/log/msmtp.log
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bin/
    - /data/bin
  - Name: volume
    Volumes:
    - /data/upload/include/plugins
    - /var/log/nginx
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /data/bin/start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian:8
  Name: ""
  Platform: ""
  SourceCode: FROM debian:8
