MetaArgs: null
Stages:
- BaseName: openjdk:8u141-jdk
  Commands:
  - Env:
    - Key: SCALA_VERSION
      Value: 2.12.3
    Name: env
  - Env:
    - Key: SBT_VERSION
      Value: 1.0.2
    Name: env
  - CmdLine:
    - touch /usr/lib/jvm/java-8-openjdk-amd64/release
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fsL https://downloads.typesafe.com/scala/$SCALA_VERSION/scala-$SCALA_VERSION.tgz
      | tar xfz - -C /root/ &&   echo >> /root/.bashrc &&   echo 'export PATH=~/scala-$SCALA_VERSION/bin:$PATH'
      >> /root/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L -o sbt-$SBT_VERSION.deb https://dl.bintray.com/sbt/debian/sbt-$SBT_VERSION.deb
      &&   dpkg -i sbt-$SBT_VERSION.deb &&   rm sbt-$SBT_VERSION.deb &&   apt-get
      update &&   apt-get install sbt &&   sbt sbtVersion
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser --home /var/jenkins_home --disabled-password --uid 1000 jenkins
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://downloads.wkhtmltopdf.org/0.12/0.12.4/wkhtmltox-0.12.4_linux-generic-amd64.tar.xz
      &&     tar xf wkhtmltox-0.12.4_linux-generic-amd64.tar.xz -C /opt &&     rm
      wkhtmltox-0.12.4_linux-generic-amd64.tar.xz
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/opt/wkhtmltox/bin
    Name: env
  - Name: workdir
    Path: /root%
  From:
    Image: openjdk:8u141-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM  openjdk:8u141-jdk
