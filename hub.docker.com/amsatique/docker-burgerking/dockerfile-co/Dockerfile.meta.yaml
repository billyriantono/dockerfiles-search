MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: CÃ©dric HT
    Name: maintainer
  - CmdLine:
    - apk add --no-cache texlive-full
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache curl
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache python3
    Name: run
    PrependShell: true
  - CmdLine:
    - '`# Install pip`                                                        &&     curl
      https://bootstrap.pypa.io/get-pip.py -o get-pip.py                &&     python3
      get-pip.py                                                     &&     rm get-pip.py                                                          &&     `#
      Install packages`                                                   &&     pip
      install --no-cache-dir Pygments                                    &&     `#
      Cleanup`                                                            &&     rm
      -rf /root/.cache/pip'
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/share/texmf-dist/fonts/ /usr/share/ && fc-cache -fs
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /app:$PATH
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - compile
    - /app/
  - Name: workdir
    Path: /var/tex
  - CmdLine:
    - compile
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
