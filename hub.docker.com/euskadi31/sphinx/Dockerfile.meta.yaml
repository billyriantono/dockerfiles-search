MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Axel Etcheverry <axel@etcheverry.biz>
    Name: maintainer
  - Health:
      Interval: 10000000000
      Test:
      - CMD-SHELL
      - mysql -P9306 --protocol=tcp -e "show databases;" > /dev/null 2>&1 || exit
        1
      Timeout: 2000000000
    Name: healthcheck
  - CmdLine:
    - apk update && apk add sphinx mysql-client && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9306"
    - "9312"
  - Name: volume
    Volumes:
    - /var/lib/sphinx
    - /etc/sphinx
  - CmdLine:
    - ln -sf /dev/stdout /var/log/searchd.log
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sphinx.conf
    - /etc/sphinx/sphinx.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - searchd
    - --nodetach
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
