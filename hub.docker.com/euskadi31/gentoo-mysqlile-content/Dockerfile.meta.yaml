MetaArgs: null
Stages:
- BaseName: tomcat:8.5
  Commands:
  - Env:
    - Key: meme_version
      Value: 5.1.0
    Name: env
  - CmdLine:
    - "apt-get update && apt-get install -y     libopenmpi-dev     openmpi-bin     ghostscript
      \    libgs-dev     libgd-dev     libexpat1-dev     zlib1g-dev     libxml2-dev
      \    autoconf automake libtool     libhtml-template-compiled-perl     libxml-opml-simplegen-perl
      \    libxml-libxml-debugging-perl     sudo     openssh-server \tdpkg-dev \tgcc
      \tlibapr1-dev \tlibssl-dev \tmake"
    Name: run
    PrependShell: true
  - Env:
    - Key: ANT_HOME
      Value: /opt/ant
    Name: env
  - Name: workdir
    Path: ${ANT_HOME}
  - CmdLine:
    - curl -L -o dist.tar.gz --retry 3 http://apache-mirror.rbc.ru/pub/apache/ant/binaries/apache-ant-1.9.14-bin.tar.gz
      &&     tar -zxf dist.tar.gz --strip-components=1 &&     rm dist.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ${PATH}:${ANT_HOME}/bin
    Name: env
  - Name: workdir
    Path: /tmp/opaldist
  - CmdLine:
    - "curl -L -o dist.tar.gz https://downloads.sourceforge.net/project/opaltoolkit/opal2-core-java/2.5/opal-ws-2.5.tar.gz
      &&     tar -zxf dist.tar.gz --strip-components=1 &&     rm dist.tar.gz && \tsed
      -ibak  \"s@/path/to/catalina_home@${CATALINA_HOME}@\" build.properties && \tsed
      -ibak \"s@path=deploy@path=${CATALINA_HOME}/opaldeploy@\" etc/opal.properties
      && \tant install"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp/xalandist
  - CmdLine:
    - "curl -L -o dist.tar.gz --retry 3 http://mirror.linux-ia64.org/apache/xalan/xalan-j/binaries/xalan-j_2_7_2-bin.tar.gz
      &&     tar -zxf dist.tar.gz --strip-components=1 && \trm dist.tar.gz &&     cp
      ./*.jar \"${CATALINA_HOME}/lib\" &&     rm -f ./*.jar \"${CATALINA_HOME}/lib/xalan-2.7.0.jar\""
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp/memedist
  - CmdLine:
    - curl -L -o dist.tar.gz --retry 3 http://meme-suite.org/meme-software/${meme_version}/meme-${meme_version}.tar.gz
      &&     tar -zxf dist.tar.gz --strip-components=1 &&     rm dist.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - export PERL_MM_USE_DEFAULT=1 &&     for dep in $(perl scripts/dependencies.pl
      | sed -n 's/^\(.*\) missing.*$/\1/p') ; do echo  "install $dep" ; cpan "$dep"
      ; done
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - url-patch.diff
    - .
  - CmdLine:
    - patch -p0 < url-patch.diff
    Name: run
    PrependShell: true
  - CmdLine:
    - "./configure --prefix=/opt/meme --enable-build-libxml2                                    --enable-build-libxslt
      \t\t\t\t\t\t\t\t   --with-url=/ \t\t\t\t\t\t\t\t   --enable-webservice=${CATALINA_HOME}/opaldeploy
      \t\t\t\t\t\t\t\t   --enable-web=http://localhost:8080/opal2/services &&     make
      && \tmake install"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${CATALINA_HOME}/webapps
  - CmdLine:
    - unzip -d meme_${meme_version} meme_${meme_version}.war &&     rm meme_${meme_version}.war
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/meme
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - MemeSuite.properties
    - .
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - .
  - CmdLine:
    - "groupadd -r meme && useradd --no-log-init -r -g meme meme &&     chown -R meme:meme
      /tmp/*dist && \tchown -R meme:meme /opt/meme && \tchown -R meme:meme /home/meme
      && \tchown -R meme:meme ${CATALINA_HOME}"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - Name: user
    User: meme
  - CmdLine:
    - rm -rf /tmp/*dist
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +w MemeSuite.properties
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/opt/meme/bin:/opt/meme/libexec/meme-5.1.0/:${PATH}"'
    Name: env
  - CmdLine:
    - /home/meme/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - startweb
    - /
    Name: cmd
    PrependShell: false
  From:
    Image: tomcat:8.5
  Name: ""
  Platform: ""
  SourceCode: FROM tomcat:8.5
