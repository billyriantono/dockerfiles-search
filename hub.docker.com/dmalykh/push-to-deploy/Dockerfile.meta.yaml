MetaArgs: null
Stages:
- BaseName: sickp/alpine-sshd:latest
  Commands:
  - Maintainer: Daniil Malykh <daniil.malykh@gmail.com>
    Name: maintainer
  - CmdLine:
    - apk update && apk upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apk update     && apk add --no-cache alpine-conf bash tar gzip git ca-certificates
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/repo.git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/repo.git
  - CmdLine:
    - git init --bare
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/www/
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e '#!/bin/sh\ngit --work-tree=/var/www --git-dir=/var/repo.git checkout
      -f' > hooks/post-receive
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x hooks/post-receive
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www
  - CmdLine:
    - echo "root:sunshine" | chpasswd
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  From:
    Image: sickp/alpine-sshd:latest
  Name: ""
  Platform: ""
  SourceCode: FROM sickp/alpine-sshd:latest
