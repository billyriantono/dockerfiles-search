MetaArgs: null
Stages:
- BaseName: jeanblanchard/busybox-java:8
  Commands:
  - Maintainer: Kamil Manka <kamil.manka@gmail.com>
    Name: maintainer
  - Env:
    - Key: NEXUS_VERSION
      Value: 2.11.1-01
    Name: env
  - Env:
    - Key: NEXUS_NAME
      Value: nexus-$NEXUS_VERSION
    Name: env
  - Env:
    - Key: NEXUS_ARCHIVE
      Value: $NEXUS_NAME-bundle.tar.gz
    Name: env
  - Env:
    - Key: HOME
      Value: /opt/lib/nexus
    Name: env
  - Env:
    - Key: NEXUS_HOME
      Value: $HOME/$NEXUS_NAME
    Name: env
  - Env:
    - Key: NEXUS_WORK
      Value: $HOME/sonatype-work
    Name: env
  - CmdLine:
    - mkdir -p $HOME
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nexus_run.sh
    - $HOME/
  - CmdLine:
    - chmod +rx $HOME/nexus_run.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -s -k https://download.sonatype.com/nexus/oss/$NEXUS_ARCHIVE | gzip -cdq
      | tar xf - -C $HOME
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser -h $HOME -S nexus
    Name: run
    PrependShell: true
  - CmdLine:
    - chown nexus:nexus -R $HOME
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/lib/nexus
  - Name: user
    User: nexus
  - CmdLine:
    - sed -i "s,nexus-webapp-context-path=/nexus,nexus-webapp-context-path=/,g" $NEXUS_HOME/conf/nexus.properties
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8081"
  - Name: volume
    Volumes:
    - /opt/lib/nexus/sonatype-work
  - CmdLine:
    - ./nexus_run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: jeanblanchard/busybox-java:8
  Name: ""
  Platform: ""
  SourceCode: FROM jeanblanchard/busybox-java:8
