      &&   \tdpkg-reconfigure -f noninteractive tzdata &&   \tsed -i 's/# \\(.*multiverse$\\)/\\1/g'
      /etc/apt/sources.list &&   \tapt-get update &&   \tapt-get -y upgrade &&   \tapt-get
      install -qy build-essential &&   \tapt-get install -qy software-properties-common
      &&   \tapt-get install -qy byobu curl git htop man unzip vim wget rsync \t\t\t\t\tsupervisor
      apt-utils lsb-release bzip2 util-linux         \t        unrar rar tar zip ca-certificates
      \                \tbinutils binfmt-support &&   rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - root/.bashrc
    - /root/.bashrc
