MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - CmdLine:
    - groupadd -r redis && useradd -r -g redis redis
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/archive.ubuntu.com/ftp.daum.net/g' /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update && apt-get install -y --no-install-recommends \t\tca-certificates
      \t\twget \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: GOSU_VERSION
      Value: "1.7"
    Name: env
  - CmdLine:
    - "set -x \t&& wget -O /usr/local/bin/gosu \"https://github.com/tianon/gosu/releases/download/$GOSU_VERSION/gosu-$(dpkg
      --print-architecture)\" \t&& wget -O /usr/local/bin/gosu.asc \"https://github.com/tianon/gosu/releases/download/$GOSU_VERSION/gosu-$(dpkg
      --print-architecture).asc\" \t&& export GNUPGHOME=\"$(mktemp -d)\" \t&& gpg
      --keyserver ha.pool.sks-keyservers.net --recv-keys B42F6819007F00F88E364FD4036A9C25BF357DD4
      \t&& gpg --batch --verify /usr/local/bin/gosu.asc /usr/local/bin/gosu \t&& rm
      -r \"$GNUPGHOME\" /usr/local/bin/gosu.asc \t&& chmod +x /usr/local/bin/gosu
      \t&& gosu nobody true"
    Name: run
    PrependShell: true
  - Env:
    - Key: REDIS_VERSION
      Value: 3.2.0
    Name: env
  - CmdLine:
    - echo $REDIS_VERSION
    Name: run
    PrependShell: true
  - Env:
    - Key: REDIS_DOWNLOAD_URL
      Value: http://download.redis.io/releases/redis-${REDIS_VERSION}.tar.gz
    Name: env
  - Env:
    - Key: REDIS_DOWNLOAD_SHA1
      Value: 0c1820931094369c8cc19fc1be62f598bc5961ca
    Name: env
  - CmdLine:
    - "buildDeps='gcc libc6-dev make' \t&& set -x \t&& apt-get update && apt-get install
      -y $buildDeps --no-install-recommends \t&& rm -rf /var/lib/apt/lists/* \t&&
      wget -O redis.tar.gz \"$REDIS_DOWNLOAD_URL\" \t&& echo \"$REDIS_DOWNLOAD_SHA1
      *redis.tar.gz\" | sha1sum -c - \t&& mkdir -p /usr/src/redis \t&& tar -xzf redis.tar.gz
      -C /usr/src/redis --strip-components=1 \t&& rm redis.tar.gz \t&& make -C /usr/src/redis
      \t&& make -C /usr/src/redis install \t&& rm -r /usr/src/redis \t&& apt-get purge
      -y --auto-remove $buildDeps"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /data && chown redis:redis /data
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Name: workdir
    Path: /data
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "6379"
  - CmdLine:
    - redis-server
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
