MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Rob Cherry
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: DEBCONF_NONINTERACTIVE_SEEN
      Value: "true"
    Name: env
  - CmdLine:
    - echo "US/Eastern" > /etc/timezone &&     dpkg-reconfigure --frontend noninteractive
      tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd automation --shell /bin/bash --create-home
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -yqq update &&     apt-get -yqq install curl unzip &&     apt-get -yqq
      install xvfb tinywm &&     apt-get -yqq install fonts-ipafont-gothic xfonts-100dpi
      xfonts-75dpi xfonts-scalable xfonts-cyrillic &&     apt-get -yqq install python
      &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS -o - https://bootstrap.pypa.io/ez_setup.py | python &&     easy_install
      -q supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - CHROMEDRIVER_VERSION=`curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE`
      &&     mkdir -p /opt/chromedriver-$CHROMEDRIVER_VERSION &&     curl -sS -o /tmp/chromedriver_linux64.zip
      http://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip
      &&     unzip -qq /tmp/chromedriver_linux64.zip -d /opt/chromedriver-$CHROMEDRIVER_VERSION
      &&     rm /tmp/chromedriver_linux64.zip &&     chmod +x /opt/chromedriver-$CHROMEDRIVER_VERSION/chromedriver
      &&     ln -fs /opt/chromedriver-$CHROMEDRIVER_VERSION/chromedriver /usr/local/bin/chromedriver
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS -o - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key
      add - &&     echo "deb http://dl.google.com/linux/chrome/deb/ stable main" >>
      /etc/apt/sources.list.d/google-chrome.list &&     apt-get -yqq update &&     apt-get
      -yqq install google-chrome-stable &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./etc/supervisord.conf
    - /etc/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./etc/supervisor
    - /etc/supervisor
  - Env:
    - Key: DISPLAY
      Value: :20.0
    Name: env
  - Env:
    - Key: SCREEN_GEOMETRY
      Value: '"1440x900x24"'
    Name: env
  - Env:
    - Key: CHROMEDRIVER_PORT
      Value: "4444"
    Name: env
  - Env:
    - Key: CHROMEDRIVER_WHITELISTED_IPS
      Value: '"127.0.0.1"'
    Name: env
  - Env:
    - Key: CHROMEDRIVER_URL_BASE
      Value: ''''''
    Name: env
  - Env:
    - Key: CHROMEDRIVER_EXTRA_ARGS
      Value: ''''''
    Name: env
  - Name: expose
    Ports:
    - "4444"
  - Name: volume
    Volumes:
    - /var/log/supervisor
  - CmdLine:
    - /usr/local/bin/supervisord
    - -c
    - /etc/supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
