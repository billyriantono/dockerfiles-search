MetaArgs: null
Stages:
- BaseName: alpine:3.3
  Commands:
  - Maintainer: Jan Broer <jan@festplatte.eu.org>
    Name: maintainer
  - CmdLine:
    - apk add --no-cache ca-certificates
    Name: run
    PrependShell: true
  - Env:
    - Key: LETSENCRYPT_RELEASE
      Value: v0.2.9
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/janeczku/rancher-letsencrypt/releases/download/${LETSENCRYPT_RELEASE}/rancher-letsencrypt-linux-amd64.tar.gz
    - /tmp/rancher-letsencrypt.tar.gz
  - CmdLine:
    - "tar -zxvf /tmp/rancher-letsencrypt.tar.gz -C /usr/bin \t&& chmod +x /usr/bin/rancher-letsencrypt
      && echo \"nameserver 8.8.8.8\" >> /etc/resolv.conf"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/letsencrypt
  - CmdLine:
    - /usr/bin/rancher-letsencrypt
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.3
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.3
