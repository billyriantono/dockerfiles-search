MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Alex Newman <alex@newman.pro>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get -y update && apt-get install -y     build-essential     cmake     curl     git     libboost-all-dev     libbz2-dev     libstxxl-dev     libstxxl-doc     libstxxl1     libtbb-dev     libxml2-dev     libzip-dev     lua5.1     liblua5.1-0-dev     libluabind-dev     libluajit-5.1-dev     pkg-config
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /osrm-src  && mkdir -p /osrm-build  && mkdir -p /osrm-data
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /osrm-build
  - CmdLine:
    - git clone https://github.com/DennisOSRM/Project-OSRM.git /osrm-src  && cmake
      /osrm-src  && make  && mv /osrm-src/profiles/foot.lua profile.lua  && mv /osrm-src/profiles/lib/
      lib  && echo "disk=/tmp/stxxl,25000,syscall" > .stxxl  && rm -rf /osrm-src
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean  && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - chmod +x /docker-entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "5000"
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
