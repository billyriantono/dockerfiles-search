MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Maintainer: Sylvain Desbureaux <sylvain@desbureaux.fr>
    Name: maintainer
  - CmdLine:
    - "apt-get update && apt-get install -y --no-install-recommends --fix-missing
      \t git \t libssl1.0.2 libssl-dev \t build-essential cmake \t libboost-dev \t
      libboost-thread1.62.0 libboost-thread-dev \t libboost-system1.62.0 libboost-system-dev
      \t libboost-date-time1.62.0 libboost-date-time-dev \t libsqlite3-0 libsqlite3-dev
      \t curl libcurl3 libcurl4-openssl-dev \t libusb-0.1-4 libusb-dev \t zlib1g-dev
      \t libudev-dev \t linux-headers-amd64 \t python3-dev \t ca-certificates && \tgit
      clone --depth 2 https://github.com/OpenZWave/open-zwave.git /src/open-zwave
      && \tcd /src/open-zwave && \tmake && \tln -s /src/open-zwave /src/open-zwave-read-only
      && \tgit clone --depth 2 https://github.com/domoticz/domoticz.git /src/domoticz
      && \tcd /src/domoticz && \tgit fetch --unshallow && \tcmake -DCMAKE_BUILD_TYPE=Release
      . && \tmake && \tapt-get remove -y git cmake linux-headers-amd64 build-essential
      libssl-dev libboost-dev libboost-thread-dev libboost-system-dev libsqlite3-dev
      libcurl4-openssl-dev libusb-dev zlib1g-dev libudev-dev python3-dev &&    apt-get
      autoremove -y &&    apt-get clean &&    rm -rf /var/lib/apt/lists/* &&    rm
      -rf /src/domoticz/.git &&    rm -rf /src/open-zwave/.git"
    Name: run
    PrependShell: true
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/domoticz/domoticz"'
    - Key: org.label-schema.url
      Value: '"https://domoticz.com/"'
    - Key: org.label-schema.name
      Value: '"Domoticz"'
    - Key: org.label-schema.docker.dockerfile
      Value: '"/Dockerfile"'
    - Key: org.label-schema.license
      Value: '"GPLv3"'
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    Name: label
  - Name: volume
    Volumes:
    - /config
  - Name: expose
    Ports:
    - "8080"
  - Health:
      Interval: 300000000000
      Test:
      - CMD-SHELL
      - curl -f http://localhost:8080/ || exit 1
      Timeout: 3000000000
    Name: healthcheck
  - CmdLine:
    - /src/domoticz/domoticz
    - -dbase
    - /config/domoticz.db
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -www
    - "8080"
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
