MetaArgs: null
Stages:
- BaseName: openjdk:8
  Commands:
  - Labels:
    - Key: MAINTAINER
      Value: ANAM AHMED
    Name: label
  - Labels:
    - Key: VERSION
      Value: "0.1"
    Name: label
  - Labels:
    - Key: AUTHOR_EMAIL
      Value: anam.ahmed.a@gmail.com
    Name: label
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_8.x | bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get -y install nodejs unzip
    Name: run
    PrependShell: true
  - Env:
    - Key: SDK_URL
      Value: '"https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip"'
    - Key: ANDROID_HOME
      Value: '"/usr/local/android-sdk"'
    - Key: ANDROID_VERSION
      Value: "27"
    - Key: ANDROID_BUILD_TOOLS_VERSION
      Value: 28.0.3
    - Key: GRADLE_VERSION
      Value: "5.0"
    - Key: MAVEN_VERSION
      Value: 3.6.0
    Name: env
  - Name: workdir
    Path: ${ANDROID_HOME}
  - CmdLine:
    - curl -sL -o android.zip ${SDK_URL} && unzip android.zip && rm android.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - yes | $ANDROID_HOME/tools/bin/sdkmanager --licenses
    Name: run
    PrependShell: true
  - CmdLine:
    - $ANDROID_HOME/tools/bin/sdkmanager --update
    Name: run
    PrependShell: true
  - CmdLine:
    - $ANDROID_HOME/tools/bin/sdkmanager "build-tools;${ANDROID_BUILD_TOOLS_VERSION}"     "platforms;android-${ANDROID_VERSION}"     "platform-tools"
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL -o gradle.zip https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip
      && mkdir /opt/gradle && unzip -d /opt/gradle gradle.zip && rm gradle.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL -o maven.zip https://www-us.apache.org/dist/maven/maven-3/${MAVEN_VERSION}/binaries/apache-maven-${MAVEN_VERSION}-bin.zip
      &&     mkdir /opt/maven && unzip -d /opt/maven maven.zip && rm maven.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - export PATH=$PATH:$ANDROID_HOME/emulator    && export PATH=$PATH:$ANDROID_HOME/tools    &&
      export PATH=$PATH:$ANDROID_HOME/tools/bin    && export PATH=$PATH:/opt/gradle/gradle-${GRADLE_VERSION}/bin    &&
      export PATH=$PATH:/opt/maven/apache-maven-${MAVEN_VERSION}/bin    && echo PATH=$PATH:$ANDROID_HOME/platform-tools>>/etc/bash.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g yarn && yarn global add react-native-cli create-react-native-app
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /app
    - /root/.gradle
  - Name: workdir
    Path: /app
  - Name: expose
    Ports:
    - "8081"
  - CmdLine:
    - react-native
    Name: cmd
    PrependShell: true
  From:
    Image: openjdk:8
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8
