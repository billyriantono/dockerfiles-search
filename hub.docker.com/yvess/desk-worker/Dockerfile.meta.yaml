MetaArgs: null
Stages:
- BaseName: alpine:3.4
  Commands:
  - Maintainer: Yves Serrano <y@yas.ch>
    Name: maintainer
  - CmdLine:
    - apk add --no-cache         curl         python         py-pip         make         readline         openssl         wget         python-dev         libxml2         libxslt         openldap         libffi         pango         bind-tools         ttf-freefont
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -Ls -o /tmp/s6-overlay.tar.gz https://github.com/just-containers/s6-overlay/releases/download/v1.18.1.5/s6-overlay-amd64.tar.gz
      &&     tar xvfz /tmp/s6-overlay.tar.gz -C / &&     rm -f /tmp/s6-overlay.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - requirements.txt
    - /tmp/requirements.txt
  - CmdLine:
    - apk add --no-cache         git         gcc         g++         openssl-dev         readline-dev         libxml2-dev         libxslt-dev         openldap-dev         libffi-dev         pango-dev         cairo         pango-dev         &&     cat
      /tmp/requirements.txt |grep -v "^#"| xargs -n 1 pip install &&     apk del         gcc         g++         openssl-dev         readline-dev         libxml2-dev         libxslt-dev         openldap-dev         libffi-dev         pango-dev         &&     rm
      -rf /var/cache/apk/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./etc/
    - /etc/
  - Env:
    - Key: WORKER_TYPE
      Value: foreman
    Name: env
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.4
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.4
