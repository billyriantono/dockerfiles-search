MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Artem Kobrin "kobein.artem@gmail.com"
    Name: maintainer
  - CmdLine:
    - apt-get update -qq && apt-get install -qqy curl
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://get.docker.io/gpg | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - echo deb http://get.docker.io/ubuntu docker main > /etc/apt/sources.list.d/docker.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qq && apt-get install -qqy iptables ca-certificates lxc openjdk-6-jdk
      git-core lxc-docker
    Name: run
    PrependShell: true
  - Env:
    - Key: JENKINS_HOME
      Value: /opt/jenkins/data
    Name: env
  - Env:
    - Key: JENKINS_MIRROR
      Value: http://mirrors.jenkins-ci.org
    Name: env
  - CmdLine:
    - mkdir -p $JENKINS_HOME/plugins
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sf -o /opt/jenkins/jenkins.war -L $JENKINS_MIRROR/war-stable/latest/jenkins.war
    Name: run
    PrependShell: true
  - CmdLine:
    - for plugin in chucknorris greenballs scm-api git-client git ws-cleanup ;    do
      curl -sf -o $JENKINS_HOME/plugins/${plugin}.hpi        -L $JENKINS_MIRROR/plugins/${plugin}/latest/${plugin}.hpi
      ; done
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./dockerjenkins.sh
    - /usr/local/bin/dockerjenkins.sh
  - CmdLine:
    - chmod +x /usr/local/bin/dockerjenkins.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/docker
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /usr/local/bin/dockerjenkins.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
