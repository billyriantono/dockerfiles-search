    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y             php7.3             php7.3-cli             php7.3-mysql             php7.3-gd             php7.3-imagick             php7.3-recode             php7.3-tidy             php7.3-xmlrpc             php7.3-common             php7.3-curl             php7.3-mbstring             php7.3-xml             php7.3-bcmath             php7.3-bz2             php7.3-intl             php7.3-json             php7.3-readline             php7.3-zip
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -s https://getcomposer.org/installer | php &&     mv composer.phar /usr/local/bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -LO https://deployer.org/deployer.phar &&     mv deployer.phar /usr/local/bin/dep
      &&     chmod +x /usr/local/bin/dep
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install nodejs -y
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.34.0/install.sh | bash
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:deadsnakes/ppa
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y             software-properties-common             python3-distutils             python3             python3-pip             python3-setuptools             groff             less    &&
      pip3 install --upgrade pip    && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - python3 -m pip --no-cache-dir install --upgrade awscli
    Name: run
    PrependShell: true
  - Key: AWS_ACCESS_KEY_ID
    Name: arg
    Value: null
  - Key: AWS_SECRET_ACCESS_KEY
    Name: arg
    Value: null
  - Key: AWS_DEFAULT_REGION
    Name: arg
    Value: null
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
