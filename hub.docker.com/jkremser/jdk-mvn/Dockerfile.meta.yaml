MetaArgs: null
Stages:
- BaseName: fedora
  Commands:
  - Maintainer: jkremser@redhat.com
    Name: maintainer
  - Env:
    - Key: JDK_VERSION
      Value: 1.8.0
    Name: env
  - Env:
    - Key: MVN_VERSION
      Value: 3.2.5
    Name: env
  - CmdLine:
    - yum -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install tar java-$JDK_VERSION-openjdk && rm -rf /var/cache/yum
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt
  - CmdLine:
    - curl --silent http://www.eu.apache.org/dist/maven/maven-3/$MVN_VERSION/binaries/apache-maven-$MVN_VERSION-bin.tar.gz
      | tar xvz
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s $(pwd)/apache-maven-$MVN_VERSION/bin/mvn /usr/bin/mvn
    Name: run
    PrependShell: true
  - CmdLine: null
    Name: entrypoint
    PrependShell: false
  - CmdLine: []
    Name: cmd
    PrependShell: false
  From:
    Image: fedora
  Name: ""
  Platform: ""
  SourceCode: FROM fedora
