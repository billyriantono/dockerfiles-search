MetaArgs: null
Stages:
- BaseName: alpine:edge
  Commands:
  - Key: NODE_ENV
    Name: arg
    Value: production
  - Key: NODE_HOME
    Name: arg
    Value: /app
  - Key: NODE_USER
    Name: arg
    Value: nobody
  - Key: NPM_LOGLEVEL
    Name: arg
    Value: warn
  - CmdLine:
    - apk -U --no-cache upgrade     && apk --no-cache add nodejs ca-certificates     &&
      rm -rf /tmp/* /var/cache/apk/*     && mkdir -p ${NODE_HOME}     && chown -R
      ${NODE_USER} ${NODE_HOME}
    Name: run
    PrependShell: true
  - Env:
    - Key: NPM_CONFIG_LOGLEVEL
      Value: ${NPM_LOGLEVEL}
    Name: env
  - Env:
    - Key: NODE_ENV
      Value: ${NODE_ENV}
    Name: env
  - Env:
    - Key: HOME
      Value: ${NODE_HOME}
    Name: env
  - Name: workdir
    Path: ${NODE_HOME}
  - Name: volume
    Volumes:
    - ${NODE_HOME}
  - Name: user
    User: ${NODE_USER}
  - CmdLine:
    - node
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:edge
