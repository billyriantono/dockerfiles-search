MetaArgs: null
Stages:
- BaseName: python:3.6-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: FriendlyUser <davidli012345@gmail.com>
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - .
  - CmdLine:
    - apk --no-cache add openjdk8-jre graphviz jpeg-dev zlib-dev ttf-dejavu freetype-dev
      git && apk --no-cache --virtual=dependencies add build-base python-dev py-pip
      wget
    Name: run
    PrependShell: true
  - Env:
    - Key: LIBRARY_PATH
      Value: /lib:/usr/lib
    Name: env
  - Env:
    - Key: PLANTUML_DIR
      Value: /usr/local/plantuml
    Name: env
  - Env:
    - Key: PLANTUML_JAR
      Value: plantuml.jar
    Name: env
  - Env:
    - Key: PLANTUML
      Value: $PLANTUML_DIR/$PLANTUML_JAR
    Name: env
  - CmdLine:
    - 'echo "#PlantUML" && mkdir $PLANTUML_DIR && wget "https://sourceforge.net/projects/plantuml/files/plantuml.jar"
      --no-check-certificate && echo "#Check jar file size. refs #9. normal jar file
      size is maybe > 5mb" && size=$(stat -c %s plantuml.jar) && test $size -gt 5000000
      && mv plantuml.jar $PLANTUML_DIR && echo "#TakaoFont for Japanese" && wget "https://launchpad.net/takao-fonts/trunk/15.03/+download/TakaoFonts_00303.01.tar.xz"
      && tar xvf TakaoFonts_00303.01.tar.xz -C /usr/share/fonts/ && rm -f TakaoFonts_00303.01.tar.xz
      && ln -s /usr/share/fonts/TakaoFonts_00303.01 /usr/share/fonts/TakaoFonts &&
      echo "#Upgrade pip" && pip install --upgrade pip && echo "#Install Sphinx with
      Nice Theme&Extention" && pip install -U -r requirements.txt && echo "# for Build
      Infomation" && pip freeze &&  apk del dependencies'
    Name: run
    PrependShell: true
  - CmdLine:
    - python3
    Name: cmd
    PrependShell: false
  From:
    Image: python:3.6-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.6-alpine
