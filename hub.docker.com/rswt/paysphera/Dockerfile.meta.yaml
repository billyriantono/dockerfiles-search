MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: The bitshares decentralized organisation
    Name: maintainer
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - apt-get update -y &&     apt-get install -y       g++       autoconf       cmake       git       make       libbz2-dev       libcurl4-openssl-dev       libssl-dev       libncurses-dev       libboost-thread-dev       libboost-iostreams-dev       libboost-date-time-dev       libboost-system-dev       libboost-filesystem-dev       libboost-program-options-dev       libboost-chrono-dev       libboost-test-dev       libboost-context-dev       libboost-regex-dev       libboost-coroutine-dev       libtool       doxygen       ca-certificates       fish     &&     apt-get
      clean &&     rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /bitshares-core
  - Name: workdir
    Path: /bitshares-core
  - CmdLine:
    - "( git submodule sync --recursive ||       find `pwd`  -type f -name .git |
      \twhile read f; do \t  rel=\"$(echo \"${f#$PWD/}\" | sed 's=[^/]*/=../=g')\";
      \t  sed -i \"s=: .*/.git/=: $rel/=\" \"$f\"; \tdone &&       git submodule sync
      --recursive ) &&     git submodule update --init --recursive &&     cmake         -DCMAKE_BUILD_TYPE=Release
      \t-DGRAPHENE_DISABLE_UNITY_BUILD=ON         . &&     make -j $(nproc) new_core_test
      witness_node cli_wallet get_dev_key &&     install -s programs/witness_node/witness_node
      programs/genesis_util/get_dev_key programs/cli_wallet/cli_wallet /usr/local/bin
      &&     mkdir /etc/bitshares &&     git rev-parse --short HEAD > /etc/bitshares/version
      &&     cd / &&     rm -rf /bitshares-core"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - useradd -s /bin/bash -m -d /var/lib/bitshares bitshares
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /var/lib/bitshares
    Name: env
  - CmdLine:
    - chown bitshares:bitshares -R /var/lib/bitshares
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/bitshares
    - /etc/bitshares
  - Name: expose
    Ports:
    - "8090"
  - Name: expose
    Ports:
    - "1776"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker/default_config.ini
    - /etc/bitshares/config.ini
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker/bitsharesentry.sh
    - /usr/local/bin/bitsharesentry.sh
  - CmdLine:
    - chmod a+x /usr/local/bin/bitsharesentry.sh
    Name: run
    PrependShell: true
  - Name: stopsignal
    Signal: SIGINT
  - CmdLine:
    - /usr/local/bin/bitsharesentry.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
