MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Simon Dittlmann
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update -qq &&   apt-get install --no-install-recommends -y -qq software-properties-common
      python-software-properties &&   add-apt-repository ppa:adiscon/v8-stable &&   apt-get
      update -qq &&   apt-get remove -y -qq software-properties-common python-software-properties
      &&   apt-get -y -qq autoremove &&   apt-get -y -qq clean
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y -qq rsyslog-elasticsearch rsyslog-mmjsonparse rsyslog-mmnormalize
      &&   apt-get -y -qq clean
    Name: run
    PrependShell: true
  - Env:
    - Key: RSYSLOG_CENTRAL_CONF
      Value: 30-central.conf
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/rsyslog.conf
    - /etc/rsyslog.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/$RSYSLOG_CENTRAL_CONF
    - /etc/rsyslog.d/$RSYSLOG_CENTRAL_CONF
  - CmdLine:
    - rm -f /etc/rsyslog.d/50-default.conf
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 514/tcp
    - 514/udp
  - Name: volume
    Volumes:
    - /var/log
  - Name: workdir
    Path: /var/log
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/start.sh
    - /start.sh
  - CmdLine:
    - chmod +x /start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
