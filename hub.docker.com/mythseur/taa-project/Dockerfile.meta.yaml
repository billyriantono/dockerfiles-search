MetaArgs: null
Stages:
- BaseName: openjdk:8
  Commands:
  - Env:
    - Key: JHIPSTER_SLEEP
      Value: "30"
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /code/
  - CmdLine:
    - 'echo ''{ "allow_root": true }'' > /root/.bowerrc &&     cd /code/ &&     ./mvnw
      clean package -Pprod -DskipTests &&     mv /code/target/*.war /app.war &&     rm
      -Rf /code /root/.npm/ /tmp &&     rm -Rf /root/.m2/'
    Name: run
    PrependShell: true
  - CmdLine:
    - sh -c 'touch /app.war'
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /tmp
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - echo "The application will start in ${JHIPSTER_SLEEP}s..." &&     sleep ${JHIPSTER_SLEEP}
      &&     java -Djava.security.egd=file:/dev/./urandom -jar /app.war
    Name: cmd
    PrependShell: true
  From:
    Image: openjdk:8
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8
