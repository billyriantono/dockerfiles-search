MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nginx php5-fpm php5-mysqlnd php5-cli mysql-server supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -e 's/;daemonize = yes/daemonize = no/' -i /etc/php5/fpm/php-fpm.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -e 's/;listen\.owner/listen.owner/' -i /etc/php5/fpm/pool.d/www.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -e 's/;listen\.group/listen.group/' -i /etc/php5/fpm/pool.d/www.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "\ndaemon off;" >> /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - vhost.conf
    - /etc/nginx/sites-available/default
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisor.conf
    - /etc/supervisor/conf.d/supervisor.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - init.sh
    - /init.sh
  - Name: expose
    Ports:
    - "80"
  - Name: volume
    Volumes:
    - /srv
  - Name: workdir
    Path: /srv
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
