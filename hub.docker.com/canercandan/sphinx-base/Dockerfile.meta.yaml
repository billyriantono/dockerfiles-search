MetaArgs: null
Stages:
- BaseName: canercandan/python3-base
  Commands:
  - Maintainer: Caner Candan <caner@candan.fr>
    Name: maintainer
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - apt-get -qq update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qqy install python3-numpy python3-matplotlib ipython3 nginx-extras
      git curl openjdk-7-jre-headless wget unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - '{     cd /opt;     wget http://sourceforge.net/projects/plantuml/files/plantuml.8007.jar/download
      -O plantuml.jar;     wget http://sourceforge.net/projects/ditaa/files/latest/download
      -O ditaa.zip;     unzip ditaa.zip && mv ditaa*.jar ditaa.jar;     }'
    Name: run
    PrependShell: true
  - CmdLine:
    - '{     echo ''#! /bin/sh'';     echo ''exec java -jar /opt/plantuml.jar "$@"'';     }
      > /usr/bin/plantuml && chmod +x /usr/bin/plantuml'
    Name: run
    PrependShell: true
  - CmdLine:
    - '{     echo ''#! /bin/sh'';     echo ''exec java -jar /opt/ditaa.jar "$@"'';     }
      > /usr/bin/ditaa && chmod +x /usr/bin/ditaa'
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -q sphinx sphinx_rtd_theme numpydoc sphinxcontrib-plantuml sphinxcontrib-actdiag
      sphinxcontrib-blockdiag sphinxcontrib-nwdiag sphinxcontrib-seqdiag
    Name: run
    PrependShell: true
  - CmdLine:
    - '{     git clone https://github.com/w-vi/sphinx-ditaa;     cd sphinx-ditaa;     python
      setup.py install;     }'
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /doc
  - Name: volume
    Volumes:
    - /doc
  - CmdLine:
    - '{     echo;     echo ''# stay in the foreground so Docker has a process to
      track'';     echo ''daemon off;'';     } >> /etc/nginx/nginx.conf'
    Name: run
    PrependShell: true
  - CmdLine:
    - '{     echo ''server {'';     echo ''server_name localhost;'';     echo ''listen
      80 default_server;'';     echo ''charset utf-8;'';     echo ''root /doc;'';     echo
      ''}'';     } > /etc/nginx/sites-enabled/default'
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - nginx
    Name: cmd
    PrependShell: false
  From:
    Image: canercandan/python3-base
  Name: ""
  Platform: ""
  SourceCode: FROM canercandan/python3-base
