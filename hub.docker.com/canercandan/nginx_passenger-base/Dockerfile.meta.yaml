MetaArgs: null
Stages:
- BaseName: canercandan/python3-base
  Commands:
  - Maintainer: Caner Candan <caner@candan.fr>
    Name: maintainer
  - CmdLine:
    - mkdir -p /app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - CmdLine:
    - apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 561F9B9CAC40B2F7
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qq update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qqy install apt-transport-https ca-certificates
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb https://oss-binaries.phusionpassenger.com/apt/passenger trusty main"
      > /etc/apt/sources.list.d/passenger.list
    Name: run
    PrependShell: true
  - CmdLine:
    - 'chown root: /etc/apt/sources.list.d/passenger.list'
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 600 /etc/apt/sources.list.d/passenger.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qq update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qqy install memcached postgresql python3-psycopg2 python3-numpy python3-matplotlib
      nginx-extras passenger git curl gettext
    Name: run
    PrependShell: true
  - CmdLine:
    - "{ \t\techo;     \t\techo '# stay in the foreground so Docker has a process
      to track'; \t\techo 'daemon off;'; \t    } >> /etc/nginx/nginx.conf"
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /etc/nginx/sites-enabled/default
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx-app.conf
    - /etc/nginx/sites-enabled/
  - CmdLine:
    - mkdir -p public
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - nginx
    Name: cmd
    PrependShell: false
  From:
    Image: canercandan/python3-base
  Name: ""
  Platform: ""
  SourceCode: FROM canercandan/python3-base
