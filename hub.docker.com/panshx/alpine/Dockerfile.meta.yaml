MetaArgs: null
Stages:
- BaseName: alpine:3.8
  Commands:
  - Env:
    - Key: LANG
      Value: C.UTF-8
    - Key: TZ
      Value: Asia/Shanghai
    Name: env
  - CmdLine:
    - "date \t&& apk update \t&& apk upgrade \t&& apk add bash tzdata \t&& cp -rf
      /usr/share/zoneinfo/${TZ} /etc/localtime \t&& echo ${TZ} > /etc/timezone \t&&
      rm -rf /var/cache/apk/* \t&& rm -rf /root/.cache \t&& rm -rf /tmp/* \t&& date"
    Name: run
    PrependShell: true
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: "FROM\talpine:3.8"
