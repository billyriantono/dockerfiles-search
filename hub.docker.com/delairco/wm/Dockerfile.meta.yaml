  - Name: volume
    Volumes:
    - /usr/share/nginx/html/www/files/weather_monitor_reports
  - CmdLine:
    - chown -Rf www-data.www-data /usr/share/nginx/html/  &&  chmod -R 0777 /usr/share/nginx/html/
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 5001-5011
  - CmdLine:
    - /bin/bash
    - /start.sh
    Name: cmd
    PrependShell: false
