MetaArgs: null
Stages:
- BaseName: ubuntu:14.04.2
  Commands:
  - CmdLine:
    - dpkg-divert --local --rename --add /sbin/initctl
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /bin/true /sbin/initctl
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y software-properties-common && nginx=stable
      && add-apt-repository ppa:nginx/$nginx && apt-get update && apt-get upgrade
      -y && BUILD_PACKAGES="supervisor nginx php5-fpm git php5-mysql php-apc php5-curl
      php5-gd php5-intl php5-mcrypt php5-memcache php5-sqlite php5-tidy php5-xmlrpc
      php5-xsl php5-pgsql php5-mongo pwgen nano mc rsyslog cron screen mysql-server-5.6
      pwgen setserial sendmail" && apt-get -y install $BUILD_PACKAGES && apt-get remove
      --purge -y software-properties-common && apt-get autoremove -y && apt-get clean
      && apt-get autoclean && echo -n > /var/lib/apt/extended_states && rm -rf /var/lib/apt/lists/*
      && rm -rf /usr/share/man/?? && rm -rf /usr/share/man/??_*
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e"s/worker_processes  1/worker_processes 5/" /etc/nginx/nginx.conf &&
      sed -i -e"s/keepalive_timeout\s*65/keepalive_timeout 2/" /etc/nginx/nginx.conf
      && sed -i -e"s/keepalive_timeout 2/keepalive_timeout 2;\n\tclient_max_body_size
      100m/" /etc/nginx/nginx.conf && echo "daemon off;" >> /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/;cgi.fix_pathinfo=1/cgi.fix_pathinfo=0/g" /etc/php5/fpm/php.ini
      && sed -i -e "s/upload_max_filesize\s*=\s*2M/upload_max_filesize = 100M/g" /etc/php5/fpm/php.ini
      && sed -i -e "s/post_max_size\s*=\s*8M/post_max_size = 100M/g" /etc/php5/fpm/php.ini
      && sed -i -e "s/;daemonize\s*=\s*yes/daemonize = no/g" /etc/php5/fpm/php-fpm.conf
      && sed -i -e "s/;catch_workers_output\s*=\s*yes/catch_workers_output = yes/g"
      /etc/php5/fpm/pool.d/www.conf && sed -i -e "s/pm.max_children = 5/pm.max_children
      = 9/g" /etc/php5/fpm/pool.d/www.conf && sed -i -e "s/pm.start_servers = 2/pm.start_servers
      = 3/g" /etc/php5/fpm/pool.d/www.conf && sed -i -e "s/pm.min_spare_servers =
      1/pm.min_spare_servers = 2/g" /etc/php5/fpm/pool.d/www.conf && sed -i -e "s/pm.max_spare_servers
      = 3/pm.max_spare_servers = 4/g" /etc/php5/fpm/pool.d/www.conf && sed -i -e "s/pm.max_requests
      = 500/pm.max_requests = 200/g" /etc/php5/fpm/pool.d/www.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/;listen.mode = 0660/listen.mode = 0750/g" /etc/php5/fpm/pool.d/www.conf
      && find /etc/php5/cli/conf.d/ -name "*.ini" -exec sed -i -re 's/^(\s*)#(.*)/\1;\2/g'
      {} \;
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -Rf /etc/nginx/conf.d/* && rm -Rf /etc/nginx/sites-available/default && mkdir
      -p /etc/nginx/ssl/
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./nginx-wm.conf
    - /etc/nginx/sites-available/default.conf
  - CmdLine:
    - ln -s /etc/nginx/sites-available/default.conf /etc/nginx/sites-enabled/default.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./supervisord.conf
    - /etc/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./start.sh
    - /start.sh
  - CmdLine:
    - chmod 755 /start.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./application
    - /usr/share/nginx/html/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./application_config_params
    - /usr/share/nginx/html/protected/config/params/
  - CmdLine:
    - touch  /usr/share/nginx/html/protected/docker
    Name: run
    PrependShell: true
  - CmdLine:
    - "mkdir -p \t/usr/share/nginx/html/protected/runtime \t/usr/share/nginx/html/protected/locks
      \t/usr/share/nginx/html/log \t/usr/share/nginx/html/www/files/backups \t/usr/share/nginx/html/www/files/hbr
      \t/usr/share/nginx/html/www/files/schedule_reports \t/usr/share/nginx/html/www/files/schedule_type_reports
      \t/usr/share/nginx/html/www/assets \t/usr/share/nginx/html/www/files/temp \t/usr/share/nginx/html/www/files/xml_messages
      \t/usr/share/nginx/html/www/files/weather_monitor_reports"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./cron-www-data
    - /var/spool/cron/crontabs/www-data
  - Chown: ""
    Name: add
    SourcesAndDest:
    - my.cnf
    - /etc/mysql/conf.d/my.cnf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - mysqld_charset.cnf
    - /etc/mysql/conf.d/mysqld_charset.cnf
  - CmdLine:
    - rm -rf /var/lib/apt/lists/* &&     rm /etc/mysql/conf.d/mysqld_safe_syslog.cnf
      &&     if [ ! -f /usr/share/mysql/my-default.cnf ] ; then cp /etc/mysql/my.cnf
      /usr/share/mysql/my-default.cnf; fi &&     mysql_install_db > /dev/null 2>&1
      &&     touch /var/lib/mysql/.EMPTY_DB
    Name: run
    PrependShell: true
  - Env:
    - Key: MYSQL_USER
      Value: admin
    - Key: MYSQL_PASS
      Value: '**False**'
    - Key: REPLICATION_MASTER
      Value: '**False**'
    - Key: REPLICATION_SLAVE
      Value: '**False**'
    - Key: REPLICATION_USER
      Value: replica
    - Key: REPLICATION_PASS
      Value: replica
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - import_sql.sh
    - /import_sql.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - migrations.sh
    - /migrations.sh
  - CmdLine:
    - chmod 755 /migrations.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /tmp/wm_clear_databases
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/wm_backups
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./application/www/files/install/db.sql
    - /tmp/wm_clear_databases/wm_docker.sql
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./application/www/files/install/long_db.sql
    - /tmp/wm_clear_databases/wm_docker_long.sql
  - Chown: ""
    Name: add
    SourcesAndDest:
    - clearDb/wm_docker_old.sql
    - /tmp/wm_clear_databases/wm_docker_old.sql
  - Chown: ""
    Name: add
    SourcesAndDest:
    - clearDb/wm_docker_long_old.sql
    - /tmp/wm_clear_databases/wm_docker_long_old.sql
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./backup_creater.sh
    - /backup_creater.sh
  - CmdLine:
    - chmod 755 /backup_creater.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./cron-mysql
    - /var/spool/cron/crontabs/mysql
  - CmdLine:
    - chown  mysql.crontab /var/spool/cron/crontabs/mysql &&  chmod  0600 /var/spool/cron/crontabs/mysql
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/mysql
    - /var/lib/mysql
    - /var/wm_backups
  - CmdLine:
    - chown -Rf www-data.www-data /usr/share/nginx/html/ &&  chmod -R 0777 /usr/share/nginx/html/
      && chown  www-data.crontab /var/spool/cron/crontabs/www-data &&  chmod  0600
      /var/spool/cron/crontabs/www-data
    Name: run
    PrependShell: true
  - CmdLine:
    - uname -mrs
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /usr/share/nginx/html/log
  - Name: volume
    Volumes:
    - /usr/share/nginx/html/protected/runtime
  - Name: volume
    Volumes:
    - /usr/share/nginx/html/protected/nosqlvars
  - Name: volume
    Volumes:
    - /usr/share/nginx/html/protected/migrations
  - Name: volume
    Volumes:
