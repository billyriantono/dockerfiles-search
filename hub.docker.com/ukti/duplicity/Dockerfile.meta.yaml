MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - echo "force-unsafe-io" > /etc/dpkg/dpkg.cfg.d/02apt-speedup &&      apt-get
      update -y &&      apt-get install -y ntpdate inotify-tools &&      apt-get install
      -y python-pip awscli &&      apt-get clean && apt-get autoremove &&      rm
      -rf /var/lib/cache/* /var/lib/log/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y librsync-dev
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://code.launchpad.net/duplicity/0.7-series/0.7.10/+download/duplicity-0.7.10.tar.gz
    - /tmp
  - CmdLine:
    - pip install /tmp/duplicity-0.7.10.tar.gz boto urllib3
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /root
    - /
  - CmdLine:
    - chmod a+x /run.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /run.sh
    Name: entrypoint
    PrependShell: false
  - Env:
    - Key: AWS_ACCESS_KEY_ID
      Value: tbd
    Name: env
  - Env:
    - Key: AWS_SECRET_ACCESS_KEY
      Value: tbd
    Name: env
  - Env:
    - Key: DUPLICITY_ARGS
      Value: '"--s3-use-new-style --s3-european-buckets"'
    Name: env
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
