MetaArgs: null
Stages:
- BaseName: ukti/docker-datahub-fe-base
  Commands:
  - Maintainer: tools@digital.trade.gov.uk
    Name: maintainer
  - Env:
    - Key: DOCKERIZE_VERSION
      Value: v0.3.0
    Name: env
  - CmdLine:
    - rm /bin/sh && ln -s /bin/bash /bin/sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y curl     wget     libssl-dev     libpng-dev     libpng16-16     libgconf-2-4     libxss1     libappindicator1     libindicator7     fonts-liberation     git
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y openjdk-8-jre
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y xdg-utils     libgtk-3-0     lsb-release
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
      -O
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg -i google-chrome-stable_current_amd64.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - rm google-chrome-stable_current_amd64.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
      && rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - java -version   && google-chrome --version
    Name: run
    PrependShell: true
  From:
    Image: ukti/docker-datahub-fe-base
  Name: ""
  Platform: ""
  SourceCode: FROM ukti/docker-datahub-fe-base
