MetaArgs: null
Stages:
- BaseName: python:3.5
  Commands:
  - CmdLine:
    - mkdir -p /app/leeloo
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app/leeloo
  - Chown: ""
    Name: add
    SourcesAndDest:
    - requirements.txt
    - .
  - CmdLine:
    - pip install -r requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/uktrade/data-hub-backend.git
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -e data-hub-backend/korben
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y wget
    Name: run
    PrependShell: true
  - Env:
    - Key: DOCKERIZE_VERSION
      Value: v0.2.0
    Name: env
  - CmdLine:
    - wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz     &&
      tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /app/leeloo/
  - CmdLine:
    - chmod a+x start.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: ES_PORT
      Value: "9200"
    Name: env
  - Env:
    - Key: ES_HOST
      Value: es
    Name: env
  - Env:
    - Key: KORBEN_HOST
      Value: korben
    Name: env
  - Env:
    - Key: KORBEN_PORT
      Value: "8080"
    Name: env
  - Env:
    - Key: DEBUG
      Value: "False"
    Name: env
  - Env:
    - Key: ES_ACCESS
      Value: "True"
    Name: env
  - Name: expose
    Ports:
    - "8000"
  - CmdLine:
    - ./start.sh
    Name: cmd
    PrependShell: true
  From:
    Image: python:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.5
