MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Name: shell
    Shell:
    - /bin/bash
    - -c
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get -y update &&   apt-get install -y curl less libfontconfig1 libgomp1
      libwww-perl rlwrap unzip texlive-full &&   apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -m isabelle && (echo isabelle:isabelle | chpasswd)
    Name: run
    PrependShell: true
  - Name: user
    User: isabelle
  - Name: workdir
    Path: /home/isabelle
  - CmdLine:
    - curl -L -O  http://isabelle.in.tum.de/dist/Isabelle2019_linux.tar.gz &&   tar
      xzf Isabelle2019_linux.tar.gz &&   rm Isabelle2019_linux.tar.gz &&   mv Isabelle2019
      Isabelle &&   perl -pi -e 's,ISABELLE_HOME_USER=.*,ISABELLE_HOME_USER="\$USER_HOME/.isabelle",g;'
      Isabelle/etc/settings &&   perl -pi -e 's,ISABELLE_LOGIC=.*,ISABELLE_LOGIC=HOL,g;'
      Isabelle/etc/settings &&   Isabelle/bin/isabelle build -o system_heaps -b HOL
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L -O https://www.isa-afp.org/release/afp-current.tar.gz &&   tar xzf afp-current.tar.gz
      &&   rm afp-current.tar.gz &&   mkdir -p ~/.isabelle/Isabelle2019/ &&   echo
      "/home/isabelle/afp-2019-11-04/thys" >> ~/.isabelle/ROOTS &&   echo "/home/isabelle/afp-2019-11-04/thys"
      >> ~/.isabelle/Isabelle2019/ROOTS
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/home/isabelle/Isabelle/bin:${PATH}"'
    Name: env
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
