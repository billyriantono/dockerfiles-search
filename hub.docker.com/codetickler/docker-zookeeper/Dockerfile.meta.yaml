MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Justin Plock <justin@plock.net>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y openjdk-7-jre-headless wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q -O - http://apache.mirrors.pair.com/zookeeper/zookeeper-3.4.6/zookeeper-3.4.6.tar.gz
      | tar -xzf - -C /opt     && mv /opt/zookeeper-3.4.6 /opt/zookeeper     && cp
      /opt/zookeeper/conf/zoo_sample.cfg /opt/zookeeper/conf/zoo.cfg     && mkdir
      -p /tmp/zookeeper
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-7-openjdk-amd64
    Name: env
  - Name: expose
    Ports:
    - "2181"
    - "2888"
    - "3888"
  - Name: workdir
    Path: /opt/zookeeper
  - Name: volume
    Volumes:
    - /opt/zookeeper/conf
    - /tmp/zookeeper
  - CmdLine:
    - /opt/zookeeper/bin/zkServer.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - start-foreground
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
