MetaArgs: null
Stages:
- BaseName: openjdk:8-jre
  Commands:
  - Maintainer: Cristian Lucchesi <cristian.lucchesi@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y sudo ant python && apt-get clean
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /opt/play
    Name: env
  - Env:
    - Key: PLAY_VERSION
      Value: 1.4.3
    Name: env
  - CmdLine:
    - groupadd -r play -g 1000 &&     useradd -u 1000 -r -g play -m -d $HOME -s /sbin/nologin
      -c "Play user" play
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $HOME
  - Name: user
    User: play
  - CmdLine:
    - wget -q https://downloads.typesafe.com/play/${PLAY_VERSION}/play-${PLAY_VERSION}.zip
      &&     unzip -q play-${PLAY_VERSION}.zip && rm play-${PLAY_VERSION}.zip && cd
      play-${PLAY_VERSION}
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - CmdLine:
    - ln -sf $HOME/play-${PLAY_VERSION}/play /usr/local/bin
    Name: run
    PrependShell: true
  - Name: user
    User: play
  - Name: expose
    Ports:
    - "9000"
  From:
    Image: openjdk:8-jre
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre
