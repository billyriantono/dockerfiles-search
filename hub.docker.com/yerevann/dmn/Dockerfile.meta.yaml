MetaArgs: null
Stages:
- BaseName: kaixhin/lasagne:latest
  Commands:
  - Maintainer: Mikael Manukyan <hi@mmanukyan.io>
    Name: maintainer
  - CmdLine:
    - apt-get install -y --force-yes     wget     unzip     git     curl
    Name: run
    PrependShell: true
  - CmdLine:
    - set -ex   && for key in     9554F04D7259F04124DE6B476D5A82AC7E37093B     94AE36675C464D64BAFA68DD7434390BDBE9B9C5     0034A06D9D9B0064CE8ADF6BF1747F4AD2306D93     FD3A5288F042B6850C66B31F09FE44734EB7990E     71DCFD284A79C3B38668286BC97EC7A07EDE3FC1     DD8F2338BAE7501E3DD5AC78C273792F7D83545D     B9AE9905FFD7803F25714661B63B535A4C206CA9     C4F0DFFF4E8C1A8236409D08E73BC641CC11F4C8   ;
      do     gpg --keyserver ha.pool.sks-keyservers.net --recv-keys "$key";   done
    Name: run
    PrependShell: true
  - Env:
    - Key: NPM_CONFIG_LOGLEVEL
      Value: info
    Name: env
  - Env:
    - Key: NODE_VERSION
      Value: 5.11.1
    Name: env
  - CmdLine:
    - curl -SLO "https://nodejs.org/dist/v$NODE_VERSION/node-v$NODE_VERSION-linux-x64.tar.xz"   &&
      curl -SLO "https://nodejs.org/dist/v$NODE_VERSION/SHASUMS256.txt.asc"   && gpg
      --batch --decrypt --output SHASUMS256.txt SHASUMS256.txt.asc   && grep " node-v$NODE_VERSION-linux-x64.tar.xz\$"
      SHASUMS256.txt | sha256sum -c -   && tar -xJf "node-v$NODE_VERSION-linux-x64.tar.xz"
      -C /usr/local --strip-components=1   && rm "node-v$NODE_VERSION-linux-x64.tar.xz"
      SHASUMS256.txt.asc SHASUMS256.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install     scikit-learn     flask     flask_restful
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/app
  - CmdLine:
    - git clone --depth=1 https://github.com/YerevaNN/dmn-ui.git dmn-ui &&     git
      clone --depth=1 https://github.com/YerevaNN/Dynamic-memory-networks-in-Theano
      dmn
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/app/dmn-ui
  - CmdLine:
    - npm install -g bower gulp &&     npm install --unsafe-perm && bower install
      --allow-root &&     gulp build &&     mv dist ../dmn/server/ui
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/app/dmn
  - CmdLine:
    - chmod +x ./fetch_babi_data.sh &&     ./fetch_babi_data.sh &&     chmod +x ./fetch_glove_data.sh
      &&     ./fetch_glove_data.sh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/app/dmn/server
  - Name: expose
    Ports:
    - "5000"
  - CmdLine:
    - rm -rf /usr/app/dmn-ui
    Name: run
    PrependShell: true
  - CmdLine:
    - python api.py
    Name: cmd
    PrependShell: true
  From:
    Image: kaixhin/lasagne:latest
  Name: ""
  Platform: ""
  SourceCode: FROM kaixhin/lasagne:latest
