MetaArgs: null
Stages:
- BaseName: ubuntu:17.04
  Commands:
  - Name: workdir
    Path: /root
  - Chown: ""
    Name: add
    SourcesAndDest:
    - pkglst
    - /root
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get --assume-yes upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get --assume-yes install $(cat pkglst)
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install jupyter
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/TRIQS/triqs.git /root/triqs.src
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /root/triqs.build
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root/triqs.build
  - CmdLine:
    - cmake -DCMAKE_INSTALL_PREFIX=/root/triqs ../triqs.src
    Name: run
    PrependShell: true
  - CmdLine:
    - make -j 8 && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/TRIQS/cthyb.git /root/cthyb.src
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /root/cthyb.build
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root/cthyb.build
  - CmdLine:
    - cmake -DTRIQS_PATH=/root/triqs ../cthyb.src
    Name: run
    PrependShell: true
  - CmdLine:
    - make -j 8 && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/TRIQS/ctint_tutorial.git /root/ctint_tutorial.src
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /root/ctint_tutorial.build
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root/ctint_tutorial.build
  - CmdLine:
    - cmake -DTRIQS_PATH=/root/triqs ../ctint_tutorial.src
    Name: run
    PrependShell: true
  - CmdLine:
    - make -j 8 && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /root/notebooks
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - '*.ipynb'
    - /root/notebooks/
  - CmdLine:
    - git clone https://github.com/TRIQS/tutorials.git /root/notebooks/tutorials
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root/notebooks
  - Name: expose
    Ports:
    - "8888"
  - Env:
    - Key: PYTHONPATH
      Value: /root/triqs/lib/python2.7/dist-packages:$PYTHONPATH
    Name: env
  - CmdLine:
    - jupyter notebook --no-browser --port 8888 --ip=* --allow-root --NotebookApp.token=''
      --NotebookApp.password=''
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:17.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:17.04
