MetaArgs: null
Stages:
- As: build
  BaseName: golang:1.12.6-alpine
  Commands:
  - Name: workdir
    Path: /k9s
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - go.mod
    - go.sum
    - main.go
    - Makefile
    - ./
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - internal
    - internal
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - cmd
    - cmd
  - CmdLine:
    - apk --no-cache add make git gcc libc-dev curl && make build
    Name: run
    PrependShell: true
  From:
    Image: golang:1.12.6-alpine
  Name: build
  Platform: ""
  SourceCode: FROM golang:1.12.6-alpine AS build
- BaseName: alpine:3.10.0
  Commands:
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /k9s/execs/k9s
    - /bin/k9s
  - Env:
    - Key: KUBE_LATEST_VERSION
      Value: '"v1.16.2"'
    Name: env
  - CmdLine:
    - apk add --update ca-certificates   && apk add --update -t deps curl   && curl
      -L https://storage.googleapis.com/kubernetes-release/release/${KUBE_LATEST_VERSION}/bin/linux/amd64/kubectl
      -o /usr/local/bin/kubectl   && chmod +x /usr/local/bin/kubectl   && apk del
      --purge deps   && rm /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/k9s
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.10.0
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10.0
