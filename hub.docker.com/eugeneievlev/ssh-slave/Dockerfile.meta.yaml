MetaArgs: null
Stages:
- BaseName: openjdk:8-jdk
  Commands:
  - Labels:
    - Key: MAINTAINER
      Value: '"Nicolas De Loof <nicolas.deloof@gmail.com>"'
    Name: label
  - Key: user
    Name: arg
    Value: jenkins
  - Key: group
    Name: arg
    Value: jenkins
  - Key: uid
    Name: arg
    Value: "1000"
  - Key: gid
    Name: arg
    Value: "1000"
  - Key: JENKINS_AGENT_HOME
    Name: arg
    Value: /home/${user}
  - Env:
    - Key: JENKINS_AGENT_HOME
      Value: ${JENKINS_AGENT_HOME}
    Name: env
  - CmdLine:
    - groupadd -g ${gid} ${group}     && useradd -d "${JENKINS_AGENT_HOME}" -u "${uid}"
      -g "${gid}" -m -s /bin/bash "${user}"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update     && apt-get install --no-install-recommends -y openssh-server     &&
      apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/#PermitRootLogin.*/PermitRootLogin no/' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/#RSAAuthentication.*/RSAAuthentication yes/' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/#PasswordAuthentication.*/PasswordAuthentication no/' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/#SyslogFacility.*/SyslogFacility AUTH/' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/#LogLevel.*/LogLevel INFO/' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/sshd
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - '"${JENKINS_AGENT_HOME}"'
    - '"/tmp"'
    - '"/run"'
    - '"/var/run"'
  - Name: workdir
    Path: '"${JENKINS_AGENT_HOME}"'
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - setup-sshd
    - /usr/local/bin/setup-sshd
  - CmdLine:
    - sed -i '/session    required     pam_loginuid.so/c\#session    required   pam_loginuid.so'
      /etc/pam.d/sshd
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - setup-sshd
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jdk
