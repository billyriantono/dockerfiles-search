MetaArgs: null
Stages:
- BaseName: scorpil/rust:1.6
  Commands:
  - Maintainer: Matthias Endler <matthias-endler@gmx.net>
    Name: maintainer
  - CmdLine:
    - echo "deb http://emdebian.org/tools/debian/ jessie main" > /etc/apt/sources.list.d/crosstools.list     &&
      curl http://emdebian.org/tools/debian/emdebian-toolchain-archive.key | apt-key
      add -     && dpkg --add-architecture armhf     && apt-get update     && apt-get
      install -y crossbuild-essential-armhf
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - mkdir rust-standard-arm     && cd rust-standard-arm/     && curl -O http://static.rust-lang.org/dist/rust-std-1.6.0-arm-unknown-linux-gnueabihf.tar.gz     &&
      tar xzf rust-std-1.6.0-arm-unknown-linux-gnueabihf.tar.gz     && cd rust-std-1.6.0-arm-unknown-linux-gnueabihf     &&
      ./install.sh --prefix=$(rustc --print sysroot)     && cd ../..     && rm -rf
      rust-standard-arm/
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ~/.cargo     && echo '[target.arm-unknown-linux-gnueabihf]\nlinker
      = "arm-linux-gnueabihf-gcc"\n'>> ~/.cargo/config
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /project
  - Name: workdir
    Path: /project
  - CmdLine:
    - cargo build --verbose --release --target=arm-unknown-linux-gnueabihf
    Name: run
    PrependShell: true
  From:
    Image: scorpil/rust:1.6
  Name: ""
  Platform: ""
  SourceCode: FROM scorpil/rust:1.6
