MetaArgs: null
Stages:
- BaseName: quantumobject/docker-baseimage:latest
  Commands:
  - Maintainer: Giovanni De Gasperis @giodegas
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get -y upgrade && apt-get -y install curl vim nano p7zip-full
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install build-essential module-assistant linux-headers-$(uname -r)
    Name: run
    PrependShell: true
  - CmdLine:
    - m-a prepare
    Name: run
    PrependShell: true
  - Env:
    - Key: TERM
      Value: vt100
    Name: env
  - Env:
    - Key: VBOX_VERSION
      Value: 4.3.24
    Name: env
  - CmdLine:
    - mkdir -p /vboxguest &&     cd /vboxguest &&         curl -L -o vboxguest.iso
      http://download.virtualbox.org/virtualbox/${VBOX_VERSION}/VBoxGuestAdditions_${VBOX_VERSION}.iso
      &&     7z x vboxguest.iso -ir'!VBoxLinuxAdditions.run' &&         sh VBoxLinuxAdditions.run
      --noexec --target . &&     mkdir -p amd64 && tar -C amd64 -xjf VBoxGuestAdditions-amd64.tar.bz2
      &&         KERN_DIR=/usr/src/linux make -C amd64/src/vboxguest-${VBOX_VERSION}
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - installer
    - /installer
  - CmdLine:
    - /installer
    Name: cmd
    PrependShell: true
  - CmdLine:
    - apt-get -y install libglu1-mesa-dev freeglut3-dev mesa-common-dev x11-apps mesa-utils
      apt-utils wget git libfreetype6 libxi-dev pkg-config cmake
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install python3-morse-simulator python3-dev
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: PYTHON_VERSION
      Value: 3.4.2
    Name: env
  - Env:
    - Key: CMAKE_LIBRARY_ARCHITECTURE
      Value: x86_64-linux-gnu
    Name: env
  - CmdLine:
    - mkdir /opt/blender
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/blender
  - CmdLine:
    - wget -q http://mirror.cs.umn.edu/blender.org/release/Blender2.73/blender-2.73-linux-glibc211-x86_64.tar.bz2
      -O /opt/blender/blender-2.73.tar.bz2
    Name: run
    PrependShell: true
  - CmdLine:
    - tar jxf blender-2.73.tar.bz2
    Name: run
    PrependShell: true
  - CmdLine:
    - rm blender-2.73.tar.bz2
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src
  - CmdLine:
    - git clone https://github.com/morse-simulator/morse -b master
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/morse
  - CmdLine:
    - mkdir build
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/morse/build
  - Env:
    - Key: MORSE_BLENDER
      Value: /opt/blender/blender-2.73-linux-glibc211-x86_64/blender
    Name: env
  - CmdLine:
    - cmake ..
    Name: run
    PrependShell: true
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  - CmdLine:
    - make clean
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - rm -fr /usr/src/morse
    Name: run
    PrependShell: true
  - CmdLine:
    - morse --noaudio check
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y remove build-essential pkg-config cmake
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y autoremove
    Name: run
    PrependShell: true
  From:
    Image: quantumobject/docker-baseimage:latest
  Name: ""
  Platform: ""
  SourceCode: FROM quantumobject/docker-baseimage:latest
