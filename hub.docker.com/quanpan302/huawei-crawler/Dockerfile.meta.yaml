MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: '"Quan Pan" <quanpan302@hotmail.com>'
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - requirements.txt
    - .
  - Env:
    - Key: LAST_UPDATE
      Value: "2019-09-19"
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y     apt-utils     locales     tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "Europe/Amsterdam" | tee /etc/timezone &&     ln -fs /usr/share/zoneinfo/Europe/Amsterdam
      /etc/localtime &&     dpkg-reconfigure -f noninteractive tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - echo en_US.UTF-8 UTF-8 >> /etc/locale.gen &&     locale-gen &&     update-locale
      LC_ALL=en_US.UTF-8 LANG=en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - apt-get install -y     software-properties-common     bash-completion     curl     wget     unzip     vim     git     build-essential     cmake     sqlite3
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'defshell -bash' >> /root/.screenrc
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'if [ -f /etc/bash_completion ] && ! shopt -oq posix; then' >> /root/.bashrc
      &&     echo '    . /etc/bash_completion' >> /root/.bashrc &&     echo 'fi' >>
      /root/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y     libpq-dev     libcurl4-gnutls-dev     libgnutls28-dev     libxml2-dev     libpoppler-dev     libspatialite-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y     python3-dev     python3-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install -r requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /notebooks
    Name: run
    PrependShell: true
  - CmdLine:
    - jupyter notebook --no-browser --allow-root --ip 0.0.0.0 --port 8888 /notebooks
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
