MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Sascha Schade (strongly-typed) <stronglytyp3d@gmail.com>
    Name: maintainer
  - Labels:
    - Key: Description
      Value: '"Image with prerequisites for building Atmel AVR GNU toolchain for Linux"'
    Name: label
  - CmdLine:
    - apt-get update     && apt-get upgrade -y     && apt-get install -y         git         wget         autoconf2.64         build-essential         netpbm         texlive-latex-base         texlive-latex-recommended         texlive-latex-extra         texlive-font-utils         texinfo         doxygen         flex         bison         libexpat1-dev         slang-xfig         python2.7-dev     &&
      apt-get clean     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /work
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /work
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
