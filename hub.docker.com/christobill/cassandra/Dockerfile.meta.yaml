MetaArgs: null
Stages:
- BaseName: christobill/oracle-java8:latest
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - datastax_key
    - /tmp/datastax_key
  - CmdLine:
    - apt-key add /tmp/datastax_key
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://debian.datastax.com/community stable main" > /etc/apt/sources.list.d/datastax.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y --force-yes cassandra=3.0.9 cassandra-tools=3.0.9
      dsc30=3.0.9-1 datastax-agent=5.2.4 &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: CASSANDRA_CONFIG
      Value: /etc/cassandra
    Name: env
  - CmdLine:
    - rm -f /etc/security/limits.d/cassandra.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo "stomp_interface: opscenter.marathon.mesos" | sudo tee -a /var/lib/datastax-agent/conf/address.yaml'
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo service datastax-agent start
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
    - "61621"
    - "7000"
    - "7001"
    - "7199"
    - "8012"
    - "9042"
    - "9160"
  - CmdLine:
    - ""
    Name: cmd
    PrependShell: false
  From:
    Image: christobill/oracle-java8:latest
  Name: ""
  Platform: ""
  SourceCode: FROM christobill/oracle-java8:latest
