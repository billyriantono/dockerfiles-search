MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: PineWong <pinewong@163.com>
    Name: maintainer
  - CmdLine:
    - mkdir -p /app/log && mkdir -p /app/tmp
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - CmdLine:
    - yum update && yum install -y wget gcc automake autoconf libtool make gcc-c++
      gtk2 libXtst cmake bison libXaw && yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - 'cd /tmp &&   wget --header "Cookie: oraclelicense=accept-securebackup-cookie"
      http://download.oracle.com/otn-pub/java/jdk/8u102-b14/jdk-8u102-linux-x64.rpm
      &&   yum localinstall -y jdk-8u102-linux-x64.rpm && yum clean all &&   echo
      ''export JAVA_HOME=/usr/java/jdk1.8.0_102/'' >> /etc/profile &&   echo ''export
      JRE_HOME=/usr/java/jdk1.8.0_102/jre'' >> /etc/profile &&   echo ''export PATH=$PATH:$HOME/bin:$JAVA_HOME/bin''
      >> /etc/profile &&   source /etc/profile &&   rm -r /tmp/*'
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp &&   wget https://github.com/zeromq/zeromq3-x/releases/download/v3.2.5/zeromq-3.2.5.tar.gz
      &&   tar -zxf zeromq-3.2.5.tar.gz && cd zeromq-3.2.5/ &&   ./configure && make
      && make install &&   rm -r /tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp &&   wget https://github.com/zeromq/jzmq/archive/v3.1.0.tar.gz &&   tar
      -zxf v3.1.0.tar.gz && cd jzmq-3.1.0/ &&   ./autogen.sh && ./configure && make
      && make install &&   rm -r /tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/share/fonts/wqy-microhei
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./wqy-microhei.ttc
    - /usr/share/fonts/wqy-microhei/wqy-microhei.ttc
  - CmdLine:
    - fc-cache /usr/share/fonts/wqy-microhei
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y epel-release && yum install -y python34 && yum remove -y epel-release
      && yum clean all &&   ln -s /usr/bin/python3 /usr/local/bin/python3
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - mkl_so/*
    - /usr/local/lib/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - asiv/*
    - /usr/local/bin/
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
