MetaArgs: null
Stages:
- BaseName: tsari/php
  Commands:
  - Maintainer: Tibor SÃ¡ri <tiborsari@gmx.de>
    Name: maintainer
  - Env:
    - Key: AMQP_VERSION
      Value: 1.9.0
    Name: env
  - CmdLine:
    - apt-get update -qq &&     apt-get install --no-install-recommends -y         librabbitmq-dev         php7.1-apcu         php7.1-curl         php7.1-dev         php7.1-imagick         php7.1-intl         php7.1-memcached         php7.1-mbstring         php7.1-sqlite3         php7.1-xml         php-zip         php-pear     &&     rm
      -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install amqp-$AMQP_VERSION
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "extension=`find / -name "amqp.so"`" > /etc/php/7.1/mods-available/amqp.ini
      &&     phpenmod amqp
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install mongodb
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "extension=`find / -name "mongodb.so"`" > /etc/php/7.1/mods-available/mongodb.ini
      &&     phpenmod mongodb
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker.conf
    - /etc/php/7.1/fpm/pool.d/docker.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - zz-docker.conf
    - /etc/php/7.1/fpm/pool.d/zz-docker.conf
  - CmdLine:
    - sed -i "s/;cgi.fix_pathinfo=1/cgi.fix_pathinfo=0/" /etc/php/7.1/fpm/php.ini
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www
  - Name: workdir
    Path: /var/www
  - Name: expose
    Ports:
    - "9000"
  - CmdLine:
    - php-fpm7.1
    Name: cmd
    PrependShell: false
  From:
    Image: tsari/php
  Name: ""
  Platform: ""
  SourceCode: FROM tsari/php
