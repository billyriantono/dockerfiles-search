MetaArgs: null
Stages:
- BaseName: tsari/jessie-apache2-php
  Commands:
  - Maintainer: Tibor SÃ¡ri <tiborsari@gmx.de>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update -qq &&     apt-get install --no-install-recommends -y         php7.0-xdebug         openssh-server         supervisor     &&     rm
      -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - 20-xdebug.ini
    - /etc/php/7.0/apache2/conf.d/20-xdebug.ini
  - CmdLine:
    - sed -i -e '1izend_extension=\'`find / -name "xdebug.so"` /etc/php/7.0/apache2/conf.d/20-xdebug.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd --system --gid=100022 docker && useradd --system --create-home --gid=100022
      --uid=100022 -p '*' docker
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/sshd
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ssh/sshd_config
    - /etc/ssh/sshd_config
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ssh/docker-insecure-rsa.public.key
    - /home/docker/docker-insecure-rsa.public.key
  - CmdLine:
    - mkdir -p /home/docker/.ssh &&     cat /home/docker/docker-insecure-rsa.public.key
      > /home/docker/.ssh/authorized_keys2 &&     chown -R docker:docker /home/docker
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /usr/local/bin/entrypoint.sh
  - CmdLine:
    - chmod +x /usr/local/bin/entrypoint.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - CmdLine:
    - /usr/local/bin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
