    - sed -i -e '1izend_extension=\'`find / -name "xdebug.so"` /etc/php5/apache2/conf.d/20-xdebug.ini
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ssh/sshd_config
    - /etc/ssh/sshd_config
