  - CmdLine:
    - apt-get install -y     php5-dev     php-pear     openssh-server     make     &&
      rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install xdebug
    Name: run
    PrependShell: true
