MetaArgs: null
Stages:
- BaseName: infotechsoft/ember-cli:3.12.1
  Commands:
  - Labels:
    - Key: name
      Value: '"ember-cli-chrome ${EMBER_VERSION}"'
    - Key: maintainer
      Value: '"Luis Averhoff <luis@infotechsoft.com>"'
    - Key: build-date
      Value: '"${BUILD_DATE}"'
    Name: label
  - Env:
    - Key: CHROME_BIN
      Value: /usr/bin/chromium-browser
    - Key: CHROME_PATH
      Value: /usr/lib/chromium/
    - Key: CI
      Value: "true"
    Name: env
  - CmdLine:
    - 'echo "http://dl-4.alpinelinux.org/alpine/latest-stable/main" >> /etc/apk/repositories    &&  echo
      "http://dl-4.alpinelinux.org/alpine/latest-stable/community" >> /etc/apk/repositories    &&  apk
      add --no-cache chromium    &&  rm -rf /var/cache/*    &&  ln -s /usr/bin/chromium-browser
      /usr/bin/google-chrome # Testem looks for google-chrome'
    Name: run
    PrependShell: true
  From:
    Image: infotechsoft/ember-cli:3.12.1
  Name: ""
  Platform: ""
  SourceCode: FROM infotechsoft/ember-cli:3.12.1
