MetaArgs: null
Stages:
- BaseName: php:7.2-fpm
  Commands:
  - Maintainer: dev.oleg.gorbunov@gmail.com
    Name: maintainer
  - CmdLine:
    - buildDeps="         default-libmysqlclient-dev         libbz2-dev         libsasl2-dev     "     runtimeDeps="         curl         git         libfreetype6-dev         libicu-dev         libjpeg-dev         libldap2-dev         libpng-dev         libpq-dev         libxml2-dev     "     &&
      apt-get update && DEBIAN_FRONTEND=noninteractive apt-get install -y $buildDeps
      $runtimeDeps     && docker-php-ext-install bcmath bz2 iconv intl mbstring mysqli
      opcache pdo_mysql soap zip     && docker-php-ext-configure gd --with-freetype-dir=/usr/include/
      --with-jpeg-dir=/usr/include/     && docker-php-ext-install gd     && docker-php-ext-install
      exif     && apt-get purge -y --auto-remove $buildDeps     && rm -r /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin
      --filename=composer     && ln -s $(composer config --global home) /root/composer
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/root/composer/vendor/bin
    Name: env
  From:
    Image: php:7.2-fpm
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.2-fpm
