MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - CmdLine:
    - apt-get -y update && DEBIAN_FRONTEND=noninteractive apt-get -y install --no-install-recommends     apache2     apache2-dev     libapache2-mod-qos     libapache2-mod-security2     &&
      apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod access_compat alias auth_basic authn_core authn_file authz_core authz_host
      authz_user autoindex deflate dir env filter headers mime mpm_event negotiation
      proxy proxy_ajp proxy_balancer proxy_connect proxy_express proxy_fcgi proxy_fdpass
      proxy_ftp proxy_html proxy_http proxy_scgi proxy_wstunnel rewrite setenvif slotmem_shm
      socache_shmcb status xml2enc
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /etc/apache2/sites-enabled/000-default.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser --home /home/orzo --disabled-password --gecos "" orzo
    Name: run
    PrependShell: true
  - Env:
    - Key: APACHE_SERVERNAME
      Value: localhost
    Name: env
  - Env:
    - Key: APACHE_SERVERALIAS
      Value: docker.localhost
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - apache.conf
    - /etc/apache2/sites-enabled/000-default.conf
  - CmdLine:
    - ln -fs /dev/stdout /var/log/apache2/error.log &&     ln -fs /dev/stdout /var/log/apache2/other_vhosts_access.log
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
