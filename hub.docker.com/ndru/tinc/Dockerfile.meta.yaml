MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Maintainer: Andrew Tynefield <atynefield@gmail.com>
    Name: maintainer
  - Key: tincversion
    Name: arg
    Value: 1.0.30
  - CmdLine:
    - apk add --no-cache readline-dev zlib-dev lzo-dev openssl-dev linux-headers gcc
      g++ make ncurses-dev libpcap-dev readline zlib lzo libpcap &&   wget http://www.tinc-vpn.org/packages/tinc-${tincversion}.tar.gz
      &&   tar xzvf tinc-${tincversion}.tar.gz &&   cd tinc-${tincversion} &&   ./configure
      --prefix=/usr --enable-jumbograms --enable-tunemu --sysconfdir=/etc --localstatedir=/var
      &&   make && make install src &&   cd ../ &&   rm -rfv tinc-${tincversion} &&
      apk del --no-cache --purge readline-dev zlib-dev lzo-dev openssl-dev linux-headers
      gcc g++ make ncurses-dev libpcap-dev libc-utils
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 655/tcp
    - 655/udp
  - Name: volume
    Volumes:
    - /etc/tinc
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
