MetaArgs: null
Stages:
- BaseName: archlinux/base:latest
  Commands:
  - Maintainer: Lucas Hutchinson <lucas.hutchinson@gmail.com>
    Name: maintainer
  - Labels:
    - Key: Description
      Value: '"Image for building and debugging arm-embedded projects from git"'
    Name: label
  - Name: workdir
    Path: /work
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /work
  - CmdLine:
    - pacman -Sy --noconfirm make cmake ninja git python openssh arm-none-eabi-gcc
      arm-none-eabi-newlib
    Name: run
    PrependShell: true
  From:
    Image: archlinux/base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM archlinux/base:latest
