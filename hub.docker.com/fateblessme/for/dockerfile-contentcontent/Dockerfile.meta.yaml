MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: Pierre-Yves Guerder <pierreyves.guerder@gmail.com>
    Name: maintainer
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Key: MYSQL_ROOT_PASS
    Name: arg
    Value: root
  - CmdLine:
    - echo "nameserver 1.1.1.1" | tee /etc/resolv.conf > /dev/null
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get update &&     DEBIAN_FRONTEND=noninteractive
      apt-get upgrade -y &&     DEBIAN_FRONTEND=noninteractive apt-get dist-upgrade
      -y &&     DEBIAN_FRONTEND=noninteractive apt-get install -y     git     unzip     mcrypt     wget     curl     openssl     ssh     locales     less     composer     sudo     mysql-server     npm     php-pear
      php7.2-mysql php7.2-zip php7.2-xml php7.2-mbstring php7.2-curl php7.2-json php7.2-pdo
      php7.2-tokenizer php7.2-cli php7.2-imap php7.2-intl php7.2-gd php7.2-xdebug
      php7.2-soap     apache2 libapache2-mod-php7.2     --no-install-recommends &&     apt-get
      clean -y &&     apt-get autoremove -y &&     apt-get autoclean -y &&     rm
      -rf /var/lib/apt/lists/* /tmp/* /var/tmp/* &&     rm /var/lib/mysql/ib_logfile*
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "date.timezone=Europe/Paris" > /etc/php/7.2/cli/conf.d/date_timezone.ini
      && echo "memory_limit=1G" >> /etc/php/7.2/apache2/php.ini
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
