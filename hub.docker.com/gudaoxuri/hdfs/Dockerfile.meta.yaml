MetaArgs: null
Stages:
- BaseName: gudaoxuri/java:latest
  Commands:
  - Maintainer: gudaoxuri <i@sunisle.org>
    Name: maintainer
  - Env:
    - Key: HADOOP_PREFIX
      Value: /opt/hadoop
    Name: env
  - Env:
    - Key: HADOOP_HOME
      Value: $HADOOP_PREFIX
    Name: env
  - Env:
    - Key: HADOOP_COMMON_HOME
      Value: $HADOOP_PREFIX
    Name: env
  - Env:
    - Key: HADOOP_CONF_DIR
      Value: $HADOOP_PREFIX/etc/hadoop
    Name: env
  - Env:
    - Key: PATH
      Value: $HADOOP_HOME/bin:$HADOOP_HOME/sbin:$PATH
    Name: env
  - Env:
    - Key: KEEP
      Value: "false"
    Name: env
  - CmdLine:
    - echo "export HADOOP_PREFIX=/opt/hadoop" >> /etc/profile
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "export HADOOP_HOME=$HADOOP_PREFIX" >> /etc/profile
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "export HADOOP_COMMON_HOME=$HADOOP_PREFIX" >> /etc/profile
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "export HADOOP_CONF_DIR=$HADOOP_PREFIX/etc/hadoop" >> /etc/profile
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "export PATH=$HADOOP_HOME/bin:$HADOOP_HOME/sbin:$PATH" >> /etc/profile
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y which
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q -O - http://mirrors.hust.edu.cn/apache/hadoop/common/hadoop-2.7.5/hadoop-2.7.5.tar.gz
      | tar -xzf - -C /opt/  && mv /opt/hadoop-2.7.5 /opt/hadoop
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /data/hadoop/hdfs/nn  && mkdir -p /data/hadoop/hdfs/dn  && mkdir -p
      /data/hadoop/tmp
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - core-site.xml
    - $HADOOP_HOME/etc/hadoop/core-site.xml
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - hdfs-site.xml
    - $HADOOP_HOME/etc/hadoop/hdfs-site.xml
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bootstrap_keep.sh
    - /bin/bootstrap_keep.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bootstrap_ssh.sh
    - /bin/bootstrap_ssh.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bootstrap_dfs.sh
    - /bin/bootstrap_dfs.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bootstrap.sh
    - /bin/bootstrap.sh
  - CmdLine:
    - chmod +x /bin/bootstrap*
    Name: run
    PrependShell: true
  - CmdLine:
    - ssh-keygen -t rsa -P '' -f ~/.ssh/id_rsa  && cat ~/.ssh/id_rsa.pub >> ~/.ssh/authorized_keys  &&
      chmod 0600 ~/.ssh/authorized_keys
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "50010"
    - "50020"
    - "50070"
    - "50075"
    - "50090"
    - "9000"
  - Name: volume
    Volumes:
    - /data/hadoop/hdfs/nn
    - /data/hadoop/hdfs/dn
  - CmdLine:
    - /bin/bootstrap.sh $KEEP
    Name: entrypoint
    PrependShell: true
  From:
    Image: gudaoxuri/java:latest
  Name: ""
  Platform: ""
  SourceCode: FROM gudaoxuri/java:latest
