MetaArgs: null
Stages:
- BaseName: node
  Commands:
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python3-pip locales locales-all
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install nltk requests numpy
    Name: run
    PrependShell: true
  - CmdLine:
    - python3 -m nltk.downloader all
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg-reconfigure locales
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e 's/# en_US.UTF-8 UTF-8/en_US.UTF-8 UTF-8/' /etc/locale.gen &&     locale-gen
