MetaArgs: null
Stages:
- BaseName: bde2020/hadoop-base:1.0.0
  Commands:
  - Maintainer: Ivan Ermilov <ivan.s.ermilov@gmail.com>
    Name: maintainer
  - Health:
      Test:
      - CMD-SHELL
      - curl -f http://localhost:8188/ || exit 1
    Name: healthcheck
  - Env:
    - Key: YARN_CONF_yarn_timeline___service_leveldb___timeline___store_path
      Value: /hadoop/yarn/timeline
    Name: env
  - CmdLine:
    - mkdir -p /hadoop/yarn/timeline
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /hadoop/yarn/timeline
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - chmod a+x /run.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8188"
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: bde2020/hadoop-base:1.0.0
  Name: ""
  Platform: ""
  SourceCode: FROM bde2020/hadoop-base:1.0.0
