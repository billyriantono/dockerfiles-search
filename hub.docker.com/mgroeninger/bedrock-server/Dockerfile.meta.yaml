MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Key: BDS_Version
    Name: arg
    Value: 1.14.1.4
  - Env:
    - Key: VERSION
      Value: $BDS_Version
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y unzip curl libcurl4 libssl1.0.0
    Name: run
    PrependShell: true
  - CmdLine:
    - if [ "$VERSION" = "latest" ] ; then         LATEST_VERSION=$(             curl
      -v -S  https://www.minecraft.net/en-us/download/server/bedrock/ 2>&1 |             grep
      -o 'https://minecraft.azureedge.net/bin-linux/[^"]*' |             sed 's#.*/bedrock-server-##'
      | sed 's/.zip//') &&         VERSION=$LATEST_VERSION &&         echo "Setting
      VERSION to $VERSION" ;     else echo "Using VERSION of $VERSION";     fi ;     echo
      https://minecraft.azureedge.net/bin-linux/bedrock-server-${VERSION}.zip &&     curl
      -v -S https://minecraft.azureedge.net/bin-linux/bedrock-server-${VERSION}.zip
      --output bedrock-server.zip &&     unzip bedrock-server.zip -d bedrock-server
      &&     rm bedrock-server.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /bedrock-server/config &&         for f in server.properties permissions.json
      whitelist.json ; do             if [ -f "/bedrock-server/$f" ] ; then                 echo
      "$f found." &&                 mv "/bedrock-server/$f" /bedrock-server/config
      &&                 ln -s "/bedrock-server/config/$f" "/bedrock-server/$f" ;             else
      echo "$f not found." ;             fi ;         done
    Name: run
    PrependShell: true
  - CmdLine:
    - if [ -f "/bedrock-server/ops.json" ] ; then         echo "ops.json found." &&         mv
      /bedrock-server/ops.json /bedrock-server/config/permissions.json &&         ln
      -s /bedrock-server/config/permissions.json /bedrock-server/permissions.json
      ;     else echo "ops.json not found." ;     fi
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 19132/udp
  - Name: volume
    Volumes:
    - /bedrock-server/worlds
    - /bedrock-server/config
  - Name: workdir
    Path: /bedrock-server
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: .
    Name: env
  - CmdLine:
    - ./bedrock_server
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
