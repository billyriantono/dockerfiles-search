MetaArgs: null
Stages:
- BaseName: alpine:3.6
  Commands:
  - Env:
    - Key: SERVER_ADDR
      Value: 0.0.0.0
    Name: env
  - Env:
    - Key: SERVER_PORT
      Value: "8388"
    Name: env
  - Env:
    - Key: PASSWORD
      Value: pws
    Name: env
  - Env:
    - Key: METHOD
      Value: aes-256-cfb
    Name: env
  - Env:
    - Key: PROTOCOL
      Value: auth_sha1_v4
    Name: env
  - Env:
    - Key: PROTOCOLPARAM
      Value: "32"
    Name: env
  - Env:
    - Key: OBFS
      Value: http_post
    Name: env
  - Env:
    - Key: TIMEOUT
      Value: "300"
    Name: env
  - Env:
    - Key: DNS_ADDR
      Value: 8.8.8.8
    Name: env
  - Env:
    - Key: DNS_ADDR_2
      Value: 8.8.4.4
    Name: env
  - Key: BRANCH
    Name: arg
    Value: manyuser
  - Key: WORK
    Name: arg
    Value: "~"
  - CmdLine:
    - apk --no-cache add python     libsodium     wget
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $WORK &&     wget -qO- --no-check-certificate https://github.com/hanjh310/shadowsocksr/archive/$BRANCH.tar.gz
      | tar -xzf - -C $WORK
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $WORK/shadowsocksr-$BRANCH/shadowsocks
  - Name: expose
    Ports:
    - "8388"
  - CmdLine:
    - python server.py -p $SERVER_PORT -k $PASSWORD -m $METHOD -O $PROTOCOL -o $OBFS
      -G $PROTOCOLPARAM
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
