MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: HipinZhao "cloudcube@outlook.com"
    Name: maintainer
  - Env:
    - Key: REFRESHED_AT
      Value: 2015-1-7 21:28
    Name: env
  - CmdLine:
    - apt-get update -y && apt-get install --no-install-recommends -y -q curl build-essential
      ca-certificates git mercurial bzr
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /goroot && curl https://storage.googleapis.com/golang/go1.4.linux-amd64.tar.gz
      | tar xvzf - -C /goroot --strip-components=1
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /gopath
    Name: run
    PrependShell: true
  - Env:
    - Key: GOROOT
      Value: /goroot
    Name: env
  - Env:
    - Key: GOPATH
      Value: /gopath
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$GOROOT/bin:$GOPATH/bin
    Name: env
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
