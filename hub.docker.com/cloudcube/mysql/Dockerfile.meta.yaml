MetaArgs: null
Stages:
- BaseName: cloudcube/base
  Commands:
  - Maintainer: DavidZhao <zhaohaibin@outlook.com>
    Name: maintainer
  - Env:
    - Key: REFRESHED_AT
      Value: 2015-07-08 18:41
    Name: env
  - CmdLine:
    - apt-get update   && apt-get install -y mysql-server-5.6   && rm -rf /var/lib/mysql/mysql   &&
      rm -rf /var/lib/apt/lits/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - assets/mysql_start
    - /assets/mysql_start
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/mysqld.conf
    - /etc/supervisor/conf.d/mysqld.conf
  - CmdLine:
    - chmod 755 /assets/mysql_start
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3306"
  - Name: volume
    Volumes:
    - /var/lib/mysql
  - Name: volume
    Volumes:
    - /run/mysqld
  - CmdLine:
    - /assets/mysql_start
    Name: cmd
    PrependShell: false
  From:
    Image: cloudcube/base
  Name: ""
  Platform: ""
  SourceCode: FROM cloudcube/base
