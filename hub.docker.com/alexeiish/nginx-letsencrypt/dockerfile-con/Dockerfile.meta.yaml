MetaArgs: null
Stages:
- BaseName: debian:stretch-slim
  Commands:
  - Labels:
    - Key: authors
      Value: https://www.oda-alexandre.com/
    Name: label
  - Env:
    - Key: USER
      Value: getstation
    Name: env
  - Env:
    - Key: HOME
      Value: /home/${USER}
    Name: env
  - Env:
    - Key: LOCALES
      Value: fr_FR.UTF-8
    Name: env
  - Env:
    - Key: APP
      Value: https://dl.getstation.com/download/linux_64?filetype=AppImage
    Name: env
  - CmdLine:
    - echo -e '\033[36;1m ******* INSTALL PACKAGES ******** \033[0m';   apt-get update
      && apt-get install -y --no-install-recommends   sudo   locales   ca-certificates   dirmngr   wget   fuse   firefox-esr   firefox-esr-l10n-fr   libgtk2.0-0   libgtk-3-0   libnss3   libasound2   libasound2-plugins   pulseaudio   pulseaudio-utils   alsa-utils   libcanberra-gtk-module   libcanberra-gtk3-module   libgl1-mesa-dri   libgl1-mesa-glx   mesa-utils   xdg-utils   libsecret-1-0
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e '\033[36;1m ******* CHANGE LOCALES ******** \033[0m';   locale-gen ${LOCALES}
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e '\033[36;1m ******* ADD USER ******** \033[0m';   useradd -d ${HOME}
      -m ${USER};   passwd -d ${USER};   adduser ${USER} sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e '\033[36;1m ******* INSTALL APP ******** \033[0m';   mkdir appimage;   wget
      ${APP} -O appimage/browserX.AppImage;   addgroup fuse;   adduser getstation
      fuse;   chmod +x appimage/browserX.AppImage
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e '\033[36;1m ******* SELECT USER ******** \033[0m'
    Name: run
    PrependShell: true
  - Name: user
    User: ${USER}
  - CmdLine:
    - echo -e '\033[36;1m ******* CLEANING ******** \033[0m';   sudo apt-get --purge
      autoremove -y   wget;   sudo apt-get autoclean -y;   sudo rm /etc/apt/sources.list;   sudo
      rm -rf /var/cache/apt/archives/*;   sudo rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e '\033[36;1m ******* CONTAINER START COMMAND ******** \033[0m'
    Name: run
    PrependShell: true
  - CmdLine:
    - appimage/browserX.AppImage --no-sandbox
    Name: entrypoint
    PrependShell: true
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
