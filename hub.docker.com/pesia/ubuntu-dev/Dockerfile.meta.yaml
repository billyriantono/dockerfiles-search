MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - CmdLine:
    - apt-get update &&   apt-get install -y software-properties-common &&   add-apt-repository
      -y ppa:webupd8team/java &&   apt-get update &&   echo oracle-java8-installer
      shared/accepted-oracle-license-v1-1 select true | debconf-set-selections &&   apt-get
      install -y   oracle-java8-installer &&   rm -rf /var/lib/apt/lists/* &&   rm
      -rf /var/cache/oracle-jdk8-installer
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-oracle
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y     apt-transport-https     build-essential     ca-certificates     curl     dos2unix     gcc     git     libldap2-dev     libpq-dev     libmysqlclient-dev     libsasl2-dev     libssl-dev     make     maven     nodejs     npm     python-pip     python2.7     python2.7-dev     python-dev     python-ldap     python-svn     ruby     ruby-dev     ssh     subversion     vim     virtualenv     zip     &&
      apt-get autoremove     && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "set term=ansi" >> ~/.vimrc &&     mkdir ~/.gradle && echo "org.gradle.daemon=true"
      >> ~/.gradle/gradle.properties &&     ln -s /usr/bin/nodejs /usr/bin/node &&     npm
      install npm -g &&     npm install -g bower &&     npm install -g grunt-cli &&     gem
      install saas &&     gem install compass
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade pip &&     pip install pyyaml &&     pip install boto3
      &&     pip install retrying &&     pip install fabric &&     pip install requests
      &&     pip install sh &&     pip install slackclient &&     pip install ruamel.yaml
      &&     pip install pyprind &&     pip install coloredlogs &&     pip install
      boto &&     pip install awscli &&     pip install awsebcli
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /data
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
