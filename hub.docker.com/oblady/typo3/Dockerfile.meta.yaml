MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Jean Traull√© <jean@oblady.fr>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - locale-gen fr_FR.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: fr_FR.UTF-8
    - Key: LANGUAGE
      Value: fr_FR:fr
    - Key: LC_ALL
      Value: fr_FR.UTF-8
    Name: env
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - CmdLine:
    - apt-get update -qqy &&     apt-get install -qqy     nano     nginx     graphicsmagick     graphicsmagick-imagemagick-compat     php5-fpm     php5-cli     php5-common     php5-curl     php5-mcrypt     php5-mysql     php5-intl     php5-gd     php5-imagick     php5-memcache     php5-xdebug     python     python-setuptools     unzip     curl     sendmail
      &&     apt-get clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./nginx.conf
    - /etc/nginx/sites-available/default.conf
  - CmdLine:
    - sed -i -e "s/worker_processes  1/worker_processes 5/" /etc/nginx/nginx.conf
      &&     sed -i -e "s/keepalive_timeout 2/keepalive_timeout 2;\n\tclient_max_body_size
      100m/" /etc/nginx/nginx.conf &&     echo "daemon off;" >> /etc/nginx/nginx.conf
      &&     sed -i -e "s/;cgi.fix_pathinfo=1/cgi.fix_pathinfo=0/g" /etc/php5/fpm/php.ini
      &&     sed -i -e "s/upload_max_filesize\s*=\s*2M/upload_max_filesize = 100M/g"
      /etc/php5/fpm/php.ini &&     sed -i -e "s/post_max_size\s*=\s*8M/post_max_size
      = 100M/g" /etc/php5/fpm/php.ini &&     sed -i -e "s/;cgi.fix_pathinfo=1/cgi.fix_pathinfo=0/g"
      /etc/php5/fpm/php.ini &&     sed -i -e "s/upload_max_filesize\s*=\s*2M/upload_max_filesize
      = 100M/g" /etc/php5/fpm/php.ini &&     sed -i -e "s/post_max_size\s*=\s*8M/post_max_size
      = 100M/g" /etc/php5/fpm/php.ini &&     sed -i -e "s/max_execution_time\s*=\s*30/max_execution_time
      = 240/g" /etc/php5/fpm/php.ini &&     sed -i -e "s/;opcache.enable\s*=\s*0/opcache.enable=1/g"
      /etc/php5/fpm/php.ini &&     echo "xdebug.max_nesting_level=400" >> /etc/php5/fpm/conf.d/20-xdebug.ini
      &&     echo "xdebug.remote_enable=1" >> /etc/php5/fpm/conf.d/20-xdebug.ini &&     echo
      "php_flag[display_errors] = on" >> /etc/php5/fpm/pool.d/www.conf &&     echo
      "php_flag[display_startup_errors] = on" >> /etc/php5/fpm/pool.d/www.conf &&     echo
      "request_terminate_timeout = 300" >> /etc/php5/fpm/pool.d/www.conf &&     sed
      -i -e "s/;daemonize\s*=\s*yes/daemonize = no/g" /etc/php5/fpm/php.ini;
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -u 1000 www-data &&     usermod -a -G users www-data &&     rm -Rf /etc/nginx/conf.d/*
      &&     rm -Rf /etc/nginx/sites-available/default &&     ln -s /etc/nginx/sites-available/default.conf
      /etc/nginx/sites-enabled/default.conf &&     ln -sf /dev/stdout /var/log/nginx/access.log
      &&     ln -sf /dev/stderr /var/log/nginx/error.log &&     ln -s /usr/bin/nodejs
      /usr/bin/node &&     mkdir -p /var/www/html &&     mkdir /var/www/html/typo3temp
      /var/www/html/typo3conf /var/www/html/fileadmin /var/www/html/uploads &&     chown
      -R www-data:users /var/www/html
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - cron.conf
    - /root/cron.conf
  - CmdLine:
    - crontab /root/cron.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - cron
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/html
  - Name: volume
    Volumes:
    - /var/www/html/typo3conf
    - /var/www/html/fileadmin
    - /var/www/html/uploads
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php     && mv composer.phar /usr/local/bin/composer     &&
      curl -LsS http://codeception.com/codecept.phar -o /usr/local/bin/codecept     &&
      chmod a+x /usr/local/bin/codecept     && composer global require hirak/prestissimo
    Name: run
    PrependShell: true
  - Env:
    - Key: TYPO3_VERSION
      Value: 6.2.29
    Name: env
  - CmdLine:
    - curl -L  http://prdownloads.sourceforge.net/typo3/typo3_src-${TYPO3_VERSION}.tar.gz
      | tar zxf - &&     ln -s typo3_src-${TYPO3_VERSION} typo3_src &&     ln -s typo3_src/index.php
      index.php &&     ln -s typo3_src/typo3 typo3
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "9000"
  - CmdLine:
    - /usr/local/bin/codecept bootstrap --empty && /usr/sbin/php5-fpm && /usr/sbin/nginx
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
