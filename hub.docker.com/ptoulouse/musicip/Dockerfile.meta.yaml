MetaArgs: null
Stages:
- BaseName: ubuntu:bionic
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -yq libc6-i386 &&     apt-get clean &&     rm
      -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - MusicMixer_x86_1.8.tgz
    - /opt
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - index.html
    - /opt/MusicIP/MusicMagicMixer/server/index.html
  - CmdLine:
    - sed -i -e 's/tivo=1/tivo=0/' -e 's_cache=.*_cache=/config/default.m3lib_' /opt/MusicIP/MusicMagicMixer/mmm.ini
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /music
    - /config
  - Name: expose
    Ports:
    - "10002"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - chmod 755 /entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:bionic
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:bionic
