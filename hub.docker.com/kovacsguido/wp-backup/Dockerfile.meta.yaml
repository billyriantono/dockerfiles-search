MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: Guido Kovacs <kovacs.guido@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update     && apt-get -y install -qq --force-yes mysql-client cron bzip2     &&
      apt-get clean     && rm -rf /var/lib/apt/lists/*     && mkdir /backups
    Name: run
    PrependShell: true
  - Env:
    - Key: MYSQL_ENV_MYSQL_HOST
      Value: mysql
    Name: env
  - Env:
    - Key: BACKUP_TIME
      Value: 0 2 * * *
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /entrypoint.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - backup
    - restore
    - /bin/
  - CmdLine:
    - chmod +x /entrypoint.sh     && chmod +x /bin/backup     && chmod +x /bin/restore
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /backups
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/sbin/cron
    - -f
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
