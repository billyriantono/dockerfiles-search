MetaArgs: null
Stages:
- BaseName: openjdk:8-alpine
  Commands:
  - Maintainer: '"冯宇<yu.feng@shifudao.com>"'
    Name: maintainer
  - Env:
    - Key: GRADLE_VERSION
      Value: "3.1"
    Name: env
  - CmdLine:
    - apk update && apk add openssl bash libstdc++ && rm -fr /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/share &&     wget https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip
      &&     unzip gradle-${GRADLE_VERSION}-bin.zip &&     rm -f gradle-${GRADLE_VERSION}-bin.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/share/gradle-${GRADLE_VERSION}/bin/gradle /usr/bin/
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/src/
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/
  - CmdLine:
    - gradle
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-alpine
