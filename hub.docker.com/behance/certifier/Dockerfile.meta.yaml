MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Behance Ops <devops-behance@adobe.com>
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get -yq install       python python-dev libssl-dev
      autoconf g++ python-pip zip git jq       && pip install awscli
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /app/
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app/
  - CmdLine:
    - pip install -r /app/requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get autoclean -y &&     apt-get autoremove -y &&     rm -rf /tmp/* /var/tmp/*
      &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
