MetaArgs: null
Stages:
- As: base
  BaseName: alpine:3.10
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./container/root/scripts/*
    - /scripts/
  - CmdLine:
    - 'ln -s /scripts/clean_alpine.sh /clean.sh &&     echo ''@edge http://dl-cdn.alpinelinux.org/alpine/edge/testing''
      >> /etc/apk/repositories &&     apk update &&     apk add --no-cache         sed         bash         grep         curl         gnupg     &&     /bin/bash
      -e /scripts/install_s6.sh &&     /bin/bash -e /scripts/install_goss.sh &&     echo
      ''hosts: files mdns4_minimal [NOTFOUND=return] dns mdns4'' > /etc/nsswitch.conf
      &&     apk del         curl         gnupg     &&     /bin/bash -e /clean.sh'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./container/root
    - /
  From:
    Image: alpine:3.10
  Name: base
  Platform: ""
  SourceCode: FROM alpine:3.10 as base
- BaseName: scratch
  Commands:
  - Chown: ""
    From: base
    Name: copy
    SourcesAndDest:
    - /
    - .
  - Env:
    - Key: SIGNAL_BUILD_STOP
      Value: "99"
    - Key: S6_BEHAVIOUR_IF_STAGE2_FAILS
      Value: "2"
    - Key: S6_KILL_FINISH_MAXTIME
      Value: "5000"
    - Key: S6_KILL_GRACETIME
      Value: "3000"
    Name: env
  - CmdLine:
    - goss -g goss.base.yaml validate
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Scratch: true
  Name: ""
  Platform: ""
  SourceCode: FROM scratch
