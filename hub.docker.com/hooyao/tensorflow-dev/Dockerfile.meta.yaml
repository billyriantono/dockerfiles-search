MetaArgs: null
Stages:
- BaseName: nvidia/cuda:10.0-cudnn7-runtime-ubuntu16.04
  Commands:
  - Labels:
    - Key: author
      Value: '"Hu Yao <hooyao@gmail.com>"'
    Name: label
  - Env:
    - Key: LANG
      Value: C.UTF-8
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: CONDA_BIN
      Value: https://repo.continuum.io/miniconda/Miniconda3-4.7.10-Linux-x86_64.sh
    Name: env
  - CmdLine:
    - apt-get -qq update && apt-get -qq -y install curl bzip2     && curl -sSL ${CONDA_BIN}
      -o /tmp/miniconda.sh     && bash /tmp/miniconda.sh -bfp /usr/local     && rm
      -rf /tmp/miniconda.sh     && apt-get -qq -y remove bzip2     && apt-get -qq
      -y autoremove     && apt-get autoclean     && rm -rf /var/lib/apt/lists/* /var/log/dpkg.log     &&
      conda clean --all --yes
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/conda/bin:$PATH
    Name: env
  - CmdLine:
    - conda install -y python=3.7 &&     conda install numpy pandas cython scikit-learn
      scipy matplotlib sympy jupyter nb_conda -y &&    conda clean -a &&     rm -rf
      /opt/conda/pkgs/*
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade --upgrade-strategy only-if-needed tensorflow-gpu==2.0.0
      &&     rm -rf /root/.cache/pip/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /root/pyprojects
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root/pyprojects
  - Name: volume
    Volumes:
    - /root/pyprojects
  - Name: expose
    Ports:
    - "6006"
  - Name: expose
    Ports:
    - "8888"
  From:
    Image: nvidia/cuda:10.0-cudnn7-runtime-ubuntu16.04
  Name: ""
  Platform: ""
  SourceCode: FROM nvidia/cuda:10.0-cudnn7-runtime-ubuntu16.04
