MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Oleg Poyaganov <oleg@poyaganov.com>
    Name: maintainer
  - CmdLine:
    - apt-get -y update && apt-get install -y --force-yes   python   python-dev   python-pip   python-all-dev   libblas-dev   liblapack-dev   gfortran   libjpeg8-dev   libfreetype6-dev   libxft-dev   libpng12-dev   libagg-dev
      && apt-get clean all && pip install   ipython[all]   numpy   scipy   pandas   scikit-learn   matplotlib   nltk   pymystem3   gensim   beautifulsoup4   requests
      && python -m nltk.downloader -d /usr/share/nltk_data all
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /data
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /data
  - Name: volume
    Volumes:
    - /data
  - Name: expose
    Ports:
    - "8888"
  - CmdLine:
    - sh
    - -c
    - ipython notebook --no-browser --ip='*'
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
