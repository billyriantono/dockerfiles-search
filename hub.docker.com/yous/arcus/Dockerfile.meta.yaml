MetaArgs: null
Stages:
- BaseName: centos:centos6
  Commands:
  - Maintainer: Chayoung You <yousbe@gmail.com>
    Name: maintainer
  - CmdLine:
    - touch /var/lib/rpm/*       && yum install -y       gcc gcc-c++ autoconf automake
      libtool pkgconfig cppunit-devel python-setuptools python-devel       java-1.7.0-openjdk-devel       git
      subversion wget curl nc       && yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd arcus
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/naver/arcus.git /arcus
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R arcus:arcus /arcus
    Name: run
    PrependShell: true
  - Name: user
    User: arcus
  - Name: workdir
    Path: /home/arcus
  - CmdLine:
    - mkdir vendor
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/arcus/vendor
  - CmdLine:
    - curl -OL http://archive.apache.org/dist/ant/binaries/apache-ant-1.9.3-bin.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xf apache-ant-1.9.3-bin.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s apache-ant-1.9.3 ant
    Name: run
    PrependShell: true
  - CmdLine:
    - rm apache-ant-1.9.3-bin.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-1.7.0-openjdk.x86_64
    Name: env
  - Env:
    - Key: ANT_HOME
      Value: /home/arcus/vendor/ant
    Name: env
  - Env:
    - Key: PATH
      Value: $JAVA_HOME/bin:$ANT_HOME/bin:$PATH
    Name: env
  - Name: workdir
    Path: /arcus/scripts
  - CmdLine:
    - ./build.sh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /arcus
  - Name: volume
    Volumes:
    - /arcus
  From:
    Image: centos:centos6
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos6
