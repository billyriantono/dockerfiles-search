MetaArgs: null
Stages:
- BaseName: jwilder/nginx-proxy:alpine
  Commands:
  - CmdLine:
    - '{       echo ''server_tokens off;'';       echo ''client_max_body_size 1000m;'';       echo
      ''gzip on;'';       echo ''gzip_proxied any;'';       echo ''gzip_http_version
      1.1;'';       echo ''gzip_types application/json;'';       echo ''proxy_connect_timeout   30;'';       echo
      ''proxy_send_timeout    1200;'';       echo ''proxy_read_timeout    1200;'';       echo
      ''send_timeout          1200;'';     } > /etc/nginx/conf.d/my_proxy.conf'
    Name: run
    PrependShell: true
  From:
    Image: jwilder/nginx-proxy:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM jwilder/nginx-proxy:alpine
