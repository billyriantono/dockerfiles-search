MetaArgs: null
Stages:
- BaseName: alpine:3.9
  Commands:
  - Env:
    - Key: TERM
      Value: linux
    Name: env
  - Env:
    - Key: PS1
      Value: '"\n\n>> whoami \W \$ "'
    Name: env
  - Name: workdir
    Path: /app
  - CmdLine:
    - apk --no-cache add ruby ruby-etc
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo ''gem: --no-document'' > /etc/gemrc && gem install rack webrick'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config.ru
    - .
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - rackup -p 3000 -o 0.0.0.0
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:3.9
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.9
