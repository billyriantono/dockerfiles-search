MetaArgs: null
Stages:
- BaseName: getupcloud/cron-base-centos7
  Commands:
  - Maintainer: Diego Castro <diego.castro@getupcloud.com>
    Name: maintainer
  - Env:
    - Key: RUBY_VERSION
      Value: "2.0"
    Name: env
  - Labels:
    - Key: io.k8s.description
      Value: '"Ruby 2.0 image for cron-based containers"'
    - Key: io.k8s.display-name
      Value: '"Cron 1.0 for Ruby 2.0"'
    - Key: io.openshift.expose-services
      Value: '"8080:http"'
    - Key: io.openshift.tags
      Value: '"builder,cron,cron1,ruby,ruby20"'
    Name: label
  - Name: user
    User: root
  - CmdLine:
    - INSTALL_PKGS="ruby200 ruby200-ruby-devel ruby200-rubygem-rake v8314 ror40-rubygem-bundler
      nodejs010" &&     EXTRA_INSTALL_PKGS="ImageMagick ImageMagick-devel rh-postgresql94-postgresql"
      &&     yum install -y centos-release-scl &&     yum install -y --setopt=tsflags=nodocs
      $INSTALL_PKGS $EXTRA_INSTALL_PKGS &&     rpm -V $INSTALL_PKGS $EXTRA_INSTALL_PKGS
      &&     yum clean all -y
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./s2i/bin/
    - $STI_SCRIPTS_PATH
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./contrib/
    - /opt/app-root
  - Name: user
    User: "1001"
  From:
    Image: getupcloud/cron-base-centos7
  Name: ""
  Platform: ""
  SourceCode: FROM getupcloud/cron-base-centos7
