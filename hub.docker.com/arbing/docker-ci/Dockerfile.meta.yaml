MetaArgs: null
Stages:
- BaseName: node:lts-alpine
  Commands:
  - CmdLine:
    - "apk add --no-cache \tca-certificates"
    Name: run
    PrependShell: true
  - CmdLine:
    - '[ ! -e /etc/nsswitch.conf ] && echo ''hosts: files dns'' > /etc/nsswitch.conf'
    Name: run
    PrependShell: true
  - Env:
    - Key: DOCKER_CHANNEL
      Value: stable
    Name: env
  - Env:
    - Key: DOCKER_VERSION
      Value: 19.03.0
    Name: env
  - CmdLine:
    - "set -eux; \t\tapkArch=\"$(apk --print-arch)\"; \tcase \"$apkArch\" in \tx86_64)
      dockerArch='x86_64' ;; \tarmhf) dockerArch='armel' ;; \tarmv7) dockerArch='armhf'
      ;; \taarch64) dockerArch='aarch64' ;; \t*) echo >&2 \"error: unsupported architecture
      ($apkArch)\"; exit 1 ;;\tesac; \t\tif ! wget -O docker.tgz \"https://download.docker.com/linux/static/${DOCKER_CHANNEL}/${dockerArch}/docker-${DOCKER_VERSION}.tgz\";
      then \techo >&2 \"error: failed to download 'docker-${DOCKER_VERSION}' from
      '${DOCKER_CHANNEL}' for '${dockerArch}'\"; \texit 1; \tfi; \t\ttar --extract
      \t--file docker.tgz \t--strip-components 1 \t--directory /usr/local/bin/ \t;
      \trm docker.tgz; \t\tdockerd --version; \tdocker --version"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - modprobe.sh
    - /usr/local/bin/modprobe
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/local/bin/
  - Env:
    - Key: DOCKER_TLS_CERTDIR
      Value: /certs
    Name: env
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - sh
    Name: cmd
    PrependShell: false
  - CmdLine:
    - "apk add --no-cache \tgit \topenssh-client"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "Asia/Shanghai" > /etc/timezone
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /usr/share/zoneinfo/Asia/Shanghai /etc/localtime
    Name: run
    PrependShell: true
  - CmdLine:
    - node
    Name: cmd
    PrependShell: false
  From:
    Image: node:lts-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:lts-alpine
