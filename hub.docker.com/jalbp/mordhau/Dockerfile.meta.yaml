MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Labels:
    - Key: author
      Value: '"Chazx"'
    - Key: maintainer
      Value: '"chasx003@gmail.com"'
    Name: label
  - Env:
    - Key: DEBIAN_FRONTEND
