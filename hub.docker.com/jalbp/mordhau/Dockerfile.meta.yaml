      lib32z1 lib32stdc++6 libncurses5:i386 libcurl3-gnutls:i386 iproute2 gdb libsdl1.2debian
      libfontconfig libfontconfig1 libpangocairo-1.0-0 libnss3 libgconf2-4 libxi6
      libxcursor1 libxss1 libxcomposite1 libasound2 libxdamage1 libxtst6 libatk1.0-0
      libxrandr2 telnet net-tools netcat             && useradd -m -d /home/container
      container
    Name: run
    PrependShell: true
  - Name: user
    User: container
  - Env:
    - Key: HOME
      Value: /home/container
    Name: env
  - Name: workdir
    Path: /home/container
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./entrypoint.sh
    - /entrypoint.sh
