MetaArgs: null
Stages:
- BaseName: debian:stable-slim
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Davide Alberani <da@erlug.linux.it>"'
    - Key: vendor
      Value: '"RaspiBO"'
    Name: label
  - Name: expose
    Ports:
    - "5242"
  - Name: volume
    Volumes:
    - /eventman/data
  - CmdLine:
    - "apt-get update && \tapt-get -y --no-install-recommends install \t\tpython3-cups
      \t\tpython3-dateutil \t\tpython3-pip \t\tpython3-pymongo \t\tpython3-tornado
      && \tpip3 install eventbrite && \trm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /eventman
  - Name: workdir
    Path: /eventman/
  - CmdLine:
    - ./eventman_server.py
    - --mongo_url=mongodb://mongo
    - --debug
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:stable-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stable-slim
