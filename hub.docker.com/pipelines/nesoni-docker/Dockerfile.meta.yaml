MetaArgs: null
Stages:
- BaseName: ubuntu:14.04.2
  Commands:
  - Maintainer: Mitchell Jon Stanton-Cook, mitch@pipelin.es
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get -y install build-essential curl git m4 ruby texinfo
      libbz2-dev libcurl4-openssl-dev libexpat-dev libncurses-dev zlib1g-dev python-pip
      python-dev pkg-config
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/Homebrew/linuxbrew.git
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /linuxbrew/bin:$PATH
    Name: env
  - Env:
    - Key: MANPATH
      Value: /linuxbrew/share/man:$MANPATH
    Name: env
  - Env:
    - Key: INFOPATH
      Value: /linuxbrew/share/info:$INFOPATH
    Name: env
  - CmdLine:
    - brew tap homebrew/science
    Name: run
    PrependShell: true
  - CmdLine:
    - brew tap chapmanb/cbl
    Name: run
    PrependShell: true
  - CmdLine:
    - brew tap tseemann/homebrew-bioinformatics-linux
    Name: run
    PrependShell: true
  - CmdLine:
    - brew tap mscook/BanzaiNGS
    Name: run
    PrependShell: true
  - CmdLine:
    - brew install nesoni
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run
    - /usr/local/bin/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - Optionsfile
    - /
  - Name: workdir
    Path: /
  - CmdLine:
    - /usr/local/bin/run
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:14.04.2
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04.2
