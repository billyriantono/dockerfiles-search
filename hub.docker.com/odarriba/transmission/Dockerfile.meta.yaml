MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Ã“scar de Arriba <odarriba@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - "apt-get update && \tapt-get dist-upgrade -y -qq && \t\tapt-get install transmission-daemon
      -y -qq &&     apt-get clean &&     rm -rf /tmp/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - "mv /var/lib/transmission-daemon/info /config && \tln -s /config /var/lib/transmission-daemon/info
      && \tmkdir /config_original && \tsed -i '/USER=debian_transmission/c\\USER=root'
      /etc/init.d/transmission-daemon &&\tmkdir -p /downloads"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/settings.json
    - /config_original/settings.json
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start_service.sh
    - /start_service.sh
  - Name: volume
    Volumes:
    - /downloads
    - /config
  - Name: expose
    Ports:
    - 51413/tcp
    - 51413/udp
    - "9091"
  - CmdLine:
    - /bin/bash
    - /start_service.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
