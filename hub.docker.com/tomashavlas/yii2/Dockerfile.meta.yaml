MetaArgs: null
Stages:
- BaseName: tomashavlas/php-httpd:7.2-debian9
  Commands:
  - Name: user
    User: "0"
  - Env:
    - Key: YII2_VERSION
      Value: "2.0"
    - Key: YII2_RELEASE
      Value: 2.0.15.1
    Name: env
  - Labels:
    - Key: name
      Value: '"tomashavlas/yii2"'
    - Key: version
      Value: '"${YII2_VERSION}"'
    - Key: release
      Value: '"${YII2_RELEASE}"'
    - Key: maintaner
      Value: '"Tom치코 Havlas <tomas@havlas.me>"'
    - Key: vendor
      Value: '"Tom치코 Havlas"'
    - Key: io.openshift.s2i.scripts-url
      Value: image:///usr/lib/s2i
    Name: label
  - CmdLine:
    - apt-get update  && RUNTIME_DEPS="         ca-certificates         gettext-base         git         libmagickwand-6.q16-3         libnss-wrapper         libpng16-16         libpq5
      "  && apt-get install --yes --no-install-recommends --verbose-versions ${RUNTIME_DEPS}   &&
      rm --recursive /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update  && BUILD_DEPS="         libmagickwand-dev         libpng-dev         libpq-dev
      "  && HTTPD_MODULES="         dir         rewrite "   && PECL_EXTENSIONS="         imagick
      "  && PHP_EXTENSIONS="         gd         iconv         intl         pdo_mysql         pdo_pgsql         simplexml         soap         zip
      "  && apt-get install --yes --no-install-recommends --verbose-versions ${BUILD_DEPS}  &&
      docker-httpd-module enable ${HTTPD_MODULES}  && docker-php-source extract   &&
      docker-php-ext-install ${PHP_EXTENSIONS}  && pecl install ${PECL_EXTENSIONS}  &&
      /usr/lib/container-entrypoint/php-generate-conf_available_d  && docker-php-extension
      enable ${PECL_EXTENSIONS} ${PHP_EXTENSIONS}   && docker-php-source delete  &&
      apt-get purge --yes --auto-remove ${BUILD_DEPS}  && rm --recursive /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update  && BUILD_DEPS="         curl "  && apt-get install --yes --no-install-recommends
      --verbose-versions ${BUILD_DEPS}   && curl -sS https://getcomposer.org/installer
      | php --         --filename=composer.phar         --install-dir=/usr/bin   &&
      composer.phar clear-cache  && apt-get purge --yes --auto-remove ${BUILD_DEPS}  &&
      rm --recursive /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - RUNTIME_DEPS="         fxp/composer-asset-plugin:^1.4.2 "  && composer.phar
      global require --optimize-autoloader ${RUNTIME_DEPS}  && composer.phar global
      dumpautoload --optimize  && composer.phar clear-cache
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./common/root
    - ./root
    - ./${YII2_VERSION}/root
    - /
  - Name: user
    User: "48"
  - CmdLine:
    - /usr/lib/s2i/usage
    Name: cmd
    PrependShell: false
  From:
    Image: tomashavlas/php-httpd:7.2-debian9
  Name: ""
  Platform: ""
  SourceCode: FROM tomashavlas/php-httpd:7.2-debian9
