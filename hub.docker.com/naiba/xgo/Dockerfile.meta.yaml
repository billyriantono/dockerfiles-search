MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: Péter Szilágyi <peterke@gmail.com>
    Name: maintainer
  - Env:
    - Key: XGO_IN_XGO
      Value: "1"
    Name: env
  - Env:
    - Key: PATH
      Value: /usr/local/go/bin:$PATH
    Name: env
  - Env:
    - Key: GOPATH
      Value: /go
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - fetch.sh
    - /fetch.sh
  - Env:
    - Key: FETCH
      Value: /fetch.sh
    Name: env
  - CmdLine:
    - chmod +x $FETCH
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&   apt-get install -y automake autogen build-essential ca-certificates                        gcc-5-arm-linux-gnueabi
      g++-5-arm-linux-gnueabi libc6-dev-armel-cross                    gcc-5-arm-linux-gnueabihf
      g++-5-arm-linux-gnueabihf libc6-dev-armhf-cross                gcc-5-aarch64-linux-gnu
      g++-5-aarch64-linux-gnu libc6-dev-arm64-cross                    gcc-5-mips-linux-gnu
      g++-5-mips-linux-gnu libc6-dev-mips-cross                           gcc-5-mipsel-linux-gnu
      g++-5-mipsel-linux-gnu libc6-dev-mipsel-cross                     gcc-5-mips64-linux-gnuabi64
      g++-5-mips64-linux-gnuabi64 libc6-dev-mips64-cross           gcc-5-mips64el-linux-gnuabi64
      g++-5-mips64el-linux-gnuabi64 libc6-dev-mips64el-cross     gcc-5-multilib g++-5-multilib
      gcc-mingw-w64 g++-mingw-w64 clang llvm-dev                 gcc-6-arm-linux-gnueabi
      g++-6-arm-linux-gnueabi libc6-dev-armel-cross                    gcc-6-arm-linux-gnueabihf
      g++-6-arm-linux-gnueabihf libc6-dev-armhf-cross                gcc-6-aarch64-linux-gnu
      g++-6-aarch64-linux-gnu libc6-dev-arm64-cross                    gcc-6-mips-linux-gnu
      g++-6-mips-linux-gnu libc6-dev-mips-cross                           gcc-6-mipsel-linux-gnu
      g++-6-mipsel-linux-gnu libc6-dev-mipsel-cross                     gcc-6-mips64-linux-gnuabi64
      g++-6-mips64-linux-gnuabi64 libc6-dev-mips64-cross           gcc-6-mips64el-linux-gnuabi64
      g++-6-mips64el-linux-gnuabi64 libc6-dev-mips64el-cross     gcc-6-s390x-linux-gnu
      g++-6-s390x-linux-gnu libc6-dev-s390x-cross     gcc-6-powerpc64le-linux-gnu
      g++-6-powerpc64le-linux-gnu libc6-dev-powerpc-ppc64-cross     gcc-6-multilib
      gcc-7-multilib g++-6-multilib gcc-mingw-w64 g++-mingw-w64 clang llvm-dev     libtool
      libxml2-dev uuid-dev libssl-dev swig openjdk-8-jdk pkg-config patch     make
      xz-utils cpio wget zip unzip p7zip git mercurial bzr texinfo help2man cmake         --no-install-recommends
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/include/asm-generic /usr/include/asm
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - patches
    - /patches
  - Env:
    - Key: OSX_SDK
      Value: MacOSX10.11.sdk
    Name: env
  - Env:
    - Key: OSX_SDK_PATH
      Value: https://s3.dockerproject.org/darwin/v2/$OSX_SDK.tar.xz
    Name: env
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: /osxcross/target/lib
    Name: env
  - CmdLine:
    - $FETCH $OSX_SDK_PATH dd228a335194e3392f1904ce49aff1b1da26ca62 &&   tar -xf `basename
      $OSX_SDK_PATH` && rm -f `basename $OSX_SDK_PATH`
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - patch.tar.xz
    - $OSX_SDK/usr/include/c++
  - CmdLine:
    - tar -cf - $OSX_SDK/ | xz -c - > $OSX_SDK.tar.xz && rm -rf $OSX_SDK
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/tpoechtrager/osxcross.git &&   cd osxcross && git
      checkout 88cb6e8d0d7675cae7c8a2d66c11f58237101df0 && cd ../ &&   mv  $OSX_SDK.tar.xz
      /osxcross/tarballs/ &&   OSX_VERSION_MIN=10.10 UNATTENDED=1 LD_LIBRARY_PATH=/osxcross/target/lib
      /osxcross/build.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /osxcross/target/bin:$PATH
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bootstrap_pure.sh
    - /bootstrap_pure.sh
  - Env:
    - Key: BOOTSTRAP_PURE
      Value: /bootstrap_pure.sh
    Name: env
  - CmdLine:
    - chmod +x $BOOTSTRAP_PURE
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build_deps.sh
    - /build_deps.sh
  - Env:
    - Key: BUILD_DEPS
      Value: /build_deps.sh
    Name: env
  - CmdLine:
    - chmod +x $BUILD_DEPS
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build.sh
    - /build.sh
  - Env:
    - Key: BUILD
      Value: /build.sh
    Name: env
  - CmdLine:
    - chmod +x $BUILD
    Name: run
    PrependShell: true
  - CmdLine:
    - /build.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
