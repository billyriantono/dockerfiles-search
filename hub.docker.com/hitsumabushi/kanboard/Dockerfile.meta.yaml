MetaArgs: null
Stages:
- BaseName: hitsumabushi/ubuntu
  Commands:
  - Maintainer: hitsumabushi
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update &&   apt-get install -y php5 php5-sqlite unzip wget &&   service
      apache2 restart
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /var/www/html &&   wget http://kanboard.net/kanboard-latest.zip &&   unzip
      kanboard-latest.zip &&   chown -R www-data:www-data kanboard/data &&   rm kanboard-latest.zip
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /etc/init.d/apache2 start && /bin/bash
    Name: entrypoint
    PrependShell: true
  From:
    Image: hitsumabushi/ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM hitsumabushi/ubuntu
