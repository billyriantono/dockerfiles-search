MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Env:
    - Key: OAUTH2_PROXY_SHORT_VERSION
      Value: "2.2"
    Name: env
  - Env:
    - Key: OAUTH2_PROXY_VERSION
      Value: 2.2.0
    Name: env
  - Env:
    - Key: GOLANG_VERSION
      Value: 1.8.1
    Name: env
  - Env:
    - Key: ARCHIVE
      Value: oauth2_proxy-$OAUTH2_PROXY_VERSION.linux-amd64.go$GOLANG_VERSION
    Name: env
  - CmdLine:
    - apk --no-cache add curl
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL -o oauth2_proxy.tar.gz     "https://github.com/bitly/oauth2_proxy/releases/download/v$OAUTH2_PROXY_SHORT_VERSION/$ARCHIVE.tar.gz"   &&
      tar xzvf oauth2_proxy.tar.gz   && cp $ARCHIVE/oauth2_proxy /bin   && chmod +x
      /bin/oauth2_proxy
    Name: run
    PrependShell: true
  - CmdLine:
    - oauth2_proxy
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
