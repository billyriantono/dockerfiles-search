MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Maintainer: Bruno Binet <bruno.binet@helioslite.com>
    Name: maintainer
  - Env:
    - Key: LUA_SANDBOX_VERSION
      Value: ec076e7
    Name: env
  - Env:
    - Key: LUA_SANDBOX_MD5
      Value: 371ad9d7560a1e1966cbf83768c0def1
    Name: env
  - Env:
    - Key: LUA_SANDBOX_EXTENSIONS_VERSION
      Value: a6f86a8
    Name: env
  - Env:
    - Key: LUA_SANDBOX_EXTENSIONS_MD5
      Value: 2a1e1a136cf011fb7f3cd4e6d73b05f3
    Name: env
  - Env:
    - Key: HINDSIGHT_VERSION
      Value: v0.15.4-hl1
    Name: env
  - Env:
    - Key: HINDSIGHT_MD5
      Value: a8ddef1a36853181a067d854ef0a6410
    Name: env
  - Env:
    - Key: GITHUB
      Value: '"https://github.com/helioslite"'
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - install_debs.sh
    - /install_debs.sh
  - CmdLine:
    - apt-get update && apt-get install -yq --no-install-recommends       libreadline5
      wget ca-certificates libpq5 libssl1.0.2 zlib1g       libc-ares2 libgoogle-perftools4
      libmaxminddb0 libmaxminddb-dev &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /install_debs.sh "${GITHUB}/lua_sandbox/releases/download/${LUA_SANDBOX_VERSION}"
      "${LUA_SANDBOX_MD5}"
    Name: run
    PrependShell: true
  - CmdLine:
    - /install_debs.sh "${GITHUB}/lua_sandbox_extensions/releases/download/${LUA_SANDBOX_EXTENSIONS_VERSION}"
      "${LUA_SANDBOX_EXTENSIONS_MD5}" "grep -v kafka"
    Name: run
    PrependShell: true
  - CmdLine:
    - /install_debs.sh "${GITHUB}/hindsight/releases/download/${HINDSIGHT_VERSION}"
      "${HINDSIGHT_MD5}"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/local/share/grpc && ln -s /usr/share/luasandbox/grpc/roots.pem
      /usr/local/share/grpc/roots.pem
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/hindsight
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
