MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.15
  Commands:
  - Maintainer: esvinson <esvinson@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - CmdLine:
    - apt-get update -q
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -qy libwww-perl libxml-simple-perl libtime-duration-perl libtime-modules-perl
      libdbd-sqlite3-perl perl-doc libjson-perl libfile-readbackwards-perl
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - crons.conf
    - /root/crons.conf
  - CmdLine:
    - crontab /root/crons.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - cron
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -qy apache2 libapache2-mod-php5 wget php5-sqlite php5-curl
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod php5
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /var/www/html/index.html
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - apache-config.conf
    - /etc/apache2/sites-available/000-default.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ports.conf
    - /etc/apache2/ports.conf
  - CmdLine:
    - mkdir -p /var/www/html/plexWatch
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -P /tmp/ https://github.com/ecleese/plexWatchWeb/archive/v1.5.4.2.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -C /var/www/html/plexWatch -xvf /tmp/v1.5.4.2.tar.gz --strip-components
      1
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data:www-data /var/www/html/plexWatch
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /plexWatch/config.php /var/www/html/plexWatch/config/config.php
    Name: run
    PrependShell: true
  - CmdLine:
    - echo www-data > /etc/container_environment/APACHE_RUN_USER
    Name: run
    PrependShell: true
  - CmdLine:
    - echo www-data > /etc/container_environment/APACHE_RUN_GROUP
    Name: run
    PrependShell: true
  - CmdLine:
    - echo /var/log/apache2 > /etc/container_environment/APACHE_LOG_DIR
    Name: run
    PrependShell: true
  - CmdLine:
    - echo /var/lock/apache2 > /etc/container_environment/APACHE_LOCK_DIR
    Name: run
    PrependShell: true
  - CmdLine:
    - echo /var/run/apache2.pid > /etc/container_environment/APACHE_PID_FILE
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8082"
  - Name: volume
    Volumes:
    - /plexWatch
  - Name: volume
    Volumes:
    - /logs
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config.php
    - /tmp/config.php
  - CmdLine:
    - mkdir -p /etc/my_init.d
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - edge.sh
    - /etc/my_init.d/edge.sh
  - CmdLine:
    - chmod +x /etc/my_init.d/edge.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - firstrun.sh
    - /etc/my_init.d/firstrun.sh
  - CmdLine:
    - chmod +x /etc/my_init.d/firstrun.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/service/apache
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - apache.sh
    - /etc/service/apache/run
  - CmdLine:
    - chmod +x /etc/service/apache/run
    Name: run
    PrependShell: true
  From:
    Image: phusion/baseimage:0.9.15
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.15
