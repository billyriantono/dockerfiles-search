MetaArgs: null
Stages:
- BaseName: python:2.7-alpine
  Commands:
  - Maintainer: Matt Graham <gadgetmg@gmail.com>
    Name: maintainer
  - Env:
    - Key: DOCKERIZE_VERSION
      Value: v0.2.0
    Name: env
  - CmdLine:
    - apk --no-cache add ca-certificates g++ gcc git libffi-dev libxml2-dev libxslt-dev
      make openssl-dev unrar wget &&     wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
      &&     tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
      &&     rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz &&     pip --no-cache-dir
      install setuptools lxml pyopenssl &&     apk --no-cache del g++ gcc make wget
      &&     git clone --depth 1 https://github.com/SickRage/SickRage.git /sickrage
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config.tmpl
    - /sickrage/config.tmpl
  - Name: volume
    Volumes:
    - /data/sickrage
  - Name: expose
    Ports:
    - "8081"
  - CmdLine:
    - dockerize
    - -template
    - /sickrage/config.tmpl:/sickrage/config.ini
    - python2
    - /sickrage/SickBeard.py
    - --config=/sickrage/config.ini
    - --datadir=/data/sickrage
    Name: entrypoint
    PrependShell: false
  From:
    Image: python:2.7-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:2.7-alpine
