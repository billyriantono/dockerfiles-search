MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: Ron Williams <hello@ronwilliams.io>
    Name: maintainer
  - Env:
    - Key: PATH
      Value: /usr/local/src/vendor/bin/:/usr/local/rvm/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    Name: env
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.utf8
    Name: env
  - Env:
    - Key: DOCROOT
      Value: /var/www/public
    Name: env
  - CmdLine:
    - yum -y update &&     yum -y install epel-release &&     rpm -Uvh https://centos7.iuscommunity.org/ius-release.rpm
      &&     yum -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install     curl     git2u     mariadb     msmtp     net-tools     python34     vim     wget     rsync     unzip     gcc     gcc-c++     make     php72u-devel
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install     php72u     php72u-cli     php72u-curl     php72u-gd     php72u-imap     php72u-mbstring     php72u-mcrypt     php72u-mysql     php72u-odbc     php72u-pear     php72u-mysqlnd     php72u-pecl-imagick     php72u-pecl-json     php72u-pecl-zendopcache     php72u-redis     php72u-bcmath     php72u-xml     php72u-ldap
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install     python-setuptools
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y upgrade &&     yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php --     --install-dir=/usr/local/bin     --filename=composer     --version=1.2.0
      &&     composer     --working-dir=/usr/local/src/     global     require     drush/drush:8.*
      &&     ln -s /usr/local/src/vendor/bin/drush /usr/bin/drush
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install grunt@1.0.3 --save-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g grunt-cli
    Name: run
    PrependShell: true
  - CmdLine:
    - systemctl disable httpd.service
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - public/index.php
    - /var/www/public/index.php
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - centos-7
    - /tmp/centos-7/
  - CmdLine:
    - rsync -a /tmp/centos-7/etc/ /etc/ &&     apachectl configtest
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/run-httpd.sh
    - /run-httpd.sh
  - CmdLine:
    - chmod -v +x /run-httpd.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/mail.ini
    - /etc/php.d/mail.ini
  - CmdLine:
    - chmod 644 /etc/php.d/mail.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - /run-httpd.sh
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
