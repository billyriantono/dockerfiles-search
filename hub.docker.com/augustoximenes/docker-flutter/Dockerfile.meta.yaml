MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"augustoximenes@gmail.com"'
    Name: label
  - Env:
    - Key: WORKSPACE
      Value: /opt
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: '"noninteractive"'
    Name: env
  - CmdLine:
    - apt-get update -y &&     apt-get install -y dialog &&     apt-get install -y
      apt-utils &&     apt-get install -y openjdk-8-jdk &&     apt-get install -y
      git &&     apt-get install -y curl &&     apt-get install -y wget &&     apt-get
      install -y unzip
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-openjdk-amd64
    - Key: ANDROID_HOME
      Value: ${WORKSPACE}/android-sdk
    - Key: ANDROID_SDK_VERSION
      Value: "4333796"
    - Key: ANDROID_PLATFORM_VERSION
      Value: "29"
    - Key: ANDROID_BUILD_TOOLS_VERSION
      Value: 29.0.2
    Name: env
  - CmdLine:
    - mkdir -p ${ANDROID_HOME} && cd ${ANDROID_HOME} &&     wget -q https://dl.google.com/android/repository/sdk-tools-linux-${ANDROID_SDK_VERSION}.zip
      &&     unzip *tools*linux*.zip &&     rm *tools*linux*.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ${PATH}:${ANDROID_HOME}/emulator:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools:${ANDROID_HOME}/tools/bin
    Name: env
  - CmdLine:
    - yes | sdkmanager --licenses &&     touch /root/.android/repositories.cfg &&     sdkmanager
      tools &&     sdkmanager platform-tools &&     sdkmanager emulator
    Name: run
    PrependShell: true
  - CmdLine:
    - yes | sdkmanager "platforms;android-$ANDROID_PLATFORM_VERSION" "build-tools;$ANDROID_BUILD_TOOLS_VERSION"
    Name: run
    PrependShell: true
  - Env:
    - Key: FLUTTER_HOME
      Value: ${WORKSPACE}/flutter
    - Key: FLUTTER_VERSION
      Value: v1.9.1+hotfix.6
    Name: env
  - Env:
    - Key: PATH
      Value: ${PATH}:${FLUTTER_HOME}/bin:${FLUTTER_HOME}/bin/cache/dart-sdk/bin
    Name: env
  - CmdLine:
    - mkdir -p ${FLUTTER_HOME} &&     git clone https://github.com/flutter/flutter.git
      ${FLUTTER_HOME} &&     flutter doctor
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
