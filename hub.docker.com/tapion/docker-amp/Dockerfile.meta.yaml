    Name: maintainer
  - CmdLine:
    - yum -y update; yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install epel-release; yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install  tar             vim             nginx             php             php-fpm             php-common             php-pdo             php-devel             gcc             libtool             git             make             php-pgsql             python-setuptools;
      yum clean all
    Name: run
    PrependShell: true
