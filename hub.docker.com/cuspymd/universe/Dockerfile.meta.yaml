MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - CmdLine:
    - apt-get update     && apt-get install -y libav-tools     python3-numpy     python3-scipy     python3-setuptools     python3-pip     python-opencv     libpq-dev     libjpeg-dev     curl     cmake     swig     python3-opengl     libboost-all-dev     libsdl2-dev     wget     unzip     git     golang     net-tools     iptables     libvncserver-dev     software-properties-common     &&
      apt-get clean     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /usr/bin/pip3 /usr/local/bin/pip     && ln -sf /usr/bin/python3 /usr/local/bin/python     &&
      pip install -U pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install gym[atari]
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install gym==0.9.5
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install go-vncdriver>=0.4.0
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install pytest
    Name: run
    PrependShell: true
  - Env:
    - Key: UNIVERSE_VNCDRIVER
      Value: '''go'''
    Name: env
  - Name: workdir
    Path: /usr/local/universe/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./setup.py
    - ./
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./tox.ini
    - ./
  - CmdLine:
    - pip install -e .
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - ./
  - CmdLine:
    - py3clean .
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
