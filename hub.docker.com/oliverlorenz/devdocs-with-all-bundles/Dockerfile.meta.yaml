MetaArgs: null
Stages:
- BaseName: ruby:2.4.1-slim
  Commands:
  - Maintainer: Oliver Lorenz "mail@oliverlorenz.com"
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Name: workdir
    Path: /app
  - CmdLine:
    - "apt-get update &&   \tapt-get install -y nodejs make libcurl3 git build-essential
      zlib1g-dev &&     gem install bundler &&     git clone https://github.com/Thibaut/devdocs.git
      /app &&     bundle install --system &&     apt-get autoremove -y &&     apt-get
      clean -y &&     rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - thor docs:download --all
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9292"
  - CmdLine:
    - rackup -o 0.0.0.0
    Name: cmd
    PrependShell: true
  From:
    Image: ruby:2.4.1-slim
  Name: ""
  Platform: ""
  SourceCode: FROM ruby:2.4.1-slim
