MetaArgs: null
Stages:
- BaseName: nginx:1.9.2
  Commands:
  - Maintainer: Jason Wilder jwilder@litl.com
    Name: maintainer
  - CmdLine:
    - apt-get update  && apt-get install -y -q --no-install-recommends     ca-certificates     wget  &&
      apt-get clean  && rm -r /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "daemon off;" >> /etc/nginx/nginx.conf  && sed -i 's/^http {/&\n    server_names_hash_bucket_size
      128;\n    log_format custom \x27$remote_addr - $remote_user [$time_local] "$request"
      $status $body_bytes_sent "$http_referer" "$http_user_agent" "$http_x_forwarded_for"
      $request_time $upstream_response_time $pipe "$http_x_correlation_id"\x27;\n/g'
      /etc/nginx/nginx.conf  && sed -i 's/access.log  main;/access.log  custom;/g'
      /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -P /usr/local/bin https://godist.herokuapp.com/projects/ddollar/forego/releases/current/linux-amd64/forego  &&
      chmod u+x /usr/local/bin/forego
    Name: run
    PrependShell: true
  - Env:
    - Key: DOCKER_GEN_VERSION
      Value: 0.4.0
    Name: env
  - CmdLine:
    - wget https://github.com/jwilder/docker-gen/releases/download/$DOCKER_GEN_VERSION/docker-gen-linux-amd64-$DOCKER_GEN_VERSION.tar.gz  &&
      tar -C /usr/local/bin -xvzf docker-gen-linux-amd64-$DOCKER_GEN_VERSION.tar.gz  &&
      rm /docker-gen-linux-amd64-$DOCKER_GEN_VERSION.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app/
  - Name: workdir
    Path: /app/
  - Env:
    - Key: DOCKER_HOST
      Value: unix:///tmp/docker.sock
    Name: env
  - Name: volume
    Volumes:
    - /etc/nginx/certs
  - CmdLine:
    - forego
    - start
    - -r
    Name: cmd
    PrependShell: false
  From:
    Image: nginx:1.9.2
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:1.9.2
