MetaArgs: null
Stages:
- BaseName: openjdk:8-jre
  Commands:
  - Maintainer: wpi@hzg.de
    Name: maintainer
  - Env:
    - Key: MTANGOREST_VERSION
      Value: rc4-2.9
    Name: env
  - Env:
    - Key: REST_API_PORT
      Value: "10001"
    Name: env
  - CmdLine:
    - useradd -ms /bin/bash rest
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/rest
  - CmdLine:
    - wget https://github.com/Ingvord/mtangorest.server/releases/download/mtangorest.server-${MTANGOREST_VERSION}/mtangorest.server-${MTANGOREST_VERSION}.jar
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - ${REST_API_PORT}
  - CmdLine:
    - java -DTANGO_HOST=${TANGO_HOST} -DTOMCAT_PORT=${REST_API_PORT} -DTANGO_ACCESS=${TANGO_ACCESS}
      -jar mtangorest.server-${MTANGOREST_VERSION}.jar -nodb -dlist sys/rest/0
    Name: entrypoint
    PrependShell: true
  From:
    Image: openjdk:8-jre
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre
