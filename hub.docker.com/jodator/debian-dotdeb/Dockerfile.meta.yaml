MetaArgs: null
Stages:
- BaseName: debian:wheezy
  Commands:
  - Maintainer: Maciej Go≈Çaszewski <jodator@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get upgrade -y &&     apt-get update &&     apt-get install -y wget ca-certificates
      inotify-tools supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -qO - http://www.dotdeb.org/dotdeb.gpg | apt-key add -
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - dotdeb.list
    - /etc/apt/sources.list.d/doteb.list
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /app/logs &&     mkdir /app/conf &&     mkdir /app/data &&     mkdir
      /app/src &&     mkdir /app/public &&     mkdir /config
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - loop
    - /config/loop
  - CmdLine:
    - chmod +x /config/loop
    Name: run
    PrependShell: true
  - CmdLine:
    - /config/loop
    Name: cmd
    PrependShell: true
  From:
    Image: debian:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM debian:wheezy
