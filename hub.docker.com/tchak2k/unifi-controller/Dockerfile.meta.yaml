MetaArgs: null
Stages:
- BaseName: debian:8.0
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Name: volume
    Volumes:
    - /usr/lib/unifi/data
  - CmdLine:
    - apt-key adv --keyserver keyserver.ubuntu.com --recv C0A52C50
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - 100-ubnt.list
    - /etc/apt/sources.list.d/100-ubnt.list
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y unifi
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/lib/unifi
  - Name: expose
    Ports:
    - 3478/udp
    - 8080/tcp
    - 8081/tcp
    - 8443/tcp
    - 8843/tcp
    - 8880/tcp
  - CmdLine:
    - /usr/bin/java
    - -Xmx1024M
    - -jar
    - /usr/lib/unifi/lib/ace.jar
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: debian:8.0
  Name: ""
  Platform: ""
  SourceCode: FROM debian:8.0
