MetaArgs: null
Stages:
- BaseName: phusion/baseimage:latest
  Commands:
  - Maintainer: Miloš Kozák <milos.kozak@lejmr.com>
    Name: maintainer
  - Key: IREDMAIL_VERSION
    Name: arg
    Value: 0.9.7
  - Key: DOMAIN
    Name: arg
    Value: DOMAIN
  - Key: HOSTNAME
    Name: arg
    Value: HOSTNAME
  - Key: TIMEZONE
    Name: arg
    Value: Europe/Prague
  - Key: PERMITNETWORKS
    Name: arg
    Value: 127.0.0.1
  - Key: PASSWORD_SCHEME
    Name: arg
    Value: SSHA512
  - Key: ROUNDCUBEPLUGINS
    Name: arg
    Value: '"''managesieve'', ''password'', ''enigma''"'
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - echo "APT::Install-Recommends 0;" >> /etc/apt/apt.conf.d/01-no-recommends     &&
      echo "APT::Install-Suggests 0;" >> /etc/apt/apt.conf.d/01-no-recommends     &&
      echo $TIMEZONE > /etc/timezone     && apt-get -q update     && apt-get upgrade
      -y     && apt-get install -y -q        apt-utils     && apt-get install -y -q        wget        bzip2        iptables        openssl        mysql-server        netcat        memcached     &&
      apt-get autoremove -y -q     && apt-get clean -y -q     && echo $DOMAIN > /etc/mailname     &&
      echo $HOSTNAME > /opt/hostname     && mv /bin/uname /bin/uname_     && mv /bin/hostname
      /bin/hostname_
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./uname
    - /bin/uname
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./hostname
    - /bin/hostname
  - Name: workdir
    Path: /opt/iredmail
  - CmdLine:
    - wget -O - https://bitbucket.org/zhb/iredmail/downloads/iRedMail-"${IREDMAIL_VERSION}".tar.bz2
      |     tar xvj --strip-components=1
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./config-gen
    - /opt/iredmail/config-gen
  - CmdLine:
    - sh ./config-gen $HOSTNAME $DOMAIN $PASSWORD_SCHEME > ./config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed s/$(hostname_)/$(cat /opt/hostname | xargs echo -n).$(cat /etc/mailname
      | xargs echo -n)/ /etc/hosts > /tmp/hosts_     && cat /tmp/hosts_ > /etc/hosts     &&
      rm /tmp/hosts_     && echo $HOSTNAME > /etc/hostname     && sleep 5;service
      mysql start     && sed -i 's/1.3.0/1.3.3/' /opt/iredmail/pkgs/MD5.misc /opt/iredmail/conf/roundcube     &&
      sed -i 's/9f81625029663c7b19402542356abd5e/71b16babe3beb7639ad7a4595b3ac92a/'
      /opt/iredmail/pkgs/MD5.misc     && IREDMAIL_DEBUG='NO'        CHECK_NEW_IREDMAIL='NO'        AUTO_USE_EXISTING_CONFIG_FILE=y        AUTO_INSTALL_WITHOUT_CONFIRM=y        AUTO_CLEANUP_REMOVE_SENDMAIL=y        AUTO_CLEANUP_REMOVE_MOD_PYTHON=y        AUTO_CLEANUP_REPLACE_FIREWALL_RULES=n        AUTO_CLEANUP_RESTART_IPTABLES=n        AUTO_CLEANUP_REPLACE_MYSQL_CONFIG=y        AUTO_CLEANUP_RESTART_POSTFIX=n        bash
      iRedMail.sh     && apt-get autoremove -y -q     && apt-get clean -y -q
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i '/^Foreground /c Foreground true' /etc/clamav/clamd.conf     && sed -i
      '/init.d/c pkill -sighup clamd' /etc/logrotate.d/clamav-daemon     && sed -i
      '/^Foreground /c Foreground true' /etc/clamav/freshclam.conf     && sed -i 's/^bind-address/#bind-address/'
      /etc/mysql/mysql.conf.d/mysqld.cnf     && sed -i 's/SHOWWARNING[ \t]*=.*/SHOWWARNING=false/g'
      /etc/tmpreaper.conf     && install -o amavis -g amavis -m 750 -d /var/lib/amavis/.spamassassin     &&
      install -o amavis -g amavis -m 640 -T /usr/share/spamassassin/user_prefs.template
      /var/lib/amavis/.spamassassin/user_prefs
    Name: run
    PrependShell: true
  - CmdLine:
    - tar jcf /root/mysql.tar.bz2 /var/lib/mysql && rm -rf /var/lib/mysql     && tar
      jcf /root/vmail.tar.bz2 /var/vmail && rm -rf /var/vmail     && rm -rf /var/lib/clamav/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - update.sh
    - /sbin/update-iredmail
  - Chown: ""
    Name: add
    SourcesAndDest:
    - rc.local
    - /etc/rc.local
  - Chown: ""
    Name: add
    SourcesAndDest:
    - services/mysql.sh
    - /etc/service/mysql/run
  - Chown: ""
    Name: add
    SourcesAndDest:
    - services/postfix.sh
    - /etc/service/postfix/run
  - Chown: ""
    Name: add
    SourcesAndDest:
    - services/amavis.sh
    - /etc/service/amavis/run
  - Chown: ""
    Name: add
    SourcesAndDest:
    - services/iredapd.sh
    - /etc/service/iredapd/run
  - Chown: ""
    Name: add
    SourcesAndDest:
    - services/dovecot.sh
    - /etc/service/dovecot/run
  - Chown: ""
    Name: add
    SourcesAndDest:
    - services/memcached.sh
    - /etc/service/memcached/run
  - Chown: ""
    Name: add
    SourcesAndDest:
    - services/sogo.sh
    - /etc/service/sogo/run
  - Chown: ""
    Name: add
    SourcesAndDest:
    - services/iredadmin.sh
    - /etc/service/iredadmin/run
  - Chown: ""
    Name: add
    SourcesAndDest:
    - services/php7-fpm.sh
    - /etc/service/php7-fpm/run
  - Chown: ""
    Name: add
    SourcesAndDest:
    - services/nginx.sh
    - /etc/service/httpd/run
  - Chown: ""
    Name: add
    SourcesAndDest:
    - services/fail2ban.sh
    - /etc/service/fail2ban/run
  - Chown: ""
    Name: add
    SourcesAndDest:
    - services/clamav-daemon.sh
    - /etc/service/clamav-daemon/run
  - Chown: ""
    Name: add
    SourcesAndDest:
    - services/clamav-freshclam.sh
    - /etc/service/clamav-freshclam/run
  - CmdLine:
    - apt-get purge -y -q dialog apt-utils augeas-tools     && apt-get autoremove
      -y -q     && apt-get clean -y -q     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "110"
    - "143"
    - "25"
    - "443"
    - "587"
    - "80"
    - "993"
    - "995"
  - Env:
    - Key: SOGO_WORKERS
      Value: "2"
    Name: env
  From:
    Image: phusion/baseimage:latest
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:latest
