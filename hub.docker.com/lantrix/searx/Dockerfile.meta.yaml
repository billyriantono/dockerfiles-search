MetaArgs: null
Stages:
- BaseName: alpine:3.10
  Commands:
  - Key: VERSION_GITCOMMIT
    Name: arg
    Value: unknow
  - Key: SEARX_GIT_VERSION
    Name: arg
    Value: unknow
  - Key: SEARX_GID
    Name: arg
    Value: "1000"
  - Key: SEARX_UID
    Name: arg
    Value: "1000"
  - Key: TIMESTAMP_SETTINGS
    Name: arg
    Value: "0"
  - Key: TIMESTAMP_UWSGI
    Name: arg
    Value: "0"
  - Key: LABEL_VCS_REF
    Name: arg
    Value: ""
  - Key: LABEL_VCS_URL
    Name: arg
    Value: ""
  - Env:
    - Key: BASE_URL
      Value: ""
    - Key: MORTY_KEY
      Value: ""
    - Key: MORTY_URL
      Value: ""
    Name: env
  - Name: expose
    Ports:
    - "8080"
  - Name: volume
    Volumes:
    - /etc/searx
  - Name: volume
    Volumes:
    - /var/log/uwsgi
  - Name: workdir
    Path: /usr/local/searx
  - CmdLine:
    - addgroup -g ${SEARX_GID} searx &&     adduser -u ${SEARX_UID} -D -h /usr/local/searx
      -s /bin/sh -G searx searx
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - ./requirements.txt
  - CmdLine:
    - apk -U upgrade  && apk add -t build-dependencies     build-base     py3-setuptools     python3-dev     libffi-dev     libxslt-dev     libxml2-dev     openssl-dev     tar     git  &&
      apk add     ca-certificates     su-exec     python3     libxml2     libxslt     openssl     tini     uwsgi     uwsgi-python3  &&
      pip3 install --upgrade pip  && pip3 install --no-cache -r requirements.txt  &&
      apk del build-dependencies  && rm -f /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: searx:searx
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - su searx -c "/usr/bin/python3 -m compileall -q searx";     touch -c --date=@${TIMESTAMP_SETTINGS}
      searx/settings.yml;     touch -c --date=@${TIMESTAMP_UWSGI} dockerfiles/uwsgi.ini;     if
      [ ! -z $VERSION_GITCOMMIT ]; then      echo "VERSION_STRING = VERSION_STRING
      + \"-$VERSION_GITCOMMIT\"" >> /usr/local/searx/searx/version.py;     fi
    Name: run
    PrependShell: true
  - CmdLine:
    - /sbin/tini
    - --
    - /usr/local/searx/dockerfiles/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Key: LABEL_DATE
    Name: arg
    Value: ""
  - Labels:
    - Key: maintainer
      Value: '"searx <https://github.com/asciimoo/searx>"'
    - Key: description
      Value: '"A privacy-respecting, hackable metasearch engine."'
    - Key: version
      Value: '"${SEARX_GIT_VERSION}"'
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    - Key: org.label-schema.name
      Value: '"searx"'
    - Key: org.label-schema.version
      Value: '"${SEARX_GIT_VERSION}"'
    - Key: org.label-schema.url
      Value: '"${LABEL_VCS_URL}"'
    - Key: org.label-schema.vcs-ref
      Value: ${LABEL_VCS_REF}
    - Key: org.label-schema.vcs-url
      Value: ${LABEL_VCS_URL}
    - Key: org.label-schema.build-date
      Value: '"${LABEL_DATE}"'
    - Key: org.label-schema.usage
      Value: '"https://github.com/searx/searx-docker"'
    Name: label
  From:
    Image: alpine:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10
