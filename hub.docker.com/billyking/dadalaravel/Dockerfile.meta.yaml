MetaArgs: null
Stages:
- BaseName: node:latest
  Commands:
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y net-tools vim wget git zsh build-essential php5 php5-sqlite
      php5-json nginx php5-fpm php5-cli php5-mcrypt net-tools php5-gd
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone git://github.com/robbyrussell/oh-my-zsh.git ~/.oh-my-zsh
    Name: run
    PrependShell: true
  - CmdLine:
    - cp ~/.oh-my-zsh/templates/zshrc.zsh-template ~/.zshrc
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone git://github.com/zsh-users/zsh-syntax-highlighting.git ~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g bower
    Name: run
    PrependShell: true
  - CmdLine:
    - php -r "readfile('https://getcomposer.org/installer');" | php
    Name: run
    PrependShell: true
  - CmdLine:
    - mv composer.phar /usr/local/bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - composer global require "laravel/installer"
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/root/.composer/vendor/bin
    Name: env
  From:
    Image: node:latest
  Name: ""
  Platform: ""
  SourceCode: FROM node:latest
