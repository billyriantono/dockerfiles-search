MetaArgs: null
Stages:
- BaseName: rocker/r-ver:latest
  Commands:
  - Maintainer: hmorzaria@hotmail.com
    Name: maintainer
  - CmdLine:
    - apt-get update -qq && apt-get -y --no-install-recommends install     subversion     gdebi-core     gdal-bin     libcairo2     libcairo2-dev     libapparmor1     libhdf5-dev     libnetcdf-dev     libgdal-dev     libssl-dev     libudunits2-dev     libxml2-dev     libproj-dev     flip     automake
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get -y upgrade &&    apt-get -y install rsync wget &&    wget
      -O azcopy.tar.gz https://aka.ms/downloadazcopylinuxrhel6 &&    tar -xzf azcopy.tar.gz
      &&    ./install.sh &&    rm -Rf azcopy* install.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "r <- getOption('repos'); r['CRAN'] <- 'https://cran.rstudio.com/'; options(repos
      = r);" > ~/.Rprofile
    Name: run
    PrependShell: true
  - CmdLine:
    - Rscript -e "install.packages( c(     'digest',     'readxl',     'RNetCDF',     'httr',     'tidyverse'),     dependencies
      = TRUE)"
    Name: run
    PrependShell: true
  - Env:
    - Key: TZ
      Value: America/Los_Angeles
    Name: env
  - CmdLine:
    - ln -snf /usr/share/timezone/$TZ /etc/localtime && echo $TZ > /etc/timezone
    Name: run
    PrependShell: true
  - CmdLine:
    - R
    Name: cmd
    PrependShell: false
  From:
    Image: rocker/r-ver:latest
  Name: ""
  Platform: ""
  SourceCode: FROM rocker/r-ver:latest
