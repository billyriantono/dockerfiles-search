MetaArgs: null
Stages:
- BaseName: avezila/fedora
  Commands:
  - Maintainer: pioh "thepioh@zoho.com"
    Name: maintainer
  - CmdLine:
    - dnf install --setopt=tsflags=nodocs -y nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /dev/stdout /var/log/nginx/access.log
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /dev/stderr /var/log/nginx/error.log
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: avezila/fedora
  Name: ""
  Platform: ""
  SourceCode: FROM avezila/fedora
