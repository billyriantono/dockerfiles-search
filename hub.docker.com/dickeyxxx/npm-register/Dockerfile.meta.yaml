MetaArgs: null
Stages:
- BaseName: alpine:3.4
  Commands:
  - Maintainer: Jeff Dickey
    Name: maintainer
  - CmdLine:
    - apk --no-cache add         g++         gcc         make         bash         gnupg         paxctl         python         nodejs         linux-headers
    Name: run
    PrependShell: true
  - CmdLine:
    - addgroup -S register     && adduser -D -S         -s /bin/bash         -h /srv/npm-register         -G
      register         register
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /srv/npm-register
  - Name: workdir
    Path: /srv/npm-register
  - CmdLine:
    - npm install     && chown -R register:register .
    Name: run
    PrependShell: true
  - Env:
    - Key: NPM_REGISTER_FS_DIRECTORY
      Value: /data
    Name: env
  - Name: volume
    Volumes:
    - /data
  - Name: expose
    Ports:
    - "3000"
  - Name: user
    User: register
  - Env:
    - Key: NODE_ENV
      Value: production
    Name: env
  - CmdLine:
    - npm
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.4
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.4
