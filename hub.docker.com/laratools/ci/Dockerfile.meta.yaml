    - Key: COMPOSER_NO_INTERACTION
      Value: "1"
    Name: env
  - Env:
    - Key: COMPOSER_ALLOW_SUPERUSER
      Value: "1"
    Name: env
  - Labels:
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
