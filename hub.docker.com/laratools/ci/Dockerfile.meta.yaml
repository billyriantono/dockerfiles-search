      Value: '"iwader.co.uk"'
    - Key: org.label-schema.name
      Value: '"laratools-ci"'
    - Key: org.label-schema.description
      Value: '"Docker for Laravel in a CI environment"'
    - Key: org.label-schema.url
      Value: '"https://github.com/laratools/ci"'
    Name: label
  - Env:
    - Key: NVM_VERSION
      Value: v0.33.5
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y apt-transport-https
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add - &&     echo
      "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y         libbz2-dev         libmcrypt-dev         git         unzip         wget         libpng-dev         libgconf-2-4         libfontconfig1         chromium         xvfb         yarn
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install -j$(nproc)         bcmath         bz2         calendar         exif         gd         mcrypt         pdo_mysql         shmop         sockets         sysvmsg         sysvsem         sysvshm         zip
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o- https://raw.githubusercontent.com/creationix/nvm/${NVM_VERSION}/install.sh
      | bash
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./scripts
    - ./scripts
  - CmdLine:
    - ./scripts/composer.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - bash
    - /scripts/start.sh
    Name: cmd
    PrependShell: false
