    From: ""
    Name: copy
    SourcesAndDest:
    - ./supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - apacheConfig.conf
    - /etc/apache2/sites-enabled/000-default.conf
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: marcuswubi/docker-ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM marcuswubi/docker-ubuntu:16.04
