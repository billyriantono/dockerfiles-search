MetaArgs: null
Stages:
- BaseName: marcuswubi/docker-ubuntu:16.04
  Commands:
  - Maintainer: maviniciuus <maviniciuus@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y apache2 supervisor && a2enmod rewrite &&
      a2enmod proxy && a2enmod proxy_http && a2enmod ssl
