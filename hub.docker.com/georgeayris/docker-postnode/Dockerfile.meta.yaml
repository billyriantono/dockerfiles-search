MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - CmdLine:
    - apt-get update &&     apt-get -y install curl &&     curl -sL https://deb.nodesource.com/setup
      | sudo bash - &&     apt-get -y install python build-essential nodejs
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - package.json
    - /tmp/package.json
  - CmdLine:
    - cd /tmp && npm install
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /src && cp -a /tmp/node_modules /src/
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /src
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /src
  - Name: expose
    Ports:
    - "8080"
  - Env:
    - Key: INCREMENT
      Value: "1"
    Name: env
  - CmdLine:
    - node
    - /src/index.js
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM    ubuntu
