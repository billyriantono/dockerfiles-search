MetaArgs: null
Stages:
- BaseName: ubuntu:14.04.1
  Commands:
  - Maintainer: Masato Shimizu <ma6ato@gmail.com>
    Name: maintainer
  - Env:
    - Key: LANG
      Value: ja_JP.UTF-8
    Name: env
  - CmdLine:
    - locale-gen ja_JP.UTF-8 &&     update-locale LANG=ja_JP.UTF-8 &&     ln -sf /usr/share/zoneinfo/Asia/Tokyo
      /etc/localtime
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     DEBIAN_FRONTEND=noninteractive apt-get install -qy     python-setuptools
      python-dateutil python-magic git
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/s3tools/s3cmd.git /s3cmd &&     cd /s3cmd && python
      setup.py install
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - s3cfg
    - /.s3cfg
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:14.04.1
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04.1
