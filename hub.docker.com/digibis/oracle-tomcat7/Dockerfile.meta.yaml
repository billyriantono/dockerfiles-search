Stages:
- BaseName: wnameless/oracle-xe-11g:latest
  Commands:
  - Maintainer: Jaime SÃ¡nchez from Digibis <jaime.sanchez@digibis.com>
    Name: maintainer
  - Env:
    - Key: DUMP_DIR
      Value: /dump
    Name: env
  - Env:
    - Key: TABLE_SPACE_SIZE
      Value: 100M
    Name: env
  - Env:
    - Key: ORACLE_HOME
      Value: /u01/app/oracle/product/11.2.0/xe
