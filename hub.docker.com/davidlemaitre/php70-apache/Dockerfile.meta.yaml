MetaArgs: null
Stages:
- BaseName: php:7.0.26-apache
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"David Lemaitre"'
    Name: label
  - CmdLine:
    - echo "deb http://deb.debian.org/debian stretch main" > /etc/apt/sources.list.d/stretch.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends     imagemagick     mysql-client     locales     libxml2-dev     libfreetype6-dev     libjpeg62-turbo-dev     libmcrypt-dev     libpng-dev     zlib1g-dev     libicu-dev     libcurl4-gnutls-dev     libxslt-dev     &&
      apt-get install -y -t stretch libpcre3 libpcre3-dev     && apt-get clean     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite alias headers expires
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod ssl && a2ensite default-ssl
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "Europe/Paris" > /etc/timezone && dpkg-reconfigure -f noninteractive tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg-reconfigure locales &&     locale-gen C.UTF-8 &&     /usr/sbin/update-locale
      LANG=C.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'fr_FR.UTF-8 UTF-8' >> /etc/locale.gen && locale-gen
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-configure gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install     mysqli     pdo     pdo_mysql     soap     intl     mcrypt     gd     mbstring     zip     curl     json     xsl
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "always_populate_raw_post_data = -1" >> $PHP_INI_DIR/conf.d/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "max_execution_time = 240" >> $PHP_INI_DIR/conf.d/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "max_input_vars = 1500" >> $PHP_INI_DIR/conf.d/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "upload_max_filesize = 32M" >> $PHP_INI_DIR/conf.d/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "post_max_size = 32M" >> $PHP_INI_DIR/conf.d/php.ini
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
  From:
    Image: php:7.0.26-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.0.26-apache
