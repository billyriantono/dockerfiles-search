MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Wayne Humphrey <wayne@humphrey.za.net>
    Name: maintainer
  - Labels:
    - Key: version
      Value: '"1.1"'
    Name: label
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - Env:
    - Key: NOTVISIBLE
      Value: '"in users profile"'
    Name: env
  - CmdLine:
    - echo "export VISIBLE=now" >> /etc/profile
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get upgrade -y -o Dpkg::Options::="--force-confold"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install supervisor openssh-server -y -o Dpkg::Options::="--force-confold"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - helper/init
    - /sbin/init
  - Chown: ""
    Name: add
    SourcesAndDest:
    - helper/init_user
    - /sbin/init_user
  - Chown: ""
    Name: add
    SourcesAndDest:
    - helper/supervisord.conf
    - /etc/supervisor/supervisord.conf
  - CmdLine:
    - chmod 755 /sbin/init /sbin/init_user
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'root:toor' | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - sed 's/%sudo\s\+ALL=(ALL\(:ALL\)\?)\s\+ALL/%sudo ALL=NOPASSWD:ALL/g' -i /etc/sudoers
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
    - "3306"
    - "80"
    - "9001"
  - CmdLine:
    - /sbin/init
    Name: cmd
    PrependShell: false
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
