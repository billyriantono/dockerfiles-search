MetaArgs: null
Stages:
- BaseName: alpine:3.10
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Charlie Lewis <clewis@iqt.org>"'
    Name: label
  - Labels:
    - Key: poseidon.namespace
      Value: '"primary"'
    Name: label
  - Env:
    - Key: PYTHONUNBUFFERED
      Value: "1"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - requirements.txt
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - healthcheck
    - /healthcheck
  - CmdLine:
    - apk upgrade --no-cache &&     apk add --no-cache     build-base     curl     python3     python3-dev     py3-paramiko     tini     yaml-dev
      &&     pip3 install --no-cache-dir --upgrade pip==19.1 &&     pip3 install --no-cache-dir
      -r requirements.txt &&     pip3 install --no-cache-dir -r /healthcheck/requirements.txt
      &&     apk del build-base     python3-dev     yaml-dev &&     rm -rf /var/cache/*
      &&     rm -rf /root/.cache/*
    Name: run
    PrependShell: true
  - Env:
    - Key: FLASK_APP
      Value: /healthcheck/hc.py
    Name: env
  - Health:
      Interval: 15000000000
      Test:
      - CMD-SHELL
      - curl --silent --fail http://localhost:5000/healthcheck || exit 1
      Timeout: 15000000000
    Name: healthcheck
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /poseidon
  - Name: workdir
    Path: /poseidon
  - Env:
    - Key: PYTHONPATH
      Value: /poseidon:$PYTHONPATH
    Name: env
  - CmdLine:
    - mkdir -p /opt/poseidon
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /poseidon/config/poseidon.config /opt/poseidon/poseidon.config
    Name: run
    PrependShell: true
  - Env:
    - Key: POSEIDON_CONFIG
      Value: /opt/poseidon/poseidon.config
    Name: env
  - CmdLine:
    - (flask run > /dev/null 2>&1) & (tini -s -- /usr/bin/python3 poseidon/main.py)
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10
