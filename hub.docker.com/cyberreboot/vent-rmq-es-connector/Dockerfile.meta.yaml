MetaArgs: null
Stages:
- BaseName: alpine:3.11
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Charlie Lewis <clewis@iqt.org>"'
    - Key: vent
      Value: '""'
    - Key: vent.name
      Value: '"rmq_es_connector"'
    - Key: vent.groups
      Value: '"connector"'
    - Key: vent.repo
      Value: '"https://github.com/cyberreboot/vent"'
    - Key: vent.type
      Value: '"repository"'
    Name: label
  - CmdLine:
    - apk add --update     curl     python3     py3-pip     && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install --no-cache-dir --upgrade pip==19.1
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - healthcheck
    - /healthcheck
  - CmdLine:
    - pip3 install --no-cache-dir -r /healthcheck/requirements.txt
    Name: run
    PrependShell: true
  - Env:
    - Key: FLASK_APP
      Value: /healthcheck/hc.py
    Name: env
  - Health:
      Interval: 15000000000
      Test:
      - CMD-SHELL
      - curl --silent --fail http://localhost:5000/healthcheck || exit 1
      Timeout: 15000000000
    Name: healthcheck
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - /vent/requirements.txt
  - CmdLine:
    - pip3 install --no-cache-dir -r /vent/requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rmq_es_connector.py
    - /vent/rmq_es_connector.py
  - CmdLine:
    - (flask run > /dev/null 2>&1) & (python3 /vent/rmq_es_connector.py "#")
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:3.11
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.11
