MetaArgs: null
Stages:
- BaseName: python:3.7-slim
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Charlie Lewis <clewis@iqt.org>"'
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - requirements.txt
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -yq --no-install-recommends     gcc=4:8.3.0-1
      git=1:2.20.1-2+deb10u1 python3.7-dev=3.7.3-2 tshark=2.6.8-1.1     && pip3 install
      --no-cache-dir --upgrade pip==19.3.1     && pip3 install wheel==0.33.6     &&
      pip3 install --no-cache-dir -r requirements.txt     && apt-get remove --purge
      --auto-remove -y gcc git python3.7-dev     && apt-get clean     && apt-get autoclean     &&
      apt-get autoremove     && rm -rf /tmp/* /var/tmp/*     && rm -rf /var/lib/apt/lists/*     &&
      rm -f /var/cache/apt/archives/*.deb         /var/cache/apt/archives/partial/*.deb         /var/cache/apt/*.bin     &&
      rm -rf /root/.[acpw]*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /networkml
  - Name: workdir
    Path: /networkml
  - CmdLine:
    - pip3 install .
    Name: run
    PrependShell: true
  - CmdLine:
    - networkml
    Name: entrypoint
    PrependShell: false
  From:
    Image: python:3.7-slim
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.7-slim
