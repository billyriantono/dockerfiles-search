MetaArgs:
- DefaultValue: 1.12.6
  Key: GO_VERSION
  ProvidedValue: null
  Value: 1.12.6
Stages:
- As: builder
  BaseName: golang:${GO_VERSION}-alpine3.9
  Commands:
  - Key: GO111MODULE
    Name: arg
    Value: "on"
  - Key: CGO_ENABLED
    Name: arg
    Value: "0"
  - Key: GOOS
    Name: arg
    Value: linux
  - CmdLine:
    - apk add --no-cache         ca-certificates         git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /go/src/AirBot/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - go.*
    - /go/src/AirBot/
  - CmdLine:
    - go mod download
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - '*.go'
    - /go/src/AirBot/
  - CmdLine:
    - go build -a -ldflags="-s -w" -installsuffix cgo -o /bot .
    Name: run
    PrependShell: true
  From:
    Image: golang:${GO_VERSION}-alpine3.9
  Name: builder
  Platform: ""
  SourceCode: FROM golang:${GO_VERSION}-alpine3.9 AS builder
- BaseName: kudato/baseimage:alpine3.9
  Commands:
  - Env:
    - Key: TZ
      Value: Europe/Moscow
    Name: env
  - CmdLine:
    - ln -snf /usr/share/zoneinfo/$TZ /etc/localtime && echo $TZ > /etc/timezone
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/bin/
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /bot
    - /usr/bin/bot
  - CmdLine:
    - /usr/bin/bot
    Name: cmd
    PrependShell: false
  From:
    Image: kudato/baseimage:alpine3.9
  Name: ""
  Platform: ""
  SourceCode: FROM kudato/baseimage:alpine3.9
