MetaArgs: null
Stages:
- BaseName: deyrakesh85/ubuntu:jdk8
  Commands:
  - Maintainer: Rakesh Dey <deyrakesh85@gmail.com>
    Name: maintainer
  - CmdLine:
    - groupadd -r elasticsearch && useradd -r -g elasticsearch -s /bin/bash -m elasticsearch
    Name: run
    PrependShell: true
  - Name: user
    User: elasticsearch
  - Name: workdir
    Path: /home/elasticsearch
  - CmdLine:
    - wget https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-6.2.2.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xzf elasticsearch-6.2.2.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - elasticsearch.yml
    - /home/elasticsearch/elasticsearch-6.2.2/config/
  - CmdLine:
    - mkdir data
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R 777 data
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9200"
  - Name: expose
    Ports:
    - "9300"
  - CmdLine:
    - /home/elasticsearch/elasticsearch-6.2.2/bin/elasticsearch-plugin
    - install
    - ingest-geoip
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /home/elasticsearch/elasticsearch-6.2.2/bin/elasticsearch-plugin
    - install
    - ingest-user-agent
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /home/elasticsearch/elasticsearch-6.2.2/bin/elasticsearch
    Name: entrypoint
    PrependShell: false
  From:
    Image: deyrakesh85/ubuntu:jdk8
  Name: ""
  Platform: ""
  SourceCode: FROM deyrakesh85/ubuntu:jdk8
