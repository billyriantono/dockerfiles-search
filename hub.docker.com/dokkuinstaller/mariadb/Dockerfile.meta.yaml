MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: kload "kload@kload.fr"
    Name: maintainer
  - CmdLine:
    - printf '#!/bin/sh\nexit 101' > /usr/sbin/policy-rc.d; chmod +x /usr/sbin/policy-rc.d
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --recv-keys --keyserver keyserver.ubuntu.com 0xcbcb082a1bb943db
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository 'deb http://ftp.osuosl.org/pub/mariadb/repo/5.5/ubuntu trusty
      main'
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - echo mysql-server-5.5 mysql-server/root_password password 'a_stronk_password'
      | debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - echo mysql-server-5.5 mysql-server/root_password_again password 'a_stronk_password'
      | debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - LC_ALL=C DEBIAN_FRONTEND=noninteractive apt-get install -y mariadb-server-5.5
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /usr/bin
  - CmdLine:
    - chmod +x /usr/bin/start_mariadb.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /usr/sbin/policy-rc.d
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e"s/^bind-address\s*=\s*127.0.0.1/bind-address = 0.0.0.0/" /etc/mysql/my.cnf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e"s/var\/lib/opt/g" /etc/mysql/my.cnf
    Name: run
    PrependShell: true
  - CmdLine:
    - printf '[mysqld]\nskip-name-resolve\n' > /etc/mysql/conf.d/skip-name-resolve.cnf
    Name: run
    PrependShell: true
