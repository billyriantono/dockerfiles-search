MetaArgs: null
Stages:
- BaseName: ruby:2.2-slim
  Commands:
  - CmdLine:
    - groupadd -r redmine && useradd -r -g redmine redmine
    Name: run
    PrependShell: true
  - Env:
    - Key: GOSU_VERSION
      Value: "1.7"
    Name: env
  - CmdLine:
    - "set -x \t&& curl -fSL -o /usr/local/bin/gosu \"https://github.com/tianon/gosu/releases/download/$GOSU_VERSION/gosu-$(dpkg
      --print-architecture)\" \t&& curl -fSL -o /usr/local/bin/gosu.asc \"https://github.com/tianon/gosu/releases/download/$GOSU_VERSION/gosu-$(dpkg
      --print-architecture).asc\" \t&& export GNUPGHOME=\"$(mktemp -d)\" \t&& gpg
      --keyserver ha.pool.sks-keyservers.net --recv-keys B42F6819007F00F88E364FD4036A9C25BF357DD4
      \t&& gpg --batch --verify /usr/local/bin/gosu.asc /usr/local/bin/gosu \t&& rm
      -r \"$GNUPGHOME\" /usr/local/bin/gosu.asc \t&& chmod +x /usr/local/bin/gosu
      \t&& gosu nobody true"
    Name: run
    PrependShell: true
  - Env:
    - Key: TINI_VERSION
      Value: v0.9.0
    Name: env
  - CmdLine:
    - "set -x \t&& curl -fSL -o /usr/local/bin/tini \"https://github.com/krallin/tini/releases/download/$TINI_VERSION/tini\"
      \t&& curl -fSL -o /usr/local/bin/tini.asc \"https://github.com/krallin/tini/releases/download/$TINI_VERSION/tini.asc\"
      \t&& export GNUPGHOME=\"$(mktemp -d)\" \t&& gpg --keyserver ha.pool.sks-keyservers.net
      --recv-keys 6380DC428747F6C393FEACA59A84159D7001A4E5 \t&& gpg --batch --verify
      /usr/local/bin/tini.asc /usr/local/bin/tini \t&& rm -r \"$GNUPGHOME\" /usr/local/bin/tini.asc
      \t&& chmod +x /usr/local/bin/tini \t&& tini -h"
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update && apt-get install -y --no-install-recommends \t\timagemagick
      \t\tlibmysqlclient18 \t\tlibpq5 \t\tlibsqlite3-0 \t\t\t\tbzr \t\tgit \t\tmercurial
      \t\topenssh-client \t\tsubversion \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: RAILS_ENV
      Value: production
    Name: env
  - Name: workdir
    Path: /usr/src/redmine
  - Env:
    - Key: REDMINE_VERSION
      Value: 3.2.1
    Name: env
  - Env:
    - Key: REDMINE_DOWNLOAD_MD5
      Value: 425aa0c56b66bf48c878798a9f7c6546
    Name: env
  - CmdLine:
    - "curl -fSL \"http://www.redmine.org/releases/redmine-${REDMINE_VERSION}.tar.gz\"
      -o redmine.tar.gz \t&& echo \"$REDMINE_DOWNLOAD_MD5 redmine.tar.gz\" | md5sum
      -c - \t&& tar -xvf redmine.tar.gz --strip-components=1 \t&& rm redmine.tar.gz
      files/delete.me log/delete.me \t&& mkdir -p tmp/pdf public/plugin_assets \t&&
      chown -R redmine:redmine ./"
    Name: run
    PrependShell: true
  - CmdLine:
    - "buildDeps='\t\tgcc \t\tlibmagickcore-dev \t\tlibmagickwand-dev \t\tlibmysqlclient-dev
      \t\tlibpq-dev \t\tlibsqlite3-dev \t\tmake \t\tpatch \t' \t&& set -ex \t&& apt-get
      update && apt-get install -y $buildDeps --no-install-recommends \t&& rm -rf
      /var/lib/apt/lists/* \t&& bundle install --without development test \t&& for
      adapter in mysql2 postgresql sqlite3; do \t\techo \"$RAILS_ENV:\" > ./config/database.yml;
      \t\techo \"  adapter: $adapter\" >> ./config/database.yml; \t\tbundle install
      --without development test; \tdone \t&& rm ./config/database.yml \t&& apt-get
      purge -y --auto-remove $buildDeps"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /usr/src/redmine/files
  - Name: volume
    Volumes:
    - /usr/src/redmine/sqlite
  - Name: volume
    Volumes:
    - /usr/src/redmine/config
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - rails
    - server
    - -b
    - 0.0.0.0
    Name: cmd
    PrependShell: false
  From:
    Image: ruby:2.2-slim
  Name: ""
  Platform: ""
  SourceCode: FROM ruby:2.2-slim
