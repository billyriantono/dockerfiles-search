MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: Rodrigo Zechin rosauro <rodrigo.zr@gmail.com>
    Name: maintainer
  - CmdLine:
    - yum -y install epel-release
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y localinstall --nogpgcheck https://download1.rpmfusion.org/free/el/rpmfusion-free-release-7.noarch.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install zoneminder mariadb-server zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mysql_install_db --user=mysql --ldata=/var/lib/mysql/
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/zoneminder/images
    - /var/lib/zoneminder/events
    - /var/lib/mysql
    - /var/log/zoneminder
  - CmdLine:
    - echo "ServerName localhost" > /etc/httpd/conf.d/servername.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e "# Redirect the webroot to /zm\nRedirectMatch permanent ^/$ /zm" > /etc/httpd/conf.d/redirect.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - zoneminder.conf
    - /etc/httpd/conf.d/zoneminder.conf
  - Name: expose
    Ports:
    - "80"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://raw.githubusercontent.com/ZoneMinder/zmdockerfiles/master/utils/entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - chmod 755 /usr/local/bin/entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Env:
    - Key: TZ
      Value: America/Sao_Paulo
    Name: env
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
