MetaArgs: null
Stages:
- BaseName: debian:stretch-slim
  Commands:
  - CmdLine:
    - groupadd -r bitcoin && useradd -r -m -g bitcoin bitcoin
    Name: run
    PrependShell: true
  - CmdLine:
    - "set -ex \t&& apt-get update \t&& apt-get install -qq --no-install-recommends
      ca-certificates dirmngr gosu gpg wget \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: BITCOIN_VERSION
      Value: 0.11.0C
    Name: env
  - Env:
    - Key: BITCOIN_URL
      Value: https://github.com/bitcoinxt/bitcoinxt/releases/download/v0.11C/bitcoin-xt-0.11.0-C-linux64.tar.gz
    Name: env
  - Env:
    - Key: BITCOIN_SHA256
      Value: d879c701f500303ef807b3f49a6aa1ab021ad9e86b3f4a6f7a0bf3d5ce05e545
    Name: env
  - CmdLine:
    - "set -ex \t&& cd /tmp \t&& wget -qO bitcoin.tar.gz \"$BITCOIN_URL\" \t&& echo
      \"$BITCOIN_SHA256 bitcoin.tar.gz\" | sha256sum -c - \t&& tar -xzvf bitcoin.tar.gz
      -C /usr/local --strip-components=1 --exclude=*-qt \t&& rm -rf /tmp/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: BITCOIN_DATA
      Value: /data
    Name: env
  - CmdLine:
    - "mkdir \"$BITCOIN_DATA\" \t&& chown -R bitcoin:bitcoin \"$BITCOIN_DATA\" \t&&
      ln -sfn \"$BITCOIN_DATA\" /home/bitcoin/.bitcoin \t&& chown -h bitcoin:bitcoin
      /home/bitcoin/.bitcoin"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "18332"
    - "18333"
    - "8332"
    - "8333"
  - CmdLine:
    - bitcoind
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
