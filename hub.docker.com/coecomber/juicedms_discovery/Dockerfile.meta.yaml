MetaArgs: null
Stages:
- BaseName: hypriot/rpi-java
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"joostvherwaarden@hotmail.com"'
    Name: label
  - Name: volume
    Volumes:
    - /tmp
  - Name: expose
    Ports:
    - "8761"
  - Key: JAR_FILE
    Name: arg
    Value: target/*.jar
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ${JAR_FILE}
    - app.jar
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ${JAR_FILE}
    - target/app.jar
  - CmdLine:
    - java
    - -Djava.security.egd=file:/dev/./urandom
    - -jar
    - /app.jar
    Name: entrypoint
    PrependShell: false
  From:
    Image: hypriot/rpi-java
  Name: ""
  Platform: ""
  SourceCode: FROM hypriot/rpi-java
