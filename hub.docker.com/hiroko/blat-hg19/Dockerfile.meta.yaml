MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Hiroko Tanaka <hiroko@hgc.jp>
    Name: maintainer
  - Labels:
    - Key: Description
      Value: '"blat with the hg19 2bit-file"'
    - Key: Project
      Value: '"Genomon-Project Dockerization"'
    - Key: Version
      Value: '"1.0"'
    Name: label
  - CmdLine:
    - apt-get update && apt-get install -y     libkrb5-3     wget  && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p tools/src db/hg19
    Name: run
    PrependShell: true
  - CmdLine:
    - wget ftp://hgdownload.cse.ucsc.edu/goldenPath/hg19/bigZips/hg19.2bit -P db/hg19
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://hgdownload.soe.ucsc.edu/admin/exe/linux.x86_64/blat/blat -P tools  &&
      chmod a+x tools/blat
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /tools:$PATH
    Name: env
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
