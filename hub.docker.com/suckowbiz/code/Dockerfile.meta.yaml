MetaArgs: null
Stages:
- BaseName: suckowbiz/base-av
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Tobias Suckow <tobias@suckow.biz>"'
    Name: label
  - CmdLine:
    - curl https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > microsoft.gpg  &&
      mv microsoft.gpg /etc/apt/trusted.gpg.d/microsoft.gpg  && sh -c 'echo "deb [arch=amd64]
      http://packages.microsoft.com/repos/vscode stable main" > /etc/apt/sources.list.d/vscode.list'
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update --quiet  && apt-get install --quiet --quiet --yes --no-install-recommends     code     git     gvfs-bin     graphviz     libxss1     libgconf-2-4     openjdk-11-doc     openjdk-11-jdk     openjdk-11-source     openjdk-11-demo     openjdk-11-dbg     php     rxvt-unicode-256color     xz-utils  &&
      apt-get clean --quiet  && apt-get autoremove --quiet  && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt
  - CmdLine:
    - curl     --fail     --location     --remote-name     --show-error     https://storage.googleapis.com/shellcheck/shellcheck-stable.linux.x86_64.tar.xz  &&
      tar --extract --file shellcheck-stable.linux.x86_64.tar.xz  && rm --force shellcheck-stable.linux.x86_64.tar.xz
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"${PATH}:/opt/shellcheck-stable/"'
    Name: env
  - Name: workdir
    Path: /etc/skel
  - CmdLine:
    - ln --symbolic /Code Code  && ln --symbolic /opt/git/.gitconfig .gitconfig
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt/git/.gitconfig
    - /opt/vscode/extensions
    - /opt/vscode/userdata
    - /Code
  - Name: workdir
    Path: /Code
  - CmdLine:
    - /entrypoint.sh
    - code
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --user-data-dir=/opt/vscode/userdata
    - --extensions-dir=/opt/vscode/extensions
    - --locale=en-US
    - --verbose
    - /Code
    Name: cmd
    PrependShell: false
  From:
    Image: suckowbiz/base-av
  Name: ""
  Platform: ""
  SourceCode: FROM suckowbiz/base-av
