MetaArgs: null
Stages:
- BaseName: suckowbiz/base-av
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Tobias Suckow <tobias@suckow.biz>"'
    Name: label
  - Env:
    - Key: USER_DATA_DIR
      Value: '"/var/lib/chrome/data"'
    - Key: USER_DOWNLOAD_DIR
      Value: '"/var/lib/chrome/downloads"'
    - Key: INSTALL_CANDIDATE
      Value: google-chrome
    - Key: INSTALL_CANDIDATE_VERSION
      Value: stable
    Name: env
  - CmdLine:
    - ln --symbolic --force /usr/share/zoneinfo/Europe/Berlin /etc/localtime  && dpkg-reconfigure
      tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >
      /etc/apt/sources.list.d/google-chrome.list
    Name: run
    PrependShell: true
  - CmdLine:
    - curl     --fail     --insecure     --location     --remote-name     --show-error     https://dl.google.com/linux/linux_signing_key.pub  &&
      apt-key add linux_signing_key.pub  && apt-get --quiet --quiet update  && apt-get
      --quiet --quiet --assume-yes --no-install-recommends install     "${INSTALL_CANDIDATE}-${INSTALL_CANDIDATE_VERSION}"  &&
      apt-get clean
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /etc/skel
  - CmdLine:
    - ln --symbolic "${USER_DOWNLOAD_DIR}" Downloads  && mkdir .config  && ln --symbolic
      "${USER_DATA_DIR}" ".config/${INSTALL_CANDIDATE}"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - ${USER_DOWNLOAD_DIR}
    - ${USER_DATA_DIR}
  - Name: workdir
    Path: '"${USER_DOWNLOAD_DIR}"'
  - CmdLine:
    - /entrypoint.sh
    - google-chrome
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --start-maximized
    - --disable-dev-shm-usage
    - --no-default-browser-check
    - --no-first-run
    - --incognito
    Name: cmd
    PrependShell: false
  From:
    Image: suckowbiz/base-av
  Name: ""
  Platform: ""
  SourceCode: FROM suckowbiz/base-av
