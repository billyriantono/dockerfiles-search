MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Labels:
    - Key: beegfs_component
      Value: '"storage"'
    Name: label
  - Env:
    - Key: BEEGFS_VERSION
      Value: "6"
    - Key: STORAGE_SERVICE_ID
      Value: '"3"'
    - Key: STORAGE_TARGET_ID
      Value: '"301"'
    - Key: STORAGE_LOCATION
      Value: '"/data"'
    Name: env
  - CmdLine:
    - yum -q -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L -o /etc/yum.repos.d/beegfs-rhel7.repo   http://www.beegfs.com/release/beegfs_${BEEGFS_VERSION}/dists/beegfs-rhel7.repo
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -q -y beegfs-storage; yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - "mkdir -p ${STORAGE_LOCATION} && \t/opt/beegfs/sbin/beegfs-setup-storage -p
      ${STORAGE_LOCATION} \t    -s ${STORAGE_SERVICE_ID} -i ${STORAGE_TARGET_ID} -m
      node01"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - ${STORAGE_LOCATION}
  - Chown: ""
    Name: add
    SourcesAndDest:
    - beegfs/beegfs-storage.conf
    - /etc/beegfs/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /
  - CmdLine:
    - chmod +x /run.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /run.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "8003"
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
