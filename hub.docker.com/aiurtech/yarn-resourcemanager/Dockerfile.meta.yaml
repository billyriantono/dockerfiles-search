MetaArgs: null
Stages:
- BaseName: aiurtech/hadoop-base:0.7.5
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - yarn-site.xml
    - $HADOOP_CONF_DIR/yarn-site.xml
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - capacity-scheduler.xml
    - $HADOOP_CONF_DIR/capacity-scheduler.xml
  - Name: expose
    Ports:
    - "8030"
    - "8031"
    - "8032"
    - "8033"
    - "8088"
  - Health:
      Interval: 60000000000
      StartPeriod: 30000000000
      Test:
      - CMD-SHELL
      - curl -f http://yarn-resourcemanager:8088/ || exit 1
      Timeout: 15000000000
    Name: healthcheck
  - Env:
    - Key: HADOOP_YARN_HOME
      Value: $HADOOP_HOME
    Name: env
  - Env:
    - Key: YARN_ROOT_LOGGER
      Value: '"DEBUG,RFA"'
    Name: env
  - Env:
    - Key: HADOOP_DAEMON_ROOT_LOGGER
      Value: DEBUG,RFA
    Name: env
  - Chown: virgo:hadoop
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - $VIRGO_HOME/run.sh
  - Name: user
    User: virgo
  - CmdLine:
    - $VIRGO_HOME/run.sh
    Name: entrypoint
    PrependShell: true
  From:
    Image: aiurtech/hadoop-base:0.7.5
  Name: ""
  Platform: ""
  SourceCode: FROM aiurtech/hadoop-base:0.7.5
