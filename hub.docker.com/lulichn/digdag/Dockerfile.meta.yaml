MetaArgs: null
Stages:
- BaseName: openjdk:8-jre-alpine
  Commands:
  - Maintainer: lulichn <daisuke.develop@gmail.com>
    Name: maintainer
  - Env:
    - Key: DIGDAG_VERSION
      Value: 0.9.15
    Name: env
  - CmdLine:
    - apk --no-cache add --virtual deps curl &&         curl -L https://dl.bintray.com/digdag/maven/digdag-$DIGDAG_VERSION.jar
      --create-dirs -o /opt/digdag &&         apk del deps
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - server.properties
    - /etc/digdag/server.properties
  - Name: workdir
    Path: /root
  - CmdLine:
    - java
    - -jar
    - /opt/digdag
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8-jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre-alpine
