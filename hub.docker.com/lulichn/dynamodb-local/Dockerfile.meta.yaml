MetaArgs: null
Stages:
- BaseName: openjdk:8-jre-alpine
  Commands:
  - Maintainer: lulichn
    Name: maintainer
  - Env:
    - Key: VERSION
      Value: latest
    Name: env
  - CmdLine:
    - "set -ex \t&& apk --no-cache add openssl \t&& mkdir -p /opt/dynamodb \t&& cd
      /opt/dynamodb \t&& wget https://s3-us-west-2.amazonaws.com/dynamodb-local/dynamodb_local_${VERSION}.tar.gz
      \t&& wget -O - https://s3-us-west-2.amazonaws.com/dynamodb-local/dynamodb_local_${VERSION}.tar.gz.sha256
      | sha256sum -c \t&& tar xfz dynamodb_local_${VERSION}.tar.gz \t&& rm dynamodb_local_latest.tar.gz"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8000"
  - Name: workdir
    Path: /var/dynamodb
  - CmdLine:
    - java
    - -Djava.library.path=/opt/dynamodb/DynamoDBLocal_lib
    - -jar
    - /opt/dynamodb/DynamoDBLocal.jar
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -inMemory
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8-jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre-alpine
