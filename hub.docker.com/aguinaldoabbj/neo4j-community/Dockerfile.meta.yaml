MetaArgs:
- DefaultValue: 3.5.13
  Key: VERSION
  ProvidedValue: null
  Value: 3.5.13
- DefaultValue: neo4j:$VERSION
  Key: BASE_CONTAINER
  ProvidedValue: null
  Value: neo4j:$VERSION
Stages:
- BaseName: $BASE_CONTAINER
  Commands:
  - Env:
    - Key: NEO4J_VERSION
      Value: 3.5.13
    Name: env
  - Env:
    - Key: APOC_VERSIONS_JSON
      Value: https://raw.githubusercontent.com/neo4j-contrib/neo4j-apoc-procedures/master/versions.json
    Name: env
  - Env:
    - Key: ALGO_VERSIONS_JSON
      Value: https://raw.githubusercontent.com/neo4j-contrib/neo4j-graph-algorithms/master/versions.json
    Name: env
  - Env:
    - Key: NEO4J_PASS
      Value: neo4j
    Name: env
  - Env:
    - Key: NEO4J_HOME
      Value: /var/lib/neo4j
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - cngpass.sh
    - /cngpass.sh
  - CmdLine:
    - chmod +x /cngpass.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i '3s/^/\/cngpass.sh\&\n\n/' /docker-entrypoint.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - install-plugins.sh
    - /install-plugins.sh
  - CmdLine:
    - chmod +x /install-plugins.sh && /install-plugins.sh
    Name: run
    PrependShell: true
  From:
    Image: $BASE_CONTAINER
  Name: ""
  Platform: ""
  SourceCode: FROM $BASE_CONTAINER
