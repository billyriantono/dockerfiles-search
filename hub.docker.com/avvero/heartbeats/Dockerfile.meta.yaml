MetaArgs: null
Stages:
- BaseName: golang:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: avvero
    Name: label
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /app
  - Name: workdir
    Path: /app
  - CmdLine:
    - go get github.com/stretchr/stew
    Name: run
    PrependShell: true
  - CmdLine:
    - go get github.com/stretchr/signature
    Name: run
    PrependShell: true
  - CmdLine:
    - go build -o main .
    Name: run
    PrependShell: true
  - CmdLine:
    - /app/main
    - -httpPort=8111
    - -infoUpdateInterval=5
    - -heraldEndpoint=https://f2g.site/bot/herald/api/message
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "8111"
  From:
    Image: golang:latest
  Name: ""
  Platform: ""
  SourceCode: FROM golang:latest
