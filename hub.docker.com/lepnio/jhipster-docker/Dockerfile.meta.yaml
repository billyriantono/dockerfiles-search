MetaArgs: null
Stages:
- BaseName: dockerfile/java:oracle-java8
  Commands:
  - Maintainer: Etienne Peiniau <etienne.peiniau@gmail.com>
    Name: maintainer
  - CmdLine:
    - chmod 777 /tmp
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - Env:
    - Key: MAVEN_VERSION
      Value: 3.2.5
    Name: env
  - CmdLine:
    - curl -sSL http://archive.apache.org/dist/maven/maven-3/$MAVEN_VERSION/binaries/apache-maven-$MAVEN_VERSION-bin.tar.gz
      | tar xzf - -C /usr/share   && mv /usr/share/apache-maven-$MAVEN_VERSION /usr/share/maven   &&
      ln -s /usr/share/maven/bin/mvn /usr/bin/mvn
    Name: run
    PrependShell: true
  - Env:
    - Key: MAVEN_HOME
      Value: /usr/share/maven
    Name: env
  - CmdLine:
    - gpg --keyserver pool.sks-keyservers.net --recv-keys 7937DFD2AB06298B2293C3187D33FF9D0246406D
      114F43EE0176B71C7BC219DD50A3051F888C628D
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE_VERSION
      Value: 0.12.0
    Name: env
  - Env:
    - Key: NPM_VERSION
      Value: 2.5.0
    Name: env
  - CmdLine:
    - "curl -SLO \"http://nodejs.org/dist/v$NODE_VERSION/node-v$NODE_VERSION-linux-x64.tar.gz\"
      \t&& curl -SLO \"http://nodejs.org/dist/v$NODE_VERSION/SHASUMS256.txt.asc\"
      \t&& gpg --verify SHASUMS256.txt.asc \t&& grep \" node-v$NODE_VERSION-linux-x64.tar.gz\\$\"
      SHASUMS256.txt.asc | sha256sum -c - \t&& tar -xzf \"node-v$NODE_VERSION-linux-x64.tar.gz\"
      -C /usr/local --strip-components=1 \t&& rm \"node-v$NODE_VERSION-linux-x64.tar.gz\"
      SHASUMS256.txt.asc \t&& npm install -g npm@\"$NPM_VERSION\" \t&& npm cache clear"
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g yo
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g grunt-cli
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g bower
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g generator-jhipster@2.5.2
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y ruby1.9.1-full
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install sass
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install compass
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd jhipster && useradd jhipster -s /bin/bash -m -g jhipster
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /home/jhipster
    Name: env
  - Name: user
    User: jhipster
  - Name: expose
    Ports:
    - "8080"
  - Name: expose
    Ports:
    - "9000"
  - Name: workdir
    Path: /data
  - CmdLine:
    - yo
    Name: cmd
    PrependShell: false
  From:
    Image: dockerfile/java:oracle-java8
  Name: ""
  Platform: ""
  SourceCode: FROM      dockerfile/java:oracle-java8
