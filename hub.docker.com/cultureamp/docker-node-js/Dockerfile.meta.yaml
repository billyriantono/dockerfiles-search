MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Erlangga Tjhie <erlanggatjhie@cultureamp.com>
    Name: maintainer
  - CmdLine:
    - "apt-get update   && apt-get install -y build-essential wget curl ocaml libelf-dev
      libelf1   && apt-get clean \t&& rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE_VERSION
      Value: 8.9.4
    Name: env
  - CmdLine:
    - wget https://nodejs.org/dist/v${NODE_VERSION}/node-v${NODE_VERSION}-linux-x64.tar.xz   &&
      tar -xJf node-v${NODE_VERSION}-linux-x64.tar.xz   && chown -R root:root node-v${NODE_VERSION}-linux-x64   &&
      mv node-v${NODE_VERSION}-linux-x64/bin/node /usr/bin   && make install -C node-v${NODE_VERSION}-linux-x64/lib/node_modules/npm   &&
      rm -rf node-v${NODE_VERSION}-linux-x64.tar.xz node-v${NODE_VERSION}-linux-x64
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g yarn
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
