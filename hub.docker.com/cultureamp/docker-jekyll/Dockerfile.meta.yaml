MetaArgs: null
Stages:
- BaseName: alpine:3.2
  Commands:
  - Maintainer: Angel Pena Ruiz  <angel@cultureamp.com>
    Name: maintainer
  - Env:
    - Key: BUILD_PACKAGES
      Value: bash curl-dev ruby-dev build-base
    Name: env
  - Env:
    - Key: RUBY_PACKAGES
      Value: ruby ruby-io-console ruby-bundler libffi-dev
    Name: env
  - Env:
    - Key: JEKYLL_DEPENDENCIES
      Value: libxml2-dev libxslt-dev
    Name: env
  - Env:
    - Key: NOKOGIRI_USE_SYSTEM_LIBRARIES
      Value: "1"
    Name: env
  - CmdLine:
    - apk update &&     apk upgrade &&     apk add $BUILD_PACKAGES &&     apk add
      $RUBY_PACKAGES &&     apk add $JEKYLL_DEPENDENCIES &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install bundler
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/src/myapp
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/myapp
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Gemfile
    - /usr/src/myapp/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Gemfile.lock
    - /usr/src/myapp/
  - CmdLine:
    - bundle install
    Name: run
    PrependShell: true
  From:
    Image: alpine:3.2
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.2
