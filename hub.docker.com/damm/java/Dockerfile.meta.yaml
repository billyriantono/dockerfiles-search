MetaArgs: null
Stages:
- BaseName: damm/ubuntu:14.04
  Commands:
  - Maintainer: <scott@likens.us>
    Name: maintainer
  - CmdLine:
    - apt-mark hold initscripts udev plymouth mountall
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i.bak 's/main$/main universe/' /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg-divert --local --rename --add /sbin/initctl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get -y install software-properties-common wget curl
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:webupd8team/java
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - echo oracle-java7-installer shared/accepted-oracle-license-v1-1 select true
      | /usr/bin/debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install oracle-java7-installer && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - update-alternatives --display java
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "JAVA_HOME=/usr/lib/jvm/java-7-oracle" >> /etc/environment
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo ''# /lib/init/fstab: cleared out for bare-bones lxc'' > /lib/init/fstab'
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /proc/self/mounts /etc/mtab
    Name: run
    PrependShell: true
