MetaArgs: null
Stages:
- BaseName: mhart/alpine-node
  Commands:
  - Env:
    - Key: NODE_ENV
      Value: production
    Name: env
  - Name: workdir
    Path: /usr/src/app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - package-lock.json*
    - yarn.lock
    - npm-shrinkwrap.json*
    - ./
  - CmdLine:
    - yarn install --production --silent && mv node_modules ../
    Name: run
    PrependShell: true
  - CmdLine:
    - npm i -g pm2
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - Name: expose
    Ports:
    - "3001"
  - CmdLine:
    - yarn run docker
    Name: cmd
    PrependShell: true
  From:
    Image: mhart/alpine-node
  Name: ""
  Platform: ""
  SourceCode: FROM mhart/alpine-node
