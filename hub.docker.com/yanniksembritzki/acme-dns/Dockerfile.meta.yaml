MetaArgs: null
Stages:
- As: builder
  BaseName: golang:1.9.2-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"joona@kuori.org"'
    Name: label
  - CmdLine:
    - apk add --update gcc musl-dev git
    Name: run
    PrependShell: true
  - CmdLine:
    - go get github.com/joohoi/acme-dns
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /go/src/github.com/joohoi/acme-dns
  - CmdLine:
    - CGO_ENABLED=1 go build
    Name: run
    PrependShell: true
  From:
    Image: golang:1.9.2-alpine
  Name: builder
  Platform: ""
  SourceCode: FROM golang:1.9.2-alpine AS builder
- BaseName: alpine:latest
  Commands:
  - Name: workdir
    Path: /root/
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/src/github.com/joohoi/acme-dns
    - .
  - CmdLine:
    - mkdir -p /etc/acme-dns
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/lib/acme-dns
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf ./config.cfg
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --no-cache add ca-certificates && update-ca-certificates
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/acme-dns
    - /var/lib/acme-dns
  - CmdLine:
    - ./acme-dns
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "443"
    - "53"
    - "80"
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
