MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Maintainer: David Stefan <stefda@gmail.com>
    Name: maintainer
  - Env:
    - Key: OSMIUM_VERSION
      Value: 2.13.1
    Name: env
  - Env:
    - Key: OSMIUM_TOOL_VERSION
      Value: 1.7.1
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y     wget g++ cmake cmake-curses-gui make
      libexpat1-dev zlib1g-dev libbz2-dev libsparsehash-dev     libboost-program-options-dev
      libboost-dev libgdal-dev libproj-dev doxygen graphviz pandoc
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/install
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/install
  - CmdLine:
    - wget https://github.com/osmcode/libosmium/archive/v${OSMIUM_VERSION}.tar.gz
      &&     tar xzvf v${OSMIUM_VERSION}.tar.gz &&     rm v${OSMIUM_VERSION}.tar.gz
      &&     mv libosmium-${OSMIUM_VERSION} libosmium
    Name: run
    PrependShell: true
  - CmdLine:
    - cd libosmium &&     mkdir build && cd build &&     cmake -DCMAKE_BUILD_TYPE=Release
      -DBUILD_EXAMPLES=OFF -DBUILD_TESTING=OFF -DINSTALL_PROTOZERO=ON .. &&     make
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/osmcode/osmium-tool/archive/v${OSMIUM_TOOL_VERSION}.tar.gz
      &&     tar xzvf v${OSMIUM_TOOL_VERSION}.tar.gz &&     rm v${OSMIUM_TOOL_VERSION}.tar.gz
      &&     mv osmium-tool-${OSMIUM_TOOL_VERSION} osmium-tool
    Name: run
    PrependShell: true
  - CmdLine:
    - cd osmium-tool &&     mkdir build && cd build &&     cmake -DOSMIUM_INCLUDE_DIR=/var/install/libosmium/include/
      .. &&     make
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /var/install/osmium-tool/build/src/osmium /usr/bin/osmium
    Name: run
    PrependShell: true
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
