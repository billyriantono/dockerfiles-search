MetaArgs: null
Stages:
- BaseName: node:11-alpine
  Commands:
  - Labels:
    - Key: version
      Value: '"1"'
    - Key: maintainer
      Value: '"Jos√© Luis Salvador Rufo <salvador.joseluis@gmail.com>"'
    Name: label
  - Env:
    - Key: PARSOID_VERSION
      Value: v0.10.0
    - Key: PARSOID_HOME
      Value: /var/lib/parsoid
    Name: env
  - CmdLine:
    - apk add --no-cache git python make g++     && mkdir -p ${PARSOID_HOME}     &&
      git clone         --branch ${PARSOID_VERSION}         --single-branch         --depth
      1         --quiet         https://gerrit.wikimedia.org/r/p/mediawiki/services/parsoid         ${PARSOID_HOME}     &&
      cd ${PARSOID_HOME}     && npm install     && apk del --no-cache git python make
      g++
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8000"
  - Name: user
    User: node
  - Name: workdir
    Path: ${PARSOID_HOME}
  - CmdLine:
    - npm
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: node:11-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:11-alpine
