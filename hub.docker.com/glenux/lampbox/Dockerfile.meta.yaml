MetaArgs: null
Stages:
- BaseName: wnameless/mysql-phpmyadmin:latest
  Commands:
  - Maintainer: Glenn ROLLAND, <glenux@glenux.net>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "root:docker" | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e"s/^bind-address\s*=\s*127.0.0.1/bind-address = 0.0.0.0/" /etc/mysql/my.cnf
    Name: run
    PrependShell: true
  - CmdLine:
    - "/usr/sbin/mysqld & \tsleep 10s && \techo \"GRANT ALL ON *.* TO root@'%' with
      grant option; FLUSH PRIVILEGES; \" | mysql -u root"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3306"
  From:
    Image: wnameless/mysql-phpmyadmin:latest
  Name: ""
  Platform: ""
  SourceCode: FROM wnameless/mysql-phpmyadmin:latest
