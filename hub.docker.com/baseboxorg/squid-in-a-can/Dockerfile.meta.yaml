MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - CmdLine:
    - apt-get -q update &&     apt-get -qy --no-install-recommends install python
      squid3 curl &&     apt-get clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/^#acl localnet/acl localnet/" /etc/squid3/squid.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/^#http_access allow localnet/http_access allow localnet/" /etc/squid3/squid.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/cache/squid3
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /etc/squid3/squid.conf /etc/squid3/squid.conf.in
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R proxy:proxy /var/cache/squid3
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL --insecure -o /bin/dumb-init https://github.com/Yelp/dumb-init/releases/download/v1.0.1/dumb-init_1.0.1_amd64
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /bin/dumb-init
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - deploy_squid.py
    - /tmp/deploy_squid.py
  - CmdLine:
    - /bin/dumb-init
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - python
    - -u
    - /tmp/deploy_squid.py
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
