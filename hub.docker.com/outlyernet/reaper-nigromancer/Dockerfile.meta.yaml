MetaArgs:
- DefaultValue: arm64v8
  Key: DOCKER_PREFIX
  ProvidedValue: null
  Value: arm64v8
- DefaultValue: ""
  Key: ARCHITECTURE
  ProvidedValue: null
  Value: ""
Stages:
- BaseName: alpine:latest
  Commands:
  - Key: ARCHITECTURE
    Name: arg
    Value: null
  - Key: ALPINE_ARCH
    Name: arg
    Value: aarch64
  - CmdLine:
    - "apk update \t&& wget -O /docker-cli.apk `apk policy docker-cli | tail -1`/${ALPINE_ARCH}/docker-cli-`apk
      policy docker-cli \t\t| sed -e '2!d' -e 's/ *//' -e 's/://'`.apk"
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xvf /docker-cli.apk usr/bin/docker
    Name: run
    PrependShell: true
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
- BaseName: ${DOCKER_PREFIX}/alpine:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Toni Corvera <outlyer@gmail.com>"'
    Name: label
  - Key: ARCHITECTURE
    Name: arg
    Value: null
  - Chown: ""
    From: "0"
    Name: copy
    SourcesAndDest:
    - /usr/bin/docker
    - /usr/local/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - monitor.sh
    - /
  - CmdLine:
    - /monitor.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ${DOCKER_PREFIX}/alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ${DOCKER_PREFIX}/alpine:latest
