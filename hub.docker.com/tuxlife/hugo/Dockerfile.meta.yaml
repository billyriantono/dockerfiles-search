MetaArgs: null
Stages:
- BaseName: debian
  Commands:
  - Maintainer: matthias@tuxlife.net
    Name: maintainer
  - CmdLine:
    - "apt -qq update \t&& DEBIAN_FRONTEND=noninteractive apt -qq install -y --no-install-recommends
      python-pygments git ca-certificates \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: HUGO_VERSION
      Value: 0.31.1
    Name: env
  - Env:
    - Key: HUGO_BINARY
      Value: hugo_${HUGO_VERSION}_Linux-64bit.deb
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/spf13/hugo/releases/download/v${HUGO_VERSION}/${HUGO_BINARY}
    - /tmp/hugo.deb
  - CmdLine:
    - "dpkg -i /tmp/hugo.deb \t&& rm /tmp/hugo.deb"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /usr/share/blog
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/share/blog
  - Name: expose
    Ports:
    - "1313"
  - Expression: ADD site/ /usr/share/blog
    Name: onbuild
  - Expression: RUN hugo -d /usr/share/nginx/html/
    Name: onbuild
  - Env:
    - Key: HUGO_BASE_URL
      Value: http://localhost:1313
    Name: env
  - CmdLine:
    - hugo server -b ${HUGO_BASE_URL} --bind=0.0.0.0
    Name: cmd
    PrependShell: true
  From:
    Image: debian
  Name: ""
  Platform: ""
  SourceCode: FROM debian
