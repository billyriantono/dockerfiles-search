MetaArgs: null
Stages:
- BaseName: debian:jessie-backports
  Commands:
  - CmdLine:
    - apt-get update     && DEBIAN_FRONTEND=noninteractive apt-get install -y -t jessie-backports
      --no-install-recommends  openjdk-8-jre-headless ca-certificates-java     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-openjdk-amd64/
    Name: env
  - CmdLine:
    - apt-get update && DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends
      net-tools curl
    Name: run
    PrependShell: true
  - Env:
    - Key: HADOOP_VERSION
      Value: 2.8.4
    Name: env
  - Env:
    - Key: HADOOP_URL
      Value: https://www.apache.org/dist/hadoop/common/hadoop-$HADOOP_VERSION/hadoop-$HADOOP_VERSION.tar.gz
    Name: env
  - CmdLine:
    - curl -fSL "$HADOOP_URL" -o /tmp/hadoop.tar.gz     && curl -fSL "$HADOOP_URL.asc"
      -o /tmp/hadoop.tar.gz.asc     && tar -xvf /tmp/hadoop.tar.gz -C /opt/     &&
      rm /tmp/hadoop.tar.gz*     && ln -s /opt/hadoop-$HADOOP_VERSION/etc/hadoop /etc/hadoop     &&
      cp /etc/hadoop/mapred-site.xml.template /etc/hadoop/mapred-site.xml     && mkdir
      /opt/hadoop-$HADOOP_VERSION/logs     && mkdir /hadoop-data     && rm -Rf /opt/hadoop-$HADOOP_VERSION/share/doc/hadoop
    Name: run
    PrependShell: true
  - Env:
    - Key: HADOOP_PREFIX
      Value: /opt/hadoop-$HADOOP_VERSION
    Name: env
  - Env:
    - Key: HADOOP_CONF_DIR
      Value: /etc/hadoop
    Name: env
  - Env:
    - Key: MULTIHOMED_NETWORK
      Value: "1"
    Name: env
  - Env:
    - Key: USER
      Value: root
    Name: env
  - Env:
    - Key: PATH
      Value: $HADOOP_PREFIX/bin/:$PATH
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - chmod a+x /entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:jessie-backports
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie-backports
