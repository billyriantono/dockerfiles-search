MetaArgs: null
Stages:
- BaseName: ruby:2.3.7-alpine
  Commands:
  - Maintainer: <ak.hisashi@gmail.com>
    Name: maintainer
  - CmdLine:
    - apk --update add tzdata &&     cp /usr/share/zoneinfo/Asia/Tokyo /etc/localtime
      &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Env:
    - Key: BUILD_PACKAGES
      Value: '"curl-dev build-base openssh"'
    - Key: DEV_PACKAGES
      Value: '"build-base libxml2-dev libxslt libxslt-dev                   sqlite-dev
        git nodejs"'
    Name: env
  - CmdLine:
    - apk --update --upgrade add $BUILD_PACKAGES $DEV_PACKAGES &&   rm /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - bundle config build.nokogiri --use-system-libraries
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/kazuhisa/zip4win.git
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /zip4win && bundle install --without development test
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /zip4win && bin/rake assets:precompile
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9292"
  - CmdLine:
    - cd /zip4win && bundle exec puma -e production
    Name: cmd
    PrependShell: true
  From:
    Image: ruby:2.3.7-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM ruby:2.3.7-alpine
