MetaArgs: null
Stages:
- BaseName: debian:latest
  Commands:
  - Maintainer: hihouhou < hihouhou@hihouhou.com >
    Name: maintainer
  - Env:
    - Key: WEB_INT_VERSION
      Value: graylog-web-interface-1.3.4
    Name: env
  - Env:
    - Key: APPLICATION_SECRET
      Value: deL8KgPYbjORlwudXWrPqrGHf4HEIBWkcK7yAVC5PtUO0mrI1y6v7NTKbYsCN7Ey7NGVvEAv1SClyRGoQDbN5W1iUQgYJKXT
    Name: env
  - Env:
    - Key: GRAYLOG2_SERVER_URIS
      Value: http://127.0.0.1:12900/,http://127.0.0.1:12910/
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y wget openjdk-7-jre
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --no-check-certificate https://packages.graylog2.org/releases/graylog2-web-interface/$WEB_INT_VERSION.tgz
      &&  tar xvfz $WEB_INT_VERSION.tgz
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - graylog-web-interface.conf
    - /$WEB_INT_VERSION/conf/
  - CmdLine:
    - ln -s /$WEB_INT_VERSION/bin/graylog-web-interface /usr/bin/graylog-web-interface
      && ls -l /usr/bin/graylog-web-interface
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9000"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /
  - CmdLine:
    - /bin/bash
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian:latest
  Name: ""
  Platform: ""
  SourceCode: FROM debian:latest
