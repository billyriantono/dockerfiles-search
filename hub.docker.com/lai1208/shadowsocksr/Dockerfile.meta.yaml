MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Maintainer: ALai <flyingalai@gmail.com>
    Name: maintainer
  - CmdLine:
    - set -ex     && if [ $(wget -qO- ipinfo.io/country) == CN ]; then echo "http://mirrors.aliyun.com/alpine/latest-stable/main/"
      > /etc/apk/repositories ;fi     && apk --update add --no-cache libsodium py-pip     &&
      pip --no-cache-dir install https://github.com/shadowsocksr-backup/shadowsocksr/archive/manyuser.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: SERVER_ADDR
      Value: 0.0.0.0
    Name: env
  - Env:
    - Key: SERVER_PORT
      Value: "8388"
    Name: env
  - Env:
    - Key: PASSWORD
      Value: ""
    Name: env
  - Env:
    - Key: METHOD
      Value: aes-256-cfb
    Name: env
  - Env:
    - Key: PROTOCOL
      Value: origin
    Name: env
  - Env:
    - Key: TIMEOUT
      Value: "300"
    Name: env
  - Env:
    - Key: OBFS
      Value: plain
    Name: env
  - CmdLine:
    - /usr/bin/ssserver
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - ssserver -s "$SERVER_ADDR"              -p "$SERVER_PORT"              -m "$METHOD"                   -k
      "$PASSWORD"                 -t "$TIMEOUT"                  -O "$PROTOCOL"                 -o
      "$OBFS"                     --fast-open $OPTIONS
    Name: cmd
    PrependShell: true
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
