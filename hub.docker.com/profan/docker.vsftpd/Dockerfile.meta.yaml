MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Robin HÃ¼bner "profan@prfn.se"
    Name: maintainer
  - Env:
    - Key: hostname
      Value: '"cdn.prfn.se"'
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends vsftpd
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "seccomp_sandbox=NO" >> /etc/vsftpd.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "pasv_address="$hostname >> /etc/vsftpd.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "pasv_addr_resolve=YES" >> /etc/vsftpd.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "pasv_enable=YES" >> /etc/vsftpd.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "port_enable=NO" >> /etc/vsftpd.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "pasv_min_port=10000" >> /etc/vsftpd.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "pasv_max_port=10100" >> /etc/vsftpd.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "tcp_wrappers=YES" >> /etc/vsftpd.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "anon_root=/var/ftp" >> /etc/vsftpd.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "anon_max_rate=0" >> /etc/vsftpd.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "force_dot_files=YES" >> /etc/vsftpd.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/listen=NO/listen=YES/" /etc/vsftpd.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/listen_ipv6=YES/listen_ipv6=NO/" /etc/vsftpd.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/connect_from_port_20=YES/connect_from_port_20=NO/" /etc/vsftpd.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/local_enable=YES/local_enable=NO/" /etc/vsftpd.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/anonymous_enable=NO/anonymous_enable=YES/" /etc/vsftpd.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/run/vsftpd/empty
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/ftp
  - Name: expose
    Ports:
    - "20"
    - "21"
  - Name: expose
    Ports:
    - 10000-10100
  - CmdLine:
    - /usr/sbin/vsftpd
    Name: cmd
    PrependShell: true
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
