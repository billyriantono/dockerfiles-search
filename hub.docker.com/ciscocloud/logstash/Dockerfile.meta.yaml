MetaArgs: null
Stages:
- BaseName: jeanblanchard/busybox-java
  Commands:
  - Env:
    - Key: VERSION
      Value: 1.5.0
    Name: env
  - Env:
    - Key: LOGSTASH_HOME
      Value: /opt/logstash
    Name: env
  - Env:
    - Key: GEM_PATH
      Value: '"$LOGSTASH_HOME/vendor/bundle/jruby/1.9"'
    Name: env
  - CmdLine:
    - opkg-install bash
    Name: run
    PrependShell: true
  - CmdLine:
    - curl "http://download.elastic.co/logstash/logstash/logstash-$VERSION.tar.gz"         |
      gunzip -c - | tar -xf - -C /opt &&         mv "/opt/logstash-$VERSION" "$LOGSTASH_HOME"
      &&         mkdir "$LOGSTASH_HOME/conf.d" &&         mkdir -p /usr/local/bin
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"$PATH:$LOGSTASH_HOME/vendor/jruby/bin"'
    Name: env
  - CmdLine:
    - echo "gem \"webhdfs\"" >> "$LOGSTASH_HOME/Gemfile"
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install -i "$GEM_PATH" webhdfs
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf.d/*
    - '"$LOGSTASH_HOME/conf.d/"'
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - plugins/*
    - '"$GEM_PATH/gems/logstash-core-$VERSION-java/lib/logstash/outputs/"'
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - /usr/local/bin/
  - Name: volume
    Volumes:
    - /docker
  - CmdLine:
    - /usr/local/bin/start.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - logstash
    Name: cmd
    PrependShell: false
  From:
    Image: jeanblanchard/busybox-java
  Name: ""
  Platform: ""
  SourceCode: FROM jeanblanchard/busybox-java
