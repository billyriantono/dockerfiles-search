MetaArgs: null
Stages:
- BaseName: asteris/consul-template:latest
  Commands:
  - Maintainer: Steven Borrelli <steve@aster.is>
    Name: maintainer
  - Env:
    - Key: ZOOKEEPER_VERSION
      Value: 3.4.6
    Name: env
  - Env:
    - Key: ZK_DATA_DIR
      Value: /var/lib/zookeeper
    Name: env
  - Env:
    - Key: ZK_LOG_DIR
      Value: /var/log/zookeeper
    Name: env
  - CmdLine:
    - apk-install bash openjdk7-jre
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - templates
    - /consul-template/templates/
  - CmdLine:
    - mkdir -p /opt
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q -O - http://apache.mirrors.pair.com/zookeeper/zookeeper-$ZOOKEEPER_VERSION/zookeeper-$ZOOKEEPER_VERSION.tar.gz
      | tar -xzf - -C /opt     && mv /opt/zookeeper-$ZOOKEEPER_VERSION /opt/zookeeper     &&
      cp /opt/zookeeper/conf/zoo_sample.cfg /opt/zookeeper/conf/zoo.cfg     && mkdir
      -p /tmp/zookeeper
    Name: run
    PrependShell: true
  - Env:
    - Key: ZOOKEEPERCLI_TAG
      Value: '"v1.0.10"'
    Name: env
  - CmdLine:
    - apk add --update go git   && git clone https://github.com/outbrain/zookeepercli.git
      /go   && cd /go   && git checkout -b $ZOOKEEPERCLI_TAG $ZOOKEEPERCLI_TAG   &&
      cd /go/src/github.com/outbrain/zookeepercli   && export GOPATH=/go   && go get   &&
      go build -o /usr/local/bin/zookeepercli   && rm -rf /go   && apk del --purge
      go git
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/default-jvm
    Name: env
  - Name: expose
    Ports:
    - "2181"
    - "2888"
    - "3888"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - zk_config.sh
    - /usr/local/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - zk_launch.sh
    - /usr/local/bin/
  - Name: workdir
    Path: /opt/zookeeper
  - Name: volume
    Volumes:
    - /var/lib/zookeeper
    - /var/log/zookeeper
  - CmdLine:
    - zk_config.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: asteris/consul-template:latest
  Name: ""
  Platform: ""
  SourceCode: FROM asteris/consul-template:latest
