MetaArgs: null
Stages:
- BaseName: python:2-slim
  Commands:
  - Name: workdir
    Path: /app
  - CmdLine:
    - echo "deb http://www.deb-multimedia.org jessie main non-free" > /etc/apt/sources.list.d/multimedia.list
      &&     apt-get update &&     apt-get install -y -q --force-yes --no-install-recommends
      ffmpeg mpg123 vorbis-tools lame flac build-essential &&     pip install flask
      storm pillow simplejson requests mutagen watchdog gunicorn https://github.com/spl0k/supysonic/archive/master.tar.gz
      &&     mkdir /data &&     apt-get remove -y -q build-essential &&     apt-get
      autoremove -y -q &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: user
    User: ${PUID:-1001}
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - app.py
    - /app/app.py
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supysonic.conf
    - /etc/supysonic
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - Name: volume
    Volumes:
    - /data
    - /music
  - Name: expose
    Ports:
    - "8000"
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: python:2-slim
  Name: ""
  Platform: ""
  SourceCode: FROM python:2-slim
