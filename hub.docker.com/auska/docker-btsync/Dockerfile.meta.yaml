MetaArgs: null
Stages:
- BaseName: lsiobase/alpine:3.11
  Commands:
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: null
  - Labels:
    - Key: build_version
      Value: '"blog.auska.win version:- ${VERSION} Build-date:- ${BUILD_DATE}"'
    Name: label
  - Labels:
    - Key: maintainer
      Value: '"Auska"'
    Name: label
  - Env:
    - Key: GLIBC_VERSION
      Value: 2.30-r0
    - Key: TZ
      Value: Asia/Shanghai
    - Key: PORT
      Value: "8888"
    Name: env
  - CmdLine:
    - echo "**** install packages ****" &&  cd /tmp &&  wget "https://github.com/sgerrand/alpine-pkg-glibc/releases/download/${GLIBC_VERSION}/glibc-${GLIBC_VERSION}.apk"
      &&  wget "https://github.com/sgerrand/alpine-pkg-glibc/releases/download/${GLIBC_VERSION}/glibc-bin-${GLIBC_VERSION}.apk"
      &&  apk add --allow-untrusted glibc-${GLIBC_VERSION}.apk glibc-bin-${GLIBC_VERSION}.apk
      &&  rm -f *.apk
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root/
    - /
  - Name: expose
    Ports:
    - $PORT
    - "50000"
  - Name: volume
    Volumes:
    - /config
    - /mnt
  From:
    Image: lsiobase/alpine:3.11
  Name: ""
  Platform: ""
  SourceCode: FROM lsiobase/alpine:3.11
