MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update  && apt-get -y --no-install-recommends install apt-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y ca-certificates
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y cron supervisor python3-dev python3 python3-pip wget unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install --upgrade pip  && pip3 install setuptools
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /
    Name: env
  - Env:
    - Key: CLOUDSDK_PYTHON_SITEPACKAGES
      Value: "1"
    Name: env
  - CmdLine:
    - wget https://dl.google.com/dl/cloudsdk/channels/rapid/google-cloud-sdk.zip &&
      unzip google-cloud-sdk.zip && rm google-cloud-sdk.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - google-cloud-sdk/install.sh --usage-reporting=true --path-update=true --bash-completion=true
      --rc-path=/.bashrc --additional-components app-engine-java app-engine-python
      app kubectl alpha beta gcd-emulator pubsub-emulator cloud-datastore-emulator
      app-engine-go bigtable
    Name: run
    PrependShell: true
  - CmdLine:
    - google-cloud-sdk/bin/gcloud config set --installation component_manager/disable_update_check
      true
    Name: run
    PrependShell: true
  - CmdLine:
    - 'sed -i -- ''s/\"disable_updater\": false/\"disable_updater\": true/g'' /google-cloud-sdk/lib/googlecloudsdk/core/config.json'
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /.ssh
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /google-cloud-sdk/bin:$PATH
    Name: env
  - Name: volume
    Volumes:
    - /.config
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
