MetaArgs: null
Stages:
- BaseName: java:8
  Commands:
  - Maintainer: Andr√© Camilo <andrejcamilo@gmail.com>
    Name: maintainer
  - Env:
    - Key: BITBUCKET_BACKUP_CLIENT_VERSION
      Value: 3.3.4
    Name: env
  - Env:
    - Key: VERSION_LINK
      Value: "300300410"
    Name: env
  - CmdLine:
    - curl -Lks https://marketplace.atlassian.com/download/apps/1211500/version/${VERSION_LINK}
      -o /root/bitbucket-backup-client.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /opt/bitbucket
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip /root/bitbucket-backup-client.zip -d /opt/bitbucket
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /opt/bitbucket/bitbucket-backup-client-* /opt/bitbucket/bitbucket-backup-client
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run-backup.sh
    - /usr/bin/backup
  - CmdLine:
    - chmod +x /usr/bin/backup
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run-restore.sh
    - /usr/bin/restore
  - CmdLine:
    - chmod +x /usr/bin/restore
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/bitbucket
  - Name: volume
    Volumes:
    - /backups
  - Name: volume
    Volumes:
    - /var/atlassian/application-data/bitbucket
  - Env:
    - Key: BACKUP_HOME
      Value: /backups
    Name: env
  - Env:
    - Key: BITBUCKET_HOME
      Value: /var/atlassian/application-data/bitbucket
    Name: env
  - CmdLine:
    - backup
    Name: cmd
    PrependShell: false
  From:
    Image: java:8
  Name: ""
  Platform: ""
  SourceCode: FROM java:8
