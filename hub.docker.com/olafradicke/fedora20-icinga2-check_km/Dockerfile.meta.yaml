MetaArgs: null
Stages:
- BaseName: fedora:20
  Commands:
  - Maintainer: Olaf Raicke <olaf@atix.de>
    Name: maintainer
  - Env:
    - Key: ICINGA2_USER
      Value: icinga
    Name: env
  - Env:
    - Key: ICINGA2_GROUP
      Value: icingacmd
    Name: env
  - Env:
    - Key: ICINGA2_CONFIG_FILE
      Value: /etc/icinga2/icinga.cfg
    Name: env
  - Env:
    - Key: ICINGA2_ERROR_LOG
      Value: /var/log/icinga2/error.log
    Name: env
  - Env:
    - Key: BUILD_DIR
      Value: /tmp
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./scripts/start.sh
    - /start.sh
  - CmdLine:
    - chmod 755 /start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ls -lah
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y --setopt=tsflags=nodocs install wget
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y --setopt=tsflags=nodocs install httpd
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://packages.icinga.org/fedora/ICINGA-release.repo -O /etc/yum.repos.d/ICINGA-release.repo
    Name: run
    PrependShell: true
  - CmdLine:
    - yum makecache
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y --setopt=tsflags=nodocs install icinga2 nagios-plugins-all
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/icinga2/
    Name: run
    PrependShell: true
  - CmdLine:
    - chown $ICINGA2_USER.$ICINGA2_GROUP /var/run/icinga2/
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install --nogpgcheck  https://mathias-kettner.de/download/check_mk-agent-1.2.4p5-1.noarch.rpm
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /root/.ssh:/var/docker-container/root-ssh
  - Name: volume
    Volumes:
    - /var/log/:/var/docker-container/log/fedora20-icinga/
  - Name: expose
    Ports:
    - "22"
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /bin/bash
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: fedora:20
  Name: ""
  Platform: ""
  SourceCode: FROM fedora:20
