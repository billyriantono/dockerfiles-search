MetaArgs: null
Stages:
- BaseName: python:3-alpine
  Commands:
  - Maintainer: '"EEA: IDM2 A-Team" <eea-edw-a-team-alerts@googlegroups.com>'
    Name: maintainer
  - Env:
    - Key: PYLINT_VERSION
      Value: 2.2.3
    Name: env
  - CmdLine:
    - apk add --no-cache --virtual .run-deps git  && apk add --no-cache curl  && pip
      install --no-cache-dir anybadge pylint==$PYLINT_VERSION  && mkdir -p /code
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - pylint.cfg
    - /etc/pylint.cfg
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - pip install --no-cache-dir https://minio.dev.ftech.ai/axiom-client/axiom_client-1.5.0-py3-none-any.whl
    Name: run
    PrependShell: true
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - pylint
    Name: cmd
    PrependShell: false
  From:
    Image: python:3-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:3-alpine
