MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y curl git wget python python-pip rsync
    Name: run
    PrependShell: true
  - Env:
    - Key: VER
      Value: '"17.03.0-ce"'
    Name: env
  - CmdLine:
    - rm /bin/sh && ln -s /bin/bash /bin/sh
    Name: run
    PrependShell: true
  - CmdLine:
    - set -xe;     curl -L -o "/tmp/docker-$VER.tgz" "https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz";     tar
      -xz -C /tmp -f "/tmp/docker-$VER.tgz";     mv /tmp/docker/* /usr/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://github.com/docker/compose/releases/download/1.11.2/docker-compose-`uname
      -s`-`uname -m` > /usr/local/bin/docker-compose;     chmod +x /usr/local/bin/docker-compose
    Name: run
    PrependShell: true
  - Env:
    - Key: NVM_DIR
      Value: /usr/local/nvm
    Name: env
  - CmdLine:
    - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.2/install.sh
      | bash     && source $NVM_DIR/nvm.sh     && nvm install node     && npm install
      -g yarn     && yarn global add hc-cog     && yarn global add gulp-cli grunt-cli
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install awscli --upgrade --user
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/root/.local/bin:${PATH}"'
    Name: env
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
