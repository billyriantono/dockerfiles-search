MetaArgs: null
Stages:
- BaseName: opensuse/tumbleweed
  Commands:
  - Labels:
    - Key: description
      Value: '"Image containing the python3 stack and jupyter."'
    Name: label
  - Env:
    - Key: WATERFRONT_USER
      Value: morelia
    Name: env
  - Env:
    - Key: WATERFRONT_UID
      Value: "9999"
    Name: env
  - CmdLine:
    - set -eux;     zypper --non-interactive         --gpg-auto-import-keys addrepo         --priority
      90         --repo https://download.opensuse.org/repositories/home:/bsijoh/openSUSE_Tumbleweed/home:bsijoh.repo;     zypper
      --non-interactive --gpg-auto-import-keys refresh;     zypper --non-interactive
      install         vim         bash         git         glibc-locale         sshfs         python3         python3-xmltodict         python3-numpy         python3-scipy         python3-matplotlib         python3-matplotlib-cairo         python3-matplotlib-latex         python3-matplotlib-web         python3-seaborn         python3-xlrd         python3-openpyxl         python3-pandas         python3-pip         pandoc         texlive-scheme-small         texlive-mathpazo         texlive-fpl         texlive-palatino         texlive-psnfss         texlive-caption         texlive-adjustbox         texlive-tcolorbox         jupyter         jupyter-doc         jupyter-qgrid         jupyter-vispy         jupyter-nbdime         jupyter-ipympl         jupyter-notebook         jupyter-nbformat         jupyter-jupytext         jupyter-ipysheet         jupyter-nbconvert         jupyter-ipykernel         jupyter-hide_code         jupyter-ipyscales         jupyter-notebook-latex         jupyter-nbconvert-latex         jupyter-jupyter_latex_envs         jupyter-ipydatawidgets         jupyter-widgetsnbextension         jupyter-jupyter_nbextensions_configurator         jupyter-jupyter_highlight_selected_word         jupyter-jupyter-full-width         jupyter-jupyter-server         jupyter-jupyter_console         jupyter-jupyter-require         jupyter-jupyterbgnotify;         pip3
      install --no-cache-dir dill;     zypper --non-interactive install python3-graph_tool;     pip3
      install --no-cache-dir networkx;         zypper --non-interactive install         z3         z3-devel         python3-z3;     pip3
      install --no-cache-dir pysmt;         zypper --non-interactive install python3-nlopt;     pip3
      install --no-cache-dir         pyomo         pulp;         zypper --non-interactive
      install         python3-numpy-devel         cmake         gcc-fortran;     ln
      -s /usr/lib64/python3.7/site-packages/numpy /usr/lib/python3.7/site-packages/numpy;     pip3
      install --no-cache-dir         scikit-build;     pip3 install --no-cache-dir         scikit-build         slycot         control;     zypper
      --non-interactive remove --clean-deps         python3-numpy-devel         cmake         gcc-fortran;
    Name: run
    PrependShell: true
  - Env:
    - Key: GOSU_VERSION
      Value: "1.11"
    Name: env
  - CmdLine:
    - "set -eux;    zypper --non-interactive install             wget             dpkg;
      \    dpkgArch=\"$(dpkg --print-architecture | awk -F- '{ print $NF }')\"; \twget
      -O /usr/local/bin/gosu \"https://github.com/tianon/gosu/releases/download/$GOSU_VERSION/gosu-$dpkgArch\";
      \twget -O /usr/local/bin/gosu.asc \"https://github.com/tianon/gosu/releases/download/$GOSU_VERSION/gosu-$dpkgArch.asc\";
      \t\texport GNUPGHOME=\"$(mktemp -d)\"; \tgpg --batch --keyserver ha.pool.sks-keyservers.net
      --recv-keys B42F6819007F00F88E364FD4036A9C25BF357DD4; \tgpg --batch --verify
      /usr/local/bin/gosu.asc /usr/local/bin/gosu; \tcommand -v gpgconf && gpgconf
      --kill all || :; \trm -rf \"$GNUPGHOME\" /usr/local/bin/gosu.asc; \tchmod +x
      /usr/local/bin/gosu; \tgosu --version;\tzypper --non-interactive remove --clean-deps
      \        wget         dpkg;"
    Name: run
    PrependShell: true
  - CmdLine:
    - zypper clean --all;
    Name: run
    PrependShell: true
  - CmdLine:
    - sed "s/RC_LC_ALL=\"\"/RC_LC_ALL=\"en_US.UTF-8\"/g" --in-place /etc/sysconfig/language;
    Name: run
    PrependShell: true
  - Env:
    - Key: LC_ALL
      Value: '"en_US.UTF-8"'
    Name: env
  - CmdLine:
    - set -eux;    ldconfig;     chmod +x /usr/bin/fusermount3;     mkdir /mnt/mntpt1;
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8888"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /usr/local/bin/entrypoint.sh
  - CmdLine:
    - chmod +x /usr/local/bin/entrypoint.sh;
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: opensuse/tumbleweed
  Name: ""
  Platform: ""
  SourceCode: FROM opensuse/tumbleweed
