MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: jawher
    Name: maintainer
  - CmdLine:
    - "apt-get update && \tapt-get -y dist-upgrade && \tapt-get install -y git python-pip
      graphviz && \tapt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - /tmp/
  - CmdLine:
    - pip install -r /tmp/requirements.txt && rm /tmp/requirements.txt
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /blog
  - CmdLine:
    - /usr/bin/make
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - html
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "8000"
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
