MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Christoph Wiechert <wio@psitrax.de>
    Name: maintainer
  - Maintainer: https://github.com/woosley/etcd-browser
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get install -y nodejs npm
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install yamljs
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /app
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /app/
  - Name: workdir
    Path: /app
  - Name: expose
    Ports:
    - "8000"
  - CmdLine:
    - nodejs
    - server.js
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
