MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Alex Scherb "alexs@tablelist.com"
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install software-properties-common -y
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:webupd8team/java -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - echo oracle-java8-installer shared/accepted-oracle-license-v1-1 select true
      | /usr/bin/debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install oracle-java8-installer -y
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg --add-architecture i386 && apt-get update && apt-get install -y --force-yes
      expect git wget libc6-i386 lib32stdc++6 lib32gcc1 lib32ncurses5 lib32z1 python
      curl
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt && wget --output-document=android-sdk.tgz --quiet http://dl.google.com/android/android-sdk_r24.3.3-linux.tgz
      && tar xzf android-sdk.tgz && rm -f android-sdk.tgz && chown -R root.root android-sdk-linux
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android-sdk-linux
    Name: env
  - Env:
    - Key: PATH
      Value: ${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools
    Name: env
  - Env:
    - Key: ANDROID_TOOLS
      Value: platform-tools,build-tools-23.0.2
    Name: env
  - Env:
    - Key: ANDROID_LEVELS
      Value: android-18,android-22,android-23
    Name: env
  - Env:
    - Key: ANDROID_GOOGLE_APIS
      Value: addon-google_apis_x86-google-22,addon-google_apis_x86-google-23
    Name: env
  - Env:
    - Key: ANDROID_EXTRAS
      Value: extra-android-support,extra-android-m2repository,extra-google-m2repository,extra-google-google_play_services
    Name: env
  - Env:
    - Key: ANDROID_SYS_IMG
      Value: sys-img-armeabi-v7a-android-18
    Name: env
  - CmdLine:
    - echo y | android update sdk --no-ui --all --filter "${ANDROID_TOOLS},${ANDROID_LEVELS},${ANDROID_GOOGLE_APIS},${ANDROID_EXTRAS},${ANDROID_SYS_IMG}"
    Name: run
    PrependShell: true
  - CmdLine:
    - which adb
    Name: run
    PrependShell: true
  - CmdLine:
    - which android
    Name: run
    PrependShell: true
  - CmdLine:
    - android list targets
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "no" | android create avd                 --force                 --device
      "Nexus 5"                 --name test                 --target android-18                 --abi
      armeabi-v7a                 --skin WVGA800                 --sdcard 512M
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - wait-for-emulator
    - ${ANDROID_HOME}/tools/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start-emulator
    - ${ANDROID_HOME}/tools/
  - CmdLine:
    - chmod 755 ${ANDROID_HOME}/tools/wait-for-emulator
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 755 ${ANDROID_HOME}/tools/start-emulator
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/workspace
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/workspace
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
