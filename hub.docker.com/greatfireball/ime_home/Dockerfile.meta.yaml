MetaArgs:
- DefaultValue: xenial
  Key: osversion
  ProvidedValue: null
  Value: xenial
Stages:
- BaseName: ubuntu:${osversion}
  Commands:
  - Key: VERSION
    Name: arg
    Value: master
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - CmdLine:
    - 'echo "VCS_REF: "${VCS_REF}", BUILD_DATE: "${BUILD_DATE}", VERSION: "${VERSION}'
    Name: run
    PrependShell: true
  - Labels:
    - Key: maintainer
      Value: '"frank.foerster@ime.fraunhofer.de"'
    - Key: description
      Value: '"Dockerfile providing the PROKKA annotation pipeline"'
    - Key: version
      Value: ${VERSION}
    - Key: org.label-schema.vcs-ref
      Value: ${VCS_REF}
    - Key: org.label-schema.build-date
      Value: ${BUILD_DATE}
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/greatfireball/ime_home.git"'
    Name: label
  - CmdLine:
    - apt update && apt install --yes git python python-pip
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - git clone -b master https://github.com/ListerLab/HOME.git HOME
    Name: run
    PrependShell: true
  - Name: workdir
    Path: HOME
  - CmdLine:
    - pip install -r requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - python setup.py install
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Name: workdir
    Path: /data
  From:
    Image: ubuntu:${osversion}
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:${osversion}
