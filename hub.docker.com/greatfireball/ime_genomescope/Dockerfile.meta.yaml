MetaArgs:
- DefaultValue: xenial-20181005
  Key: osversion
  ProvidedValue: null
  Value: xenial-20181005
Stages:
- BaseName: ubuntu:${osversion}
  Commands:
  - Key: VERSION
    Name: arg
    Value: master
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - CmdLine:
    - 'echo "VCS_REF: "${VCS_REF}", BUILD_DATE: "${BUILD_DATE}", VERSION: "${VERSION}'
    Name: run
    PrependShell: true
  - Labels:
    - Key: maintainer
      Value: '"frank.foerster@ime.fraunhofer.de"'
    - Key: description
      Value: '"Dockerfile providing the GenomeScope software package"'
    - Key: version
      Value: ${VERSION}
    - Key: org.label-schema.vcs-ref
      Value: ${VCS_REF}
    - Key: org.label-schema.build-date
      Value: ${BUILD_DATE}
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/greatfireball/ime_genomescope.git"'
    Name: label
  - Name: workdir
    Path: /opt
  - CmdLine:
    - "apt --yes update &&       apt --yes install --no-install-recommends --no-install-suggests
      \          git       \t  r-base &&       git clone https://github.com/greatfireball/genomescope.git
      genomescope &&       cd genomescope &&       git checkout v1.0.0 &&       rm
      -rf .git &&       apt --yes remove git &&       apt --yes autoremove &&       apt
      --yes autoclean &&       apt --yes clean &&       rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Name: workdir
    Path: /data
  - CmdLine:
    - Rscript
    - /opt/genomescope/genomescope.R
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:${osversion}
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:${osversion}
