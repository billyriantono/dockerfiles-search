MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.15
  Commands:
  - Maintainer: Nathan Hopkins <natehop@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get -y update && apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y --force-yes install vim nginx python-dev python-flup python-pip expect
      git memcached sqlite3 libcairo2 libcairo2-dev python-cairo pkg-config nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install django==1.3 python-memcached==1.53 django-tagging==0.3.1 whisper==0.9.12
      twisted==11.1.0 txAMQP==0.6.2
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone -b 0.9.12 https://github.com/graphite-project/graphite-web.git /usr/local/src/graphite-web
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/local/src/graphite-web
  - CmdLine:
    - python ./setup.py install
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/local_settings.py
    - /opt/graphite/webapp/graphite/local_settings.py
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/graphite/
    - /opt/graphite/conf/
  - CmdLine:
    - git clone -b 0.9.12 https://github.com/graphite-project/whisper.git /usr/local/src/whisper
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/local/src/whisper
  - CmdLine:
    - python ./setup.py install
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone -b 0.9.12 https://github.com/graphite-project/carbon.git /usr/local/src/carbon
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/local/src/carbon
  - CmdLine:
    - python ./setup.py install
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone -b v0.7.2 https://github.com/etsy/statsd.git /opt/statsd
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/statsd/config.js
    - /opt/statsd/config.js
  - CmdLine:
    - rm /etc/nginx/sites-enabled/default
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/nginx/nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/nginx/graphite.conf
    - /etc/nginx/sites-available/graphite.conf
  - CmdLine:
    - ln -s /etc/nginx/sites-available/graphite.conf /etc/nginx/sites-enabled/graphite.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/django_admin_init.exp
    - /usr/local/bin/django_admin_init.exp
  - CmdLine:
    - /usr/local/bin/django_admin_init.exp
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/log/carbon /var/log/graphite /var/log/nginx
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/logrotate
    - /etc/logrotate.d/graphite
  - Chown: ""
    Name: add
    SourcesAndDest:
    - daemons/carbon.sh
    - /etc/service/carbon/run
  - Chown: ""
    Name: add
    SourcesAndDest:
    - daemons/carbon-aggregator.sh
    - /etc/service/carbon-aggregator/run
  - Chown: ""
    Name: add
    SourcesAndDest:
    - daemons/graphite.sh
    - /etc/service/graphite/run
  - Chown: ""
    Name: add
    SourcesAndDest:
    - daemons/statsd.sh
    - /etc/service/statsd/run
  - Chown: ""
    Name: add
    SourcesAndDest:
    - daemons/nginx.sh
    - /etc/service/nginx/run
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 2003:2003
    - 8125:8125/udp
    - 81:81
  - Name: volume
    Volumes:
    - /opt/graphite
    - /etc/nginx
    - /opt/statsd
    - /etc/logrotate.d
    - /var/log
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  From:
    Image: phusion/baseimage:0.9.15
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.15
