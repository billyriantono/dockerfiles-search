MetaArgs: null
Stages:
- BaseName: docker.io/centos:latest
  Commands:
  - Name: user
    User: root
  - CmdLine:
    - yum update -y &&             yum install -y --setopt=tsflags=nodocs git yum-utils
      unzip golang bzr gettext &&             yum -y clean all &&             rm -rf
      /var/cache/yum
    Name: run
    PrependShell: true
  - Env:
    - Key: GOPATH
      Value: /go
    Name: env
  - Env:
    - Key: PATH
      Value: $GOPATH/bin:/usr/local/go/bin:$PATH
    Name: env
  - Env:
    - Key: BZR_LOG
      Value: /clair/bzr/bzr.log
    Name: env
  - CmdLine:
    - mkdir -p "$GOPATH/src" "$GOPATH/bin" &&             chmod -R 770 "$GOPATH" &&             go
      get github.com/coreos/clair &&             go install github.com/coreos/clair/cmd/clair
      &&             mkdir /clair &&             mkdir /clair/config &&             touch
      /clair/config/config.yaml &&             mkdir /clair/bzr &&             touch
      /clair/bzr/bzr.log &&             mkdir /clair/bin &&             chmod 770
      /clair &&             chmod 770 /clair/bzr &&             chmod 660 /clair/bzr/bzr.log
      &&             cp /go/bin/clair /clair/bin/
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/config.yaml.template
    - /clair/config/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/run-clair.sh
    - /clair/bin/
  - CmdLine:
    - chmod 660 /clair/config/config.yaml.template &&             chmod 660 /clair/config/config.yaml
      &&             chmod 660 /clair/bin/run-clair.sh &&             chmod a+x /clair/bin/run-clair.sh
      &&             chmod g=u /etc/passwd
    Name: run
    PrependShell: true
  - CmdLine:
    - /clair/bin/run-clair.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: docker.io/centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM        docker.io/centos:latest
