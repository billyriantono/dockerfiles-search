MetaArgs: null
Stages:
- BaseName: alpine:3.10
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Fabrizio Fubelli <fabri.fubels@gmail.com>"'
    Name: label
  - Name: workdir
    Path: /usr/share/black-widow
  - CmdLine:
    - apk --no-cache --update upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --no-cache add ca-certificates tidyhtml python3 tshark libc-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --no-cache add py3-numpy py3-lxml py3-netifaces
    Name: run
    PrependShell: true
  - CmdLine:
    - if [ ! -e /usr/bin/python ]; then ln -sf python3 /usr/bin/python ; fi
    Name: run
    PrependShell: true
  - CmdLine:
    - python3 -m ensurepip && rm -r /usr/lib/python*/ensurepip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install --no-cache --upgrade pip setuptools wheel
    Name: run
    PrependShell: true
  - CmdLine:
    - if [ ! -e /usr/bin/pip ]; then ln -s pip3 /usr/bin/pip ; fi
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - pip install --no-cache-dir -r ./docker/alpine_requirements.txt -U
    Name: run
    PrependShell: true
  - CmdLine:
    - ./black-widow.py --django migrate
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/share/black-widow/docker/black-widow.sh /usr/bin/black-widow
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf ~/.cache/pip
    Name: run
    PrependShell: true
  - CmdLine:
    - black-widow
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "80"
  - CmdLine: []
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10
