MetaArgs: null
Stages:
- BaseName: alpine:3.8
  Commands:
  - Maintainer: '"Neel Shah <neel@hostpaas.io>"'
    Name: maintainer
  - Env:
    - Key: TERRAFORM_VERSION
      Value: 0.11.13
    Name: env
  - CmdLine:
    - "apk --update add openssl wget && \t\techo \"===> Installing Terraform...\"
      && \twget https://releases.hashicorp.com/terraform/${TERRAFORM_VERSION}/terraform_${TERRAFORM_VERSION}_linux_amd64.zip
      && \t\tunzip terraform_${TERRAFORM_VERSION}_linux_amd64.zip -d /usr/local/bin
      && \trm terraform_${TERRAFORM_VERSION}_linux_amd64.zip && \t\techo \"===> Installing
      Git...\" && \tapk --update add git"
    Name: run
    PrependShell: true
  - CmdLine:
    - sh
    - -c
    - terraform -v
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.8
