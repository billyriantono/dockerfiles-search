MetaArgs: null
Stages:
- BaseName: centos:latest
  Commands:
  - Maintainer: Aditya Inapurapu "iaditya.com"
    Name: maintainer
  - CmdLine:
    - yum update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y openssh-server
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y python-setuptools
    Name: run
    PrependShell: true
  - CmdLine:
    - easy_install supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y java-1.7.0-openjdk
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "root:password" | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd jenkins
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "jenkins:jenkins" | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - ssh-keygen -t rsa -f /etc/ssh/ssh_host_rsa_key -N ''
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's|session    required     pam_loginuid.so|session    optional     pam_loginuid.so|g'
      /etc/pam.d/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/run/supervisord
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisord.conf
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM centos:latest
