MetaArgs: null
Stages:
- BaseName: java:8-jre
  Commands:
  - Maintainer: nicolaihald
    Name: maintainer
  - CmdLine:
    - "apt-get update && apt-get install -y --no-install-recommends \t\tlibzmq3 \t\tcurl
      \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - "mkdir -p /usr/local/lib \t&& ln -s /usr/lib/*/libzmq.so.3 /usr/local/lib/libzmq.so"
    Name: run
    PrependShell: true
  - Env:
    - Key: GOSU_VERSION
      Value: "1.7"
    Name: env
  - CmdLine:
    - "set -x \t&& wget -O /usr/local/bin/gosu \"https://github.com/tianon/gosu/releases/download/$GOSU_VERSION/gosu-$(dpkg
      --print-architecture)\" \t&& wget -O /usr/local/bin/gosu.asc \"https://github.com/tianon/gosu/releases/download/$GOSU_VERSION/gosu-$(dpkg
      --print-architecture).asc\" \t&& export GNUPGHOME=\"$(mktemp -d)\" \t&& gpg
      --keyserver ha.pool.sks-keyservers.net --recv-keys B42F6819007F00F88E364FD4036A9C25BF357DD4
      \t&& gpg --batch --verify /usr/local/bin/gosu.asc /usr/local/bin/gosu \t&& rm
      -r \"$GNUPGHOME\" /usr/local/bin/gosu.asc \t&& chmod +x /usr/local/bin/gosu
      \t&& gosu nobody true"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver ha.pool.sks-keyservers.net --recv-keys 46095ACC8548582C1A2699A9D27D666CD88E42B4
    Name: run
    PrependShell: true
  - Env:
    - Key: LOGSTASH_MAJOR
      Value: "2.3"
    Name: env
  - Env:
    - Key: LOGSTASH_VERSION
      Value: 1:2.3.2-1
    Name: env
  - Env:
    - Key: LOGSTASH_HOME
      Value: /opt/logstash
    Name: env
  - Env:
    - Key: PATH
      Value: $LOGSTASH_HOME/bin:$PATH
    Name: env
  - CmdLine:
    - echo "deb http://packages.elastic.co/logstash/${LOGSTASH_MAJOR}/debian stable
      main" > /etc/apt/sources.list.d/logstash.list
    Name: run
    PrependShell: true
  - CmdLine:
    - "set -x \t&& mkdir -p /config \t&& mkdir -p /data \t&& apt-get update \t&& apt-get
      install -y --no-install-recommends logstash=$LOGSTASH_VERSION \t&& apt-get clean
      \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: LOGSTASH_CFG_URL
      Value: '""'
    Name: env
  - CmdLine:
    - $LOGSTASH_HOME/bin/logstash-plugin install logstash-input-beats
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root/
    - /
  - CmdLine:
    - chmod +x /docker-entrypoint.sh && chown -hR logstash:logstash /docker-entrypoint.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
    - /data
  - Name: expose
    Ports:
    - "25826"
    - "5044"
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -e
    - ""
    Name: cmd
    PrependShell: false
  From:
    Image: java:8-jre
  Name: ""
  Platform: ""
  SourceCode: FROM java:8-jre
