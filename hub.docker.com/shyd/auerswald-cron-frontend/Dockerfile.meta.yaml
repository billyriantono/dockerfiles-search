MetaArgs: null
Stages:
- As: build
  BaseName: node:10
  Commands:
  - CmdLine:
    - apt-get update -qq && apt-get install -y build-essential libpq-dev vim
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE_ROOT
      Value: /usr/app/
    Name: env
  - CmdLine:
    - mkdir -p $NODE_ROOT
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $NODE_ROOT
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - npm install -g @angular/cli
    Name: run
    PrependShell: true
  - CmdLine:
    - yarn install
    Name: run
    PrependShell: true
  - CmdLine:
    - ng build --prod --output-path=dist
    Name: run
    PrependShell: true
  From:
    Image: node:10
  Name: build
  Platform: ""
  SourceCode: FROM node:10 as build
- BaseName: nginx:alpine
  Commands:
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /usr/app/dist
    - /usr/share/nginx/html
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx/docker.nginx.conf
    - /etc/nginx/conf.d/default.conf.dis
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx/run.sh
    - /run.sh
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - sh
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: nginx:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:alpine
