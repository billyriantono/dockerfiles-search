MetaArgs: null
Stages:
- BaseName: java:8-jre
  Commands:
  - CmdLine:
    - apt-get update &&     apt-get upgrade -y &&     apt-get install -y software-properties-common
      &&     apt-get install -y wget curl git iptables ca-certificates &&     apt-get
      install -y libssl-dev libffi-dev python-dev python-pip &&     apt-get install
      -y ruby ruby-dev ruby-bundler &&     apt-get clean
    Name: run
    PrependShell: true
  - Env:
    - Key: JENKINS_SWARM_VERSION
      Value: "2.2"
    Name: env
  - Env:
    - Key: HOME
      Value: /home/jenkins-slave
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - rancher-compose
    - /usr/bin/rancher-compose
  - CmdLine:
    - chmod +x /usr/bin/rancher-compose
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade git+git://github.com/ansible/ansible.git@devel
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -c "Jenkins Slave user" -d $HOME -m jenkins-slave
    Name: run
    PrependShell: true
  - CmdLine:
    - curl --create-dirs -sSLo $HOME/swarm-client-$JENKINS_SWARM_VERSION-jar-with-dependencies.jar
      http://maven.jenkins-ci.org/content/repositories/releases/org/jenkins-ci/plugins/swarm-client/$JENKINS_SWARM_VERSION/swarm-client-$JENKINS_SWARM_VERSION-jar-with-dependencies.jar
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - cmd.sh
    - /cmd.sh
  - CmdLine:
    - update-ca-certificates -f
    Name: run
    PrependShell: true
  - Env:
    - Key: JENKINS_MASTER
      Value: http://jenkins-master:8080
    Name: env
  - CmdLine:
    - /bin/bash /cmd.sh
    Name: cmd
    PrependShell: true
  From:
    Image: java:8-jre
  Name: ""
  Platform: ""
  SourceCode: FROM java:8-jre
