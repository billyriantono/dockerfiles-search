      &&    apt-get clean autoclean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/gallery/gallery3.git &&   cd /gallery3 && git checkout
      3.0.9 && rm -rf .git
