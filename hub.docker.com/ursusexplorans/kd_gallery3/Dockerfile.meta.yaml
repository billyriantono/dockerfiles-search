    - git clone https://github.com/mrJakez/gallery3-extended_rest.git && mv gallery3-extended_rest
      /gallery3/modules/
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/www/*
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -r /gallery3/. /var/www/
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /gallery3
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod expires
