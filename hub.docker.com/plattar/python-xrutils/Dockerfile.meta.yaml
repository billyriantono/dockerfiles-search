  - CmdLine:
    - mkdir -p xrutils
    Name: run
    PrependShell: true
  - CmdLine:
    - "git clone https://github.com/assimp/assimp assimp_git && \tcd assimp_git &&
      git checkout ${ASSIMP_VERSION} && cd ../ && \tcd assimp_git && cmake CMakeLists.txt
      && make -j4 && cd ../ && \tmkdir -p xrutils/assimp && \tmv assimp_git/lib xrutils/assimp/lib
      && \tmv assimp_git/bin xrutils/assimp/bin && \tchmod +x xrutils/assimp/bin/assimp
      && \tchmod 777 xrutils/assimp/bin/assimp && \trm -rf assimp_git && \trm -rf
      xrutils/assimp/bin/unit"
    Name: run
    PrependShell: true
  - CmdLine:
    - "git clone https://github.com/kcoley/gltf2usd xrutils/gltf2usd && \tcd xrutils/gltf2usd
      && git checkout ${GLTF2USD_VERSION} && cd ../../ && \tpip install -r xrutils/gltf2usd/requirements.txt
      && \tpip install enum34 && \tpip install Pillow"
    Name: run
    PrependShell: true
  - CmdLine:
    - "git clone https://github.com/google-ar/arcore-android-sdk && \tcd arcore-android-sdk
      && git checkout tags/v${ARCORE_VERSION} && cd ../ && \tmv arcore-android-sdk/tools/arcoreimg/linux
      xrutils/arcoreimg && \tchmod +x xrutils/arcoreimg/arcoreimg && \tchmod 777 xrutils/arcoreimg/arcoreimg
      && \trm -rf arcore-android-sdk"
    Name: run
    PrependShell: true
  - CmdLine:
    - "wget https://github.com/facebookincubator/FBX2glTF/releases/download/v${FBX2GLTF_VERSION}/FBX2glTF-linux-x64
      && \tmv FBX2glTF-linux-x64 xrutils/fbx2gltf && \tchmod +x xrutils/fbx2gltf &&
      \tchmod 777 xrutils/fbx2gltf"
    Name: run
    PrependShell: true
