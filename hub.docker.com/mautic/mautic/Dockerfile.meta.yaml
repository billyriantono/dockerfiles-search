  - CmdLine:
    - chmod 644 /etc/cron.d/mautic
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod
    - +x
    - /entrypoint.sh
    Name: run
    PrependShell: false
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
