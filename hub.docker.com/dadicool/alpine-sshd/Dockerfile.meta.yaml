MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Dali Kilani
    Name: maintainer
  - CmdLine:
    - apk update &&     apk add bash git openssh rsync &&     mkdir -p ~root/.ssh
      && chmod 700 ~root/.ssh/ &&     echo -e "Port 22\n" >> /etc/ssh/sshd_config
      &&     cp -a /etc/ssh /etc/ssh.cache &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entry.sh
    - /entry.sh
  - Name: volume
    Volumes:
    - /root/.ssh
  - CmdLine:
    - /entry.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/sbin/sshd
    - -D
    - -f
    - /etc/ssh/sshd_config
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
