MetaArgs: null
Stages:
- BaseName: mkaag/baseimage:latest
  Commands:
  - Maintainer: Maurice Kaag <mkaag@me.com>
    Name: maintainer
  - Env:
    - Key: NEWRELIC_LICENSE
      Value: "false"
    Name: env
  - Env:
    - Key: NEWRELIC_APP
      Value: "false"
    Name: env
  - Env:
    - Key: CONFD_VERSION
      Value: 0.9.0
    Name: env
  - CmdLine:
    - sed -i 's/^# \(.*-backports\s\)/\1/g' /etc/apt/sources.list &&     wget -O -
      http://nginx.org/keys/nginx_signing.key | apt-key add - &&     wget -O - https://download.newrelic.com/548C16BF.gpg
      | apt-key add - &&     echo "deb http://nginx.org/packages/ubuntu/ trusty nginx"
      > /etc/apt/sources.list.d/nginx.list &&     echo "deb-src http://nginx.org/packages/ubuntu/
      trusty nginx" >> /etc/apt/sources.list.d/nginx.list &&     echo "deb http://apt.newrelic.com/debian/
      newrelic non-free" > /etc/apt/sources.list.d/newrelic.list &&     apt-get update
      -qqy
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -qqy         nginx-common         nginx-extras         nginx-nr-agent         newrelic-sysmond
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -s -L https://github.com/kelseyhightower/confd/releases/download/v$CONFD_VERSION/confd-$CONFD_VERSION-linux-amd64
      -o /usr/local/bin/confd &&     chmod +x /usr/local/bin/confd
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build/newrelic.sh
    - /etc/my_init.d/10_setup_newrelic.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build/confd-watch
    - /usr/local/bin/confd-watch
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build/nginx.toml
    - /etc/confd/conf.d/nginx.toml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build/nginx.tmpl
    - /etc/confd/templates/nginx.tmpl
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build/nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build/status.conf
    - /etc/nginx/conf.d/status.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build/ee_fastcgi_params
    - /etc/nginx/ee_fastcgi_params
  - CmdLine:
    - chmod +x /usr/local/bin/confd-watch;     chmod +x /etc/my_init.d/10_setup_newrelic.sh;     rm
      /etc/nginx/sites-enabled/default
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - Name: volume
    Volumes:
    - /var/www
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  From:
    Image: mkaag/baseimage:latest
  Name: ""
  Platform: ""
  SourceCode: FROM mkaag/baseimage:latest
