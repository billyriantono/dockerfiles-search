MetaArgs: null
Stages:
- BaseName: ubuntu:15.04
  Commands:
  - Maintainer: Franck Besnard <franck@besnard.mobi>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - CmdLine:
    - "apt-get update         && apt-get install -y --force-yes --no-install-recommends
      \                supervisor openssh-server pwgen sudo vim-tiny net-tools                 lxde
      x11vnc xvfb gtk2-engines-murrine ttf-ubuntu-font-family lxterminal \t\tfirefox
      owncloud-client filezilla xpdf gimp         && apt-get autoclean         &&
      apt-get autoremove         && rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - panel
    - /root/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - lxde-x-terminal-emulator.desktop
    - /root/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - startup.sh
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - desktop.conf
    - /etc/supervisor/conf.d/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - sshd.conf
    - /etc/supervisor/conf.d/
  - CmdLine:
    - chmod +x /startup.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - "mkdir -p /var/run/sshd &&        sed -i -e 's/PermitRootLogin without-password/PermitRootLogin
      yes/g' /etc/ssh/sshd_config &&        sed -i -e 's/^session    required     pam_loginuid.so$/session
      \   optional     pam_loginuid.so/g' /etc/pam.d/sshd &&        echo 'root:passw0rd'
      | chpasswd &&        useradd -d /home/default -m default &&\tmkdir -p /home/default/Documents
      &&        echo 'default:passw0rd' | chpasswd &&        echo \"default ALL =
      (root) NOPASSWD:ALL\" | sudo tee /etc/sudoers.d/default &&        chmod 0440
      /etc/sudoers.d/default"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
    - "5900"
  - Name: workdir
    Path: /root
  - CmdLine:
    - /startup.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:15.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:15.04
