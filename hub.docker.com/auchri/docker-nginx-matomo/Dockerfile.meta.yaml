MetaArgs: null
Stages:
- BaseName: richarvey/nginx-php-fpm:1.5.3
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"auchri <auer.chrisi@gmx.net>"'
    Name: label
  - Key: MATOMO_VERSION
    Name: arg
    Value: 3.10.0
  - Key: WEBROOT
    Name: arg
    Value: /var/www/html
  - Key: MATOMO_PATH
    Name: arg
    Value: ${WEBROOT}
  - Key: GEOIP_PATH
    Name: arg
    Value: ${MATOMO_PATH}/misc/
  - Key: GEOIP_FILE
    Name: arg
    Value: ${GEOIP_PATH}GeoIPCity.dat
  - Key: GEOIP_FILE_NAME_GZ
    Name: arg
    Value: GeoLiteCity.dat.gz
  - Env:
    - Key: SKIP_COMPOSER
      Value: "1"
    Name: env
  - CmdLine:
    - apk add --no-cache bash    unzip
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - robots.txt
    - ${WEBROOT}/robots.txt
  - CmdLine:
    - mkdir -p ${MATOMO_PATH} && cd ${MATOMO_PATH} &&     wget https://builds.matomo.org/matomo-${MATOMO_VERSION}.tar.gz
      &&     tar -xzf matomo-${MATOMO_VERSION}.tar.gz &&     rm matomo-${MATOMO_VERSION}.tar.gz
      &&     rm *.html &&     mv matomo/* . &&     rm -r matomo &&     chmod -Rf 0755
      .
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  From:
    Image: richarvey/nginx-php-fpm:1.5.3
  Name: ""
  Platform: ""
  SourceCode: FROM richarvey/nginx-php-fpm:1.5.3
