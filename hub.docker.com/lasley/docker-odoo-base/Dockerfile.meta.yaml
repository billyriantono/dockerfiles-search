MetaArgs: null
Stages:
- BaseName: debian:8
  Commands:
  - Maintainer: Tecnativa <info@tecnativa.com>
    Name: maintainer
  - CmdLine:
    - useradd -md /home/odoo -s /bin/bash odoo     && mkdir -p /var/lib/odoo     &&
      chown -R odoo:odoo /var/lib/odoo
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/odoo
  - Name: expose
    Ports:
    - "8069"
    - "8072"
  - Expression: ENTRYPOINT ["/opt/odoo/common/entrypoint.sh"]
    Name: onbuild
  - Expression: CMD ["/usr/local/bin/odoo"]
    Name: onbuild
  - Expression: ARG AGGREGATE=true
    Name: onbuild
  - Expression: ARG DEPTH_DEFAULT=1
    Name: onbuild
  - Expression: ARG DEPTH_MERGE=100
    Name: onbuild
  - Expression: ARG CLEAN=true
    Name: onbuild
  - Expression: ARG COMPILE=true
    Name: onbuild
  - Expression: ARG AUTO_REQUIREMENTS=true
    Name: onbuild
  - Expression: ARG CONFIG_BUILD=false
    Name: onbuild
  - Expression: ARG PIP_INSTALL_ODOO=true
    Name: onbuild
  - Expression: ARG ADMIN_PASSWORD=admin
    Name: onbuild
  - Expression: ARG SMTP_SERVER=smtp
    Name: onbuild
  - Expression: ARG PROXY_MODE=false
    Name: onbuild
  - Expression: ARG WITHOUT_DEMO=all
    Name: onbuild
  - Expression: ARG PYTHONOPTIMIZE=1
    Name: onbuild
  - Expression: ENV PYTHONOPTIMIZE="$PYTHONOPTIMIZE"
    Name: onbuild
  - Expression: ARG PGUSER=odoo
    Name: onbuild
  - Expression: ARG PGPASSWORD=odoopassword
    Name: onbuild
  - Expression: ARG PGHOST=db
    Name: onbuild
  - Expression: ARG PGDATABASE=prod
    Name: onbuild
  - Expression: ENV PGUSER="$PGUSER"             PGPASSWORD="$PGPASSWORD"             PGHOST="$PGHOST"             PGDATABASE="$PGDATABASE"
    Name: onbuild
  - Expression: ARG LOCAL_CUSTOM_DIR=./custom
    Name: onbuild
  - Expression: COPY $LOCAL_CUSTOM_DIR /opt/odoo/custom
    Name: onbuild
  - Expression: ARG LOG_LEVEL=INFO
    Name: onbuild
  - Expression: RUN ln -s /opt/odoo/custom/ssh ~root/.ssh             && chmod -Rc
      u=rwX,go= /opt/odoo/custom/ssh
    Name: onbuild
  - Expression: RUN ["/opt/odoo/common/build.sh"]
    Name: onbuild
  - Expression: USER odoo
    Name: onbuild
  - Key: PYTHONOPTIMIZE
    Name: arg
    Value: "2"
  - Key: WKHTMLTOPDF_VERSION
    Name: arg
    Value: 0.12.4
  - Key: WKHTMLTOPDF_CHECKSUM
    Name: arg
    Value: '''049b2cdec9a8254f0ef8ac273afaf54f7e25459a273e27189591edc7d7cf29db'''
  - Env:
    - Key: OPENERP_SERVER
      Value: /opt/odoo/auto/odoo.conf
    - Key: WAIT_NOHOST
      Value: ''''''
    - Key: UNACCENT
      Value: "true"
    - Key: GIT_AUTHOR_NAME
      Value: docker-odoo
    - Key: EMAIL
      Value: https://hub.docker.com/r/tecnativa/odoo
    - Key: DEPTH_DEFAULT
      Value: "1"
    - Key: DEPTH_MERGE
      Value: "100"
    - Key: WAIT_DB
      Value: "true"
    - Key: PUDB_RDB_HOST
      Value: 0.0.0.0
    - Key: PUDB_RDB_PORT
      Value: "6899"
    - Key: WDB_NO_BROWSER_AUTO_OPEN
      Value: "True"
    - Key: WDB_SOCKET_SERVER
      Value: wdb
    - Key: WDB_WEB_PORT
      Value: "1984"
    - Key: WDB_WEB_SERVER
      Value: localhost
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - apt-get update     && apt-get -y upgrade     && apt-get install -y --no-install-recommends         python
      ruby-compass         fontconfig libfreetype6 libxml2 libxslt1.1 libjpeg62-turbo
      zlib1g         libfreetype6 liblcms2-2 libopenjpeg5 libtiff5 tk tcl libpq5         libldap-2.4-2
      libsasl2-2 libx11-6 libxext6 libxrender1         locales-all zlibc         bzip2
      ca-certificates curl gettext-base git nano npm         openssh-client telnet
      xz-utils     && curl https://bootstrap.pypa.io/get-pip.py | python /dev/stdin
      --no-cache-dir     && rm -Rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'deb http://apt.postgresql.org/pub/repos/apt/ jessie-pgdg main' >> /etc/apt/sources.list.d/postgresql.list     &&
      curl -SL https://www.postgresql.org/media/keys/ACCC4CF8.asc | apt-key add -     &&
      apt-get update     && apt-get install -y --no-install-recommends postgresql-client     &&
      rm -Rf /var/lib/apt/lists/* /tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g less     && rm -Rf ~/.npm /tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install --no-rdoc --no-ri --no-update-sources bootstrap-sass --version '<4'     &&
      rm -Rf ~/.gem /var/lib/gems/*/cache/
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/bin/nodejs /usr/local/bin/node     && npm install -g phantomjs-prebuilt     &&
      rm -Rf ~/.npm /tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -SLo wkhtmltox.tar.xz https://github.com/wkhtmltopdf/wkhtmltopdf/releases/download/${WKHTMLTOPDF_VERSION}/wkhtmltox-${WKHTMLTOPDF_VERSION}_linux-generic-amd64.tar.xz     &&
      echo "${WKHTMLTOPDF_CHECKSUM}  wkhtmltox.tar.xz" | sha256sum -c -     && tar
      --strip-components 1 -C /usr/local/ -xf wkhtmltox.tar.xz     && rm wkhtmltox.tar.xz     &&
      wkhtmltopdf --version
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/odoo
  - CmdLine:
    - pip install --no-cache-dir     astor git-aggregator openupgradelib ptvsd==3.0.0
      pudb wdb
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/*
    - /usr/local/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/direxec.sh
    - common/entrypoint.sh
  - CmdLine:
    - ln common/entrypoint.sh common/build.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - lib/odoobaselib
    - /usr/local/lib/python2.7/dist-packages/odoobaselib
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - build.d
    - common/build.d
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf.d
    - common/conf.d
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.d
    - common/entrypoint.d
  - CmdLine:
    - mkdir -p auto/addons
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -Rc a+rx common/entrypoint* common/build* /usr/local/bin     && chmod
      -Rc a+rX /usr/local/lib/python2.7/dist-packages/
    Name: run
    PrependShell: true
  - Key: ODOO_SOURCE
    Name: arg
    Value: OCA/OCB
  - Key: ODOO_VERSION
    Name: arg
    Value: "10.0"
  - Env:
    - Key: ODOO_VERSION
      Value: '"$ODOO_VERSION"'
    Name: env
  - CmdLine:
    - install.sh
    Name: run
    PrependShell: true
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.schema-version
      Value: '"$VERSION"'
    - Key: org.label-schema.vendor
      Value: Tecnativa
    - Key: org.label-schema.license
      Value: Apache-2.0
    - Key: org.label-schema.build-date
      Value: '"$BUILD_DATE"'
    - Key: org.label-schema.vcs-ref
      Value: '"$VCS_REF"'
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/Tecnativa/docker-odoo-base"'
    Name: label
  From:
    Image: debian:8
  Name: ""
  Platform: ""
  SourceCode: FROM debian:8
