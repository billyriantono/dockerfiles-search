MetaArgs: null
Stages:
- BaseName: cmbant/docker-gcc-build:gcc8
  Commands:
  - Maintainer: Antony Lewis
    Name: maintainer
  - CmdLine:
    - apt-get update  && apt-get install -y --no-install-recommends  texlive dvipng
      texlive-latex-extra texlive-fonts-recommended  wget  build-essential  && apt-get
      clean
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/opt/conda/bin:${PATH}"'
    Name: env
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  - CmdLine:
    - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O
      miniconda.sh  && bash miniconda.sh -b -p /opt/conda  && rm -f miniconda.sh  &&
      /opt/conda/bin/conda install --yes conda  && conda info -a  && conda install
      --yes scipy matplotlib pandas sympy cython ipython jupyter PyYAML packaging  &&
      conda clean --yes -i -t -s -p
    Name: run
    PrependShell: true
  - CmdLine:
    - oldpath=`pwd` && cd /tmp && wget https://heasarc.gsfc.nasa.gov/FTP/software/fitsio/c/cfitsio3280.tar.gz
      && tar zxvf cfitsio3280.tar.gz && rm -f cfitsio3280.tar.gz && cd cfitsio* &&
      ./configure --prefix=/usr && make -j 2 && make install && make clean && cd $oldpath
      && rm -Rf /tmp/cfitsio*
    Name: run
    PrependShell: true
  From:
    Image: cmbant/docker-gcc-build:gcc8
  Name: ""
  Platform: ""
  SourceCode: FROM cmbant/docker-gcc-build:gcc8
