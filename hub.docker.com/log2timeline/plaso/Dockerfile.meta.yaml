MetaArgs: null
Stages:
- BaseName: ubuntu:bionic
  Commands:
  - Maintainer: Log2Timeline <log2timeline-dev@googlegroups.com>
    Name: maintainer
  - Key: PPA_TRACK
    Name: arg
    Value: stable
  - CmdLine:
    - apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install software-properties-common apt-transport-https
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository -y ppa:gift/$PPA_TRACK
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install python-plaso plaso-tools locales
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean &&  rm -rf /var/cache/apt/* /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - update-locale LANG=en_US.UTF-8 LC_ALL=en_US.UTF-8
