MetaArgs: null
Stages:
- BaseName: scratch
  Commands:
  - Maintainer: Vikraman
    Name: maintainer
  - Env:
    - Key: RELEASE
      Value: "20160317"
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bb
    - /tar
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://ftp.ussg.iu.edu/linux/gentoo/releases/amd64/autobuilds/${RELEASE}/stage3-amd64-${RELEASE}.tar.bz2
    - /stage3.tar.bz2
  - Chown: ""
    Name: add
    SourcesAndDest:
    - exclude
    - /
  - CmdLine:
    - /tar
    - xjpf
    - stage3.tar.bz2
    - -X
    - exclude
    Name: run
    PrependShell: false
  - CmdLine:
    - rm -f tar exclude stage3.tar.bz2
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -e 's/#rc_sys=""/rc_sys="lxc"/g' -i /etc/rc.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'UTC' > /etc/timezone
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/portage/{distfiles,metadata,packages}
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R portage:portage /usr/portage
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "masters = gentoo" > /usr/portage/metadata/layout.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - emerge-webrsync -q
    Name: run
    PrependShell: true
  - CmdLine:
    - eselect news read new
    Name: run
    PrependShell: true
  - CmdLine:
    - env-update
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Scratch: true
  Name: ""
  Platform: ""
  SourceCode: FROM scratch
