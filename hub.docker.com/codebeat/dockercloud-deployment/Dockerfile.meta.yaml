MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - CmdLine:
    - apk add --update curl                             python                           python-dev                       py-pip                           zip             &&
      pip install --upgrade pip     && pip install docker-cloud pyyaml
    Name: run
    PrependShell: true
  - Env:
    - Key: JET_VERSION
      Value: 1.13.4
    Name: env
  - Env:
    - Key: JET_TARBALL
      Value: '"jet-linux_amd64_${JET_VERSION}.tar.gz"'
    Name: env
  - CmdLine:
    - cd /tmp     && curl -SLO "https://s3.amazonaws.com/codeship-jet-releases/${JET_VERSION}/${JET_TARBALL}"     &&
      tar -xz -f $JET_TARBALL -C /usr/bin     && rm $JET_TARBALL
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/
    - /usr/bin
  - Name: workdir
    Path: /workbench
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
