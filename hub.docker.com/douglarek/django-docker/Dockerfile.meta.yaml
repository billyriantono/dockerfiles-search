MetaArgs: null
Stages:
- BaseName: python:3.4.3
  Commands:
  - Maintainer: Lingchao Xin "douglarek@gmail.com"
    Name: maintainer
  - CmdLine:
    - pip install --no-cache-dir -r https://bitbucket.org/api/2.0/snippets/douglarek/d5GL/e54f16875dd270f0dce18fe79136b845458279aa/files/django-docker
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y libgeos-dev && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/apps /var/log/uwsgi
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .docker/uwsgi.ini
    - /etc/uwsgi/uwsgi.ini
  - CmdLine:
    - touch /etc/uwsgi/reload
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8000"
  - CmdLine:
    - sh
    - -c
    - uwsgi --ini /etc/uwsgi/uwsgi.ini
    Name: cmd
    PrependShell: false
  From:
    Image: python:3.4.3
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.4.3
