MetaArgs: null
Stages:
- BaseName: java:7u75
  Commands:
  - Maintainer: linux_china linux_china@hotmail.com
    Name: maintainer
  - Env:
    - Key: HORNETQ_VERSION
      Value: 2.4.7
    Name: env
  - Env:
    - Key: HORNETQ_HOME
      Value: /opt/hornetq-${HORNETQ_VERSION}
    Name: env
  - CmdLine:
    - curl -O http://get.jenv.mvnsearch.org/download/hornetq/hornetq-${HORNETQ_VERSION}.zip
      &&     unzip -d /opt/ hornetq-${HORNETQ_VERSION}.zip &&     rm hornetq-${HORNETQ_VERSION}.zip
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $HORNETQ_HOME/bin
  - Name: expose
    Ports:
    - "5445"
    - "5455"
  - CmdLine:
    - ./run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: java:7u75
  Name: ""
  Platform: ""
  SourceCode: FROM java:7u75
