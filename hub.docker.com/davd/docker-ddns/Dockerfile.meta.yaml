MetaArgs: null
Stages:
- As: builder
  BaseName: debian:stretch
  Commands:
  - CmdLine:
    - "DEBIAN_FRONTEND=noninteractive apt-get update && \tapt-get install -q -y golang
      git-core && \tapt-get clean"
    Name: run
    PrependShell: true
  - Env:
    - Key: GOPATH
      Value: /root/go
    Name: env
  - CmdLine:
    - mkdir -p /root/go/src
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rest-api
    - /root/go/src/dyndns
  - CmdLine:
    - cd /root/go/src/dyndns && go get && go test -v
    Name: run
    PrependShell: true
  From:
    Image: debian:stretch
  Name: builder
  Platform: ""
  SourceCode: FROM debian:stretch as builder
- BaseName: debian:stretch
  Commands:
  - Maintainer: David Prandzioch <hello+ddns@davd.eu>
    Name: maintainer
  - CmdLine:
    - "DEBIAN_FRONTEND=noninteractive apt-get update && \tapt-get install -q -y bind9
      dnsutils && \tapt-get clean"
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 770 /var/cache/bind
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - setup.sh
    - /root/setup.sh
  - CmdLine:
    - chmod +x /root/setup.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - named.conf.options
    - /etc/bind/named.conf.options
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /root/go/bin/dyndns
    - /root/dyndns
  - Name: expose
    Ports:
    - "53"
    - "8080"
  - CmdLine:
    - sh
    - -c
    - /root/setup.sh ; service bind9 start ; /root/dyndns
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
