MetaArgs: null
Stages:
- BaseName: pinedamg/apache-php
  Commands:
  - Maintainer: MPineda <pinedamg@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - /usr/bin/curl -sS https://getcomposer.org/installer |/usr/bin/php
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/mv composer.phar /usr/local/bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/composer global require "laravel/installer"
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /root/.composer/vendor/laravel/installer /usr/local/bin/laravel
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/curl -sL https://deb.nodesource.com/setup_7.x | bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install --global gulp
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install --global bower
    Name: run
    PrependShell: true
  - CmdLine:
    - export DISABLE_NOTIFIER=true
    Name: run
    PrependShell: true
  - CmdLine:
    - composer global require "laravel/installer"
    Name: run
    PrependShell: true
  - CmdLine:
    - node -v
    Name: run
    PrependShell: true
  - CmdLine:
    - npm -v
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - zz-laravel.ini
    - /etc/php5/mods-available/zz-laravel.ini
  - CmdLine:
    - php5enmod laravel
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./aliases
    - /root/aliases
  - CmdLine:
    - cat /root/aliases >> /root/.bash_aliases && rm -f /root/aliases
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - vhost.conf
    - /etc/apache2/sites-enabled/000-default.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - vhost.conf
    - /etc/apache2/sites-available/000-default.conf
  - CmdLine:
    - apt-get update && apt-get -y autoremove && apt-get clean && rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www
  From:
    Image: pinedamg/apache-php
  Name: ""
  Platform: ""
  SourceCode: FROM pinedamg/apache-php
