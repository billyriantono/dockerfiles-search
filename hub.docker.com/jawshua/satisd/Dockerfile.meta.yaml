MetaArgs: null
Stages:
- BaseName: composer/satis
  Commands:
  - Maintainer: jawshua@github
    Name: maintainer
  - CmdLine:
    - wget https://github.com/Jawshua/satisd/releases/download/v0.1/satisd_0.1_linux_386.tar.gz     &&
      tar zxvf satisd_0.1_linux_386.tar.gz     && mv satisd_0.1_linux_386/satisd /usr/local/bin/     &&
      rm -rf satisd_0.1_linux_386 satisd_0.1_linux_386.tar.gz
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /usr/local/bin/satisd -satis /satis/bin/satis -config /satisd/config.json -repo
      /satisd/repo -listen :80
    Name: cmd
    PrependShell: true
  - CmdLine:
    - /sbin/tini
    Name: entrypoint
    PrependShell: false
  From:
    Image: composer/satis
  Name: ""
  Platform: ""
  SourceCode: FROM composer/satis
