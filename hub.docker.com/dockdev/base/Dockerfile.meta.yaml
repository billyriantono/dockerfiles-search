MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Nate Jones <nate@endot.org>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update && apt-get install vim-nox locales sudo tmux git openssh-server
      curl tree less aptitude man wget unzip libfile-slurp-perl -y
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "en_US.UTF-8 UTF-8" > /etc/locale.gen && locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LC_ALL
      Value: en_US.utf8
    Name: env
  - Env:
    - Key: TERM
      Value: xterm-256color
    Name: env
  - Name: expose
    Ports:
    - "22"
  - Labels:
    - Key: org.endot.dockdev.basetype
      Value: '"ubuntu"'
    Name: label
  - CmdLine:
    - mkdir /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/sshd
    - -D
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
