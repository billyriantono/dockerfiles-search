MetaArgs: null
Stages:
- BaseName: php:7.1-apache
  Commands:
  - Maintainer: Jônatas Renan  <info [at] jonatasrenan [dot] com>
    Name: maintainer
  - Labels:
    - Key: Description
      Value: '"PHP Docker for Woocommerce on Steroids based on Julian Xhokaxhiu version"'
    - Key: Vendor
      Value: '"Jônatas Renan"'
    - Key: Version
      Value: '"0.3"'
    Name: label
  - CmdLine:
    - a2enmod rewrite   && a2enmod headers   && a2enmod ssl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update   && apt-get install -y libpng12-dev libjpeg-dev libxml2-dev
      libxslt-dev libgraphicsmagick1-dev graphicsmagick   && rm -rf /var/lib/apt/lists/*   &&
      docker-php-ext-configure gd --with-png-dir=/usr --with-jpeg-dir=/usr   && docker-php-ext-install
      gd json mysqli pdo pdo_mysql opcache gettext exif calendar soap xsl sockets
      wddx
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install apcu && docker-php-ext-enable apcu
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install gmagick-beta && docker-php-ext-enable gmagick
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L "https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar"
      > /usr/bin/wp     && chmod +x /usr/bin/wp
    Name: run
    PrependShell: true
  - CmdLine:
    - '{     echo ''opcache.memory_consumption=128'';     echo ''opcache.interned_strings_buffer=8'';     echo
      ''opcache.max_accelerated_files=4000'';     echo ''opcache.revalidate_freq=60'';     echo
      ''opcache.fast_shutdown=1'';     echo ''opcache.enable_cli=1'';   } > /usr/local/etc/php/conf.d/opcache-recommended.ini'
    Name: run
    PrependShell: true
  - CmdLine:
    - '{     echo "upload_max_filesize = 25M";     echo "post_max_size = 50M";   }
      > /usr/local/etc/php/conf.d/uploads.ini'
    Name: run
    PrependShell: true
  - CmdLine:
    - '{     echo "expose_php = Off";     echo "display_startup_errors = off";     echo
      "display_errors = off";     echo "html_errors = off";     echo "log_errors =
      off";     echo "ignore_repeated_errors = off";     echo "ignore_repeated_source
      = off";     echo "report_memleaks = on";     echo "track_errors = on";     echo
      "docref_root = 0";     echo "docref_ext = 0";     echo "error_reporting = -1";     echo
      "log_errors_max_len = 0";   } > /usr/local/etc/php/conf.d/security.ini'
    Name: run
    PrependShell: true
  - CmdLine:
    - '{     echo "ServerSignature Off";     echo "ServerTokens Prod";     echo "TraceEnable
      off";   } >> /etc/apache2/apache2.conf'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - composer.phar
    - /usr/local/bin/composer
  - Name: volume
    Volumes:
    - /var/www/html
  - Name: volume
    Volumes:
    - /etc/apache2/ssl
  From:
    Image: php:7.1-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.1-apache
