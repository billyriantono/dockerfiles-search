MetaArgs: null
Stages:
- BaseName: neurodebian:bionic
  Commands:
  - Maintainer: Flywheel <support@flywheel.io>
    Name: maintainer
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: noninteractive
  - CmdLine:
    - echo deb http://neurodeb.pirsquared.org data main contrib non-free >> /etc/apt/sources.list.d/neurodebian.sources.list     &&
      echo deb http://neurodeb.pirsquared.org bionic main contrib non-free >> /etc/apt/sources.list.d/neurodebian.sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update     && apt-get install -y afni                           python                           git                           python-numpy                           python-scipy                           python-pip                           xvfb                           psmisc
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade flywheel-sdk>=5.0.2
    Name: run
    PrependShell: true
  - Env:
    - Key: FLYWHEEL
      Value: /flywheel/v0
    Name: env
  - Name: workdir
    Path: ${FLYWHEEL}
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run
    - ${FLYWHEEL}/run
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run_meica.py
    - ${FLYWHEEL}/run_meica.py
  - CmdLine:
    - chmod +x ${FLYWHEEL}/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - manifest.json
    - ${FLYWHEEL}/manifest.json
  - CmdLine:
    - git clone https://github.com/ME-ICA/me-ica.git
    Name: run
    PrependShell: true
  - CmdLine:
    - for a in $(find /usr/share/afni/atlases/ -type f); do ln -s $a /usr/lib/afni/bin/$(basename
      $a); done
    Name: run
    PrependShell: true
  - CmdLine:
    - /flywheel/v0/run
    Name: entrypoint
    PrependShell: false
  From:
    Image: neurodebian:bionic
  Name: ""
  Platform: ""
  SourceCode: FROM neurodebian:bionic
