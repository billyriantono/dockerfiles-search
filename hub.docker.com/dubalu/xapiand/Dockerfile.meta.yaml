MetaArgs: null
Stages:
- As: builder
  BaseName: alpine:3.9
  Commands:
  - CmdLine:
    - set -ex   && apk add icu libuuid   && apk add --no-cache --virtual .build-deps     git     g++     zlib-dev     icu-dev     perl     tcl     ninja     cmake     util-linux-dev
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://api.github.com/repos/Kronuz/Xapiand/git/refs/heads/master
    - xapiand-version.json
  - CmdLine:
    - CONFIG="    -DCMAKE_INSTALL_PREFIX:PATH=/usr   "   && mkdir -p /usr/src   &&
      git clone --single-branch --depth=1 "https://github.com/Kronuz/Xapiand" /usr/src/Xapiand   &&
      mkdir /usr/src/Xapiand/build   && cd /usr/src/Xapiand/build   && cmake -GNinja
      $CONFIG ..   && ninja install
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /usr/src/Xapiand   && apk del .build-deps
    Name: run
    PrependShell: true
  From:
    Image: alpine:3.9
  Name: builder
  Platform: ""
  SourceCode: FROM alpine:3.9 as builder
- BaseName: alpine:3.9
  Commands:
  - Maintainer: Kronuz
    Name: maintainer
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /usr
    - /usr
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./entrypoint.sh
    - /
  - CmdLine:
    - apk add icu libuuid   && mkdir -p /var/db   && addgroup -S xapiand   && adduser
      -D -S -h /var/db/xapiand -s /sbin/nologin -G xapiand xapiand   && chmod +x /entrypoint.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8880"
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - xapiand
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.9
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.9
