MetaArgs: null
Stages:
- BaseName: java:8u91-jre
  Commands:
  - Maintainer: Medve Zoltan <debugmedve@gmail.com
    Name: maintainer
  - Env:
    - Key: ARCHIVA_VERSION
      Value: 2.2.1
    Name: env
  - CmdLine:
    - gpg --keyserver pool.sks-keyservers.net --recv-keys B42F6819007F00F88E364FD4036A9C25BF357DD4
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y curl && rm -rf /var/lib/apt/lists/*      &&
      curl -o /usr/local/bin/gosu -SL "https://github.com/tianon/gosu/releases/download/1.2/gosu-$(dpkg
      --print-architecture)"      && curl -o /usr/local/bin/gosu.asc -SL "https://github.com/tianon/gosu/releases/download/1.2/gosu-$(dpkg
      --print-architecture).asc"      && gpg --verify /usr/local/bin/gosu.asc      &&
      rm /usr/local/bin/gosu.asc      && chmod +x /usr/local/bin/gosu
    Name: run
    PrependShell: true
  - Name: workdir
    Path: '"/opt/apache-archiva"'
  - CmdLine:
    - curl -SL http://apache.claz.org/archiva/$ARCHIVA_VERSION/binaries/apache-archiva-$ARCHIVA_VERSION-bin.tar.gz
      | tar xz --strip-components=1      && useradd -rM archiva      && chown -R archiva:archiva
      /opt/apache-archiva/
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /
  - Name: volume
    Volumes:
    - /opt/apache-archiva/repositories
    - /opt/apache-archiva/logs
    - /opt/apache-archiva/data
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - archiva
    Name: cmd
    PrependShell: false
  From:
    Image: java:8u91-jre
  Name: ""
  Platform: ""
  SourceCode: FROM java:8u91-jre
