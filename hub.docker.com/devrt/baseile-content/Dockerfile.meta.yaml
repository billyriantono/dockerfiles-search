MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Open DevOps Team <open.devops@gmail.com>
    Name: maintainer
  - Env:
    - Key: REFRESHED_AT
      Value: "2017-03-17"
    Name: env
  - Env:
    - Key: VER
      Value: "3.5"
    Name: env
  - Name: workdir
    Path: /root
  - CmdLine:
    - apt-get update && apt-get install -y     apache2     bzip2     libmysql-java     mc     openjdk-8-jdk     tomcat8
      libservlet3.1-java libcommons-dbcp-java libcommons-pool-java     wget     xmlstarlet
      && rm -rf /var/lib/apt/lists/* && rm -rf /tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ~/.config/mc/ && echo 'ENTRY "/var/log/tomcat8" URL "/var/log/tomcat8"'
      >> ~/.config/mc/hotlist && echo 'ENTRY "/var/opt/midpoint" URL "/var/opt/midpoint"'
      >> ~/.config/mc/hotlist && ln -s /usr/lib/mc/mc.csh /etc/profile.d/ && ln -s
      /usr/lib/mc/mc.sh /etc/profile.d/
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'JAVA_OPTS="${JAVA_OPTS} -Xms256m -Xmx1024m -Xss1m -Dmidpoint.home=/var/opt/midpoint
      -Djavax.net.ssl.trustStore=/var/opt/midpoint/keystore.jceks -Djavax.net.ssl.trustStoreType=jceks"'
      >> /etc/default/tomcat8
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/opt/midpoint
    Name: run
    PrependShell: true
  - CmdLine:
    - chown tomcat8:tomcat8 /var/opt/midpoint
    Name: run
    PrependShell: true
  - CmdLine:
    - service tomcat8 stop
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -nv https://evolveum.com/downloads/midpoint/${VER}/midpoint-${VER}-dist.tar.bz2
      && tar xjf midpoint-${VER}-dist.tar.bz2 -C /opt && rm -f midpoint-${VER}-dist.tar.bz2
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "alias repo-ninja='/opt/midpoint-${VER}/bin/repo-ninja'" > /etc/profile.d/midpoint.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - midpoint.conf
    - /etc/apache2/conf-available/
  - CmdLine:
    - echo "ServerName localhost" > /etc/apache2/conf-available/fqdn.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - 'a2enmod rewrite proxy proxy_http && a2dissite 000-default && a2enconf midpoint
      && a2enconf fqdn && service apache2 stop || :'
    Name: run
    PrependShell: true
  - CmdLine:
    - 'service tomcat8 start || : && cp -vp /opt/midpoint-${VER}/war/midpoint.war
      /var/lib/tomcat8/webapps/ && while ! test -f /var/opt/midpoint/config.xml; do
      sleep 0.5; done && sleep 60'
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/share/java/mysql-connector-java.jar /var/lib/tomcat8/lib/
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -nv -P /var/opt/midpoint/icf-connectors/ http://nexus.evolveum.com/nexus/content/repositories/openicf-releases/org/forgerock/openicf/connectors/scriptedsql-connector/1.1.2.0.em3/scriptedsql-connector-1.1.2.0.em3.jar
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entry.sh
    - /
  - CmdLine:
    - /docker-entry.sh /bin/bash -l
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
