MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y     logrotate libmosquitto1 libstdc++6
      libc6 libgcc1     curl     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Labels:
    - Key: maintainer
      Value: '"ebusd@ebusd.eu"'
    Name: label
  - Env:
    - Key: EBUSD_VERSION
      Value: "3.4"
    Name: env
  - Env:
    - Key: EBUSD_ARCH
      Value: amd64
    Name: env
  - Labels:
    - Key: version
      Value: '"${EBUSD_VERSION}-${EBUSD_ARCH}"'
    Name: label
  - CmdLine:
    - curl -SL https://github.com/john30/ebusd/releases/download/v${EBUSD_VERSION}/ebusd-${EBUSD_VERSION}_${EBUSD_ARCH}-stretch_mqtt1.deb
      > ebusd.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg -i ebusd.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - rm ebusd.deb
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8888"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -f
    - --scanconfig
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
