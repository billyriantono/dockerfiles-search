    - cd /bin && unzip /tmp/consul.zip && chmod +x /bin/consul && rm /tmp/consul.zip
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /supervisord-consul.conf
    - /etc/supervisor/conf.d/supervisord-consul.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /50-defaults.json
    - /opt/consul/conf/50-defaults.json
  - CmdLine:
    - apt-get -qq clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt/consul/conf
  - Name: volume
    Volumes:
    - /opt/consul/logs
  - Name: volume
    Volumes:
    - /opt/consul/data
