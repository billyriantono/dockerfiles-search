MetaArgs: null
Stages:
- BaseName: jbbodart/arch-base
  Commands:
  - Maintainer: theit8514
    Name: maintainer
  - Env:
    - Key: EASY_RSA_VERSION
      Value: 3.0.1
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - deps.sh
    - /root/
  - CmdLine:
    - "chmod +x /root/deps.sh && \t/bin/bash /root/deps.sh && \trm -f /root/deps.sh"
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /easy-rsa:$PATH
    Name: env
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisor/*.conf
    - /etc/supervisor.d/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx/nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - install.sh
    - /root/
  - CmdLine:
    - "chmod +x /root/install.sh && \t/bin/bash /root/install.sh && \trm -f /root/install.sh"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - app/*
    - /root/
  - CmdLine:
    - chmod +x /root/*.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Name: volume
    Volumes:
    - /config
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "2222"
  - Name: workdir
    Path: /data
  - CmdLine:
    - /root/start.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - supervisord
    - -c
    - /etc/supervisord.conf
    - -n
    Name: cmd
    PrependShell: false
  From:
    Image: jbbodart/arch-base
  Name: ""
  Platform: ""
  SourceCode: FROM jbbodart/arch-base
