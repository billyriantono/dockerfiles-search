MetaArgs: null
Stages:
- As: builder
  BaseName: golang:1.13-alpine
  Commands:
  - CmdLine:
    - apk --no-cache --update add nodejs-npm make gcc g++ musl-dev openssl-dev git
    Name: run
    PrependShell: true
  - Env:
    - Key: GO111MODULE
      Value: "on"
    - Key: GOPROXY
      Value: https://proxy.golang.org,direct
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - go.mod
    - go.sum
    - /go/src/pathwar.land/go/
  - Name: workdir
    Path: /go/src/pathwar.land/go
  - CmdLine:
    - go mod download
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - wget -O ../rules.mk https://raw.githubusercontent.com/moul/rules.mk/master/rules.mk
    Name: run
    PrependShell: true
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  From:
    Image: golang:1.13-alpine
  Name: builder
  Platform: ""
  SourceCode: FROM            golang:1.13-alpine as builder
- BaseName: alpine:3.10
  Commands:
  - CmdLine:
    - apk --no-cache --update add openssl wget bash
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://raw.githubusercontent.com/vishnubob/wait-for-it/master/wait-for-it.sh
      && chmod +x wait-for-it.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/bin/pathwar
    - /bin/pathwar
  - CmdLine:
    - /bin/pathwar
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - api
    - server
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "8000"
    - "9111"
  From:
    Image: alpine:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM            alpine:3.10
