MetaArgs: null
Stages:
- BaseName: phusion/baseimage
  Commands:
  - Maintainer: Alejandro Barrera <alejandro.barrera@duke.edu>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y   build-essential   g++   zlib1g-dev   libncurses-dev   curl   unzip
    Name: run
    PrependShell: true
  - Env:
    - Key: BOWTIE_URL
      Value: http://sourceforge.net/projects/bowtie-bio/files/bowtie
    Name: env
  - Env:
    - Key: BOWTIE_RELEASE
      Value: 0.12.9
    Name: env
  - Env:
    - Key: DEST_DIR
      Value: /opt
    Name: env
  - CmdLine:
    - curl -SLo ${DEST_DIR}/bowtie-${BOWTIE_RELEASE}.zip ${BOWTIE_URL}/${BOWTIE_RELEASE}/bowtie-${BOWTIE_RELEASE}-linux-x86_64.zip
      && unzip ${DEST_DIR}/bowtie-${BOWTIE_RELEASE}.zip -d ${DEST_DIR} && rm ${DEST_DIR}/bowtie-${BOWTIE_RELEASE}.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ${DEST_DIR}/bowtie-${BOWTIE_RELEASE}:$PATH
    Name: env
  - Env:
    - Key: RSEM_RELEASE
      Value: 1.2.25
    Name: env
  - Env:
    - Key: RSEM_URL
      Value: https://github.com/deweylab/RSEM/archive/v${RSEM_RELEASE}.tar.gz
    Name: env
  - Env:
    - Key: DEST_DIR
      Value: /opt
    Name: env
  - CmdLine:
    - curl -SLo ${DEST_DIR}/RSEM-${RSEM_RELEASE}.tar.gz ${RSEM_URL} &&     tar xzvf
      ${DEST_DIR}/RSEM-${RSEM_RELEASE}.tar.gz -C ${DEST_DIR} &&     cd ${DEST_DIR}/RSEM-${RSEM_RELEASE}
      &&     make &&     rm -rf ${DEST_DIR}/RSEM-${RSEM_RELEASE}.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ${DEST_DIR}/RSEM-${RSEM_RELEASE}/:$PATH
    Name: env
  - CmdLine:
    - find
    - /opt/
    - -executable
    - -type
    - f
    - -iname
    - rsem*
    Name: cmd
    PrependShell: false
  From:
    Image: phusion/baseimage
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage
