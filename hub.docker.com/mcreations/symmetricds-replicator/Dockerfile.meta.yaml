      ; ln -s /data/$d ${SYMMETRICDS_HOME}/ ; done &&    echo 'export PATH=$PATH:$SYMMETRICDS_HOME/bin'
      >> /etc/profile &&    mkdir -p ${SYMMETRICDS_FOLDER} &&    wget --progress=dot:mega
      -O ${SYMMETRICDS_FOLDER}/${SYMMETRICDS_CONFIGURATOR_ARTIFACT} https://search.maven.org/remotecontent?filepath=com/m-creations/symmetricds/${SYMMETRICDS_CONFIGURATOR_ARTIFACT_ID}/${SYMMETRICDS_CONFIGURATOR_VERSION}/${SYMMETRICDS_CONFIGURATOR_ARTIFACT}
