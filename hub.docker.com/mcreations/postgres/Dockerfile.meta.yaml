MetaArgs: null
Stages:
- BaseName: postgres:11
  Commands:
  - Maintainer: Kambiz Darabi <darabi@m-creations.net>
    Name: maintainer
  - Name: volume
    Volumes:
    - /data/
  - Env:
    - Key: PGDATA
      Value: /data
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - image/root/
    - /
  - CmdLine:
    - mv /tmp/pg-extensions/*so /usr/lib/postgresql/$PG_MAJOR/lib &&    mv /tmp/pg-extensions/*
      /usr/share/postgresql/$PG_MAJOR/extension
    Name: run
    PrependShell: true
  From:
    Image: postgres:11
  Name: ""
  Platform: ""
  SourceCode: FROM postgres:11
