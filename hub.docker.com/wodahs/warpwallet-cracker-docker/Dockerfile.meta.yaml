MetaArgs: null
Stages:
- BaseName: debian:stretch-backports
  Commands:
  - Maintainer: Jérémy GIGNON <jeremy@gignon.fr>
    Name: maintainer
  - Env:
    - Key: GOROOT
      Value: /usr/share/go
    Name: env
  - Env:
    - Key: GOPATH
      Value: /root/warpwallet_cracker
    Name: env
  - Env:
    - Key: GOBIN
      Value: $GOPATH/bin
    Name: env
  - Env:
    - Key: PATH
      Value: $GOPATH/bin:$GOROOT/bin:$PATH
    Name: env
  - CmdLine:
    - apt-get update     && apt-get upgrade -y     && apt-get install -y git wget
      gnupg2 build-essential libssl-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /root     && wget https://storage.googleapis.com/golang/go1.9.2.linux-amd64.tar.gz     &&
      tar -xvf go1.9.2.linux-amd64.tar.gz     && mv go /usr/share
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /root     && git clone https://github.com/nachowski/warpwallet_cracker.git
      warpwallet_cracker     && cd warpwallet_cracker     && go get ./...     && go
      build warpwallet_cracker.go     && chmod +x run.sh
    Name: run
    PrependShell: true
  From:
    Image: debian:stretch-backports
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-backports
