MetaArgs: null
Stages:
- BaseName: ubuntu:precise
  Commands:
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - ': "handy packages" &&   apt-get install -y     curl            git             less            mercurial       python-software-properties     r-base-dev     software-properties-common     sudo     wget'
    Name: run
    PrependShell: true
  - CmdLine:
    - ': "useful build tools" &&   apt-get install -y     alien                 binutils              bsdmainutils          build-essential       coreutils             cpio                  diffutils             fakeroot              file                  findutils             gawk                  gnupg                 kernel-package        less                  make                  netcat                net-tools             patchutils            rsync                 sudo                  sudo                  tar                   vim-tiny'
    Name: run
    PrependShell: true
  - CmdLine:
    - ': "haskell repos" &&   add-apt-repository -y ppa:hvr/ghc &&   apt-get update'
    Name: run
    PrependShell: true
  - CmdLine:
    - ': "haskell tools" &&  apt-get install -y   alex-3.1.7   cabal-install-1.18   cabal-install-1.24   ghc-7.10.3   ghc-8.0.1   happy-1.19.5'
    Name: run
    PrependShell: true
  - CmdLine:
    - ': "non-root user" &&   addgroup --gid 1024 user &&   adduser --home /home/user
      --disabled-password --shell /bin/bash --gid 1024 --uid 1024 --gecos '''' user
      &&   echo ''%user ALL=(ALL) NOPASSWD:ALL'' >> /etc/sudoers'
    Name: run
    PrependShell: true
  - Name: user
    User: user
  - Env:
    - Key: PATH
      Value: /home/user/.cabal/bin:/home/user/.local/bin:/opt/cabal/1.24/bin:/opt/ghc/8.0.1/bin:/opt/happy/1.19.5/bin:/opt/alex/3.1.7/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    Name: env
  - CmdLine:
    - ': "init cabal, install stack" &&   cabal update &&   (echo ''jobs: $ncpus''
      >> $HOME/.cabal/config) &&   mkdir -p ~/.local/bin &&   curl -L https://www.stackage.org/stack/linux-x86_64
      | tar xz --wildcards --strip-components=1 -C ~/.local/bin ''*/stack'' &&   stack
      setup'
    Name: run
    PrependShell: true
  - CmdLine:
    - ': "setup stack lts-6 and lts-7" &&   stack setup --resolver lts-6 &&   stack
      setup --resolver lts-7'
    Name: run
    PrependShell: true
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:precise
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:precise
