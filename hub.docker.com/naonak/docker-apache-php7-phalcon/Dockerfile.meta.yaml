MetaArgs: null
Stages:
- BaseName: naonak/docker-apache-php7
  Commands:
  - Maintainer: Fabien EVAIN <fevain@rmn.com>
    Name: maintainer
  - Env:
    - Key: PHALCON_VERSION
      Value: 3.0.1
    Name: env
  - CmdLine:
    - cd /tmp     && git clone -b v${PHALCON_VERSION} --single-branch --depth 1 git://github.com/phalcon/cphalcon.git     &&
      cd cphalcon/build     && ./install     && rm -rf /tmp/cphalcon/
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-enable phalcon
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone  -b v${PHALCON_VERSION} --single-branch --depth 1 git://github.com/phalcon/phalcon-devtools.git
      /usr/local/lib/phalcon-devtools     && ln -s /usr/local/lib/phalcon-devtools/phalcon.php
      /usr/bin/phalcon     && chmod ugo+x /usr/bin/phalcon
    Name: run
    PrependShell: true
  - CmdLine:
    - apache2-foreground
    Name: cmd
    PrependShell: false
  From:
    Image: naonak/docker-apache-php7
  Name: ""
  Platform: ""
  SourceCode: FROM naonak/docker-apache-php7
