MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: Roman Timushev <rtimushev@qubell.com>
    Name: maintainer
  - CmdLine:
    - apt-get install -y git
    Name: run
    PrependShell: true
  - Env:
    - Key: GIT_BRANCH
      Value: master
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - git-updater
    - /usr/local/bin/
  - Name: volume
    Volumes:
    - /source
  - Name: workdir
    Path: /source
  - CmdLine:
    - /usr/local/bin/git-updater
    Name: entrypoint
    PrependShell: true
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
