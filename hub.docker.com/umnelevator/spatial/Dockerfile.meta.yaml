    PrependShell: true
  - Maintainer: Colin McFadden <mcfa0086@umn.edu>
    Name: maintainer
  - CmdLine:
    - git clone https://github.com/google/spatial-media.git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp/workdir/spatial-media/
  - CmdLine:
    - python
    - spatialmedia
    Name: entrypoint
    PrependShell: false
  From:
