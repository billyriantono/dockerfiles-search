MetaArgs: null
Stages:
- BaseName: tutum/nginx
  Commands:
  - Maintainer: Feng Honglin <hfeng@tutum.co>
    Name: maintainer
  - Env:
    - Key: GRAFANA_VERSION
      Value: 1.9.1
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y wget pwgen apache2-utils &&     wget
      http://grafanarel.s3.amazonaws.com/grafana-${GRAFANA_VERSION}.tar.gz -O grafana.tar.gz
      &&     tar zxf grafana.tar.gz &&     rm grafana.tar.gz &&     rm -rf app &&     mv
      grafana-${GRAFANA_VERSION} app &&     apt-get autoremove -y wget &&     apt-get
      clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config.js
    - /app/config.js
  - Chown: ""
    Name: add
    SourcesAndDest:
    - default
    - /etc/nginx/sites-enabled/default
  - Env:
    - Key: HTTP_USER
      Value: admin
    Name: env
  - Env:
    - Key: HTTP_PASS
      Value: '**Random**'
    Name: env
  - Env:
    - Key: INFLUXDB_PROTO
      Value: http
    Name: env
  - Env:
    - Key: INFLUXDB_HOST
      Value: '**ChangeMe**'
    Name: env
  - Env:
    - Key: INFLUXDB_PORT
      Value: "8086"
    Name: env
  - Env:
    - Key: INFLUXDB_NAME
      Value: '**ChangeMe**'
    Name: env
  - Env:
    - Key: INFLUXDB_USER
      Value: root
    Name: env
  - Env:
    - Key: INFLUXDB_PASS
      Value: root
    Name: env
  - Env:
    - Key: INFLUXDB_IS_GRAFANADB
      Value: "false"
    Name: env
  - Env:
    - Key: ELASTICSEARCH_PROTO
      Value: http
    Name: env
  - Env:
    - Key: ELASTICSEARCH_HOST
      Value: '**None**'
    Name: env
  - Env:
    - Key: ELASTICSEARCH_PORT
      Value: "9200"
    Name: env
  - Env:
    - Key: ELASTICSEARCH_USER
      Value: '**None**'
    Name: env
  - Env:
    - Key: ELASTICSEARCH_PASS
      Value: '**None**'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - set_influx_db.sh
    - /set_influx_db.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - set_basic_auth.sh
    - /set_basic_auth.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - set_elasticsearch.sh
    - /set_elasticsearch.sh
  - CmdLine:
    - chmod +x /*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: tutum/nginx
  Name: ""
  Platform: ""
  SourceCode: FROM tutum/nginx
