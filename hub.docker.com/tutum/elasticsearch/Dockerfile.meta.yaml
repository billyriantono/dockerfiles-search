MetaArgs: null
Stages:
- BaseName: tutum/curl:trusty
  Commands:
  - Maintainer: FENG, HONGLIN <hfeng@tutum.co>
    Name: maintainer
  - CmdLine:
    - curl http://packages.elasticsearch.org/GPG-KEY-elasticsearch | apt-key add -
      &&     echo 'deb http://packages.elasticsearch.org/elasticsearch/1.3/debian
      stable main' >> /etc/apt/sources.list &&     apt-get update &&     apt-get install
      -y elasticsearch openjdk-7-jre-headless &&     apt-get install -y nginx supervisor
      apache2-utils &&     apt-get clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: ELASTICSEARCH_USER
      Value: '**None**'
    Name: env
  - Env:
    - Key: ELASTICSEARCH_PASS
      Value: '**None**'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - echo "daemon off;" >> /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx_default
    - /etc/nginx/sites-enabled/default
  - CmdLine:
    - chmod +x /*.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9200"
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: tutum/curl:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM tutum/curl:trusty
