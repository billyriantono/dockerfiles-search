MetaArgs: null
Stages:
- BaseName: monogramm/docker-taiga-back-base:5.0-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Monogramm maintainers <opensource at monogramm dot io>"'
    Name: label
  - Env:
    - Key: TAIGA_ENABLE_SLACK
      Value: "False"
    - Key: TAIGA_ENABLE_GITLAB_AUTH
      Value: "False"
    - Key: TAIGA_GITLAB_AUTH_URL
      Value: https://gitlab.com
    - Key: TAIGA_GITLAB_AUTH_CLIENT_ID
      Value: ""
    - Key: TAIGA_GITLAB_AUTH_CLIENT_SECRET
      Value: ""
    - Key: TAIGA_ENABLE_GITHUB_AUTH
      Value: "False"
    - Key: TAIGA_GITHUB_AUTH_CLIENT_ID
      Value: ""
    - Key: TAIGA_GITHUB_AUTH_CLIENT_SECRET
      Value: ""
    - Key: TAIGA_ENABLE_LDAP
      Value: "False"
    - Key: TAIGA_LDAP_USE_TLS
      Value: "True"
    - Key: TAIGA_LDAP_SERVER
      Value: ""
    - Key: TAIGA_LDAP_PORT
      Value: "389"
    - Key: TAIGA_LDAP_BIND_DN
      Value: ""
    - Key: TAIGA_LDAP_BIND_PASSWORD
      Value: ""
    - Key: TAIGA_LDAP_BASE_DN
      Value: ""
    - Key: TAIGA_LDAP_USERNAME_ATTRIBUTE
      Value: uid
    - Key: TAIGA_LDAP_EMAIL_ATTRIBUTE
      Value: mail
    - Key: TAIGA_LDAP_FULL_NAME_ATTRIBUTE
      Value: cn
    - Key: TAIGA_LDAP_SAVE_LOGIN_PASSWORD
      Value: "True"
    - Key: TAIGA_LDAP_FALLBACK
      Value: normal
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - local.py
    - /taiga/
  - CmdLine:
    - set -ex;     chmod 755 /entrypoint.sh;     LC_ALL=C pip install --no-cache-dir
      taiga-contrib-slack;     LC_ALL=C pip install --no-cache-dir taiga-contrib-gitlab-auth-official;     LC_ALL=C
      pip install --no-cache-dir taiga-contrib-github-auth;     LC_ALL=C pip install
      --no-cache-dir taiga-contrib-ldap-auth-ext
    Name: run
    PrependShell: true
  - Health:
      Test:
      - CMD-SHELL
      - curl --fail http://127.0.0.1:8001/api/v1/ || exit 1
    Name: healthcheck
  From:
    Image: monogramm/docker-taiga-back-base:5.0-alpine
