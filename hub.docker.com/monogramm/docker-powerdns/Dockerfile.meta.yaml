MetaArgs: null
Stages:
- BaseName: alpine:3.9
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Christoph Wiechert <wio@psitrax.de>"'
    - Key: CONTRIBUTORS
      Value: '"Mathias Kaufmann <me@stei.gr>"'
    Name: label
  - Env:
    - Key: REFRESHED_AT
      Value: '"2019-06-25"'
    - Key: POWERDNS_VERSION
      Value: 4.1.10
    - Key: AUTOCONF
      Value: mysql
    - Key: MYSQL_HOST
      Value: '"mysql"'
    - Key: MYSQL_PORT
      Value: '"3306"'
    - Key: MYSQL_USER
      Value: '"root"'
    - Key: MYSQL_PASS
      Value: '"root"'
    - Key: MYSQL_DB
      Value: '"pdns"'
    - Key: PGSQL_HOST
      Value: '"pgsql"'
    - Key: PGSQL_PORT
      Value: '"5432"'
    - Key: PGSQL_USER
      Value: '"postgres"'
    - Key: PGSQL_PASS
      Value: '"postgres"'
    - Key: PGSQL_DB
      Value: '"pdns"'
    - Key: SQLITE_DB
      Value: '"pdns.sqlite3"'
    Name: env
  - CmdLine:
    - set -ex;   apk --update --no-cache add     libpq     libstdc++     libgcc     mariadb-connector-c-dev     mysql-client     postgresql-client     sqlite     sqlite-libs   ;   apk
      add --virtual .build-deps     binutils     boost-dev     curl     file     g++     make     mariadb-dev     postgresql-dev     sqlite-dev   ;   curl
      -sSL https://downloads.powerdns.com/releases/pdns-$POWERDNS_VERSION.tar.bz2
      | tar xj -C /tmp;   cd /tmp/pdns-$POWERDNS_VERSION;   ./configure     --prefix=""     --exec-prefix=/usr     --sysconfdir=/etc/pdns     --with-modules=""     --with-dynmodules="bind
      gmysql gpgsql gsqlite3"     --without-lua   ;   make;   make install-strip;   cd
      /;   mkdir -p /etc/pdns/conf.d;   addgroup -S pdns 2>/dev/null;   adduser -S
      -D -H -h /var/empty -s /bin/false -G pdns -g pdns pdns 2>/dev/null;   cp /usr/lib/libboost_program_options-mt.so*
      /tmp;   apk del --purge .build-deps;   mv /tmp/libboost_program_options-mt.so*
      /usr/lib/;   rm -rf /tmp/pdns-$POWERDNS_VERSION /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - sql/*
    - pdns.conf
    - /etc/pdns/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /
  - Name: expose
    Ports:
    - 53/tcp
    - 53/udp
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.9
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.9
