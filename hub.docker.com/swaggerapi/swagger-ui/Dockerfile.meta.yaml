MetaArgs: null
Stages:
- BaseName: nginx:1.17-alpine
  Commands:
  - CmdLine:
    - apk --no-cache add nodejs
    Name: run
    PrependShell: true
  - Labels:
    - Key: maintainer
      Value: '"fehguy"'
    Name: label
  - Env:
    - Key: API_KEY
      Value: '"**None**"'
    Name: env
  - Env:
    - Key: SWAGGER_JSON
      Value: '"/app/swagger.json"'
    Name: env
  - Env:
    - Key: PORT
      Value: "8080"
    Name: env
  - Env:
    - Key: BASE_URL
      Value: '""'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./docker/nginx.conf
    - ./docker/cors.conf
    - /etc/nginx/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./dist/*
    - /usr/share/nginx/html/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./docker/run.sh
    - /usr/share/nginx/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./docker/configurator
    - /usr/share/nginx/configurator
  - CmdLine:
    - chmod +x /usr/share/nginx/run.sh &&     chmod -R a+rw /usr/share/nginx &&     chmod
      -R a+rw /etc/nginx &&     chmod -R a+rw /var &&     chmod -R a+rw /var/run
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - sh
    - /usr/share/nginx/run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: nginx:1.17-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:1.17-alpine
