MetaArgs: null
Stages:
- BaseName: assembla/ubuntu
  Commands:
  - Maintainer: Artiom Di <kron82@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get install --no-install-recommends -y mercurial bzr
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /goroot /gopath
    Name: run
    PrependShell: true
  - Env:
