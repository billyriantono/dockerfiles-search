      Value: /gopath
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$GOROOT/bin:$GOPATH/bin
    Name: env
  - CmdLine:
    - curl https://storage.googleapis.com/golang/go1.4.2.linux-amd64.tar.gz | tar
      xvzf - -C /goroot --strip-components=1
    Name: run
    PrependShell: true
  From:
    Image: assembla/ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM assembla/ubuntu
