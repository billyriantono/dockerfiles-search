MetaArgs: null
Stages:
- BaseName: misakai/java
  Commands:
  - Maintainer: Roman Atachiants "roman@misakai.com"
    Name: maintainer
  - Env:
    - Key: KAFKA_SCALA_VERSION
      Value: 2.9.2
    Name: env
  - Env:
    - Key: KAFKA_VERSION
      Value: 0.8.1.1
    Name: env
  - Env:
    - Key: KAFKA_RELEASE
      Value: $KAFKA_SCALA_VERSION-$KAFKA_VERSION
    Name: env
  - Env:
    - Key: KAFKA_HOME
      Value: /opt/kafka_$KAFKA_RELEASE
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://www.eu.apache.org/dist/kafka/$KAFKA_VERSION/kafka_$KAFKA_RELEASE.tgz
    - /opt/
  - CmdLine:
    - tar zxvf /opt/kafka_$KAFKA_RELEASE.tgz -C /opt/
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - server.properties
    - $KAFKA_HOME/config/server.properties
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /start.sh
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: misakai/java
  Name: ""
  Platform: ""
  SourceCode: FROM misakai/java
