MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: GOPATH
      Value: /opt/go
    Name: env
  - CmdLine:
    - apt-get install -yqq software-properties-common &&     add-apt-repository -y
      ppa:vbernat/haproxy-1.5 &&     apt-get update -yqq &&     apt-get install -yqq
      haproxy golang git mercurial supervisor &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /opt/go/src/github.com/QubitProducts/bamboo
  - Chown: ""
    Name: add
    SourcesAndDest:
    - builder/supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - builder/run.sh
    - /run.sh
  - Name: workdir
    Path: /opt/go/src/github.com/QubitProducts/bamboo
  - CmdLine:
    - go get github.com/tools/godep &&     go get -t github.com/smartystreets/goconvey
      &&     /opt/go/bin/godep restore &&     go build &&     ln -s /opt/go/src/github.com/QubitProducts/bamboo
      /var/bamboo &&     mkdir -p /run/haproxy &&     mkdir -p /var/log/supervisor
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/log/supervisor
  - CmdLine:
    - apt-get clean &&     rm -rf /build &&     rm -rf /tmp/* /var/tmp/* &&     rm
      -rf /var/lib/apt/lists/* &&     rm -f /etc/dpkg/dpkg.cfg.d/02apt-speedup &&     rm
      -f /etc/ssh/ssh_host_*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
    - "8000"
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
