MetaArgs: null
Stages:
- BaseName: php:fpm-alpine
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - php.ini
    - default.conf
    - /
  - CmdLine:
    - apk add --no-cache         git         bash         nginx         tzdata         openssl         openssh
      &&     mkdir -p /run/nginx &&     mv /default.conf /etc/nginx/conf.d &&     mv
      /php.ini /usr/local/etc/php &&     chmod +x /docker-entrypoint.sh &&     mkdir
      /var/www/html/config /var/www/html/cache &&     ssh-keygen -A
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www/html/config
    - /var/www/html/cache
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: php:fpm-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM php:fpm-alpine
