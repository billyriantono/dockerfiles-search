MetaArgs: null
Stages:
- BaseName: maxexcloo/nginx-php:latest
  Commands:
  - Maintainer: Matthew Mckenzie <matthew.mckenzie@levelup.solutions>
    Name: maintainer
  - Env:
    - Key: VERSION
      Value: "5.1"
    Name: env
  - CmdLine:
    - "apt-get update && \tapt-get install -y wget && \tapt-get clean && \techo -n
      > /var/lib/apt/extended_states && \trm -rf /tmp/* /var/lib/apt/lists/* /var/tmp/*"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - CmdLine:
    - "wget -q -O- \"https://sourceforge.net/projects/phppgadmin/files/phpPgAdmin%20%5Bstable%5D/phpPgAdmin-${VERSION}/phpPgAdmin-${VERSION}.tar.gz/download\"
      | tar --strip-components=1 -xz && \trm -rf conf/config.inc.php-dist CREDITS
      DEVELOPERS FAQ HISTORY INSTALL TODO TRANSLATORS"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - app
    - /app
  From:
    Image: maxexcloo/nginx-php:latest
  Name: ""
  Platform: ""
  SourceCode: FROM maxexcloo/nginx-php:latest
