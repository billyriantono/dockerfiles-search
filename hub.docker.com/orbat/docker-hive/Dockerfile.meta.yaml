MetaArgs: null
Stages:
- BaseName: bde2020/hadoop-base:1.0.0-hadoop2.7.1
  Commands:
  - Maintainer: Tom Ekl√∂f <tomeklof@gmail.com>
    Name: maintainer
  - Env:
    - Key: HIVE_VERSION
      Value: 2.1.1
    Name: env
  - Env:
    - Key: HIVE_HOME
      Value: /opt/hive
    Name: env
  - Env:
    - Key: PATH
      Value: $HIVE_HOME/bin:$PATH
    Name: env
  - Env:
    - Key: HADOOP_HOME
      Value: /opt/hadoop-$HADOOP_VERSION
    Name: env
  - Name: workdir
    Path: /opt
  - CmdLine:
    - "apt-get update && apt-get install -y python-pip wget procps && pip install
      awscli && \twget http://www-eu.apache.org/dist/hive/hive-$HIVE_VERSION/apache-hive-$HIVE_VERSION-bin.tar.gz
      && \ttar -xzvf apache-hive-$HIVE_VERSION-bin.tar.gz && \tmv apache-hive-$HIVE_VERSION-bin
      hive && \twget https://jdbc.postgresql.org/download/postgresql-9.4.1209.jre7.jar
      -O $HIVE_HOME/lib/postgresql-jdbc.jar && \trm apache-hive-$HIVE_VERSION-bin.tar.gz
      && \tapt-get --purge remove -y wget && \tapt-get clean && \trm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/hive-site.xml
    - $HIVE_HOME/conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/beeline-log4j2.properties
    - $HIVE_HOME/conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/hive-env.sh
    - $HIVE_HOME/conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/hive-exec-log4j2.properties
    - $HIVE_HOME/conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/hive-log4j2.properties
    - $HIVE_HOME/conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/ivysettings.xml
    - $HIVE_HOME/conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/llap-daemon-log4j2.properties
    - $HIVE_HOME/conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /usr/local/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - repair_tables.sh
    - /usr/local/bin/
  - CmdLine:
    - chmod +x /usr/local/bin/entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/local/bin/repair_tables.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9083"
