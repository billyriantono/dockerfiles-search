MetaArgs: null
Stages:
- BaseName: java:8-jre
  Commands:
  - Maintainer: Stanley FÃ¶rster <stanley.foerster@gmail.com>
    Name: maintainer
  - Env:
    - Key: ARCHIVA_HOME
      Value: /opt/apache-archiva
    Name: env
  - Env:
    - Key: ARCHIVA_BASE
      Value: /opt/apache-archiva
    Name: env
  - Env:
    - Key: ARCHIVA_VERSION
      Value: 2.2.3
    Name: env
  - Name: workdir
    Path: ${ARCHIVA_HOME}
  - CmdLine:
    - "curl -sL --retry 10 --retry-delay 10 -o /tmp/apache-archiva.tgz http://apache.mirror.iphh.net/archiva/${ARCHIVA_VERSION}/binaries/apache-archiva-${ARCHIVA_VERSION}-bin.tar.gz
      && \ttar xf /tmp/apache-archiva.tgz -C ${ARCHIVA_HOME} --strip-components=1
      && \trm /tmp/apache-archiva.tgz"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - ${ARCHIVA_HOME}/logs
    - ${ARCHIVA_HOME}/data
    - ${ARCHIVA_HOME}/conf
    - ${ARCHIVA_HOME}/contexts
    - ${ARCHIVA_HOME}/repositories
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /opt/apache-archiva/bin/archiva
    - console
    Name: entrypoint
    PrependShell: false
  From:
    Image: java:8-jre
  Name: ""
  Platform: ""
  SourceCode: FROM java:8-jre
