MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - CmdLine:
    - apt-get update &&     apt-get install -y apt-transport-https ca-certificates
      curl software-properties-common &&     (curl -fsSL https://download.docker.com/linux/ubuntu/gpg
      | apt-key add -) &&     (curl -sL https://deb.nodesource.com/setup_8.x | bash
      -) &&     (curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -)
      &&     (echo "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list)
      &&     (add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu
      $(lsb_release -cs) stable")
    Name: run
    PrependShell: true
  - Env:
    - Key: NODEJS_VERSION
      Value: 8.10.0~dfsg-2ubuntu0.4
    Name: env
  - CmdLine:
    - apt-get update -y &&     apt-get install -y python3-pip groff nodejs=${NODEJS_VERSION}
      yarn git                        jq docker-ce nodejs yarn curl build-essential
      gnupg zip                        unzip wget vim
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install awscli --upgrade &&     pip3 install --upgrade setuptools
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g npm &&     apt-get purge npm -y &&     ln -fs /usr/local/bin/npm
      /bin/npm
    Name: run
    PrependShell: true
  - Env:
    - Key: TERRAFORM_VERSION
      Value: 0.11.13
    Name: env
  - CmdLine:
    - mkdir /tmp/terraform &&     curl https://releases.hashicorp.com/terraform/${TERRAFORM_VERSION}/terraform_${TERRAFORM_VERSION}_linux_amd64.zip
      -o /tmp/terraform/terraform.zip &&     cd /tmp/terraform &&     unzip terraform.zip
      &&     mv terraform /bin/terraform &&     chmod +x /bin/terraform &&     rm
      -rf /tmp/terraform
    Name: run
    PrependShell: true
  - Env:
    - Key: TERRAGRUNT_VERSION
      Value: 0.18.2
    Name: env
  - CmdLine:
    - curl -sL https://github.com/gruntwork-io/terragrunt/releases/download/v${TERRAGRUNT_VERSION}/terragrunt_linux_amd64
      -o /bin/terragrunt &&     chmod +x /bin/terragrunt
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/root/bin
    Name: env
  - CmdLine:
    - yarn global add gatsby-cli
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./scripts/ss-aws-account-profile-add.sh
    - /usr/local/bin/ss-aws-account-profile-add
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./scripts/ss-aws-role-profile-add.sh
    - /usr/local/bin/ss-aws-role-profile-add
  - CmdLine:
    - rm -rf /var/lib/apt/lists/* && apt-get clean && apt-get autoclean && apt-get
      autoremove -y
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /code
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
