MetaArgs: null
Stages:
- BaseName: alpine:3.10
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"martin+docker@x8x.at"'
    Name: label
  - Env:
    - Key: COMPOSER_HOME
      Value: /tmp/composer
    Name: env
  - Env:
    - Key: COMPOSER_CACHE_DIR
      Value: /tmp/composer/cache
    Name: env
  - Env:
    - Key: COMPOSER_ALLOW_SUPERUSER
      Value: "1"
    Name: env
  - CmdLine:
    - apk upgrade --update     && apk add --no-cache         bash         nginx         supervisor         composer         php7-cli         php7-fpm         php7-bcmath         php7-bz2         php7-curl         php7-ctype         php7-dom         php7-gd         php7-iconv         php7-intl         php7-mbstring         php7-mysqli         php7-oauth         php7-opcache         php7-pcntl         php7-pdo         php7-pdo_mysql         php7-posix         php7-tokenizer         php7-redis         php7-simplexml         php7-xdebug         php7-xml         php7-zip     &&
      adduser -u 82 -D -S -G www-data www-data     && mv /etc/nginx/nginx.conf /etc/nginx/nginx.conf.orig     &&
      sed 's/user nginx/user www-data/' /etc/nginx/nginx.conf.orig > /etc/nginx/nginx.conf     &&
      mkdir -p /run/nginx     && composer self-update     && composer global require
      hirak/prestissimo     && mkdir -p         /application         /application/src         /application/log         /application/log/nginx         /application/log/php         /application/log/supervisord         /application/run         /application/sockets         /application/sockets/php         /application/sockets/supervisord     &&
      touch         /etc/php7/conf.d/zzz-override.ini         /application/log/error.log     &&
      rm -f /etc/php7/conf.d/xdebug.ini     && chown -R www-data /application/log
      /application/run     && chown -R root:root /application/log/supervisord*     &&
      chown www-data:www-data /application/sockets/php     && chown -R www-data /var/tmp/nginx
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /application/src
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/supervisord.conf
    - /etc/supervisord.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/nginx/nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/nginx/default-site.conf
    - /etc/nginx/conf.d/default.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/php/php.ini
    - /etc/php7/php.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/php/php-fpm.conf
    - /etc/php7/php-fpm.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/php/pool.conf
    - /etc/php7/php-fpm.d/www.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/php/opcache.blacklist
    - /etc/php7/conf.d/opcache.blacklist
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/entrypoint.sh
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/entrypoint.d/
    - /entrypoint.d/
  - CmdLine:
    - chmod +x /entrypoint.d/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/bin/supervisord -c /etc/supervisord.conf -n
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10
