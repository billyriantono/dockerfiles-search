MetaArgs: null
Stages:
- BaseName: golang
  Commands:
  - Maintainer: Roman Saveljev <roman.saveljev@haltian.com>
    Name: maintainer
  - CmdLine:
    - "export DEBIAN_FRONTEND=noninteractive && \tapt-key update && \tapt-get -y update
      && \tapt-get install -y curl psmisc sudo"
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://github.com/sstephenson/bats/archive/v0.4.0.tar.gz | tar xzv
      -C /tmp &&     /tmp/bats-0.4.0/install.sh /usr/local &&     rm -rf /tmp/bats-0.4.0
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "Defaults:root !env_reset" >/etc/sudoers.d/tester_extra &&     echo "Defaults:root
      !secure_path" >/etc/sudoers.d/tester_extra &&     echo "nobody ALL=(ALL) NOPASSWD:ALL"
      >>/etc/sudoers.d/tester_extra
    Name: run
    PrependShell: true
  - CmdLine:
    - go get github.com/tools/godep
    Name: run
    PrependShell: true
  From:
    Image: golang
  Name: ""
  Platform: ""
  SourceCode: FROM golang
