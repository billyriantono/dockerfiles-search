MetaArgs: null
Stages:
- BaseName: alpine:3.5
  Commands:
  - Maintainer: Cai Cooper "caicooper82@gmail.com"
    Name: maintainer
  - Key: user
    Name: arg
    Value: lpass
  - Key: group
    Name: arg
    Value: lpass
  - Key: uid
    Name: arg
    Value: "1000"
  - Key: gid
    Name: arg
    Value: "1000"
  - CmdLine:
    - addgroup -g ${gid} ${group} &&     adduser -h "/home/${user}" -u ${uid} -G ${group}
      -s /bin/bash -D ${user}
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache --update openssl libcurl libxml2 libssh-dev libressl-dev
      libxml2-dev curl-dev pinentry xclip git make cmake g++
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/lastpass/lastpass-cli &&     cd /lastpass-cli &&     make
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - CmdLine:
    - cp /lastpass-cli/build/lpass /usr/bin/lpass &&     chmod 755 /usr/bin/lpass
      &&     rm -rf /lastpass-cli &&     apk del curl-dev pinentry xclip git make
      cmake g++
    Name: run
    PrependShell: true
  - Name: user
    User: ${user}
  - CmdLine:
    - lpass
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.5
