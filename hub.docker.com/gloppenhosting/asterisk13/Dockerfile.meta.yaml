      | tar xz
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /certified-asterisk-13.1-cert2
  - CmdLine:
    - ./configure;
    Name: run
    PrependShell: true
  - CmdLine:
    - make menuselect.makeopts
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/BUILD_NATIVE//" menuselect.makeopts
    Name: run
    PrependShell: true
  - CmdLine:
    - make; make install; make samples
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/asterisk
