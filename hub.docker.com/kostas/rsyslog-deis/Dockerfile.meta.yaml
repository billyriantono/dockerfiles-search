MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Konstantinos Servis <kostas@everydayhero.com.au>
    Name: maintainer
  - Env:
    - Key: REFRESHED_ON
      Value: '"10 Nov 2014"'
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update && apt-get -y -q install software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get -y -q install python-software-properties
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:adiscon/v8-stable
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get -y -q install rsyslog
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get -y -q install bundler
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get -y -q install curl
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - rsyslog.conf.erb
    - /root/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - paperweight.conf.erb
    - /root/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - loggly.conf.erb
    - /root/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - set_etcd_from_env.rb
    - /root/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - template_from_etcd.rb
    - /root/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - Gemfile
    - /root/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - Gemfile.lock
    - /root/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start_rsyslog.sh
    - /root/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - papertrail-bundle.pem.md5
    - /etc/
  - CmdLine:
    - cd /etc/ && curl -O  https://papertrailapp.com/tools/papertrail-bundle.pem
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /etc/ && md5sum -c papertrail-bundle.pem.md5
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /root && bundle install
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 514/tcp
    - 514/udp
  - CmdLine:
    - /root/start_rsyslog.sh
    Name: cmd
    PrependShell: false
