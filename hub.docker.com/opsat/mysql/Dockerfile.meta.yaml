MetaArgs: null
Stages:
- BaseName: opsat/base:latest
  Commands:
  - Maintainer: Serban Teodorescu <teodorescu.serban@gmail.com>
    Name: maintainer
  - Env:
    - Key: LANG
      Value: en_US.utf8
    - Key: MYSQL_DIR
      Value: /var/lib/mysql
    - Key: MYSQL_ROOT_PASS
      Value: rootpass
    - Key: MYSQL_DB
      Value: test_db
    - Key: MYSQL_USER
      Value: test_user
    - Key: MYSQL_PASS
      Value: test_pass
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run_mysql
    - fix_*
    - /
  - CmdLine:
    - apk add --update-cache         mysql         mysql-client &&     rm -rf /var/cache/apk/*
      &&     mkdir -p /etc/services.d/mysql &&     mv /run_mysql /etc/services.d/mysql/run
      &&     mkdir -p /etc/fix-attrs.d &&     cp /fix_data_dir /etc/fix-attrs.d/01-fix-data-dir
      &&     cp /fix_logs_dir /etc/fix-attrs.d/02-fix-logs-dir &&     cp /fix_tmp_dir  /etc/fix-attrs.d/03-fix-tmp-dir
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3306"
  - Name: volume
    Volumes:
    - /var/lib/mysql
    - /var/log/mysql
    - /var/tmp/mysql
  From:
    Image: opsat/base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM opsat/base:latest
