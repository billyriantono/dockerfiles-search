MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Env:
    - Key: SERVER_ADDR
      Value: 0.0.0.0
    Name: env
  - Env:
    - Key: SERVER_PORT
      Value: "2333"
    Name: env
  - Env:
    - Key: PASSWORD
      Value: "2333"
    Name: env
  - Env:
    - Key: METHOD
      Value: aes-128-ctr
    Name: env
  - Env:
    - Key: PROTOCOL
      Value: auth_aes128_md5
    Name: env
  - Env:
    - Key: OBFS
      Value: tls1.2_ticket_auth
    Name: env
  - Env:
    - Key: TIMEOUT
      Value: "300"
    Name: env
  - Env:
    - Key: LOCAL_PORT
      Value: "8992"
    Name: env
  - CmdLine:
    - apk update     && apk add python     libsodium     unzip     wget   && rm -rf
      /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --no-check-certificate https://github.com/breakwa11/shadowsocks/archive/manyuser.zip
      -O /tmp/manyuser.zip     && unzip -d /tmp /tmp/manyuser.zip     && mv /tmp/shadowsocksr-manyuser/shadowsocks
      ~/shadowsocks     && rm -rf /tmp/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ~/shadowsocks
  - CmdLine:
    - python ~/shadowsocks/local.py -p $SERVER_PORT -b 0.0.0.0 -s $SERVER_ADDR -k
      $PASSWORD -l $LOCAL_PORT -m $METHOD -O $PROTOCOL -o $OBFS
    Name: cmd
    PrependShell: true
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
