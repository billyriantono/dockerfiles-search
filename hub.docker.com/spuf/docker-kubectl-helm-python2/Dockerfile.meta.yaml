MetaArgs: null
Stages:
- As: build
  BaseName: alpine:3.8
  Commands:
  - Env:
    - Key: DOCKER_VERSION
      Value: 18.09.0
    Name: env
  - Env:
    - Key: KUBERNETES_VERSION
      Value: 1.11.3
    Name: env
  - Env:
    - Key: HELM_VERSION
      Value: 2.11.0
    Name: env
  - CmdLine:
    - apk add --update --no-cache ca-certificates git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - apk add --update -t deps ca-certificates curl tar gzip
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fL -o docker.tgz "https://download.docker.com/linux/static/stable/x86_64/docker-${DOCKER_VERSION}.tgz"
      &&     tar --extract --file docker.tgz --strip-components 1 --directory /tmp
    Name: run
    PrependShell: true
  - CmdLine:
    - '[ ! -e /etc/nsswitch.conf ] && echo ''hosts: files dns'' > /etc/nsswitch.conf'
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fL -o /tmp/modprobe "https://raw.githubusercontent.com/docker-library/docker/master/modprobe.sh"
      &&     chmod +x /tmp/modprobe
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fL -o /tmp/kubectl "https://storage.googleapis.com/kubernetes-release/release/v${KUBERNETES_VERSION}/bin/linux/amd64/kubectl"
      &&     chmod +x /tmp/kubectl
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fL -o helm.tar.gz "http://storage.googleapis.com/kubernetes-helm/helm-v${HELM_VERSION}-linux-amd64.tar.gz"
      &&     tar --extract --file helm.tar.gz --strip-components 1 --directory /tmp
    Name: run
    PrependShell: true
  From:
    Image: alpine:3.8
  Name: build
  Platform: ""
  SourceCode: FROM alpine:3.8 as build
- BaseName: alpine:3.8
  Commands:
  - CmdLine:
    - apk add --update --no-cache git ca-certificates python2
    Name: run
    PrependShell: true
  - Env:
    - Key: PYTHONUNBUFFERED
      Value: "true"
    Name: env
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /tmp/docker
    - /bin/docker
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /tmp/modprobe
    - /bin/modprobe
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /etc/nsswitch.conf
    - /etc/nsswitch.conf
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /tmp/kubectl
    - /bin/kubectl
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /tmp/helm
    - /bin/helm
  - CmdLine:
    - sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.8
