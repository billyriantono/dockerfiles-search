MetaArgs: null
Stages:
- BaseName: node
  Commands:
  - CmdLine:
    - apt-get update -y && apt-get install --no-install-recommends -y -q curl build-essential
      ca-certificates git mercurial bzr
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /goroot && curl https://storage.googleapis.com/golang/go1.6.2.linux-amd64.tar.gz
      | tar xvzf - -C /goroot --strip-components=1
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /gopath
    Name: run
    PrependShell: true
  - Env:
    - Key: GOROOT
      Value: /goroot
    Name: env
  - Env:
    - Key: GOPATH
      Value: /gopath
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$GOROOT/bin:$GOPATH/bin
    Name: env
  From:
    Image: node
  Name: ""
  Platform: ""
  SourceCode: From node
