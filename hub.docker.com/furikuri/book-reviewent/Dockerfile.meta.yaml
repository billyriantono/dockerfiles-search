MetaArgs: null
Stages:
- BaseName: python:alpine
  Commands:
  - Maintainer: Frank Sachsenheim <funkyfuture@riseup.net>
    Name: maintainer
  - Key: VERSION
    Name: arg
    Value: null
  - Key: SOURCE_COMMIT
    Name: arg
    Value: null
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    - Key: org.label-schema.description
      Value: '"Job scheduler for Docker containers, configured via labels."'
    - Key: org.label-schema.name
      Value: '"deck-chores"'
    - Key: org.label-schema.version
      Value: $VERSION
    - Key: org.label-schema.usage
      Value: '"/src/docs/usage.rst"'
    - Key: org.label-schema.url
      Value: '"http://deck-chores.rtfd.io"'
    - Key: org.label-schema.docker.cmd
      Value: '"docker run --rm -d -v /var/run/docker.sock:/var/run/docker.sock funkyfuture/deck-chores"'
    - Key: org.label-schema.docker.cmd.debug
      Value: '"docker run --rm -d -e DEBUG=on -v /var/run/docker.sock:/var/run/docker.sock
        funkyfuture/deck-chores"'
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/funkyfuture/deck-chores"'
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.vcs-ref
      Value: $SOURCE_COMMIT
    Name: label
  - CmdLine:
    - /sbin/tini
    - --
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - deck-chores
    Name: cmd
    PrependShell: false
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /src
  - CmdLine:
    - apk upgrade --no-cache  && apk add --no-cache --virtual .build-deps build-base
      ca-certificates libffi-dev openssl-dev  && apk add --no-cache tini tzdata  &&
      echo "UTC" > /etc/timezone  && cd /src  && python setup.py install  && rm -Rf
      /root/.cache  && apk del .build-deps
    Name: run
    PrependShell: true
  From:
    Image: python:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:alpine
