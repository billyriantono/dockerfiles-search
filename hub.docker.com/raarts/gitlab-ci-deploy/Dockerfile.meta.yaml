MetaArgs: null
Stages:
- BaseName: alpine:3.9
  Commands:
  - CmdLine:
    - apk --update add git bash openssh grep coreutils sed postgresql-client  && sed
      -i -e s:/bin/ash:/bin/bash:g /etc/passwd
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "===> Installing sudo to emulate normal OS behavior..."  &&     apk --update
      add sudo                                         &&         echo "===> Adding
      Python runtime..."  &&     apk --update add python py-pip openssl ca-certificates    &&     apk
      --update add py2-dnspython                            &&     apk --update add
      --virtual build-dependencies                 python-dev libffi-dev openssl-dev
      build-base  &&     pip install --upgrade pip cffi                            &&         echo
      "===> Installing Ansible..."  &&     pip install ansible                &&         echo
      "===> Removing package list..."  &&     apk del build-dependencies            &&     rm
      -rf /var/cache/apk/*               &&         echo "===> Adding hosts for convenience..."  &&     mkdir
      -p /etc/ansible                        &&     echo 'localhost' > /etc/ansible/hosts
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ansible-playbook-wrapper
    - /usr/local/bin/
  - CmdLine:
    - apk --update add curl openrc docker  && rc-update add docker boot  && pip install
      docker-compose
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  - Env:
    - Key: BUILD_DATE
      Value: "20180427001"
    Name: env
  - CmdLine:
    - pip install requests
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/raarts/gitlab-ci-utils.git  && cd gitlab-ci-utils  &&
      ./install  && cd ..  && rm -rf gitlab-ci-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - ansible-galaxy install -p /etc/ansible/roles git+https://github.com/raarts/stack-deploy
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.9
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.9
