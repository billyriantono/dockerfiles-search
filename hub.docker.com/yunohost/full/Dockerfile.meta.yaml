MetaArgs: null
Stages:
- BaseName: debian:wheezy
  Commands:
  - Maintainer: kload "kload@kload.fr"
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: LC_ALL
      Value: C
    Name: env
  - CmdLine:
    - mkdir /etc/yunohost  && touch /etc/yunohost/from_script
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - yunohost.conf
    - /etc/yunohost/yunohost.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - debconfv2
    - /tmp/debconfv2
  - CmdLine:
    - rm /usr/sbin/policy-rc.d  && apt-get update --quiet  && apt-get install -y --force-yes
      --no-install-recommends wget apt-utils openssh-server  && echo "deb http://repo.yunohost.org/
      megusta main" >> /etc/apt/sources.list.d/yunohost.list  && wget -O- http://repo.yunohost.org/yunohost.asc
      -q | apt-key add - -qq  && apt-get update --quiet  && debconf-set-selections
      /tmp/debconfv2  && apt-get install -y --force-yes  && apt-get -o Dpkg::Options::="--force-confold"
      install -qq -y --force-yes  yunohost yunohost-config yunohost-config-postfix
      postfix postfix-ldap postfix-policyd-spf-perl  && apt-get clean  && rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - firstrun
    - /etc/init.d/firstrun
  - CmdLine:
    - update-rc.d firstrun defaults
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
    - "25"
    - "443"
    - "465"
    - "5222"
    - "5269"
    - "5290"
    - 53/udp
    - "993"
  - CmdLine:
    - /sbin/init
    Name: cmd
    PrependShell: true
  From:
    Image: debian:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM debian:wheezy
