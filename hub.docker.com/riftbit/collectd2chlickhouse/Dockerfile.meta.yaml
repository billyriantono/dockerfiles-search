MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Riftbit ErgoZ <ergozru@riftbit.com>
    Name: maintainer
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: v0.0.10
  - Labels:
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.name
      Value: '"CollectD2Clickhouse"'
    - Key: org.label-schema.description
      Value: '"CollectD to Clickhouse Gateway Container"'
    - Key: org.label-schema.url
      Value: '"https://riftbit.com/"'
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/riftbit/docker-cld2ch"'
    - Key: org.label-schema.vendor
      Value: '"Riftbit Studio"'
    - Key: org.label-schema.version
      Value: $VERSION
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    - Key: maintainer
      Value: '"Riftbit ErgoZ"'
    Name: label
  - CmdLine:
    - DIR=$(mktemp -d) && cd ${DIR} &&     apk update && apk upgrade &&     apk add
      --update wget tar bzip2 gzip ca-certificates &&     mkdir -p /opt/cld2ch &&     wget
      https://github.com/riftbit/go-cld2ch/releases/download/${VERSION}/cld2ch-linux-amd64_${VERSION}.tar.gz
      &&     tar zxf cld2ch-linux-amd64_${VERSION}.tar.gz &&     cp ./cld2ch /opt/cld2ch/cld2ch
      &&     cd /opt/cld2ch && chmod +x ./cld2ch &&     rm -rf ${DIR} &&     apk del
      wget tar bzip2 gzip ca-certificates curl &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - 25826:25826/udp
  - CmdLine:
    - start_cld2ch
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
