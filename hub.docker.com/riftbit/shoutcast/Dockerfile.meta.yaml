MetaArgs: null
Stages:
- BaseName: debian:jessie-slim
  Commands:
  - Maintainer: Riftbit ErgoZ <ergozru@riftbit.com>
    Name: maintainer
  - Name: workdir
    Path: /opt/shoutcast
  - CmdLine:
    - apt-get update &&     apt-get install -y curl &&     curl http://download.nullsoft.com/shoutcast/tools/sc_serv2_linux_x64-latest.tar.gz
      | tar xz &&     mkdir -p control logs configs &&     apt-get purge --auto-remove
      -y curl &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sc_serv.conf
    - ./configs
  - Name: volume
    Volumes:
    - /opt/shoutcast/logs
    - /opt/shoutcast/control
    - /opt/shoutcast/configs
  - Name: expose
    Ports:
    - 8000:8000/tcp
    - 8001:8001/tcp
  - CmdLine:
    - ./sc_serv
    - ./configs/sc_serv.conf
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie-slim
