MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Maintainer: Chilio
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: DEBCONF_NONINTERACTIVE_SEEN
      Value: "true"
    Name: env
  - Env:
    - Key: DISPLAY
      Value: :99
    Name: env
  - Env:
    - Key: SCREEN_RESOLUTION
      Value: 1920x720x24
    Name: env
  - Env:
    - Key: CHROMEDRIVER_PORT
      Value: "9515"
    Name: env
  - Env:
    - Key: TMPDIR
      Value: /tmp
    Name: env
  - CmdLine:
    - apt-get update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yq apt-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yq language-pack-en-base
    Name: run
    PrependShell: true
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - apt-get install -yq openssl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yq zip unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yq software-properties-common curl
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:ondrej/php
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i'' 's/archive\.ubuntu\.com/us\.archive\.ubuntu\.com/' /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get upgrade -yq
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yq libgd-tools
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yq --fix-missing php7.1-fpm php7.1-cli php7.1-xml php7.1-zip
      php7.1-curl php7.1-bcmath php7.1-json     php7.1-mbstring php7.1-pgsql php7.1-mysql
      php7.1-mcrypt php7.1-gd php-xdebug php-imagick imagemagick nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yq mc lynx mysql-client bzip2 make g++
    Name: run
    PrependShell: true
  - Env:
    - Key: COMPOSER_HOME
      Value: /usr/local/share/composer
    Name: env
  - Env:
    - Key: COMPOSER_ALLOW_SUPERUSER
      Value: "1"
    Name: env
  - Env:
    - Key: PATH
      Value: '"$COMPOSER_HOME:$COMPOSER_HOME/vendor/bin:$PATH"'
    Name: env
  - CmdLine:
    - mkdir -pv $COMPOSER_HOME && chmod -R g+w $COMPOSER_HOME   && curl -o /tmp/composer-setup.php
      https://getcomposer.org/installer   && curl -o /tmp/composer-setup.sig https://composer.github.io/installer.sig   &&
      php -r "if (hash('SHA384', file_get_contents('/tmp/composer-setup.php'))     !==
      trim(file_get_contents('/tmp/composer-setup.sig'))) { unlink('/tmp/composer-setup.php');     echo
      'Invalid installer' . PHP_EOL; exit(1); }"   && php /tmp/composer-setup.php
      --filename=composer --install-dir=$COMPOSER_HOME
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - commands/xvfb.init.sh
    - /etc/init.d/xvfb
  - Chown: ""
    Name: add
    SourcesAndDest:
    - commands/start-nginx-ci-project.sh
    - /usr/bin/start-nginx-ci-project
  - Chown: ""
    Name: add
    SourcesAndDest:
    - configs/.bowerrc
    - /root/.bowerrc
  - CmdLine:
    - chmod +x /usr/bin/start-nginx-ci-project
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - commands/configure-laravel.sh
    - /usr/bin/configure-laravel
  - CmdLine:
    - chmod +x /usr/bin/configure-laravel
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yq xvfb gconf2 fonts-ipafont-gothic xfonts-cyrillic xfonts-100dpi
      xfonts-75dpi xfonts-base     xfonts-scalable   && chmod +x /etc/init.d/xvfb   &&
      CHROMEDRIVER_VERSION=`curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE`   &&
      mkdir -p /opt/chromedriver-$CHROMEDRIVER_VERSION   && curl -sS -o /tmp/chromedriver_linux64.zip     http://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip   &&
      unzip -qq /tmp/chromedriver_linux64.zip -d /opt/chromedriver-$CHROMEDRIVER_VERSION   &&
      rm /tmp/chromedriver_linux64.zip   && chmod +x /opt/chromedriver-$CHROMEDRIVER_VERSION/chromedriver   &&
      ln -fs /opt/chromedriver-$CHROMEDRIVER_VERSION/chromedriver /usr/local/bin/chromedriver   &&
      curl -sS -o - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key
      add -   && echo "deb http://dl.google.com/linux/chrome/deb/ stable main" >>
      /etc/apt/sources.list.d/google-chrome.list   && apt-get -yqq update && apt-get
      -yqq install google-chrome-stable x11vnc
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yq apt-transport-https
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yq  python-software-properties
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_6.x | bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yq nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yq git
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -yq yarn
    Name: run
    PrependShell: true
  - CmdLine:
    - yarn global add bower --network-concurrency 1
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://phar.phpunit.de/phpunit.phar
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x phpunit.phar
    Name: run
    PrependShell: true
  - CmdLine:
    - mv phpunit.phar /usr/local/bin/phpunit
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g node-gyp
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g node-sass
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g gulp
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y supervisor
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - configs/supervisord.conf
    - /etc/supervisor/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - configs/nginx-default-site
    - /etc/nginx/sites-available/default
  - Name: volume
    Volumes:
    - /var/log/supervisor
  - CmdLine:
    - apt-get -yq clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get autoremove
    Name: run
    PrependShell: true
  - CmdLine:
    - php --version
    Name: run
    PrependShell: true
  - CmdLine:
    - yarn --version
    Name: run
    PrependShell: true
  - CmdLine:
    - nginx -v
    Name: run
    PrependShell: true
  - CmdLine:
    - nodejs --version
    Name: run
    PrependShell: true
  - CmdLine:
    - npm --version
    Name: run
    PrependShell: true
  - CmdLine:
    - bower --version
    Name: run
    PrependShell: true
  - CmdLine:
    - phpunit --version
    Name: run
    PrependShell: true
  - CmdLine:
    - node-sass --version
    Name: run
    PrependShell: true
  - CmdLine:
    - gulp --version
    Name: run
    PrependShell: true
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.name
      Value: '"Laravel Dusk CI Docker"'
    - Key: org.label-schema.description
      Value: '"Test suite for Laravel Dusk in gitlab CI"'
    - Key: org.label-schema.url
      Value: '"https://hub.docker.com/r/chilio/laravel-dusk-ci/"'
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/chilio/laravel-dusk-ci"'
    - Key: org.label-schema.vendor
      Value: '"Chilio"'
    - Key: org.label-schema.version
      Value: $VERSION
    - Key: org.label-schema.schema-version
      Value: '"1.0.0"'
    Name: label
  - Name: expose
    Ports:
    - "80"
    - "9515"
  - CmdLine:
    - php7.1-fpm
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
