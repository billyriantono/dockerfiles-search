MetaArgs: null
Stages:
- BaseName: debian:wheezy
  Commands:
  - Maintainer: Arulraj Venni <me@arulraj.net>
    Name: maintainer
  - CmdLine:
    - apt-get update -qq   && apt-get install -y wget unzip apache2 php5 php5-mysql
      php5-gd php5-mcrypt   && wget http://c.speedtest.net/mini/mini.zip -O /tmp/mini.zip   &&
      mkdir -p /var/www/mini   && unzip /tmp/mini.zip -d /var/www/   && cd /var/www/mini   &&
      mv index-php.html index.html   && mv * ../   && echo "ServerName localhost"
      | tee /etc/apache2/conf.d/fqdn   && apt-get clean autoclean   && apt-get autoremove
      -y   && rm -rf /var/lib/{apt,dpkg,cache,log}/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /entrypoint.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM debian:wheezy
