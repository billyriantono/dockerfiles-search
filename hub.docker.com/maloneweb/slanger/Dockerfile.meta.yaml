MetaArgs: null
Stages:
- BaseName: ruby:2.3.0-alpine
  Commands:
  - Maintainer: Maarten Huijsmans <maarten.huijsmans@gmail.com>
    Name: maintainer
  - Name: expose
    Ports:
    - "4567"
    - "8080"
  - Env:
    - Key: BUILD_PACKAGES
      Value: build-base
    Name: env
  - CmdLine:
    - apk update &&     apk upgrade &&     apk add $BUILD_PACKAGES &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install slanger
    Name: run
    PrependShell: true
  - CmdLine:
    - sh
    - -c
    - slanger --app_key ${PUSHER_APP_KEY} --secret ${PUSHER_APP_SECRET} -r redis://${REDIS_HOST}:${REDIS_PORT}/0
    Name: cmd
    PrependShell: false
  From:
    Image: ruby:2.3.0-alpine
