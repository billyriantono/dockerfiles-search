MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Simo Kinnunen
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get -y install wget &&     . /etc/lsb-release &&     echo
      "deb http://download.rethinkdb.com/apt $DISTRIB_CODENAME main" |       tee /etc/apt/sources.list.d/rethinkdb.list
      &&     wget -qO- http://download.rethinkdb.com/apt/pubkey.gpg |       apt-key
      add - &&     apt-get -y purge wget &&     apt-get update &&     apt-get -y install
      rethinkdb=1.15.3~0trusty &&     apt-get -y autoremove
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Name: workdir
    Path: /data
  - Name: expose
    Ports:
    - "8080"
  - Name: expose
    Ports:
    - "28015"
  - Name: expose
    Ports:
    - "29015"
  - CmdLine:
    - rethinkdb
    - --bind
    - all
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
