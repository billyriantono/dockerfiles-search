MetaArgs: null
Stages:
- BaseName: jiudianren/boostdocker:latest
  Commands:
  - CmdLine:
    - apt-get update &&  apt-get -y install  gdb  cmake && apt-get clean && mkdir
      -p  /home/git/src
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /home/git/src
  - CmdLine:
    - mkdir  /home/git/src/build
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/git/src/build
  - CmdLine:
    - cmake -DCMAKE_INSTALL_PREFIX=./ -DCMAKE_BUILD_TYPE=Debug -DCMAKE_C_COMPILER=`which
      gcc` -DCMAKE_CXX_COMPILER=`which g++` ..  && make install
    Name: run
    PrependShell: true
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: /home/git/src/build/lib:$LD_LIBRARY_PATH
    Name: env
  - CmdLine:
    - /home/git/src/build/bin/myboost
    Name: cmd
    PrependShell: false
  - CmdLine:
    - /bin/bash
    Name: entrypoint
    PrependShell: true
  From:
    Image: jiudianren/boostdocker:latest
  Name: ""
  Platform: ""
  SourceCode: FROM jiudianren/boostdocker:latest
