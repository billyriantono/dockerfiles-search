MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Maintainer: Philippe Lafoucri√®re <philippe.lafoucriere@tech-angels.com>
    Name: maintainer
  - Env:
    - Key: BATS_VERSION
      Value: 0.4.0
    Name: env
  - CmdLine:
    - apk add --update bash curl docker &&       curl -o "/tmp/v${BATS_VERSION}.tar.gz"
      -L "https://github.com/sstephenson/bats/archive/v${BATS_VERSION}.tar.gz" &&       tar
      -x -z -f "/tmp/v${BATS_VERSION}.tar.gz" -C /tmp/ &&       bash "/tmp/bats-${BATS_VERSION}/install.sh"
      /usr/local &&       rm -rf /tmp/* /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/bats
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -h
    Name: cmd
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
