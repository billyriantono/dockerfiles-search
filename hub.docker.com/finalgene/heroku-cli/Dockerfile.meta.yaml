MetaArgs: null
Stages:
- BaseName: node:12-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"frank.giesecke@final-gene.de"'
    Name: label
  - Env:
    - Key: HEROKU_CLI_VERSION
      Value: 7.29.0
    Name: env
  - CmdLine:
    - apk add --no-cache bash
    Name: run
    PrependShell: true
  - Name: shell
    Shell:
    - /bin/bash
    - -o
    - pipefail
    - -c
  - CmdLine:
    - apk add --no-cache --virtual=.build-deps curl
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache --virtual=.persistent         postgresql-client
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://cli-assets.heroku.com/install.sh | sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apk del .build-deps
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/local/bin/docker-entrypoint.sh
  - Name: workdir
    Path: /app
  - CmdLine:
    - /usr/local/bin/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - ""
    Name: cmd
    PrependShell: false
  From:
    Image: node:12-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:12-alpine
