MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: greshilov slavik greshilov@maps.me
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - rm -rf /var/lib/apt/lists/* &&     apt-get update &&     apt-get dist-upgrade
      -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y     bash     ca-certificates     clang     cmake     curl     gcc-6     g++-6     libboost-all-dev     libqt5svg5-dev     libz-dev     make     openssl     python-pip     python3     qtwebengine5-dev     qt5-default     libsqlite3-dev     --no-install-recommends
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install tornado
    Name: run
    PrependShell: true
  - Env:
    - Key: PYTHON_LIBRARY
      Value: /usr/lib/python3.6/config-3.6m-x86_64-linux-gnu
    Name: env
  - CmdLine:
    - update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-6 10 &&     update-alternatives
      --install /usr/bin/g++ g++ /usr/bin/g++-6 10
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM        ubuntu:18.04
