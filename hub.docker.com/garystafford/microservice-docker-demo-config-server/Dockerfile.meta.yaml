MetaArgs: null
Stages:
- BaseName: frolvlad/alpine-oraclejdk8:slim
  Commands:
  - Maintainer: Gary A. Stafford <garystafford@rochester.rr.com>
    Name: maintainer
  - Env:
    - Key: REFRESHED_AT
      Value: "2016-08-13"
    Name: env
  - Env:
    - Key: GITHUB_REPO
      Value: https://github.com/garystafford/microservice-docker-demo-config-server/raw/build-artifacts
    Name: env
  - Env:
    - Key: APP_FILE
      Value: config-server-0.1.0.jar
    Name: env
  - CmdLine:
    - set -ex   && apk --no-cache add --virtual .build-dependencies curl   && curl
      -fsSL ${GITHUB_REPO}/${APP_FILE} -o /app.jar   && sh -c 'touch /app.jar'
    Name: run
    PrependShell: true
  - CmdLine:
    - java
    - -Djava.security.egd=file:/dev/./urandom
    - -jar
    - /app.jar
    Name: entrypoint
    PrependShell: false
  From:
    Image: frolvlad/alpine-oraclejdk8:slim
  Name: ""
  Platform: ""
  SourceCode: FROM frolvlad/alpine-oraclejdk8:slim
