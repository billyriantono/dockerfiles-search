MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Stephane Fret <sfret44@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y curl vim
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup | bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nodejs build-essential
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -e "s/\"syntax on/syntax on/" /usr/share/vim/vimrc | sed -e "s/\"set showcmd/set
      showcmd/" | sed -e "s/\"set showmatch/set showmatch/" > /usr/share/vim/vimrc.tmp
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /usr/share/vim/vimrc.tmp /usr/share/vim/vimrc
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser --disabled-password --gecos "app user" app
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - src/
    - /home/app/src/
  - CmdLine:
    - chown -R app:app /home/app/src
    Name: run
    PrependShell: true
  - Name: user
    User: app
  - Name: workdir
    Path: /home/app
  - CmdLine:
    - sed -e "s/\#force_color_prompt=yes/force_color_prompt=yes/" ~/.bashrc > ~/.bashrc.tmp1
    Name: run
    PrependShell: true
  - CmdLine:
    - "sed -e \"s/34m/36m/\" ~/.bashrc.tmp1\t> ~/.bashrc.tmp2"
    Name: run
    PrependShell: true
  - CmdLine:
    - "sed -e \"s/32m/34m/\" ~/.bashrc.tmp2\t> ~/.bashrc"
    Name: run
    PrependShell: true
  - CmdLine:
    - rm ~/.bashrc.tmp*
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "" >> ~/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "alias ll='ls -alh'" >> ~/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "alias l='ll'" >> ~/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "alias lrt='ls -alhrt'" >> ~/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "alias lt='lrt'" >> ~/.bashrc
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/app/src
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
