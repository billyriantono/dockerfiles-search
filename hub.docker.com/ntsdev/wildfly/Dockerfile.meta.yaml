MetaArgs: null
Stages:
- BaseName: jboss/wildfly:11.0.0.Final
  Commands:
  - Maintainer: Florian Dulzky "florian.dulzky@nts.eu"
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - jboss-drivers/
    - /opt/jboss/wildfly/modules/system/layers/base/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - configuration/
    - /opt/jboss/wildfly/standalone/configuration/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - init.sh
    - /opt/jboss/init.sh
  - Name: user
    User: root
  - CmdLine:
    - chown jboss:jboss -R /opt/jboss/
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 0777 /opt/jboss/init.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: DB_LOGGING
      Value: 127.0.0.1
    Name: env
  - Env:
    - Key: DB_PORT_LOGGING
      Value: "3306"
    Name: env
  - Env:
    - Key: DB_USERNAME_LOGGING
      Value: dbuser
    Name: env
  - Env:
    - Key: DB_PW_LOGGING
      Value: changeme
    Name: env
  - Env:
    - Key: DB_MONCONF
      Value: 127.0.0.1
    Name: env
  - Env:
    - Key: DB_PORT_MONCONF
      Value: "3306"
    Name: env
  - Env:
    - Key: DB_USERNAME_MONCONF
      Value: dbuser
    Name: env
  - Env:
    - Key: DB_PW_MONCONF
      Value: changeme
    Name: env
  - Env:
    - Key: DB_INVENTORY
      Value: 127.0.0.1
    Name: env
  - Env:
    - Key: DB_PORT_INVENTORY
      Value: "3306"
    Name: env
  - Env:
    - Key: DB_USERNAME_INVENTORY
      Value: dbuser
    Name: env
  - Env:
    - Key: DB_PW_INVENTORY
      Value: changeme
    Name: env
  - Env:
    - Key: STOREPASS
      Value: changeme
    Name: env
  - Env:
    - Key: JAVA_OPTS
      Value: '"-Xms43008m -Xmx43008m -XX:MaxPermSize=1024m -Djava.net.preferIPv4Stack=true
        -Dsun.rmi.dgc.client.gcInterval=3000000 -Dsun.rmi.dgc.server.gcInterval=3000000
        -Djboss.modules.system.pkgs=$JBOSS_MODULES_SYSTEM_PKGS -Djava.awt.headless=true
        -Djavax.net.ssl.trustStore=/opt/jboss/wildfly/standalone/configuration/keystore.jks
        -Djavax.net.ssl.trustStorePassword=changeme"'
    Name: env
  - Name: volume
    Volumes:
    - /opt/jboss/wildfly/standalone/log
    - /opt/jboss/configuration/
    - /opt/jboss/wildfly/standalone/deployments
  - Name: expose
    Ports:
    - "8080"
    - "9990"
  - Name: user
    User: jboss
  - CmdLine:
    - '"/opt/jboss/init.sh"'
    Name: cmd
    PrependShell: true
