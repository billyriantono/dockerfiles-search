MetaArgs: null
Stages:
- BaseName: netivism/docker-debian-php:develop
  Commands:
  - Maintainer: Jimmy Huang <jimmy@netivism.com.tw>
    Name: maintainer
  - CmdLine:
    - wget -q --no-check-certificate -O /tmp/drupal.tar.gz https://ftp.drupal.org/files/projects/drupal-7.69.tar.gz
      &&   tar -zxf /tmp/drupal.tar.gz -C /tmp &&   mv /tmp/drupal-7.69/* /var/www/html
      &&   mkdir -p /var/www/html/sites/all/modules &&   mkdir -p /var/www/html/log/supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /mnt/neticrm-7/civicrm &&   wget -q --no-check-certificate -O /tmp/transliteration.tar.gz
      https://ftp.drupal.org/files/projects/transliteration-7.x-3.2.tar.gz &&   tar
      -zxf /tmp/transliteration.tar.gz -C /var/www/html/sites/all/modules/ &&   wget
      -q --no-check-certificate -O /tmp/simpletest.tar.gz https://ftp.drupal.org/files/projects/simpletest-7.x-2.0.tar.gz
      &&   tar -zxf /tmp/simpletest.tar.gz -C /var/www/html/sites/all/modules/
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - container/init.sh
    - /init.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - container/my.cnf
    - /etc/mysql/my.cnf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - container/supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - container/ansi2html.sh
    - /usr/local/bin/ansi2html
  - Chown: ""
    Name: add
    SourcesAndDest:
    - container/mysql-init.sh
    - /usr/local/bin/mysql-init.sh
  - Name: workdir
    Path: /mnt/neticrm-7/civicrm
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: netivism/docker-debian-php:develop
  Name: ""
  Platform: ""
  SourceCode: FROM netivism/docker-debian-php:develop
