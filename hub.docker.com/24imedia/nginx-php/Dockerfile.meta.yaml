MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get -qq update &&     apt-get install -qq software-properties-common &&     apt-get
      install -y language-pack-en-base &&     apt-key adv --keyserver keyserver.ubuntu.com
      --recv-keys 4F4EA0AAE5267A6C &&     LC_ALL=en_US.UTF-8 add-apt-repository ppa:ondrej/php
      &&     apt-get update -qq &&     apt-get install -qq wget nginx nginx-extras
      php5.6 php5.6-fpm php5.6-cli php5.6-mysql php5.6-curl php5.6-intl php5.6-mbstring
      php5.6-xml git nodejs npm unzip &&     usermod -u 1000 www-data &&     locale-gen
      nl_NL.UTF-8 &&     npm install --global n &&     n 7.2.1 &&     npm install
      --global gulp-cli &&     npm install --global grunt-cli &&     mkdir -p /var/www/
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "daemon off;" >> /etc/nginx/nginx.conf &&     sed -i "s/;date.timezone
      =.*/date.timezone = UTC/" /etc/php/5.6/fpm/php.ini &&     sed -i "s/;date.timezone
      =.*/date.timezone = UTC/" /etc/php/5.6/cli/php.ini &&     sed -i "s/pm.max_children
      = 5/pm.max_children = 50/" /etc/php/5.6/fpm/pool.d/www.conf &&     sed -i "s/pm.start_servers
      = 2/pm.start_servers = 10/" /etc/php/5.6/fpm/pool.d/www.conf &&     sed -i "s/pm.min_spare_servers
      = 1/pm.min_spare_servers = 5/" /etc/php/5.6/fpm/pool.d/www.conf &&     sed -i
      "s/pm.max_spare_servers = 3/pm.max_spare_servers = 20/" /etc/php/5.6/fpm/pool.d/www.conf
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets/start.sh
    - /start.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets/vhost-default
    - /etc/nginx/sites-available/default
  - CmdLine:
    - chmod
    - +x
    - /start.sh
    Name: run
    PrependShell: false
  - Name: workdir
    Path: /src
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - '"/start.sh"'
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
