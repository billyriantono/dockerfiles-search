MetaArgs: null
Stages:
- As: builder
  BaseName: debian
  Commands:
  - Maintainer: Benjamin Fahl <git@webproject.xyz>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: newt
    Name: env
  - CmdLine:
    - apt-get update     && apt-get install -y     make     automake     libtool     clang     gcc     git     libcunit1-dev     doxygen     libxml2-utils     xsltproc     docbook-xml     asciidoc
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: newt
    Name: env
  - CmdLine:
    - git clone --depth 1 --recursive -b dtls https://github.com/home-assistant/libcoap.git     &&
      cd libcoap     && ./autogen.sh     && ./configure --disable-documentation --disable-shared
      --without-debug CFLAGS="-D COAP_DEBUG_FD=stderr"     && make     && make install     &&
      cd ..     && rm -rf libcoap
    Name: run
    PrependShell: true
  From:
    Image: debian
  Name: builder
  Platform: ""
  SourceCode: FROM debian as builder
- As: runner
  BaseName: debian:stable-slim
  Commands:
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - ./usr/local/bin/coap-client
    - /usr/local/bin/coap-client
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - ./usr/local/bin/coap-server
    - /usr/local/bin/coap-server
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - ./usr/local/bin/coap-rd
    - /usr/local/bin/coap-rd
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /docker-entrypoint.sh
  - CmdLine:
    - /bin/sh
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/local/bin/coap-client
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stable-slim
  Name: runner
  Platform: ""
  SourceCode: FROM debian:stable-slim as runner
