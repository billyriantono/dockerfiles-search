MetaArgs: null
Stages:
- BaseName: alpine:3.8
  Commands:
  - Env:
    - Key: PHP_VERSION
      Value: nightly
    Name: env
  - Env:
    - Key: PHP_INI_DIR
      Value: /usr/local/etc/php
    Name: env
  - CmdLine:
    - "set -xe     && apk add --no-cache --virtual .persistent-deps         ca-certificates
      \t\tcurl \t\ttar \t\txz \t\tgit"
    Name: run
    PrependShell: true
  - CmdLine:
    - "set -xe     && apk add --no-cache --virtual .build-deps \t\tautoconf         file
      \        g++         gcc         libc-dev         make         pkgconf         re2c
      \t\tcurl-dev \t\tlibedit-dev \t\tlibxml2-dev \t\tlibressl-dev \t\tsqlite-dev
      \t\tbison         libbz2         bzip2-dev \t&& mkdir -p $PHP_INI_DIR/conf.d
      \    && git clone https://github.com/php/php-src.git /usr/src/php     && cd
      /usr/src/php     && ./buildconf     && ./configure         --with-config-file-path=\"$PHP_INI_DIR\"
      \        --with-config-file-scan-dir=\"$PHP_INI_DIR/conf.d\"         --disable-cgi
      \        --enable-ftp         --enable-mbstring         --enable-mysqlnd         --with-curl
      \        --with-libedit         --with-openssl         --with-zlib         --with-bz2
      \        --without-pear     && make -j\"$(getconf _NPROCESSORS_ONLN)\"     &&
      make install     && rm -rf /usr/src/php     && runDeps=\"$( \t\tscanelf --needed
      --nobanner --recursive /usr/local \t\t\t| awk '{ gsub(/,/, \"\\nso:\", $2);
      print \"so:\" $2 }' \t\t\t| sort -u \t\t\t| xargs -r apk info --installed \t\t\t|
      sort -u \t    )\" \t&& apk add --no-cache --virtual .php-rundeps $runDeps \t&&
      apk del .build-deps"
    Name: run
    PrependShell: true
  - CmdLine:
    - php
    - -a
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.8
