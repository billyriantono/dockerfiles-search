MetaArgs: null
Stages:
- BaseName: gcr.io/google_containers/hyperkube-amd64:v1.3.0
  Commands:
  - Maintainer: MidoNet (http://midonet.org)
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/kuryr.conf
    - /usr/libexec/kubernetes/kubelet-plugins/net/exec/kuryr.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/run_kubelet.sh
    - /kubelet
  - CmdLine:
    - apt-get -qy update     && apt-get -qy install git python3 python3-dev build-essential
      --no-install-recommends     && curl -s https://bootstrap.pypa.io/get-pip.py
      | python3 1>/dev/null     && git clone http://github.com/midonet/kuryr /opt/kuryr
      -b k8s     && cd /opt/kuryr     && pip3 install .     && rm -fr /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/bin/python3 /usr/bin/python
    Name: run
    PrependShell: true
  - Env:
    - Key: MASTER_IP
      Value: '"127.0.0.1"'
    Name: env
  - Env:
    - Key: ZK_ENDPOINTS
      Value: '"127.0.0.1:2181"'
    Name: env
  - Env:
    - Key: UUID
      Value: '""'
    Name: env
  - Env:
    - Key: PUBLIC_IP
      Value: '""'
    Name: env
  - CmdLine:
    - /kubelet
    Name: cmd
    PrependShell: false
  From:
    Image: gcr.io/google_containers/hyperkube-amd64:v1.3.0
  Name: ""
  Platform: ""
  SourceCode: FROM gcr.io/google_containers/hyperkube-amd64:v1.3.0
