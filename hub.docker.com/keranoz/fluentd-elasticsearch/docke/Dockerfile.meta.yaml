MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: kayhide "kayhide@gmail.com"
    Name: maintainer
  - CmdLine:
    - sed -i 's/# \(.*multiverse$\)/\1/g' /etc/apt/sources.list     && apt-key adv
      --keyserver keyserver.ubuntu.com --recv-keys 575159689BEFB442     && echo 'deb
      http://download.fpcomplete.com/ubuntu yakkety main'| tee /etc/apt/sources.list.d/fpco.list     &&
      sed -i.bak -e "s%http://archive.ubuntu.com/ubuntu/%http://ftp.jaist.ac.jp/pub/Linux/ubuntu/%g"
      /etc/apt/sources.list     && echo "deb http://us.archive.ubuntu.com/ubuntu trusty
      main multiverse" >> /etc/apt/sources.list     && apt-get update     && apt-get
      install -y        build-essential checkinstall cmake pkg-config yasm        curl
      wget git man        unzip        sudo        fakeroot        stack        nodejs
      npm        vim
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --no-install-recommends     postgresql-server-dev-all     postgresql-client-9.5     postgresql-contrib     libpq-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --no-install-recommends libboost-all-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y     libprotobuf-dev libleveldb-dev libsnappy-dev libopencv-dev
      libhdf5-serial-dev protobuf-compiler     libatlas-base-dev libopenblas-dev     liblmdb-dev     libgflags-dev     libgoogle-glog-dev
    Name: run
    PrependShell: true
  - Env:
    - Key: CAFFE_ROOT
      Value: /opt/caffe
    Name: env
  - Name: workdir
    Path: $CAFFE_ROOT
  - Env:
    - Key: CLONE_TAG
      Value: "1.0"
    Name: env
  - CmdLine:
    - git clone -b ${CLONE_TAG} --depth 1 https://github.com/BVLC/caffe.git .     &&
      mkdir build && cd build     && cmake -DCPU_ONLY=ON -DBUILD_python=OFF ..     &&
      make && make install     && rm -rf src     && cd .. && rm -rf .git src python
    Name: run
    PrependShell: true
  - CmdLine:
    - cd
    Name: run
    PrependShell: true
  - CmdLine:
    - stack upgrade
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /root/.local/bin:$PATH
    Name: env
  - CmdLine:
    - stack update     && stack --resolver lts-10.1 setup
    Name: run
    PrependShell: true
  - CmdLine:
    - cd
    Name: run
    PrependShell: true
  - CmdLine:
    - npm cache clean     && npm install n -g     && n stable     && ln -sf /usr/local/bin/node
      /usr/bin/node
    Name: run
    PrependShell: true
  - CmdLine:
    - cd
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install --unsafe-perm -g elm
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
