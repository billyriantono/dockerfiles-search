MetaArgs: null
Stages:
- BaseName: mcr.microsoft.com/dotnet/core/sdk:2.2
  Commands:
  - Env:
    - Key: DOTNET_BUILD_DIR
      Value: /build_dir
    Name: env
  - CmdLine:
    - "apt-get update && apt-get install -y --no-install-recommends \t\tbzip2 \t\tunzip
      \t\txz-utils \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - "{ \t\techo '#!/bin/sh'; \t\techo 'set -e'; \t\techo; \t\techo 'dirname \"$(dirname
      \"$(readlink -f \"$(which javac || which java)\")\")\"'; \t} > /usr/local/bin/docker-java-home
      \t&& chmod +x /usr/local/bin/docker-java-home"
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -svT "/usr/lib/jvm/java-8-openjdk-$(dpkg --print-architecture)" /docker-java-home
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /docker-java-home/jre
    Name: env
  - CmdLine:
    - "set -ex; \t\tif [ ! -d /usr/share/man/man1 ]; then \t\tmkdir -p /usr/share/man/man1;
      \tfi; \t    echo 'deb http://deb.debian.org/debian stretch-backports main'       >
      /etc/apt/sources.list.d/stretch-backports.list; \tapt-get update -y;\tapt-get
      install -t \t\tstretch-backports \t\topenjdk-8-jre-headless \t\tca-certificates-java
      \t\t-y; \trm -rf /var/lib/apt/lists/*; \t\t[ \"$(readlink -f \"$JAVA_HOME\")\"
      = \"$(docker-java-home)\" ]; \t\tupdate-alternatives --get-selections | awk
      -v home=\"$(readlink -f \"$JAVA_HOME\")\" 'index($3, home) == 1 { $2 = \"manual\";
      print | \"update-alternatives --set-selections\" }'; \tupdate-alternatives --query
      java | grep -q 'Status: manual'"
    Name: run
    PrependShell: true
  - CmdLine:
    - /var/lib/dpkg/info/ca-certificates-java.postinst configure
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"${PATH}:/root/.dotnet/tools"'
    Name: env
  - CmdLine:
    - dotnet tool install -g dotnet-sonarscanner
    Name: run
    PrependShell: true
  - CmdLine:
    - dotnet tool install -g trx2junit
    Name: run
    PrependShell: true
  - CmdLine:
    - dotnet tool install -g minver-cli
    Name: run
    PrependShell: true
  - CmdLine:
    - "curl -L \"https://github.com/docker/compose/releases/download/1.24.0/docker-compose-$(uname
      -s)-$(uname -m)\" -o /usr/local/bin/docker-compose; \tchmod +x /usr/local/bin/docker-compose;
      \tdocker-compose --version"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $DOTNET_BUILD_DIR
  From:
    Image: mcr.microsoft.com/dotnet/core/sdk:2.2
  Name: ""
  Platform: ""
  SourceCode: FROM mcr.microsoft.com/dotnet/core/sdk:2.2
