MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: Etienne Trimaille<etienne.trimaille@gmail.com>
    Name: maintainer
  - CmdLine:
    - export DEBIAN_FRONTEND=noninteractive
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - dpkg-divert --local --rename --add /sbin/initctl
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - 71-apt-cacher-ng
    - /etc/apt/apt.conf.d/71-apt-cacher-ng
  - CmdLine:
    - apt -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt -y install ca-certificates rpl pwgen python3
    Name: run
    PrependShell: true
  - CmdLine:
    - apt -y install osmctools wget gzip gcc libc-dev zlib1g-dev
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home
  - Chown: ""
    Name: add
    SourcesAndDest:
    - osmupdate.c
    - /home/osmupdate.c
  - Chown: ""
    Name: add
    SourcesAndDest:
    - osmconvert.c
    - /home/osmconvert.c
  - CmdLine:
    - gcc -x c - -o osmupdate osmupdate.c
    Name: run
    PrependShell: true
  - CmdLine:
    - gcc -x c - -O3 -o osmconvert osmconvert.c -lz
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - download.py
    - /home/download.py
  - CmdLine:
    - python3
    - -u
    - /home/download.py
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
