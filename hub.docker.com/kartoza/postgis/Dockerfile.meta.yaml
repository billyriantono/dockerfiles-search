MetaArgs:
- DefaultValue: buster
  Key: IMAGE_VERSION
  ProvidedValue: null
  Value: buster
Stages:
- BaseName: debian:$IMAGE_VERSION
  Commands:
  - Maintainer: Tim Sutton<tim@kartoza.com>
    Name: maintainer
  - Key: IMAGE_VERSION
    Name: arg
    Value: null
  - CmdLine:
    - export DEBIAN_FRONTEND=noninteractive
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - dpkg-divert --local --rename --add /sbin/initctl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y update; apt-get -y install gnupg2 wget ca-certificates rpl pwgen
      software-properties-common gdal-bin
    Name: run
    PrependShell: true
  - CmdLine:
    - sh -c "echo \"deb http://apt.postgresql.org/pub/repos/apt/ $(lsb_release -c
      -s)-pgdg main\" > /etc/apt/sources.list.d/pgdg.list"
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc -O- | apt-key
      add -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update; apt-get install -y postgresql-client-12 postgresql-common postgresql-12
      postgresql-12-postgis-3  netcat postgresql-12-ogr-fdw postgresql-12-postgis-3-scripts
      postgresql-12-cron postgresql-plpython3-12
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5432"
  - Key: PG_EXTENSION
    Name: arg
    Value: "false"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - pg_extensions.sh
    - /
  - CmdLine:
    - chmod +x /pg_extensions.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - if [ "$PG_EXTENSION" = true ]; then     apt-get -y update; apt-get -y install
      build-essential autoconf postgresql-server-dev-12 libxml2-dev zlib1g-dev &&
      /pg_extensions.sh ;    apt-get purge -y postgresql-server-dev-12 build-essential
      autoconf libxml2-dev zlib1g-dev;     fi;
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - env-data.sh
    - /env-data.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - setup.sh
    - /setup.sh
  - CmdLine:
    - chmod +x /setup.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /setup.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - locale.gen
    - /etc/locale.gen
  - CmdLine:
    - /usr/sbin/locale-gen
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - update-locale ${LANG}
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker-entrypoint.sh
    - /docker-entrypoint.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - setup-conf.sh
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - setup-database.sh
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - setup-pg_hba.sh
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - setup-replication.sh
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - setup-ssl.sh
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - setup-user.sh
    - /
  - CmdLine:
    - chmod +x /docker-entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*      && dpkg
      --remove --force-depends  unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: true
  From:
    Image: debian:$IMAGE_VERSION
  Name: ""
  Platform: ""
  SourceCode: FROM debian:$IMAGE_VERSION
