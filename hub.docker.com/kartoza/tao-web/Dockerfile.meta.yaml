MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Tim Sutton <tim@kartoza.com>
    Name: maintainer
  - CmdLine:
    - export DEBIAN_FRONTEND=noninteractive
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - dpkg-divert --local --rename --add /sbin/initctl
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - 71-apt-cacher-ng
    - /etc/apt/apt.conf.d/71-apt-cacher-ng
  - CmdLine:
    - apt-get -y update && apt-get install -y apache2 php5 php5-gd php5-pgsql php5-tidy
      php5-curl php-xml-parser unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://releases.taotesting.com/TAO_2.6.5_build.zip
    - /tmp/TAO_2.6.5_build.zip
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - unzip TAO_2.6.5_build.zip; mv TAO_2.6.5_build web; mv web /home/; chown -R www-data.www-data
      /home/web
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - apache.conf
    - /etc/apache2/sites-enabled/000-default.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - php.ini
    - /etc/php5/apache2/php.ini
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /usr/sbin/apachectl
    - -D
    - FOREGROUND
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
