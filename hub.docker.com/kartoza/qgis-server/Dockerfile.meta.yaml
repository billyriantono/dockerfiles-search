MetaArgs: null
Stages:
- BaseName: kartoza/qgis-desktop:2.14.16
  Commands:
  - Maintainer: Tim Sutton<tim@kartoza.com>
    Name: maintainer
  - Env:
    - Key: APACHE_CONFDIR
      Value: /etc/apache2
    Name: env
  - Env:
    - Key: APACHE_ENVVARS
      Value: $APACHE_CONFDIR/envvars
    Name: env
  - Env:
    - Key: APACHE_RUN_USER
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_RUN_GROUP
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_RUN_DIR
      Value: /var/run/apache2
    Name: env
  - Env:
    - Key: APACHE_PID_FILE
      Value: $APACHE_RUN_DIR/apache2.pid
    Name: env
  - Env:
    - Key: APACHE_LOCK_DIR
      Value: /var/lock/apache2
    Name: env
  - Env:
    - Key: APACHE_LOG_DIR
      Value: /var/log/apache2
    Name: env
  - Env:
    - Key: LANG
      Value: C
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - build
    - /build/scripts
  - CmdLine:
    - /build/scripts/getDeps.sh &&     /build/scripts/apache.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: QGIS_DEBUG
      Value: "5"
    Name: env
  - Env:
    - Key: QGIS_LOG_FILE
      Value: /proc/self/fd/1
    Name: env
  - Env:
    - Key: QGIS_SERVER_LOG_FILE
      Value: /proc/self/fd/1
    Name: env
  - Env:
    - Key: QGIS_SERVER_LOG_LEVEL
      Value: "5"
    Name: env
  - Env:
    - Key: PGSERVICEFILE
      Value: /project/pg_service.conf
    Name: env
  - Env:
    - Key: QGIS_PROJECT_FILE
      Value: /project/project.qgs
    Name: env
  - Env:
    - Key: QGIS_PLUGINPATH
      Value: /opt/qgis-server/plugins
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - runtime
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - apache2
    - -DFOREGROUND
    Name: cmd
    PrependShell: false
  From:
    Image: kartoza/qgis-desktop:2.14.16
  Name: ""
  Platform: ""
  SourceCode: FROM kartoza/qgis-desktop:2.14.16
