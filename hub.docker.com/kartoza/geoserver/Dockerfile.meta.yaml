MetaArgs:
- DefaultValue: 9.0.7-jre8
  Key: IMAGE_VERSION
  ProvidedValue: null
  Value: 9.0.7-jre8
Stages:
- BaseName: tomcat:$IMAGE_VERSION
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Tim Sutton<tim@linfiniti.com>"'
    Name: label
  - Key: GS_VERSION
    Name: arg
    Value: 2.16.0
  - Key: ORACLE_JDK
    Name: arg
    Value: "false"
  - Key: TOMCAT_EXTRAS
    Name: arg
    Value: "true"
  - Key: WAR_URL
    Name: arg
    Value: http://downloads.sourceforge.net/project/geoserver/GeoServer/${GS_VERSION}/geoserver-${GS_VERSION}-war.zip
  - Key: COMMUNITY_MODULES
    Name: arg
    Value: "false"
  - CmdLine:
    - apt-get -y update; apt-get install -y fonts-cantarell lmodern ttf-aenigma ttf-georgewilliams
      ttf-bitstream-vera     ttf-sjfonts tv-fonts build-essential libapr1-dev libssl-dev
      default-jdk gdal-bin libgdal-java
    Name: run
    PrependShell: true
  - CmdLine:
    - set -e     export DEBIAN_FRONTEND=noninteractive     dpkg-divert --local --rename
      --add /sbin/initctl     && ln -s /usr/lib/jvm/java-8-openjdk-amd64 /usr/lib/jvm/default-java     &&
      (echo "Yes, do as I say!" | apt-get remove --force-yes login)     && apt-get
      clean     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/default-java
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    - Key: GEOSERVER_DATA_DIR
      Value: /opt/geoserver/data_dir
    - Key: GDAL_DATA
      Value: /usr/local/gdal_data
    - Key: LD_LIBRARY_PATH
      Value: '"$LD_LIBRARY_PATH:/usr/local/gdal_native_libs:/usr/local/apr/lib:/opt/libjpeg-turbo/lib64"'
    - Key: FOOTPRINTS_DATA_DIR
      Value: /opt/footprints_dir
    - Key: GEOWEBCACHE_CACHE_DIR
      Value: /opt/geoserver/data_dir/gwc
    - Key: ENABLE_JSONP
      Value: "true"
    - Key: MAX_FILTER_RULES
      Value: "20"
    - Key: OPTIMIZE_LINE_WIDTH
      Value: "false"
    - Key: JAVA_VERSION
      Value: ""
    - Key: JAVA_DEBIAN_VERSION
      Value: ""
    Name: env
  - Name: workdir
    Path: /scripts
  - CmdLine:
    - mkdir -p ${GEOSERVER_DATA_DIR}
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - resources
    - /tmp/resources
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts
    - /scripts
  - CmdLine:
    - chmod +x /scripts/*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /scripts/setup.sh     && apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/*
      /var/tmp/*      && dpkg --remove --force-depends  unzip
    Name: run
    PrependShell: true
  - Env:
    - Key: INITIAL_MEMORY
      Value: '"2G"'
    - Key: MAXIMUM_MEMORY
      Value: '"4G"'
    - Key: XFRAME_OPTIONS
      Value: '"true"'
    - Key: REQUEST_TIMEOUT
      Value: "60"
    - Key: PARARELL_REQUEST
      Value: "100"
    - Key: GETMAP
      Value: "10"
    - Key: REQUEST_EXCEL
      Value: "4"
    - Key: SINGLE_USER
      Value: "6"
    - Key: GWC_REQUEST
      Value: "16"
    - Key: WPS_REQUEST
      Value: 1000/d;30s
    - Key: S3_SERVER_URL
      Value: ''''''
    - Key: S3_USERNAME
      Value: ''''''
    - Key: S3_PASSWORD
      Value: ''''''
    Name: env
  - CmdLine:
    - /scripts/entrypoint.sh
    Name: cmd
    PrependShell: false
  From:
    Image: tomcat:$IMAGE_VERSION
  Name: ""
  Platform: ""
  SourceCode: FROM tomcat:$IMAGE_VERSION
