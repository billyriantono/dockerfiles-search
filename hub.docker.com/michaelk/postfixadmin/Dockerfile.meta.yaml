MetaArgs: null
Stages:
- BaseName: alpine:3.8
  Commands:
  - Labels:
    - Key: description
      Value: '"PostfixAdmin is a web based interface used to manage mailboxes"       maintainer="Hardware
        <contact@meshup.net>"'
    Name: label
  - Key: VERSION
    Name: arg
    Value: "3.2"
  - Key: GPG_SHORTID
    Name: arg
    Value: '"0xC6A682EA63C82F1C"'
  - Key: GPG_FINGERPRINT
    Name: arg
    Value: '"70CA A060 DE04 2AAE B1B1  5196 C6A6 82EA 63C8 2F1C"'
  - Key: SHA256_HASH
    Name: arg
    Value: '"866d4c0ca870b2cac184e5837a4d201af8fcefecef09bc2c887a6e017a00cefe"'
  - CmdLine:
    - 'echo "@community https://nl.alpinelinux.org/alpine/v3.8/community" >> /etc/apk/repositories  &&
      apk -U upgrade  && apk add -t build-dependencies     ca-certificates     gnupg  &&
      apk add     su-exec     dovecot     tini@community     php7@community     php7-phar     php7-fpm@community     php7-imap@community     php7-pgsql@community     php7-session@community     php7-mbstring@community  &&
      cd /tmp  && PFA_TARBALL="postfixadmin-${VERSION}.tar.gz"  && wget -q https://downloads.sourceforge.net/project/postfixadmin/postfixadmin/postfixadmin-${VERSION}/${PFA_TARBALL}  &&
      wget -q https://downloads.sourceforge.net/project/postfixadmin/postfixadmin/postfixadmin-${VERSION}/${PFA_TARBALL}.asc  &&
      (     gpg --keyserver pgp.mit.edu --recv-keys ${GPG_SHORTID} ||     gpg --keyserver
      keyserver.pgp.com --recv-keys ${GPG_SHORTID} ||     gpg --keyserver ha.pool.sks-keyservers.net
      --recv-keys ${GPG_SHORTID}     )  && CHECKSUM=$(sha256sum ${PFA_TARBALL} | awk
      ''{print $1}'')  && if [ "${CHECKSUM}" != "${SHA256_HASH}" ]; then echo "ERROR:
      Checksum does not match!" && exit 1; fi  && FINGERPRINT="$(LANG=C gpg --verify
      ${PFA_TARBALL}.asc ${PFA_TARBALL} 2>&1 | sed -n "s#Primary key fingerprint:
      \(.*\)#\1#p")"  && if [ -z "${FINGERPRINT}" ]; then echo "ERROR: Invalid GPG
      signature!" && exit 1; fi  && if [ "${FINGERPRINT}" != "${GPG_FINGERPRINT}"
      ]; then echo "ERROR: Wrong GPG fingerprint!" && exit 1; fi  && mkdir /postfixadmin
      && tar xzf ${PFA_TARBALL} -C /postfixadmin && mv /postfixadmin/postfixadmin-$VERSION/*
      /postfixadmin  && apk del build-dependencies  && rm -rf /var/cache/apk/* /tmp/*
      /root/.gnupg /postfixadmin/postfixadmin-$VERSION*'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin
    - /usr/local/bin
  - CmdLine:
    - chmod +x /usr/local/bin/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8888"
  - CmdLine:
    - tini
    - --
    - run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.8
