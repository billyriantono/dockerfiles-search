MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Env:
    - Key: REDPEN_VERSION
      Value: 1.10.1
    Name: env
  - Env:
    - Key: GHR_VERSION
      Value: 0.12.0
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update   && apt-get -y install   git   make   texlive   texlive-lang-cjk   texlive-latex-extra   latexmk   default-jre   curl   &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /redpen   && curl -#Lo - https://github.com/redpen-cc/redpen/releases/download/redpen-${REDPEN_VERSION}/redpen-${REDPEN_VERSION}.tar.gz   |
      tar xz -C /redpen --strip-components 1
    Name: run
    PrependShell: true
  - Env:
    - Key: REDPEN
      Value: /redpen/bin/redpen
    Name: env
  - CmdLine:
    - mkdir /ghr   && curl -#Lo - https://github.com/tcnksm/ghr/releases/download/v${GHR_VERSION}/ghr_v${GHR_VERSION}_linux_amd64.tar.gz   |
      tar xz -C /ghr --strip-components 1
    Name: run
    PrependShell: true
  - Env:
    - Key: GHR
      Value: /ghr/ghr
    Name: env
  - Name: volume
    Volumes:
    - thesis
  - Name: workdir
    Path: thesis
  - CmdLine:
    - make
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
