MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: VERSION
      Value: "8"
    Name: env
  - Env:
    - Key: UPDATE
      Value: "66"
    Name: env
  - Env:
    - Key: BUILD
      Value: "17"
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-${VERSION}-oracle
    Name: env
  - CmdLine:
    - "apt-get update && apt-get install ca-certificates curl -y && \tcurl --silent
      --location --retry 3 --cacert /etc/ssl/certs/GeoTrust_Global_CA.pem \t--header
      \"Cookie: oraclelicense=accept-securebackup-cookie;\" \thttp://download.oracle.com/otn-pub/java/jdk/\"${VERSION}\"u\"${UPDATE}\"-b\"${BUILD}\"/jdk-\"${VERSION}\"u\"${UPDATE}\"-linux-x64.tar.gz
      \t| tar xz -C /tmp && \tmkdir -p /usr/lib/jvm && mv /tmp/jdk1.${VERSION}.0_${UPDATE}
      \"${JAVA_HOME}\" && \tapt-get autoclean && apt-get --purge -y autoremove &&
      \trm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - "update-alternatives --install \"/usr/bin/java\" \"java\" \"${JAVA_HOME}/bin/java\"
      1 && \tupdate-alternatives --install \"/usr/bin/javaws\" \"javaws\" \"${JAVA_HOME}/bin/javaws\"
      1 && \tupdate-alternatives --install \"/usr/bin/javac\" \"javac\" \"${JAVA_HOME}/bin/javac\"
      1 && \tupdate-alternatives --set java \"${JAVA_HOME}/bin/java\" && \tupdate-alternatives
      --set javaws \"${JAVA_HOME}/bin/javaws\" && \tupdate-alternatives --set javac
      \"${JAVA_HOME}/bin/javac\""
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
