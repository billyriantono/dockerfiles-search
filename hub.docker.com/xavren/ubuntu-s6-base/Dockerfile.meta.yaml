MetaArgs: null
Stages:
- BaseName: ubuntu-debootstrap:trusty
  Commands:
  - Maintainer: xavren <contact@xavren.ovh>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: _clean
      Value: '"rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*"'
    Name: env
  - Env:
    - Key: _apt_clean
      Value: '"eval apt-get clean && $_clean"'
    Name: env
  - Env:
    - Key: TIMEZONE
      Value: '"Europe/London"'
    Name: env
  - CmdLine:
    - echo $TIMEZONE > /etc/timezone &&     dpkg-reconfigure -f noninteractive tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:gb
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/just-containers/s6-overlay/releases/download/v1.18.1.5/s6-overlay-amd64.tar.gz
    - /tmp/
  - CmdLine:
    - tar zxf /tmp/s6-overlay-amd64.tar.gz -C / && $_apt_clean
    Name: run
    PrependShell: true
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu-debootstrap:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu-debootstrap:trusty
