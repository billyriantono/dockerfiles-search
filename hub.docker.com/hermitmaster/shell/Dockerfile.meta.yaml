MetaArgs: null
Stages:
- BaseName: fedora:31
  Commands:
  - Env:
    - Key: ADOTDIR
      Value: /usr/local/share/.antigen/
    - Key: ANTIGEN_HOME
      Value: /usr/local/share/antigen/
    - Key: EDITOR
      Value: nvim
    - Key: JDT_LS_HOME
      Value: /usr/local/lib/eclipse/jdtls
    - Key: SDKMAN_DIR
      Value: /usr/local/lib/.sdkman
    - Key: SHELL
      Value: /bin/zsh
    - Key: TERM
      Value: xterm-256color
    Name: env
  - CmdLine:
    - dnf install -y --setopt=install_weak_deps=False     @"C Development Tools and
      Libraries"     @"Development Tools"     ansible     docker     docker-compose     findutils     htop     jq     neovim     npm     procps-ng     pipenv     python3-ansible-lint     python3-devel     python3-neovim     python3-openshift     tmux     virtualenv     which     xclip     zip     zsh   &&
      dnf clean -y all
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 --no-cache-dir install   anchorecli   jsondiff   python-language-server
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g --no-audit --no-fund   @prettier/plugin-xml   @vue/cli   bash-language-server   dockerfile-language-server-nodejs   eslint   generator-jhipster   neovim   prettier   prettier-plugin-java   tslint   typescript   typescript-language-server   vscode-css-languageserver-bin   vscode-html-languageserver-bin   vue-language-server
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://raw.githubusercontent.com/zsh-users/antigen/master/bin/antigen.zsh
    - ${ANTIGEN_HOME}
  - CmdLine:
    - mkdir -p ${JDT_LS_HOME}   && curl -fsL https://download.eclipse.org/jdtls/snapshots/jdt-language-server-latest.tar.gz
      | tar -xz -C ${JDT_LS_HOME}   && mv ${JDT_LS_HOME}/plugins/org.eclipse.equinox.launcher_*.jar
      ${JDT_LS_HOME}/plugins/org.eclipse.equinox.launcher.jar
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fsL https://get.sdkman.io | bash   && source ${SDKMAN_DIR}/bin/sdkman-init.sh   &&
      sdk i java 8.0.232-open   && sdk i java 11.0.5-open   && sdk i maven 3.6.3   &&
      sdk i gradle 6.0.1   && sdk flush archives   && sdk flush temp
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fsL https://releases.hashicorp.com/terraform/0.12.18/terraform_0.12.18_linux_amd64.zip
      > terraform.zip   && unzip terraform.zip -d /usr/local/bin/   && rm terraform.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone --depth 1 https://github.com/SpaceVim/SpaceVim.git /etc/xdg/nvim
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: JDT_LS_CACHE
      Value: ${HOME}/.cache/eclipse/jdtls
    - Key: PROJECTS_DIR
      Value: ${HOME}/projects
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - fs_root/
    - /
  - CmdLine:
    - source ${SDKMAN_DIR}/bin/sdkman-init.sh   && ln -s /etc/.SpaceVim.d ${HOME}/.SpaceVim.d   &&
      nvim --headless +'call dein#install()' +'UpdateRemotePlugins' +qall   && zsh
      ${HOME}/.zshrc   && mkdir -p ${PROJECTS_DIR}
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - ${HOME}
  - Name: workdir
    Path: ${PROJECTS_DIR}
  - CmdLine:
    - entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /bin/zsh
    Name: cmd
    PrependShell: false
  From:
    Image: fedora:31
  Name: ""
  Platform: ""
  SourceCode: FROM fedora:31
