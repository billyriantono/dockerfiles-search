MetaArgs: null
Stages:
- BaseName: fedora:latest
  Commands:
  - Env:
    - Key: ADOTDIR
      Value: /usr/local/share/.antigen/
    - Key: ANTIGEN_HOME
      Value: /usr/local/share/antigen
    - Key: EDITOR
      Value: nvim
    - Key: EMAIL
      Value: '""'
    - Key: GIT_EDITOR
      Value: '"nvim --noplugin"'
    - Key: GIT_PAGER
      Value: '"diff-so-fancy | less --tabs=4 -RFX"'
    - Key: GIT_USERNAME
      Value: '""'
    - Key: JDT_LS_HOME
      Value: /usr/local/lib/eclipse/jdtls
    - Key: SDKMAN_DIR
      Value: /usr/local/lib/.sdkman
    - Key: SHELL
      Value: /bin/zsh
    - Key: TERM
      Value: xterm-256color
    - Key: TERRAFORM_VERSION
      Value: 0.12.19
    Name: env
  - CmdLine:
    - dnf install -y --setopt=tsflags=     @"C Development Tools and Libraries"     @"Development
      Tools"     bat     docker     docker-compose     exa     fd-find     htop     httpie     jq     man-db     man-pages     neovim     npm     procps-ng     pipenv     python3-ansible-lint     python3-devel     python3-neovim     python3-openshift     ripgrep     tmux     which     xclip     zip     zsh   &&
      dnf clean -y all
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 --no-cache-dir install   anchorecli   jsondiff   python-language-server
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g --no-audit --no-fund   @nestjs/cli   @typescript-eslint/eslint-plugin   @vue/cli   bash-language-server   diff-so-fancy   dockerfile-language-server-nodejs   eslint   neovim   typescript   typescript-language-server   vscode-css-languageserver-bin   vscode-html-languageserver-bin   vue-language-server
    Name: run
    PrependShell: true
  - CmdLine:
    - terraform_version=$(curl -fs https://github.com/hashicorp/terraform/releases/latest
      | grep -Po "(?<=v)[0-9.]*")   && curl -fsL https://releases.hashicorp.com/terraform/${terraform_version}/terraform_${terraform_version}_linux_amd64.zip
      > terraform.zip   && unzip terraform.zip -d /usr/local/bin/   && rm terraform.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ${JDT_LS_HOME}   && curl -fsL https://download.eclipse.org/jdtls/snapshots/jdt-language-server-latest.tar.gz
      | tar -xz -C ${JDT_LS_HOME}
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone --depth 1 https://github.com/zsh-users/antigen.git ${ANTIGEN_HOME}/
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone --depth 1 https://github.com/SpaceVim/SpaceVim.git /etc/xdg/nvim
    Name: run
    PrependShell: true
  - CmdLine:
    - kubectl_version=$(curl -fs https://storage.googleapis.com/kubernetes-release/release/stable.txt)   &&
      curl -fsL https://storage.googleapis.com/kubernetes-release/release/${kubectl_version}/bin/linux/amd64/kubectl
      > /usr/local/bin/kubectl   && chmod +x /usr/local/bin/kubectl
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fsL https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3
      | bash
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fsL https://get.sdkman.io | bash
    Name: run
    PrependShell: true
  - CmdLine:
    - source ${SDKMAN_DIR}/bin/sdkman-init.sh   && sdk install java 8.0.232.hs-adpt   &&
      sdk install java   && sdk install maven   && sdk install gradle   && sdk flush
      archives   && sdk flush temp
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root/
    - /
  - CmdLine:
    - touch /root/.zshrc   && zsh /etc/zshrc
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: JDT_LS_CACHE
      Value: ${HOME}/.cache/eclipse/jdtls
    Name: env
  - CmdLine:
    - source ${SDKMAN_DIR}/bin/sdkman-init.sh   && ln -s /etc/.SpaceVim.d ${HOME}/.SpaceVim.d   &&
      ln -s /etc/.editorconfig ${HOME}/.editorconfig   && nvim --headless +'call dein#install()'
      +'UpdateRemotePlugins' +qall
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - ${HOME}
  - Name: workdir
    Path: ${HOME}/projects
  - CmdLine:
    - /bin/zsh
    Name: cmd
    PrependShell: false
  From:
    Image: fedora:latest
  Name: ""
  Platform: ""
  SourceCode: FROM fedora:latest
