MetaArgs: null
Stages:
- BaseName: alpine:3.6
  Commands:
  - Labels:
    - Key: description
      Value: '"Jpsonic is a free, web-based media streamer, providing ubiquitious
        access to your music."'
    - Key: url
      Value: '"https://github.com/tesshucom/jpsonic"'
    Name: label
  - Env:
    - Key: JPSONIC_PORT
      Value: "4040"
    - Key: JPSONIC_DIR
      Value: /jpsonic
    - Key: CONTEXT_PATH
      Value: /jpsonic
    Name: env
  - Name: workdir
    Path: $JPSONIC_DIR
  - CmdLine:
    - apk --no-cache add     ffmpeg     lame     bash     libressl     fontconfig     ttf-dejavu     ca-certificates     tini     curl     openjdk8-jre     wget
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /usr/local/bin/run.sh
  - Env:
    - Key: JPSONIC_VERSOPN
      Value: 2.2.6
    Name: env
  - CmdLine:
    - chmod +x /usr/local/bin/run.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O jpsonic.war https://github.com/tesshucom/jpsonic/releases/download/v$JPSONIC_VERSOPN/jpsonic.war
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - $JPSONIC_PORT
  - Name: volume
    Volumes:
    - $JPSONIC_DIR/data
    - $JPSONIC_DIR/music
    - $JPSONIC_DIR/playlists
    - $JPSONIC_DIR/podcasts
  - Health:
      Interval: 15000000000
      Test:
      - CMD-SHELL
      - wget -q http://localhost:"$JPSONIC_PORT""$CONTEXT_PATH"rest/ping -O /dev/null
        || exit 1
      Timeout: 3000000000
    Name: healthcheck
  - CmdLine:
    - tini
    - --
    - run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
