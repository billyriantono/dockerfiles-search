MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: dingmingk <dingmingk@gmail.com>
    Name: maintainer
  - CmdLine:
    - cp -f /usr/share/zoneinfo/Asia/Shanghai /etc/localtime
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -y   && apt-get remove -y openjdk*   && apt-get install -y software-properties-common
      curl bzip2 unzip xz-utils  && add-apt-repository ppa:webupd8team/java -y   &&
      apt-get update -y   && echo oracle-java6-installer shared/accepted-oracle-license-v1-1
      select true | /usr/bin/debconf-set-selections   && apt-get install -y oracle-java8-installer   &&
      apt-get install -y oracle-java8-set-default   && apt-get remove software-properties-common
      -y   && apt-get autoremove -y   && apt-get clean
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-oracle
    Name: env
  - Env:
    - Key: JAVA_OPTS
      Value: -Duser.timezone=Asia/Shanghai
    Name: env
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
