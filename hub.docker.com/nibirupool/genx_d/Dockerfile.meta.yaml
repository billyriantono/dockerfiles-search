    - cd genesis &&  ./autogen.sh &&  ./configure --disable-bench --disable-tests
      &&  make
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./blocknotify.c
    - /var/
