- BaseName: nibirupool/nibiru:latest
  Commands:
  - CmdLine:
    - apt-get update &&   apt-get -y upgrade &&   apt-get install nano
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://de.archive.ubuntu.com/ubuntu/pool/universe/libs/libsodium/libsodium-dev_1.0.13-1_amd64.deb
