    - cd /var && gcc blocknotify.c -o blocknotify && mv /var/blocknotify /bin && rm
      /var/blocknotify.c
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /root/.genesis &&   echo "#!/bin/bash\n/genesis/src/genesisd && bash"
      > /root/entry.sh &&  chmod +x /root/entry.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./genesis.conf
    - /root/.genesis/genesis.conf
