MetaArgs: null
Stages:
- BaseName: nibirupool/nibiru:latest
  Commands:
  - CmdLine:
    - git clone https://github.com/zcash/zcash.git &&  cd zcash && ./zcutil/build.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./blocknotify.c
    - /var/
  - CmdLine:
    - cd /var && gcc blocknotify.c -o blocknotify && mv /var/blocknotify /bin && rm
      /var/blocknotify.c
    Name: run
    PrependShell: true
  - CmdLine:
    - /zcash/zcutil/fetch-params.sh &&  echo "#!/bin/bash\n/zcash/src/zcashd && bash"
      > /root/entry.sh &&  chmod +x /root/entry.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /root/.zcash
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./zcash.conf
    - /root/.zcash/zcash.conf
  - CmdLine:
    - /root/entry.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: nibirupool/nibiru:latest
  Name: ""
  Platform: ""
  SourceCode: FROM nibirupool/nibiru:latest
