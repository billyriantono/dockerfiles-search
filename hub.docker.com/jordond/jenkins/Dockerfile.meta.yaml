MetaArgs: null
Stages:
- BaseName: jenkins
  Commands:
  - Maintainer: jordond
    Name: maintainer
  - Name: user
    User: root
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_4.x | bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y     build-essential     lib32z1 lib32ncurses5     nodejs     rsync
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/npm install -g npm
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R jenkins:jenkins /usr/lib/node_modules
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R jenkins:jenkins /usr/bin
    Name: run
    PrependShell: true
  - Name: user
    User: jenkins
  - Name: volume
    Volumes:
    - /android/sdk
  - Name: volume
    Volumes:
    - /android/keystores
  - Env:
    - Key: ANDROID_HOME
      Value: /android/sdk
    Name: env
  - Env:
    - Key: PATH
      Value: $ANDROID_HOME/tools:$ANDROID_HOME/platform-tools:$PATH
    Name: env
  - CmdLine:
    - /usr/bin/npm install -g n webpack gulp bower node-sass
    Name: run
    PrependShell: true
  From:
    Image: jenkins
  Name: ""
  Platform: ""
  SourceCode: FROM jenkins
