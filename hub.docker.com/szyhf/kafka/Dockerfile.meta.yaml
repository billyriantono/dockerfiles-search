MetaArgs: null
Stages:
- BaseName: fabric8/java-alpine-openjdk8-jdk
  Commands:
  - Labels:
    - Key: MAINTAINER
      Value: '"Back Yu <yhfszb@gamil.com>"'
    Name: label
  - Env:
    - Key: KAFKA_VERSION
      Value: 0.10.2.1
    - Key: KAFKA_SCALA_VERSION
      Value: "2.12"
    - Key: JMX_PORT
      Value: "7203"
    Name: env
  - Env:
    - Key: KAFKA_RELEASE_ARCHIVE
      Value: kafka_${KAFKA_SCALA_VERSION}-${KAFKA_VERSION}.tgz
    Name: env
  - CmdLine:
    - mkdir /kafka /logs
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /start.sh
  - CmdLine:
    - "apk update \t&& apk --no-cache add wget ca-certificates bash \t&& wget --quiet
      http://www.us.apache.org/dist/kafka/${KAFKA_VERSION}/${KAFKA_RELEASE_ARCHIVE}
      \t&& tar -zx -C /kafka --strip-components=1 -f /${KAFKA_RELEASE_ARCHIVE} &&
      rm -rf /kafka_* \t&& addgroup kafka \t&& adduser -h /kafka -G kafka -s /bin/false
      -D kafka \t&& chown -R kafka:kafka /kafka /logs /start.sh \t&& chmod u+x /start.sh
      \t&& apk del wget \t&& rm /kafka/config/server.properties"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config
    - /kafka/config
  - Name: user
    User: kafka
  - Env:
    - Key: PATH
      Value: /kafka/bin:$PATH
    Name: env
  - Name: workdir
    Path: /kafka
  - Name: expose
    Ports:
    - ${JMX_PORT}
    - "9092"
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: fabric8/java-alpine-openjdk8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM fabric8/java-alpine-openjdk8-jdk
