MetaArgs: null
Stages:
- BaseName: ubuntu:zesty
  Commands:
  - Maintainer: Jetsada Machom jim@imjim.im
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get install -y wget python &&     wget -q -O /opt/oclint-0.11.tar.gz
      https://github.com/oclint/oclint/releases/download/v0.11/oclint-0.11-x86_64-linux-4.4.0-36-generic.tar.gz  &&     tar
      xzvf /opt/oclint-0.11.tar.gz -C /opt/ &&     apt-get autoclean &&     apt-get
      clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/oclint-0.11/bin:$PATH
    Name: env
  - CmdLine:
    - mkdir /app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Name: volume
    Volumes:
    - /app
  - CmdLine:
    - oclint
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:zesty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:zesty
