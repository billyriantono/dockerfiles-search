MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Daniel Blanco <daniel@blancomartin.cl>
    Name: maintainer
  - Env:
    - Key: REFRESHED_AT
      Value: "2015-05-02"
    Name: env
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive &&     apt-get update &&     apt-get install
      -y git python3-uno libreoffice-writer libreoffice-calc python3-pip xvfb supervisor
      openjdk-7-jre &&     apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install jsonrpc2
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install daemonize
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/aeroo/aeroo_docs.git /opt/aeroo_docs
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8989"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - CmdLine:
    - supervisord -c /etc/supervisor/conf.d/supervisord.conf
    Name: cmd
    PrependShell: true
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
