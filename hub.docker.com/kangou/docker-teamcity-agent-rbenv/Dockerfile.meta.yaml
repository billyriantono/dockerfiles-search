MetaArgs: null
Stages:
- BaseName: jetbrains/teamcity-agent:10.0.3
  Commands:
  - Maintainer: Julien Enocq <julien@enocq.fr>
    Name: maintainer
  - Env:
    - Key: USER
      Value: buildagent
    Name: env
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /home/${USER}
    Name: env
  - Env:
    - Key: PATH
      Value: ${HOME}/.rbenv/bin:$HOME/.rbenv/shims:${PATH}
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: RBENV
      Value: ${HOME}/.rbenv
    Name: env
  - CmdLine:
    - apt-get -q update   && DEBIAN_FRONTEND=noninteractive apt-get -q -y --no-install-recommends
      install        wget        build-essential        libpq-dev        libreadline-dev   &&
      apt-get -q clean   && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O - https://github.com/sstephenson/rbenv/archive/master.tar.gz   | tar
      zxf -   && mv rbenv-master $HOME/.rbenv
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O - https://github.com/sstephenson/ruby-build/archive/master.tar.gz   |
      tar zxf -   && mkdir -p $HOME/.rbenv/plugins   && mv ruby-build-master $HOME/.rbenv/plugins/ruby-build
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'eval "$(rbenv init -)"' >> $HOME/.profile
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'eval "$(rbenv init -)"' >> $HOME/.bashrc
    Name: run
    PrependShell: true
  From:
    Image: jetbrains/teamcity-agent:10.0.3
  Name: ""
  Platform: ""
  SourceCode: FROM jetbrains/teamcity-agent:10.0.3
