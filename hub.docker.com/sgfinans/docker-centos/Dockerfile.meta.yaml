- BaseName: centos:7
  Commands:
  - CmdLine:
    - yum -y install openssh-server epel-release docker &&     yum install -y pwgen
      supervisor &&     rm -f /etc/ssh/ssh_host_ecdsa_key /etc/ssh/ssh_host_rsa_key
      &&     ssh-keygen -q -N "" -t dsa -f /etc/ssh/ssh_host_ecdsa_key &&     ssh-keygen
      -q -N "" -t rsa -f /etc/ssh/ssh_host_rsa_key &&     sed -i "s/#UsePrivilegeSeparation.*/UsePrivilegeSeparation
      no/g" /etc/ssh/sshd_config
    Name: run
    PrependShell: true
