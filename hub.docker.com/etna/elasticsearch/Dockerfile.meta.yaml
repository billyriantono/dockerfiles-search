MetaArgs: null
Stages:
- BaseName: elasticsearch:1.7
  Commands:
  - Env:
    - Key: TZ
      Value: Europe/Paris
    Name: env
  - CmdLine:
    - 'echo "http.cors.allow-origin: /https?:\/\/localhost(:[0-9]+)?/" >> /usr/share/elasticsearch/config/elasticsearch.yml'
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo "script.groovy.sandbox.enabled: true"                      >> /usr/share/elasticsearch/config/elasticsearch.yml'
    Name: run
    PrependShell: true
  - CmdLine:
    - 'sed -i ''s/# network.host: 192.168.0.1/network.host: 127.0.0.1/g'' /usr/share/elasticsearch/config/elasticsearch.yml'
    Name: run
    PrependShell: true
  From:
    Image: elasticsearch:1.7
  Name: ""
  Platform: ""
  SourceCode: FROM elasticsearch:1.7
