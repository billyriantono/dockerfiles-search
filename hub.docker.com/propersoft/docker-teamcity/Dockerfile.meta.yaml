MetaArgs: null
Stages:
- BaseName: node:latest
  Commands:
  - Maintainer: Alpha Hinex <AlphaHinex@gmail.com>
    Name: maintainer
  - CmdLine:
    - echo "Asia/Shanghai" > /etc/timezone
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg-reconfigure -f noninteractive tzdata
    Name: run
    PrependShell: true
  - Env:
    - Key: AGENT_DIR
      Value: /opt/buildAgent
    Name: env
  - Env:
    - Key: AGENT_HOME
      Value: /home/teamcity
    Name: env
  - Env:
    - Key: TEAMCITY_AGENT_PORT
      Value: "9090"
    Name: env
  - Env:
    - Key: TEAMCITY_SERVER
      Value: '"http://teamcity:8111"'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nexus/nexus-npm.sh
    - /nexus-npm.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nexus/nexus-bower.sh
    - /nexus-bower.sh
  - CmdLine:
    - chmod +x /nexus-npm.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /nexus-bower.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - teamcity-agent.sh
    - /teamcity-agent.sh
  - CmdLine:
    - apt-get update  && apt-get install -y curl git unzip openjdk-7-jdk ruby ruby-dev  &&
      apt-get clean  && rm -rf /var/lib/apt/lists/*  && mkdir -p $AGENT_DIR  && addgroup
      --system --gid 990 teamcity  && adduser --system --uid 990 --gid 990 --home
      $AGENT_HOME --shell /bin/false teamcity  && chown teamcity:teamcity $AGENT_DIR  &&
      sed -i 's#%AGENT_DIR%#'$AGENT_DIR'#' /teamcity-agent.sh  && chmod +x /teamcity-agent.sh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $AGENT_DIR
  - Name: volume
    Volumes:
    - $AGENT_HOME
  - Name: volume
    Volumes:
    - $AGENT_DIR
  - Name: expose
    Ports:
    - $TEAMCITY_AGENT_PORT
  - CmdLine:
    - npm install -g bower grunt-cli bower-nexus3-resolver ionic
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install sass compass
    Name: run
    PrependShell: true
  - Env:
    - Key: TEAMCITY_AGENT_NAME
      Value: '"NodeJS_Agent"'
    Name: env
  - Name: user
    User: teamcity
  - CmdLine:
    - /teamcity-agent.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: node:latest
  Name: ""
  Platform: ""
  SourceCode: FROM node:latest
