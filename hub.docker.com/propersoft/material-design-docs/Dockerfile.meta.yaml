MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Alpha Hinex <AlphaHinex@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get -y install httrack python
    Name: run
    PrependShell: true
  - Env:
    - Key: BASE
      Value: /usr/local
    Name: env
  - Env:
    - Key: WEB_BASE
      Value: $BASE/websites/material-design-docs
    Name: env
  - Name: workdir
    Path: $BASE
  - CmdLine:
    - httrack https://www.google.com/design/spec/  -O $WEB_BASE
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $WEB_BASE
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - python -m SimpleHTTPServer 80
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
