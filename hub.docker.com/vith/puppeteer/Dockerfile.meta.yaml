MetaArgs: null
Stages:
- BaseName: node
  Commands:
  - CmdLine:
    - apt-get update &&     apt-get dist-upgrade -y &&     apt-get install -y --no-install-recommends
      chromium &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - chromium-wrapper
    - /usr/bin/chromium-wrapper
  - Env:
    - Key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
      Value: "true"
    Name: env
  - Env:
    - Key: PUPPETEER_EXECUTABLE_PATH
      Value: /usr/bin/chromium-wrapper
    Name: env
  - Name: user
    User: node
  - Name: workdir
    Path: /home/node
  From:
    Image: node
  Name: ""
  Platform: ""
  SourceCode: FROM node
