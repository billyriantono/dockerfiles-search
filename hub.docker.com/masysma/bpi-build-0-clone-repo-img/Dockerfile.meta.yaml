MetaArgs: null
Stages:
- BaseName: debian:8
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Linux-Fan <Ma_Sys.ma@web.de"'
    Name: label
  - Key: MA_DEBIAN_MIRROR
    Name: arg
    Value: http://ftp.de.debian.org/debian
  - Env:
    - Key: MA_BPI_WORKDIR
      Value: /fs/ccnt_b0dl
    Name: env
  - CmdLine:
    - "echo deb $MA_DEBIAN_MIRROR jessie main > /etc/apt/sources.list && \techo deb
      $MA_DEBIAN_MIRROR jessie-updates main \t\t\t\t\t\t>> /etc/apt/sources.list &&
      \techo deb http://security.debian.org/ jessie/updates main \t\t\t\t\t\t>> /etc/apt/sources.list
      && \tapt-get update && \tapt-get install -y git xz-utils"
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/sh
    - -ec
    - 'if [ ! -d "$MA_BPI_WORKDIR" ]; then echo Error: MA_BPI_WORKDIR not found. 1>&2;
      exit 1; fi; mkdir -p "$MA_BPI_WORKDIR/tmp"; cd "$MA_BPI_WORKDIR/tmp"; git clone
      "https://github.com/BPI-SINOVOIP/BPI-M2P-bsp.git"; tar -C "$MA_BPI_WORKDIR/tmp"
      -c BPI-M2P-bsp | xz -9 > "$MA_BPI_WORKDIR/out/BPI-M2P-bsp.tar.xz"'
    Name: cmd
    PrependShell: false
  From:
    Image: debian:8
  Name: ""
  Platform: ""
  SourceCode: FROM debian:8
