MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Maintainer: Bj√∂rn Heneka <bheneka@codebee.de>
    Name: maintainer
  - Env:
    - Key: SCHEDULE
      Value: '''* * * * *'''
    Name: env
  - Env:
    - Key: FOLDERS_TO_BACKUP
      Value: '"/etc/periodic/daily /etc/periodic/weekly /etc/periodic/monthly"'
    Name: env
  - CmdLine:
    - apk update &&     apk add --no-cache rsync gettext
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - backup.sh
    - /backup.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /start.sh
  - CmdLine:
    - chmod +x /backup.sh &&     chmod +x /start.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /backup
  - CmdLine:
    - /bin/sh
    - /start.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
