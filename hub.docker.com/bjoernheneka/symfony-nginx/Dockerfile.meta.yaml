MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Bj√∂rn Heneka <bheneka@codebee.de>
    Name: maintainer
  - Env:
    - Key: PHP_FPM_SERVICE
      Value: php
    Name: env
  - Env:
    - Key: PHP_FPM_PORT
      Value: "9000"
    Name: env
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - CmdLine:
    - apt-get update &&     apt-get install -y     nginx     gettext     vim     php5-ldap
      &&     apt-get clean &&     rm -fr /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - symfony.conf
    - /etc/nginx/sites-available/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - upstream.conf.template
    - /files/upstream.conf.template
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /files/start.sh
  - CmdLine:
    - ln -s /etc/nginx/sites-available/symfony.conf /etc/nginx/sites-enabled/symfony     &&
      rm /etc/nginx/sites-enabled/default     && usermod -u 1000 www-data     && chmod
      +x /files/start.sh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/symfony
  - CmdLine:
    - /bin/bash
    - /files/start.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
