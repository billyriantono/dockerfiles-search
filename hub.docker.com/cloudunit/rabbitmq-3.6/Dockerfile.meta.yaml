MetaArgs: null
Stages:
- BaseName: cloudunit/base-jessie
  Commands:
  - Env:
    - Key: CU_MODULE_PORT
      Value: "15672"
    Name: env
  - Env:
    - Key: CU_DEFAULT_LOG_FILE
      Value: '" "'
    Name: env
  - Env:
    - Key: CU_LOGS
      Value: '" "'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts
    - /opt/cloudunit/scripts
  - CmdLine:
    - chmod +x /opt/cloudunit/scripts/*
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -r rabbitmq && useradd -r -d /var/lib/rabbitmq -m -g rabbitmq rabbitmq
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y curl ca-certificates --no-install-recommends
      && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - gpg --keyserver ha.pool.sks-keyservers.net --recv-keys B42F6819007F00F88E364FD4036A9C25BF357DD4
    Name: run
    PrependShell: true
  - CmdLine:
    - "curl -o /usr/local/bin/gosu -SL \"https://github.com/tianon/gosu/releases/download/1.6/gosu-$(dpkg
      --print-architecture)\" \t&& curl -o /usr/local/bin/gosu.asc -SL \"https://github.com/tianon/gosu/releases/download/1.6/gosu-$(dpkg
      --print-architecture).asc\" \t&& gpg --verify /usr/local/bin/gosu.asc \t&& rm
      /usr/local/bin/gosu.asc \t&& chmod +x /usr/local/bin/gosu"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver ha.pool.sks-keyservers.net --recv-keys 434975BD900CCBE4F7EE1B1ED208507CA14F4FCA
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'deb http://packages.erlang-solutions.com/debian jessie contrib' > /etc/apt/sources.list.d/erlang.list
    Name: run
    PrependShell: true
  - Env:
    - Key: RABBITMQ_LOGS
      Value: '-'
    - Key: RABBITMQ_SASL_LOGS
      Value: '-'
    Name: env
  - CmdLine:
    - apt-key adv --keyserver ha.pool.sks-keyservers.net --recv-keys 0A9AF2115F4687BD29803A206B73A36E6026DFCA
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'deb http://www.rabbitmq.com/debian testing main' > /etc/apt/sources.list.d/rabbitmq.list
    Name: run
    PrependShell: true
  - Env:
    - Key: RABBITMQ_VERSION
      Value: 3.6.10-1
    Name: env
  - CmdLine:
    - "apt-get update && apt-get install -y --no-install-recommends \t\terlang erlang-mnesia
      erlang-public-key erlang-crypto erlang-ssl erlang-asn1 erlang-inets erlang-os-mon
      erlang-xmerl erlang-eldap \t\trabbitmq-server=$RABBITMQ_VERSION \t&& rm -rf
      /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /usr/lib/rabbitmq/bin:$PATH
    Name: env
  - CmdLine:
    - echo '[{rabbit, [{loopback_users, []}]}].' > /etc/rabbitmq/rabbitmq.config
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/rabbitmq
  - CmdLine:
    - ln -sf /var/lib/rabbitmq/.erlang.cookie /root/
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - rabbitmq-plugins enable --offline rabbitmq_management
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "15672"
    - "4369"
    - "5672"
  - CmdLine:
    - rabbitmq-server
    Name: cmd
    PrependShell: false
  - Labels:
    - Key: origin
      Value: application
    Name: label
  - Labels:
    - Key: application-type
      Value: rabbitmq
    Name: label
  - Labels:
    - Key: application-version
      Value: $RABBITMQ_VERSION
    Name: label
  From:
    Image: cloudunit/base-jessie
  Name: ""
  Platform: ""
  SourceCode: FROM cloudunit/base-jessie
