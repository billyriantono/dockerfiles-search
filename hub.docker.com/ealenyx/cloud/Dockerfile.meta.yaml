MetaArgs: null
Stages:
- BaseName: nginx:latest
  Commands:
  - Env:
    - Key: CLIENT_ID
      Value: '"f3c9cb27-746f-4e41-acf2-820bd3002676"'
    Name: env
  - Env:
    - Key: CLIENT_ALTERID
      Value: "100"
    Name: env
  - Env:
    - Key: CLIENT_WSPATH
      Value: '"/fuckgfw_letscrossgfw"'
    Name: env
  - Env:
    - Key: VER
      Value: "3.28"
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/nginx.conf
    - /etc/nginx/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/default.conf
    - /etc/nginx/conf.d/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /etc/
  - CmdLine:
    - "apt-get update \t&& apt-get install -y --no-install-recommends wget unzip php-fpm
      php-curl php-cli php-mcrypt php-mysql php-readline"
    Name: run
    PrependShell: true
  - CmdLine:
    - "wget --no-check-certificate -O v2ray.zip https://github.com/v2ray/v2ray-core/releases/download/v$VER/v2ray-linux-64.zip
      \t&& unzip v2ray.zip \t&& mv ./v2ray-v$VER-linux-64/v2ray /usr/local/bin/ \t&&
      mv ./v2ray-v$VER-linux-64/v2ctl /usr/local/bin/ \t&& chmod 777 /usr/local/bin/v2ctl
      \t&& chmod 777 /usr/local/bin/v2ray \t&& rm -rf v2ray.zip \t&& rm -rf v2ray-v$VER-linux-64"
    Name: run
    PrependShell: true
  - CmdLine:
    - "chmod -R 777 /var/log/nginx /var/cache/nginx /var/run \t&& chgrp -R 0 /etc/nginx
      \t&& chmod -R g+rwx /etc/nginx \t&& mkdir /run/php/ \t&& chmod -R 777 /var/log/
      /run/php/ \t&& mkdir /var/log/v2ray \t&& mkdir /etc/v2ray \t&& chmod -R 777
      /var/log/v2ray \t&& chmod -R 777 /etc/v2ray \t&& chmod 777 /etc/entrypoint.sh
      \t&& rm -rf /var/lib/apt/lists/* \t&& rm -rf /var/cache/apt/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /etc/localtime
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/localtime
    - /etc/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/config.json
    - /etc/v2ray/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/www.conf
    - /etc/php/7.0/fpm/pool.d/
  - CmdLine:
    - rm -rf /usr/share/nginx/html/index.html
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - src/index.html
    - /usr/share/nginx/html/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - src/404.html
    - /usr/share/nginx/html/
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /etc/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: nginx:latest
  Name: ""
  Platform: ""
  SourceCode: from nginx:latest
