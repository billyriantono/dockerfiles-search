MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"bitbucket@bebef.de"'
    - Key: version
      Value: '"3.2.1"'
    - Key: description
      Value: '"Provides TP-Link''s Omada Controller Software in a docker container."'
    Name: label
  - Chown: 508:508
    From: ""
    Name: copy
    SourcesAndDest:
    - '*.sh'
    - /opt/tplink/EAPController/
  - CmdLine:
    - export DEBIAN_FRONTEND=noninteractive &&   apt-get -qq update &&   apt-get -y
      full-upgrade &&   apt-get -qq install     libcap-dev     net-tools     unzip     wget
      &&   rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp &&   mkdir Omada &&   cd Omada &&   wget --quiet https://static.tp-link.com/2019/201907/20190726/Omada_Controller_v3.2.1_linux_x64.tar.gz
      &&   tar xzf *.tar.gz &&   cd $(find . -maxdepth 1 -type d -name 'Omada*') &&   cd
      $(find . -maxdepth 1 -type d -name 'Omada*') &&   cp -r * /opt/tplink/EAPController/
      &&   cd /tmp &&   rm -rf Omada &&   groupadd -g 508 omada &&   useradd -u 508
      -g 508 -d /opt/tplink/EAPController omada &&   mkdir /opt/tplink/EAPController/logs
      /opt/tplink/EAPController/work &&   chown -R omada:omada /opt/tplink/EAPController
      &&   chmod a+x /opt/tplink/EAPController/bin/* &&   chmod a+x /opt/tplink/EAPController/jre/bin/*
    Name: run
    PrependShell: true
  - Name: user
    User: omada
  - Name: workdir
    Path: /opt/tplink/EAPController
  - Name: expose
    Ports:
    - 27001/udp
    - 29810/udp
    - "29811"
    - "29812"
    - "8043"
  - Name: volume
    Volumes:
    - /opt/tplink/EAPController/data
    - /opt/tplink/EAPController/work
    - /opt/tplink/EAPController/logs
  - CmdLine:
    - /opt/tplink/EAPController/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Health:
      StartPeriod: 120000000000
      Test:
      - CMD-SHELL
      - /opt/tplink/EAPController/healthcheck.sh
      Timeout: 10000000000
    Name: healthcheck
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
