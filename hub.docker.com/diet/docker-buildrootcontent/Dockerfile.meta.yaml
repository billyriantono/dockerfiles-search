MetaArgs: null
Stages:
- BaseName: didstopia/base:nodejs-steamcmd-ubuntu-16.04
  Commands:
  - Maintainer: Didstopia <support@didstopia.com>
    Name: maintainer
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: noninteractive
  - CmdLine:
    - "apt-get update &&     apt-get install -y --no-install-recommends     net-tools
      && \trm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /steamcmd/stationeers
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /steamcmd/stationeers
  - Chown: ""
    Name: add
    SourcesAndDest:
    - install.txt
    - /install.txt
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start_stationeers.sh
    - /start.sh
  - Name: workdir
    Path: /
  - Env:
    - Key: STATIONEERS_SERVER_STARTUP_ARGUMENTS
      Value: '"-autostart -nographics -batchmode"'
    Name: env
  - Env:
    - Key: STATIONEERS_SERVER_NAME
      Value: '"A Docker Server"'
    Name: env
  - Env:
    - Key: STATIONEERS_WORLD_NAME
      Value: '"docker"'
    Name: env
  - Env:
    - Key: STATIONEERS_SERVER_SAVE_INTERVAL
      Value: '"300"'
    Name: env
  - Env:
    - Key: STATIONEERS_GAME_PORT
      Value: '"27500"'
    Name: env
  - Env:
    - Key: STATIONEERS_QUERY_PORT
      Value: '"27015"'
    Name: env
  - Name: expose
    Ports:
    - 27500/tcp
  - Name: expose
    Ports:
    - 27500/udp
  - Name: expose
    Ports:
    - 27015/udp
  - CmdLine:
    - ./start.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: didstopia/base:nodejs-steamcmd-ubuntu-16.04
  Name: ""
  Platform: ""
  SourceCode: FROM didstopia/base:nodejs-steamcmd-ubuntu-16.04
