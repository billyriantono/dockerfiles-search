MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Maintainer: Robbert Rijkse
    Name: maintainer
  - CmdLine:
    - 'apk update &&     apk add bash git openssh rsync augeas nano &&     deluser
      $(getent passwd 33 | cut -d: -f1) &&     delgroup $(getent group 33 | cut -d:
      -f1) 2>/dev/null || true &&     mkdir -p ~root/.ssh /etc/authorized_keys &&
      chmod 700 ~root/.ssh/ &&     augtool ''set /files/etc/ssh/sshd_config/AuthorizedKeysFile
      ".ssh/authorized_keys /etc/authorized_keys/%u"'' &&     echo -e "Port 22\n"
      >> /etc/ssh/sshd_config &&     cp -a /etc/ssh /etc/ssh.cache &&     rm -rf /var/cache/apk/*'
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entry.sh
    - /entry.sh
  - CmdLine:
    - /entry.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/sbin/sshd
    - -D
    - -f
    - /etc/ssh/sshd_config
    Name: cmd
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
