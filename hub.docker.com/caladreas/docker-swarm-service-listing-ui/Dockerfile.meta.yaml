MetaArgs: null
Stages:
- As: build
  BaseName: golang:latest
  Commands:
  - Name: workdir
    Path: /src
  - Env:
    - Key: LAST_UPDATE
      Value: "20171020"
    Name: env
  - CmdLine:
    - go get -v github.com/gorilla/mux/...
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /src
  - CmdLine:
    - go build -v -tags netgo -o docker-swarm-service-listing-ui
    Name: run
    PrependShell: true
  From:
    Image: golang:latest
  Name: build
  Platform: ""
  SourceCode: FROM golang:latest AS build
- BaseName: alpine:3.6
  Commands:
  - Env:
    - Key: LAST_UPDATE
      Value: "20171210"
    Name: env
  - Labels:
    - Key: authors
      Value: '"Joost van der Griendt <joostvdg@gmail.com>"'
    Name: label
  - Labels:
    - Key: version
      Value: '"0.2.0"'
    Name: label
  - Labels:
    - Key: description
      Value: '"Docker image for listing (DFP) proxied services in Docker Swarm "'
    Name: label
  - CmdLine:
    - docker-swarm-service-listing-ui
    Name: cmd
    PrependShell: false
  - Env:
    - Key: API_HOST
      Value: '"api"'
    - Key: API_PROTOCOL
      Value: '"http"'
    - Key: API_PORT
      Value: '"7777"'
    - Key: SERVER_PORT
      Value: '"8087"'
    - Key: TEMPLATE_ROOT
      Value: '"/srv/"'
    Name: env
  - Health:
      Interval: 5000000000
      StartPeriod: 3000000000
      Test:
      - CMD-SHELL
      - wget -qO- "http://localhost:$SERVER_PORT/"
      Timeout: 5000000000
    Name: healthcheck
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /src/docker-swarm-service-listing-ui
    - /usr/local/bin/docker-swarm-service-listing-ui
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - index.html
    - /srv/
  - CmdLine:
    - chmod +x /usr/local/bin/docker-swarm-service-listing-ui
    Name: run
    PrependShell: true
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
