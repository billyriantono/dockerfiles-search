MetaArgs: null
Stages:
- BaseName: resnullius/alpine-armv7l
  Commands:
  - Maintainer: Henrik Jonsson <me@hkjn.me>
    Name: maintainer
  - Env:
    - Key: USER
      Value: web
    Name: env
  - Env:
    - Key: HOME
      Value: /home/$USER
    Name: env
  - Env:
    - Key: GOPATH
      Value: $HOME
    Name: env
  - Env:
    - Key: PATH
      Value: /usr/bin:/usr/sbin:/sbin:$GOPATH/bin
    Name: env
  - CmdLine:
    - apk --no-cache add bash vim git go &&     adduser -D $USER -s /bin/bash &&     go
      get github.com/mholt/caddy
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Caddyfile
    - $GOPATH/src/hkjn.me/caddyweb/
  - Name: workdir
    Path: $GOPATH/src/hkjn.me/caddyweb
  - Name: user
    User: $USER
  - CmdLine:
    - caddy
    Name: entrypoint
    PrependShell: false
  From:
    Image: resnullius/alpine-armv7l
  Name: ""
  Platform: ""
  SourceCode: FROM resnullius/alpine-armv7l
