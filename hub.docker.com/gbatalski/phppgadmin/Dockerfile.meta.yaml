MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Love Nyberg "love.nyberg@lovemusic.se"
    Name: maintainer
  - Env:
    - Key: REFRESHED_AT
      Value: "2016-07-22"
    Name: env
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get update -qq &&     DEBIAN_FRONTEND=noninteractive
      apt-get upgrade -yqq &&     DEBIAN_FRONTEND=noninteractive apt-get install -yqq
      wget curl
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://packages.dotdeb.org jessie all" >> /etc/apt/sources.list.d/dotdeb.org.list
      &&   echo "deb-src http://packages.dotdeb.org jessie all" >> /etc/apt/sources.list.d/dotdeb.org.list
      &&   wget -O- http://www.dotdeb.org/dotdeb.gpg | apt-key add - &&   echo "deb
      http://apt.postgresql.org/pub/repos/apt/ jessie-pgdg main" > /etc/apt/sources.list.d/postgresql.list
      &&   wget -O- https://www.postgresql.org/media/keys/ACCC4CF8.asc | apt-key add
      - &&   DEBIAN_FRONTEND=noninteractive apt-get update -qq && apt-get install
      -y   php5-cli php5 php5-mcrypt php5-curl php5-pgsql postgresql-contrib-9.6 phppgadmin
      &&   curl -sS https://getcomposer.org/installer | php &&   mv composer.phar
      /usr/local/bin/composer &&   sed -i 's/;include_path = ".:\/usr\/share\/php"/include_path
      = ".:\/var\/www\/library"/g' /etc/php5/cli/php.ini &&   sed -i 's/\;include_path
      = ".:\/usr\/share\/php"/include_path = ".:\/var\/www\/library"/g' /etc/php5/apache2/php.ini
      &&   a2enmod rewrite
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./phppgadmin.conf
    - /etc/apache2/conf.d/phppgadmin
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./phppgadmin.conf
    - /etc/apache2/conf-available/phppgadmin.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./config.inc.php
    - /usr/share/phppgadmin/conf/config.inc.php
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./config.inc.php
    - /etc/phppgadmin/config.inc.php
  - CmdLine:
    - sed -i 's/variables_order = "GPCS"/variables_order = "EGPCS"/g' /etc/php5/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/\$plugins = \$conf\['plugins'\]\;/\$plugins = \!empty(\$conf\['plugins'\])\?\$conf\['plugins'\]:\[\]\;/g"
      /usr/share/phppgadmin/classes/PluginManager.php
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -yqq clean &&     apt-get -yqq purge &&     rm -rf /tmp/* /var/tmp/*
      &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: APACHE_RUN_USER
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_RUN_GROUP
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_LOG_DIR
      Value: /var/log/apache2
    Name: env
  - Env:
    - Key: APACHE_PID_FILE
      Value: /var/run/apache2.pid
    Name: env
  - Env:
    - Key: APACHE_RUN_DIR
      Value: /var/run/apache2
    Name: env
  - Env:
    - Key: APACHE_LOCK_DIR
      Value: /var/lock/apache2
    Name: env
  - Env:
    - Key: APACHE_SERVERADMIN
      Value: admin@localhost
    Name: env
  - Env:
    - Key: APACHE_SERVERNAME
      Value: localhost
    Name: env
  - Env:
    - Key: POSTGRES_DEFAULTDB
      Value: postgres
    Name: env
  - Env:
    - Key: POSTGRES_HOST
      Value: localhost
    Name: env
  - Env:
    - Key: POSTGRES_PORT
      Value: "5432"
    Name: env
  - Name: expose
    Ports:
    - "443"
    - "80"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - /start.sh
  - CmdLine:
    - bash
    - start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM        debian:jessie
