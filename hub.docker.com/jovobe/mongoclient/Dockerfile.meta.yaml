MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: R.Sercan Ã–zdemir <info@mongoclient.com>
    Name: maintainer
  - CmdLine:
    - groupadd -r node && useradd -m -g node node
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE_VERSION
      Value: 4.8.2
    Name: env
  - Env:
    - Key: GOSU_VERSION
      Value: "1.10"
    Name: env
  - Env:
    - Key: ROOT_URL
      Value: http://localhost
    Name: env
  - Env:
    - Key: MONGO_URL
      Value: mongodb://127.0.0.1:27017/meteor
    Name: env
  - Env:
    - Key: PORT
      Value: "3000"
    Name: env
  - Env:
    - Key: INSTALL_MONGO
      Value: "true"
    Name: env
  - Env:
    - Key: APP_SOURCE_DIR
      Value: /opt/meteor/src
    Name: env
  - Env:
    - Key: APP_BUNDLE_DIR
      Value: /opt/meteor/dist
    Name: env
  - Env:
    - Key: BUILD_SCRIPTS_DIR
      Value: /opt/build_scripts
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .docker
    - $BUILD_SCRIPTS_DIR
  - CmdLine:
    - chmod -R 770 $BUILD_SCRIPTS_DIR
    Name: run
    PrependShell: true
  - CmdLine:
    - "cd $BUILD_SCRIPTS_DIR && \t\tbash $BUILD_SCRIPTS_DIR/install-deps.sh && \t\tbash
      $BUILD_SCRIPTS_DIR/install-node.sh && \t\tbash $BUILD_SCRIPTS_DIR/install-mongo.sh
      && \t\tbash $BUILD_SCRIPTS_DIR/post-install-cleanup.sh"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - $APP_SOURCE_DIR
  - CmdLine:
    - cd $APP_SOURCE_DIR &&             bash $BUILD_SCRIPTS_DIR/install-meteor.sh
      &&             bash $BUILD_SCRIPTS_DIR/build-meteor.sh &&             bash $BUILD_SCRIPTS_DIR/post-build-cleanup.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -R $APP_BUNDLE_DIR/bundle/programs/server/npm/node_modules/tunnel-ssh $APP_BUNDLE_DIR/bundle/programs/server/npm/node_modules/meteor/modules-runtime/node_modules/
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3000"
  - Name: user
    User: node
  - Name: workdir
    Path: $APP_BUNDLE_DIR/bundle
  - CmdLine:
    - ./entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - node
    - main.js
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
