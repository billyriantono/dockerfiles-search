MetaArgs: null
Stages:
- BaseName: dockerfile/java:oracle-java8
  Commands:
  - Maintainer: K.B. Name <kb@socialmoon.com>
    Name: maintainer
  - CmdLine:
    - wget -O - http://debian.neo4j.org/neotechnology.gpg.key | apt-key add - &&     echo
      'deb http://debian.neo4j.org/repo stable/' > /etc/apt/sources.list.d/neo4j.list
      &&     apt-get update ; apt-get install neo4j -y
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /etc/neo4j
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - plugins
    - /var/lib/neo4j/plugins
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/neo4j
    - /var/lib/neo4j/conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sbin/bootstrap.sh
    - /etc/bootstrap.sh
  - CmdLine:
    - chown root:root /etc/bootstrap.sh &&     chmod 700 /etc/bootstrap.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean &&     sed -i "s|data/graph.db|/opt/data/graph.db|g" /var/lib/neo4j/conf/neo4j-server.properties
      &&     sed -i "s|#org.neo4j.server.webserver.address|org.neo4j.server.webserver.address|g"
      /var/lib/neo4j/conf/neo4j-server.properties &&     sed -i "s|#org.neo4j.server.thirdparty_jaxrs_classes=org.neo4j.examples.server.unmanaged=/examples/unmanaged|org.neo4j.server.thirdparty_jaxrs_classes=extension=/service,com.nigelsmall.load2neo=/load2neo|g"
      /var/lib/neo4j/conf/neo4j-server.properties
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "7474"
  - Name: expose
    Ports:
    - "1337"
  - Env:
    - Key: BOOTSTRAP
      Value: /etc/bootstrap.sh
    Name: env
  - CmdLine:
    - /etc/bootstrap.sh
    - -d
    Name: cmd
    PrependShell: false
  From:
    Image: dockerfile/java:oracle-java8
  Name: ""
  Platform: ""
  SourceCode: FROM       dockerfile/java:oracle-java8
