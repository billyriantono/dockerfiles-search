MetaArgs: null
Stages:
- BaseName: node:lts-jessie
  Commands:
  - CmdLine:
    - "apt-get update &&         apt-get install -y --no-install-recommends vsftpd
      db-util && \t\tapt-get clean"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - vsftpd.conf
    - /etc/vsftpd/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - vsftpd_virtual
    - /etc/pam.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run-vsftpd.sh
    - /usr/sbin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start-server.sh
    - /usr/sbin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - dir.jst
    - /tmp/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - dir.js
    - /tmp/
  - CmdLine:
    - "chmod +x /usr/sbin/run-vsftpd.sh && chmod +x /usr/sbin/start-server.sh && \t\tmkdir
      -p /var/run/vsftpd/empty"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /home/vsftpd
  - Name: volume
    Volumes:
    - /var/log/vsftpd
  - CmdLine:
    - npm i -g serve --registry=https://registry.npm.taobao.org
    Name: run
    PrependShell: true
  - CmdLine:
    - cat /tmp/dir.jst > /usr/local/lib/node_modules/serve/node_modules/serve-handler/src/directory.jst
      && cat /tmp/dir.js > /usr/local/lib/node_modules/serve/node_modules/serve-handler/src/directory.js
    Name: run
    PrependShell: true
  - Env:
    - Key: FTP_USER
      Value: bosscai
    Name: env
  - Env:
    - Key: FTP_PASS
      Value: "123"
    Name: env
  - Env:
    - Key: PASV_ADDRESS
      Value: 0.0.0.0
    Name: env
  - Name: expose
    Ports:
    - "20"
    - "21"
    - 21100-21110
    - 47400-47470
  - Name: expose
    Ports:
    - "8001"
  - CmdLine:
    - /usr/sbin/start-server.sh & /usr/sbin/run-vsftpd.sh
    Name: entrypoint
    PrependShell: true
  From:
    Image: node:lts-jessie
