MetaArgs: null
Stages:
- BaseName: dockie/dockie
  Commands:
  - Maintainer: Rob Loach <robloach@gmail.com>
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - configs/apache2/apache2-service.sh
    - /apache2-service.sh
  - CmdLine:
    - apt-get install -y apache2 &&   chmod +x /*.sh &&   a2enmod rewrite
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - configs/apache2/apache_default
    - /etc/apache2/sites-available/000-default.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - configs/apache2/supervisor.conf
    - /etc/supervisor/conf.d/apache2.conf
  - CmdLine:
    - apt-get install -y libapache2-mod-php5 php5 php5-json php5-cli php5-curl curl
      php5-mcrypt php5-xdebug mcrypt libmcrypt-dev
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - configs/php/php.ini
    - /etc/php5/apache2/conf.d/30-docker.ini
  - Chown: ""
    Name: add
    SourcesAndDest:
    - configs/mysql/mysql-setup.sh
    - /mysql-setup.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - configs/mysql/my.cnf
    - /etc/mysql/conf.d/my.cnf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - configs/mysql/supervisor.conf
    - /etc/supervisor/conf.d/mysql.conf
  - CmdLine:
    - apt-get install -y mysql-server mysql-client php5-mysql &&   chmod +x /*.sh
      &&   /mysql-setup.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - (echo 'phpmyadmin phpmyadmin/dbconfig-install boolean true' | debconf-set-selections)
    Name: run
    PrependShell: true
  - CmdLine:
    - (echo 'phpmyadmin phpmyadmin/app-password password root' | debconf-set-selections)
    Name: run
    PrependShell: true
  - CmdLine:
    - (echo 'phpmyadmin phpmyadmin/app-password-confirm password root' | debconf-set-selections)
    Name: run
    PrependShell: true
  - CmdLine:
    - (echo 'phpmyadmin phpmyadmin/mysql/admin-pass password root' | debconf-set-selections)
    Name: run
    PrependShell: true
  - CmdLine:
    - (echo 'phpmyadmin phpmyadmin/mysql/app-pass password root' | debconf-set-selections)
    Name: run
    PrependShell: true
  - CmdLine:
    - (echo 'phpmyadmin phpmyadmin/reconfigure-webserver multiselect apache2' | debconf-set-selections)
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install phpmyadmin -y
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - configs/phpmyadmin/config.inc.php
    - /etc/phpmyadmin/conf.d/config.inc.php
  - CmdLine:
    - chmod 755 /etc/phpmyadmin/conf.d/config.inc.php
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - configs/phpmyadmin/phpmyadmin-setup.sh
    - /phpmyadmin-setup.sh
  - CmdLine:
    - chmod +x /phpmyadmin-setup.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /phpmyadmin-setup.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www/html
  - Name: expose
    Ports:
    - "22"
    - "3306"
    - "80"
  From:
    Image: dockie/dockie
  Name: ""
  Platform: ""
  SourceCode: FROM dockie/dockie
