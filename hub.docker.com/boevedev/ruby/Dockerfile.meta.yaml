MetaArgs: null
Stages:
- BaseName: debian:buster-slim
  Commands:
  - Env:
    - Key: RUBY_MAJOR
      Value: "2.6"
    Name: env
  - Env:
    - Key: RUBY_VERSION
      Value: 2.6.5
    Name: env
  - Env:
    - Key: RUBY_DOWNLOAD_SHA256
      Value: d5d6da717fd48524596f9b78ac5a2eeb9691753da5c06923a6c31190abe01a62
    Name: env
  - CmdLine:
    - "set -eux; \t\tapt-get update; \tapt-get -y dist-upgrade; \tapt-get install
      -y --no-install-recommends \t\tbuild-essential \t\tbzip2 \t\tca-certificates
      \t\tlibffi-dev \t\tlibgmp-dev \t\tlibjemalloc-dev \t\tlibssl-dev \t\tlibyaml-dev
      \t\tliblzma-dev \t\tpatch \t\tprocps \t\tzlib1g-dev \t; \trm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - "set -eux; \tmkdir -p /usr/local/etc; \t{ \t\techo 'install: --no-document';
      \t\techo 'update: --no-document'; \t} >> /usr/local/etc/gemrc"
    Name: run
    PrependShell: true
  - CmdLine:
    - "set -eux; \t\tsavedAptMark=\"$(apt-mark showmanual)\"; \tapt-get update; \tapt-get
      install -y --no-install-recommends \t\tautoconf \t\tbison \t\tdpkg-dev \t\tgcc
      \t\tlibbz2-dev \t\tlibgdbm-compat-dev \t\tlibgdbm-dev \t\tlibglib2.0-dev \t\tlibncurses-dev
      \t\tlibreadline-dev \t\tlibxml2-dev \t\tlibxslt-dev \t\tmake \t\truby \t\twget
      \t\txz-utils \t; \trm -rf /var/lib/apt/lists/*; \t\twget -O ruby.tar.xz \"https://cache.ruby-lang.org/pub/ruby/${RUBY_MAJOR%-rc}/ruby-$RUBY_VERSION.tar.xz\";
      \techo \"$RUBY_DOWNLOAD_SHA256 *ruby.tar.xz\" | sha256sum --check --strict;
      \t\tmkdir -p /usr/src/ruby; \ttar -xJf ruby.tar.xz -C /usr/src/ruby --strip-components=1;
      \trm ruby.tar.xz; \t\tcd /usr/src/ruby; \t\t{ \t\techo '#define ENABLE_PATH_CHECK
      0'; \t\techo; \t\tcat file.c; \t} > file.c.new; \tmv file.c.new file.c; \t\tautoconf;
      \tgnuArch=\"$(dpkg-architecture --query DEB_BUILD_GNU_TYPE)\"; \t./configure
      \t\t--build=\"$gnuArch\" \t\t--disable-install-doc \t\t--enable-shared \t\t--with-jemalloc
      \t; \tmake -j \"$(nproc)\"; \tmake install; \t\tapt-mark auto '.*' > /dev/null;
      \tapt-mark manual $savedAptMark > /dev/null; \tfind /usr/local -type f -executable
      -not \\( -name '*tkinter*' \\) -exec ldd '{}' ';' \t\t| awk '/=>/ { print $(NF-1)
      }' \t\t| sort -u \t\t| xargs -r dpkg-query --search \t\t| cut -d: -f1 \t\t|
      sort -u \t\t| xargs -r apt-mark manual \t; \tapt-get purge -y --auto-remove
      -o APT::AutoRemove::RecommendsImportant=false; \t\tcd /; \trm -r /usr/src/ruby;
      \t! dpkg -l | grep -i ruby; \t[ \"$(command -v ruby)\" = '/usr/local/bin/ruby'
      ]; \truby --version; \tgem --version; \tbundle --version"
    Name: run
    PrependShell: true
  - Env:
    - Key: GEM_HOME
      Value: /usr/local/bundle
    Name: env
  - Env:
    - Key: BUNDLE_SILENCE_ROOT_WARNING
      Value: "1"
    Name: env
  - Env:
    - Key: BUNDLE_PATH__SYSTEM
      Value: "1"
    Name: env
  - Env:
    - Key: PATH
      Value: $GEM_HOME/bin:$PATH
    Name: env
  - CmdLine:
    - mkdir -p "$GEM_HOME" && chmod 777 "$GEM_HOME"
    Name: run
    PrependShell: true
  - CmdLine:
    - "gem update --system; \tbundle --version; \tgem env; \tbundle config"
    Name: run
    PrependShell: true
  - CmdLine:
    - irb
    Name: cmd
    PrependShell: false
  From:
    Image: debian:buster-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:buster-slim
