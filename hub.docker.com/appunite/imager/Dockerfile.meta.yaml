MetaArgs: null
Stages:
- As: build
  BaseName: elixir:1.7.4-alpine
  Commands:
  - CmdLine:
    - apk add --no-cache --update     build-base     git     libcap-dev
    Name: run
    PrependShell: true
  - Env:
    - Key: MIX_ENV
      Value: prod
    Name: env
  - Env:
    - Key: OPTIMIZE
      Value: "true"
    Name: env
  - CmdLine:
    - mkdir /app
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - mix.exs
    - /app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - mix.lock
    - /app
  - Name: workdir
    Path: /app
  - CmdLine:
    - mix do local.hex --force, local.rebar --force
    Name: run
    PrependShell: true
  - CmdLine:
    - mix do deps.get, deps.compile
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app
  - CmdLine:
    - mix do compile, release --env=prod
    Name: run
    PrependShell: true
  From:
    Image: elixir:1.7.4-alpine
  Name: build
  Platform: ""
  SourceCode: FROM elixir:1.7.4-alpine AS build
- BaseName: alpine:latest
  Commands:
  - Maintainer: ≈Åukasz Jan Niemier <lukasz.niemier@appunite.com>
    Name: maintainer
  - CmdLine:
    - apk add --no-cache --update     build-base     bash     ghostscript     imagemagick     libcap     openssl     sudo     tini
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: PORT
      Value: "80"
    Name: env
  - Env:
    - Key: IMAGER_USER
      Value: nobody
    Name: env
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /app/_build/prod/rel/imager
    - /usr/local
  - Health:
      Interval: 10000000000
      Test:
      - CMD-SHELL
      - imager ping
      Timeout: 5000000000
    Name: healthcheck
  - CmdLine:
    - tini
    - --
    - /usr/local/bin/imager
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - foreground
    Name: cmd
    PrependShell: false
