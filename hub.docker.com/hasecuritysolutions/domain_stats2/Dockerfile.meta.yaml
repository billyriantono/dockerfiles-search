MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Maintainer: Justin Henderson justin@hasecuritysolutions.com
    Name: maintainer
  - CmdLine:
    - 'apk add --update --no-cache --virtual .build-deps   && apk add --no-cache --virtual
      .build-deps   && apk add --no-cache build-base git mercurial py3-pip   && apk
      add --update --no-cache python3   && pip3 install PySocks   && pip3 install
      six   && pip3 install pyyaml   && pip3 install requests   && rm -rf /var/cache/apk/*   &&
      hg clone https://bitbucket.org/richardpenman/pywhois   && chmod +x pywhois/setup.py   &&
      cd pywhois && python3 setup.py install && cd /   && rm -rf /pywhois   && cd
      /opt && git clone https://github.com/MarkBaggett/domain_stats2.git   && find
      /usr/local     \( -type d -a -name test -o -name tests \)     -o \( -type f
      -a -name ''*.pyc'' -o -name ''*.pyo'' \)     -exec rm -rf ''{}'' +   && runDeps="$(     scanelf
      --needed --nobanner --recursive /usr/local       | awk ''{ gsub(/,/, "\nso:",
      $2); print "so:" $2 }''       | sort -u       | xargs -r apk info --installed       |
      sort -u   )"   && apk add --virtual .rundeps $runDeps   && apk del .build-deps   &&
      mkdir /var/log/domain_stats   && ln -sf /dev/stderr /var/log/domain_stats/domain_stats.log   &&
      adduser -Ds /bin/sh domain_stats   && cd /opt/domain_stats2   && echo y | /usr/bin/python3
      /opt/domain_stats2/database_admin.py --rebuild   && chown -R domain_stats: /var/log/domain_stats   &&
      chown -R domain_stats: /opt/domain_stats2'
    Name: run
    PrependShell: true
  - Name: user
    User: domain_stats
  - Name: expose
    Ports:
    - "8000"
  - Name: stopsignal
    Signal: SIGTERM
  - CmdLine:
    - cd /opt/domain_stats2 && /usr/bin/python3 /opt/domain_stats2/domain_stats.py
    Name: cmd
    PrependShell: true
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
