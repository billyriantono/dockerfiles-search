MetaArgs: null
Stages:
- BaseName: docker.elastic.co/elasticsearch/elasticsearch:7.5.0
  Commands:
  - Maintainer: Justin Henderson justin@hasecuritysolutions.com
    Name: maintainer
  - Name: user
    User: root
  - CmdLine:
    - cd /tmp     && yum install wget -y     && wget https://hasecuritysolutions.com/readonlyrest-1.18.9_es7.5.0.zip
      -O readonlyrest-plugin.zip     && chmod 777 /tmp/readonlyrest-plugin.zip     &&
      chown elasticsearch:elasticsearch /tmp/readonlyrest-plugin.zip     && yum remove
      wget -y     && yum clean all -y
    Name: run
    PrependShell: true
  - Name: user
    User: elasticsearch
  - CmdLine:
    - cd /usr/share/elasticsearch     && bin/elasticsearch-plugin install -b file:///tmp/readonlyrest-plugin.zip     &&
      rm -f /tmp/readonlyrest-plugin.zip
    Name: run
    PrependShell: true
  - Name: stopsignal
    Signal: SIGTERM
  From:
    Image: docker.elastic.co/elasticsearch/elasticsearch:7.5.0
  Name: ""
  Platform: ""
  SourceCode: FROM docker.elastic.co/elasticsearch/elasticsearch:7.5.0
