MetaArgs: null
Stages:
- BaseName: java:8-jre
  Commands:
  - Maintainer: Arnau Siches <arnau@ustwo.com>
    Name: maintainer
  - Env:
    - Key: SAUCE_VERSION
      Value: 4.4.1
    Name: env
  - Name: workdir
    Path: /usr/local/sauce-connect
  - CmdLine:
    - apt-get update -qqy  && apt-get install -qqy       wget  && rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://saucelabs.com/downloads/sc-$SAUCE_VERSION-linux.tar.gz -O - | tar
      -xz
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "127.0.0.1  behat.tests" >> /etc/hosts
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/local/sauce-connect/sc-$SAUCE_VERSION-linux
  - CmdLine:
    - /usr/local/sauce-connect/sc-4.4.1-linux/bin/sc
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "8032"
  - CmdLine:
    - --version
    Name: cmd
    PrependShell: false
  From:
    Image: java:8-jre
  Name: ""
  Platform: ""
  SourceCode: FROM java:8-jre
