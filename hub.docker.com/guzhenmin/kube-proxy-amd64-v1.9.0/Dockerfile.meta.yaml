MetaArgs: null
Stages:
- BaseName: guyk/erlang
  Commands:
  - Maintainer: Guy Klainer "guyk@dauup.com"
    Name: maintainer
  - Env:
    - Key: container
      Value: docker
    Name: env
  - CmdLine:
    - wget http://www.rabbitmq.com/releases/rabbitmq-server/v3.4.2/rabbitmq-server-3.4.2-1.noarch.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm --import http://www.rabbitmq.com/rabbitmq-signing-key-public.asc
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install rabbitmq-server-3.4.2-1.noarch.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/rabbitmq-plugins enable rabbitmq_management
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "[{rabbit, [{loopback_users, []}]}]." > /etc/rabbitmq/rabbitmq.config
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "15672"
    - "4369"
    - "5672"
  - CmdLine:
    - /usr/sbin/rabbitmq-server
    Name: cmd
    PrependShell: true
  From:
    Image: guyk/erlang
  Name: ""
  Platform: ""
  SourceCode: FROM  guyk/erlang
