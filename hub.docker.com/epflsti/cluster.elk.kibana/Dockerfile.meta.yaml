MetaArgs: null
Stages:
- BaseName: ubuntu:utopic
  Commands:
  - Maintainer: Luis Arias <luis@balsamiq.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install wget nginx-full apache2-utils supervisor
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt
  - CmdLine:
    - wget --no-check-certificate -O- https://download.elastic.co/kibana/kibana/kibana-4.1.1-linux-x64.tar.gz
      | tar xvfz -
    Name: run
    PrependShell: true
  - CmdLine:
    - 'mkdir /etc/kibana # This is where the htpasswd file is placed by the run script'
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - kibana
    - /etc/nginx/sites-available/kibana
  - Chown: ""
    Name: add
    SourcesAndDest:
    - kibana-secure
    - /etc/nginx/sites-available/kibana-secure
  - CmdLine:
    - rm /etc/nginx/sites-enabled/*
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "daemon off;" >> /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - Env:
    - Key: KIBANA_SECURE
      Value: "true"
    Name: env
  - Env:
    - Key: KIBANA_USER
      Value: kibana
    Name: env
  - Env:
    - Key: KIBANA_PASSWORD
      Value: kibana
    Name: env
  - Name: expose
    Ports:
    - "80"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/kibana.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run
    - ./run
  - CmdLine:
    - chmod +x ./run
    Name: run
    PrependShell: true
  - CmdLine:
    - ./run
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:utopic
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:utopic
