MetaArgs: null
Stages:
- BaseName: python:3.7.1
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Paolo <paolo@proofmedia.io>"'
    Name: label
  - Name: workdir
    Path: /tmp
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./requirements.txt
    - requirements.txt
  - CmdLine:
    - pip install --no-cache-dir --upgrade -r requirements.txt
    Name: run
    PrependShell: true
  - Env:
    - Key: JUPYTER_CONFIG_FILE
      Value: /root/.jupyter/jupyter_notebook_config.py
    Name: env
  - Env:
    - Key: NOTEBOOK_PASSWORD
      Value: somenicelongerpassw
    Name: env
  - CmdLine:
    - mkdir -p /root/.jupyter
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /docker-entrypoint.d/
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./docker-entrypoint.sh
    - /usr/local/bin/docker-entrypoint
  - CmdLine:
    - chmod +x /usr/local/bin/*
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-entrypoint
    Name: cmd
    PrependShell: false
  - Name: volume
    Volumes:
    - /app
  - Name: workdir
    Path: /app
  From:
    Image: python:3.7.1
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.7.1
