MetaArgs: null
Stages:
- As: build-stage
  BaseName: node:lts-alpine
  Commands:
  - Name: workdir
    Path: ./
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - ./
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - yarn.lock
    - ./
  - CmdLine:
    - yarn install
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - yarn build
    Name: run
    PrependShell: true
  From:
    Image: node:lts-alpine
  Name: build-stage
  Platform: ""
  SourceCode: FROM node:lts-alpine as build-stage
- As: production-stage
  BaseName: nginx:stable-alpine
  Commands:
  - CmdLine:
    - rm /etc/nginx/conf.d/default.conf
    Name: run
    PrependShell: true
  - Chown: ""
    From: build-stage
    Name: copy
    SourcesAndDest:
    - ./dist
    - /usr/share/nginx/html
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  - Name: expose
    Ports:
    - "5000"
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: nginx:stable-alpine
  Name: production-stage
  Platform: ""
  SourceCode: FROM nginx:stable-alpine as production-stage
