MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Giorgos Argyriou <gioargyr@gmail.com>
    Name: maintainer
  - Env:
    - Key: PORT
      Value: "8080"
    Name: env
  - Env:
    - Key: TOMCAT_MAJOR_VERSION
      Value: "8"
    Name: env
  - Env:
    - Key: TOMCAT_MINOR_VERSION
      Value: 8.0.23
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y wget && apt-get clean
    Name: run
    PrependShell: true
  - Env:
    - Key: java_version
      Value: 1.8.0_11
    Name: env
  - Env:
    - Key: filename
      Value: jdk-8u11-linux-x64.tar.gz
    Name: env
  - Env:
    - Key: downloadlink
      Value: http://download.oracle.com/otn-pub/java/jdk/8u11-b12/$filename
    Name: env
  - CmdLine:
    - 'wget --no-cookies --header "Cookie: oraclelicense=accept-securebackup-cookie"
      -O /tmp/$filename $downloadlink'
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /opt/java-oracle && tar -zxf /tmp/$filename -C /opt/java-oracle/
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /opt/java-oracle/jdk$java_version
    Name: env
  - Env:
    - Key: PATH
      Value: $JAVA_HOME/bin:$PATH
    Name: env
  - CmdLine:
    - update-alternatives --install /usr/bin/java java $JAVA_HOME/bin/java 20000 &&
      update-alternatives --install /usr/bin/javac javac $JAVA_HOME/bin/javac 20000
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update && \tapt-get install -y \tmaven \tgit && \tapt-get clean &&
      \trm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q https://archive.apache.org/dist/tomcat/tomcat-${TOMCAT_MAJOR_VERSION}/v${TOMCAT_MINOR_VERSION}/bin/apache-tomcat-${TOMCAT_MINOR_VERSION}.tar.gz
      &&     wget -qO- https://archive.apache.org/dist/tomcat/tomcat-${TOMCAT_MAJOR_VERSION}/v${TOMCAT_MINOR_VERSION}/bin/apache-tomcat-${TOMCAT_MINOR_VERSION}.tar.gz.md5
      | md5sum -c - &&     tar zxf apache-tomcat-*.tar.gz &&     rm apache-tomcat-*.tar.gz
      &&     mv apache-tomcat* tomcat
    Name: run
    PrependShell: true
  - CmdLine:
    - "git clone https://github.com/big-data-europe/pilot-sc7-image-aggregator.git
      && \tcd pilot-sc7-image-aggregator && \tmvn package"
    Name: run
    PrependShell: true
  - CmdLine:
    - "mkdir /images && \tcp /pilot-sc7-image-aggregator/target/*.war /tomcat/webapps"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - create_tomcat_admin_user.sh
    - /create_tomcat_admin_user.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - imgagg.sh
    - /imgagg.sh
  - CmdLine:
    - chmod +x /*.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - $PORT
  - CmdLine:
    - /bin/bash
    - /imgagg.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
