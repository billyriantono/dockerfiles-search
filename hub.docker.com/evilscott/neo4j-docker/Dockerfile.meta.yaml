MetaArgs: null
Stages:
- BaseName: neo4j:3.5.8
  Commands:
  - Env:
    - Key: APOC_VERSION
      Value: 3.5.0.4
    Name: env
  - Env:
    - Key: ALGOS_VERSION
      Value: 3.5.8.0
    Name: env
  - Env:
    - Key: POSTGRES_JDBC_VERSION
      Value: 42.2.6
    Name: env
  - Env:
    - Key: APOC_URL
      Value: https://github.com/neo4j-contrib/neo4j-apoc-procedures/releases/download/$APOC_VERSION/apoc-$APOC_VERSION-all.jar
    Name: env
  - Env:
    - Key: ALGOS_URL
      Value: http://s3-eu-west-1.amazonaws.com/com.neo4j.graphalgorithms.dist/neo4j-graph-algorithms-$ALGOS_VERSION-standalone.jar
    Name: env
  - Env:
    - Key: POSTGRES_JDBC_URL
      Value: https://jdbc.postgresql.org/download/postgresql-$POSTGRES_JDBC_VERSION.jar
    Name: env
  - CmdLine:
    - (cd /var/lib/neo4j/plugins && curl -OL $APOC_URL)
    Name: run
    PrependShell: true
  - CmdLine:
    - (cd /var/lib/neo4j/plugins && curl -OL $ALGOS_URL)
    Name: run
    PrependShell: true
  - CmdLine:
    - (cd /var/lib/neo4j/plugins && curl -OL $POSTGRES_JDBC_URL)
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "7474"
    - "7687"
  From:
    Image: neo4j:3.5.8
  Name: ""
  Platform: ""
  SourceCode: FROM neo4j:3.5.8
