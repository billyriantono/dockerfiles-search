MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Jan Grewe <jan@faked.org>, Faerul Salamun <faerulsalamun@gmail.com>
    Name: maintainer
  - Env:
    - Key: VERSION_SDK_TOOLS
      Value: '"25.2.2"'
    Name: env
  - Env:
    - Key: VERSION_BUILD_TOOLS
      Value: '"24.0.3"'
    Name: env
  - Env:
    - Key: VERSION_TARGET_SDK
      Value: '"24"'
    Name: env
  - Env:
    - Key: SDK_PACKAGES
      Value: '"build-tools-${VERSION_BUILD_TOOLS},android-${VERSION_TARGET_SDK},addon-google_apis-google-${VERSION_TARGET_SDK},platform-tools,extra-android-m2repository,extra-android-support,extra-google-google_play_services,extra-google-m2repository"'
    Name: env
  - Env:
    - Key: ANDROID_HOME
      Value: '"/sdk"'
    Name: env
  - Env:
    - Key: PATH
      Value: '"$PATH:${ANDROID_HOME}/tools"'
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get -qq update &&     apt-get install -qqy --no-install-recommends       curl       html2text       openjdk-8-jdk       libc6-i386       lib32stdc++6       lib32gcc1       lib32ncurses5       lib32z1       unzip       zip     &&
      rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /etc/ssl/certs/java/cacerts;     /var/lib/dpkg/info/ca-certificates-java.postinst
      configure
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -s http://dl.google.com/android/repository/tools_r${VERSION_SDK_TOOLS}-linux.zip
      > /tools.zip &&     unzip /tools.zip -d /sdk &&     rm -v /tools.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $ANDROID_HOME/licenses/   && echo "8933bad161af4178b1185d1a37fbf41ea5269c55"
      > $ANDROID_HOME/licenses/android-sdk-license   && echo "84831b9409646a918e30573bab4c9c91346d8abd"
      > $ANDROID_HOME/licenses/android-sdk-preview-license
    Name: run
    PrependShell: true
  - Env:
    - Key: CURL_POSITION
      Value: '"/usr/bin/curl"'
    Name: env
  - Env:
    - Key: ZIP_POSITION
      Value: '"/usr/bin/zip"'
    Name: env
  - Env:
    - Key: KEYTOOL_POSITION
      Value: '"/usr/bin/keytool"'
    Name: env
  - Env:
    - Key: ZIPALIGN_POSITION
      Value: '"/sdk/build-tools/24.0.3/zipalign"'
    Name: env
  - Env:
    - Key: JARSIGNER_POSITION
      Value: '"/usr/bin/jarsigner"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - testfairy.sh
    - /home
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - testfairy.jks
    - /home
  - CmdLine:
    - (while [ 1 ]; do sleep 5; echo y; done) | ${ANDROID_HOME}/tools/android update
      sdk -u -a -t ${SDK_PACKAGES}
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
