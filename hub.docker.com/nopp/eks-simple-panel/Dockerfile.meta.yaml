MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Carlos Augusto Malucelli <malucellicarlos@gmail.com>"'
    Name: label
  - Env:
    - Key: CLUSTER_NAME
      Value: clusterName
    Name: env
  - Env:
    - Key: AWS_DEFAULT_REGION
      Value: sa-east-1
    Name: env
  - Env:
    - Key: AWS_ACCESS_KEY_ID
      Value: accessKey
    Name: env
  - Env:
    - Key: AWS_SECRET_ACCESS_KEY
      Value: secretKey
    Name: env
  - CmdLine:
    - apk update     && apk add python3 git bash     && git clone https://github.com/nopp/eks-simple-panel.git     &&
      cd eks-simple-panel     && pip3 install -r requirements.txt
    Name: run
    PrependShell: true
  - Name: workdir
    Path: eks-simple-panel
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/run.sh
    - /eks-simple-panel
  - CmdLine:
    - chmod +x /eks-simple-panel/run.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9191"
  - CmdLine:
    - ./run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
