MetaArgs:
- DefaultValue: latest
  Key: TAG
  ProvidedValue: null
  Value: latest
Stages:
- BaseName: cnarf/stretch:${TAG}
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"cnarf@charline"'
    Name: label
  - Labels:
    - Key: description
      Value: '"A static (da)sh"'
    Name: label
  - Key: VERSION
    Name: arg
    Value: v0.5.10.2
  - CmdLine:
    - apt-get install --no-install-recommends -y     git     autotools-dev make autoconf
      automake     gcc libc-dev && apt-get clean && /root/finalize.sh;
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src
  - CmdLine:
    - git clone git://git.kernel.org/pub/scm/utils/dash/dash.git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/dash
  - CmdLine:
    - git checkout tags/${VERSION} && ./autogen.sh && ./configure --enable-static
      && make && strip src/dash
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/src/dash/src/dash
    Name: cmd
    PrependShell: false
  From:
    Image: cnarf/stretch:${TAG}
  Name: ""
  Platform: ""
  SourceCode: FROM cnarf/stretch:${TAG}
