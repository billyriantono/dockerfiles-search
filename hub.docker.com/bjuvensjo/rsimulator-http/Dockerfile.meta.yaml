MetaArgs: null
Stages:
- As: maven
  BaseName: maven:3.5-jdk-8-slim
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - pom.xml
    - /workdir/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src
    - /workdir/src/
  - Name: workdir
    Path: /workdir
  - CmdLine:
    - mvn -Dmaven.repo.local=repo.local package
    Name: run
    PrependShell: true
  From:
    Image: maven:3.5-jdk-8-slim
  Name: maven
  Platform: ""
  SourceCode: FROM maven:3.5-jdk-8-slim as maven
- As: jetty
  BaseName: jetty:9.4.7-jre8
  Commands:
  - Chown: ""
    From: maven
    Name: copy
    SourcesAndDest:
    - /workdir/target/*war
    - $JETTY_BASE/webapps
  - Env:
    - Key: IMAGE_HOME
      Value: /var/image_home
    Name: env
  - Name: volume
    Volumes:
    - $IMAGE_HOME
  - CmdLine:
    - sh
    - -c
    - cd $JETTY_BASE; java -DrootPath=$IMAGE_HOME -DuseRootRelativePath=true -jar
      $JETTY_HOME/start.jar
    Name: entrypoint
    PrependShell: false
  From:
    Image: jetty:9.4.7-jre8
  Name: jetty
  Platform: ""
  SourceCode: FROM jetty:9.4.7-jre8 as jetty
