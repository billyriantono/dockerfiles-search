MetaArgs: null
Stages:
- BaseName: jboss/wildfly:10.1.0.Final
  Commands:
  - Maintainer: Michael Schnell
    Name: maintainer
  - Env:
    - Key: SWAGGER_VERSION
      Value: 3.1.7
    Name: env
  - Env:
    - Key: SWAGGER_FILE
      Value: swagger-ui-$SWAGGER_VERSION
    Name: env
  - Env:
    - Key: SWAGGER_TMP_DIR
      Value: /var/tmp/$SWAGGER_FILE
    Name: env
  - Env:
    - Key: SWAGGER_API_URL
      Value: http://petstore.swagger.io/v2/swagger.json
    Name: env
  - Name: user
    User: root
  - Chown: ""
    Name: add
    SourcesAndDest:
    - $SWAGGER_FILE
    - $SWAGGER_TMP_DIR
  - Chown: ""
    Name: add
    SourcesAndDest:
    - prepare-env.sh
    - $JBOSS_HOME/bin
  - CmdLine:
    - chown -R jboss:jboss $JBOSS_HOME/bin/prepare-env.sh &&    chmod +x $JBOSS_HOME/bin/prepare-env.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/jboss/wildfly/bin/prepare-env.sh
    - /opt/jboss/wildfly/bin/standalone.sh
    - -b
    - 0.0.0.0
    Name: cmd
    PrependShell: false
  From:
    Image: jboss/wildfly:10.1.0.Final
  Name: ""
  Platform: ""
  SourceCode: FROM jboss/wildfly:10.1.0.Final
