MetaArgs: null
Stages:
- BaseName: busybox:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Florian Fr√∂hlich"'
    Name: label
  - Chown: ""
    Name: add
    SourcesAndDest:
    - index.html
    - /www/index.html
  - Name: expose
    Ports:
    - "8000"
  - Health:
      Test:
      - CMD-SHELL
      - nc -z localhost 8000
    Name: healthcheck
  - CmdLine:
    - trap "exit 0;" TERM INT; httpd -p 8000 -h /www -f & wait
    Name: cmd
    PrependShell: true
  From:
    Image: busybox:latest
  Name: ""
  Platform: ""
  SourceCode: FROM busybox:latest
