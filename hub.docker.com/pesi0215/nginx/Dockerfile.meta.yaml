MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nginx php7.0-fpm supervisor &&     apt-get install -y git
      &&     apt-get clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: nginx_vhost
      Value: /etc/nginx/sites-available/default
    Name: env
  - Env:
    - Key: php_conf
      Value: /etc/php/7.0/fpm/php.ini
    Name: env
  - Env:
    - Key: nginx_conf
      Value: /etc/nginx/nginx.conf
    Name: env
  - Env:
    - Key: supervisor_conf
      Value: /etc/supervisor/supervisord.conf
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - default
    - ${nginx_vhost}
  - CmdLine:
    - sed -i -e 's/;cgi.fix_pathinfo=1/cgi.fix_pathinfo=0/g' ${php_conf} &&     echo
      "\ndaemon off;" >> ${nginx_conf}
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - ${supervisor_conf}
  - CmdLine:
    - mkdir -p /run/php &&     chown -R www-data:www-data /var/www/html &&     chown
      -R www-data:www-data /run/php
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/nginx/sites-enabled
    - /etc/nginx/certs
    - /etc/nginx/conf.d
    - /var/log/nginx
  - Name: volume
    Volumes:
    - /var/www/html
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - /start.sh
  - CmdLine:
    - ./start.sh
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "443"
    - "80"
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
