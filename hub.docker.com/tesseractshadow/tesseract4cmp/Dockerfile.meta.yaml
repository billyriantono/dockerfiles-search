MetaArgs:
- DefaultValue: latest
  Key: RELEASE
  ProvidedValue: null
  Value: latest
Stages:
- BaseName: ubuntu:${RELEASE}
  Commands:
  - CmdLine:
    - "apt-get update && apt-get install -y \tautoconf \tautoconf-archive \tautomake
      \tbuild-essential \tcheckinstall \tcmake \tg++ \tgit \tlibcairo2-dev \tlibicu-dev
      \tlibjpeg-dev \tlibpango1.0-dev \tlibgif-dev \tlibwebp-dev \tlibopenjp2-7-dev
      \tlibpng-dev \tlibtiff-dev \tlibtool \tpkg-config \twget \txzgv \tzlib1g-dev"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y --allow-downgrades --allow-remove-essential
      --allow-change-held-packages openssh-server
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'root:troubl3tim3' | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed 's@session\s*required\s*pam_loginuid.so@session optional pam_loginuid.so@g'
      -i /etc/pam.d/sshd
    Name: run
    PrependShell: true
  - Env:
    - Key: NOTVISIBLE
      Value: '"in users profile"'
    Name: env
  - CmdLine:
    - echo "export VISIBLE=now" >> /etc/profile
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /usr/sbin/sshd
    - -D
    Name: cmd
    PrependShell: false
  - Env:
    - Key: SCRIPTS_DIR
      Value: /home/scripts
    Name: env
  - Env:
    - Key: PKG_DIR
      Value: /home/pkg
    Name: env
  - Env:
    - Key: BASE_DIR
      Value: /home/workspace
    Name: env
  - Env:
    - Key: LEP_REPO_URL
      Value: https://github.com/DanBloomberg/leptonica.git
    Name: env
  - Env:
    - Key: LEP_SRC_DIR
      Value: ${BASE_DIR}/leptonica
    Name: env
  - Env:
    - Key: TES_REPO_URL
      Value: https://github.com/tesseract-ocr/tesseract.git
    Name: env
  - Env:
    - Key: TES_SRC_DIR
      Value: ${BASE_DIR}/tesseract
    Name: env
  - Env:
    - Key: TESSDATA_PREFIX
      Value: /usr/local/share/tessdata
    Name: env
  - CmdLine:
    - mkdir ${SCRIPTS_DIR}
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir ${PKG_DIR}
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir ${BASE_DIR}
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir ${TESSDATA_PREFIX}
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./container-scripts/*
    - ${SCRIPTS_DIR}/
  - CmdLine:
    - chmod +x ${SCRIPTS_DIR}/*
    Name: run
    PrependShell: true
  - CmdLine:
    - ${SCRIPTS_DIR}/repos_clone.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ${SCRIPTS_DIR}/tessdata_download.sh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home
  From:
    Image: ubuntu:${RELEASE}
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:${RELEASE}
