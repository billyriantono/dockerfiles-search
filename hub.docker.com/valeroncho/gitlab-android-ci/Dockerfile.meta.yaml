MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: Valery Ponomarenko <valery.v.ponomarenko@yandex.ru>
    Name: maintainer
  - Env:
    - Key: VERSION_SDK_TOOLS
      Value: '"4333796"'
    Name: env
  - Env:
    - Key: ANDROID_HOME
      Value: '"/sdk"'
    Name: env
  - Env:
    - Key: PATH
      Value: '"$PATH:${ANDROID_HOME}/tools"'
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - "apt-get -qq update &&     apt-get install -qqy --no-install-recommends       bzip2
      \      curl       git-core       html2text       openjdk-8-jdk       libc6-i386
      \      lib32stdc++6       lib32gcc1       lib32ncurses5       lib32z1       unzip
      \      openssh-client       sshpass       locales       jq       python-dev
      \      python-setuptools       apt-transport-https       lsb-release       gnupg2
      \    && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/* \t&& localedef -i en_US
      -c -f UTF-8 -A /usr/share/locale/locale.alias en_US.UTF-8"
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - rm -f /etc/ssl/certs/java/cacerts;     /var/lib/dpkg/info/ca-certificates-java.postinst
      configure
    Name: run
    PrependShell: true
  - CmdLine:
    - export CLOUD_SDK_REPO="cloud-sdk-$(lsb_release -c -s)" &&     echo "deb http://packages.cloud.google.com/apt
      $CLOUD_SDK_REPO main" | tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
      &&     curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | apt-key
      add - &&     apt-get update -y && apt-get install google-cloud-sdk -y
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -s https://dl.google.com/android/repository/sdk-tools-linux-${VERSION_SDK_TOOLS}.zip
      > /sdk.zip &&     unzip /sdk.zip -d /sdk &&     rm -v /sdk.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $ANDROID_HOME/licenses/     && echo "8933bad161af4178b1185d1a37fbf41ea5269c55\nd56f5187479451eabf01fb78af6dfcb131a6481e\n24333f8a63b6825ea9c5514f83c2829b004d1fee"
      > $ANDROID_HOME/licenses/android-sdk-license     && echo "84831b9409646a918e30573bab4c9c91346d8abd\n504667f4c0de7af1a06de9f4b1727b84351f2910"
      > $ANDROID_HOME/licenses/android-sdk-preview-license
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - packages.txt
    - /sdk
  - CmdLine:
    - mkdir -p /root/.android &&     touch /root/.android/repositories.cfg &&     ${ANDROID_HOME}/tools/bin/sdkmanager
      --update
    Name: run
    PrependShell: true
  - CmdLine:
    - while read -r package; do PACKAGES="${PACKAGES}${package} "; done < /sdk/packages.txt
      &&     ${ANDROID_HOME}/tools/bin/sdkmanager ${PACKAGES}
    Name: run
    PrependShell: true
  - CmdLine:
    - yes | ${ANDROID_HOME}/tools/bin/sdkmanager --licenses
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
