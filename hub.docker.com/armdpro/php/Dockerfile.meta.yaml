MetaArgs: null
Stages:
- BaseName: php:7.4-fpm
  Commands:
  - Maintainer: Arthur Aivazov <armancho1@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y     apt-utils     libjpeg62-turbo-dev libfreetype6-dev libpng-dev     libzip-dev     libicu-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-configure gd --with-freetype --with-jpeg
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-configure zip
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-configure intl
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install -j$(nproc) gd zip pcntl mysqli pdo_mysql intl
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install xdebug
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-enable xdebug
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer     | php -- --install-dir=/usr/local/bin
      --filename=composer
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -u 1000 www-data
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data:www-data /var/www
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www
  - CmdLine:
    - php-fpm
    Name: cmd
    PrependShell: false
  From:
    Image: php:7.4-fpm
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.4-fpm
