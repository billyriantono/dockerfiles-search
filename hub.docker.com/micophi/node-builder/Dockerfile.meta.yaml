MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Name: shell
    Shell:
    - /bin/bash
    - -c
    - -l
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y htop build-essential chromium-browser chromium-chromedriver
      maven curl git
    Name: run
    PrependShell: true
  - Env:
    - Key: CHROME_BIN
      Value: /usr/bin/chromium-browser
    Name: env
  - CmdLine:
    - useradd --create-home --shell /bin/bash user
    Name: run
    PrependShell: true
  - Chown: user:user
    From: ""
    Name: copy
    SourcesAndDest:
    - install-nvm.sh
    - /home/user/install-nvm.sh
  - Name: user
    User: user
  - Name: workdir
    Path: /home/user
  - CmdLine:
    - ./install-nvm.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - rm install-nvm.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - nvm install --lts;     nvm use --lts;
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g node-sass
    Name: run
    PrependShell: true
  - CmdLine:
    - node
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
