MetaArgs: null
Stages:
- BaseName: blang/latex:ubuntu
  Commands:
  - Maintainer: Martynas Å apalas
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y biber
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y fonts-texgyre
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./fonts/Palemonas-2.1
    - /usr/share/fonts/truetype/Palemonas-2.1
  - Key: SRC_DIR
    Name: arg
    Value: '"/data"'
  - Key: XELATEX_RUN
    Name: arg
    Value: '"xelatex -output-directory ${SRC_DIR}/out document.tex"'
  - Key: BIBER_RUN
    Name: arg
    Value: '"biber -output-directory ${SRC_DIR}/out document"'
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./bin/gdrive-linux-x64
    - /usr/bin/gdrive-linux-x64
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./script/upload.sh
    - /usr/bin/upload
  - CmdLine:
    - printf '#!/bin/bash\ncd %s \n%s \n%s \n%s' "${SRC_DIR}/config" "${XELATEX_RUN}"
      "${BIBER_RUN}" "${XELATEX_RUN}" >> /usr/bin/compile
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod
    - +x
    - /usr/bin/compile
    Name: run
    PrependShell: false
  - CmdLine:
    - mkdir -p -m 666 ${SRC_DIR}/out
    Name: run
    PrependShell: true
  From:
    Image: blang/latex:ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM blang/latex:ubuntu
