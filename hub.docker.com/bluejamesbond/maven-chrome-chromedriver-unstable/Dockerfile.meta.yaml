MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: DEBCONF_NONINTERACTIVE_SEEN
      Value: "true"
    Name: env
  - CmdLine:
    - echo "US/Pacific" > /etc/timezone
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg-reconfigure --frontend noninteractive tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd automation --shell /bin/bash --create-home
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y build-essential libssl-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y curl unzip wget xvfb
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y gdebi-core
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:webupd8team/java
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y debconf-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "oracle-java8-installer shared/accepted-oracle-license-v1-1 select true"
      | debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y oracle-java8-installer maven
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_8.x | sudo -E bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo apt-get install -y nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install benchmark-octane -g
    Name: run
    PrependShell: true
  - CmdLine:
    - benchmark-octane
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /run/user
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R 777 /run/user/
    Name: run
    PrependShell: true
  - CmdLine:
    - CHROMEDRIVER_VERSION=`curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE`
      &&     mkdir -p /opt/chromedriver-$CHROMEDRIVER_VERSION &&     curl -sS -o /tmp/chromedriver_linux64.zip
      http://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip
      &&     unzip -qq /tmp/chromedriver_linux64.zip -d /opt/chromedriver-$CHROMEDRIVER_VERSION
      &&     rm /tmp/chromedriver_linux64.zip &&     chmod +x /opt/chromedriver-$CHROMEDRIVER_VERSION/chromedriver
      &&     ln -fs /opt/chromedriver-$CHROMEDRIVER_VERSION/chromedriver /usr/local/bin/chromedriver
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - gdebi ./google-chrome-stable_current_amd64.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y firefox
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://github.com/mozilla/geckodriver/releases/download/v0.16.1/geckodriver-v0.16.1-linux64.tar.gz
      | tar xz -C /usr/local/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://deb.opera.com/opera/ stable non-free" >> /etc/apt/sources.list.d/opera.list
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O - http://deb.opera.com/archive.key | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y opera
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://github.com/operasoftware/operachromiumdriver/releases/download/v.2.29/operadriver_linux64.zip
      > operadriver.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip -p operadriver.zip */operadriver > /usr/local/bin/operadriver
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/local/bin/operadriver
    Name: run
    PrependShell: true
  - CmdLine:
    - rm operadriver.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - firefox --version
    Name: run
    PrependShell: true
  - CmdLine:
    - geckodriver --version
    Name: run
    PrependShell: true
  - CmdLine:
    - google-chrome-stable --version
    Name: run
    PrependShell: true
  - CmdLine:
    - chromedriver --version
    Name: run
    PrependShell: true
  - CmdLine:
    - opera --version
    Name: run
    PrependShell: true
  - CmdLine:
    - operadriver --version
    Name: run
    PrependShell: true
  - CmdLine:
    - node --version
    Name: run
    PrependShell: true
  - CmdLine:
    - npm --version
    Name: run
    PrependShell: true
  - Env:
    - Key: DBUS_SESSION_BUS_ADDRESS
      Value: '"/dev/null"'
    Name: env
  - Env:
    - Key: MAVEN_OPTS
      Value: '"-Xmx10240M"'
    Name: env
  - Env:
    - Key: CHROMEDRIVER_PORT
      Value: "4444"
    Name: env
  - Env:
    - Key: CHROMEDRIVER_WHITELISTED_IPS
      Value: '"127.0.0.1"'
    Name: env
  - Env:
    - Key: CHROMEDRIVER_URL_BASE
      Value: ''''''
    Name: env
  - Env:
    - Key: SHELL
      Value: '"/bin/bash"'
    Name: env
  - Name: expose
    Ports:
    - "4444"
  - Name: workdir
    Path: /home/automation
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
