MetaArgs: null
Stages:
- BaseName: develar/java:8u45
  Commands:
  - Maintainer: Martin Mikl√≥s <miklos.martin@gmail.com>
    Name: maintainer
  - CmdLine:
    - apk update &&     apk add wget
    Name: run
    PrependShell: true
  - Env:
    - Key: HEALTH_VERSION
      Value: "0.4"
    Name: env
  - Env:
    - Key: TAR_FILE
      Value: health-assembly-${HEALTH_VERSION}.jar.tar.gz
    Name: env
  - CmdLine:
    - wget --no-check-certificate https://github.com/ExpatConnect/health/releases/download/v${HEALTH_VERSION}/${TAR_FILE}
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xzf $TAR_FILE && rm $TAR_FILE && mv health-assembly-${HEALTH_VERSION}.jar
      health.jar
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - -jar
    - health.jar
    Name: cmd
    PrependShell: false
  From:
    Image: develar/java:8u45
  Name: ""
  Platform: ""
  SourceCode: FROM develar/java:8u45
