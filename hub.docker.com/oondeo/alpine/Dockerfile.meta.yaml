MetaArgs: null
Stages:
- BaseName: alpine:3.9
  Commands:
  - Key: ALPINE_VERSION
    Name: arg
    Value: "3.9"
  - Env:
    - Key: SUMMARY
      Value: '"alpine base image"'
    - Key: DESCRIPTION
      Value: '"Alpine base image. The image use scripts and configurations compatible         with
        redhat openshift."'
    Name: env
  - Labels:
    - Key: summary
      Value: '"$SUMMARY"'
    - Key: description
      Value: '"$DESCRIPTION"'
    - Key: io.k8s.description
      Value: '"$DESCRIPTION"'
    - Key: io.k8s.display-name
      Value: '"alpine"'
    - Key: io.openshift.s2i.scripts-url
      Value: image:///usr/libexec/s2i/bin
    - Key: io.s2i.scripts-url
      Value: image:///usr/libexec/s2i/bin
    - Key: com.redhat.component
      Value: '"core"'
    - Key: name
      Value: '"oondeo/alpine"'
    - Key: version
      Value: '"3.9"'
    - Key: release
      Value: '"1"'
    - Key: maintainer
      Value: '"OONDEO <info@oondeo.es>"'
    Name: label
  - Env:
    - Key: STI_SCRIPTS_URL
      Value: image:///usr/libexec/s2i/bin
    - Key: STI_SCRIPTS_PATH
      Value: /usr/libexec/s2i/bin
    Name: env
  - Env:
    - Key: HOME
      Value: /opt/app-root/src
    - Key: PATH
      Value: /opt/app-root/src/bin:/opt/app-root/bin:$STI_SCRIPTS_PATH:$PATH
    Name: env
  - Env:
    - Key: BASH_ENV
      Value: /opt/app-root/etc/scl_enable
    - Key: ENV
      Value: /opt/app-root/etc/scl_enable
    - Key: XDG_DATA_HOME
      Value: $HOME/.local/share
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    - Key: MUSL_LOCPATH
      Value: '"/usr/share/i18n/locales/musl"'
    - Key: LANG
      Value: es_ES.UTF-8
    - Key: LANGUAGE
      Value: es_ES.UTF-8
    - Key: LC_ALL
      Value: es_ES.UTF-8
    - Key: LC_CTYPE
      Value: es_ES.UTF-8
    - Key: PROMPT_COMMAND
      Value: '". /opt/app-root/etc/scl_enable"'
    Name: env
  - CmdLine:
    - apk add --no-cache tini dash bash rsync git openssh-client icu-libs tzdata curl
      inotify-tools     && ln /usr/bin/dash /bin/dash     && ln /bin/bash /usr/bin/bash
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp && wget https://raw.githubusercontent.com/oondeo/docker-alpine/master/musl-locales-0.2-r0.apk     &&
      apk add --allow-untrusted musl-locales-0.2-r0.apk && rm -f musl-locales-0.2-r0.apk
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/skel /opt/app-root/src /opt/app-root/etc /opt/app-root/bin /opt/app-root/lib         /opt/app-root/var/log
      /opt/app-root/var/run /run /var/run
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /root/root/
    - /
  - CmdLine:
    - docker-footer
    Name: run
    PrependShell: true
  - Name: user
    User: "1001"
  - Name: volume
    Volumes:
    - /etc/skel
    - /opt/app-root/src
  - Name: workdir
    Path: ${HOME}
  - CmdLine:
    - /sbin/tini
    - -g
    - --
    - container-entrypoint
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.9
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.9
