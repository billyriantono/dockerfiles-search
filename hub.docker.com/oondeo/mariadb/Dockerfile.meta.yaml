MetaArgs: null
Stages:
- BaseName: oondeo/alpine:3.9
  Commands:
  - Key: MARIADB_VERSION
    Name: arg
    Value: '"10.3.13"'
  - Env:
    - Key: SUMMARY
      Value: '"Mariadb (MYSQL) Image"'
    - Key: DESCRIPTION
      Value: '"Mariadb (MYSQL) Image. The image use scripts and configurations compatible         with
        redhat openshift."'
    Name: env
  - Labels:
    - Key: summary
      Value: '"$SUMMARY"'
    - Key: description
      Value: '"$DESCRIPTION"'
    - Key: io.k8s.description
      Value: '"$DESCRIPTION"'
    - Key: io.k8s.display-name
      Value: '"mariadb"'
    - Key: io.openshift.expose-services
      Value: '"3306:mysql"'
    - Key: io.openshift.tags
      Value: '"database,mysql,mariadb,mariadb102,mariadb-103"'
    - Key: com.redhat.component
      Value: '"mariadb"'
    - Key: name
      Value: '"oondeo/mariadb"'
    - Key: version
      Value: '"${MARIADB_VERSION}"'
    - Key: release
      Value: '"1"'
    - Key: maintainer
      Value: '"OONDEO <info@oondeo.es>"'
    Name: label
  - Name: user
    User: root
  - CmdLine:
    - mkdir -p $HOME/../mysql/data && ln -s $HOME/../mysql/data /var/lib/mysql     &&
      mkdir -p $HOME/../docker-entrypoint-initdb.d && ln -s $HOME/../docker-entrypoint-initdb.d
      /docker-entrypoint-initdb.d     && mkdir /run/mysqld && chown 1001 /run/mysqld
      && chmod 770 /run/mysqld     && apk-install mariadb mariadb-server-utils mariadb-backup
      mariadb-client pwgen tzdata     && rm -rf /etc/mysql /etc/my.cnf* && ln -s $HOME/../etc
      /etc/mysql && ln -s $HOME/../etc/my.cnf /etc/my.cnf
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc
    - $HOME/../etc
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - s2i/bin
    - $STI_SCRIPTS_PATH
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - mariadb-sys
    - /usr/share/mariadb-sys
  - Env:
    - Key: DATADIR
      Value: /opt/app-root/mysql/data
    Name: env
  - CmdLine:
    - /usr/bin/docker-footer
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3306"
  - Name: user
    User: "1001"
  - CmdLine:
    - run
    - mysqld
    Name: cmd
    PrependShell: false
  From:
    Image: oondeo/alpine:3.9
  Name: ""
  Platform: ""
  SourceCode: FROM oondeo/alpine:3.9
