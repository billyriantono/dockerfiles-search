MetaArgs: null
Stages:
- BaseName: oondeo/alpine
  Commands:
  - Env:
    - Key: LETSENCRYPT_VER
      Value: 0.5.0-r0
    Name: env
  - CmdLine:
    - echo @community http://liskamm.alpinelinux.uk/edge/community >> /etc/apk/repositories
      &&     apk add --update --no-cache  py-acme@community letsencrypt@community=$LETSENCRYPT_VER
      &&     mkdir -p /etc/letsencrypt/www/.well-known/ /var/lib/letsencrypt /var/log/letsencrypt
      &&     adduser -S -H -s /bin/nologin letsencrypt &&     chown -R letsencrypt:nogroup
      /etc/letsencrypt /var/lib/letsencrypt /var/log/letsencrypt
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.conf
    - /etc/letsencrypt/
  - Name: volume
    Volumes:
    - /etc/letsencrypt
    - /var/log/letsencrypt
  - Name: user
    User: letsencrypt
  - CmdLine:
    - /usr/bin/letsencrypt
    Name: cmd
    PrependShell: false
  From:
    Image: oondeo/alpine
  Name: ""
  Platform: ""
  SourceCode: FROM oondeo/alpine
