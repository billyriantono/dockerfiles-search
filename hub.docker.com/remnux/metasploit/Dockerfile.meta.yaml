MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Phocean <jc@phocean.net>
    Name: maintainer
  - Name: workdir
    Path: /opt
  - Name: user
    User: root
  - CmdLine:
    - apt-get update && apt-get -y install   git build-essential zlib1g zlib1g-dev   libxml2
      libxml2-dev libxslt-dev locate curl   libreadline6-dev libcurl4-openssl-dev
      git-core   libssl-dev libyaml-dev openssl autoconf libtool   ncurses-dev bison
      curl wget xsel postgresql   postgresql-contrib postgresql-client libpq-dev   libapr1
      libaprutil1 libsvn1   libpcap-dev libsqlite3-dev libgmp3-dev   nasm tmux vim
      nmap   && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sSL https://github.com/REMnux/docker/raw/master/metasploit/scripts/init.sh
      --output /usr/local/bin/init.sh &&   chmod a+xr /usr/local/bin/init.sh &&   curl
      -sSL https://github.com/REMnux/docker/raw/master/metasploit/conf/tmux.conf --output
      /root/.tmux.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/rapid7/metasploit-framework.git msf
    Name: run
    PrependShell: true
  - Name: workdir
    Path: msf
  - CmdLine:
    - curl -sSL https://github.com/REMnux/docker/raw/master/metasploit/scripts/db.sql
      --output /tmp/db.sql
    Name: run
    PrependShell: true
  - CmdLine:
    - /etc/init.d/postgresql start && su postgres -c "psql -f /tmp/db.sql"
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sSL https://github.com/REMnux/docker/raw/master/metasploit/conf/database.yml
      --output /opt/msf/config/database.yml
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sSL https://rvm.io/mpapis.asc | gpg --import
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://get.rvm.io | bash -s stable
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -l -c "rvm requirements"
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -l -c "rvm install 2.3.1"
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -l -c "rvm use 2.3.1 --default"
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -l -c "source /usr/local/rvm/scripts/rvm"
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -l -c "gem install bundler --no-ri --no-rdoc"
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -l -c "source /usr/local/rvm/scripts/rvm && which bundle"
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -l -c "which bundle"
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -l -c "BUNDLEJOBS=$(expr $(cat /proc/cpuinfo | grep vendor_id | wc
      -l) - 1)"
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -l -c "bundle config --global jobs $BUNDLEJOBS"
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -l -c "bundle install"
    Name: run
    PrependShell: true
  - CmdLine:
    - for i in `ls /opt/msf/tools/*/*`; do ln -s $i /usr/local/bin/; done
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /opt/msf/msf* /usr/local/bin
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /root/.msf4/
  - Name: volume
    Volumes:
    - /tmp/data/
  - CmdLine:
    - /usr/local/bin/init.sh
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
