MetaArgs: null
Stages:
- BaseName: wiggins/alpine:latest
  Commands:
  - Maintainer: from wiggins
    Name: maintainer
  - Env:
    - Key: VERSION
      Value: 4.0.6
    Name: env
  - Env:
    - Key: DOWN_URL
      Value: http://download.redis.io/releases/redis-${VERSION}.tar.gz
    - Key: TEMP_DIR
      Value: /tmp/redis
    - Key: DATA_DIR
      Value: /data/redis
    Name: env
  - CmdLine:
    - "set -x && \tFILE_NAME=${DOWN_URL##*/} && \tmkdir -p ${TEMP_DIR} ${DATA_DIR}
      && \tapk --update --no-cache upgrade && \tapk add --no-cache 'su-exec>=0.2'
      openssh && \tapk add --no-cache --virtual .build-deps gcc linux-headers make
      musl-dev tar && \taddgroup -S redis && adduser -S -h ${DATA_DIR} -s /sbin/nologin
      -G redis redis && \tcurl -Lk ${DOWN_URL} |tar xz -C ${TEMP_DIR} --strip-components=1
      && \tcd ${TEMP_DIR} && \tmake -C ${TEMP_DIR} -j $(awk '/processor/{i++}END{print
      i}' /proc/cpuinfo) && \tmake -C ${TEMP_DIR} install && \tapk del .build-deps
      tar gcc make && \trm -rf /var/cache/apk/* ${TEMP_DIR}"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - redis.conf
    - /etc/redis.conf
  - Name: volume
    Volumes:
    - ${DATA_DIR}
  - Name: workdir
    Path: ${DATA_DIR}
  - Name: expose
    Ports:
    - 6379/tcp
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - redis-server
    - /etc/redis.conf
    Name: cmd
    PrependShell: false
  From:
    Image: wiggins/alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM wiggins/alpine:latest
