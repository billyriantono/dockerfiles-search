MetaArgs: null
Stages:
- BaseName: haskell:7.10
  Commands:
  - Maintainer: Benno Fünfstück <benno.fuenfstueck@gmail.com>
    Name: maintainer
  - Labels:
    - Key: Description
      Value: '"This image is used to build the haskell sofwarechallenge CLI."'
    Name: label
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - echo "APT::Get::Assume-Yes \"true\";" >> /etc/apt/apt.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install sudo gawk curl
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /build
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /build
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./sccli.cabal
    - /build/sccli.cabal
  - CmdLine:
    - cabal update
    Name: run
    PrependShell: true
  - CmdLine:
    - cabal install --only-dep --enable-tests --enable-benchmarks ./.
    Name: run
    PrependShell: true
  From:
    Image: haskell:7.10
  Name: ""
  Platform: ""
  SourceCode: FROM haskell:7.10
