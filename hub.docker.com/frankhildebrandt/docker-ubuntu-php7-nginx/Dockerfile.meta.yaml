MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Frank Hildebrandt <frank.hildebrandt@me.com>
    Name: maintainer
  - CmdLine:
    - apt-get update  && apt-get install -y php php-mysql nginx-full curl  && apt-get
      remove --purge -y $BUILD_PACKAGES  && rm -rf /var/lib/apt/lists/*  && echo "cgi.fix_pathinfo=0"
      >> /etc/php/7.0/fpm/php.ini  && echo "access.log = /proc/self/fd/2" > /etc/php/7.0/fpm/php-fpm.log  &&
      echo "error_log = /proc/self/fd/2" >> /etc/php/7.0/fpm/php-fpm.log
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -O https://bin.equinox.io/c/ekMN3bCZFUn/forego-stable-linux-amd64.tgz  &&
      tar -xzf forego-stable-linux-amd64.tgz -C /usr/bin  && rm forego-stable-linux-amd64.tgz  &&
      mkdir -p /run/php
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/sites-available/default
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Procfile
    - /
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - forego start
    Name: entrypoint
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
