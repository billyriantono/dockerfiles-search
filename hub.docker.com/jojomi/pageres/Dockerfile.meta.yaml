MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - node-*.tar.xz
    - /opt/
  - CmdLine:
    - apt-get -qq update && apt -qq -y install xz-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - "mkdir /opt/node/ && tar xJvf /opt/node*.tar.xz --strip-components 1 -C /opt/node
      && \tln -s /opt/node/bin/node /usr/bin/node && \tln -s /opt/node/bin/npm /usr/bin/npm"
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt -qq -y install bzip2 libfontconfig && \tnpm install -g phantomjs-prebuilt"
    Name: run
    PrependShell: true
  - CmdLine:
    - "npm install -g pageres-cli && \tln -s /opt/node/bin/pageres /usr/bin/pageres"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /data
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
