  Commands:
  - Env:
    - Key: TZ
      Value: Europe/Moscow
    Name: env
  - Env:
    - Key: ACCEPT_EULA
      Value: "Y"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-php-ext-enable
    - /usr/bin/docker-php-ext-enable
  - CmdLine:
    - sed '/jessie-updates main/d' -i /etc/apt/sources.list     && apt-get update     &&
      apt-get -y install autoconf build-essential python supervisor tzdata libtidy-dev     &&
      apt-get install -y --no-install-recommends         locales         apt-transport-https         unixodbc     &&
      echo "en_US.UTF-8 UTF-8" > /etc/locale.gen     && locale-gen     && apt-get
      -y --no-install-recommends install         unixodbc-dev         pkg-config         libc6         libc6-dev         libpcre3-dev         libc-client-dev
      libkrb5-dev
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - msodbcsql_13.1.9.2-1_amd64_debian_jessie.deb
    - /app/
  - CmdLine:
    - dpkg -i /app/msodbcsql_13.1.9.2-1_amd64_debian_jessie.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/src/php/ext/redis     && curl -L https://github.com/phpredis/phpredis/archive/3.0.0.tar.gz
      | tar xvz -C /usr/src/php/ext/redis --strip 1     && echo 'redis' >> /usr/src/php-available-exts     &&
      docker-php-ext-configure imap --with-kerberos --with-imap-ssl     && docker-php-ext-install
      mbstring pdo pdo_mysql imap calendar redis tidy     && pecl install sqlsrv pdo_sqlsrv     &&
      docker-php-ext-enable sqlsrv pdo_sqlsrv
    Name: run
    PrependShell: true
