MetaArgs: null
Stages:
- BaseName: debian:stretch-slim
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: DROPBOX_VERSION
      Value: 53.4.67
    Name: env
  - Env:
    - Key: ARCH
      Value: "86_64"
    Name: env
  - CmdLine:
    - apt-get -q update                && apt-get -y install libglib2.0-0                        supervisor                          wget          &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets/dropboxd.conf
    - /etc/supervisor/conf.d/dropboxd.conf
  - CmdLine:
    - wget -O /tmp/dropbox.tgz                     -q https://clientupdates.dropboxstatic.com/dbx-releng/client/dropbox-lnx.x${ARCH}-${DROPBOX_VERSION}.tar.gz  &&
      tar -zxf /tmp/dropbox.tgz -C /root/  && rm -f /tmp/dropbox.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O /root/dropbox.py          -q http://www.dropbox.com/download?dl=packages/dropbox.py
    Name: run
    PrependShell: true
  - CmdLine:
    - mv -f /root/.dropbox-dist /dropbox
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/supervisord
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
