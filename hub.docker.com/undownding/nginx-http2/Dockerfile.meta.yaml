MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Env:
    - Key: nginx_version
      Value: 1.15.12
    Name: env
  - Env:
    - Key: openssl_version
      Value: 1.1.1.b
    Name: env
  - Env:
    - Key: zlib_version
      Value: 1.2.11
    Name: env
  - Env:
    - Key: pcre_version
      Value: "8.43"
    Name: env
  - Env:
    - Key: geoip_version
      Value: 1.6.12
    Name: env
  - Env:
    - Key: build_packages
      Value: '"wget git g++ curl make libtool autoconf"'
    Name: env
  - CmdLine:
    - "apt-get update         && apt-get install -y $build_packages libxml2-dev libxslt-dev
      libgd-dev         && apt-get upgrade -y \t&& rm -rf /var/lib/apt/lists/*         &&
      cd /usr/local/src         && wget http://zlib.net/zlib-$zlib_version.tar.gz
      \        && wget ftp://ftp.csx.cam.ac.uk/pub/software/programming/pcre/pcre-$pcre_version.tar.gz
      \        && tar -zxf zlib-$zlib_version.tar.gz         && tar -zxf pcre-$pcre_version.tar.gz
      \        && git clone https://github.com/maxmind/geoip-api-c -b v$geoip_version
      --depth=1         && git clone https://github.com/yaoweibin/ngx_http_substitutions_filter_module.git
      --depth=1         && git clone https://github.com/nginx/nginx.git -b release-$nginx_version
      --depth=1         && git clone https://salsa.debian.org/debian/openssl.git -b
      debian/unstable --depth=1         && rm *.tar.gz         && cd /usr/local/src/geoip-api-c
      \        && ./bootstrap         && ./configure && make -j4 && make install         &&
      cd /usr/local/src/nginx         && ./auto/configure --with-cc-opt='-g -O2 -fstack-protector
      --param=ssp-buffer-size=4 -Wformat            -Werror=format-security -D_FORTIFY_SOURCE=2'
      --with-ld-opt='-Wl,-Bsymbolic-functions -Wl,-z,relro'            --prefix=/usr/share/nginx
      --conf-path=/etc/nginx/nginx.conf --http-log-path=/var/log/nginx/access.log
      \           --error-log-path=/var/log/nginx/error.log --lock-path=/var/lock/nginx.lock
      --pid-path=/run/nginx.pid            --http-client-body-temp-path=/var/lib/nginx/body
      --http-fastcgi-temp-path=/var/lib/nginx/fastcgi            --http-proxy-temp-path=/var/lib/nginx/proxy
      --http-scgi-temp-path=/var/lib/nginx/scgi            --http-uwsgi-temp-path=/var/lib/nginx/uwsgi
      --with-debug --with-pcre=/usr/local/src/pcre-$pcre_version --with-http_ssl_module
      \           --with-http_stub_status_module --with-http_realip_module --with-http_addition_module
      --with-http_dav_module            --with-http_geoip_module --with-http_gzip_static_module
      --with-http_image_filter_module --with-http_sub_module            --with-http_xslt_module
      --with-mail --with-mail_ssl_module            --add-module=/usr/local/src/ngx_http_substitutions_filter_module
      --with-openssl=/usr/local/src/openssl            --with-zlib=/usr/local/src/zlib-$zlib_version
      --with-stream --with-stream_ssl_module            --with-http_ssl_module --with-http_v2_module
      --with-threads         && make -j4 && make install         && rm -rf /usr/local/src
      && mkdir -p /usr/local/src         && apt-get remove -y --purge $build_packages
      \        && apt-get autoremove -y"
    Name: run
    PrependShell: true
  - CmdLine:
    - "ln -sf /dev/stdout /var/log/nginx/access.log \t&& ln -sf /dev/stderr /var/log/nginx/error.log"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/lib/nginx
    Name: run
    PrependShell: true
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: /lib:/usr/lib:/usr/local/lib
    Name: env
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - /usr/share/nginx/sbin/nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
