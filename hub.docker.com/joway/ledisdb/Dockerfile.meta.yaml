MetaArgs: null
Stages:
- As: builder
  BaseName: golang:1.9-stretch
  Commands:
  - Env:
    - Key: LEDISDB_VERSION
      Value: "0.6"
    Name: env
  - Env:
    - Key: LEVELDB_VERSION
      Value: 47cb9e2a211e1d7157078ba7bab536beb29e56dc
    Name: env
  - Env:
    - Key: ROCKSDB_VERSION
      Value: 5.8.6
    Name: env
  - Env:
    - Key: GOSU_VERSION
      Value: "1.10"
    Name: env
  - Name: workdir
    Path: /build
  - CmdLine:
    - apt-get update &&     apt-get install -y     ca-certificates     wget     gcc-6     g++-6     build-essential     libsnappy1v5     libsnappy-dev     libgflags-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O ledisdb-src.tar.gz "https://github.com/siddontang/ledisdb/archive/v$LEDISDB_VERSION.tar.gz"
      &&     tar -zxf ledisdb-src.tar.gz &&     mkdir -p /go/src/github.com/siddontang/
      &&     mv ledisdb-$LEDISDB_VERSION /go/src/github.com/siddontang/ledisdb
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O leveldb-src.tar.gz "https://github.com/google/leveldb/archive/$LEVELDB_VERSION.tar.gz"
      &&     tar -zxf leveldb-src.tar.gz &&     cd leveldb-$LEVELDB_VERSION &&     patch
      -p0 < /go/src/github.com/siddontang/ledisdb/tools/leveldb.patch &&     mkdir
      -p out-shared/db &&     make -j "$(nproc)" &&     mkdir /build/lib &&     mkdir
      -p /build/include/leveldb &&     cp out-static/lib* /build/lib/ &&     install
      include/leveldb/*.h /build/include/leveldb
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O rocksdb-src.tar.gz "https://github.com/facebook/rocksdb/archive/v$ROCKSDB_VERSION.tar.gz"
      &&     tar -zxf rocksdb-src.tar.gz &&     cd rocksdb-$ROCKSDB_VERSION &&     make
      static_lib -j "$(nproc)" &&     mkdir -p /build/include/rocksdb &&     cp librocksdb.a
      /build/lib/ &&     install include/rocksdb/*.h /build/include/rocksdb
    Name: run
    PrependShell: true
  - Env:
    - Key: CGO_CFLAGS
      Value: '"-I/build/include"'
    Name: env
  - Env:
    - Key: CGO_CXXFLAGS
      Value: '"-I/build/include"'
    Name: env
  - Env:
    - Key: CGO_LDFLAGS
      Value: '"-L/build/lib -lsnappy"'
    Name: env
  - CmdLine:
    - export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/build/lib:/usr/lib &&     export DYLD_LIBRARY_PATH=$DYLD_LIBRARY_PATH:/build/lib:/usr/lib
      &&     mkdir -p /build/bin &&     rm -rf /build/bin/* &&     cd /go/src/github.com/siddontang/ledisdb
      &&     GOGC=off go build -i -o /build/bin/ledis-server -tags "snappy leveldb
      rocksdb" cmd/ledis-server/* &&     GOGC=off go build -i -o /build/bin/ledis-cli
      -tags "snappy leveldb rocksdb" cmd/ledis-cli/* &&     GOGC=off go build -i -o
      /build/bin/ledis-benchmark -tags "snappy leveldb rocksdb" cmd/ledis-benchmark/*
      &&     GOGC=off go build -i -o /build/bin/ledis-dump -tags "snappy leveldb rocksdb"
      cmd/ledis-dump/* &&     GOGC=off go build -i -o /build/bin/ledis-load -tags
      "snappy leveldb rocksdb" cmd/ledis-load/* &&     GOGC=off go build -i -o /build/bin/ledis-repair
      -tags "snappy leveldb rocksdb" cmd/ledis-repair/*
    Name: run
    PrependShell: true
  - CmdLine:
    - set -ex;     dpkgArch="$(dpkg --print-architecture | awk -F- '{ print $NF }')";     wget
      -O /usr/local/bin/gosu "https://github.com/tianon/gosu/releases/download/$GOSU_VERSION/gosu-$dpkgArch";     wget
      -O /usr/local/bin/gosu.asc "https://github.com/tianon/gosu/releases/download/$GOSU_VERSION/gosu-$dpkgArch.asc";     export
      GNUPGHOME="$(mktemp -d)";     gpg --keyserver ha.pool.sks-keyservers.net --recv-keys
      B42F6819007F00F88E364FD4036A9C25BF357DD4;     gpg --batch --verify /usr/local/bin/gosu.asc
      /usr/local/bin/gosu;     chmod +x /usr/local/bin/gosu
    Name: run
    PrependShell: true
  From:
    Image: golang:1.9-stretch
  Name: builder
  Platform: ""
  SourceCode: FROM golang:1.9-stretch as builder
- BaseName: debian:stretch-slim
  Commands:
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /build/lib/*
    - /usr/lib/
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /build/bin/ledis-*
    - /bin/
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/src/github.com/siddontang/ledisdb/config/config-docker.toml
    - /config.toml
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /usr/local/bin/gosu
    - /bin/
  - CmdLine:
    - groupadd -r ledis &&     useradd -r -g ledis ledis &&     mkdir /datastore &&     chown
      ledis:ledis /datastore &&     chmod 444 /config.toml &&     gosu nobody true
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y --no-install-recommends libsnappy1v5
      &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /datastore
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /bin/entrypoint.sh
  - CmdLine:
    - entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "11181"
    - "6381"
  - CmdLine:
    - ledis-server
    - --config=/config.toml
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
