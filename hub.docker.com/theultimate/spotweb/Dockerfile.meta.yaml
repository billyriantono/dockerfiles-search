MetaArgs: null
Stages:
- BaseName: php:5.6.29-apache
  Commands:
  - Maintainer: Maikel Doll√© <maikel@itmagix.nl>
    Name: maintainer
  - CmdLine:
    - "apt-get -y update && apt-get -y upgrade && \tapt-get install -y git-core libfreetype6-dev
      libjpeg62-turbo-dev libmcrypt-dev libpng12-dev && \tdocker-php-ext-install pdo
      pdo_mysql && \tdocker-php-ext-install -j$(nproc) iconv mcrypt && \tdocker-php-ext-configure
      gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/ && \tdocker-php-ext-install
      -j$(nproc) gd && \tdocker-php-ext-install gettext && \tdocker-php-ext-install
      zip"
    Name: run
    PrependShell: true
  - Env:
    - Key: TERM
      Value: '"xterm"'
    - Key: SPOTWEB_DB_TYPE
      Value: mysql
    - Key: SPOTWEB_DB_HOST
      Value: database
    - Key: SPOTWEB_DB_NAME
      Value: spotweb
    - Key: SPOTWEB_DB_USER
      Value: spotweb
    - Key: SPOTWEB_DB_PASS
      Value: bewtops
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - 000-default.conf
    - /etc/apache2/sites-enabled/000-default.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ports.conf
    - /etc/apache2
  - Chown: ""
    Name: add
    SourcesAndDest:
    - php.ini
    - /usr/local/etc/php
  - CmdLine:
    - git clone -b master --single-branch https://github.com/spotweb/spotweb.git /var/www/html
      &&     rm -rf /var/www/html/.git &&     chmod -R 775 /var/www/html &&     chown
      -R www-data:www-data /var/www/html
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - chmod u+x /entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "10000"
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
