MetaArgs: null
Stages:
- BaseName: debian
  Commands:
  - Maintainer: esteban.sastre@tenforce.com
    Name: maintainer
  - Env:
    - Key: PCAP_WRITE_DIR
      Value: '''pcap/'''
    Name: env
  - Env:
    - Key: CONTAINER_DATA_DIR
      Value: '''containers/'''
    Name: env
  - Env:
    - Key: CONTAINER_DATA_FILE
      Value: '''containers.json'''
    Name: env
  - Env:
    - Key: SLEEP_PERIOD
      Value: '''5'''
    Name: env
  - CmdLine:
    - apt-get update && apt-get -y -q install     tcpdump supervisor jq net-tools
      &&     apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /usr/sbin/tcpdump /usr/bin/tcpdump
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./supervisord.conf
    - /etc/supervisord.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app/
  - Name: workdir
    Path: /app
  - CmdLine:
    - /usr/bin/supervisord
    - -c
    - /etc/supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: debian
  Name: ""
  Platform: ""
  SourceCode: FROM debian
