MetaArgs: null
Stages:
- BaseName: bcit/alpine
  Commands:
  - CmdLine:
    - "apk add --no-cache \t\tca-certificates \t\tgcc \t\tgettext \t\tmake \t\tmusl-dev
      \t\topenssl-dev         binutils         file         gmp         isl         libatomic
      \        libgcc         libgomp         libintl         libmagic         libunistring
      \        libxml2         mpc1         mpfr3         ncurses-libs         ncurses-terminfo
      \        ncurses-terminfo-base         openssl         pkgconf         zlib-dev"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - wget https://www.stunnel.org/downloads/stunnel-5.46.tar.gz  && tar -zxvf stunnel-5.46.tar.gz
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp/stunnel-5.46
  - CmdLine:
    - ./configure  && make  && cp src/stunnel /usr/local/bin/stunnel
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - rm -rf /tmp/stunnel-5.46
    Name: run
    PrependShell: true
  - CmdLine:
    - "apk del \t\tgcc \t\tmake \t\tmusl-dev \t\topenssl-dev         binutils         file
      \        gmp         isl         libatomic         libgcc         libgomp         libintl
      \        libmagic         libunistring         libxml2         mpc1         mpfr3
      \        ncurses-libs         ncurses-terminfo         ncurses-terminfo-base
      \        pkgconf         zlib-dev"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir     /etc/stunnel     /var/run/stunnel     /var/log/stunnel  && chmod -R
      g+rw     /etc/stunnel     /var/run/stunnel     /var/log/stunnel     /usr/local/share/ca-certificates     /etc/ssl
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - 60-stunnel-config.sh
    - /docker-entrypoint.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - openssl.cnf
    - /etc/stunnel/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - stunnel.conf.template
    - /etc/stunnel/
  - Env:
    - Key: STUNNEL_CONF
      Value: /etc/stunnel/stunnel.conf
    Name: env
  - Env:
    - Key: STUNNEL_CONF_TEMPLATE
      Value: '"${STUNNEL_CONF_TEMPLATE:-/etc/stunnel/stunnel.conf.template}"'
    Name: env
  - Labels:
    - Key: org.label-schema.name
      Value: '"bcit/openshift-stunnel"'
    - Key: org.label-schema.description
      Value: '"Stunnel on Alpine"'
    - Key: org.label-schema.url
      Value: '"https://github.com/itsbcit/openshift-stunnel/"'
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/itsbcit/openshift-stunnel/"'
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    Name: label
  - CmdLine:
    - sh
    - -c
    - /usr/local/bin/stunnel $STUNNEL_CONF
    Name: cmd
    PrependShell: false
  From:
    Image: bcit/alpine
  Name: ""
  Platform: ""
  SourceCode: FROM bcit/alpine
