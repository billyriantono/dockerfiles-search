MetaArgs: null
Stages:
- BaseName: alpine:3.4
  Commands:
  - Maintainer: Chris <c@crccheck.com>
    Name: maintainer
  - Env:
    - Key: REQUESTBIN_VERSION
      Value: master
    Name: env
  - Env:
    - Key: MAX_REQUESTS
      Value: "20"
    Name: env
  - Env:
    - Key: BIN_TTL
      Value: "604800"
    Name: env
  - Env:
    - Key: MAX_RAW_SIZE
      Value: "40960"
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - requestbin
    - /app
  - Chown: ""
    Name: add
    SourcesAndDest:
    - requirements.txt
    - /app
  - CmdLine:
    - apk add --update       gcc python python-dev py-pip       musl-dev       bsd-compat-headers       libevent-dev       &&
      rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - CmdLine:
    - pip install --quiet --disable-pip-version-check -r requirements.txt
    Name: run
    PrependShell: true
  - Env:
    - Key: REALM
      Value: prod
    Name: env
  - CmdLine:
    - sed -i 's/DEBUG = False/DEBUG = True/' config.py
    Name: run
    PrependShell: true
  - Env:
    - Key: PORT
      Value: "80"
    Name: env
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - gunicorn --bind=0.0.0.0:$PORT --worker-class=gevent --workers=2 --max-requests=1000
      requestbin:app
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:3.4
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.4
