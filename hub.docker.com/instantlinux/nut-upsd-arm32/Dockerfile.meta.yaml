MetaArgs: null
Stages:
- BaseName: balenalib/raspberry-pi-alpine:3.9
  Commands:
  - Maintainer: Rich Braun "docker@instantlinux.net"
    Name: maintainer
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.license
      Value: GPL-2.0
    - Key: org.label-schema.name
      Value: nut-upsd
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: https://github.com/instantlinux/docker-tools
    Name: label
  - Key: NUT_VERSION
    Name: arg
    Value: 2.7.4-r6
  - Env:
    - Key: API_USER
      Value: upsmon
    - Key: DESCRIPTION
      Value: UPS
    - Key: DRIVER
      Value: usbhid-ups
    - Key: GROUP
      Value: nut
    - Key: NAME
      Value: ups
    - Key: POLLINTERVAL
      Value: ""
    - Key: PORT
      Value: auto
    - Key: SECRET
      Value: nut-upsd-password
    - Key: SERIAL
      Value: ""
    - Key: SERVER
      Value: master
    - Key: USER
      Value: nut
    - Key: VENDORID
      Value: ""
    Name: env
  - CmdLine:
    - echo '@edge http://dl-cdn.alpinelinux.org/alpine/edge/main'       >>/etc/apk/repositories
      &&     echo '@testing http://dl-cdn.alpinelinux.org/alpine/edge/testing'       >>/etc/apk/repositories
      &&     apk add --update nut@testing=$NUT_VERSION       libcrypto1.1@edge libssl1.1@edge
      net-snmp-libs@edge
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3493"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - /usr/local/bin/entrypoint.sh
    Name: entrypoint
    PrependShell: true
  From:
    Image: balenalib/raspberry-pi-alpine:3.9
  Name: ""
  Platform: ""
  SourceCode: FROM balenalib/raspberry-pi-alpine:3.9
