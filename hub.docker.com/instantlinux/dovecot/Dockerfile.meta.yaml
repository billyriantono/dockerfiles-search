MetaArgs: null
Stages:
- BaseName: instantlinux/postfix:3.4.5-r0
  Commands:
  - Maintainer: Rich Braun "docker@instantlinux.net"
    Name: maintainer
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.license
      Value: Apache-2.0
    - Key: org.label-schema.name
      Value: dovecot
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: https://github.com/instantlinux/docker-tools
    Name: label
  - Key: DOVECOT_VERSION
    Name: arg
    Value: 2.3.7.2-r0
  - Key: MKCERT_SHA
    Name: arg
    Value: 24b6988d1709e71c24dcf94ffce5db93bd2e89dc5cbec1ac3c173de5274b68dd
  - Env:
    - Key: LDAP_PASSWD_SECRET
      Value: ldap-ro-password
    - Key: SSL_DH
      Value: ""
    Name: env
  - CmdLine:
    - apk add --no-cache dovecot=$DOVECOT_VERSION dovecot-ldap=$DOVECOT_VERSION       procmail
      &&     rm /etc/ssl/dovecot/server.* && cd /usr/local/bin &&     wget -q https://raw.githubusercontent.com/dovecot/core/release-2.3.4/doc/mkcert.sh
      &&     echo "$MKCERT_SHA  mkcert.sh" | sha256sum -c &&     chmod 755 /usr/local/bin/mkcert.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "143"
    - "993"
  - Name: volume
    Volumes:
    - /etc/dovecot/conf.local
    - /home
    - /var/spool/mail
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint-dovecot.sh
    - /usr/local/bin/
  - CmdLine:
    - /usr/local/bin/entrypoint-dovecot.sh
    Name: entrypoint
    PrependShell: false
