MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Env:
    - Key: GREMLIN_HOME
      Value: /opt/gremlin
    Name: env
  - CmdLine:
    - yum -y update     && yum -y install epel-release     && yum -y install         nmap-ncat         python-pip         python-devel         java-1.8.0-openjdk         which         sudo     &&
      yum -y groupinstall "Development Tools"     && pip install --upgrade pip
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp     && curl -L -O https://www.apache.org/dist/tinkerpop/3.2.5/apache-tinkerpop-gremlin-server-3.2.5-bin.zip     &&
      unzip apache-tinkerpop-gremlin-server-3.2.5-bin.zip     && mv apache-tinkerpop-gremlin-server-3.2.5
      ${GREMLIN_HOME}     && rm *.zip     && cd ${GREMLIN_HOME}     && bin/gremlin-server.sh
      -i org.apache.tinkerpop gremlin-python 3.2.5
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8182"
  - Name: workdir
    Path: ${GREMLIN_HOME}
  - CmdLine:
    - bin/gremlin-server.sh
    - conf/gremlin-server-modern-py.yaml
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
