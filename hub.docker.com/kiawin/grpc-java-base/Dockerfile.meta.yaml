MetaArgs: null
Stages:
- BaseName: kiawin/grpc-base
  Commands:
  - CmdLine:
    - echo oracle-java8-installer shared/accepted-oracle-license-v1-1 select true
      | /usr/bin/debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://ppa.launchpad.net/webupd8team/java/ubuntu trusty main" | tee
      /etc/apt/sources.list.d/webupd8team-java.list
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb-src http://ppa.launchpad.net/webupd8team/java/ubuntu trusty main"
      | tee -a /etc/apt/sources.list.d/webupd8team-java.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys EEA14886
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get -y install oracle-java8-installer &&   apt-get clean
      && rm -r /var/cache/oracle-jdk8-installer/
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O - http://mirror.olnevhost.net/pub/apache/maven/binaries/apache-maven-3.2.1-bin.tar.gz
      |   tar xz -C /var/local
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-oracle
    Name: env
  - Env:
    - Key: M2_HOME
      Value: /var/local/apache-maven-3.2.1
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$JAVA_HOME/bin:$M2_HOME/bin
    Name: env
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: /usr/local/lib
    Name: env
  - CmdLine:
    - wget -O - https://github.com/google/protobuf/archive/v3.0.0-alpha-3.tar.gz |   tar
      xz &&   cd protobuf-3.0.0-alpha-3 &&   ./autogen.sh &&   ./configure --prefix=/usr
      &&   make -j12 && make check && make install &&   rm -r "$(pwd)"
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone --recursive --depth 1 https://github.com/grpc/grpc-java.git &&   cd
      grpc-java &&   ./gradlew &&   rm -r "$(pwd)"
    Name: run
    PrependShell: true
  From:
    Image: kiawin/grpc-base
  Name: ""
  Platform: ""
  SourceCode: FROM kiawin/grpc-base
