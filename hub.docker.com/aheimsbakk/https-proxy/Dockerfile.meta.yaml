MetaArgs: null
Stages:
- BaseName: debian:stable-slim
  Commands:
  - Maintainer: Arnulf Heimsakk "arnulf.heimsbakk+docker@gmail.com"
    Name: maintainer
  - Env:
    - Key: PORT_HTTP
      Value: "80"
    Name: env
  - Env:
    - Key: PORT_HTTPS
      Value: "443"
    Name: env
  - Env:
    - Key: PORT_REDIRECT
      Value: "80"
    Name: env
  - Env:
    - Key: SERVER_NAME
      Value: localhost
    Name: env
  - Env:
    - Key: SERVER_ADMIN
      Value: webmaster@$SERVER_NAME
    Name: env
  - Env:
    - Key: SSL_STRICT_TRANSPORT
      Value: max-age=31536000; includeSubDomains
    Name: env
  - Env:
    - Key: SSL_CIPHERS
      Value: EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH
    Name: env
  - Env:
    - Key: SSL_CERT_FILE
      Value: /etc/ssl/private/cert.pem
    Name: env
  - Env:
    - Key: SSL_PRIVKEY_FILE
      Value: /etc/ssl/private/privkey.pem
    Name: env
  - Env:
    - Key: SSL_CHAIN_FILE
      Value: /etc/ssl/private/chain.pem
    Name: env
  - Env:
    - Key: PROXYPASS_CONFIG
      Value: retry=60
    Name: env
  - CmdLine:
    - apt-get update && DEBIAN_FRONTEND=noninteractive apt-get -y install apache2
      openssl && apt-get clean && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - echo ServerName \${SERVER_NAME} > /etc/apache2/conf-available/servername.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enconf servername
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod ssl rewrite headers proxy_http
    Name: run
    PrependShell: true
  - CmdLine:
    - a2dissite 000-default
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - site-redirect.conf
    - /etc/apache2/sites-available/redirect.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - site-ssl.conf
    - /etc/apache2/sites-available/ssl.conf
  - CmdLine:
    - test -f "$SSL_PRIVKEY_FILE" || echo -n NO\\n.\\n.\\n.\\nWaffle Company Inc\\nBranding\\n$SERVER_NAME\\n$SERVER_ADMIN\\n
      | openssl req -x509 -newkey rsa:4096 -sha256 -keyout "$SSL_PRIVKEY_FILE" -out
      "$SSL_CERT_FILE" -days 365 -nodes && ln -s "$SSL_CERT_FILE" "$SSL_CHAIN_FILE"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/ssl/private
  - Name: expose
    Ports:
    - "443"
    - "80"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - apache2ctl
    - -DFOREGROUND
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stable-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stable-slim
