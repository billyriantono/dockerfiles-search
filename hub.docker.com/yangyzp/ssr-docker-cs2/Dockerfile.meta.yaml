MetaArgs: null
Stages:
- BaseName: alpine:3.9
  Commands:
  - Maintainer: FAN VINGA<fanalcest@gmail.com>
    Name: maintainer
  - Env:
    - Key: NODE_ID
      Value: "0"
    - Key: DNS_1
      Value: 1.0.0.1
    - Key: DNS_2
      Value: 8.8.8.8
    - Key: SPEEDTEST
      Value: "0"
    - Key: CLOUDSAFE
      Value: "0"
    - Key: AUTOEXEC
      Value: "0"
    - Key: ANTISSATTACK
      Value: "0"
    - Key: MU_SUFFIX
      Value: www.jd.hk
    - Key: MU_REGEX
      Value: '%suffix'
    - Key: API_INTERFACE
      Value: glzjinmod
    - Key: WEBAPI_URL
      Value: https://zhaoj.in
    - Key: WEBAPI_TOKEN
      Value: glzjin
    - Key: MYSQL_HOST
      Value: 127.0.0.1
    - Key: MYSQL_PORT
      Value: "3306"
    - Key: MYSQL_USER
      Value: sspanel
    - Key: MYSQL_PASS
      Value: ss
    - Key: MYSQL_DB
      Value: sspanel
    - Key: REDIRECT
      Value: github.com
    - Key: FAST_OPEN
      Value: "false"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /root/shadowsocks
  - Name: workdir
    Path: /root/shadowsocks
  - CmdLine:
    - apk --no-cache add                         curl                         libintl                         python3-dev                         libsodium-dev                         openssl-dev                         udns-dev                         mbedtls-dev                         pcre-dev                         libev-dev                         libtool                         libffi-dev            &&      apk
      --no-cache add --virtual .build-deps                         tar                         make                         gettext                         py3-pip                         autoconf                         automake                         build-base                         linux-headers         &&      ln
      -s /usr/bin/python3 /usr/bin/python   &&      ln -s /usr/bin/pip3    /usr/bin/pip      &&      cp  /usr/bin/envsubst  /usr/local/bin/   &&      pip
      install --upgrade pip                &&      pip install -r requirements.txt          &&      rm
      -rf ~/.cache && touch /etc/hosts.deny &&      apk del --purge .build-deps
    Name: run
    PrependShell: true
  - CmdLine:
    - envsubst < apiconfig.py > userapiconfig.py &&     envsubst < config.json > user-config.json  &&     echo
      -e "${DNS_1}\n${DNS_2}\n" > dns.conf  &&     python server.py
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:3.9
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.9
