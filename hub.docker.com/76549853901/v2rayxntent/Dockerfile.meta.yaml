MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"tnguen@alfabank.ru"'
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - stunnel.conf.template
    - /
  - CmdLine:
    - apk add --update --no-cache openssl stunnel stunnel
    Name: run
    PrependShell: true
  - Env:
    - Key: BUILD_DEPS
      Value: '"gettext"'
    - Key: RUNTIME_DEPS
      Value: '"libintl"'
    Name: env
  - CmdLine:
    - set -x &&     apk add --update $RUNTIME_DEPS &&     apk add --virtual build_deps
      $BUILD_DEPS &&      cp /usr/bin/envsubst /usr/local/bin/envsubst &&     apk
      del build_deps
    Name: run
    PrependShell: true
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
