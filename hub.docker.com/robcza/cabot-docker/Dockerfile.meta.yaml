MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Alexander Kushnarev <avkushnarev@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y build-essential nodejs libpq-dev python-dev npm nginx git
      curl libldap2-dev libsasl2-dev iputils-ping
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -OL https://raw.github.com/pypa/pip/master/contrib/get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - python get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/arachnys/cabot.git /cabot
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - fixture.json
    - /cabot/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /cabot/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - migrate.sh
    - /cabot/
  - CmdLine:
    - pip install -e /cabot/
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install --no-color -g coffee-script less@1.3 --registry http://registry.npmjs.org/
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/cabot/
    Name: env
  - Env:
    - Key: PYTHONPATH
      Value: $PYTHONPATH:/cabot/
    Name: env
  - Env:
    - Key: DJANGO_SETTINGS_MODULE
      Value: cabot.settings
    Name: env
  - Env:
    - Key: HIPCHAT_URL
      Value: https://api.hipchat.com/v1/rooms/message
    Name: env
  - Env:
    - Key: LOG_FILE
      Value: /var/log/cabot
    Name: env
  - Env:
    - Key: PORT
      Value: "5000"
    Name: env
  - Env:
    - Key: ADMIN_EMAIL
      Value: you@example.com
    Name: env
  - Env:
    - Key: CABOT_FROM_EMAIL
      Value: noreply@example.com
    Name: env
  - Env:
    - Key: DEBUG
      Value: t
    Name: env
  - Env:
    - Key: CALENDAR_ICAL_URL
      Value: http://www.google.com/calendar/ical/example.ics
    Name: env
  - Env:
    - Key: DJANGO_SECRET_KEY
      Value: 2FL6ORhHwr5eX34pP9mMugnIOd3jzVuT45f7w430Mt5PnEwbcJgma0q8zUXNZ68A
    Name: env
  - Env:
    - Key: GRAPHITE_API
      Value: http://graphite.example.com/
    Name: env
  - Env:
    - Key: GRAPHITE_USER
      Value: username
    Name: env
  - Env:
    - Key: GRAPHITE_PASS
      Value: password
    Name: env
  - Env:
    - Key: HIPCHAT_ALERT_ROOM
      Value: "48052"
    Name: env
  - Env:
    - Key: HIPCHAT_API_KEY
      Value: your_hipchat_api_key
    Name: env
  - Env:
    - Key: JENKINS_API
      Value: https://jenkins.example.com/
    Name: env
  - Env:
    - Key: JENKINS_USER
      Value: username
    Name: env
  - Env:
    - Key: JENKINS_PASS
      Value: password
    Name: env
  - Env:
    - Key: SES_HOST
      Value: email-smtp.us-east-1.amazonaws.com
    Name: env
  - Env:
    - Key: SES_USER
      Value: username
    Name: env
  - Env:
    - Key: SES_PASS
      Value: password
    Name: env
  - Env:
    - Key: SES_PORT
      Value: "465"
    Name: env
  - Env:
    - Key: TWILIO_ACCOUNT_SID
      Value: your_account_sid
    Name: env
  - Env:
    - Key: TWILIO_AUTH_TOKEN
      Value: your_auth_token
    Name: env
  - Env:
    - Key: TWILIO_OUTGOING_NUMBER
      Value: "+14155551234"
    Name: env
  - Env:
    - Key: WWW_HTTP_HOST
      Value: cabot.example.com
    Name: env
  - Env:
    - Key: WWW_SCHEME
      Value: http
    Name: env
  - CmdLine:
    - ln
    - -s
    - /usr/bin/nodejs
    - /usr/bin/node
    Name: run
    PrependShell: false
  - Name: workdir
    Path: /cabot/
  - CmdLine:
    - . /cabot/migrate.sh && /cabot/run.sh
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
