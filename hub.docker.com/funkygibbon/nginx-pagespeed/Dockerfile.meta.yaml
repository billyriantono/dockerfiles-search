MetaArgs: null
Stages:
- BaseName: funkygibbon/ubuntu
  Commands:
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - Env:
    - Key: NGINX_VERSION
      Value: 1.17.4
    Name: env
  - Env:
    - Key: NGINX_PAGESPEED_VERSION
      Value: latest
    Name: env
  - Env:
    - Key: NGINX_PAGESPEED_RELEASE_STATUS
      Value: stable
    Name: env
  - Env:
    - Key: HEADERS_MORE_VERSION
      Value: "0.33"
    Name: env
  - Env:
    - Key: OPENSSL_VERSION
      Value: 1.1.1d
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./bin/download_pagespeed.sh
    - /app/bin/download_pagespeed.sh
  - CmdLine:
    - "chmod 750 /app/bin/*.sh && \tuseradd -r -s /usr/sbin/nologin nginx && mkdir
      -p /var/log/nginx /var/cache/nginx && \tapt-fast update && \tapt-fast -y --no-install-recommends
      install wget git-core autoconf automake libtool build-essential zlib1g-dev libpcre3-dev
      libxslt1-dev libxml2-dev libgeoip-dev libgoogle-perftools-dev libperl-dev uuid-dev
      && \techo \"Downloading nginx ${NGINX_VERSION} from http://nginx.org/download/nginx-${NGINX_VERSION}.tar.gz
      ...\" && \twget -O - http://nginx.org/download/nginx-${NGINX_VERSION}.tar.gz
      --progress=bar --tries=3 | tar zxf - -C /tmp && \techo \"Downloading headers-more
      ${HEADERS_MORE_VERSION} from https://github.com/openresty/headers-more-nginx-module/archive/v${HEADERS_MORE_VERSION}.tar.gz
      ...\" && \twget -O - https://github.com/openresty/headers-more-nginx-module/archive/v${HEADERS_MORE_VERSION}.tar.gz
      --progress=bar  --tries=3 | tar zxf - -C /tmp && \t/app/bin/download_pagespeed.sh
      && \techo \"Downloading openssl v${OPENSSL_VERSION} from https://www.openssl.org/source/openssl-${OPENSSL_VERSION}.tar.gz
      ...\" && wget -O - https://www.openssl.org/source/openssl-${OPENSSL_VERSION}.tar.gz
      \ --progress=bar --tries=3 | tar xzf  - -C /tmp && \tcd /tmp/nginx-${NGINX_VERSION}
      && \t./configure \t\t--prefix=/etc/nginx  \t\t--sbin-path=/usr/sbin/nginx  \t\t--conf-path=/etc/nginx/nginx.conf
      \ \t\t--error-log-path=/var/log/nginx/error.log \t\t--http-log-path=/var/log/nginx/access.log
      \t\t--pid-path=/var/run/nginx.pid \t\t--lock-path=/var/run/nginx.lock \t\t--http-client-body-temp-path=/var/cache/nginx/client_temp
      \t\t--http-proxy-temp-path=/var/cache/nginx/proxy_temp \t\t--http-fastcgi-temp-path=/var/cache/nginx/fastcgi_temp
      \ \t\t--http-uwsgi-temp-path=/var/cache/nginx/uwsgi_temp  \t\t--http-scgi-temp-path=/var/cache/nginx/scgi_temp
      \ \t\t--user=nginx  \t\t--group=nginx  \t\t--with-http_ssl_module  \t\t--with-http_realip_module
      \ \t\t--with-http_addition_module  \t\t--with-http_sub_module  \t\t--with-http_dav_module
      \ \t\t--with-http_flv_module  \t\t--with-http_mp4_module  \t\t--with-http_gunzip_module
      \ \t\t--with-http_gzip_static_module  \t\t--with-http_random_index_module  \t\t--with-http_secure_link_module
      \t\t--with-http_stub_status_module  \t\t--with-http_auth_request_module  \t\t--without-http_autoindex_module
      \t\t--without-http_ssi_module \t\t--with-threads  \t\t--with-stream  \t\t--with-stream_ssl_module
      \ \t\t--with-mail  \t\t--with-mail_ssl_module  \t\t--with-file-aio  \t\t--with-http_v2_module
      \t\t--with-cc-opt='-g -O2 -fstack-protector --param=ssp-buffer-size=4 -Wformat
      -Werror=format-security -Wp,-D_FORTIFY_SOURCE=2'  \t\t--with-ld-opt='-Wl,-Bsymbolic-functions
      -Wl,-z,relro -Wl,--as-needed' \t\t--with-ipv6 \t\t--with-pcre-jit \t\t--with-openssl=/tmp/openssl-${OPENSSL_VERSION}
      \        --add-module=/tmp/headers-more-nginx-module-${HEADERS_MORE_VERSION}
      \t\t--add-module=/tmp/incubator-pagespeed-ngx-${NGINX_PAGESPEED_VERSION}-${NGINX_PAGESPEED_RELEASE_STATUS}
      && \tmake && \tmake install && \tapt-fast purge -yqq automake autoconf libtool
      git-core build-essential zlib1g-dev libpcre3-dev libxslt1-dev libxml2-dev libgeoip-dev
      libgoogle-perftools-dev libperl-dev && \tapt-fast autoremove -yqq && \tapt-fast
      clean && \trm -Rf /tmp/* /var/tmp/* /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: DEFAULT_APP_USER
      Value: app
    Name: env
  - Env:
    - Key: DEFAULT_APP_GROUP
      Value: app
    Name: env
  - Env:
    - Key: DEFAULT_APP_UID
      Value: "1000"
    Name: env
  - Env:
    - Key: DEFAULT_APP_GID
      Value: "1000"
    Name: env
  - Env:
    - Key: DEFAULT_CHOWN_APP_DIR
      Value: "true"
    Name: env
  - Env:
    - Key: DEFAULT_UPLOAD_MAX_SIZE
      Value: 30M
    Name: env
  - Env:
    - Key: DEFAULT_NGINX_MAX_WORKER_PROCESSES
      Value: "8"
    Name: env
  - Env:
    - Key: DEFAULT_PAGESPEED_REBEACON_KEY
      Value: uwuudeL7iedoo7Meengi
    Name: env
  - Env:
    - Key: SSL_ENABLED
      Value: "false"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app/
  - CmdLine:
    - "chmod 750 /app/bin/*.sh && sync && \t/app/bin/init_nginx.sh"
    Name: run
    PrependShell: true
  From:
    Image: funkygibbon/ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM funkygibbon/ubuntu
