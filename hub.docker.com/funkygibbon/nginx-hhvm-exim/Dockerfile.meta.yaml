MetaArgs: null
Stages:
- BaseName: funkygibbon/nginx-pagespeed
  Commands:
  - Maintainer: Ray Walker <hello@raywalker.it>
    Name: maintainer
  - CmdLine:
    - "apt-key adv --recv-keys --keyserver hkp://keyserver.ubuntu.com:80 0x5a16e7281be7a449
      && \tadd-apt-repository \"deb http://dl.hhvm.com/ubuntu $(lsb_release -sc) main\"
      && \tapt-get update && \tapt-get install -y hhvm exim4 && \tapt-get clean"
    Name: run
    PrependShell: true
  - CmdLine:
    - "mkdir /root/bin/ && \techo \"export PATH=/root/bin:$PATH\" > /root/.bashrc"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
  - Name: expose
    Ports:
    - "80"
  - Env:
    - Key: DEFAULT_APP_ENV
      Value: production
    Name: env
  - Env:
    - Key: DEFAULT_CHOWN_APP_DIR
      Value: "true"
    Name: env
  - Env:
    - Key: DEFAULT_VIRTUAL_HOST
      Value: example.com
    Name: env
  - Env:
    - Key: DEFAULT_TIMEZONE
      Value: Australia/Sydney
    Name: env
  - Env:
    - Key: DEFAULT_APP_USER
      Value: nginx-php
    Name: env
  - Env:
    - Key: DEFAULT_APP_GROUP
      Value: nginx-php
    Name: env
  - Env:
    - Key: DEFAULT_APP_UID
      Value: "1000"
    Name: env
  - Env:
    - Key: DEFAULT_APP_GID
      Value: "1000"
    Name: env
  - Env:
    - Key: DEFAULT_UPLOAD_MAX_SIZE
      Value: 30M
    Name: env
  - Env:
    - Key: DEFAULT_NGINX_MAX_WORKER_PROCESSES
      Value: "8"
    Name: env
  - Env:
    - Key: DEFAULT_NGINX_KEEPALIVE_TIMEOUT
      Value: "30"
    Name: env
  - Env:
    - Key: DEFAULT_PHP_MEMORY_LIMIT
      Value: 128M
    Name: env
  - Env:
    - Key: DEFAULT_PHP_PROCESS_MANAGER
      Value: dynamic
    Name: env
  - Env:
    - Key: DEFAULT_PHP_MAX_CHILDREN
      Value: "6"
    Name: env
  - Env:
    - Key: DEFAULT_PHP_START_SERVERS
      Value: "3"
    Name: env
  - Env:
    - Key: DEFAULT_PHP_MIN_SPARE_SERVERS
      Value: "2"
    Name: env
  - Env:
    - Key: DEFAULT_PHP_MAX_SPARE_SERVERS
      Value: "3"
    Name: env
  - Env:
    - Key: DEFAULT_PHP_MAX_REQUESTS
      Value: "500"
    Name: env
  - Env:
    - Key: DEFAULT_EXIM_DELIVERY_MODE
      Value: local
    Name: env
  - Env:
    - Key: DEFAULT_EXIM_MAIL_FROM
      Value: example.com
    Name: env
  - Env:
    - Key: DEFAULT_EXIM_SMARTHOST
      Value: smtp.example.org::587
    Name: env
  - Env:
    - Key: DEFAULT_EXIM_SMARTHOST_AUTH_USERNAME
      Value: postmaster@example.com
    Name: env
  - Env:
    - Key: DEFAULT_EXIM_SMARTHOST_AUTH_PASSWORD
      Value: password_123
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app
  - CmdLine:
    - chmod 750 /app/bin/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /app/bin/init_hhvm.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /app/bin/boot.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  From:
    Image: funkygibbon/nginx-pagespeed
  Name: ""
  Platform: ""
  SourceCode: FROM funkygibbon/nginx-pagespeed
