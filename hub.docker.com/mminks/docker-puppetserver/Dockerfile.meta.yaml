MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Meik Minks <docbrown@datenschleuder.org>
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get -y dist-upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q https://apt.puppetlabs.com/puppetlabs-release-pc1-jessie.deb -O /tmp/puppetlabs-release-pc1-jessie.deb
      &&     dpkg -i /tmp/puppetlabs-release-pc1-jessie.deb &&     apt-get update
      &&     apt-get -y install puppetserver
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y autoremove --purge &&     apt-get -y autoclean
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/log/puppetlabs
    - /etc/puppetlabs/code
  - Name: expose
    Ports:
    - "8140"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - chmod +x /usr/local/bin/entrypoint.sh &&     ln -s /usr/local/bin/entrypoint.sh
      /entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - entrypoint.sh
    Name: cmd
    PrependShell: true
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
