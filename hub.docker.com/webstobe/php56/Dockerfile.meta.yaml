MetaArgs: null
Stages:
- As: composer
  BaseName: composer
  Commands: null
  From:
    Image: composer
  Name: composer
  Platform: ""
  SourceCode: FROM composer AS composer
- BaseName: php:5.6-apache
  Commands:
  - Maintainer: Nando Bosshart <nando@webstobe.ch>
    Name: maintainer
  - Env:
    - Key: APACHE_DOCUMENT_ROOT
      Value: '"/var/www/web"'
    - Key: COMPOSER_ALLOW_SUPERUSER
      Value: "1"
    - Key: PATH
      Value: '"/var/www/vendor/bin:$PATH"'
    Name: env
  - CmdLine:
    - echo Europe/Zurich >/etc/timezone && dpkg-reconfigure -f noninteractive tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri -e 's!/var/www/html!${APACHE_DOCUMENT_ROOT}!g' /etc/apache2/sites-available/*.conf
      &&     sed -ri -e 's!/var/www/!${APACHE_DOCUMENT_ROOT}!g' /etc/apache2/apache2.conf
      /etc/apache2/conf-available/*.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y --no-install-recommends         wget         nano         vim         git         unzip         zip         ssh         libxml2-dev
      libfreetype6-dev         libjpeg62-turbo-dev         libpng-dev         rsync         zlib1g-dev         graphicsmagick         mysql-client
      &&     docker-php-ext-configure gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/
      &&     docker-php-ext-install -j$(nproc) mysqli soap gd zip opcache &&     apt-get
      clean &&     apt-get -y purge         libxml2-dev libfreetype6-dev         libjpeg62-turbo-dev         libpng-dev         zlib1g-dev
      &&     rm -rf /var/lib/apt/lists/* /usr/src/*
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite ssl proxy proxy_http
    Name: run
    PrependShell: true
  - Chown: ""
    From: composer
    Name: copy
    SourcesAndDest:
    - /usr/bin/composer
    - /usr/bin/composer
  - Name: volume
    Volumes:
    - /var/www
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - chmod +x /usr/local/bin/entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - apache2-foreground
    Name: cmd
    PrependShell: false
  From:
    Image: php:5.6-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:5.6-apache
