MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"andre@vertigo.com.br"'
    Name: label
  - Key: GETH_URL
    Name: arg
    Value: https://gethstore.blob.core.windows.net/builds/geth-alltools-linux-amd64-1.7.2-1db4ecdc.tar.gz
  - Key: GETH_MD5
    Name: arg
    Value: c17c164d2d59d3972a2e6ecf922d2093
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: noninteractive
  - CmdLine:
    - apt update &&     apt install wget -y &&     cd /tmp &&     wget "$GETH_URL"
      -q -O /tmp/geth-alltools-linux-amd64.tar.gz &&     echo "$GETH_MD5  geth-alltools-linux-amd64.tar.gz"
      > /tmp/geth-alltools-linux-amd64.tar.gz.md5 &&     md5sum -c /tmp/geth-alltools-linux-amd64.tar.gz.md5
      &&     tar -xzf /tmp/geth-alltools-linux-amd64.tar.gz -C /usr/local/bin/ --strip-components=1
      &&     rm -f /usr/local/bin/COPYING &&     rm -f /tmp/geth-alltools-*
    Name: run
    PrependShell: true
  - Env:
    - Key: GEN_NONCE
      Value: '"0xeddeadbabeeddead"'
    - Key: DATA_DIR
      Value: '"/root/.ethereum"'
    - Key: CHAIN_TYPE
      Value: '"private"'
    - Key: RUN_BOOTNODE
      Value: "false"
    - Key: GEN_CHAIN_ID
      Value: "1981"
    - Key: BOOTNODE_URL
      Value: '""'
    Name: env
  - Name: workdir
    Path: /opt
  - Name: expose
    Ports:
    - "30303"
  - Name: expose
    Ports:
    - "8545"
  - Name: expose
    Ports:
    - "30301"
  - Name: expose
    Ports:
    - 30301/udp
  - Chown: ""
    Name: add
    SourcesAndDest:
    - src/*
    - /opt/
  - CmdLine:
    - chmod +x /opt/*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/startgeth.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
