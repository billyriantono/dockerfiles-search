MetaArgs: null
Stages:
- As: gmod-builder
  BaseName: lacledeslan/steamcmd:linux
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./build-cache
    - /output
  - CmdLine:
    - /app/steamcmd.sh +login anonymous +force_install_dir /output +app_update 4020
      validate +quit;
    Name: run
    PrependShell: true
  From:
    Image: lacledeslan/steamcmd:linux
  Name: gmod-builder
  Platform: ""
  SourceCode: FROM lacledeslan/steamcmd:linux as gmod-builder
- BaseName: debian:stretch-slim
  Commands:
  - Key: BUILDNODE
    Name: arg
    Value: unspecified
  - Key: SOURCE_COMMIT
    Name: arg
    Value: unspecified
  - Health:
      Test:
      - NONE
    Name: healthcheck
  - CmdLine:
    - dpkg --add-architecture i386 &&    apt-get update && apt-get install -y         ca-certificates
      lib32gcc1 lib32tinfo5 libstdc++6 libstdc++6:i386 locales locales-all tmux &&    apt-get
      clean &&    rm -rf /tmp/* /var/lib/apt/lists/* /var/tmp/*;
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    - Key: LANGUAGE
      Value: en_US.UTF-8
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Labels:
    - Key: com.lacledeslan.build-node
      Value: $BUILDNODE
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    - Key: org.label-schema.url
      Value: '"https://github.com/LacledesLAN/README.1ST"'
    - Key: org.label-schema.vcs-ref
      Value: $SOURCE_COMMIT
    - Key: org.label-schema.vendor
      Value: '"Laclede''s LAN"'
    - Key: org.label-schema.description
      Value: '"Garry''s Mod Dedicated Server"'
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/LacledesLAN/gamesvr-garrysmod"'
    Name: label
  - CmdLine:
    - useradd --home /app --gid root --system GarrysMod &&    mkdir -p /app/ll-tests
      &&    chown GarrysMod:root -R /app;
    Name: run
    PrependShell: true
  - Chown: GarrysMod:root
    From: gmod-builder
    Name: copy
    SourcesAndDest:
    - /output
    - /app
  - Chown: GarrysMod:root
    From: ""
    Name: copy
    SourcesAndDest:
    - ./ll-tests
    - /app/ll-tests
  - CmdLine:
    - chmod +x /app/ll-tests/*.sh;
    Name: run
    PrependShell: true
  - Name: user
    User: GarrysMod
  - CmdLine:
    - echo $'\n\nLinking steamclient.so to prevent srcds_run errors' &&        mkdir
      --parents /app/.steam/sdk32 &&        ln -s /app/bin/steamclient.so /app/.steam/sdk32/steamclient.so
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  - Expression: USER root
    Name: onbuild
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
