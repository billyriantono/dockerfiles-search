MetaArgs: null
Stages:
- As: builder
  BaseName: golang:alpine
  Commands:
  - Key: apionly
    Name: arg
    Value: "false"
  - CmdLine:
    - apk add --update git dep
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /go/src/build
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /go/src/build
  - Name: workdir
    Path: /go/src/build
  - CmdLine:
    - "if [ \"$apionly\" = \"false\" ] ; then apk add --update nodejs npm python build-base
      && \tgit clone --single-branch --branch preact/buildalt https://github.com/LegumeFederation/cvitjs.git
      &&  \tcd cvitjs  && \tnpm install  && \tnpm run build && \tcp -r build ../ui/gtux/public/cvitjs/build
      && \techo Built cvitjs ; fi"
    Name: run
    PrependShell: true
  - CmdLine:
    - "if [ \"$apionly\" = \"false\" ] ; then cd ui/gtux && \tnpm install && \tnpm
      run build && \techo Built UI components ; else echo Skipping UI components ;
      fi"
    Name: run
    PrependShell: true
  - CmdLine:
    - dep ensure
    Name: run
    PrependShell: true
  - CmdLine:
    - go build -o server .
    Name: run
    PrependShell: true
  From:
    Image: golang:alpine
  Name: builder
  Platform: ""
  SourceCode: FROM golang:alpine as builder
- BaseName: alpine
  Commands:
  - CmdLine:
    - mkdir /app
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser -S -D -H -h /app appuser
    Name: run
    PrependShell: true
  - Name: user
    User: appuser
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/src/build/server
    - /app/
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/src/build/ui/gtux/build
    - /app/ui/gtux/build/
  - Name: volume
    Volumes:
    - /app/config
    - /app/assets
  - Name: workdir
    Path: /app
  - CmdLine:
    - ./server
    Name: cmd
    PrependShell: false
