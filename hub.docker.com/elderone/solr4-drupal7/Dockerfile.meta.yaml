MetaArgs: null
Stages:
- BaseName: java:jre
  Commands:
  - Maintainer: El de Rone <elderone@ya.ru>
    Name: maintainer
  - Env:
    - Key: SOLR_VERSION
      Value: 4.10.4
    Name: env
  - Env:
    - Key: SOLR
      Value: solr-$SOLR_VERSION
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-7-openjdk-amd64
    Name: env
  - CmdLine:
    - curl -SL http://ftp.byfly.by/pub/apache.org/lucene/solr/$SOLR_VERSION/$SOLR.tgz
      | tar -xzC /opt &&     curl -SL http://ftp.drupal.org/files/projects/apachesolr-7.x-1.7.tar.gz
      | tar -xzC /tmp &&     ln -s /opt/$SOLR/example /opt/solr &&     ln -s /tmp/apachesolr/solr-conf/solr-4.x
      /opt/$SOLR/example/multicore/core0/conf
    Name: run
    PrependShell: true
  - Env:
    - Key: SOLR_HOME
      Value: /opt/solr
    Name: env
  - Name: expose
    Ports:
    - "8983"
  - Name: workdir
    Path: /opt/solr
  - CmdLine:
    - java
    - -Xmx1024m
    - -DSTOP.PORT=8079
    - -DSTOP.KEY=stopkey
    - -Dsolr.solr.home=multicore
    - -jar
    - start.jar
    Name: entrypoint
    PrependShell: false
  From:
    Image: java:jre
  Name: ""
  Platform: ""
  SourceCode: FROM java:jre
