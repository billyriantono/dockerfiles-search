MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - CmdLine:
    - apt-get update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install postgresql-client-9.5 wget curl -y
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/mattes/migrate/releases/download/v3.0.1/migrate.linux-amd64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xvf migrate.linux-amd64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mv migrate.linux-amd64 migrate
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod a+x migrate && mv migrate /usr/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/migrate
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
