MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - CmdLine:
    - apt-get -qq update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y -q install wget perl
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir texlive &&     cd texlive &&     wget http://mirror.ctan.org/systems/texlive/tlnet/install-tl-unx.tar.gz
      -O- | tar zxf - &&     cd *
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - installation.profile
    - texlive/
  - CmdLine:
    - cd texlive/* &&     ./install-tl --profile ../installation.profile
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/usr/local/texlive/2017/bin/x86_64-linux/:$PATH"'
    Name: env
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
