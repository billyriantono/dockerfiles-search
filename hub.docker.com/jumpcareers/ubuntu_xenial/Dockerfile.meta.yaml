MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Env:
    - Key: ES_PKG_NAME
      Value: elasticsearch-5.3.0
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install git
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install python2.7
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install python-setuptools python-dev build-essential
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install libffi-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install python-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install wget
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade pip
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - apt-get -y install mongodb-server
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/mongodb/db
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - echo oracle-java8-installer shared/accepted-oracle-license-v1-1 select true
      | debconf-set-selections &&   add-apt-repository -y ppa:webupd8team/java &&   apt-get
      update &&   apt-get install -y oracle-java8-installer &&   rm -rf /var/lib/apt/lists/*
      &&   rm -rf /var/cache/oracle-jdk8-installer
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-oracle
    Name: env
  - CmdLine:
    - cd / &&   wget https://artifacts.elastic.co/downloads/elasticsearch/$ES_PKG_NAME.tar.gz
      &&   tar xvzf $ES_PKG_NAME.tar.gz &&   rm -f $ES_PKG_NAME.tar.gz &&   mv /$ES_PKG_NAME
      /opt/elasticsearch
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /tmp/mongo-connector/log
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "27017"
  - Name: expose
    Ports:
    - "28017"
  - Name: expose
    Ports:
    - "9200"
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
