MetaArgs: null
Stages:
- BaseName: ubuntu:18.10
  Commands:
  - Maintainer: Hugo Josefson <hugo@josefson.org> (https://www.hugojosefson.com/)
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - 'apt-get update   && apt-get install -y apt-utils   && apt-get dist-upgrade
      --purge -y   && apt-get autoremove --purge -y   && apt-get install -y     curl                $(:
      ''required by these setup scripts'')     wget                $(: ''required
      by these setup scripts'')     jq                  $(: ''required by these setup
      scripts'')     gosu                $(: ''for better process signalling in docker'')     x11-apps            $(:
      ''basic X11 support'')     libxtst6            $(: ''required by goland'')     libxi6              $(:
      ''required by goland'')     openjfx             $(: ''required by goland'')     libopenjfx-java     $(:
      ''required by goland'')     matchbox            $(: ''required by goland'')     libxslt1.1          $(:
      ''required by goland'')     libgl1-mesa-dri     $(: ''required by goland'')     libgl1-mesa-glx     $(:
      ''required by goland'')     golang              $(: ''required by goland'')     firefox             $(:
      ''~required by goland'' )     git                 $(: ''~required by goland''
      )     libnss3             $(: ''required by jetbrains-toolkit, for logging in''
      )     vim                 $(: ''useful'')   && apt-get clean'
    Name: run
    PrependShell: true
  - Key: GOLAND_URL
    Name: arg
    Value: null
  - Key: TOOLBOX_URL
    Name: arg
    Value: null
  - CmdLine:
    - mkdir /tmp/install-jetbrains
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - jetbrains-url-to-version
    - /tmp/install-jetbrains/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - install-goland
    - latest-goland-url
    - /tmp/install-jetbrains/
  - CmdLine:
    - /tmp/install-jetbrains/install-goland "${GOLAND_URL}"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - install-toolbox
    - latest-toolbox-url
    - /tmp/install-jetbrains/
  - CmdLine:
    - /tmp/install-jetbrains/install-toolbox "${TOOLBOX_URL}"
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /tmp/install-goland
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint
    - /
  - CmdLine:
    - /entrypoint
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/local/bin/goland
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.10
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.10
