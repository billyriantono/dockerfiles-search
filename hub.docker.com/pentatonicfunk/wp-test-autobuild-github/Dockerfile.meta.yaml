MetaArgs: null
Stages:
- BaseName: debian:stretch-slim
  Commands:
  - Maintainer: Hendrawan Kuncoro "pentatonicfunk@gmail.com"
    Name: maintainer
  - Env:
    - Key: HOME
      Value: '"/root"'
    Name: env
  - CmdLine:
    - apt update -y &&     apt install     build-essential     ssh     curl     git     subversion     wget     gnupg     php-cli     php-dev     php-pear     autoconf     automake     libcurl3-openssl-dev     libxslt1-dev     mcrypt     libmcrypt-dev     libmhash-dev     re2c     libxml2     libxml2-dev     bison     libbz2-dev     libreadline-dev     libicu-dev     libpng-dev     gettext     libmcrypt-dev     libmcrypt4     libmhash-dev     libmhash2     libmariadbclient-dev-compat     libmariadbclient-dev     mysql-client     mysql-server
      -y     --no-install-recommends &&     curl -sL https://deb.nodesource.com/setup_8.x
      | bash &&     apt install -y nodejs &&     apt install -y sass --no-install-recommends
      &&     rm -rf /var/lib/apt/lists/* &&     curl -L -O https://github.com/phpbrew/phpbrew/raw/1.23.1/phpbrew
      &&     chmod +x phpbrew &&     mv phpbrew /usr/local/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ~/.ssh
    Name: run
    PrependShell: true
  - CmdLine:
    - ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
    Name: run
    PrependShell: true
  - CmdLine:
    - ssh-keyscan -t rsa bitbucket.org >> ~/.ssh/known_hosts
    Name: run
    PrependShell: true
  - CmdLine:
    - phpbrew init   && /bin/bash -c "source ~/.phpbrew/bashrc"; exit 0
    Name: run
    PrependShell: true
  - CmdLine:
    - phpbrew known --old
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s  /usr/include/x86_64-linux-gnu/curl /usr/include/curl
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - patches/php/php5.2.17.node.patch
    - /root/php5.2.17.node.patch
  - CmdLine:
    - phpbrew install --patch $HOME/php5.2.17.node.patch 5.2.17     +bcmath +bz2 +calendar     +cli
      +ctype +curl     +dom +fileinfo +filter     +gd +gettext +icu     +imap +ipc
      +json     +mbregex +mbstring +mcrypt     +mhash +mysql +opcache     +pcntl +pcre
      +pdo     +pear +phar +posix     +readline +soap +sockets +tokenizer     +xml
      +zip     -- --with-mysqli=/usr/bin/mysql_config     --with-mysql=/usr/bin/mysql_config     --with-pdo-mysql=/usr/bin/mysql_config     --enable-spl
      &&     rm -rf $HOME/.phpbrew/build/*
    Name: run
    PrependShell: true
  - Env:
    - Key: PHP_52_PATH
      Value: '"/root/.phpbrew/php/php-5.2.17"'
    Name: env
  - CmdLine:
    - cd $PHP_52_PATH/lib/php &&     git clone --depth=1 --branch=1.1   git://github.com/sebastianbergmann/dbunit.git
      &&     git clone --depth=1 --branch=1.1   git://github.com/sebastianbergmann/php-code-coverage.git
      &&     git clone --depth=1 --branch=1.3.2 git://github.com/sebastianbergmann/php-file-iterator.git
      &&     git clone --depth=1 --branch=1.1.1 git://github.com/sebastianbergmann/php-invoker.git
      &&     git clone --depth=1 --branch=1.1.2 git://github.com/sebastianbergmann/php-text-template.git
      &&     git clone --depth=1 --branch=1.0.3 git://github.com/sebastianbergmann/php-timer.git
      &&     git clone --depth=1 --branch=1.1.4 git://github.com/sebastianbergmann/php-token-stream.git
      &&     git clone --depth=1 --branch=1.1   git://github.com/sebastianbergmann/phpunit-mock-objects.git
      &&     git clone --depth=1 --branch=1.1   git://github.com/sebastianbergmann/phpunit-selenium.git
      &&     git clone --depth=1 --branch=1.0.0 git://github.com/sebastianbergmann/phpunit-story.git  &&     git
      clone --depth=1 --branch=3.6   git://github.com/sebastianbergmann/phpunit.git  &&     sed
      -i 's/@package_version@/3.6-git/g' phpunit/PHPUnit/Runner/Version.php
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ${PHP_52_PATH}/var/db &&     echo "include_path=.:${PHP_52_PATH}/lib/php:${PHP_52_PATH}/lib/php/dbunit:${PHP_52_PATH}/lib/php/php-code-coverage:${PHP_52_PATH}/lib/php/php-file-iterator:${PHP_52_PATH}/lib/php/php-invoker:${PHP_52_PATH}/lib/php/php-text-template:${PHP_52_PATH}/lib/php/php-timer:${PHP_52_PATH}/lib/php/php-token-stream:${PHP_52_PATH}/lib/php/phpunit-mock-objects:${PHP_52_PATH}/lib/php/phpunit-selenium:${PHP_52_PATH}/lib/php/phpunit-story:${PHP_52_PATH}/lib/php/phpunit"
      > ${PHP_52_PATH}/var/db/path.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - phpbrew install 5.3.29     +bcmath +bz2 +calendar     +cli +ctype +curl +dom
      +fileinfo     +filter +gd +gettext     +icu +imap +ipc     +json +mbregex +mbstring     +mcrypt
      +mhash +mysql     +opcache +pcntl +pcre     +pdo +pear +phar +posix +readline
      +soap     +sockets +tokenizer +xml +zip &&     rm -rf $HOME/.phpbrew/build/*
    Name: run
    PrependShell: true
  - CmdLine:
    - phpbrew install 5.4.45     +bcmath +bz2 +calendar     +cli +ctype +curl +dom
      +fileinfo     +filter +gd +gettext     +icu +imap +ipc     +json +mbregex +mbstring     +mcrypt
      +mhash +mysql     +opcache +pcntl +pcre     +pdo +pear +phar +posix +readline
      +soap     +sockets +tokenizer +xml +zip &&     rm -rf $HOME/.phpbrew/build/*
    Name: run
    PrependShell: true
  - CmdLine:
    - phpbrew install 5.5.38     +bcmath +bz2 +calendar     +cli +ctype +curl +dom
      +fileinfo     +filter +gd +gettext     +icu +imap +ipc     +json +mbregex +mbstring     +mcrypt
      +mhash +mysql     +opcache +pcntl +pcre     +pdo +pear +phar +posix +readline
      +soap     +sockets +tokenizer +xml +zip &&     rm -rf $HOME/.phpbrew/build/*
    Name: run
    PrependShell: true
  - CmdLine:
    - cd $HOME &&     wget -O phpunit-4 https://phar.phpunit.de/phpunit-4.phar &&     chmod
      +x phpunit-4
    Name: run
    PrependShell: true
  - CmdLine:
    - phpbrew install 5.6.34     +bcmath +bz2 +calendar     +cli +ctype +curl +dom
      +fileinfo     +filter +gd +gettext     +icu +imap +ipc     +json +mbregex +mbstring     +mcrypt
      +mhash +mysql     +opcache +pcntl +pcre     +pdo +pear +phar +posix +readline
      +soap     +sockets +tokenizer +xml +zip &&     rm -rf $HOME/.phpbrew/build/*
    Name: run
    PrependShell: true
  - CmdLine:
    - cd $HOME &&     wget -O phpunit-5 https://phar.phpunit.de/phpunit-5.phar &&     chmod
      +x phpunit-5
    Name: run
    PrependShell: true
  - CmdLine:
    - phpbrew install 7.0.28     +bcmath +bz2 +calendar     +cli +ctype +curl +dom
      +fileinfo     +filter +gd +gettext     +icu +imap +ipc     +json +mbregex +mbstring     +mcrypt
      +mhash +mysql     +opcache +pcntl +pcre     +pdo +pear +phar +posix +readline
      +soap     +sockets +tokenizer +xml +zip +openssl &&     rm -rf $HOME/.phpbrew/build/*
    Name: run
    PrependShell: true
  - CmdLine:
    - cd $HOME &&     wget -O phpunit-6 https://phar.phpunit.de/phpunit-6.5.7.phar
      &&     chmod +x phpunit-6
    Name: run
    PrependShell: true
  - CmdLine:
    - phpbrew install 7.1.15     +bcmath +bz2 +calendar     +cli +ctype +curl +dom
      +fileinfo     +filter +gd +gettext     +icu +imap +ipc     +json +mbregex +mbstring     +mcrypt
      +mhash +mysql     +opcache +pcntl +pcre     +pdo +pear +phar +posix +readline
      +soap     +sockets +tokenizer +xml +zip +openssl &&     rm -rf $HOME/.phpbrew/build/*
    Name: run
    PrependShell: true
  - CmdLine:
    - free -mh
    Name: run
    PrependShell: true
  - CmdLine:
    - phpbrew install 7.2.3     +bcmath +bz2 +calendar     +cli +ctype +curl +dom
      +fileinfo     +filter +gd +gettext     +icu +imap +ipc     +json +mbregex +mbstring     +mcrypt
      +mhash +mysql     +opcache +pcntl +pcre     +pdo +pear +phar +posix +readline
      +soap     +sockets +tokenizer +xml +zip +openssl &&     rm -rf $HOME/.phpbrew/build/*
    Name: run
    PrependShell: true
  - CmdLine:
    - cd $HOME &&     wget -O phpunit-7 https://phar.phpunit.de/phpunit-7.phar &&     chmod
      +x phpunit-7
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /bin/sh /bin/sh.bak && ln -s /bin/bash /bin/sh
    Name: run
    PrependShell: true
  - CmdLine:
    - phpbrew init &&     source /root/.phpbrew/bashrc &&     phpbrew switch 7.0.28
      &&     php --version &&     php -r "copy('https://getcomposer.org/installer',
      'composer-setup.php');" &&     php composer-setup.php &&     php -r "unlink('composer-setup.php');"
      &&     mv composer.phar /usr/local/bin/composer &&     composer create-project
      wp-cli/wp-cli /usr/share/wp-cli --no-dev &&     chmod +x /usr/share/wp-cli/bin/wp
      &&     ln -s /usr/share/wp-cli/bin/wp /usr/local/bin/wp  &&     composer create-project
      jakub-onderka/php-parallel-lint /usr/share/php-parallel-lint &&     chmod +x
      /usr/share/php-parallel-lint/parallel-lint &&     ln -s /usr/share/php-parallel-lint/parallel-lint
      /usr/local/bin/php-parallel-lint &&     composer clear-cache
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/reset_mysql.sql
    - /root/reset_mysql.sql
  - CmdLine:
    - service mysql start &&     mysql -u root < $HOME/reset_mysql.sql
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/phpunit-multi.sh
    - /root/phpunit-multi.sh
  - CmdLine:
    - chmod +x $HOME/phpunit-multi.sh &&     mv $HOME/phpunit-multi.sh /usr/local/bin/phpunit-multi
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /bin/sh && mv /bin/sh.bak /bin/sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - phpbrew-entrypoint.sh
    - /root/phpbrew-entrypoint.sh
  - CmdLine:
    - /root/phpbrew-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
