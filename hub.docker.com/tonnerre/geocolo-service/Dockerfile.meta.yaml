MetaArgs: null
Stages:
- BaseName: golang:alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: Tonnerre LOMBARD <tonnerre@ancient-solutions.com>
    Name: label
  - CmdLine:
    - apk --update add git protobuf geoip
    Name: run
    PrependShell: true
  - CmdLine:
    - go get github.com/AcalephStorage/kviator
    Name: run
    PrependShell: true
  - CmdLine:
    - go get github.com/golang/protobuf/protoc-gen-go
    Name: run
    PrependShell: true
  - CmdLine:
    - go get -d github.com/tonnerre/geocolo/geocolo-service
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /go/src/github.com/tonnerre/geocolo; protoc --go_out=plugins=grpc:. *.proto
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /go/src/github.com/tonnerre/geocolo/geocolo-service; go install
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/addgroup
    - -S
    - _geocolo
    Name: run
    PrependShell: false
  - CmdLine:
    - /usr/sbin/adduser
    - -S
    - -h
    - /nonexistent
    - -H
    - -g
    - Geolocation Service user
    - -g
    - _geocolo
    - -D
    - _geocolo
    Name: run
    PrependShell: false
  - CmdLine:
    - /usr/bin/install
    - -o
    - _geocolo
    - -g
    - _geocolo
    - -m
    - "0755"
    - -d
    - /etc/geocolo
    Name: run
    PrependShell: false
  - CmdLine:
    - /usr/bin/install
    - -o
    - root
    - -g
    - root
    - -m
    - "0700"
    - -d
    - /run/geocolo-certs
    Name: run
    PrependShell: false
  - CmdLine:
    - /etc/periodic/monthly/geoip
    Name: run
    PrependShell: false
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config-and-run-geocolo.sh
    - /usr/bin/config-and-run-geocolo.sh
  - CmdLine:
    - /bin/chmod
    - "0555"
    - /usr/bin/config-and-run-geocolo.sh
    Name: run
    PrependShell: false
  - Name: expose
    Ports:
    - 1234/tcp
  - Name: volume
    Volumes:
    - /etc/geocolo
    - /run/geocolo-certs
  - Name: user
    User: _geocolo
  - CmdLine:
    - /bin/sh
    - /usr/bin/config-and-run-geocolo.sh
    Name: cmd
    PrependShell: false
  From:
    Image: golang:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM golang:alpine
