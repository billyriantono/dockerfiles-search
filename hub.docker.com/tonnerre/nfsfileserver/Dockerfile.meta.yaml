MetaArgs: null
Stages:
- BaseName: debian
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update -qq -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -qq -y -o Dpkg::Options::=--force-confdef -o Dpkg::Options::=--force-confold
      --purge nfs-kernel-server runit inotify-tools
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /export
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/sv/nfs
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nfs.init
    - /etc/sv/nfs/run
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nfs.stop
    - /etc/sv/nfs/finish
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nfs_setup.sh
    - /usr/local/bin/nfs_setup
  - Name: volume
    Volumes:
    - /export
  - Name: expose
    Ports:
    - 111/udp
    - 2049/tcp
  - CmdLine:
    - /usr/local/bin/nfs_setup
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian
  Name: ""
  Platform: ""
  SourceCode: FROM debian
