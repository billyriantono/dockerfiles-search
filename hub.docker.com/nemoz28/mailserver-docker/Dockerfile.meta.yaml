    PrependShell: true
  - CmdLine:
    - ln -s /var/spool/postfix/etc/sasldb2 /etc/sasldb2
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x $DIRPATH/start.sh $DIRPATH/gen-cert-smtps-sasl.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /dev/stdout /var/log/syslog.log
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "143"
    - "25"
    - "465"
    - "587"
    - "993"
  - CmdLine:
    - '["/bin/bash", `$DIRPATH/start.sh`, "-d"]'
