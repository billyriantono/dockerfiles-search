  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/postfix/dynamicmaps.cf
    - $CWD_PSTF/dynamicmaps.cf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
