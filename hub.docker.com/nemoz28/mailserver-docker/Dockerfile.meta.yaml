  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/default/saslauthd
    - /etc/default/saslauthd
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/init.d/start.sh
    - $DIRPATH/start.sh
