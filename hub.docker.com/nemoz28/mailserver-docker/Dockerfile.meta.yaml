    - $CWD_PSTF/postfix-files
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/postfix/sasl/smtpd.conf
    - $CWD_PSTF/sasl/smtpd.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/postfix/extfile.cnf
    - $CWD_PSTF/extfile.cnf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/init.d/gen-cert-smtps-sasl.sh
    - $DIRPATH/gen-cert-smtps-sasl.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/procmailrc
    - /etc/procmailrc
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/sasldb2
    - /var/spool/postfix/etc/sasldb2
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/mailname
    - /etc/mailname
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/default/spamassassin
