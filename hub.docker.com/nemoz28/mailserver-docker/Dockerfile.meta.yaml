Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Jerome Zamaroczy
    Name: maintainer
  - Key: DOMAINE
    Name: arg
    Value: '"zamaroczy.fr"'
  - Key: USER
    Name: arg
    Value: '"jerome"'
  - Key: PASSWORD
    Name: arg
    Value: '"password"'
  - Env:
    - Key: TERM
      Value: xterm
    - Key: DIRPATH
      Value: '"/etc/init.d"'
    - Key: PF_VERSION
      Value: '"2.11.3-1"'
    - Key: DOMAINE
      Value: ${DOMAINE}
    - Key: USER
      Value: ${USER}
    - Key: PASSWORD
      Value: ${PASSWORD}
    - Key: CWD_PSTF
      Value: '"/etc/postfix"'
    - Key: CWD_COR
      Value: '"/etc/courier"'
    - Key: HOME
      Value: '"/home/${USER}"'
    - Key: MAILDIR
      Value: '"Maildir/"'
    - Key: DH_BITS
      Value: '"2048"'
    - Key: DAYS
      Value: '"3650"'
    Name: env
  - Labels:
    - Key: vendor
      Value: ACME\ Incorporated
    - Key: $DOMAINE.roundcube-beta
      Value: '"mailserver-docker"'
    - Key: $DOMAINE.roundcube-production
      Value: '"prod"'
    - Key: $DOMAINE.version
      Value: '"postfix-$PF_VERSION"'
    - Key: $DOMAINE.release-date
      Value: '"2017-04-03"'
    Name: label
  - CmdLine:
    - echo 'debconf debconf/frontend select Noninteractive' | debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - (apt-get update &&      apt-get install -f -qq -y spamassassin procmail sasl2-bin
      clamav clamav-freshclam curl vim net-tools htop rsyslog      courier-authdaemon
      courier-authlib courier-authlib-userdb courier-imap courier-imap-ssl courier-ssl
      apt-utils postfix courier-base gamin &&      apt-get clean)
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/courier/authdaemonrc
    - $CWD_COR/authdaemonrc
