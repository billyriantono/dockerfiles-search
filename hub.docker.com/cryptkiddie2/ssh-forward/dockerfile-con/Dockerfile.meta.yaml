MetaArgs: null
Stages:
- BaseName: crownpeak/alpine-glibc:2.23-r3
  Commands:
  - Maintainer: Crownpeak Advanced Solutions Group <asg@crownpeak.com> <mark.kelly@crownpeak.com>
    Name: maintainer
  - Env:
    - Key: CROWNPEAK_DIR
      Value: '"/usr/local/crownpeak"'
    - Key: JAVA_VERSION
      Value: "8"
    - Key: JAVA_UPDATE
      Value: "181"
    - Key: JAVA_BUILD
      Value: "13"
    - Key: JAVA_TYPE
      Value: '"server-jre"'
    Name: env
  - CmdLine:
    - 'apk add --no-cache --virtual=build-dependencies wget ca-certificates &&     mkdir
      -p "${CROWNPEAK_DIR}" &&     cd "${CROWNPEAK_DIR}" &&     wget --header "Cookie:
      oraclelicense=accept-securebackup-cookie;"         "http://download.oracle.com/otn-pub/java/jdk/${JAVA_VERSION}u${JAVA_UPDATE}-b${JAVA_BUILD}/96a7b8442fe848ef90c96a2fad6ed6d1/${JAVA_TYPE}-${JAVA_VERSION}u${JAVA_UPDATE}-linux-x64.tar.gz"
      &&     tar -xzf "${JAVA_TYPE}-${JAVA_VERSION}u${JAVA_UPDATE}-linux-x64.tar.gz"
      &&     ln -s "${CROWNPEAK_DIR}/jdk1.${JAVA_VERSION}.0_${JAVA_UPDATE}"  "${CROWNPEAK_DIR}/server-jre-${JAVA_VERSION}"
      &&     apk del build-dependencies &&     rm -f "${JAVA_TYPE}-${JAVA_VERSION}u${JAVA_UPDATE}-linux-x64.tar.gz"
      &&     cd "${CROWNPEAK_DIR}/${JAVA_TYPE}-${JAVA_VERSION}" &&     rm -Rf       COPYRIGHT       LICENSE       README.html       THIRDPARTYLICENSEREADME-JAVAFX.txt       THIRDPARTYLICENSEREADME.txt       release       src.zip       man/'
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"${CROWNPEAK_DIR}/${JAVA_TYPE}-${JAVA_VERSION}/bin:${PATH}"'
    Name: env
  - CmdLine:
    - /bin/sh
    Name: cmd
    PrependShell: false
  From:
    Image: crownpeak/alpine-glibc:2.23-r3
  Name: ""
  Platform: ""
  SourceCode: FROM crownpeak/alpine-glibc:2.23-r3
