MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.11
  Commands:
  - Env:
    - Key: SEAFILE_VERSION
      Value: 6.3.4
    - Key: SEAFILE_SERVER
      Value: seafile-server
    Name: env
  - CmdLine:
    - mkdir -p /opt/seafile/ &&     curl -sSL -o - https://download.seadrive.org/seafile-server_${SEAFILE_VERSION}_x86-64.tar.gz     |
      tar xzf - -C /opt/seafile/
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - init.sh
    - /init.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - seafile.sh
    - /seafile.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf
    - /nginx.conf
  - CmdLine:
    - /bin/bash /init.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf     /root/.cache     /root/.npm     /root/.pip     /usr/local/share/doc     /usr/share/doc     /usr/share/man     /usr/share/vim/vim74/doc     /usr/share/vim/vim74/lang     /usr/share/vim/vim74/spell/en*     /usr/share/vim/vim74/tutor     /var/lib/apt/lists/*     /tmp/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: volume
    Volumes:
    - /opt/seafile
  - CmdLine:
    - /server.sh
    - restart
    Name: cmd
    PrependShell: false
  From:
    Image: phusion/baseimage:0.11
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.11
