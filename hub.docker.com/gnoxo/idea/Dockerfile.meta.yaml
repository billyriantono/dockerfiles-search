MetaArgs: null
Stages:
- BaseName: openjdk:8-slim
  Commands:
  - CmdLine:
    - 'apt-get update && apt-get install --no-install-recommends -y         curl         wget         tar         git         fish         man         sudo     &&
      rm -rf /var/lib/apt/lists/*     && useradd -ms /usr/bin/fish developer     &&
      echo "developer ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers'
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/idea
  - CmdLine:
    - curl -fsSL https://download.jetbrains.com/idea/ideaIU-2018.3.2.tar.gz -o /opt/idea/idea.tar.gz     &&
      tar xvzf idea.tar.gz --strip-components=1     && chown -R developer:developer  /opt/idea     &&
      rm idea.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: DOCKER_VERSION
      Value: 18.09.0
    Name: env
  - CmdLine:
    - "wget -O docker.tgz \"https://download.docker.com/linux/static/stable/x86_64/docker-${DOCKER_VERSION}.tgz\"
      \    && tar --extract        \t\t--file docker.tgz        \t\t--strip-components
      1        \t\t--directory /usr/local/bin/     && rm docker.tgz"
    Name: run
    PrependShell: true
  - Name: user
    User: developer
  - Name: shell
    Shell:
    - /usr/bin/fish
    - -c
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ultimate-docker/entrypoint
    - /
  - CmdLine:
    - sudo
    - /entrypoint
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /opt/idea/bin/idea.sh
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8-slim
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-slim
