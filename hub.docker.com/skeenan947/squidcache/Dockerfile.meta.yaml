MetaArgs: null
Stages:
- BaseName: alpine:3.5
  Commands:
  - Maintainer: Roman v. Gemmeren <strowi@hasnoname.de>
    Name: maintainer
  - Name: expose
    Ports:
    - "3128"
  - Name: volume
    Volumes:
    - /data
  - CmdLine:
    - apk --update --no-cache add squid   && rm -fr /var/cache/squid   && ln -sf /data
      /var/cache/squid   && rm -fr /var/cache/apk/*     /tmp/*     /root/.cache     /root/.cached
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - src/
    - /
  - CmdLine:
    - /docker-entrypoint.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.5
