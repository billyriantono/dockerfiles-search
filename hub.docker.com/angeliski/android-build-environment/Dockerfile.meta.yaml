MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Rogerio Angeliski "angeliski@hotmail.com"
    Name: maintainer
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - locale-gen $LANG
    Name: run
    PrependShell: true
  - Env:
    - Key: DOCKER_ANDROID_LANG
      Value: en_US
    Name: env
  - Env:
    - Key: DOCKER_ANDROID_DISPLAY_NAME
      Value: mobileci-docker
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - echo oracle-java8-installer shared/accepted-oracle-license-v1-1 select true
      | /usr/bin/debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://ppa.launchpad.net/webupd8team/java/ubuntu trusty main" | tee
      /etc/apt/sources.list.d/webupd8team-java.list
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb-src http://ppa.launchpad.net/webupd8team/java/ubuntu trusty main"
      | tee -a /etc/apt/sources.list.d/webupd8team-java.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys EEA14886
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get dist-upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg --add-architecture i386
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y   oracle-java8-installer   autoconf   build-essential   bzip2   curl   gcc   git   groff   lib32stdc++6   lib32z1   lib32z1-dev   lib32ncurses5   libz1:i386   libncurses5:i386   libbz2-1.0:i386   libstdc++6:i386   libc6-dev   libgmp-dev   libmpc-dev   libmpfr-dev   libxslt-dev   libxml2-dev   m4   make   ncurses-dev   ocaml   openssh-client   pkg-config   python-software-properties   rsync   software-properties-common   unzip   wget   zip   zlib1g-dev   git   npm   nodejs   nodejs-legacy   s3cmd   --no-install-recommends
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-oracle
    Name: env
  - CmdLine:
    - npm cache clear
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg --add-architecture i386 && apt-get update && apt-get install -y --force-yes
      expect git wget libc6-i386 lib32stdc++6 lib32gcc1 lib32ncurses5 lib32z1 python
      curl libqt5widgets5 && apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt && wget https://dl.google.com/android/repository/tools_r25.2.3-linux.zip
      &&   unzip tools_r25.2.3-linux.zip -d android-sdk-linux &&   rm tools_r25.2.3-linux.zip
      &&     (echo y | android-sdk-linux/tools/android update sdk -u -a -t 1,2,3,6,10,14,16,23,32,33,34,35,36,38,124,160,166,167,168,169,170,171,172)
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android-sdk-linux
    Name: env
  - Env:
    - Key: PATH
      Value: ${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools
    Name: env
  - Env:
    - Key: TERM
      Value: dumb
    Name: env
  - Env:
    - Key: GRADLE_OPTS
      Value: '"-XX:+UseG1GC -XX:MaxGCPauseMillis=1000"'
    Name: env
  - CmdLine:
    - npm install -g npm@latest cordova ionic gulp bower grunt phonegap && npm cache
      clean
    Name: run
    PrependShell: true
  - CmdLine:
    - cd / && echo 'n' | ionic start --v2 project && cd /project && ionic platform
      add android && ionic build android && rm -rf * .??*
    Name: run
    PrependShell: true
  - Env:
    - Key: RUN_USER
      Value: mobileci
    Name: env
  - Env:
    - Key: RUN_UID
      Value: "5089"
    Name: env
  - CmdLine:
    - id $RUN_USER || adduser --uid "$RUN_UID"     --gecos 'Build User'     --shell
      '/bin/sh'     --disabled-login     --disabled-password "$RUN_USER"
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R $RUN_USER:$RUN_USER $ANDROID_HOME $ANDROID_SDK_HOME
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R a+rx $ANDROID_HOME $ANDROID_SDK_HOME
    Name: run
    PrependShell: true
  - Env:
    - Key: PROJECT
      Value: /project
    Name: env
  - CmdLine:
    - chown -R $RUN_USER:$RUN_USER $PROJECT
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $PROJECT
  - Name: user
    User: $RUN_USER
  - CmdLine:
    - echo "sdk.dir=$ANDROID_HOME" > local.properties
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /project
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
