MetaArgs: null
Stages:
- BaseName: php:7.0-apache
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y       libfreetype6-dev       libjpeg62-turbo-dev       libmcrypt-dev       libpng12-dev  &&
      docker-php-ext-install pdo_mysql mcrypt zip
    Name: run
    PrependShell: true
  - Env:
    - Key: ROUNDCUBE_URL
      Value: https://github.com/roundcube/roundcubemail/releases/download/1.3.6/roundcubemail-1.3.6-complete.tar.gz
    Name: env
  - CmdLine:
    - echo date.timezone=UTC > /usr/local/etc/php/conf.d/timezone.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - 'rm -rf /var/www/html/  && cd /var/www  && curl -L -O ${ROUNDCUBE_URL}  && tar
      -xf *.tar.gz  && rm -f *.tar.gz  && mv roundcubemail-* html  && cd html  &&
      rm -rf CHANGELOG INSTALL LICENSE README.md UPGRADING composer.json-dist installer  &&
      sed -i ''s,mod_php5.c,mod_php7.c,g'' .htaccess  && chown -R www-data: logs temp'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - php.ini
    - /usr/local/etc/php/conf.d/roundcube.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config.inc.php
    - /var/www/html/config/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - /start.sh
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: php:7.0-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.0-apache
