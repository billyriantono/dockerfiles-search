MetaArgs: null
Stages:
- BaseName: python:3.5
  Commands:
  - Maintainer: malkazwini@gmail.com
    Name: maintainer
  - Env:
    - Key: rds_endpoint
      Value: "rds_username \trds_password \trds_dbname"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /src
    - /home
  - CmdLine:
    - pip install -r /home/requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - python
    - /home/db_create.py
    Name: cmd
    PrependShell: false
  - CmdLine:
    - python
    - /home/application.py
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "4443"
  From:
    Image: python:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.5
