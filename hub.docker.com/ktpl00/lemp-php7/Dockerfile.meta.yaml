  - Chown: ""
    Name: add
    SourcesAndDest:
    - tools/docker/php7fpm/fpm/pool.d/pma.conf
    - /etc/php/7.0/fpm/pool.d/pma.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - tools/docker/postfix/main.cf
    - /etc/postfix/main.cf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - tools/docker/varnish/default.vcl
    - /etc/varnish/default.vcl
  - Chown: ""
    Name: add
    SourcesAndDest:
    - tools/docker/varnish/varnish
    - /etc/default/varnish
  - Chown: ""
    Name: add
    SourcesAndDest:
    - tools/docker/redis/redis.conf
    - /etc/redis/redis.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - tools/docker/supervisor/supervisord.conf
    - /etc/supervisor/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - tools/docker/supervisor/conf.d/apps.conf
    - /etc/supervisor/conf.d/apps.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - tools/docker/scripts/start.sh
    - /start.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - tools/docker/scripts/entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - chmod +x /*.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "21"
    - "22"
    - "443"
    - "80"
    - "8080"
    - "8888"
    - "9200"
  - CmdLine:
    - /bin/bash
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
