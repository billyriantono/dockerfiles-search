MetaArgs: null
Stages:
- BaseName: python:2.7
  Commands:
  - Env:
    - Key: PIP_NO_CACHE_DIR
      Value: "off"
    Name: env
  - Env:
    - Key: PIP_DISABLE_PIP_VERSION_CHECK
      Value: "on"
    Name: env
  - Env:
    - Key: SENTRY_VERSION
      Value: 8.0.4
    Name: env
  - CmdLine:
    - pip install     sentry==$SENTRY_VERSION     uwsgi     https://github.com/getsentry/sentry-auth-google/archive/master.zip     https://github.com/getsentry/sentry-slack/archive/master.zip     boto     django-storages-redux     django-ses
    Name: run
    PrependShell: true
  - Env:
    - Key: SENTRY_CONF
      Value: /etc/sentry
    - Key: SENTRY_FILESTORE_DIR
      Value: /var/lib/sentry/files
    Name: env
  - CmdLine:
    - mkdir -p $SENTRY_CONF && mkdir -p $SENTRY_FILESTORE_DIR
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sentry.conf.py
    - /etc/sentry/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config.yml
    - /etc/sentry/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - uwsgi.ini
    - /etc/
  - Env:
    - Key: C_FORCE_ROOT
      Value: "1"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - Name: expose
    Ports:
    - "9000"
  - Name: volume
    Volumes:
    - /var/lib/sentry/files
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: python:2.7
  Name: ""
  Platform: ""
  SourceCode: FROM python:2.7
