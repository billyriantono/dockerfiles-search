MetaArgs: null
Stages:
- BaseName: dataquestio/ubuntu-base
  Commands:
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - apt-get update -y && apt-get install build-essential -y
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - apt-packages.txt
    - /tmp/apt-packages.txt
  - CmdLine:
    - xargs -a /tmp/apt-packages.txt apt-get install -y
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install virtualenv
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/virtualenv /opt/ds --distribute
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /requirements/
    - /tmp/requirements
  - CmdLine:
    - /opt/ds/bin/pip install -r /tmp/requirements/pre-requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/ds/bin/pip install -r /tmp/requirements/requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/ds/bin/pip install -r /tmp/requirements/additional-reqs.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd --create-home --home-dir /home/ds --shell /bin/bash ds
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R ds /opt/ds
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser ds sudo
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run_ipython.sh
    - /home/ds
  - CmdLine:
    - chmod +x /home/ds/run_ipython.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chown ds /home/ds/run_ipython.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .bashrc.template
    - /home/ds/.bashrc
  - Name: expose
    Ports:
    - "8888"
  - CmdLine:
    - usermod -a -G sudo ds
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo "ds ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers'
    Name: run
    PrependShell: true
  - Name: user
    User: ds
  - CmdLine:
    - mkdir -p /home/ds/notebooks
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /home/ds
    Name: env
  - Env:
    - Key: SHELL
      Value: /bin/bash
    Name: env
  - Env:
    - Key: USER
      Value: ds
    Name: env
  - Name: volume
    Volumes:
    - /home/ds/notebooks
  - Name: workdir
    Path: /home/ds/notebooks
  - CmdLine:
    - /home/ds/run_ipython.sh
    Name: cmd
    PrependShell: false
  From:
    Image: dataquestio/ubuntu-base
  Name: ""
  Platform: ""
  SourceCode: FROM dataquestio/ubuntu-base
