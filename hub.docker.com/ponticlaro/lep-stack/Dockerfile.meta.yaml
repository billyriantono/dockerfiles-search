MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Ponticlaro "hello@ponticlaro.com"
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get dist-upgrade;
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y --allow-unauthenticated     software-properties-common     python-software-properties     build-essential     openssl     openssh-server     git     zsh     vim     htop     wget     curl     nodejs     npm     ruby     python-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - LC_ALL=C.UTF-8 add-apt-repository ppa:ondrej/php
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:nginx/stable
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y --allow-unauthenticated     supervisor     imagemagick     graphicsmagick     mysql-client     nginx-extras     php7.2-fpm     php7.2-curl     php7.2-gd     php7.2-mbstring     php7.2-mysql     php7.2-pgsql     php7.2-xml     php7.2-soap     php-imagick     php-memcached     php-redis
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install supervisor-stdout
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s "$(which nodejs)" /usr/bin/node
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g     grunt-cli
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y ruby-dev autogen autoconf libtool;     gem install sass
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O - https://packagecloud.io/gpg.key | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://packages.blackfire.io/debian any main" | tee /etc/apt/sources.list.d/blackfire.list
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O - https://packages.elasticsearch.org/GPG-KEY-elasticsearch | apt-key
      add -
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://packages.elastic.co/beats/apt stable main" | tee -a /etc/apt/sources.list.d/beats.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update;     apt-get install -y     filebeat     topbeat     packetbeat
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php
    Name: run
    PrependShell: true
  - CmdLine:
    - mv composer.phar /usr/bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/bin/composer
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - app
    - /app
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .docker/nginx/v1/config/nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .docker/nginx/v1/config/wordpress.conf
    - /etc/nginx/sites-available/default
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .docker/php-fpm/v2/config/php.ini
    - /etc/php/7.2/fpm/php.ini
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .docker/php-fpm/v2/config/php-fpm.conf
    - /etc/php/7.2/fpm/php-fpm.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .docker/php-fpm/v2/config/pool.d
    - /etc/php/7.2/fpm/pool.d
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .docker/php-fpm/v2/config/conf.d/9999-blackfire.ini
    - /etc/php/7.2/fpm/conf.d/9999-blackfire.ini
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .docker/filebeat/filebeat.yml
    - /etc/filebeat/filebeat.yml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .docker/topbeat/topbeat.yml
    - /etc/topbeat/topbeat.yml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .docker/packetbeat/packetbeat.yml
    - /etc/packetbeat/packetbeat.yml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .docker/supervisor/v1/supervisord-lep-stack.conf
    - /etc/supervisor/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .docker/custom-tools/mysql-import.sh
    - /usr/bin/mysql-import
  - CmdLine:
    - chmod +x /usr/bin/mysql-import
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - /usr/bin/supervisord
    - -c
    - /etc/supervisor/supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
