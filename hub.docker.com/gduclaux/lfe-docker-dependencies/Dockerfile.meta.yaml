MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Guillaume Duclaux
    Name: maintainer
  - CmdLine:
    - apt-get update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y git python-pip python-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -U setuptools
    Name: run
    PrependShell: true
  - CmdLine:
    - 'pip install -U pip  # fixes AssertionError in Ubuntu pip'
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install jupyter matplotlib
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python-mpltoolkits.basemap python-skimage
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install scipy
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install numpy
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install cmocean
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://download.osgeo.org/gdal/2.1.3/gdal-2.1.3.tar.gz -O /tmp/gdal-2.1.3.tar.gz
      && tar -x -f /tmp/gdal-2.1.3.tar.gz -C /tmp
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp/gdal-2.1.3 &&   ./configure     --prefix=/usr     --with-python     --with-geos     --with-geotiff     --with-jpeg     --with-png     --with-expat     --with-libkml     --with-openjpeg     --with-pg     --with-curl     --with-spatialite
      &&   make && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install GDAL==2.1.3
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
