MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: Martin Callaghan <m.callaghan@leeds.ac.uk>
    Name: maintainer
  - CmdLine:
    - apt-get -y update && apt-get install -y build-essential
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y apt-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y gfortran
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libopenblas-base
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y wget
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'export PATH=/opt/conda/bin:$PATH' > /etc/profile.d/conda.sh &&     wget
      --quiet https://repo.continuum.io/archive/Anaconda3-4.2.0-Linux-x86_64.sh -O
      ~/anaconda.sh &&     /bin/bash ~/anaconda.sh -b -p /opt/conda &&     rm ~/anaconda.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/conda/bin:$PATH
    Name: env
  - CmdLine:
    - pip install Theano
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install -y --quiet -c conda-forge tensorflow
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install keras
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install jupyter -y --quiet && mkdir /opt/notebooks
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /nobackup
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt/notebooks && wget http://archive.ics.uci.edu/ml/machine-learning-databases/ionosphere/ionosphere.data
      &&     wget http://archive.ics.uci.edu/ml/machine-learning-databases/ionosphere/ionosphere.names
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt/notebooks && wget http://archive.ics.uci.edu/ml/machine-learning-databases/pima-indians-diabetes/pima-indians-diabetes.data
      &&     wget http://archive.ics.uci.edu/ml/machine-learning-databases/pima-indians-diabetes/pima-indians-diabetes.names
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nano
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
