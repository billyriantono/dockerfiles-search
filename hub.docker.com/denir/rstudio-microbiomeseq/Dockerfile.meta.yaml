MetaArgs: null
Stages:
- BaseName: rocker/rstudio
  Commands:
  - Maintainer: '"Deni Ribicic" <dribicic@gmail.com>'
    Name: maintainer
  - CmdLine:
    - apt-get update   && apt-get install -y --no-install-recommends     libfftw3-dev     libtiff5-dev     texlive-latex-base
    Name: run
    PrependShell: true
  - CmdLine:
    - install2.r --error     -r "https://cran.rstudio.com"     -r "http://www.bioconductor.org/packages/release/bioc"     devtools     phyloseq     reshape2     vegan
    Name: run
    PrependShell: true
  - CmdLine:
    - R -e "devtools::install_github("umerijaz/microbiomeSeq")"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean   && rm -rf /tmp/downloaded_packages/*   && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  From:
    Image: rocker/rstudio
  Name: ""
  Platform: ""
  SourceCode: FROM rocker/rstudio
