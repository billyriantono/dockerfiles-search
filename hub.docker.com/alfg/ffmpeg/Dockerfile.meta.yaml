MetaArgs: null
Stages:
- As: build
  BaseName: alpine:3.8
  Commands:
  - Key: FFMPEG_VERSION
    Name: arg
    Value: 4.2.2
  - Key: PREFIX
    Name: arg
    Value: /opt/ffmpeg
  - Key: LD_LIBRARY_PATH
    Name: arg
    Value: /opt/ffmpeg/lib
  - Key: MAKEFLAGS
    Name: arg
    Value: '"-j4"'
  - CmdLine:
    - apk add --update   build-base   coreutils   freetype-dev   gcc   lame-dev   libogg-dev   libass   libass-dev   libvpx-dev   libvorbis-dev   libwebp-dev   libtheora-dev   opus-dev   pkgconf   pkgconfig   rtmpdump-dev   wget   x264-dev   x265-dev   yasm
    Name: run
    PrependShell: true
  - CmdLine:
    - echo http://dl-cdn.alpinelinux.org/alpine/edge/testing >> /etc/apk/repositories
      &&   apk add --update fdk-aac-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp/ &&   wget http://ffmpeg.org/releases/ffmpeg-${FFMPEG_VERSION}.tar.gz
      &&   tar zxf ffmpeg-${FFMPEG_VERSION}.tar.gz && rm ffmpeg-${FFMPEG_VERSION}.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp/ffmpeg-${FFMPEG_VERSION} &&   ./configure   --enable-version3   --enable-gpl   --enable-nonfree   --enable-small   --enable-libmp3lame   --enable-libx264   --enable-libx265   --enable-libvpx   --enable-libtheora   --enable-libvorbis   --enable-libopus   --enable-libfdk-aac   --enable-libass   --enable-libwebp   --enable-librtmp   --enable-postproc   --enable-avresample   --enable-libfreetype   --enable-openssl   --disable-debug   --disable-doc   --disable-ffplay   --extra-cflags="-I${PREFIX}/include"   --extra-ldflags="-L${PREFIX}/lib"   --extra-libs="-lpthread
      -lm"   --prefix="${PREFIX}" &&   make && make install && make distclean
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/cache/apk/* /tmp/*
    Name: run
    PrependShell: true
  From:
    Image: alpine:3.8
  Name: build
  Platform: ""
  SourceCode: FROM alpine:3.8 as build
- BaseName: alpine:3.8
  Commands:
  - Labels:
    - Key: MAINTAINER
      Value: Alfred Gutierrez <alf.g.jr@gmail.com>
    Name: label
  - Env:
    - Key: PATH
      Value: /opt/ffmpeg/bin:$PATH
    Name: env
  - CmdLine:
    - apk add --update   ca-certificates   openssl   pcre   lame   libogg   libass   libvpx   libvorbis   libwebp   libtheora   opus   rtmpdump   x264-dev   x265-dev
    Name: run
    PrependShell: true
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /opt/ffmpeg
    - /opt/ffmpeg
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /usr/lib/libfdk-aac.so.2
    - /usr/lib/libfdk-aac.so.2
  - CmdLine:
    - /usr/local/bin/ffmpeg
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.8
