MetaArgs: null
Stages:
- BaseName: golang
  Commands:
  - Maintainer: yukimemi <yukimemi@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt update       && apt install -y --no-install-recommends       zip       &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - go get -u github.com/tcnksm/ghr       && go get -u github.com/motemen/gobump/cmd/gobump
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /usr/local/bin/jq -L https://github.com/stedolan/jq/releases/download/jq-1.5/jq-linux64       &&
      chmod +x /usr/local/bin/jq       && curl -sL "https://github.com/Masterminds/glide/releases/download/v0.12.3/glide-v0.12.3-linux-amd64.tar.gz"
      |       tar xz         -C /usr/local/bin/         --strip=1         --wildcards
      --wildcards-match-slash '*/glide'         --no-same-owner         --no-same-permissions
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./compile.sh
    - /usr/bin/compile
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./release.sh
    - /usr/bin/release
  From:
    Image: golang
  Name: ""
  Platform: ""
  SourceCode: FROM golang
