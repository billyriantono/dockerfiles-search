MetaArgs: null
Stages:
- BaseName: alpine:3
  Commands:
  - Env:
    - Key: HELM_VERSION
      Value: 2.16.1
    Name: env
  - Env:
    - Key: KUBECTL_VERSION
      Value: 1.16.3
    Name: env
  - CmdLine:
    - apk add --no-cache libintl curl ca-certificates file openssl &&     apk add
      --no-cache --virtual build_deps gettext &&     cp /usr/bin/envsubst /usr/local/bin/
      &&     curl -L https://get.helm.sh/helm-v${HELM_VERSION}-linux-amd64.tar.gz
      |tar xvz &&     mv linux-amd64/helm /usr/bin/helm &&     chmod +x /usr/bin/helm
      &&     rm -rf linux-amd64
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -LO https://storage.googleapis.com/kubernetes-release/release/v${KUBECTL_VERSION}/bin/linux/amd64/kubectl
      &&     chmod +x kubectl &&     mv kubectl /bin
    Name: run
    PrependShell: true
  - CmdLine:
    - apk del build_deps curl
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3
