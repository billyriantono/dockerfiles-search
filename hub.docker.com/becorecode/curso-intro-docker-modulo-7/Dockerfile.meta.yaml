MetaArgs: null
Stages:
- BaseName: node:10-alpine
  Commands:
  - Labels:
    - Key: com.becorecode.author
      Value: '"Alfonso Alba Garc√≠a"'
    Name: label
  - Labels:
    - Key: com.becorecode.author_email
      Value: '"hola@becorecode.com"'
    Name: label
  - Env:
    - Key: APP_PATH
      Value: /home/node
    Name: env
  - Env:
    - Key: APP_PORT
      Value: "8007"
    Name: env
  - Env:
    - Key: NODE_NO_WARNINGS
      Value: "-1"
    Name: env
  - Name: user
    User: node
  - Name: workdir
    Path: $APP_PATH
  - Chown: node
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - $APP_PATH
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - $APP_PORT
  - CmdLine:
    - npm
    - start
    - --
    - --port=${APP_PORT}
    Name: cmd
    PrependShell: false
  From:
    Image: node:10-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:10-alpine
