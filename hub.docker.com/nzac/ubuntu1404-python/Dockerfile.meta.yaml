MetaArgs: null
Stages:
- BaseName: shippableimages/ubuntu1404_base:latest
  Commands:
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - add-apt-repository -y ppa:fkrull/deadsnakes;
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y     python3.3     python3.3-dev     python3.4     python3.4-dev;
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y     postgresql-9.3     postgresql-contrib-9.3     postgresql-server-dev-9.3;
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo echo "host all all localhost trust" > /etc/postgresql/9.3/main/pg_hba.conf;
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo echo "local all all trust" >> /etc/postgresql/9.3/main/pg_hba.conf;
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo service postgresql start;
    Name: run
    PrependShell: true
  - CmdLine:
    - python
    Name: cmd
    PrependShell: false
  From:
