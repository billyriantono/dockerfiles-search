MetaArgs: null
Stages:
- BaseName: centos:latest
  Commands:
  - CmdLine:
    - yum -y install openssh openssh-clients openssh-server
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - ssh-keygen -f /etc/ssh/ssh_host_rsa_key -N '' -t rsa
    Name: run
    PrependShell: true
  - CmdLine:
    - ssh-keygen -f /etc/ssh/ssh_host_ecdsa_key -N '' -t ecdsa
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "root:rootroot" | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/PermitRootLogin without-password/PermitRootLogin yes/' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed 's@session\s*required\s*pam_loginuid.so@session optional pam_loginuid.so@g'
      -i /etc/pam.d/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/sshd
    - -D
    Name: cmd
    PrependShell: false
  From:
    Image: centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM centos:latest
