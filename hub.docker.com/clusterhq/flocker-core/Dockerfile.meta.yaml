MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Madhuri Yechuri <madhuri.yechuri@clusterhq.com>
    Name: maintainer
  - Env:
    - Key: FLOCKER_VERSION
      Value: 1.14.0-1
    Name: env
  - CmdLine:
    - sudo apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo apt-get -y install apt-transport-https software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo add-apt-repository -y ppa:james-page/docker
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo add-apt-repository -y "deb https://clusterhq-archive.s3.amazonaws.com/ubuntu/$(lsb_release
      --release --short)/\$(ARCH) /"
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo apt-get update && sudo apt-get -y --force-yes install       clusterhq-python-flocker=${FLOCKER_VERSION}       clusterhq-flocker-node=${FLOCKER_VERSION}
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo apt-get -y --force-yes install       git       build-essential       libncurses5-dev       libslang2-dev       gettext       zlib1g-dev       libselinux1-dev       debhelper       lsb-release       pkg-config       po-debconf       autoconf       automake       autopoint       libtool
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo git clone git://git.kernel.org/pub/scm/utils/util-linux/util-linux.git
      util-linux
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo bash -c "cd util-linux;                   ./autogen.sh;                   ./configure
      --without-python --disable-all-programs --enable-nsenter;                   make"
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo cp /util-linux/nsenter /bin
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - wrap_command.sh
    - /tmp/wrap_command.sh
  - CmdLine:
    - bash /tmp/wrap_command.sh /bin mount 4755
    Name: run
    PrependShell: true
  - CmdLine:
    - bash /tmp/wrap_command.sh /bin umount 4755
    Name: run
    PrependShell: true
  - CmdLine:
    - bash /tmp/wrap_command.sh /bin lsblk 755
    Name: run
    PrependShell: true
  - CmdLine:
    - bash /tmp/wrap_command.sh /sbin losetup 755
    Name: run
    PrependShell: true
  - CmdLine:
    - bash /tmp/wrap_command.sh /sbin mkfs 755
    Name: run
    PrependShell: true
  - CmdLine:
    - bash /tmp/wrap_command.sh /sbin blkid 755
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - flocker-ca
    - /opt/flocker/bin/flocker-ca
  - CmdLine:
    - chmod a+x /opt/flocker/bin/flocker-ca
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
