MetaArgs: null
Stages:
- BaseName: php:7.1
  Commands:
  - Env:
    - Key: COMPOSER_HOME
      Value: /root/.composer
    - Key: PATH
      Value: $PATH:$COMPOSER_HOME/vendor/bin
    Name: env
  - CmdLine:
    - apt-get update  && apt-get install -y     g++     git     gnupg     libpng-dev     make     unzip  &&
      docker-php-ext-install -j$(nproc)     gd     pdo_mysql  && pecl install xdebug  &&
      echo "zend_extension=/usr/local/lib/php/extensions/no-debug-non-zts-20160303/xdebug.so"
      > /usr/local/etc/php/conf.d/xdebug.ini  && curl -sS https://getcomposer.org/installer
      | php -- --install-dir=/bin --filename=composer  && curl -sL https://deb.nodesource.com/setup_9.x
      | bash -  && apt-get install -y nodejs
    Name: run
    PrependShell: true
  From:
    Image: php:7.1
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.1
