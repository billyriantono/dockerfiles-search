MetaArgs: null
Stages:
- BaseName: node:5
  Commands:
  - Name: volume
    Volumes:
    - /var/games/minecraft
  - Name: expose
    Ports:
    - 25565-25569
    - "8443"
  - CmdLine:
    - mkdir -p /usr/src/app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/app
  - CmdLine:
    - echo "deb http://ftp.us.debian.org/debian/ testing main" >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -y && apt-get install -y   rdiff-backup   screen   openjdk-8-jre-headless   rsync   &&
      apt-get clean   && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - /usr/src/app/
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /usr/src/app
  - CmdLine:
    - chmod +x generate-sslcert.sh;   sync;   ./generate-sslcert.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd mc;   echo "mc:admin" | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - npm
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: node:5
  Name: ""
  Platform: ""
  SourceCode: FROM node:5
