MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: sawanoboriyu@higanworks.com
    Name: maintainer
  - CmdLine:
    - apt-get -y update &&     apt-get -y install curl
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /root/chefrepo
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/Cheffile
    - /root/chefrepo/Cheffile
  - Name: workdir
    Path: /root/chefrepo
  - CmdLine:
    - eval "$(curl https://omnitruck.chef.io/install.sh)" &&     /opt/chef/embedded/bin/gem
      install librarian-chef -N &&     /opt/chef/embedded/bin/librarian-chef install
      &&     chef-client --chef-license accept -z -o "omnibus::default" &&     rm
      -rf /opt/chef /root/chefrepo /root/.chef /root/.ccache /usr/local/src/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/Gemfile
    - /root/Gemfile
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/prebundle.sh
    - /root/prebundle.sh
  - CmdLine:
    - ./prebundle.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/bash_with_env.sh
    - /home/omnibus/bash_with_env.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/build.sh
    - /home/omnibus/build.sh
  - Env:
    - Key: HOME
      Value: /home/omnibus
    Name: env
  - Expression: ADD . /home/omnibus/omnibus-project
    Name: onbuild
  - Name: workdir
    Path: /home/omnibus/omnibus-project
  - Expression: RUN bash -c 'source /home/omnibus/load-omnibus-toolchain.sh ; bundle
      install --binstubs bundle_bin --without development test'
    Name: onbuild
  - Expression: 'RUN echo "Usage: docker run  -it -e OMNIBUS_PROJECT=${PROJECT_NAME}
      -v pkg:/home/omnibus/omnibus-project/pkg builder-ubuntu1404"'
    Name: onbuild
  - CmdLine:
    - /home/omnibus/build.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
