MetaArgs: null
Stages:
- BaseName: quantumobject/docker-baseimage:18.04
  Commands:
  - Maintainer: Angel Rodriguez  "angel@quantumobject.com"
    Name: maintainer
  - CmdLine:
    - echo "deb http://deb.torproject.org/torproject.org `cat /etc/container_environment/DISTRIB_CODENAME`
      main" >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://deb.torproject.org/torproject.org/A3C4F0F979CAA22CDBA8F512EE8CBC9E886DDD89.asc
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-key add <A3C4F0F979CAA22CDBA8F512EE8CBC9E886DDD89.asc
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y -q tor tor-arm tor-geoipdb                     openntpd
      apt-transport-https                     deb.torproject.org-keyring                     openssh-server                     lynx
      fail2ban                     && apt-get clean                     && rm -rf
      /tmp/* /var/tmp/*                      && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/my_init.d
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - startup.sh
    - /etc/my_init.d/startup.sh
  - CmdLine:
    - chmod +x /etc/my_init.d/startup.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/service/tor /var/log/tor ; sync
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - tor.sh
    - /etc/service/tor/run
  - CmdLine:
    - chmod +x /etc/service/tor/run      && cp /var/log/cron/config /var/log/tor/
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/service/sshd /var/log/sshd ; sync
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sshd.sh
    - /etc/service/sshd/run
  - CmdLine:
    - chmod +x /etc/service/sshd/run     && cp /var/log/cron/config /var/log/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/service/fail2ban /var/log/fail2ban /var/run/fail2ban ; sync
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - fail2ban.sh
    - /etc/service/fail2ban/run
  - CmdLine:
    - chmod +x /etc/service/fail2ban/run     && touch /var/log/auth.log     && cp
      /var/log/cron/config /var/log/fail2ban
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - backup.sh
    - /sbin/backup
  - CmdLine:
    - chmod +x /sbin/backup
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/backups
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - torrc
    - /etc/tor/torrc
  - CmdLine:
    - mkdir -p /var/www ; sync
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - tor-exit-notice.html
    - /var/www/tor-exit-notice.html
  - CmdLine:
    - mkdir -p /var/run/sshd
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
    - "80"
    - "9001"
    - "9050"
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  From:
    Image: quantumobject/docker-baseimage:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM quantumobject/docker-baseimage:18.04
