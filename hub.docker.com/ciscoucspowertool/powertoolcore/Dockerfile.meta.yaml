MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Cisco UCS PowerTool Team <ucs-powertool@cisco.com>"'
    Name: label
  - Labels:
    - Key: readme.md
      Value: '"https://github.com/sumanthbr/ciscoucspowertoolcore/blob/master/README.md"'
    Name: label
  - Labels:
    - Key: description
      Value: '"This Dockerfile will install the UCS PowerTool Core Suite for the Ubuntu
        16.04 version of PowerShell."'
    Name: label
  - CmdLine:
    - apt-get update     && apt-get install -y --no-install-recommends         apt-utils         ca-certificates         curl         apt-transport-https         locales    &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: $LANG
    Name: env
  - CmdLine:
    - locale-gen $LANG && update-locale
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://packages.microsoft.com/keys/microsoft.asc | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://packages.microsoft.com/config/ubuntu/16.04/prod.list | tee /etc/apt/sources.list.d/microsoft.list
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update     && apt-get install -y --no-install-recommends \tpowershell"
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get install -y \t\tunzip"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ~/.local/share/powershell/Modules
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ~/.config/powershell/
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://communities.cisco.com/servlet/JiveServlet/download/74217-2-149644/ucspowertoolcore.zip
    - /tmp
  - CmdLine:
    - unzip /tmp/ucspowertoolcore.zip -d ~/.local/share/powershell/Modules/
    Name: run
    PrependShell: true
  - CmdLine:
    - mv ~/.local/share/powershell/Modules/Start-UcsPowerTool.ps1 ~/.config/powershell/Microsoft.PowerShell_profile.ps1
      -f
    Name: run
    PrependShell: true
  - CmdLine:
    - powershell
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
