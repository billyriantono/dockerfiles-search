MetaArgs: null
Stages:
- BaseName: mazaclub/coind-base
  Commands:
  - Maintainer: guruvan "guruvan@maza.club"
    Name: maintainer
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - Name: volume
    Volumes:
    - /home/coin
  - Name: expose
    Ports:
    - "12832"
    - "12835"
  - Env:
    - Key: BUILDER
      Value: DOCKERHUB
    Name: env
  - Env:
    - Key: WORKDIR
      Value: $(pwd)
    Name: env
  - Env:
    - Key: IMAGE
      Value: mazalub/mazacoind-base
    Name: env
  - Env:
    - Key: APP
      Value: mazacoind
    Name: env
  - Env:
    - Key: COIN
      Value: mazacoin
    Name: env
  - Env:
    - Key: COIN_SYM
      Value: mzc
    Name: env
  - Env:
    - Key: STAGE
      Value: PROD
    Name: env
  - Env:
    - Key: COMMIT
      Value: 71d8144010bcfa8389efa2da0a277411e52ef488
    Name: env
  - CmdLine:
    - set -x && apt-get update      && apt-get install -y libtool          wget bsdmainutils
      autoconf          apg libqrencode-dev libcurl4-openssl-dev          automake
      make ntp git build-essential          libssl-dev libboost-all-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "Building daemon"      && export COIN=mazacoin      && export APP=mazacoind      &&
      if [ "${BUILDER}" = "LOCAL" ] ; then export MAKEJOBS="-j3" ; else export MAKEJOBS="";
      fi      && git clone https://github.com/mazacoin/mazacoin-new ${COIN}      &&
      cd ${COIN}      && git checkout 71d8144010bcfa8389efa2da0a277411e52ef488      &&
      export BDB_INCLUDE_PATH="${BDB_PREFIX}/include"      && export BDB_LIB_PATH="/db-4.8.30.NC/build_unix"      &&
      ./autogen.sh      && LDFLAGS="-L${BDB_PREFIX}/lib" CPPFLAGS="-I${BDB_PREFIX}/include/
      ${CPPFLAGS}" ./configure --enable-cxx --disable-shared --with-pic      && cd
      src       && sed -i 's/USE_UPNP\:\=0/USE_UPNP\:\=\-/g' Makefile      && make      &&
      make install      && mv ${APP} /usr/local/bin/      && cd /      && rm -rf /mazacoin
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /
  - CmdLine:
    - chmod 700 /etc/service/mazacoind/run       && groupadd --gid 2211 coin       &&
      adduser --disabled-password --gecos "mazacoin" --uid 2211 --gid 2211 coin       &&
      chown -R coin.coin /home/coin       && chmod 600 /home/coin/.mazacoin/mazacoin.conf
    Name: run
    PrependShell: true
  From:
    Image: mazaclub/coind-base
  Name: ""
  Platform: ""
  SourceCode: FROM        mazaclub/coind-base
