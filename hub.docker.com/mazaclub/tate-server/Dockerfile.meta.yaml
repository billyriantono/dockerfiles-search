MetaArgs: null
Stages:
- BaseName: phusion/baseimage
  Commands:
  - Maintainer: Rob Nelson <guruvan@maza.club>
    Name: maintainer
  - Name: expose
    Ports:
    - "50001"
    - "50002"
    - "8000"
  - Name: volume
    Volumes:
    - /home/maza
    - /var/tate-server
  - CmdLine:
    - /sbin/my_init
    Name: entrypoint
    PrependShell: false
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./app
    - /app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./etc
    - /etc
  - CmdLine:
    - "apt-get update \t\t  && apt-get install -y \t\t    apg python-dev python2.7
      python-pip \t\t    git libleveldb1 libleveldb-dev \t\t  && echo \"bitcoin hard
      nofile 65536\" >> /etc/security/limits.conf      \t\t  && echo \"bitcoin soft
      nofile 65536\" >> /etc/security/limits.conf \t\t  && cd / \t\t  && git clone
      https://github.com/mazaclub/tate-server /tate-server \t\t  && cd /tate-server
      \t\t  && python setup.py install                   && mv /tate-server/* /app
      \t\t  && chmod +x /etc/service/tate-server/run \t\t  && groupadd --gid 2211
      maza \t\t  && adduser --gid 2211 --disabled-password --gecos mazacoin --uid
      2211 maza \t\t  && rm -rf /etc/service/sshd"
    Name: run
    PrependShell: true
  From:
    Image: phusion/baseimage
  Name: ""
  Platform: ""
  SourceCode: "FROM\t\tphusion/baseimage"
