MetaArgs: null
Stages:
- BaseName: mazaclub/groestlcoind-base
  Commands:
  - Maintainer: Rob Nelson <guruvan@maza.club>
    Name: maintainer
  - Name: expose
    Ports:
    - "50001"
    - "50002"
    - "8000"
  - Name: volume
    Volumes:
    - /home/coin
    - /var/encompass-mercury
  - CmdLine:
    - /sbin/my_init
    Name: entrypoint
    PrependShell: false
  - Env:
    - Key: COIND
      Value: localhost
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /
  - CmdLine:
    - export GIT_BRANCH=$(cat .branch)
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update \t\t  && apt-get install -y \t\t    apg python-dev python2.7
      python-pip \t\t    git libleveldb1 libleveldb-dev"
    Name: run
    PrependShell: true
  - CmdLine:
    - "echo \"bitcoin hard nofile 65536\" >> /etc/security/limits.conf      \t\t  &&
      echo \"bitcoin soft nofile 65536\" >> /etc/security/limits.conf \t\t  && cd
      / \t\t  && git clone https://github.com/mazaclub/encompass-mercury \t\t  &&
      cd /encompass-mercury                   && echo ${GIT_BRANCH}                   &&
      git checkout $(cat /.branch) \t\t  && python setup.py install                   &&
      mkdir -pv /app                   && cp -av /encompass-mercury/* /app                   &&
      rm -rf  /encompass-mercury/*  \t\t  && rm -rf /etc/service/sshd"
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /etc/service/encompass-mercury/run
    Name: run
    PrependShell: true
  From:
    Image: mazaclub/groestlcoind-base
  Name: ""
  Platform: ""
  SourceCode: "FROM\t\tmazaclub/groestlcoind-base"
