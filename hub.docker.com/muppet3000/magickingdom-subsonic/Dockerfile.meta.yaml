MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: Chris Straffon <muppet_3000@hotmail.com>
    Name: maintainer
  - CmdLine:
    - yum update -y &&     yum install -y java-1.7.0-openjdk-headless initscripts
      &&     yum install -y --nogpgcheck https://s3-eu-west-1.amazonaws.com/subsonic-public/download/subsonic-6.1.3.rpm
      &&     yum clean all &&     rm -rf /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -g 3002 music_admins &&   groupadd -g 1004 subsonic_daemon &&   useradd
      -r -g subsonic_daemon -G music_admins -u 1004 subsonic_daemon
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - subsonic
    - /etc/sysconfig/subsonic
  - CmdLine:
    - chown subsonic_daemon:subsonic_daemon /etc/sysconfig/subsonic
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/ > \${LOG} 2>&1 &//" /usr/share/subsonic/subsonic.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/subsonic
    - /media/music
  - Name: expose
    Ports:
    - "4443"
  - CmdLine:
    - /etc/init.d/subsonic start && tail -f /var/subsonic/subsonic.log
    Name: cmd
    PrependShell: true
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
