MetaArgs: null
Stages:
- BaseName: debian:latest
  Commands:
  - Maintainer: Minh-Quan TRAN "account@itscaro.me"
    Name: maintainer
  - CmdLine:
    - "apt-get update && \tapt-get install -y openssh-server git vim python screenfetch
      && \trm -rf /var/lib/apt/lists/* && \tapt-get clean"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'root:root' |chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - "sed -ri 's/^PermitRootLogin\\s+.*/PermitRootLogin yes/' /etc/ssh/sshd_config
      && \tsed -ri 's/UsePAM yes/#UsePAM yes/g' /etc/ssh/sshd_config"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/run/sshd
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /usr/sbin/sshd
    - -D
    Name: cmd
    PrependShell: false
  From:
    Image: debian:latest
  Name: ""
  Platform: ""
  SourceCode: FROM debian:latest
