MetaArgs: null
Stages:
- BaseName: python:3.7-alpine3.7
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"FarEast <fareast@pivx.org>"'
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./bin
    - /usr/local/bin
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./VERSION
    - /tmp
  - CmdLine:
    - VERSION=$(cat /tmp/VERSION) &&     chmod a+x /usr/local/bin/* &&     apk add
      --no-cache git build-base openssl wget &&     apk --update add --virtual build-dependencies
      libffi-dev openssl-dev python-dev py-pip build-base &&     apk add --no-cache
      --repository http://nl.alpinelinux.org/alpine/edge/testing leveldb-dev &&     pip
      install aiohttp pylru plyvel construct quark-hash &&     git clone -b $VERSION
      https://github.com/kyuupichan/electrumx.git &&     cd electrumx &&     python
      setup.py install &&     apk del git build-base &&     rm -rf /tmp/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Env:
    - Key: HOME
      Value: /data
    Name: env
  - Env:
    - Key: ALLOW_ROOT
      Value: "1"
    Name: env
  - Env:
    - Key: DB_DIRECTORY
      Value: /data
    Name: env
  - Env:
    - Key: TCP_PORT
      Value: "50001"
    Name: env
  - Env:
    - Key: SSL_PORT
      Value: "50002"
    Name: env
  - Env:
    - Key: SSL_CERTFILE
      Value: ${DB_DIRECTORY}/electrumx.crt
    Name: env
  - Env:
    - Key: SSL_KEYFILE
      Value: ${DB_DIRECTORY}/electrumx.key
    Name: env
  - Env:
    - Key: HOST
      Value: '""'
    Name: env
  - Name: workdir
    Path: /data
  - Name: expose
    Ports:
    - "50001"
    - "50002"
  - CmdLine:
    - init
    Name: cmd
    PrependShell: false
  From:
    Image: python:3.7-alpine3.7
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.7-alpine3.7
