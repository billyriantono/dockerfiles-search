MetaArgs: null
Stages:
- BaseName: alpine:3.4
  Commands:
  - Maintainer: Lars Krantz
    Name: maintainer
  - Env:
    - Key: TEMP_SQL_DIR
      Value: /sqltemp
    Name: env
  - CmdLine:
    - mkdir $TEMP_SQL_DIR
    Name: run
    PrependShell: true
  - CmdLine:
    - apk -Uv add python py-pip  && apk -UvX http://dl-4.alpinelinux.org/alpine/edge/main
      add postgresql  && apk -UvX http://dl-4.alpinelinux.org/alpine/edge/main add
      gawk  && apk -UvX http://dl-4.alpinelinux.org/alpine/edge/main add bash  &&
      pip install --upgrade pip  && pip install awscli  && apk --purge -v del py-pip  &&
      rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./execute_psql
    - /
  - CmdLine:
    - /execute_psql
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.4
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.4
