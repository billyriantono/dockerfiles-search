MetaArgs: null
Stages:
- BaseName: php:5.6-apache
  Commands:
  - Name: expose
    Ports:
    - "80"
  - Env:
    - Key: PACKAGES
      Value: '"mysql-client ssmtp libjpeg62-turbo libpng-dev"'
    Name: env
  - Env:
    - Key: BUILD_PACKAGES
      Value: '"default-libmysqlclient-dev wget libjpeg-dev libpq-dev"'
    Name: env
  - Env:
    - Key: DRUPAL_VERSION
      Value: "7.61"
    Name: env
  - Env:
    - Key: DRUPAL_MD5
      Value: 94bc49170d98e0cfe59db487911ecb9d
    Name: env
  - CmdLine:
    - . /etc/apache2/envvars &&     apt-get update &&     apt-get install -y  $PACKAGES
      $BUILD_PACKAGES &&     docker-php-ext-configure gd --with-png-dir=/usr --with-jpeg-dir=/usr
      &&     docker-php-ext-install gd mbstring pdo pdo_mysql zip &&     pecl install
      uploadprogress &&     docker-php-ext-enable uploadprogress opcache &&     a2enmod
      rewrite &&     wget "http://ftp.drupal.org/files/projects/drupal-${DRUPAL_VERSION}.tar.gz"
      -O drupal.tar.gz &&     echo "${DRUPAL_MD5} *drupal.tar.gz" | md5sum -c - &&     tar
      xf drupal.tar.gz -C /var/www/html --strip-components 1 &&     rm drupal.tar.gz
      &&     chown -R www-data:www-data sites &&     apt-get autoremove --purge -y
      $BUILD_PACKAGES &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - imagefiles
    - /
  From:
    Image: php:5.6-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:5.6-apache
