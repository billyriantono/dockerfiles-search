MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Maintainer: Yusuke KUOKA <ykuoka@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: TERM
      Value: linux
    Name: env
  - Key: AIRFLOW_VERSION
    Name: arg
    Value: HEAD-stibbons-url_prefix-kube-executor
  - Env:
    - Key: AIRFLOW_HOME
      Value: /usr/local/airflow
    Name: env
  - Env:
    - Key: EMBEDDED_DAGS_LOCATION
      Value: ./dags
    Name: env
  - Env:
    - Key: REQUIREMENTS_TXT_LOCATION
      Value: requirements/dags.txt
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_CTYPE
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_MESSAGES
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Name: workdir
    Path: /requirements
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements/airflow.txt
    - /requirements/airflow.txt
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ${REQUIREMENTS_TXT_LOCATION}
    - /requirements/dags.txt
  - CmdLine:
    - set -ex     && buildDeps='         build-essential         libblas-dev         libffi-dev         libkrb5-dev         liblapack-dev         libpq-dev         libsasl2-dev         libssl-dev         libxml2-dev         libxslt1-dev         python3-dev         python3-pip         zlib1g-dev     '     &&
      apt-get update -yqq     && apt-get install -yqq --no-install-recommends         $buildDeps         apt-utils         curl         git         locales         netcat     &&
      sed -i 's/^# en_US.UTF-8 UTF-8$/en_US.UTF-8 UTF-8/g' /etc/locale.gen     &&
      locale-gen     && update-locale LANG=en_US.UTF-8 LC_ALL=en_US.UTF-8     && useradd
      -ms /bin/bash -d ${AIRFLOW_HOME} airflow     && pip3 install --upgrade pip 'setuptools!=36.0.0'     &&
      pip3 install -r /requirements/airflow.txt     && pip3 install -r /requirements/dags.txt     &&
      apt-get remove --purge -yqq $buildDeps libpq-dev     && apt-get clean     &&
      rm -rf         /var/lib/apt/lists/*         /tmp/*         /var/tmp/*         /usr/share/man         /usr/share/doc         /usr/share/doc-base
    Name: run
    PrependShell: true
  - Env:
    - Key: KUBECTL_VERSION
      Value: 1.6.1
    Name: env
  - CmdLine:
    - curl -L -o /usr/local/bin/kubectl https://storage.googleapis.com/kubernetes-release/release/v${KUBECTL_VERSION}/bin/linux/amd64/kubectl
      && chmod +x /usr/local/bin/kubectl
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - script/entrypoint.sh
    - ${AIRFLOW_HOME}/entrypoint.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/airflow.cfg.in
    - ${AIRFLOW_HOME}/airflow.cfg.in
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - script/git-sync
    - ${AIRFLOW_HOME}/git-sync
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ${EMBEDDED_DAGS_LOCATION}
    - ${AIRFLOW_HOME}/dags
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - script/git-sync
    - ${AIRFLOW_HOME}/git-sync
  - CmdLine:
    - 'chown -R airflow: ${AIRFLOW_HOME}     && chmod +x ${AIRFLOW_HOME}/entrypoint.sh     &&
      chmod +x ${AIRFLOW_HOME}/git-sync'
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5555"
    - "8080"
    - "8793"
  - Name: user
    User: airflow
  - Name: workdir
    Path: ${AIRFLOW_HOME}
  - CmdLine:
    - ./entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
