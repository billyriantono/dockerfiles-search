MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: Petr Horacek <phoracek@redhat.com>
    Name: maintainer
  - CmdLine:
    - yum update -y;   yum install -y http://resources.ovirt.org/pub/yum-repo/ovirt-release-master.rpm;   yum
      install -y vdsm dhclient
    Name: run
    PrependShell: true
  - Env:
    - Key: SYSTEMD_IGNORE_CHROOT
      Value: "yes"
    Name: env
  - CmdLine:
    - yum install -y git python-setuptools python-pbr
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./
    - ovirt-network-handler/
  - CmdLine:
    - cd ovirt-network-handler;   python setup.py install
    Name: run
    PrependShell: true
  - CmdLine:
    - ovirt-network-attachment-start-handler
    Name: cmd
    PrependShell: true
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
