MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Name: workdir
    Path: /beetbox
  - Env:
    - Key: BEET_PROFILE
      Value: '''docker'''
    Name: env
  - Name: expose
    Ports:
    - "80"
  - Name: volume
    Volumes:
    - /var/beetbox
  - CmdLine:
    - apt-get update &&     apt-get install -y sudo &&     apt-get clean
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /beetbox
  - CmdLine:
    - /beetbox/provisioning/beetbox.sh
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
