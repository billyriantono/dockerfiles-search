MetaArgs: null
Stages:
- BaseName: ubuntu:19.10
  Commands:
  - Maintainer: Min Kim <minskim@pkgsrc.org>
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - pkgsrc-bootstrap.conf
    - /etc/
  - CmdLine:
    - apt-get update &&   apt-get install -y     clang     curl     libssl-dev
    Name: run
    PrependShell: true
  - Env:
    - Key: BOOTSTRAP_MAKE_JOBS
      Value: "1"
    - Key: PKGSRC_MAKE_JOBS
      Value: "1"
    - Key: gitref
      Value: trunk
    - Key: packages
      Value: /packages
    Name: env
  - CmdLine:
    - "curl -L https://api.github.com/repos/NetBSD/pkgsrc/tarball/${gitref} |     tar
      -zxf - -C /usr &&   mv /usr/NetBSD-pkgsrc-* /usr/pkgsrc &&   cd /usr/pkgsrc/bootstrap
      &&   if [ -f ${packages}/bootstrap.tar.gz ]; then     mv -f ${packages}/bootstrap.tar.gz
      ${packages}/bootstrap.old.tar.gz;   fi &&   echo \"\\nMAKE_JOBS?=\t${PKGSRC_MAKE_JOBS}\"
      >> /etc/pkgsrc-bootstrap.conf &&   env CC=clang SH=/bin/bash ./bootstrap     --compiler
      clang     --gzip-binary-kit ${packages}/bootstrap.tar.gz     --make-jobs ${BOOTSTRAP_MAKE_JOBS}
      \    --mk-fragment /etc/pkgsrc-bootstrap.conf &&   ./cleanup"
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:19.10
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:19.10
