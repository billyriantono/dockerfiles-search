MetaArgs: null
Stages:
- BaseName: python:3.4
  Commands:
  - Env:
    - Key: TZ
      Value: '"Asia/Tokyo"'
    Name: env
  - CmdLine:
    - ln -snf /usr/share/zoneinfo/$TZ /etc/localtime && echo $TZ > /etc/timezone
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /code
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /code
  - Chown: ""
    Name: add
    SourcesAndDest:
    - requirements.txt
    - /code/
  - CmdLine:
    - pip install -r requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /code/
  - Env:
    - Key: SSH_PASSWD
      Value: '"root:Docker!"'
    Name: env
  - CmdLine:
    - "apt-get update         && apt-get install -y --no-install-recommends dialog
      \        && apt-get update \t&& apt-get install -y --no-install-recommends openssh-server
      \t&& echo \"$SSH_PASSWD\" | chpasswd"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sshd_config
    - /etc/ssh/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - init.sh
    - /usr/local/bin/
  - CmdLine:
    - chmod u+x /usr/local/bin/init.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "2222"
    - "443"
    - "5000"
    - "80"
  - CmdLine:
    - init.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: python:3.4
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.4
