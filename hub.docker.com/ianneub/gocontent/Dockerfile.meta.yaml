MetaArgs: null
Stages:
- As: builder
  BaseName: golang:1.10
  Commands:
  - CmdLine:
    - go get -u github.com/golang/dep/cmd/dep
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /go/src/app/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./Gopkg.*
    - /go/src/app/
  - CmdLine:
    - dep ensure --vendor-only
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./main.go
    - /go/src/app/
  - CmdLine:
    - CGO_ENABLED=0 GOOS=linux go build -a -installsuffix nocgo -o dockron .
    Name: run
    PrependShell: true
  From:
    Image: golang:1.10
  Name: builder
  Platform: ""
  SourceCode: FROM golang:1.10 AS builder
- BaseName: busybox:latest
  Commands:
  - Name: workdir
    Path: /root/
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/src/app/dockron
    - .
  - CmdLine:
    - ./dockron
    Name: cmd
    PrependShell: false
  From:
    Image: busybox:latest
  Name: ""
  Platform: ""
  SourceCode: FROM busybox:latest
