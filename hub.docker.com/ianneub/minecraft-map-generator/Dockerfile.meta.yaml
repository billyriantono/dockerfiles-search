  - CmdLine:
    - apt-get update && apt-get upgrade -y && apt-get install -y wget
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://overviewer.org/debian ./" >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
