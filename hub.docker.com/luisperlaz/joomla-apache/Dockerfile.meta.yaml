MetaArgs: null
Stages:
- BaseName: php:5.6-apache
  Commands:
  - Maintainer: Luis Alberto PÃ©rez <luisperlazaro@gmail.com>
    Name: maintainer
  - Env:
    - Key: JOOMLA_VERSION
      Value: 3.4.1
    Name: env
  - Env:
    - Key: JOOMLA_PACKAGE
      Value: https://github.com/joomla/joomla-cms/releases/download/$JOOMLA_VERSION/Joomla_$JOOMLA_VERSION-Stable-Full_Package.zip
    Name: env
  - Env:
    - Key: HTTPD_USER
      Value: www-data
    Name: env
  - Env:
    - Key: DATA_DIR
      Value: /var/www/html
    Name: env
  - CmdLine:
    - rm /etc/apache2/mods-available/php5.load
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update && apt-get install -y \tunzip \tphp5 \tphp5-mysql \tphp5-xsl"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $DATA_DIR
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $DATA_DIR
  - Chown: ""
    Name: add
    SourcesAndDest:
    - $JOOMLA_PACKAGE
    - joomla_package.zip
  - CmdLine:
    - unzip joomla_package.zip && rm joomla_package.zip && rm index.html
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'php_value output_buffering "0"' > .htaccess
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R $HTTPD_USER $DATA_DIR
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  From:
    Image: php:5.6-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:5.6-apache
