    - Key: GITLAB_HOME
      Value: '"/home/git"'
    - Key: GITLAB_LOG_DIR
      Value: '"/var/log/gitlab"'
    - Key: GITLAB_CACHE_DIR
      Value: '"/etc/docker-gitlab"'
    - Key: RAILS_ENV
