    - Key: GITLAB_SHELL_VERSION
      Value: 5.3.1
    - Key: GITLAB_WORKHORSE_VERSION
      Value: 2.3.0
    - Key: GITLAB_PAGES_VERSION
      Value: 0.5.0
    - Key: GITALY_SERVER_VERSION
      Value: 0.21.2
    - Key: GITLAB_USER
