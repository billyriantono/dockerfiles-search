MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Percona Development <info@percona.com>
    Name: maintainer
  - CmdLine:
    - groupadd -r mysql && useradd -r -g mysql mysql
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update && apt-get install -y --no-install-recommends \t\tapt-transport-https
      ca-certificates \t\tpwgen wget xinetd \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - "echo \"mysqlchk\t9200/tcp\" >> /etc/services"
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://repo.percona.com/apt/percona-release_0.1-4.jessie_all.deb   &&
      dpkg -i percona-release_0.1-4.jessie_all.deb
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - "apt-get update \t&& apt-get install -y --force-yes \t\tpercona-xtradb-cluster-57
      curl \t&& rm -rf /var/lib/apt/lists/* \t&& sed -ri 's/^user\\s/#&/' /etc/mysql/my.cnf
      \t&& rm -rf /var/lib/mysql && mkdir -p /var/lib/mysql /var/run/mysqld \t&& chown
      -R mysql:mysql /var/lib/mysql /var/run/mysqld \t&& chmod 777 /var/run/mysqld"
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/^bind-address/#&/' /etc/mysql/my.cnf
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/mysql
    - /var/log/mysql
  - CmdLine:
    - sed -ri 's/^log_error/#&/' /etc/mysql/my.cnf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - node.cnf
    - /etc/mysql/conf.d/node.cnf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - jq
    - /usr/bin/jq
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - clustercheckcron
    - /usr/bin/clustercheckcron
  - CmdLine:
    - chmod a+x /usr/bin/jq
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod a+x /usr/bin/clustercheckcron
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3306"
    - "4567"
    - "4568"
  - Labels:
    - Key: vendor
      Value: Percona
    Name: label
  - Labels:
    - Key: com.percona.package
      Value: '"Percona XtraDB Cluster"'
    Name: label
  - Labels:
    - Key: com.percona.version
      Value: '"5.7"'
    Name: label
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "3306"
  - CmdLine:
    - ""
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
