MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: euclid1990
    Name: maintainer
  - CmdLine:
    - apt-get update && DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends     apt-utils     apt-transport-https     ca-certificates     net-tools     openssh-server     python-simplejson     zip     vim
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/sshd && mkdir /root/.ssh/ && touch /root/.ssh/authorized_keys
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/PermitRootLogin without-password/PermitRootLogin yes/' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed 's@session\s*required\s*pam_loginuid.so@session optional pam_loginuid.so@g'
      -i /etc/pam.d/sshd
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./docker-entrypoint.sh
    - /scripts/docker-entrypoint.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./run.sh
    - /scripts/run.sh
  - CmdLine:
    - chmod a+x /scripts/docker-entrypoint.sh && chmod a+x /scripts/run.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "export AUTHORIZED_KEYS=" >> /etc/profile
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "export ROOT_PASSWORD=" >> /etc/profile
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
    - "3000"
    - "3306"
    - "443"
    - "80"
    - "9000"
  - CmdLine:
    - /scripts/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /scripts/run.sh
    Name: cmd
    PrependShell: false
