MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Maintainer: guedressel
    Name: maintainer
  - CmdLine:
    - apt-get -y update     && apt-get -y install ruby-dev build-essential python-setuptools
      python3-setuptools binutils rpm     ruby rubygems-integration php-pear cpanminus     &&
      gem install --no-ri --no-rdoc fpm     && apt-get -f -y --auto-remove remove
      build-essential     && apt-get clean     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /build
  - Name: workdir
    Path: /build
  - CmdLine:
    - fpm
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM       debian:stretch
