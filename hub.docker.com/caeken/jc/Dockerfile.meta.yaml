MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: patrick@oberdorf.net
    Name: maintainer
  - Env:
    - Key: VERSION
      Value: 1.6.2
    Name: env
  - Env:
    - Key: CONFIGURL
      Value: http://localhost/default.zip
    Name: env
  - Name: workdir
    Path: /usr/local/src/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - assets/sha256checksum
    - sha256checksum
  - CmdLine:
    - "apt-get update && apt-get install -y \tbuild-essential \ttar \tzip \twget \tlibssl-dev
      \tlibevent-dev \tlibevent-2.0-5 \tlibexpat1-dev \tdnsutils \t&& wget http://www.unbound.net/downloads/unbound-${VERSION}.tar.gz
      -P /usr/local/src/ \t&& sha256sum -c sha256checksum \t&& tar -xvf unbound-${VERSION}.tar.gz
      \t&& rm unbound-${VERSION}.tar.gz \t&& cd unbound-${VERSION} \t&& ./configure
      --prefix=/usr/local --with-libevent \t&& make \t&& make install \t&& cd ../
      \t&& rm -R unbound-${VERSION} \t&& apt-get purge -y \tbuild-essential \tgcc
      \tgcc-4.8 \tcpp \tcpp-4.8 \tlibssl-dev \tlibevent-dev \tlibexpat1-dev \t&& apt-get
      autoremove --purge -y \t&& apt-get clean \t&& rm -rf /var/lib/apt/lists/* /tmp/*
      /var/tmp/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd --system unbound --home /home/unbound --create-home
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/usr/local/lib
    Name: env
  - CmdLine:
    - ldconfig
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - assets/unbound.conf
    - /usr/local/etc/unbound/unbound.conf
  - CmdLine:
    - mkdir /usr/local/etc/unbound/conf.d
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R unbound:unbound /usr/local/etc/unbound/
    Name: run
    PrependShell: true
  - Name: user
    User: unbound
  - CmdLine:
    - unbound-anchor -a /usr/local/etc/unbound/root.key ; true
    Name: run
    PrependShell: true
  - CmdLine:
    - "unbound-control-setup \t&& wget ftp://FTP.INTERNIC.NET/domain/named.cache -O
      /usr/local/etc/unbound/root.hints"
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /start.sh
  - CmdLine:
    - chmod +x /start.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 53/udp
  - Name: expose
    Ports:
    - "53"
  - CmdLine:
    - sh
    - -c
    - cd /usr/local/etc/unbound/ && rm -rf *.conf && wget -O default.zip $CONFIGURL
      && unzip default.zip && /usr/local/sbin/unbound -c /usr/local/etc/unbound/unbound.conf
      -d -v
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
