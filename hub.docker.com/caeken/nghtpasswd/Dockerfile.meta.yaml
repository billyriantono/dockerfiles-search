MetaArgs: null
Stages:
- BaseName: nginx:latest
  Commands:
  - Env:
    - Key: USERNAME
      Value: admin
    - Key: PASSWORD
      Value: admin
    - Key: PORT
      Value: "80"
    - Key: PROXY_PASS
      Value: http://127.0.0.1:8080
    Name: env
  - Maintainer: Liu Chong <mail@clojure.cn>
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get dist-upgrade -y &&     apt-get install --no-install-recommends
      -y apache2-utils &&     rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/conf.d/default.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start
    - /usr/local/bin/start
  - CmdLine:
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: nginx:latest
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:latest
