MetaArgs:
- DefaultValue: 8.12.0-slim
  Key: NODE_VERSION
  ProvidedValue: null
  Value: 8.12.0-slim
Stages:
- BaseName: node:${NODE_VERSION}
  Commands:
  - Key: GITHUB_ACCOUNT
    Name: arg
    Value: letavia
  - Key: GITHUB_REPOSITORY
    Name: arg
    Value: iotaul-clone
  - Key: DOWNLOAD
    Name: arg
    Value: latest
  - Env:
    - Key: GITHUB_ACCOUNT
      Value: ${GITHUB_ACCOUNT}
    Name: env
  - Env:
    - Key: GITHUB_REPOSITORY
      Value: ${GITHUB_REPOSITORY}
    Name: env
  - Env:
    - Key: DOWNLOAD
      Value: ${DOWNLOAD}
    Name: env
  - Maintainer: FIWARE IoTAgent Team. Telef√≥nica I+D
    Name: maintainer
  - CmdLine:
    - 'if [ "${DOWNLOAD}" = "latest" ] ; then RELEASE="master"; echo "INFO: Building
      Latest Development"; elif [ "${DOWNLOAD}" = "stable" ]; then RELEASE=$(curl
      -s https://api.github.com/repos/"${GITHUB_ACCOUNT}"/"${GITHUB_REPOSITORY}"/releases/latest
      | grep ''tag_name'' | cut -d\" -f4); echo "INFO: Building Latest Stable Release:
      ${RELEASE}"; else RELEASE="${DOWNLOAD}"; echo "INFO: Building Release: ${RELEASE}";
      fi &&  apt-get update && apt-get install -y --no-install-recommends unzip &&
      wget --no-check-certificate -O source.zip https://github.com/"${GITHUB_ACCOUNT}"/"${GITHUB_REPOSITORY}"/archive/"${RELEASE}".zip
      && unzip source.zip && rm source.zip && mv "${GITHUB_REPOSITORY}-${RELEASE}"
      /opt/iotaul && apt-get clean && apt-get remove -y unzip && apt-get -y autoremove'
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/iotaul
  - CmdLine:
    - 'apt-get update && apt-get install -y git && npm install pm2@3.2.2 -g && echo
      "INFO: npm install --production..." && npm install --production && apt-get clean
      && apt-get remove -y git && apt-get -y autoremove'
    Name: run
    PrependShell: true
  - Name: user
    User: node
  - Env:
    - Key: NODE_ENV
      Value: production
    Name: env
  - CmdLine:
    - pm2-runtime
    - bin/iotagent-ul
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - '-- '
    - config.js
    Name: cmd
    PrependShell: false
  From:
    Image: node:${NODE_VERSION}
  Name: ""
  Platform: ""
  SourceCode: FROM node:${NODE_VERSION}
