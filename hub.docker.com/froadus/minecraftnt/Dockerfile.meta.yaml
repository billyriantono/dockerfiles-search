    - cd /tmp && npm install
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /src && cp -a /tmp/node_modules /src/
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - npm start
    Name: cmd
    PrependShell: true
  From:
    Image: node:latest
  Name: ""
  Platform: ""
  SourceCode: FROM node:latest
