MetaArgs: null
Stages:
- BaseName: node:latest
  Commands:
  - Maintainer: frederic grati
    Name: maintainer
  - CmdLine:
    - mkdir /src
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g nodemon
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /src
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /src
