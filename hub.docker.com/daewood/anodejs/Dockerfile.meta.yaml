MetaArgs: null
Stages:
- BaseName: daewood/abase
  Commands:
  - Maintainer: daewood <daewood@qq.com>
    Name: maintainer
  - Env:
    - Key: NODE_PATH
      Value: /app
    Name: env
  - CmdLine:
    - "echo '@edge http://nl.alpinelinux.org/alpine/edge/main' >> /etc/apk/repositories
      \t&& apk --update add nodejs-lts@edge     && rm -rf /var/cache/apk/*"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rootfs/
    - /
  - Name: volume
    Volumes:
    - /app
  - Name: workdir
    Path: /app
  - Name: expose
    Ports:
    - "3000"
  - CmdLine: []
    Name: cmd
    PrependShell: false
  From:
    Image: daewood/abase
  Name: ""
  Platform: ""
  SourceCode: FROM daewood/abase
