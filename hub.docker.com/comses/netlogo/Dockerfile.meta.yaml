MetaArgs: null
Stages:
- BaseName: openjdk:8-jdk
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Allen Lee <allen.lee@asu.edu>"'
    Name: label
  - Key: NETLOGO_HOME
    Name: arg
    Value: /opt/netlogo
  - Key: NETLOGO_VERSION
    Name: arg
    Value: 6.0.4
  - Env:
    - Key: LC_ALL
      Value: C.UTF-8
    - Key: LANG
      Value: C.UTF-8
    - Key: NETLOGO_TARBALL
      Value: NetLogo-$NETLOGO_VERSION-64.tgz
    Name: env
  - Env:
    - Key: NETLOGO_URL
      Value: https://ccl.northwestern.edu/netlogo/$NETLOGO_VERSION/$NETLOGO_TARBALL
    Name: env
  - Name: workdir
    Path: /opt
  - CmdLine:
    - wget $NETLOGO_URL && tar xzf $NETLOGO_TARBALL && ln -sf "NetLogo $NETLOGO_VERSION"
      netlogo     && rm -f $NETLOGO_TARBALL
    Name: run
    PrependShell: true
  From:
    Image: openjdk:8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jdk
