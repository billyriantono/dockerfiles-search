MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Erle Carrara <carrara.erle@gmail.com>
    Name: maintainer
  - Env:
    - Key: GDAL_VERSION
      Value: 2.2.1
    Name: env
  - Env:
    - Key: GDAL_VERSION_PYTHON
      Value: 2.2.1
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get -y install         wget         libcurl4-openssl-dev         build-essential         libpq-dev         ogdi-bin         libogdi3.2-dev         libjasper-runtime         libjasper-dev         libjasper1         libgeos-dev         libproj-dev         libpoppler-dev         libsqlite3-dev         libspatialite-dev         python3         python3-dev         python3-numpy
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://bootstrap.pypa.io/get-pip.py &&     python3 get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://download.osgeo.org/gdal/$GDAL_VERSION/gdal-${GDAL_VERSION}.tar.gz
      -O /tmp/gdal-${GDAL_VERSION}.tar.gz &&     tar -x -f /tmp/gdal-${GDAL_VERSION}.tar.gz
      -C /tmp
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp/gdal-${GDAL_VERSION} &&     ./configure         --prefix=/usr         --with-python         --with-geos         --with-sfcgal         --with-geotiff         --with-jpeg         --with-png         --with-expat         --with-libkml         --with-openjpeg         --with-pg         --with-curl         --with-spatialite
      &&     make -j $(nproc) && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /tmp/gdal-${GDAL_VERSION} -rf
    Name: run
    PrependShell: true
  - CmdLine:
    - python3
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
