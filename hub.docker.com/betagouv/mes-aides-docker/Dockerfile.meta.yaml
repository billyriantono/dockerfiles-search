MetaArgs: null
Stages:
- BaseName: buildpack-deps:buster
  Commands:
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://nodejs.org/dist/v8.16.1/node-v8.16.1.tar.gz &&     tar -xzvf node-v8.16.1.tar.gz
      &&     rm node-v8.16.1.tar.gz &&     cd node-v8.16.1 &&     ./configure &&     make
      -j4 &&     make install &&     cd .. &&     rm -r node-v8.16.1
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://www.python.org/ftp/python/3.7.3/Python-3.7.3.tgz &&     tar xzf
      Python-3.7.3.tgz &&     rm Python-3.7.3.tgz &&     cd Python-3.7.3 &&     ./configure
      &&     make install
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get -y install lsb-release unzip
    Name: run
    PrependShell: true
  - Env:
    - Key: DISPLAY
      Value: :99
    Name: env
  - CmdLine:
    - apt-get -y install xvfb libgtk-3-dev libnotify-dev libgconf-2-4 libnss3 libxss1
      libasound2
    Name: run
    PrependShell: true
  - CmdLine:
    - curl --silent --show-error --location --fail --retry 3 --output /tmp/firefox.deb
      https://s3.amazonaws.com/circle-downloads/firefox-mozilla-build_47.0.1-0ubuntu1_amd64.deb   &&
      echo 'ef016febe5ec4eaf7d455a34579834bcde7703cb0818c80044f4d148df8473bb  /tmp/firefox.deb'
      | sha256sum -c   && dpkg -i /tmp/firefox.deb || apt-get -f install   && apt-get
      install -y libgtk3.0-cil-dev libasound2 libasound2 libdbus-glib-1-2 libdbus-1-3   &&
      rm -rf /tmp/firefox.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - curl --silent --show-error --location --fail --retry 3 --output /tmp/google-chrome-stable_current_amd64.deb
      https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb   &&
      (dpkg -i /tmp/google-chrome-stable_current_amd64.deb || apt-get -fy install)   &&
      rm -rf /tmp/google-chrome-stable_current_amd64.deb   && sed -i 's|HERE/chrome"|HERE/chrome"
      --disable-setuid-sandbox --no-sandbox|g'        "/opt/google/chrome/google-chrome"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install libgconf-2-4   && curl --silent --show-error --location --fail
      --retry 3 --output /tmp/chromedriver_linux64.zip "http://chromedriver.storage.googleapis.com/2.33/chromedriver_linux64.zip"   &&
      cd /tmp   && unzip chromedriver_linux64.zip   && rm -rf chromedriver_linux64.zip   &&
      mv chromedriver /usr/local/bin/chromedriver   && chmod +x /usr/local/bin/chromedriver
    Name: run
    PrependShell: true
  From:
    Image: buildpack-deps:buster
  Name: ""
  Platform: ""
  SourceCode: FROM buildpack-deps:buster
