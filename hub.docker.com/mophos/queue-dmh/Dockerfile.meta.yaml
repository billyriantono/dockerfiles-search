MetaArgs: null
Stages:
- BaseName: mophos/mmis-nginx
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Satit Rianpit <rianpit@gmail.com>"'
    Name: label
  - Name: workdir
    Path: /home/queue
  - CmdLine:
    - apk add --upgrade --no-cache --virtual deps python build-base
    Name: run
    PrependShell: true
  - CmdLine:
    - npm i npm@latest -g
    Name: run
    PrependShell: true
  - CmdLine:
    - npm i -g pm2
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/mophos/queue-web-dmh
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/mophos/queue-api-dmh
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/mophos/queue-mqtt
    Name: run
    PrependShell: true
  - CmdLine:
    - cd queue-web-dmh && npm i && npm run build && cd ..
    Name: run
    PrependShell: true
  - CmdLine:
    - cd queue-api-dmh && npm i && npm i mssql@4.1.0 && npm run build && cd ..
    Name: run
    PrependShell: true
  - CmdLine:
    - cd queue-mqtt && npm i && cd ..
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - process.json
    - .
  - CmdLine:
    - /usr/sbin/nginx && /usr/bin/pm2-runtime process.json
    Name: cmd
    PrependShell: true
  From:
    Image: mophos/mmis-nginx
  Name: ""
  Platform: ""
  SourceCode: FROM mophos/mmis-nginx
