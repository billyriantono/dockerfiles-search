MetaArgs: null
Stages:
- BaseName: java:8-jre
  Commands:
  - Maintainer: mihai.parv
    Name: maintainer
  - Env:
    - Key: SERVIIO_WEBUI_VERSION
      Value: 1.0.1-c
    Name: env
  - Env:
    - Key: SERVIIO_VERSION
      Value: 1.4.1.2
    Name: env
  - CmdLine:
    - cd /opt &&   wget http://download.serviio.org/releases/serviio-$SERVIIO_VERSION-linux.tar.gz
      &&   tar xvzf serviio-$SERVIIO_VERSION-linux.tar.gz &&   rm -f serviio-$SERVIIO_VERSION-linux.tar.gz
      &&   mv serviio-$SERVIIO_VERSION serviio
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt/serviio &&   wget http://kairoh.bitbucket.org/serviio-webui/dist/serviio-webui-unix-$SERVIIO_WEBUI_VERSION.tar.gz
      &&   tar xvzf serviio-webui-unix-$SERVIIO_WEBUI_VERSION.tar.gz &&   rm -f serviio-webui-unix-$SERVIIO_WEBUI_VERSION.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - serviio-webui.sh
    - /opt/serviio/bin/
  - Name: volume
    Volumes:
    - /opt/serviio/log
  - Name: volume
    Volumes:
    - /mnt/storage
  - Name: expose
    Ports:
    - 8123:8123/tcp
  - Name: workdir
    Path: /opt/serviio
  - CmdLine:
    - /opt/serviio/bin/serviio-webui.sh
    Name: cmd
    PrependShell: false
  From:
    Image: java:8-jre
  Name: ""
  Platform: ""
  SourceCode: FROM java:8-jre
