MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: rudijs <ooly.me@gmail.com>
    Name: maintainer
  - CmdLine:
    - echo "deb http://archive.ubuntu.com/ubuntu precise main universe" > /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 7F0CEB10
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'deb http://downloads-distro.mongodb.org/repo/ubuntu-upstart dist 10gen'
      | tee /etc/apt/sources.list.d/mongodb.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y mongodb-10gen
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /data/db
    Name: run
    PrependShell: true
  - CmdLine:
    - usr/bin/mongod
    Name: entrypoint
    PrependShell: true
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
