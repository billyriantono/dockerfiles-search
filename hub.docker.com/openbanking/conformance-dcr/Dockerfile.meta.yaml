MetaArgs: null
Stages:
- As: gobuilder
  BaseName: golang:1.13-alpine
  Commands:
  - CmdLine:
    - apk update && apk add git make bash ca-certificates
    Name: run
    PrependShell: true
  - Env:
    - Key: TERM
      Value: xterm-color
    Name: env
  - Env:
    - Key: CGO_ENABLED
      Value: "0"
    Name: env
  - Env:
    - Key: GOOS
      Value: linux
    Name: env
  - Env:
    - Key: GOARCH
      Value: amd64
    Name: env
  - Name: workdir
    Path: /app
  - CmdLine:
    - 'printf "%b" "\033[92m" "gobuilder: copying only go.mod and go.sum for pre-cache
      step..." "\033[0m" "\n"'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - go.mod
    - go.sum
    - ./
  - CmdLine:
    - go mod download
    Name: run
    PrependShell: true
  - CmdLine:
    - 'printf "%b" "\033[92m" "gobuilder: copying all files ..." "\033[0m" "\n"'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - make build
    Name: run
    PrependShell: true
  - CmdLine:
    - 'printf "%b" "\033[92m" "gobuilder: printing DCR version information ..." "\033[0m"
      "\n" &&     /app/dcr -version'
    Name: run
    PrependShell: true
  From:
    Image: golang:1.13-alpine
  Name: gobuilder
  Platform: ""
  SourceCode: FROM golang:1.13-alpine as gobuilder
- BaseName: scratch
  Commands:
  - Labels:
    - Key: MAINTAINER
      Value: '"Open Banking Ltd"'
    Name: label
  - Chown: ""
    From: gobuilder
    Name: copy
    SourcesAndDest:
    - /etc/ssl/certs/ca-certificates.crt
    - /etc/ssl/certs/ca-certificates.crt
  - Chown: ""
    From: gobuilder
    Name: copy
    SourcesAndDest:
    - /app/dcr
    - /usr/bin/dcr
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - dcr
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Scratch: true
  Name: ""
  Platform: ""
  SourceCode: FROM scratch
