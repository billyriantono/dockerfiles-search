MetaArgs: null
Stages:
- BaseName: node:10-alpine
  Commands:
  - CmdLine:
    - apk update && apk upgrade &&     echo @edge http://nl.alpinelinux.org/alpine/edge/community
      >> /etc/apk/repositories &&     echo @edge http://nl.alpinelinux.org/alpine/edge/main
      >> /etc/apk/repositories &&     apk add --no-cache       chromium@edge       harfbuzz@edge       nss@edge
    Name: run
    PrependShell: true
  - Env:
    - Key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
      Value: "true"
    Name: env
  - CmdLine:
    - yarn add puppeteer@1.9.0
    Name: run
    PrependShell: true
  - Env:
    - Key: PROJECT_LOCATION
      Value: /usr/local/src/deo/
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - ${PROJECT_LOCATION}
  - Name: workdir
    Path: ${PROJECT_LOCATION}
  - CmdLine:
    - npm i
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "4321"
  - CmdLine:
    - node
    - app.js
    - --config
    - ./config.json
    Name: entrypoint
    PrependShell: false
  From:
    Image: node:10-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:10-alpine
