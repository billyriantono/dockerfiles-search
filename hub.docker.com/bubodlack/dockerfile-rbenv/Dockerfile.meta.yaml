MetaArgs: null
Stages:
- BaseName: phusion/baseimage
  Commands:
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --force-yes build-essential curl git
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --force-yes zlib1g-dev libssl-dev libreadline-dev libyaml-dev
      libxml2-dev libxslt-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/sstephenson/rbenv.git /root/.rbenv
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/sstephenson/ruby-build.git /root/.rbenv/plugins/ruby-build
    Name: run
    PrependShell: true
  - CmdLine:
    - /root/.rbenv/plugins/ruby-build/install.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /root/.rbenv/bin:$PATH
    Name: env
  - CmdLine:
    - 'echo ''eval "$(rbenv init -)"'' >> /etc/profile.d/rbenv.sh # or /etc/profile'
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'eval "$(rbenv init -)"' >> .bashrc
    Name: run
    PrependShell: true
  - Env:
    - Key: CONFIGURE_OPTS
      Value: --disable-install-doc
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./versions.txt
    - /root/versions.txt
  - CmdLine:
    - xargs -L 1 rbenv install < /root/versions.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo ''gem: --no-rdoc --no-ri'' >> /.gemrc'
    Name: run
    PrependShell: true
  - CmdLine:
    - bash -l -c 'for v in $(cat /root/versions.txt); do rbenv global $v; gem install
      bundler; done'
    Name: run
    PrependShell: true
  From:
    Image: phusion/baseimage
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage
