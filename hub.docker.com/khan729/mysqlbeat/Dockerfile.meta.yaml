MetaArgs: null
Stages:
- BaseName: ubuntu:17.04
  Commands:
  - CmdLine:
    - sed -i -re 's/([a-z]{2}\.)?archive.ubuntu.com|security.ubuntu.com/old-releases.ubuntu.com/g'
      /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y git golang golang-glide
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ~/.go/src/github.com/adibendahan &&     export GOPATH=/root/.go &&
      export GOROOT=/usr/lib/go-1.7/ &&     cd ~/.go/src/github.com/adibendahan &&     git
      clone https://github.com/adibendahan/mysqlbeat && cd mysqlbeat && git checkout
      1.0.0 &&     glide update --no-recursive &&     make &&     cp mysqlbeat /usr/bin/
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./mysqlbeat.yml
    - /usr/bin
  - CmdLine:
    - cp -rf ~/.go/src/github.com/adibendahan/mysqlbeat/etc  /root
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/mysqlbeat
    - -e
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:17.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:17.04
