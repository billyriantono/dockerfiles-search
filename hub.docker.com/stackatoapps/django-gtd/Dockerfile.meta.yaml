MetaArgs: null
Stages:
- BaseName: ubuntu:12.04
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /src
  - CmdLine:
    - cd /src && apt-get update && apt-get install -y python-dev && apt-get install
      -y libmysqlclient-dev && apt-get install -y python-pip && pip install -r requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /src && python manage.py syncdb --noinput && python manage.py migrate --noinput
      && python manage.py collectstatic --noinput && echo "from django.contrib.auth.models
      import User; import os; User.objects.create_superuser(os.environ['USERNAME'],
      os.environ['EMAIL'], os.environ['PASS'])" | ./manage.py shell && gunicorn wsgi:application
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:12.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:12.04
