MetaArgs: null
Stages:
- BaseName: alpine:3.3
  Commands:
  - Maintainer: Stephane Jourdan <fasten@fastmail.fm>
    Name: maintainer
  - Env:
    - Key: REFRESHED_AT
      Value: "2016-02-26"
    Name: env
  - Env:
    - Key: FFMPEG_VERSION
      Value: "3.0"
    Name: env
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - wget -q http://johnvansickle.com/ffmpeg/releases/ffmpeg-release-64bit-static.tar.xz   &&
      tar xJf /tmp/ffmpeg-release-64bit-static.tar.xz -C /tmp   && mv /tmp/ffmpeg-3.0-64bit-static/ffserver
      /usr/local/bin/   && rm -rf /tmp/ffmpeg*
    Name: run
    PrependShell: true
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  - CmdLine:
    - ffserver
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.3
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.3
