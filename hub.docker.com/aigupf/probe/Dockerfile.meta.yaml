MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Maintainer: Guillem Franc√®s guillem.frances@upf.edu
    Name: maintainer
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    - Key: CXX
      Value: g++
    - Key: HOME
      Value: /root
    - Key: BASE_DIR
      Value: /root/projects
    - Key: PROBE_URL
      Value: https://github.com/aig-upf/probe/archive/master.tar.gz
    Name: env
  - CmdLine:
    - "apt-get update && apt-get install --no-install-recommends -y \tbuild-essential
      \tca-certificates \tcurl \tscons \tgcc-multilib \tflex \tbison     && rm -rf
      /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $BASE_DIR
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $BASE_DIR
  - CmdLine:
    - "curl -SL $PROBE_URL | tar -xz \t&& mv probe-master probe && cd probe \t&& cd
      src/parser-ff && make libff \t&& cd ../../ && ./build"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $BASE_DIR/probe
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
