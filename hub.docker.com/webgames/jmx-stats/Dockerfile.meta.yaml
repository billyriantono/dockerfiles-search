MetaArgs: null
Stages:
- BaseName: openjdk:8u151-jre-alpine3.7
  Commands:
  - Env:
    - Key: JMXTRANS_VERSION
      Value: "265"
    Name: env
  - CmdLine:
    - wget -q http://central.maven.org/maven2/org/jmxtrans/jmxtrans/${JMXTRANS_VERSION}/jmxtrans-${JMXTRANS_VERSION}-all.jar
      &&     wget -q https://raw.githubusercontent.com/jmxtrans/jmxtrans/master/jmxtrans/jmxtrans.sh
      &&     chmod +x jmxtrans.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --update python3 &&      python3 -m ensurepip --upgrade &&      pip3
      install awscli &&      rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Env:
    - Key: JAR_FILE
      Value: jmxtrans-${JMXTRANS_VERSION}-all.jar
    Name: env
  - Env:
    - Key: USE_JPS
      Value: "false"
    Name: env
  - Env:
    - Key: JMX_PORT
      Value: "1099"
    Name: env
  - Env:
    - Key: JVM_CONFIG_PATH
      Value: https://raw.githubusercontent.com/corpwebgames/docker-jmx-stats/master/jvm.json
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - ./run.sh
    Name: cmd
    PrependShell: true
  From:
    Image: openjdk:8u151-jre-alpine3.7
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8u151-jre-alpine3.7
