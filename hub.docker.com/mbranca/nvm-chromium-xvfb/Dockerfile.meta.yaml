MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - xvfb-chromium
    - /usr/bin/xvfb-chromium
  - CmdLine:
    - useradd -m build
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y curl xvfb chromium     && ln -s /usr/bin/xvfb-chromium /usr/bin/google-chrome     &&
      ln -s /usr/bin/xvfb-chromium /usr/bin/chromium-browser     && chmod +x /usr/bin/xvfb-chromium
    Name: run
    PrependShell: true
  - CmdLine:
    - su build -c '        curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.2/install.sh
      | bash             && export NVM_DIR="$HOME/.nvm"             && . $NVM_DIR/nvm.sh             &&
      nvm install --lts             && nvm use --lts'
    Name: run
    PrependShell: true
  - Name: user
    User: build
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
