MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Andreas Oeldemann <hey@aoel.io>
    Name: maintainer
  - CmdLine:
    - apk add --update dhcp  && touch /var/lib/dhcp/dhcpd.leases  && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
  - Name: expose
    Ports:
    - 67/tcp
  - CmdLine:
    - dhcpd
    - -d
    - -cf
    - /config/dhcpd.conf
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
