MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - CmdLine:
    - apk add --no-cache mysql-client;
    Name: run
    PrependShell: true
  - Env:
    - Key: MYSQL_DATABASE
      Value: '"SomeDatabase"'
    Name: env
  - Env:
    - Key: MYSQL_USER
      Value: '"root"'
    Name: env
  - Env:
    - Key: MYSQL_PASS
      Value: '"PleaseChangeThisPassword"'
    Name: env
  - Env:
    - Key: MYSQL_HOST
      Value: '"mysqldb"'
    Name: env
  - Env:
    - Key: MYSQL_CONFIG
      Value: '"--default-character-set=utf8mb4 "'
    Name: env
  - Env:
    - Key: MYSQL_SCRIPT
      Value: '"SHOW TABLES"'
    Name: env
  - CmdLine:
    - echo "$MYSQL_SCRIPT" | mysql -h $MYSQL_HOST -u $MYSQL_USER --password=$MYSQL_PASS
      $MYSQL_CONFIG --database $MYSQL_DATABASE
    Name: entrypoint
    PrependShell: true
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
