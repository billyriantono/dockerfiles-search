MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Petre Pătrașc <petre@dreamlabs.ro>
    Name: maintainer
  - Env:
    - Key: REFRESHED_AT
      Value: 2015-10-17 00:07
    Name: env
  - CmdLine:
    - echo 'debconf debconf/frontend select Noninteractive' | debconf-set-selections
      &&     locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    - Key: LC_ALL
      Value: en_US.UTF-8
    - Key: HOME
      Value: /root
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update -y -qq &&      apt-get upgrade -y -qq &&     apt-get install
      -qq -y         vim         curl         software-properties-common         supervisor         netcat
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisor
    - /etc/supervisor/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - commands
    - /root/commands
  - Name: workdir
    Path: /root
  - CmdLine:
    - /root/commands/init.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
