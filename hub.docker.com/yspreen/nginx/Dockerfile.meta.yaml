    Name: arg
    Value: 1.16.1
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build-nginx.sh
    - /build.sh
  - CmdLine:
    - /build.sh; rm /build.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/cache/nginx
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10
