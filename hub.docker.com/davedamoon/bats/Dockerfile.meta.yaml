MetaArgs: null
Stages:
- BaseName: alpine:3.4
  Commands:
  - Maintainer: Luca Corbo <lu.corbo@gmail.com>
    Name: maintainer
  - Name: workdir
    Path: /app
  - Env:
    - Key: BATS_VERSION
      Value: '"0.4.0"'
    Name: env
  - Env:
    - Key: KUBE_LATEST_VERSION
      Value: '"v1.4.6"'
    Name: env
  - CmdLine:
    - apk --no-cache add         bash         curl         zip         unzip         ansible
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /tmp/bats && cd /tmp/bats     && curl -sSL https://github.com/sstephenson/bats/archive/v$BATS_VERSION.tar.gz
      -o bats.tgz     && tar -zxf bats.tgz     && cd bats-$BATS_VERSION     && /bin/bash
      ./install.sh /usr/local     && cd /     && rm -rf /tmp/bats
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/bats
    Name: cmd
    PrependShell: false
  - CmdLine:
    - apk add --update ca-certificates  && apk add --update -t deps curl  && curl
      -L https://storage.googleapis.com/kubernetes-release/release/${KUBE_LATEST_VERSION}/bin/linux/amd64/kubectl
      -o /usr/local/bin/kubectl  && chmod +x /usr/local/bin/kubectl  && apk del --purge
      deps  && rm /var/cache/apk/*
    Name: run
    PrependShell: true
  From:
    Image: alpine:3.4
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.4
