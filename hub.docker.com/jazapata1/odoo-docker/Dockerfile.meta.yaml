MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Maintainer: Jesus Zapata <chuchocorleone@gmail.com>
    Name: maintainer
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - set -x;         apt-get update         && apt-get install -y --no-install-recommends             ca-certificates             curl             nodejs             node-less             python3             python3-gevent             python3-pip             python3-renderpm             python3-watchdog             python3-pdfkit             wkhtmltopdf             gnupg2         &&
      apt-get purge -y --auto-remove -o APT::AutoRemove::RecommendsImportant=false
      -o APT::AutoRemove::SuggestsImportant=false
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_4.x | bash -         && apt-get install
      -y --no-install-recommends nodejs         && npm install -g less less-plugin-clean-css
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install setuptools wheel         && pip3 install num2words wizard
    Name: run
    PrependShell: true
  - Env:
    - Key: ODOO_VERSION
      Value: "11.0"
    Name: env
  - Env:
    - Key: ODOO_RELEASE
      Value: "20171004"
    Name: env
  - CmdLine:
    - set -x;         curl -o odoo.deb -SL http://nightly.odoo.com/${ODOO_VERSION}/nightly/deb/odoo_${ODOO_VERSION}.${ODOO_RELEASE}_all.deb         &&
      echo '2037f9d2a0d8ce2a1797ebed71fa809a6a8ef8d4 odoo.deb' | sha1sum -c -         &&
      apt-get -y --fix-broken install ./odoo.deb         && apt-get update         &&
      apt-get -y install -f --no-install-recommends         && rm -rf /var/lib/apt/lists/*
      odoo.deb
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./entrypoint.sh
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./odoo.conf
    - /etc/odoo/
  - CmdLine:
    - chown odoo /etc/odoo/odoo.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /mnt/addons         && chown -R odoo /mnt/addons
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /mnt/extra-addons         && chown -R odoo /mnt/extra-addons
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/odoo
    - /mnt/addons
    - /mnt/extra-addons
  - Name: expose
    Ports:
    - "8069"
    - "8071"
  - Env:
    - Key: ODOO_RC
      Value: /etc/odoo/odoo.conf
    Name: env
  - Name: user
    User: odoo
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - odoo
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
