MetaArgs: null
Stages:
- BaseName: gocd/gocd-agent
  Commands:
  - Maintainer: Abdulkadir Yaman <abdulkadiryaman@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-add-repository ppa:brightbox/ruby-ng -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - "DEBIAN_FRONTEND=noninteractive \tapt-get install -y \tca-certificates \tfonts-takao
      \tgconf-service \tgksu \tlibappindicator1 \tlibasound2 \tlibcurl3 \tlibgconf-2-4
      \tlibnspr4 \tlibnss3     libxss1 \tlibpango1.0-0     build-essential     chrpath
      \    libssl-dev     libxft-dev     libfreetype6     libfreetype6-dev     libfontconfig1
      \    libfontconfig1-dev \tpulseaudio \tpython-psutil \tsupervisor \twget \txbase-clients
      \txdg-utils \txvfb     firefox     ruby1.9.3     freetds-dev     cowsay     zlib1g-dev
      \    qt5-default     qt5-qmake     libqt5webkit5-dev     unzip"
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://bitbucket.org/ariya/phantomjs/downloads/phantomjs-1.9.8-linux-x86_64.tar.bz2
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xvjf phantomjs-1.9.8-linux-x86_64.tar.bz2
    Name: run
    PrependShell: true
  - CmdLine:
    - mv phantomjs-1.9.8-linux-x86_64 /usr/local/share
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /usr/local/share/phantomjs-1.9.8-linux-x86_64/bin/phantomjs /usr/local/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - phantomjs --version
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf phantomjs-1.9.8-linux-x86_64*
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install bundler cucumber bson_ext --verbose
    Name: run
    PrependShell: true
  - CmdLine:
    - bundle config build.nokogiri --use-system-libraries
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install nokogiri -v '1.6.6.2'
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
    - /chrome.deb
  - CmdLine:
    - dpkg -i /chrome.deb && rm /chrome.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /lib/x86_64-linux-gnu/libudev.so.1 /lib/x86_64-linux-gnu/libudev.so.0
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Name: volume
    Volumes:
    - /home/chrome
  - CmdLine:
    - useradd -m -G pulse-access chrome
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/supervisord
    - -c
    - /etc/supervisor/conf.d/supervisord.conf
    Name: run
    PrependShell: false
  - CmdLine:
    - wget -N https://chromedriver.storage.googleapis.com/2.15/chromedriver_linux64.zip
      -P /tmp/
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip /tmp/chromedriver_linux64.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /tmp/chromedriver
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /tmp/chromedriver /usr/bin/
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /usr/share/zoneinfo/Turkey /etc/localtime
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "%go ALL=(ALL:ALL) NOPASSWD:ALL" >> /etc/sudoers
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - locale-gen $LANG
    Name: run
    PrependShell: true
  From:
    Image: gocd/gocd-agent
  Name: ""
  Platform: ""
  SourceCode: FROM gocd/gocd-agent
