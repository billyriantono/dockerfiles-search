MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Maintainer: Dmitry Matrosov <amidos@amidos.me>
    Name: maintainer
  - Env:
    - Key: DOCKER_VERSION
      Value: 17.05.0-ce
    - Key: DOCKER_COMPOSE_VERSION
      Value: 1.18.0
    - Key: ENTRYKIT_VERSION
      Value: 0.4.0
    Name: env
  - CmdLine:
    - apk --update --no-cache     add curl device-mapper py-pip iptables &&     rm
      -rf /var/cache/apk/* &&     curl https://get.docker.com/builds/Linux/x86_64/docker-${DOCKER_VERSION}.tgz
      | tar zx &&     mv /docker/* /bin/ && chmod +x /bin/docker* &&     pip install
      docker-compose==${DOCKER_COMPOSE_VERSION}
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://github.com/progrium/entrykit/releases/download/v${ENTRYKIT_VERSION}/entrykit_${ENTRYKIT_VERSION}_Linux_x86_64.tgz
      | tar zx &&     chmod +x entrykit &&     mv entrykit /bin/entrykit &&     entrykit
      --symlink
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-lib.sh
    - /docker-lib.sh
  - CmdLine:
    - switch
    - shell=/bin/sh
    - --
    - codep
    - /bin/docker daemon
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
