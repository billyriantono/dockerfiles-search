MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: borromeotlhs@gmail.com
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update -yq
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install build-essential subversion libncurses5-dev zlib1g-dev gawk gcc-multilib
      flex git-core gettext libssl-dev unzip python2.7 wget -yq
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install quilt -yq
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone git://git.openwrt.org/openwrt.git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: openwrt
  - CmdLine:
    - useradd -m -d /home/onion -p onion onion && adduser onion sudo && chsh -s /bin/bash
      onion
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R onion:onion .
    Name: run
    PrependShell: true
  - Name: user
    User: onion
  - CmdLine:
    - cp feeds.conf.default feeds.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "src-git onion https://github.com/OnionIoT/OpenWRT-Packages.git" >> feeds.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - ./scripts/feeds update -a
    Name: run
    PrependShell: true
  - CmdLine:
    - ./scripts/feeds install python
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - CmdLine:
    - ln -s /usr/bin/python2.7 /usr/bin/python
    Name: run
    PrependShell: true
  - Name: user
    User: onion
  - CmdLine:
    - make defconfig
    Name: run
    PrependShell: true
  - CmdLine:
    - make prereq
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - appendtoconfig
    - /openwrt/appendtoconfig
  - CmdLine:
    - cat appendtoconfig/appendtoconfig >> .config
    Name: run
    PrependShell: true
  - CmdLine:
    - make defconfig
    Name: run
    PrependShell: true
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
