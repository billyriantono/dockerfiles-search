MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android-sdk-linux
    Name: env
  - Env:
    - Key: PATH
      Value: ${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - android-accept-licenses.sh
    - /opt
  - CmdLine:
    - apt-get update   && apt-get install bsdtar -y   && apt-get install default-jdk
      wget expect git -y   && dpkg --add-architecture i386   && apt-get -qqy update   &&
      apt-get -qqy install libncurses5:i386 libstdc++6:i386 zlib1g:i386   && mkdir
      /opt/android-sdk-linux   && wget -qO- https://dl.google.com/android/repository/sdk-tools-linux-3859397.zip
      | bsdtar -xvf- -C /opt/android-sdk-linux   && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R 777 /opt/android-sdk-linux   && yes | /opt/android-sdk-linux/tools/bin/sdkmanager
      --licenses   && /opt/android-sdk-linux/tools/bin/sdkmanager "tools" "platforms;android-25"
      "platform-tools" "build-tools;25.0.3" "extras;android;m2repository" "extras;google;m2repository"   &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: MAVEN_VERSION
      Value: 3.3.9
    Name: env
  - Env:
    - Key: M2_HOME
      Value: '"/usr/local/apache-maven/apache-maven-${MAVEN_VERSION}"'
    Name: env
  - CmdLine:
    - wget --quiet "http://mirror.dkd.de/apache/maven/maven-3/${MAVEN_VERSION}/binaries/apache-maven-${MAVEN_VERSION}-bin.tar.gz"
      &&   mkdir -p /usr/local/apache-maven &&   mv "apache-maven-${MAVEN_VERSION}-bin.tar.gz"
      /usr/local/apache-maven &&   tar xzvf "/usr/local/apache-maven/apache-maven-${MAVEN_VERSION}-bin.tar.gz"
      -C /usr/local/apache-maven/ &&   update-alternatives --install /usr/bin/mvn
      mvn "${M2_HOME}/bin/mvn" 1 &&   update-alternatives --config mvn
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
