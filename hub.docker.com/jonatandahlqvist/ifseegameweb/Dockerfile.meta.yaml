MetaArgs: null
Stages:
- BaseName: python:3.7
  Commands:
  - Name: expose
    Ports:
    - "5000"
  - Env:
    - Key: APP
      Value: /app
    Name: env
  - Env:
    - Key: STATIC_URL
      Value: /static
    Name: env
  - Env:
    - Key: STATIC_PATH
      Value: /app/the_see_game/static
    Name: env
  - CmdLine:
    - mkdir /app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app/the_see_game
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - .
  - CmdLine:
    - pip install --trusted-host pypi.org --trusted-host files.pythonhosted.org -r
      requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app/
  - CmdLine:
    - python
    - ../runserver.py
    Name: cmd
    PrependShell: false
  From:
    Image: python:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.7
