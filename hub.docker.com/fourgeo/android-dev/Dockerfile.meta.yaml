MetaArgs: null
Stages:
- BaseName: fourgeo/android-sdk:latest
  Commands:
  - Maintainer: Ivan Fastov "c0d3r85@gmail.com"
    Name: maintainer
  - Env:
    - Key: ANDROID_NDK_HOME
      Value: /opt/android-ndk
    Name: env
  - Env:
    - Key: ANDROID_NDK_VERSION
      Value: r10e
    Name: env
  - CmdLine:
    - wget -q http://dl.google.com/android/ndk/android-ndk-$ANDROID_NDK_VERSION-linux-x86_64.bin
      --output-document=/tmp/android-ndk.bin && chmod a+x /tmp/android-ndk.bin
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install build-essential -y --force-yes
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp &&   /tmp/android-ndk.bin &&   mv /tmp/android-ndk-$ANDROID_NDK_VERSION
      /opt/android-ndk &&   rm -rf /tmp/android-ndk*
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ${PATH}:${ANDROID_NDK_HOME}
    Name: env
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/workspace
  From:
    Image: fourgeo/android-sdk:latest
  Name: ""
  Platform: ""
  SourceCode: FROM fourgeo/android-sdk:latest
