MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: '"krzysztof.stezala@student.put.poznan.pl"'
    Name: maintainer
  - Labels:
    - Key: version
      Value: '"1.0"'
    Name: label
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install xfce4 -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install xfce4-goodies -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get purge -y pm-utils xscreensaver*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install wget -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y terminator firefox net-tools git python3-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - sh -c 'echo "deb http://packages.ros.org/ros/ubuntu $(lsb_release -sc) main"
      > /etc/apt/sources.list.d/ros-latest.list'
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver 'hkp://keyserver.ubuntu.com:80' --recv-key C1CF6E31E6BADE8868B172B4F42ED6FBAB17C654
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install ros-melodic-desktop-full -y
    Name: run
    PrependShell: true
  - CmdLine:
    - rosdep init
    Name: run
    PrependShell: true
  - CmdLine:
    - rosdep update
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ~/ros_ws/src
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -c "source /opt/ros/melodic/setup.bash &&                   cd ~/ros_ws/
      && rm -rf build devel &&                   catkin_make"
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -c "echo 'source ~/ros_ws/devel/setup.bash' >> /root/.bashrc"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y ros-melodic-rosbridge-server ros-melodic-rosbridge-suite
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5901"
  - CmdLine:
    - wget -qO- https://dl.bintray.com/tigervnc/stable/tigervnc-1.8.0.x86_64.tar.gz
      | tar xz --strip 1 -C /
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir ~/.vnc
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "123456" | vncpasswd -f >> ~/.vnc/passwd
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 600 ~/.vnc/passwd
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir ~/startup
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -c "echo -e '#!/bin/bash' >>  ~/startup.sh"
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -c "echo -e 'rm -rf /tmp/.*' >>  ~/startup.sh"
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -c "echo -e 'rm -r /tmp/*' >>  ~/startup.sh"
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -c "echo -e '/usr/bin/vncserver -fg -geometry 1920x1080' >>  ~/startup.sh"
    Name: run
    PrependShell: true
  - CmdLine:
    - cp /root/startup.sh /etc/init.d/startup.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /etc/init.d/startup.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - update-rc.d startup.sh defaults 100
    Name: run
    PrependShell: true
  - CmdLine:
    - /etc/init.d/startup.sh
    - start
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
