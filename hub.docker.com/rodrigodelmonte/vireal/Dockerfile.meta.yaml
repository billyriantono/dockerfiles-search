MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Maintainer: Rodrigo Del Monte <rodrigo.dexter@gmail.com>
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - /tmp/requirements.txt
  - CmdLine:
    - apk add --no-cache py2-pip     && pip install --upgrade pip     && pip install
      flask     && pip install -r /tmp/requirements.txt
    Name: run
    PrependShell: true
  - Env:
    - Key: APP_DIR
      Value: /app
    Name: env
  - Env:
    - Key: FLASK_APP
      Value: app.py
    Name: env
  - CmdLine:
    - mkdir ${APP_DIR}
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - app
    - ${APP_DIR}
  - Name: volume
    Volumes:
    - ${APP_DIR}
  - Name: expose
    Ports:
    - "5000"
  - CmdLine:
    - rm -rf /.wh /root/.cache /var/cache /tmp/requirements.txt
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${APP_DIR}
  - CmdLine:
    - /usr/bin/flask
    - run
    - --reload
    - -h
    - ' 0.0.0.0'
    Name: cmd
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
