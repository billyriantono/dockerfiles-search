MetaArgs: null
Stages:
- BaseName: debian
  Commands:
  - CmdLine:
    - set -ex    && apt-get update     && apt-get install -y --no-install-recommends         ca-certificates         curl         gnupg         x11vnc         xvfb         supervisor         fonts-takao         fonts-symbola     &&
      curl -sSL https://dl.google.com/linux/linux_signing_key.pub | apt-key add -     &&
      echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >
      /etc/apt/sources.list.d/google-chrome.list     && apt-get update     && apt-get
      install -y --no-install-recommends            google-chrome-stable     && apt-get
      clean     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: START_PAGE
      Value: https://www.google.co.jp/
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /supervisord.conf
  - CmdLine:
    - /usr/bin/supervisord
    - -c
    - /supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: debian
  Name: ""
  Platform: ""
  SourceCode: FROM debian
