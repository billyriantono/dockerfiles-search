MetaArgs: null
Stages:
- BaseName: debian:latest
  Commands:
  - Maintainer: Kazuya Yokogawa "yokogawa-k@klab.com"
    Name: maintainer
  - CmdLine:
    - apt-get update  && apt-get --no-install-recommends -y install     curl     gcc     make     automake     libc6-dev     libssl-dev     libevent-dev     libexpat1-dev     ca-certificates  &&
      apt-get clean  && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Key: UNBOUND_VERSION
    Name: arg
    Value: 1.5.6
  - CmdLine:
    - curl -LO https://www.unbound.net/downloads/unbound-${UNBOUND_VERSION}.tar.gz  &&
      tar xzf unbound-${UNBOUND_VERSION}.tar.gz  && cd unbound-${UNBOUND_VERSION}  &&
      ./configure     --prefix=/usr     --sysconfdir=/etc     --with-libevent=/usr     --with-run-dir=/var/unbound  &&
      make -j $(nproc)  && make install  && rm -rf /unbound-${UNBOUND_VERSION} /unbound-${UNBOUND_VERSION}.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -s /bin/false -m -d /var/lib/unbound unbound
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - unbound.conf
    - /etc/unbound/unbound.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - unbound
    Name: cmd
    PrependShell: false
  From:
    Image: debian:latest
  Name: ""
  Platform: ""
  SourceCode: FROM debian:latest
