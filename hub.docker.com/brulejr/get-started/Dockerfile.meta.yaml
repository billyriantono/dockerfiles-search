MetaArgs: null
Stages:
- BaseName: nginx:1.13-alpine
  Commands:
  - Env:
    - Key: APP_PATH
      Value: /app
    Name: env
  - Env:
    - Key: PATH
      Value: $APP_PATH/node_modules/@angular/cli/bin/:$PATH
    Name: env
  - CmdLine:
    - apk add --update --no-cache nodejs && mkdir $APP_PATH && rm -rf /etc/nginx/conf.d/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $APP_PATH
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx/default.conf
    - /etc/nginx/conf.d/
  - CmdLine:
    - npm install   && ng build --aot --prod   && rm -rf /usr/share/nginx/html/*   &&
      mv ./dist/* /usr/share/nginx/html/   && npm cache clean   && apk del nodejs
      libstdc++ libgcc libuv http-parser ca-certificates   && rm -rf ./*
    Name: run
    PrependShell: true
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: nginx:1.13-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:1.13-alpine
