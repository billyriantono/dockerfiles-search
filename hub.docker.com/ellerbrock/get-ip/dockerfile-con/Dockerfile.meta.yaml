MetaArgs: null
Stages:
- BaseName: odoo:11.0
  Commands:
  - Maintainer: <support@savoirfairelinux.com> Savoir-faire Linux Inc
    Name: maintainer
  - Env:
    - Key: DOCKERIZE_VERSION
      Value: v0.6.1
    Name: env
  - Env:
    - Key: COVERAGE_VERSION
      Value: 4.5.1
    Name: env
  - Env:
    - Key: CODACY_COVERAGE_VERSION
      Value: 1.3.11
    Name: env
  - Name: user
    User: root
  - CmdLine:
    - set -x;     apt-get update &&     apt-get install -y python3-dev gcc &&     pip3
      install coverage==$COVERAGE_VERSION &&     pip3 install codacy-coverage==$CODACY_COVERAGE_VERSION
      &&     apt-get remove -y python3-dev gcc &&     apt-get install git -y &&     apt-get
      autoremove -y &&     apt-get install python3-venv -y &&     apt-get clean all
      &&     curl -SL https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
      | tar xzf - -C /usr/bin
    Name: run
    PrependShell: true
  - Name: user
    User: odoo
  From:
    Image: odoo:11.0
  Name: ""
  Platform: ""
  SourceCode: FROM odoo:11.0
