MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Labels:
    - Key: com.frapsoft.maintainer
      Value: '"Maik Ellerbrock"'
    - Key: com.frapsoft.version
      Value: '"0.0.2"'
    Name: label
  - CmdLine:
    - sed -i 's/http\:\/\/dl-cdn.alpinelinux.org/https\:\/\/alpine.global.ssl.fastly.net/g'
      /etc/apk/repositories &&   apk add --no-cache     docker     dumb-init &&   rm
      -rf /usr/bin/docker?*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./*.sh
    - /usr/local/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./tests/*.sh
    - /usr/local/bin/tests/
  - Health:
      Test:
      - CMD-SHELL
      - exit 0
    Name: healthcheck
  - Name: workdir
    Path: /usr/local/bin
  - CmdLine:
    - /usr/bin/dumb-init
    - docker-bench-security.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
