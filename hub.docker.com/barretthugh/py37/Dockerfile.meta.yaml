MetaArgs: null
Stages:
- BaseName: python:3.7-slim
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirement.txt
    - /requirement.txt
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: TERM
      Value: linux
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_CTYPE
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_MESSAGES
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - set -ex     && buildDeps='         freetds-dev         libkrb5-dev         libsasl2-dev         libssl-dev         libffi-dev         libpq-dev         git     '     &&
      apt-get update -yqq     && apt-get upgrade -yqq     && apt-get install -yqq
      --no-install-recommends         $buildDeps         freetds-bin         build-essential         default-libmysqlclient-dev         apt-utils         curl         libpq5         rsync         netcat         locales         unzip         tzdata         libnss3-dev     &&
      sed -i 's/^# en_US.UTF-8 UTF-8$/en_US.UTF-8 UTF-8/g' /etc/locale.gen     &&
      locale-gen     && update-locale LANG=en_US.UTF-8 LC_ALL=en_US.UTF-8     && pip
      install -U pip setuptools wheel     && pip install -r /requirement.txt     &&
      curl "https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb?src=0&filename=google-chrome-stable_current_amd64.deb"
      -o /chrome.deb     && dpkg -i /chrome.deb || apt-get install -yf     && rm /chrome.deb     &&
      curl https://chromedriver.storage.googleapis.com/74.0.3729.6/chromedriver_linux64.zip
      -o /usr/local/bin/chromedriver.zip     && unzip /usr/local/bin/chromedriver.zip
      -d /usr/local/bin/     && chmod +x /usr/local/bin/chromedriver     && rm /usr/local/bin/chromedriver.zip     &&
      apt-get purge --auto-remove -yqq $buildDeps     && apt-get autoremove -yqq --purge     &&
      apt-get clean     && rm -rf         /var/lib/apt/lists/*         /tmp/*         /var/tmp/*         /usr/share/man         /usr/share/doc         /usr/share/doc-base
    Name: run
    PrependShell: true
  - Env:
    - Key: TZ
      Value: Asia/Shanghai
    Name: env
  From:
    Image: python:3.7-slim
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.7-slim
