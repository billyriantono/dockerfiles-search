MetaArgs: null
Stages:
- BaseName: debian:jessie-slim
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Martin Brandt m.brandt@globits.de"'
    Name: label
  - Labels:
    - Key: version
      Value: '"2.4.1"'
    Name: label
  - Labels:
    - Key: description
      Value: '"OCS (Open Computers and Software Inventory Next Generation)"'
    Name: label
  - Key: APT_FLAGS
    Name: arg
    Value: '"-y --no-install-recommends"'
  - Key: TIMEZONE
    Name: arg
    Value: '"Europe/Berlin"'
  - Name: volume
    Volumes:
    - /var/lib/mysql
  - CmdLine:
    - apt-get update ;     apt-get ${APT_FLAGS} install     apache2     apache2-doc     apt-utils     php5     php5-gd     php5-mysql     php5-cgi     php5-curl     perl     build-essential     libapache2-mod-php5     libxml2     libxml-simple-perl     libc6-dev     libnet-ip-perl     libxml-libxml-perl     libapache2-mod-perl2     libdbi-perl     libapache-dbi-perl     libdbd-mysql-perl     libio-compress-perl     libxml-simple-perl     libsoap-lite-perl     libarchive-zip-perl     libnet-ip-perl     libphp-pclzip     libsoap-lite-perl     libarchive-zip-perl     libmodule-build-perl     wget     tar     make
      ;    cpan -i XML::Entities ;    /usr/sbin/a2dissite 000-default ;    /usr/sbin/a2enmod
      rewrite ;    /usr/sbin/a2enmod ssl ;    /usr/sbin/a2enmod authz_user
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./scripts/docker-download.sh
    - /tmp/docker-download.sh
  - CmdLine:
    - sh /tmp/docker-download.sh 2.4.1
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp/ocs/Apache
  - CmdLine:
    - perl Makefile.PL ;    make ;    make install ;    cp /usr/share/zoneinfo/${TIMEZONE}
      /etc/localtime ;    cp -R blib/lib/Apache /usr/local/share/perl/5.20.2/ ;    cp
      -R Ocsinventory /usr/local/share/perl/5.20.2/ ;    cp /tmp/ocs/etc/logrotate.d/ocsinventory-server
      /etc/logrotate.d/ ;    mkdir -p /etc/ocsinventory-server/plugins ;    mkdir
      -p /etc/ocsinventory-server/perl ;    mkdir -p /usr/share/ocsinventory-reports/ocsreports
    Name: run
    PrependShell: true
  - Env:
    - Key: TIMEZONE
      Value: ${TIMEZONE}
    Name: env
  - Env:
    - Key: APACHE_RUN_USER
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_RUN_GROUP
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_LOG_DIR
      Value: /var/log/apache2
    Name: env
  - Env:
    - Key: APACHE_PID_FILE
      Value: /var/run/apache2.pid
    Name: env
  - Env:
    - Key: APACHE_RUN_DIR
      Value: /var/run/apache2f
    Name: env
  - Env:
    - Key: APACHE_LOCK_DIR
      Value: /var/lock/apache2
    Name: env
  - Env:
    - Key: APACHE_LOG_DIR
      Value: /var/log/apache2
    Name: env
  - Env:
    - Key: OCS_DBNAME
      Value: ocsweb
    Name: env
  - Env:
    - Key: OCS_DBSERVER_READ
      Value: localhost
    Name: env
  - Env:
    - Key: OCS_DBSERVER_WRITE
      Value: localhost
    Name: env
  - Env:
    - Key: OCS_DBUSER
      Value: ocs
    Name: env
  - Env:
    - Key: OCS_DBPASS
      Value: ocs
    Name: env
  - Name: workdir
    Path: /tmp/ocs
  - CmdLine:
    - cp -R ocsreports/* /usr/share/ocsinventory-reports/ocsreports
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - dbconfig.inc.php
    - /usr/share/ocsinventory-reports/ocsreports/dbconfig.inc.php
  - CmdLine:
    - 'bash -c ''mkdir -p /var/lib/ocsinventory-reports/{download,ipd,logs,scripts,snmp}''
      ;    chmod -R +w /var/lib/ocsinventory-reports ;    chown www-data: -R /var/lib/ocsinventory-reports
      ;    cp binutils/ipdiscover-util.pl /usr/share/ocsinventory-reports/ocsreports/ipdiscover-util.pl
      ;    chown www-data: /usr/share/ocsinventory-reports/ocsreports/ipdiscover-util.pl
      ;    chmod 755 /usr/share/ocsinventory-reports/ocsreports/ipdiscover-util.pl
      ;    chmod +w /usr/share/ocsinventory-reports/ocsreports/dbconfig.inc.php ;    mkdir
      -p /var/log/ocsinventory-server/ ;    chmod +w /var/log/ocsinventory-server
      ;    chown -R www-data: /usr/share/ocsinventory-reports/'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /conf/ocsinventory-reports.conf
    - /conf/z-ocsinventory-server.conf
    - /etc/apache2/conf-available/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./scripts/run.sh
    - /root/run.sh
  - CmdLine:
    - chmod +x /root/run.sh ;    ln -s /etc/apache2/conf-available/ocsinventory-reports.conf
      /etc/apache2/conf-enabled/ocsinventory-reports.conf ;    ln -s /etc/apache2/conf-available/z-ocsinventory-server.conf
      /etc/apache2/conf-enabled/z-ocsinventory-server.conf ;    rm /tmp/docker-download.sh
      ;    rm /OCSNG*.gz ;    rm -rf /tmp/ocs ;    apt-get clean ;    apt-get autoclean
      ;    apt-get autoremove ;    rm -rf /var/lib/apt/lists/* ;    rm -rf /var/cache/apt/archives/*
      ;
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /dev/stdout /var/log/ocsinventory-server
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - CmdLine:
    - /bin/bash
    - /root/run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie-slim
