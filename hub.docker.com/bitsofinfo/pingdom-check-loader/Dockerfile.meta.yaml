MetaArgs: null
Stages:
- BaseName: python:3.7.4-alpine
  Commands:
  - Key: GIT_TAG
    Name: arg
    Value: master
  - CmdLine:
    - echo GIT_TAG=${GIT_TAG}
    Name: run
    PrependShell: true
  - CmdLine:
    - apk update ;     apk upgrade ;     apk add git ;     echo $PATH ;     git clone
      --branch ${GIT_TAG} https://github.com/bitsofinfo/pingdom-check-loader.git ;     cd
      /pingdom-check-loader; git status; rm -rf .git; cd / ;     cp /pingdom-check-loader/*.py
      /usr/local/bin/ ;     rm -rf /pingdom-check-loader ;     apk del git ;     ls
      -al /usr/local/bin ;     chmod +x /usr/local/bin/*.py ;     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade pip pyyaml python-dateutil requests
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/usr/local/bin/;$PATH"'
    Name: env
  From:
    Image: python:3.7.4-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.7.4-alpine
