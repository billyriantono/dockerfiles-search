MetaArgs: null
Stages:
- As: builder
  BaseName: golang:1.11.1
  Commands:
  - Name: workdir
    Path: ${GOPATH}/src/http_server
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - CGO_ENABLED=0 go build -ldflags "-s -w" -o /server
    Name: run
    PrependShell: true
  From:
    Image: golang:1.11.1
  Name: builder
  Platform: ""
  SourceCode: FROM golang:1.11.1 AS builder
- BaseName: alpine:3.7
  Commands:
  - CmdLine:
    - sed -i 's/dl-cdn.alpinelinux.org/mirrors.ustc.edu.cn/g' /etc/apk/repositories
      && apk update && apk add --no-cache tzdata ca-certificates
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/cp /usr/share/zoneinfo/Asia/Shanghai /etc/localtime && echo 'Asia/Shanghai'
      >/etc/timezone
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /server
    - /server
  - Name: expose
    Ports:
    - "9090"
  - CmdLine:
    - /server
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
