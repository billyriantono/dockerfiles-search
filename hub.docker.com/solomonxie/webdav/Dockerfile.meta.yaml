MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Solomonxie <solomonxie@foxmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get install -y apache2 apache2-utils &&     a2enmod
      dav dav_fs &&     a2dissite 000-default
    Name: run
    PrependShell: true
  - Env:
    - Key: APACHE_RUN_USER
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_RUN_GROUP
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_LOG_DIR
      Value: /var/log/apache2
    Name: env
  - Env:
    - Key: APACHE_PID_FILE
      Value: /var/run/apache2.pid
    Name: env
  - Env:
    - Key: APACHE_LOCK_DIR
      Value: /var/lock/apache2
    Name: env
  - Env:
    - Key: APACHE_RUN_DIR
      Value: /var/run/apache2
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - webdav.conf
    - /etc/apache2/sites-available/webdav.conf
  - CmdLine:
    - mkdir -p /var/lock/apache2; chown www-data /var/lock/apache2 &&     mkdir -p
      /var/www/webdav; chown www-data /var/www/webdav &&     a2ensite webdav
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /
  - Name: expose
    Ports:
    - "80"
  - Name: volume
    Volumes:
    - /var/www/webdav
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
