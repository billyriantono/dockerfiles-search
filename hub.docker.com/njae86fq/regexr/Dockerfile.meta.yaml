MetaArgs: null
Stages:
- BaseName: node:8.16.1-buster-slim
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - npm-shrinkwrap.json
    - .
  - CmdLine:
    - set -ex  && regexr_version=3.6.1  && regexr_file="${regexr_version}.tar.gz"  &&
      cd /tmp  && curl -L -O "https://github.com/gskinner/regexr/archive/${regexr_file}"  &&
      tar xf "${regexr_file}"  && mv "regexr-${regexr_version}" /regexr  && cd /regexr  &&
      npm install -g gulp  && npm install  && rm -rf /tmp/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /regexr
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - '"gulp"'
    Name: entrypoint
    PrependShell: true
  From:
    Image: node:8.16.1-buster-slim
  Name: ""
  Platform: ""
  SourceCode: FROM node:8.16.1-buster-slim
