MetaArgs: null
Stages:
- BaseName: gcr.io/google_appengine/nodejs
  Commands:
  - Labels:
    - Key: name
      Value: '"bot-render"'
    - Key: version
      Value: '"0.1"'
    - Key: description
      Value: '"Renders a webpage for bot consumption (not production ready)"'
    Name: label
  - CmdLine:
    - apt-get update && apt-get install -y   wget   locales   fonts-arphic-uming fonts-wqy-zenhei   fonts-arphic-bkai00mp
      fonts-arphic-bsmi00lp   --no-install-recommends   && wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub
      | apt-key add -   && sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/
      stable main" >> /etc/apt/sources.list.d/google.list'   && apt-get update &&
      apt-get install -y   google-chrome-stable   --no-install-recommends   && rm
      -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e 's/# zh_TW.UTF-8 UTF-8/zh_TW.UTF-8 UTF-8/' /etc/locale.gen &&     dpkg-reconfigure
      --frontend=noninteractive locales &&     update-locale LANG=zh_TW.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/install_node '>=7.6'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app/
  - CmdLine:
    - groupadd -r botrender && useradd -r -g botrender -G audio,video botrender     &&
      mkdir -p /home/botrender && chown -R botrender:botrender /home/botrender     &&
      chown -R botrender:botrender /app
    Name: run
    PrependShell: true
  - Name: user
    User: botrender
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - npm install ||   ((if [ -f npm-debug.log ]; then       cat npm-debug.log;     fi)
      && false)
    Name: run
    PrependShell: true
  - CmdLine:
    - npm
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - run
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: gcr.io/google_appengine/nodejs
  Name: ""
  Platform: ""
  SourceCode: FROM gcr.io/google_appengine/nodejs
