MetaArgs: null
Stages:
- BaseName: centos:latest
  Commands:
  - Maintainer: Praveen Kumar "kumarpraveen.nitdgp@gmail.com"
    Name: maintainer
  - CmdLine:
    - yum -y update && yum -y install java initscripts && yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - curl http://pkg.jenkins-ci.org/redhat/jenkins.repo > /etc/yum.repos.d/jenkins.repo
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
      && yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm --import http://pkg.jenkins-ci.org/redhat/jenkins-ci.org.key
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install jenkins supervisor && yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/run/jenkins.pid
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/jenkins
  - Name: expose
    Ports:
    - "8080"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisord.conf
  - CmdLine:
    - supervisord
    - -n
    Name: cmd
    PrependShell: false
  From:
    Image: centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM centos:latest
