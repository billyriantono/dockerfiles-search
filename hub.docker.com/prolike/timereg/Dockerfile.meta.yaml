MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Env:
    - Key: TZ
      Value: '''Europe/Copenhagen'''
    Name: env
  - CmdLine:
    - echo $TZ > /etc/timezone &&     apt-get update && apt-get install -y tzdata
      &&     rm /etc/localtime &&     ln -snf /usr/share/zoneinfo/$TZ /etc/localtime
      &&     dpkg-reconfigure -f noninteractive tzdata &&     apt-get install -y     python3     python3-pip     git
      &&     apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /home/python_lib &&     mkdir /home/test
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - python_lib/
    - /home/python_lib/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - /home
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - test/
    - /home/test/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - test.py
    - /home
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - git-mytest.py
    - /home
  - CmdLine:
    - pip3 install -r /home/requirements.txt &&     chmod 755 /home/test.py &&     chmod
      755 /home/git-mytest.py
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
