MetaArgs: null
Stages:
- BaseName: java:8-jdk
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y maven
    Name: run
    PrependShell: true
  - CmdLine:
    - update-java-alternatives -s java-1.8.0-openjdk-amd64
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt && git clone https://github.com/jacopofar/fleximatcher.git
    Name: run
    PrependShell: true
