    - cd /opt/fleximatcher-rest-interface && mvn install
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/fleximatcher-rest-interface
  - CmdLine:
    - mvn
    - exec:java
    Name: cmd
    PrependShell: false
  From:
    Image: java:8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM java:8-jdk
