MetaArgs: null
Stages:
- BaseName: alpine:3.10
  Commands:
  - Maintainer: CoSpirit Connect <support-arconnect@cospirit.com>
    Name: maintainer
  - Env:
    - Key: AZCOPY_VERSION
      Value: v10
    Name: env
  - Env:
    - Key: AZCOPY_ARCH
      Value: linux
    Name: env
  - CmdLine:
    - "apk update     && apk -U add --no-cache     \tca-certificates     \tfuse     \topenssl
      \    \tcurl     \tsu-exec     \trsync     \topenssh-client     && rm -rf /var/cache/apk/*
      \    && addgroup azure_sync     && adduser -h /config -s /bin/sh -G azure_sync
      -D azure_sync"
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp     && curl -sSL https://aka.ms/downloadazcopy-${AZCOPY_VERSION}-${AZCOPY_ARCH}         -o
      azcopy.tar     && tar -xvf azcopy.tar     && mv /tmp/azcopy_${AZCOPY_ARCH}_amd64*/azcopy
      /usr/bin     && rm -r /tmp/azcopy*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /data     && chown -R azure_sync:azure_sync /data
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
    - /data
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/start.sh
    - /entrypoint.sh
  - CmdLine:
    - chmod +x /entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --version
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10
