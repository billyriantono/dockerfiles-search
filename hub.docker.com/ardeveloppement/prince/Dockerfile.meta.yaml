MetaArgs: null
Stages:
- BaseName: alpine:3.10
  Commands:
  - CmdLine:
    - apk add --no-cache         su-exec         gawk         libxml2         pixman         tiff         giflib         libpng         lcms2         libjpeg-turbo         libcurl         fontconfig         freetype         libgomp
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /srv
  - Env:
    - Key: PRINCE_VERSION
      Value: "13"
    Name: env
  - CmdLine:
    - wget -qO- https://www.princexml.com/download/prince-${PRINCE_VERSION}-alpine3.10-x86_64.tar.gz         |
      tar xvz --strip-components=1     && printf "/usr\n" | ./install.sh     && rm
      -Rf *
    Name: run
    PrependShell: true
  - CmdLine:
    - "apk add --no-cache --virtual=msttcorefonts msttcorefonts-installer \t&& update-ms-fonts
      \    && fc-cache -f     && apk del msttcorefonts"
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser -D -g "" prince     && passwd -d -u prince
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache         dropbear     && mkdir -p /etc/dropbear     && touch
      /var/log/lastlog
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - color-profiles/*.icc
    - /usr/lib/prince/icc/
  - Name: volume
    Volumes:
    - /usr/lib/prince/icc/custom
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/start.sh
    - /root/start.sh
  - CmdLine:
    - chmod +x /root/start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /root/start.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /bin/sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10
