MetaArgs: null
Stages:
- BaseName: resin/raspberrypi3-alpine:edge
  Commands:
  - Labels:
    - Key: AUTHOR
      Value: AnRightHand
    Name: label
  - Key: ARCH
    Name: arg
    Value: arm
  - Name: workdir
    Path: /app
  - CmdLine:
    - apk add --no-cache wget bash gnupg curl &&  BAIDUPCS_WEB_VERSION=$(curl -s https://api.github.com/repos/liuzhuoling2011/baidupcs-web/releases/latest
      --connect-timeout 10| grep 'tag_name' | cut -d\" -f4 ) &&  BAIDUPCS_WEB_URL=https://github.com/liuzhuoling2011/baidupcs-web/releases/download/${BAIDUPCS_WEB_VERSION}/BaiduPCS-Go-${BAIDUPCS_WEB_VERSION}-linux-${ARCH}.zip
      &&  wget $BAIDUPCS_WEB_URL &&  unzip BaiduPCS-Go-${BAIDUPCS_WEB_VERSION}-linux-${ARCH}.zip
      &&  rm BaiduPCS-Go-${BAIDUPCS_WEB_VERSION}-linux-${ARCH}.zip &&  cd BaiduPCS-Go-${BAIDUPCS_WEB_VERSION}-linux-${ARCH}
      &&  mv BaiduPCS-Go .. && cd .. &&  mv BaiduPCS-Go baidupcs &&  chmod +x baidupcs
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5299"
  - CmdLine:
    - '"/app/baidupcs"'
    Name: cmd
    PrependShell: true
  From:
    Image: resin/raspberrypi3-alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM resin/raspberrypi3-alpine:edge
