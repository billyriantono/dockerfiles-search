MetaArgs: null
Stages:
- BaseName: nginx:1.7
  Commands:
  - Maintainer: Hylke Visser <htdvisser@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y git && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - mime.types
    - /etc/nginx/mime.types
  - Chown: ""
    Name: add
    SourcesAndDest:
    - web-http.conf
    - /etc/nginx/web-http.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - web-https.conf
    - /etc/nginx/web-https.conf
  - CmdLine:
    - ln -sf /dev/stdout /var/log/nginx/access.log
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /dev/stderr /var/log/nginx/error.log
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/local/taiga &&   git clone https://github.com/taigaio/taiga-front-dist.git
      /usr/local/taiga/taiga-front-dist &&   cd /usr/local/taiga/taiga-front-dist
      &&   git checkout stable
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./configure
    - /usr/local/taiga/configure
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./start
    - /usr/local/taiga/start
  - CmdLine:
    - chmod +x /usr/local/taiga/configure /usr/local/taiga/start
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - /usr/local/taiga/start
    Name: cmd
    PrependShell: false
  From:
    Image: nginx:1.7
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:1.7
