MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Key: RCLONE_VERSION
    Name: arg
    Value: current
  - Key: ARCH
    Name: arg
    Value: amd64
  - CmdLine:
    - apk --no-cache add   ca-certificates   curl   fuse   unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp &&   wget https://downloads.rclone.org/rclone-${RCLONE_VERSION}-linux-${ARCH}.zip
      &&   unzip /tmp/rclone-${RCLONE_VERSION}-linux-${ARCH}.zip &&   mv -v /tmp/rclone-*-linux-${ARCH}/rclone
      /usr/bin &&   rm -r /tmp/rclone* &&   apk del   curl   unzip
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
  - Name: volume
    Volumes:
    - /media
  - Name: expose
    Ports:
    - 5572/tcp
  - CmdLine:
    - sh
    - -c
    - /usr/bin/rclone rcd --rc-web-gui --config=/config/rclone.conf --rc-user=${RCUSER}
      --rc-pass=${RCPASS} --rc-addr=0.0.0.0:5572 --rc-serve
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
