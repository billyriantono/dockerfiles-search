MetaArgs: null
Stages:
- BaseName: nginx
  Commands:
  - Maintainer: Giorgos Papaefthymiou <george.yord@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get -qqy update &&     apt-get -qqy install gettext-base openssl apache2-utils
      &&     apt-get clean &&     rm -rf /var/lib/apt/lists/* &&     echo "\ndaemon
      off;" >> /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - Env:
    - Key: PUBLIC_HOST
      Value: _
    Name: env
  - Env:
    - Key: PUBLIC_PORT
      Value: "80"
    Name: env
  - Env:
    - Key: NGINX_ERROR_LEVEL
      Value: warn
    Name: env
  - Env:
    - Key: HTPASSWD_USER
      Value: admin
    Name: env
  - Env:
    - Key: SERVED_PATH
      Value: /static
    Name: env
  - Env:
    - Key: SSL_CERT_PATH
      Value: /etc/nginx/ssl
    Name: env
  - Env:
    - Key: HTPASSWD_PATH
      Value: /etc/nginx/conf.d/htpasswd
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bin/default.conf.tpl
    - /templates/default.conf.tpl
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bin/nginx.conf.tpl
    - /templates/nginx.conf.tpl
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bin/init.sh
    - /init.sh
  - CmdLine:
    - chmod +x /init.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/nginx/ssl
  - Name: volume
    Volumes:
    - /etc/nginx/conf.d/
  - Name: volume
    Volumes:
    - /static
  - CmdLine:
    - /init.sh
    Name: cmd
    PrependShell: false
  From:
    Image: nginx
  Name: ""
  Platform: ""
  SourceCode: FROM nginx
