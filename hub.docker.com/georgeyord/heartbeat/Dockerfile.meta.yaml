MetaArgs: null
Stages:
- BaseName: debian
  Commands:
  - Maintainer: Giorgos Papaefthymiou <george.yord@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get -qqy update &&     apt-get -qqy install curl &&     apt-get clean &&     rm
      -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: HEARTBEAT_CYCLE
      Value: "60"
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bin/init.sh
    - /init.sh
  - CmdLine:
    - chmod +x /init.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /init.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian
  Name: ""
  Platform: ""
  SourceCode: FROM debian
