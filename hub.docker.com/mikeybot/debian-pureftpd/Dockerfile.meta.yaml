MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: github.com/mikeybot
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - echo "deb http://http.debian.net/debian jessie main\ndeb-src http://http.debian.net/debian
      jessie main\ndeb http://http.debian.net/debian jessie-updates main\ndeb-src
      http://http.debian.net/debian jessie-updates main\ndeb http://security.debian.org
      jessie/updates main\ndeb-src http://security.debian.org jessie/updates main\n"
      > /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y --force-yes install dpkg-dev debhelper
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y build-dep pure-ftpd
    Name: run
    PrependShell: true
  - CmdLine:
    - "mkdir /tmp/pure-ftpd/ && \tcd /tmp/pure-ftpd/ && \tapt-get source pure-ftpd
      && \tcd pure-ftpd-* && \tsed -i '/^optflags=/ s/$/ --without-capabilities/g'
      ./debian/rules && \tdpkg-buildpackage -b -uc"
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg -i /tmp/pure-ftpd/pure-ftpd-common*.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install openbsd-inetd
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg -i /tmp/pure-ftpd/pure-ftpd_*.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-mark hold pure-ftpd pure-ftpd-common
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Name: volume
    Volumes:
    - /config
  - Chown: ""
    Name: add
    SourcesAndDest:
    - setup.sh
    - /root
  - CmdLine:
    - chmod +x /root/setup.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash /root/setup.sh && /usr/sbin/pure-ftpd -c 5 -C 10 -l puredb:/etc/pure-ftpd/pureftpd.pdb
      -E -j -R
    Name: cmd
    PrependShell: true
  - Name: expose
    Ports:
    - "21"
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
