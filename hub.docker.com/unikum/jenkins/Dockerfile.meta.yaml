MetaArgs: null
Stages:
- BaseName: jenkins/jenkins:lts
  Commands:
  - Name: user
    User: root
  - CmdLine:
    - apt-get update &&     apt-get install -y --no-install-recommends software-properties-common         ca-certificates         curl         apt-transport-https         gnupg2         rsync         build-essential
      &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fsSL https://download.docker.com/linux/debian/gpg | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/debian
      stretch stable"
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -u 504 jenkins
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R jenkins:jenkins /var/jenkins_home
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /etc/localtime && ln -s /usr/share/zoneinfo/Europe/Stockholm /etc/localtime
    Name: run
    PrependShell: true
  - Env:
    - Key: JENKINS_OPTS
      Value: $JENKINS_OPTS -Dorg.apache.commons.jelly.tags.fmt.timeZone=Europe/Stockholm
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y docker-ce &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - groupmod -g 502 docker
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -a -G docker jenkins
    Name: run
    PrependShell: true
  - Name: user
    User: jenkins
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: '"https://bitbucket.org/unikumdev/buildscripts"'
    - Key: org.label-schema.vendor
      Value: '"Unikum Unikt LÃ¤rande AB"'
    - Key: org.label-schema.version
      Value: $VERSION
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    Name: label
  From:
    Image: jenkins/jenkins:lts
  Name: ""
  Platform: ""
  SourceCode: FROM jenkins/jenkins:lts
