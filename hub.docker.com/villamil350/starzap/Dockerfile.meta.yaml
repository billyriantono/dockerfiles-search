MetaArgs: null
Stages:
- As: build
  BaseName: node:12.9.0-alpine
  Commands:
  - Name: workdir
    Path: /app
  - Env:
    - Key: PATH
      Value: /app/node_modules/.bin:$PATH
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - /app/package.json
  - CmdLine:
    - npm install --silent
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install react-scripts@3.1.1 -g --silent
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app
  - CmdLine:
    - npm run build
    Name: run
    PrependShell: true
  From:
    Image: node:12.9.0-alpine
  Name: build
  Platform: ""
  SourceCode: FROM node:12.9.0-alpine as build
- BaseName: nginx:1.17.3-alpine
  Commands:
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /app/build
    - /usr/share/nginx/html
  - CmdLine:
    - rm /etc/nginx/conf.d/default.conf
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx/nginx.conf
    - /etc/nginx/conf.d
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: nginx:1.17.3-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:1.17.3-alpine
