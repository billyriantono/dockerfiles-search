  Commands:
  - CmdLine:
    - "set -ex; \t\tsavedAptMark=\"$(apt-mark showmanual)\"; \t\tapt-get update; \tapt-get
      install -y --no-install-recommends \t\tlibjpeg-dev         \tsendmail \t\tsendmail-bin
      \        \tmailutils \t\tunzip \t\tlibmagickwand-dev \t\tlibpng-dev \t; \t\tdocker-php-ext-configure
      gd --with-png-dir=/usr --with-jpeg-dir=/usr; \tdocker-php-ext-install -j \"$(nproc)\"
      \t\tbcmath \t\texif \t\tgd \t\tmysqli \t\topcache \t\tzip \t; \tpecl install
      imagick-3.4.4; \tdocker-php-ext-enable imagick; \t\tapt-mark auto '.*' > /dev/null;
      \tapt-mark manual $savedAptMark; \tldd \"$(php -r 'echo ini_get(\"extension_dir\");')\"/*.so
      \t\t| awk '/=>/ { print $3 }' \t\t| sort -u \t\t| xargs -r dpkg-query -S \t\t|
      cut -d: -f1 \t\t| sort -u \t\t| xargs -rt apt-mark manual; \t\tapt-get purge
      -y --auto-remove -o APT::AutoRemove::RecommendsImportant=false; \trm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - "{ \t\techo 'opcache.memory_consumption=128'; \t\techo 'opcache.interned_strings_buffer=8';
      \t\techo 'opcache.max_accelerated_files=4000'; \t\techo 'opcache.revalidate_freq=2';
      \t\techo 'opcache.fast_shutdown=1'; \t} > /usr/local/etc/php/conf.d/opcache-recommended.ini"
    Name: run
    PrependShell: true
  - CmdLine:
    - "{ \t\techo 'error_reporting = E_ERROR | E_WARNING | E_PARSE | E_CORE_ERROR
      | E_CORE_WARNING | E_COMPILE_ERROR | E_COMPILE_WARNING | E_RECOVERABLE_ERROR';
      \t\techo 'display_errors = Off'; \t\techo 'display_startup_errors = Off'; \t\techo
      'log_errors = On'; \t\techo 'error_log = /dev/stderr'; \t\techo 'log_errors_max_len
      = 1024'; \t\techo 'ignore_repeated_errors = On'; \t\techo 'ignore_repeated_source
      = Off'; \t\techo 'html_errors = Off'; \t} > /usr/local/etc/php/conf.d/error-logging.ini"
