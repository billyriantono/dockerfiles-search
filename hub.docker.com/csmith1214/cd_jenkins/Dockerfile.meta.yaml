MetaArgs: null
Stages:
- BaseName: ubuntu:12.04
  Commands:
  - Maintainer: Chris Smith, chris.b.smith@gmail.com
    Name: maintainer
  - CmdLine:
    - echo deb http://archive.ubuntu.com/ubuntu precise universe >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -q -y wget
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -q -y unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -q -y openjdk-7-jdk && apt-get clean
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-7-openjdk-amd64
    Name: env
  - CmdLine:
    - apt-get install -q -y git
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://services.gradle.org/distributions/gradle-1.12-all.zip
    - /opt/gradle-1.12-all.zip
  - CmdLine:
    - unzip /opt/gradle-1.12-all.zip -d /opt/
    Name: run
    PrependShell: true
  - Env:
    - Key: GRADLE_HOME
      Value: /opt/gradle-1.12
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$GRADLE_HOME/bin
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://mirrors.jenkins-ci.org/war/latest/jenkins.war
    - /opt/jenkins.war
  - CmdLine:
    - ln -sf /jenkins /root/.jenkins
    Name: run
    PrependShell: true
  - CmdLine:
    - java
    - -jar
    - /opt/jenkins.war
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "8080"
  - Name: volume
    Volumes:
    - /jenkins
  - CmdLine:
    - ""
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:12.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:12.04
