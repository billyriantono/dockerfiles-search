MetaArgs: null
Stages:
- BaseName: andypetrella/spark-notebook:0.9.0-SNAPSHOT-scala-2.11.8-spark-2.3.2-hadoop-2.9.2-with-hive
  Commands:
  - Name: expose
    Ports:
    - 4040-4045
    - "9000"
  - CmdLine:
    - apt-get update &&   apt-get install -y wget less nano rsync ssh &&   wget -q
      http://ftp.nluug.nl/internet/apache/hadoop/common/hadoop-2.9.2/hadoop-2.9.2.tar.gz
      &&   tar xzfp hadoop-2.9.2.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - core-site.xml
    - hdfs-site.xml
    - hadoop-2.9.2/etc/hadoop/
  - CmdLine:
    - echo export JAVA_HOME=${JAVA_HOME} >> ${HOME}/.bashrc &&   export TERM=xterm
      &&   ssh-keygen -t rsa -P '' -f ${HOME}/.ssh/id_rsa &&   cat ${HOME}/.ssh/id_rsa.pub
      >> ${HOME}/.ssh/authorized_keys &&   chmod 0600 ${HOME}/.ssh/authorized_keys
      &&   echo export PATH=$PATH:/opt/docker/hadoop-2.9.2/bin:/opt/docker/hadoop-2.9.2/sbin
      >> ${HOME}/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - service ssh start && bin/spark-notebook -Dpidfile.path=/dev/null
    Name: entrypoint
    PrependShell: true
  From:
    Image: andypetrella/spark-notebook:0.9.0-SNAPSHOT-scala-2.11.8-spark-2.3.2-hadoop-2.9.2-with-hive
  Name: ""
  Platform: ""
  SourceCode: FROM andypetrella/spark-notebook:0.9.0-SNAPSHOT-scala-2.11.8-spark-2.3.2-hadoop-2.9.2-with-hive
