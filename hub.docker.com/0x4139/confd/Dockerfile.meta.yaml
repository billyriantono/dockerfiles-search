MetaArgs: null
Stages:
- BaseName: debian:latest
  Commands:
  - Maintainer: Vali Malinoiu
    Name: maintainer
  - Name: workdir
    Path: /usr/local/bin/
  - CmdLine:
    - apt-get update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install curl -y
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://github.com/kelseyhightower/confd/releases/download/v0.9.0/confd-0.9.0-linux-amd64
      -o confd
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x confd
    Name: run
    PrependShell: true
  - CmdLine:
    - ls
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/confd/{conf.d,templates}
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - hosts.toml
    - /etc/confd/conf.d/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - hosts.tmpl
    - /etc/confd/templates/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /usr/local/bin/
  - CmdLine:
    - chmod +x run.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - run.sh
    Name: cmd
    PrependShell: true
  From:
    Image: debian:latest
  Name: ""
  Platform: ""
  SourceCode: FROM debian:latest
