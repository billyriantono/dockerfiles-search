MetaArgs: null
Stages:
- BaseName: java
  Commands:
  - Maintainer: Roger CARHUATOCTO <chilcano at intix dot info>
    Name: maintainer
  - Env:
    - Key: MULE_BUNDLE_NAME
      Value: api-gateway-distribution-standalone-2.2.0
    Name: env
  - Env:
    - Key: MULE_DIR_NAME
      Value: muleapigw
    Name: env
  - Env:
    - Key: MULE_HOME
      Value: /opt/${MULE_DIR_NAME}
    Name: env
  - Name: workdir
    Path: /opt
  - CmdLine:
    - wget -q -P /opt https://s3.amazonaws.com/static-anypoint-mulesoft-com/${MULE_BUNDLE_NAME}.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip /opt/${MULE_BUNDLE_NAME}.zip -d /opt/ > /opt/${MULE_DIR_NAME}_listfiles
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /opt/$(ls -1t|tail -1) /opt/${MULE_DIR_NAME}
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /opt/${MULE_BUNDLE_NAME}.zip
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5000"
  - Name: expose
    Ports:
    - "1098"
  - Name: expose
    Ports:
    - "7777"
  - Name: expose
    Ports:
    - "8082"
    - "8083"
  - Name: volume
    Volumes:
    - /opt/${MULE_DIR_NAME}/logs
    - /opt/${MULE_DIR_NAME}/conf
    - /opt/${MULE_DIR_NAME}/apps
    - /opt/${MULE_DIR_NAME}/domains
  - Name: workdir
    Path: ${MULE_HOME}
  - CmdLine:
    - ./bin/gateway
    Name: cmd
    PrependShell: true
  From:
    Image: java
  Name: ""
  Platform: ""
  SourceCode: FROM java
