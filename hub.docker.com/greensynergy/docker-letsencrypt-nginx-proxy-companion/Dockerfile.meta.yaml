MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Yves Blusseau <90z7oey02@sneakemail.com> (@blusseau)"'
    Name: label
  - Env:
    - Key: DEBUG
      Value: "false"
    - Key: DOCKER_GEN_VERSION
      Value: 0.7.3
    - Key: DOCKER_HOST
      Value: unix:///var/run/docker.sock
    Name: env
  - CmdLine:
    - apk add --update         bash         ca-certificates         curl         jq         openssl     &&
      rm /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://github.com/jwilder/docker-gen/releases/download/${DOCKER_GEN_VERSION}/docker-gen-linux-amd64-${DOCKER_GEN_VERSION}.tar.gz     |
      tar -C /usr/local/bin -xz
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /install_simp_le.sh
    - /app/install_simp_le.sh
  - CmdLine:
    - chmod +rx /app/install_simp_le.sh && sync && /app/install_simp_le.sh && rm -f
      /app/install_simp_le.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /app/
    - /app/
  - Name: workdir
    Path: /app
  - CmdLine:
    - /bin/bash
    - /app/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /bin/bash
    - /app/start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
