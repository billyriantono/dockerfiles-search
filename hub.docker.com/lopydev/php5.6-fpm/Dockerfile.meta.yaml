MetaArgs: null
Stages:
- BaseName: php:5.6-fpm
  Commands:
  - Maintainer: zengyu 284141050@qq.com
    Name: maintainer
  - Env:
    - Key: FPM_HOST
      Value: 127.0.0.1
    Name: env
  - Env:
    - Key: FPM_PORT
      Value: "9000"
    Name: env
  - Env:
    - Key: XDEBUG_REMOTE_HOST
      Value: 172.17.0.1
    Name: env
  - Env:
    - Key: XDEBUG_REMOTE_PORT
      Value: "19001"
    Name: env
  - Env:
    - Key: XDEBUG_IDE_KEY
      Value: PHPSTORM
    Name: env
  - CmdLine:
    - usermod -u 1000 www-data &&  usermod -G staff www-data && usermod --shell /bin/bash
      www-data
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install -j$(nproc) pdo_mysql
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y         libfreetype6-dev         git         libjpeg62-turbo-dev         libpng-dev         zip         sudo         procps         inetutils-ping     &&
      docker-php-ext-install -j$(nproc) iconv     && docker-php-ext-configure gd --with-freetype-dir=/usr/include/
      --with-jpeg-dir=/usr/include/     && docker-php-ext-install -j$(nproc) gd     &&
      docker-php-ext-install zip     && echo "debian  ALL=(ALL) NOPASSWD:ALL" >> /etc/sudoers
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - extension
    - /tmp/extension
  - CmdLine:
    - php /tmp/extension/ExtInstaller.php -n xdebug     && php /tmp/extension/ExtInstaller.php
      -n swoole     && rm -rf /tmp/extension
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - cd /usr/local/bin     && curl -sS https://getcomposer.org/installer | php     &&
      echo "export PATH=\$PATH:/root/.composer/vendor/bin" >> /root/.bashrc     &&
      echo "export PATH=\$PATH:/root/.composer/vendor/bin" >> /root/.profile     &&
      echo "export PATH=\$PATH:/root/.composer/vendor/bin" >> /etc/profile
    Name: run
    PrependShell: true
  From:
    Image: php:5.6-fpm
  Name: ""
  Platform: ""
  SourceCode: FROM php:5.6-fpm
