MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Env:
    - Key: KUBECTL_VERSION
      Value: '''v1.6.4'''
    Name: env
  - CmdLine:
    - apk add --update ca-certificates  && apk add --update -t deps curl  && curl
      -L https://storage.googleapis.com/kubernetes-release/release/${KUBECTL_VERSION}/bin/linux/amd64/kubectl
      -o /usr/local/bin/kubectl  && chmod +x /usr/local/bin/kubectl  && apk del --purge
      deps  && rm /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - /start.sh
  - CmdLine:
    - /start.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - help
    Name: cmd
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
