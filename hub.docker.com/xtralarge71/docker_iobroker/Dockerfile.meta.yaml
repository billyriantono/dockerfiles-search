MetaArgs: null
Stages:
- BaseName: debian:latest
  Commands:
  - Maintainer: Hans-Willi Werres
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y build-essential python apt-utils curl avahi-daemon
      git libpcap-dev libavahi-compat-libdnssd-dev libudev-dev libpam0g-dev libfontconfig
      gnupg2 locales procps libudev-dev unzip sudo wget
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_6.x | bash
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i '/^rlimit-nproc/s/^\(.*\)/#\1/g' /etc/avahi/avahi-daemon.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e 's/# de_DE.UTF-8 UTF-8/de_DE.UTF-8 UTF-8/' /etc/locale.gen && \dpkg-reconfigure
      --frontend=noninteractive locales && \update-locale LANG=de_DE.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: de_DE.UTF-8
    Name: env
  - CmdLine:
    - cp /usr/share/zoneinfo/Europe/Berlin /etc/localtime
    Name: run
    PrependShell: true
  - Env:
    - Key: TZ
      Value: Europe/Berlin
    Name: env
  - CmdLine:
    - mkdir -p /opt/iobroker/ && chmod 777 /opt/iobroker/
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/scripts/ && chmod 777 /opt/scripts/
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/scripts/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/avahi_startup.sh
    - avahi_startup.sh
  - CmdLine:
    - chmod +x avahi_startup.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/dbus/
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/iobroker_startup.sh
    - iobroker_startup.sh
  - CmdLine:
    - chmod +x iobroker_startup.sh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/iobroker/
  - CmdLine:
    - npm install iobroker --unsafe-perm && echo $(hostname) > .install_host
    Name: run
    PrependShell: true
  - CmdLine:
    - iobroker repo set latest
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install lru-cache --save
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install archy --save
    Name: run
    PrependShell: true
  - CmdLine:
    - iobroker upgrade self
    Name: run
    PrependShell: true
  - CmdLine:
    - iobroker upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - update-rc.d iobroker.sh remove
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install node-gyp -g
    Name: run
    PrependShell: true
  - CmdLine:
    - sh
    - /opt/scripts/iobroker_startup.sh
    Name: cmd
    PrependShell: false
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: teletype
    Name: env
  From:
    Image: debian:latest
  Name: ""
  Platform: ""
  SourceCode: FROM debian:latest
