MetaArgs: null
Stages:
- BaseName: ruby:alpine
  Commands:
  - Maintainer: Andrew Molyuk <andrew.molyuk@gmail.com>
    Name: maintainer
  - Key: ENVTPL_VERSION
    Name: arg
    Value: 0.2.3
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Env:
    - Key: CLIENT_HOST_DEV
      Value: /dev
    - Key: CLIENT_HOST_PROC
      Value: /proc
    - Key: CLIENT_HOST_SYS
      Value: /sys
    Name: env
  - Labels:
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/andrewmolyuk/docker-sensu.git"'
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.schema-version
      Value: '"1.0.0"'
    Name: label
  - CmdLine:
    - apk update --no-cache &&     apk add -qU --no-cache         bash         build-base         curl-dev         curl         libffi-dev         ruby-bundler         ruby-dev         ruby-io-console         libxml2-dev         libxslt-dev
      &&         curl -Ls https://github.com/arschles/envtpl/releases/download/${ENVTPL_VERSION}/envtpl_linux_amd64
      > /usr/local/bin/envtpl &&     chmod +x /usr/local/bin/envtpl &&         gem
      install sensu &&         gem cleanup &&     rm -rf         /usr/lib/ruby/gems/*/cache/*         /var/cache/apk/*         /tmp/*         /var/tmp/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/log/sensu
    - /etc/sensu/conf.d
  - Name: expose
    Ports:
    - "4567"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin
    - /bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - templates
    - /etc/sensu/templates/
  - CmdLine:
    - sh
    - /bin/start.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ruby:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM ruby:alpine
