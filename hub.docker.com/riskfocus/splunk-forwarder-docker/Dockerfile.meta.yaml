MetaArgs: null
Stages:
- BaseName: tomcat:8.0.23-jre8
  Commands:
  - Env:
    - Key: SPLUNK_HOME
      Value: /opt/splunkforwarder
    Name: env
  - Env:
    - Key: SPLUNK_FORWARDER_VERSION
      Value: 6.2.3
    Name: env
  - Env:
    - Key: SPLUNK_FORWARDER_BUILD
      Value: "264376"
    Name: env
  - Env:
    - Key: SPLUNK_FORWARDER_DEB_URL
      Value: https://download.splunk.com/products/splunk/releases/${SPLUNK_FORWARDER_VERSION}/universalforwarder/linux/splunkforwarder-${SPLUNK_FORWARDER_VERSION}-${SPLUNK_FORWARDER_BUILD}-linux-2.6-amd64.deb
    Name: env
  - CmdLine:
    - curl --insecure --show-error ${SPLUNK_FORWARDER_DEB_URL} -o splunkforwarder.deb     &&
      dpkg -i splunkforwarder.deb     && rm splunkforwarder.deb
    Name: run
    PrependShell: true
  - Env:
    - Key: RISKFOCUS_FORWARDER_INPUTS_APP
      Value: riskfocus_all_forwarder_inputs
    Name: env
  - Env:
    - Key: RISKFOCUS_FORWARDER_OUTPUTS_APP
      Value: riskfocus_all_forwarder_outputs
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ${RISKFOCUS_FORWARDER_INPUTS_APP}
    - ${SPLUNK_HOME}/etc/apps/${RISKFOCUS_FORWARDER_INPUTS_APP}
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ${RISKFOCUS_FORWARDER_OUTPUTS_APP}
    - ${SPLUNK_HOME}/etc/apps/${RISKFOCUS_FORWARDER_OUTPUTS_APP}
  - CmdLine:
    - chown -R splunk:splunk ${SPLUNK_HOME}/etc/apps/${RISKFOCUS_FORWARDER_INPUTS_APP}     &&
      find ${SPLUNK_HOME}/etc/apps/${RISKFOCUS_FORWARDER_INPUTS_APP} -type f -print0
      | xargs -0 chmod 444     && find ${SPLUNK_HOME}/etc/apps/${RISKFOCUS_FORWARDER_INPUTS_APP}
      -type d -print0 | xargs -0 chmod 755
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R splunk:splunk ${SPLUNK_HOME}/etc/apps/${RISKFOCUS_FORWARDER_OUTPUTS_APP}     &&
      find ${SPLUNK_HOME}/etc/apps/${RISKFOCUS_FORWARDER_OUTPUTS_APP} -type f -print0
      | xargs -0 chmod 444     && find ${SPLUNK_HOME}/etc/apps/${RISKFOCUS_FORWARDER_OUTPUTS_APP}
      -type d -print0 | xargs -0 chmod 755
    Name: run
    PrependShell: true
  - Env:
    - Key: RISKFOCUS_CONF_SCRIPT
      Value: riskfocus_forwarder_configuration.sh
    Name: env
  - Env:
    - Key: RISKFOCUS_CONF_SCRIPT_PATH
      Value: ${SPLUNK_HOME}/bin/${RISKFOCUS_CONF_SCRIPT}
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ${RISKFOCUS_CONF_SCRIPT}
    - ${SPLUNK_HOME}/bin/
  - CmdLine:
    - chown -R splunk:splunk ${RISKFOCUS_CONF_SCRIPT_PATH} && chmod 555 ${RISKFOCUS_CONF_SCRIPT_PATH}
    Name: run
    PrependShell: true
  - CmdLine:
    - ${RISKFOCUS_CONF_SCRIPT_PATH} && /opt/splunkforwarder/bin/splunk start --nodaemon
      --accept-license
    Name: cmd
    PrependShell: true
  From:
    Image: tomcat:8.0.23-jre8
  Name: ""
  Platform: ""
  SourceCode: FROM tomcat:8.0.23-jre8
