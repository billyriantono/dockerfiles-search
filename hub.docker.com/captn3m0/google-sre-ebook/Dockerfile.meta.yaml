MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"github.google-sre-ebook@captnemo.in"'
    Name: label
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: '"noninteractive"'
  - Name: workdir
    Path: /src
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends     build-essential     calibre     pandoc     ruby     ruby-dev     wget     zlib1g-dev     file     &&
      gem install bundler --no-ri --no-rdoc     && apt-get clean     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /src/
  - CmdLine:
    - bundle install
    Name: run
    PrependShell: true
  - CmdLine:
    - /src/bootstrap.sh
    - docker
    Name: entrypoint
    PrependShell: false
  - Name: volume
    Volumes:
    - /output
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
