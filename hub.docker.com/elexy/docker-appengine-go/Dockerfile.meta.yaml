MetaArgs: null
Stages:
- BaseName: google/golang
  Commands:
  - Maintainer: Alex Knol <alexknol@gmail.com>
    Name: maintainer
  - Env:
    - Key: GAE_VER
      Value: 1.9.23
    Name: env
  - Env:
    - Key: GAE_ZIP
      Value: go_appengine_sdk_linux_amd64-$GAE_VER.zip
    Name: env
  - CmdLine:
    - "apt-get update &&     apt-get install --yes         unzip \tpython"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://storage.googleapis.com/appengine-sdks/featured/$GAE_ZIP
    - .
  - CmdLine:
    - unzip -q $GAE_ZIP -d /usr/local
    Name: run
    PrependShell: true
  - CmdLine:
    - rm $GAE_ZIP
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/usr/local/go_appengine/
    Name: env
  From:
    Image: google/golang
  Name: ""
  Platform: ""
  SourceCode: FROM google/golang
