MetaArgs: null
Stages:
- BaseName: phusion/baseimage:latest
  Commands:
  - Maintainer: tcouture <thierry@arabrab.com>
    Name: maintainer
  - Env:
    - Key: HOME
      Value: '"/root"'
    - Key: LC_ALL
      Value: '"C.UTF-8"'
    - Key: LANG
      Value: '"en_US.UTF-8"'
    - Key: LANGUAGE
      Value: '"en_US.UTF-8"'
    - Key: TERM
      Value: '"xterm"'
    Name: env
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./files
    - /files
  - CmdLine:
    - sync && /bin/bash /files/tmp/install.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
    - /etc/cups/
    - /var/log/cups
    - /var/spool/cups
    - /var/cache/cups
  - Name: expose
    Ports:
    - "631"
  From:
    Image: phusion/baseimage:latest
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:latest
