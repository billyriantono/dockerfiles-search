MetaArgs: null
Stages:
- BaseName: openjdk:8
  Commands:
  - Maintainer: delivery-engineering@netflix.com
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - workdir/
  - Name: workdir
    Path: workdir
  - CmdLine:
    - GRADLE_USER_HOME=cache ./gradlew buildDeb -x test &&   dpkg -i ./rosco-web/build/distributions/*.deb
      &&   mkdir /packer &&   cd /packer &&   wget https://releases.hashicorp.com/packer/1.2.2/packer_1.2.2_linux_amd64.zip
      &&   apt-get install unzip -y &&   unzip packer_1.2.2_linux_amd64.zip &&   rm
      -rf /workdir
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://raw.githubusercontent.com/kubernetes/helm/master/scripts/get &&   chmod
      +x get &&   ./get &&   rm get
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/packer:$PATH"'
    Name: env
  - CmdLine:
    - /opt/rosco/bin/rosco
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8
