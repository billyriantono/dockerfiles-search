MetaArgs:
- DefaultValue: jupyter/minimal-notebook
  Key: BASE_CONTAINER
  ProvidedValue: null
  Value: jupyter/minimal-notebook
Stages:
- BaseName: $BASE_CONTAINER
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"MABALK"'
    Name: label
  - Name: user
    User: root
  - CmdLine:
    - apt-get update &&     apt-get install -y --no-install-recommends     fonts-dejavu     unixodbc     unixodbc-dev     r-cran-rodbc     gfortran     gcc
      &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /bin/tar /bin/gtar
    Name: run
    PrependShell: true
  - Name: user
    User: $NB_UID
  - CmdLine:
    - conda install --quiet --yes     'r-base=3.5.1'     'r-rodbc=1.3*'     'unixodbc=2.3.*'     'r-irkernel=0.8*'     'r-plyr=1.8*'     'r-devtools=2.0*'     'r-tidyverse=1.2*'     'r-shiny=1.2*'     'r-rmarkdown=1.11*'     'r-forecast=8.2*'     'r-rsqlite=2.1*'     'r-reshape2=1.4*'     'r-nycflights13=1.0*'     'r-caret=6.0*'     'r-rcurl=1.95*'     'r-crayon=1.3*'     'r-randomforest=4.6*'     'r-htmltools=0.3*'     'r-sparklyr=0.9*'     'r-htmlwidgets=1.2*'     'r-hexbin=1.27*'
      &&     conda clean --all -f -y &&     fix-permissions $CONDA_DIR
    Name: run
    PrependShell: true
  From:
    Image: $BASE_CONTAINER
  Name: ""
  Platform: ""
  SourceCode: FROM $BASE_CONTAINER
