  - CmdLine:
    - "apt-get install --no-install-recommends --no-install-suggests -y \t\t\t\t\t\tca-certificates
      \t\t\t\t\t\tnginx \t\t\t\t\t\tgettext-base     && echo \"daemon off;\" >> /etc/nginx/nginx.conf
      \    && sed -i -e 's/gzip on/#gzip on/' /etc/nginx/nginx.conf     && sed -i
      -e 's/gzip_disable/#gzip_disable/' /etc/nginx/nginx.conf     && rm /etc/nginx/sites-available/*
      /etc/nginx/sites-enabled/default     && mkdir -p /var/www/html     && chmod
      777 /var/www/html /var/lib/nginx     && chmod 755 /var/www     && chmod 666
      /etc/nginx/sites-enabled/site.conf"
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:ondrej/php     && apt-get update     && apt-get install
      -y php7.1-cli php7.1-fpm php7.1-common php7.1-curl php7.1-gd php7.1-mysql php7.1-soap
      php7.1-xml php7.1-zip php7.1-gettext php7.1-mbstring php7.1-mcrypt php7.1-intl
      php7.1-imap php7.1-bcmath php-imagick php-xdebug     && sed -i -e 's/max_execution_time
      = 30/max_execution_time = 300/g' /etc/php/7.1/fpm/php.ini     && sed -i -e 's/upload_max_filesize
      = 2M/upload_max_filesize = 50M/g' /etc/php/7.1/fpm/php.ini     && sed -i -e
      's/post_max_size = 8M/post_max_size = 50M/g' /etc/php/7.1/fpm/php.ini     &&
      sed -i -e 's/memory_limit = 128M/memory_limit = 2G/g' /etc/php/7.1/fpm/php.ini     &&
      sed -i -e '/sendfile on;/a\        fastcgi_read_timeout 300\;' /etc/nginx/nginx.conf     &&
      sed -i -e 's/;php_admin_value\[error_log\]/php_admin_value[error_log]/' /etc/php/7.1/fpm/pool.d/www.conf     &&
      sed -i -e 's/;php_admin_flag\[log_errors\]/php_admin_flag[log_errors]/' /etc/php/7.1/fpm/pool.d/www.conf     &&
      sed -i -e 's/;php_admin_value\[memory_limit\] = 32M/php_admin_value[memory_limit]
      = 2G/' /etc/php/7.1/fpm/pool.d/www.conf     && sed -i -e 's/pm\.max_children
      = 5/pm.max_children = 10/' /etc/php/7.1/fpm/pool.d/www.conf     && sed -i -e
      's/pm\.start_servers = 2/pm.start_servers = 4/' /etc/php/7.1/fpm/pool.d/www.conf     &&
      sed -i -e 's/pm\.min_spare_servers = 1/pm.min_spare_servers = 2/' /etc/php/7.1/fpm/pool.d/www.conf     &&
      sed -i -e 's/pm\.max_spare_servers = 3/pm.max_spare_servers = 6/' /etc/php/7.1/fpm/pool.d/www.conf     &&
      echo "xdebug.max_nesting_level = 200;" >> /etc/php/7.1/mods-available/xdebug.ini     &&
      echo "xdebug.remote_enable = on;" >> /etc/php/7.1/mods-available/xdebug.ini     &&
      echo "xdebug.remote_connect_back = on;" >> /etc/php/7.1/mods-available/xdebug.ini     &&
      echo "xdebug.remote_port = 9000;" >> /etc/php/7.1/mods-available/xdebug.ini     &&
      echo "xdebug.idekey = PHP_STORM;" >> /etc/php/7.1/mods-available/xdebug.ini     &&
      phpdismod -s cli xdebug     && mkdir --mode 777 /var/run/php
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /tmp/composer/     && cd /tmp/composer     && curl -sS https://getcomposer.org/installer
      | php     && mv composer.phar /usr/local/bin/composer     && chmod a+x /usr/local/bin/composer     &&
      rm -rf /tmp/composer
    Name: run
    PrependShell: true
  - CmdLine:
