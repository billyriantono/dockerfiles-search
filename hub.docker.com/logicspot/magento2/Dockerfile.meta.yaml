      -o /usr/src/tmp/ioncube_loaders_lin_x86-64.tar.gz     && tar xfz /usr/src/tmp/ioncube_loaders_lin_x86-64.tar.gz
      -C /usr/src/tmp/ioncube     && cp /usr/src/tmp/ioncube/ioncube/ioncube_loader_lin_7.1.so
      /usr/lib/php/20151012/     && rm -rf /usr/src/tmp/
    Name: run
    PrependShell: true
  - CmdLine:
