      mv wp-cli.phar /usr/local/bin/wp-cli     && rm -rf /tmp/wpcli
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_10.x | bash -     && apt-get install
      -y nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get autoremove -y     && apt-get -y clean     && rm -rf /var/lib/apt/lists/*
    Name: run
