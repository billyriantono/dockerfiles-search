MetaArgs: null
Stages:
- BaseName: amd64/openjdk:8-jdk-slim
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Florian JUDITH <florian.judith.b@gmail.com>"'
    Name: label
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - Env:
    - Key: CONNECTOR
      Value: mysql-connector-java-5.1.38
    Name: env
  - Env:
    - Key: ALF_HOME
      Value: /alfresco
    Name: env
  - Env:
    - Key: ALF_BUILD
      Value: 201707-build-00028
    Name: env
  - Env:
    - Key: ALF_BIN
      Value: alfresco-community-installer-201707-linux-x64.bin
    Name: env
  - Env:
    - Key: MD_PREVIEW_VERSION
      Value: 1.3.0
    Name: env
  - Env:
    - Key: MANUAL_MANAGER_VERSION
      Value: 1.0.0
    Name: env
  - CmdLine:
    - set -x &&     apt-get update -yqq &&     apt-get install --no-install-recommends
      -yqq         dnsutils         procps         bash         patch         libcairo2         libglu1-mesa         libcups2         libfontconfig1         libdbus-glib-1-2         hostname         libice6         libsm6         libxext6         libxinerama1         libxrender1         supervisor         xmlstarlet         nano         imagemagick         ghostscript         wget
      curl
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - curl -L http://dl.alfresco.com/release/community/${ALF_BUILD}/${ALF_BIN}     -o
      ${ALF_BIN}
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ${ALF_HOME} &&     sync &&     chmod +x ${ALF_BIN} &&     sync &&     ./${ALF_BIN}
      --mode unattended --prefix ${ALF_HOME} --alfresco_admin_password admin &&     rm
      ${ALF_BIN}
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - curl -L http://dev.mysql.com/get/Downloads/Connector-J/${CONNECTOR}.tar.gz     -o
      ${CONNECTOR}.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xvzf ${CONNECTOR}.tar.gz ${CONNECTOR}/${CONNECTOR}-bin.jar &&     mv ${CONNECTOR}/${CONNECTOR}-bin.jar
      ${ALF_HOME}/tomcat/lib &&     rm -rf /tmp/${CONNECTOR}*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /alfresco/tomcat/shared/classes/alfresco/extension/subsystems/Authentication
  - CmdLine:
    - mkdir -p ldap/ldap1/
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ldap-ad/ldap1/
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets/ldap-authentication.properties
    - ldap/ldap1/ldap-authentication.properties
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets/ldap-ad-authentication.properties
    - ldap-ad/ldap1/ldap-ad-authentication.properties
  - Name: workdir
    Path: /alfresco/tomcat/webapps/alfresco/WEB-INF/lib/
  - CmdLine:
    - curl -L https://github.com/fjudith/manual-manager/releases/download/v${MANUAL_MANAGER_VERSION}/loftux-manual-manager.jar     -o
      loftux-manual-manager.jar
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /alfresco/tomcat/webapps/share/WEB-INF/lib/
  - CmdLine:
    - curl -L https://github.com/fjudith/manual-manager/releases/download/v${MANUAL_MANAGER_VERSION}/loftux-manual-manager.jar     -o
      loftux-manual-manager.jar
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /alfresco/amps_share
  - CmdLine:
    - curl -L https://github.com/fjudith/md-preview/releases/download/${MD_PREVIEW_VERSION}/parashift-mdpreview-share-${MD_PREVIEW_VERSION}.amp     -o
      parashift-mdpreview-share-${MD_PREVIEW_VERSION}.amp
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /alfresco/amps/
  - CmdLine:
    - curl -L https://github.com/fjudith/md-preview/releases/download/${MD_PREVIEW_VERSION}/parashift-mdpreview-repo-${MD_PREVIEW_VERSION}.amp     -o
      parashift-mdpreview-repo-${MD_PREVIEW_VERSION}.amp
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /alfresco/
  - CmdLine:
    - chmod +x /alfresco/docker-entrypoint.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets/supervisord.conf
    - /etc/
  - CmdLine:
    - mkdir -p /alfresco/tomcat/webapps/ROOT
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets/index.jsp
    - /alfresco/tomcat/webapps/ROOT/
  - Name: volume
    Volumes:
    - /alfresco/alf_data
  - Name: volume
    Volumes:
    - /alfresco/tomcat/logs
  - Name: expose
    Ports:
    - "137"
    - "138"
    - "139"
    - "21"
    - "445"
    - "8009"
    - "8080"
  - CmdLine:
    - /alfresco/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/bin/supervisord
    - -c
    - /etc/supervisord.conf
    - -n
    Name: cmd
    PrependShell: false
  From:
    Image: amd64/openjdk:8-jdk-slim
  Name: ""
  Platform: ""
  SourceCode: FROM amd64/openjdk:8-jdk-slim
