MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Env:
    - Key: PATH
      Value: $PATH:/opt/openMVG_Build/install/bin
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y   build-essential   graphviz   git   gcc-4.8   gcc-4.8-multilib   libpng-dev   libjpeg-dev   libtiff-dev   libxxf86vm1   libxxf86vm-dev   libxi-dev   libxrandr-dev   python-dev   python-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y curl
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -O https://cmake.org/files/v3.8/cmake-3.8.0.tar.gz      && tar -xvf cmake-3.8.0.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd cmake-3.8.0 && ./bootstrap && make && make install
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /opt/openMVG
  - CmdLine:
    - cd /opt/openMVG && git submodule update --init --recursive
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /opt/openMVG_Build && cd /opt/openMVG_Build && cmake -DCMAKE_BUILD_TYPE=RELEASE   -DCMAKE_INSTALL_PREFIX="/opt/openMVG_Build/install"
      -DOpenMVG_BUILD_TESTS=ON   -DOpenMVG_BUILD_EXAMPLES=ON . ../openMVG/src/ &&
      make -j 4
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt/openMVG_Build && make test
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
