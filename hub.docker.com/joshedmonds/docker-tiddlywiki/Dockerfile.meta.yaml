MetaArgs: null
Stages:
- BaseName: node:7
  Commands:
  - Maintainer: Bram Schoenmakers <me@bramschoenmakers.nl>
    Name: maintainer
  - Env:
    - Key: TW_BASE
      Value: /usr/src/app
    - Key: TW_NAME
      Value: wiki
    - Key: TW_USER
      Value: '""'
    - Key: TW_PASSWORD
      Value: '""'
    - Key: TW_LAZY
      Value: '""'
    Name: env
  - Env:
    - Key: TW_PATH
      Value: ${TW_BASE}/${TW_NAME}
    Name: env
  - Name: workdir
    Path: ${TW_BASE}
  - Name: volume
    Volumes:
    - ${TW_PATH}
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./run-tiddlywiki.sh
    - /usr/local/bin
  - Name: expose
    Ports:
    - "8080"
  - Env:
    - Key: TW_VERSION
      Value: 5.1.13
    Name: env
  - CmdLine:
    - npm install --silent -g tiddlywiki@${TW_VERSION}
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/run-tiddlywiki.sh
    Name: cmd
    PrependShell: false
  From:
    Image: node:7
  Name: ""
  Platform: ""
  SourceCode: FROM node:7
