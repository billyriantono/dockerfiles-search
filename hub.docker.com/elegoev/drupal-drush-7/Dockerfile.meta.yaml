MetaArgs: null
Stages:
- BaseName: php:5.6-apache
  Commands:
  - Maintainer: Urs Voegele
    Name: maintainer
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update && apt-get install -y libpng12-dev libjpeg-dev libpq-dev \t&&
      rm -rf /var/lib/apt/lists/* \t&& docker-php-ext-configure gd --with-png-dir=/usr
      --with-jpeg-dir=/usr \t&& docker-php-ext-install gd mbstring pdo pdo_mysql pdo_pgsql
      zip"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/html
  - Env:
    - Key: DRUPAL_VERSION
      Value: "7.41"
    Name: env
  - Env:
    - Key: DRUPAL_MD5
      Value: 7636e75e8be213455b4ac7911ce5801f
    Name: env
  - CmdLine:
    - "curl -fSL \"http://ftp.drupal.org/files/projects/drupal-${DRUPAL_VERSION}.tar.gz\"
      -o drupal.tar.gz \t&& echo \"${DRUPAL_MD5} *drupal.tar.gz\" | md5sum -c - \t&&
      tar -xz --strip-components=1 -f drupal.tar.gz \t&& rm drupal.tar.gz \t&& chown
      -R www-data:www-data sites"
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php         && mv composer.phar
      /usr/local/bin/composer         && composer global require drush/drush:7.*         &&
      ln -s /root/.composer/vendor/drush/drush/drush /usr/local/bin/drush
    Name: run
    PrependShell: true
  From:
    Image: php:5.6-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:5.6-apache
