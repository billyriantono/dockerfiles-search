  - CmdLine:
    - mkdir -p /opt/data && mkdir /www
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - static
    - /www/static
  - CmdLine:
    - apk --update add fuse alpine-sdk automake autoconf libxml2-dev fuse-dev curl-dev
      git bash;
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/s3fs-fuse/s3fs-fuse.git;    cd s3fs-fuse;    git
      checkout tags/${S3FS_VERSION};    ./autogen.sh;    ./configure --prefix=/usr;    make;    make
      install;    rm -rf /var/cache/apk/*;
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /
  - CmdLine:
    - chmod +x /entrypoint.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "1935"
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /entrypoint.sh
    Name: cmd
    PrependShell: false
