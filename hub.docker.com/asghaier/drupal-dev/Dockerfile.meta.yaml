MetaArgs: null
Stages:
- BaseName: drupal:8
  Commands:
  - Maintainer: ahmed@sghaier.com
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y   php-pclzip   zlib1g-dev   mysql-client   git   ssmtp   nano   vim
      &&   apt-get clean
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - mailcatcher-ssmtp.conf
    - /etc/ssmtp/ssmtp.conf
  - CmdLine:
    - echo "hostname=drupal.dev" >> /etc/ssmtp/ssmtp.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'sendmail_path = "/usr/sbin/ssmtp -t"' > /usr/local/etc/php/conf.d/mail.ini
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - php.ini
    - /usr/local/etc/php/php.ini
  - CmdLine:
    - docker-php-ext-install zip
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install bcmath
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install exif
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php
    Name: run
    PrependShell: true
  - CmdLine:
    - mv composer.phar /usr/local/bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /var/www/composer.lock
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /root/.composer
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - composer.json
    - /var/www/composer.json
  - Name: workdir
    Path: /var/www/
  - CmdLine:
    - composer install --prefer-dist --no-interaction --no-dev
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/html/
  - CmdLine:
    - chown -R www-data:www-data *
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /var/www/vendor/bin/drush /usr/local/bin/drush
    Name: run
    PrependShell: true
  - CmdLine:
    - php -r 'opcache_reset();'
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "export TERM=xterm" >> ~/.bashrc
    Name: run
    PrependShell: true
  From:
    Image: drupal:8
  Name: ""
  Platform: ""
  SourceCode: FROM drupal:8
