MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Jason Wilder jwilder@litl.com
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y wget python python-pip python-dev libssl-dev libffi-dev bash
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - CmdLine:
    - wget https://github.com/jwilder/docker-gen/releases/download/0.4.3/docker-gen-linux-amd64-0.4.3.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xvzf docker-gen-linux-amd64-0.4.3.tar.gz -C /usr/local/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install python-etcd
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /app
  - Env:
    - Key: DOCKER_HOST
      Value: unix:///var/run/docker.sock
    Name: env
  - CmdLine:
    - docker-gen -interval 10 -watch -notify "python /tmp/register.py" etcd.tmpl /tmp/register.py
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
