MetaArgs: null
Stages:
- BaseName: andrearockt/oodt
  Commands:
  - Maintainer: Andrea Fonti <andreafontict@gmail.com>
    Name: maintainer
  - Name: user
    User: root
  - CmdLine:
    - apt-get update && apt-get install -y git xmlstarlet maven2 graphviz
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser --disabled-password --gecos '' wings
    Name: run
    PrependShell: true
  - Env:
    - Key: WINGS_HOME
      Value: /usr/local/wings
    Name: env
  - CmdLine:
    - mkdir -p "$WINGS_HOME" && chown -R wings:wings $WINGS_HOME
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $WINGS_HOME
  - Name: user
    User: wings
  - CmdLine:
    - git clone https://github.com/IKCAP/wings
    Name: run
    PrependShell: true
  - CmdLine:
    - xmlstarlet ed -L --subnode "/_:project/_:modules" --type elem -n module -v engines/oodt
      wings/pom.xml
    Name: run
    PrependShell: true
  - CmdLine:
    - xmlstarlet ed -L --subnode "/_:project//_:dependencies" -type elem -n dependency  wings/portal/pom.xml
    Name: run
    PrependShell: true
  - CmdLine:
    - xmlstarlet ed -L --subnode "/_:project//_:dependencies/_:dependency[last()]"
      -type elem -n groupId -v edu.isi.wings --subnode "/_:project//_:dependencies/_:dependency[last()]"
      -type elem -n artifactId -v wings-oodt-adapter --subnode "/_:project//_:dependencies/_:dependency[last()]"
      -type elem -n version -v '${project.parent.version}' wings/portal/pom.xml
    Name: run
    PrependShell: true
  - CmdLine:
    - xmlstarlet ed -L --subnode "/_:project//_:dependencies" -type elem -n dependency  wings/portal/pom.xml
    Name: run
    PrependShell: true
  - CmdLine:
    - xmlstarlet ed -L --subnode "/_:project//_:dependencies/_:dependency[last()]"
      -type elem -n groupId -v edu.isi.wings --subnode "/_:project//_:dependencies/_:dependency[last()]"
      -type elem -n artifactId -v wings-oodt-wmservices --subnode "/_:project//_:dependencies/_:dependency[last()]"
      -type elem -n version -v '${project.parent.version}' wings/portal/pom.xml
    Name: run
    PrependShell: true
  - CmdLine:
    - xmlstarlet ed -L -u "//_:oodt.version" -v "0.8" wings/engines/oodt/adapter/pom.xml
    Name: run
    PrependShell: true
  - CmdLine:
    - xmlstarlet ed -L -u "//_:oodt.version" -v "0.8" wings/engines/oodt/task/pom.xml
    Name: run
    PrependShell: true
  - CmdLine:
    - xmlstarlet ed -L -u "//_:oodt.version" -v "0.8" wings/engines/oodt/wmservices/pom.xml
    Name: run
    PrependShell: true
  - CmdLine:
    - xmlstarlet ed -L -u "//Parameter[@name=\"workflow.url\"]/@value" -v "http://localhost:9001"
      wings/engines/oodt/wmservices/src/main/webapp/META-INF/context.xml
    Name: run
    PrependShell: true
  - CmdLine:
    - xmlstarlet ed -L -u "//Parameter[@name=\"packagedRepo.dir.path\"]/@value" -v
      "/replaceme" wings/engines/oodt/wmservices/src/main/webapp/META-INF/context.xml
    Name: run
    PrependShell: true
  - CmdLine:
    - rm $WINGS_HOME/wings/portal/src/main/resources/portal.properties
    Name: run
    PrependShell: true
  - CmdLine:
    - cd wings; MAVEN_OPTS='-Dfile.encoding=UTF-8' mvn install
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - CmdLine:
    - cp $WINGS_HOME/wings/portal/target/wings-portal-*.war $CATALINA_HOME/webapps/wings-portal.war
      && chown tomcat:tomcat $CATALINA_HOME/webapps/wings-portal.war
    Name: run
    PrependShell: true
  - CmdLine:
    - cp $WINGS_HOME/wings/engines/oodt/wmservices/target/wings-oodt-wmservices-*.war  $CATALINA_HOME/webapps/wings-oodt-wmservices.war
      && chown tomcat:tomcat $CATALINA_HOME/webapps/wings-oodt-wmservices.war
    Name: run
    PrependShell: true
  - Name: user
    User: tomcat
  - CmdLine:
    - xmlstarlet ed -L --subnode "/tomcat-users" --type elem -n user -v "" --subnode
      "/tomcat-users/user[last()]" --type attr -n username -v admin --subnode "/tomcat-users/user[last()]"
      --type attr -n password -v admin --subnode "/tomcat-users/user[last()]" --type
      attr -n roles -v "WingsUser,WingsAdmin" $CATALINA_HOME/conf/tomcat-users.xml
    Name: run
    PrependShell: true
  - CmdLine:
    - xmlstarlet ed -L --subnode "/Server/GlobalNamingResources/Resource[@name=\"UserDatabase\"]"
      -type attr -n readonly -v false $CATALINA_HOME/conf/server.xml
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - CmdLine:
    - cp $WINGS_HOME/wings/engines/oodt/task/target/wings-oodt-task-*.jar $OODT_DIR/distribution/workflow/lib/
      && chown oodt:oodt $OODT_DIR/distribution/workflow/lib/wings-oodt-task-*.jar
    Name: run
    PrependShell: true
  - CmdLine:
    - cp $OODT_DIR/distribution/filemgr/lib/cas-filemgr-*.jar $OODT_DIR/distribution/workflow/lib
      && chown oodt:oodt $OODT_DIR/distribution/workflow/lib/cas-filemgr-*.jar
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /home/tomcat/.wings
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - portal.properties
    - /home/tomcat/.wings/portal.properties
  - CmdLine:
    - chown -R tomcat:tomcat /home/tomcat/
    Name: run
    PrependShell: true
  - CmdLine:
    - cp $WINGS_HOME/wings/engines/oodt/wmservices/src/main/webapp/META-INF/context.xml
      $CATALINA_HOME/conf/Catalina/localhost/wings-oodt-wmservices.xml && chown tomcat:tomcat  $CATALINA_HOME/conf/Catalina/localhost/wings-oodt-wmservices.xml
    Name: run
    PrependShell: true
  - CmdLine:
    - cd $CATALINA_HOME/ && wget http://search.maven.org/remotecontent?filepath=org/apache/oodt/cas-curator/0.8/cas-curator-0.8.war
      -O cas-curator.war && chown tomcat:tomcat cas-curator.war && mv cas-curator.war
      webapps/
    Name: run
    PrependShell: true
  - CmdLine:
    - xmlstarlet ed -L -u "//Parameter[@name=\"workflow.url\"]/@value" -v "http://localhost:9001"
      $CATALINA_HOME/conf/Catalina/localhost/wings-oodt-wmservices.xml
    Name: run
    PrependShell: true
  - CmdLine:
    - xmlstarlet ed -L -u "//Parameter[@name=\"workflow.url\"]/@override" -v "true"
      $CATALINA_HOME/conf/Catalina/localhost/wings-oodt-wmservices.xml
    Name: run
    PrependShell: true
  - CmdLine:
    - xmlstarlet ed -L -u "//Parameter[@name=\"packagedRepo.dir.path\"]/@value" -v
      "/usr/local/oodt/distribution/workflow/policy/wengine" $CATALINA_HOME/conf/Catalina/localhost/wings-oodt-wmservices.xml
    Name: run
    PrependShell: true
  - CmdLine:
    - xmlstarlet ed -L -u "//Parameter[@name=\"packagedRepo.dir.path\"]/@override"
      -v "true" $CATALINA_HOME/conf/Catalina/localhost/wings-oodt-wmservices.xml
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/local/wings/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - startup.sh
    - ./
  - CmdLine:
    - ./startup.sh
    Name: cmd
    PrependShell: true
  From:
    Image: andrearockt/oodt
  Name: ""
  Platform: ""
  SourceCode: FROM andrearockt/oodt
