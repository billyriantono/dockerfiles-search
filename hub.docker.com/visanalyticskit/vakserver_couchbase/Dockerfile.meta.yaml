MetaArgs: null
Stages:
- BaseName: visanalyticskit/vakserver_base:latest
  Commands:
  - Maintainer: visanalyticskit@gmail.com
    Name: maintainer
  - CmdLine:
    - apt-get -q update && DEBIAN_FRONTEND=noninteractive &&     apt-get remove -yq
      curl &&     apt-get install -yq --no-install-recommends         python-httplib2         inotify-tools
      &&     apt-get autoclean && apt-get -y autoremove &&     apt-get clean && rm
      -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -g 1000 couchbase && useradd couchbase -u 1000 -g couchbase -M
    Name: run
    PrependShell: true
  - Env:
    - Key: CB_VERSION
      Value: 4.0.0
    - Key: CB_RELEASE_URL
      Value: http://packages.couchbase.com/releases
    Name: env
  - Env:
    - Key: CB_PACKAGE
      Value: couchbase-server-community_$CB_VERSION-ubuntu14.04_amd64.deb
    - Key: PATH
      Value: $PATH:/opt/couchbase/bin:/opt/couchbase/bin/tools:/opt/couchbase/bin/install
    - Key: LD_LIBRARY_PATH
      Value: $LD_LIBRARY_PATH:/opt/couchbase/lib
    - Key: CB_USER
      Value: desmond
    - Key: CB_PASSWORD
      Value: secret_password
    - Key: CB_RAMSIZE
      Value: "1024"
    - Key: CB_BUCKET
      Value: sync_gateway
    Name: env
  - CmdLine:
    - wget -N -q $CB_RELEASE_URL/$CB_VERSION/$CB_PACKAGE &&     dpkg -i ./$CB_PACKAGE
      && rm -f ./$CB_PACKAGE
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/run
    - /etc/service/couchbase-server/run
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /scripts
    - /scripts
  - CmdLine:
    - chmod +x /scripts/first_run.sh /etc/service/couchbase-server/run &&     touch
      /firstrun
    Name: run
    PrependShell: true
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "11207"
    - "11210"
    - "11211"
    - "18091"
    - "18092"
    - "8091"
    - "8092"
    - "8093"
  - Name: volume
    Volumes:
    - /opt/couchbase/var
  From:
    Image: visanalyticskit/vakserver_base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM visanalyticskit/vakserver_base:latest
