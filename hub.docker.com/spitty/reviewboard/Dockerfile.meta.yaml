MetaArgs: null
Stages:
- BaseName: debian:wheezy
  Commands:
  - Maintainer: igor.katson@gmail.com
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python-pip python-dev python-psycopg2 git subversion mercurial
      python-svn
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libtiff5-dev libjpeg8-dev zlib1g-dev libfreetype6-dev liblcms2-dev
      libwebp-dev python-tk
    Name: run
    PrependShell: true
  - CmdLine:
    - easy_install reviewboard
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -U uwsgi
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /start.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - uwsgi.ini
    - /uwsgi.ini
  - Chown: ""
    Name: add
    SourcesAndDest:
    - shell.sh
    - /shell.sh
  - CmdLine:
    - chmod +x start.sh shell.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /.ssh
    - /media/
  - Name: expose
    Ports:
    - "8000"
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: true
  From:
    Image: debian:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM debian:wheezy
