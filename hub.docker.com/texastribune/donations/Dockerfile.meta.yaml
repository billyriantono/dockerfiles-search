MetaArgs: null
Stages:
- BaseName: python:3.6
  Commands:
  - Env:
    - Key: NODE_VERSION
      Value: node_12.x
    Name: env
  - Env:
    - Key: FLASK_DEBUG
      Value: "1"
    Name: env
  - Env:
    - Key: NPM_CONFIG_LOGLEVEL
      Value: warn
    Name: env
  - CmdLine:
    - apt-get -yq update &&     apt-get -yq install apt-transport-https &&     curl
      -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add - &&     echo "deb
      https://dl.yarnpkg.com/debian/ stable main" > /etc/apt/sources.list.d/yarn.list
      &&     curl -sSL https://deb.nodesource.com/gpgkey/nodesource.gpg.key | apt-key
      add - &&     echo "deb https://deb.nodesource.com/$NODE_VERSION stretch main"
      > /etc/apt/sources.list.d/nodesource.list &&     apt-get -yq update &&     apt-get
      -y install nodejs yarn &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Key: ENABLE_SENTRY_RELEASE
    Name: arg
    Value: "False"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - static
    - /app/static
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - webpack
    - /app/webpack
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config
    - /app/config
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - /app/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - yarn.lock
    - /app/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - babel.config.js
    - /app/
  - CmdLine:
    - yarn
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade pip
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - /app/
  - CmdLine:
    - pip install -r /app/requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - dev-requirements.txt
    - /app/
  - CmdLine:
    - pip install -r /app/dev-requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app
  - CmdLine:
    - /bin/bash
    Name: entrypoint
    PrependShell: true
  From:
    Image: python:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.6
