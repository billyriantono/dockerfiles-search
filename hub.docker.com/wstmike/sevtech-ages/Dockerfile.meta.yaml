MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Mike
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install software-properties-common unzip -y
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:webupd8team/java
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "oracle-java8-installer shared/accepted-oracle-license-v1-1 select true"
      | debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install oracle-java8-installer -y
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /minecraft
  - CmdLine:
    - "wget -O SevTechAgesServer.zip --no-check-certificate https://minecraft.curseforge.com/projects/sevtech-ages/files/2570735/download
      && \tunzip SevTechAgesServer.zip && \trm SevTechAgesServer.zip"
    Name: run
    PrependShell: true
  - CmdLine:
    - "chmod u+x Install.sh ServerStart.sh && \techo \"#By changing the setting below
      to TRUE you are indicating your agreement to our EULA (https://account.mojang.com/documents/minecraft_eula).\"
      > eula.txt && \techo \"$(date)\" >> eula.txt && \techo \"eula=TRUE\" >> eula.txt"
    Name: run
    PrependShell: true
  - CmdLine:
    - /minecraft/Install.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "25565"
  - Name: volume
    Volumes:
    - /minecraft/world
  - CmdLine:
    - /bin/bash
    - /minecraft/ServerStart.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
