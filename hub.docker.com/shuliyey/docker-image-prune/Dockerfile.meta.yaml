MetaArgs: null
Stages:
- BaseName: docker
  Commands:
  - Maintainer: Zeyu Ye <shuliyey@gmail.com>
    Name: maintainer
  - CmdLine:
    - apk add --update tar gzip wget bash tzdata   && wget --no-check-certificate
      -O /tmp/go-cron.tar.gz https://github.com/michaloo/go-cron/releases/download/v0.0.2/go-cron.tar.gz   &&
      tar xvf /tmp/go-cron.tar.gz -C /usr/bin   && apk del wget   && rm -rf /var/cache/apk/*   &&
      rm -rf /tmp/*
    Name: run
    PrependShell: true
  - Env:
    - Key: CRONSCHEDULE
      Value: ""
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /root/docker-entrypoint.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-image-prune.sh
    - /root/docker-image-prune.sh
  - CmdLine:
    - /root/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - cron
    Name: cmd
    PrependShell: false
  From:
    Image: docker
  Name: ""
  Platform: ""
  SourceCode: FROM docker
