MetaArgs: null
Stages:
- BaseName: ubuntu:quantal
  Commands:
  - Maintainer: Jason Staten <jstaten@peer60.com>
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - sources.list
    - /etc/apt/sources.list.d/peer60-redis.list
  - CmdLine:
    - apt-get update       && apt-get -y --force-yes install redis-server=2:2.8.2-1chl1~quantal1       &&
      rm -rf /var/lib/apt/lists/*       && apt-get clean
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - redis.conf
    - /etc/redis/redis.conf
  - Name: user
    User: redis
  - Name: expose
    Ports:
    - "6379"
  - CmdLine:
    - /usr/bin/redis-server /etc/redis/redis.conf
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:quantal
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:quantal
