    - Key: LD_LIBRARY_PATH
      Value: ${LD_LIBRARY_PATH:+$LD_LIBRARY_PATH:}$TOMCAT_NATIVE_LIBDIR
    Name: env
  - CmdLine:
    - apk add --no-cache gnupg
    Name: run
    PrependShell: true
  - Env:
    - Key: GPG_KEYS
