MetaArgs: null
Stages:
- BaseName: debian
  Commands:
  - Maintainer: Andre van Schalkwyk "andre@hebe.ch"
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get install -y iptables unbound curl &&     apt-get
      clean &&     rm -rf /var/cache/apt/* &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/unbound/etc
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -s -o /var/unbound/etc/root.hints ftp://ftp.internic.net/domain/named.cache
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - unbound.conf
    - /etc/unbound/unbound.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root.key
    - /var/unbound/etc/root.key
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - unbound_custom.conf
    - /etc/unbound/unbound_custom.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - unbound_hosts.conf
    - /etc/unbound/unbound_hosts.conf
  - Name: expose
    Ports:
    - 53/udp
  - CmdLine:
    - unbound-checkconf
    Name: run
    PrependShell: true
  - CmdLine:
    - unbound
    Name: cmd
    PrependShell: true
  From:
    Image: debian
  Name: ""
  Platform: ""
  SourceCode: FROM debian
