    - Key: LANG
      Value: en_US.UTF-8
    - Key: APP_DIR
      Value: /srv/app
    Name: env
  - Name: workdir
    Path: ${APP_DIR}
  - CmdLine:
    - apk add --no-cache --virtual build-dependencies     build-base     linux-headers     python3-dev     libressl-dev     readline-dev     curl     postgresql-dev     libpng-dev     libjpeg-turbo-dev     libffi-dev  &&
      apk add --no-cache --update     libstdc++     libxml2-dev     libxslt-dev     bzip2     bash     gettext     ca-certificates     libressl     libpq     libjpeg-turbo     libpng     postgresql-client     make  &&
