MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: 178inaba <178inaba@users.noreply.github.com>
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/yum/
    - /etc/yum.repos.d/
  - CmdLine:
    - yum -y install https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
      &&     yum -y install http://rpms.remirepo.net/enterprise/remi-release-7.rpm
      &&     yum-config-manager --enable remi-php70
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y update &&     yum -y install php php-intl php-mbstring php-mysqlnd php-pdo
      php-fpm nginx supervisor &&     yum clean all
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/supervisord/
    - /etc/supervisord.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/nginx/php.conf
    - /etc/nginx/conf.d/default.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/
    - /usr/local/bin/
  - CmdLine:
    - chmod u+x /usr/local/bin/*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e 's/apache$/nginx/'            -e 's|listen = 127.0.0.1:9000|listen
      = /var/run/php-fpm/php-fpm.sock|'            -e 's/;listen.owner = nobody/listen.owner
      = nginx/'            -e 's/;listen.group = nobody/listen.group = nginx/'            -e
      's/listen.allowed_clients/;listen.allowed_clients/'            /etc/php-fpm.d/www.conf
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - supervisord.sh
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
