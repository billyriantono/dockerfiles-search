MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"sotif"'
    Name: label
  - Env:
    - Key: NGINX_OBS_AUTOMATIC_LOW_BITRATE_SWITCHING_VERSION
      Value: 1.2.4
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y wget npm
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/bitrate-switcher
  - CmdLine:
    - wget -O nginx-obs-automatic-low-bitrate-switcher-${NGINX_OBS_AUTOMATIC_LOW_BITRATE_SWITCHING_VERSION}.tar.gz
      https://github.com/sotif/nginx-obs-automatic-low-bitrate-switching/archive/v${NGINX_OBS_AUTOMATIC_LOW_BITRATE_SWITCHING_VERSION}.tar.gz
      &&     tar -zxf nginx-obs-automatic-low-bitrate-switcher-${NGINX_OBS_AUTOMATIC_LOW_BITRATE_SWITCHING_VERSION}.tar.gz
      &&     cd nginx-obs-automatic-low-bitrate-switching-${NGINX_OBS_AUTOMATIC_LOW_BITRATE_SWITCHING_VERSION}
      &&     npm install --production
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/bitrate-switcher/nginx-obs-automatic-low-bitrate-switching-${NGINX_OBS_AUTOMATIC_LOW_BITRATE_SWITCHING_VERSION}
  - CmdLine:
    - npm
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
