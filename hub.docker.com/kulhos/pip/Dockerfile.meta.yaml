MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: kulhos
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y binutils wget libicu52 elfutils git
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /opt/pip
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /opt/pip /
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone -b docker https://github.com/kulhos/pip.git /pip/
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://sourceforge.net/projects/fis-gtm/files/GT.M%20Installer/v0.13/gtminstall
    Name: run
    PrependShell: true
  - CmdLine:
    - sh gtminstall --utf8 5.2 --keep-obj --linkexec /pip
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s $(dirname $(readlink /pip/gtm)) /pip/gtm_dist
    Name: run
    PrependShell: true
  - CmdLine:
    - sh /pip/scripts/create_db.sh /pip
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
