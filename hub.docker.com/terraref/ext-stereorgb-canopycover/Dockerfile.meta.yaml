MetaArgs: null
Stages:
- BaseName: terraref/terrautils:1.4
  Commands:
  - Maintainer: Max Burnette <mburnet2@illinois.edu>
    Name: maintainer
  - CmdLine:
    - useradd -u 49044 extractor     && mkdir -p /home/extractor/sites/ua-mac/raw_data     &&
      mkdir -p /home/extractor/sites/ua-mac/Level_1/stereoTop_geotiff     && mkdir
      -p /home/extractor/sites/ua-mac/Level_1/stereoTop_canopyCover     && chown -R
      extractor /home/extractor
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install terraref-stereo-rgb
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - extractor_info.json
    - '*.py'
    - /home/extractor/
  - Name: user
    User: extractor
  - CmdLine:
    - /home/extractor/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - extractor
    Name: cmd
    PrependShell: false
  - Env:
    - Key: RABBITMQ_EXCHANGE
      Value: '"terra"'
    - Key: RABBITMQ_VHOST
      Value: '"%2F"'
    - Key: RABBITMQ_QUEUE
      Value: '"terra.stereo-rgb.canopycover"'
    - Key: MAIN_SCRIPT
      Value: '"terra_canopycover.py"'
    Name: env
  From:
    Image: terraref/terrautils:1.4
  Name: ""
  Platform: ""
  SourceCode: FROM terraref/terrautils:1.4
