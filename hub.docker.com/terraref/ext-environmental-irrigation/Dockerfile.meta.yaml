MetaArgs: null
Stages:
- BaseName: terraref/terrautils
  Commands:
  - Maintainer: Max Burnette <mburnet2@illinois.edu>
    Name: maintainer
  - CmdLine:
    - useradd -u 49044 extractor     && mkdir -p /home/extractor/sites/ua-mac/raw_data     &&
      chown -R extractor /home/extractor
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y udunits-bin libudunits2-dev     && pip
      install cfunits
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - extractor_info.json
    - '*.py'
    - /home/extractor/
  - Name: user
    User: extractor
  - CmdLine:
    - /home/extractor/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - extractor
    Name: cmd
    PrependShell: false
  - Env:
    - Key: RABBITMQ_EXCHANGE
      Value: '"terra"'
    - Key: RABBITMQ_VHOST
      Value: '"%2F"'
    - Key: RABBITMQ_QUEUE
      Value: '"terra.environmental.irrigation_datparser"'
    - Key: MAIN_SCRIPT
      Value: '"terra_irrigation_datparser.py"'
    Name: env
  From:
    Image: terraref/terrautils
  Name: ""
  Platform: ""
  SourceCode: FROM terraref/terrautils
