MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - CmdLine:
    - echo "deb http://ppa.launchpad.net/webupd8team/java/ubuntu xenial main" | tee
      /etc/apt/sources.list.d/webupd8team-java.list && echo "deb-src http://ppa.launchpad.net/webupd8team/java/ubuntu
      xenial main" | tee -a /etc/apt/sources.list.d/webupd8team-java.list && apt-key
      adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys EEA14886 && echo oracle-java8-installer
      shared/accepted-oracle-license-v1-1 select true | /usr/bin/debconf-set-selections
      && apt-get update && apt-get install oracle-java8-installer oracle-java8-set-default
      -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install git wget unzip gcc-multilib libglu1 -y
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android
    Name: env
  - CmdLine:
    - wget -O android-tools.zip https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip
      --show-progress && unzip android-tools.zip -d $ANDROID_HOME && rm android-tools.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:$ANDROID_HOME/tools/bin
    Name: env
  - CmdLine:
    - yes | sdkmanager --update --verbose
    Name: run
    PrependShell: true
  - CmdLine:
    - yes | sdkmanager "platform-tools" --verbose
    Name: run
    PrependShell: true
  - CmdLine:
    - yes | sdkmanager "platforms;android-28" --verbose
    Name: run
    PrependShell: true
  - CmdLine:
    - yes | sdkmanager "build-tools;28.0.3" --verbose
    Name: run
    PrependShell: true
  - CmdLine:
    - yes | sdkmanager "extras;android;m2repository" --verbose
    Name: run
    PrependShell: true
  - CmdLine:
    - yes | sdkmanager "extras;google;m2repository" --verbose
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:$ANDROID_HOME/platform-tools
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ANDROID_HOME/emulator
    Name: env
  - Env:
    - Key: EMULATOR_IMAGE
      Value: '"system-images;android-24;google_apis;x86_64"'
    Name: env
  - CmdLine:
    - yes | sdkmanager $EMULATOR_IMAGE --verbose
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "no" | avdmanager -v create avd -n test -k $EMULATOR_IMAGE -c 100M
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start_emulator.sh
    - /bin/start_emulator
  - CmdLine:
    - chmod +x /bin/start_emulator
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - wait_emulator_boot.sh
    - /bin/wait_emulator
  - CmdLine:
    - chmod +x /bin/wait_emulator
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - unlock_emulator.sh
    - /bin/unlock_emulator
  - CmdLine:
    - chmod +x /bin/unlock_emulator
    Name: run
    PrependShell: true
  - Maintainer: Catbag <developer@catbag.com.br>
    Name: maintainer
  - Labels:
    - Key: Version
      Value: '"0.1.5"'
    - Key: Description
      Value: '"Android SDK and emulator environment"'
    Name: label
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: from debian:jessie
