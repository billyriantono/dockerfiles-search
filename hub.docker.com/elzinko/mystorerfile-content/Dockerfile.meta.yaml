MetaArgs: null
Stages:
- BaseName: openshift/jenkins-slave-base-centos7
  Commands:
  - Env:
    - Key: PYTHON_VERSION
      Value: 3.6.7
    Name: env
  - CmdLine:
    - set -x     && chown -R root:root /home/jenkins     && INSTALL_PKGS="gcc make
      openssl-devel wget zlib-devel"     && yum install -y --setopt=tsflags=nodocs
      $INSTALL_PKGS     && cd /tmp     && wget https://www.python.org/ftp/python/${PYTHON_VERSION}/Python-${PYTHON_VERSION}.tgz     &&
      tar xzf Python-${PYTHON_VERSION}.tgz     && cd Python-${PYTHON_VERSION}     &&
      ./configure     && make altinstall     && cd ..     && rm -rf Python-${Python_VERSION}     &&
      yum groupinstall -y 'Development Tools'     && yum clean all     && chown 1001:0
      /home/jenkins     && chown 1001:0 /var/log
    Name: run
    PrependShell: true
  - Name: user
    User: "1001"
  From:
    Image: openshift/jenkins-slave-base-centos7
  Name: ""
  Platform: ""
  SourceCode: FROM openshift/jenkins-slave-base-centos7
