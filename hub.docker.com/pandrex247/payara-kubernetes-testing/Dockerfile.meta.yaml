MetaArgs: null
Stages:
- BaseName: openjdk:8-jdk-alpine
  Commands:
  - Env:
    - Key: PAYARA_PATH
      Value: /opt/payara
    Name: env
  - CmdLine:
    - apk update  &&   apk add ca-certificates wget  &&   update-ca-certificates &&  mkdir
      -p $PAYARA_PATH/deployments &&  adduser -D -h $PAYARA_PATH payara && echo payara:payara
      | chpasswd &&  chown -R payara:payara /opt
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --quiet -O ${PAYARA_PATH}/payara-micro.jar https://github.com/Pandrex247/payara-kubernetes-testing/blob/master/payara-micro.jar?raw=true
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --quiet -O ${PAYARA_PATH}/rest-jcache.war https://github.com/Pandrex247/payara-kubernetes-testing/blob/master/rest-jcache.war?raw=true
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "4848"
    - "8080"
    - "8181"
    - "9009"
  - Name: user
    User: payara
  - Name: workdir
    Path: $PAYARA_PATH
  - CmdLine:
    - java
    - -jar
    - payara-micro.jar
    - --deploy
    - rest-jcache.war
    - --autobindhttp
    - --clustermode
    - kubernetes
    - --name
    - payara-micro
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:8-jdk-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jdk-alpine
