MetaArgs: null
Stages:
- BaseName: ubuntu:16.10
  Commands:
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android-sdk-linux
    Name: env
  - CmdLine:
    - apt-get update -qq &&      apt-get install -y unzip &&     apt-get clean
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_OPENJDK_VERSION
      Value: "8"
    Name: env
  - CmdLine:
    - apt-get install -y openjdk-$JAVA_OPENJDK_VERSION-jdk wget expect &&     apt-get
      clean
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_SDK_TOOLS_VERSION
      Value: 25.1.7
    Name: env
  - CmdLine:
    - mkdir $ANDROID_HOME &&     cd $ANDROID_HOME &&     wget https://dl.google.com/android/repository/tools_r$ANDROID_SDK_TOOLS_VERSION-linux.zip
      -O android-sdk.zip &&     unzip android-sdk.zip &&     rm -f android-sdk.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools
    Name: env
  - CmdLine:
    - echo y | android update sdk --no-ui --all --filter platform-tools | grep 'package
      installed'
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_SDK_VERSION_MIN
      Value: "23"
    Name: env
  - Env:
    - Key: ANDROID_SDK_VERSION_MAX
      Value: "25"
    Name: env
  - CmdLine:
    - echo y | android update sdk --no-ui --all --filter android-$ANDROID_SDK_VERSION_MAX
      | grep 'package installed'
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android update sdk --no-ui --all --filter android-$ANDROID_SDK_VERSION_MIN
      | grep 'package installed'
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_BUILD_TOOLS_VERSION_MIN
      Value: 23.0.3
    Name: env
  - Env:
    - Key: ANDROID_BUILD_TOOLS_VERSION_MAX
      Value: 25.0.2
    Name: env
  - CmdLine:
    - echo y | android update sdk --no-ui --all --filter build-tools-$ANDROID_BUILD_TOOLS_VERSION_MAX
      | grep 'package installed'
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android update sdk --no-ui --all --filter build-tools-$ANDROID_BUILD_TOOLS_VERSION_MIN
      | grep 'package installed'
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android update sdk --no-ui --all --filter extra-android-m2repository
      | grep 'package installed'
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android update sdk --no-ui --all --filter extra-google-m2repository
      | grep 'package installed'
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android update sdk --no-ui --all --filter extra-google-google_play_services
      | grep 'package installed'
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_NDK_VERSION
      Value: r12
    Name: env
  - CmdLine:
    - cd /usr/local &&     wget https://dl.google.com/android/repository/android-ndk-$ANDROID_NDK_VERSION-linux-x86_64.zip
      -O android-ndk.zip &&     unzip android-ndk.zip &&     rm android-ndk.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_SDK_HOME
      Value: $ANDROID_HOME
    Name: env
  - Env:
    - Key: ANDROID_NDK_HOME
      Value: /usr/local/android-ndk
    Name: env
  - Env:
    - Key: JENKINS_HOME
      Value: $HOME
    Name: env
  - Env:
    - Key: PATH
      Value: ${INFER_HOME}/bin:${PATH}
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ANDROID_SDK_HOME/tools
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ANDROID_SDK_HOME/platform-tools
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ANDROID_SDK_HOME/build-tools/$ANDROID_BUILD_TOOLS_VERSION_MIN
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ANDROID_SDK_HOME/build-tools/$ANDROID_BUILD_TOOLS_VERSION_MAX
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ANDROID_NDK_HOME
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-$JAVA_OPENJDK_VERSION-openjdk-amd64/
    Name: env
  - Env:
    - Key: TERM
      Value: dumb
    Name: env
  - Env:
    - Key: JAVA_OPTS
      Value: '"-Xms4096m -Xmx4096m"'
    Name: env
  - Env:
    - Key: GRADLE_OPTS
      Value: '"-XX:+UseG1GC -XX:MaxGCPauseMillis=1000"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - licenses
    - ${ANDROID_HOME}/licenses
  - Env:
    - Key: PROJECT
      Value: /project
    Name: env
  - CmdLine:
    - mkdir $PROJECT
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $PROJECT
  From:
    Image: ubuntu:16.10
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.10
