MetaArgs: null
Stages:
- BaseName: alpine:edge
  Commands:
  - Maintainer: Lo√Øc Rameau <lrameau@bloom-multimedia.fr>
    Name: maintainer
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - apk --no-cache --repository http://dl-cdn.alpinelinux.org/alpine/edge/testing
      add         bash         ca-certificates         git         curl         unzip         php7         php7-xml         php7-zip         php7-xmlreader         php7-zlib         php7-opcache         php7-mcrypt         php7-openssl         php7-curl         php7-json         php7-dom         php7-phar         php7-mbstring         php7-bcmath         php7-pdo         php7-pdo_pgsql         php7-pdo_sqlite         php7-pdo_mysql         php7-soap         php7-xdebug         php7-pcntl         php7-ctype         php7-session         php7-ctype         php7-ftp     &&
      ln -s /usr/bin/php7 /usr/bin/php     && php -r "copy('https://pear.php.net/go-pear.phar',
      'go-pear.phar');"     && php go-pear.phar     && php -r "unlink('go-pear.phar');"     &&
      php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"     &&
      php composer-setup.php --install-dir=/usr/bin --filename=composer     && php
      -r "unlink('composer-setup.php');"     && sed -i 's/\;z/z/g' /etc/php7/conf.d/xdebug.ini     &&
      php -m | grep -i xdebug
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /app
  - Name: workdir
    Path: /app
  From:
    Image: alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:edge
