MetaArgs: null
Stages:
- BaseName: php:7-apache
  Commands:
  - Maintainer: Duhon <duhon@rambler.ru>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y     zlib1g-dev     openssh-server     libssl-dev     --no-install-recommends
      && rm -r /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install zip && pecl install mongodb && docker-php-ext-enable
      mongodb
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin
      --filename=composer
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /var/xhgui
  - Name: workdir
    Path: /var/xhgui
  - CmdLine:
    - chmod 777 cache
    Name: run
    PrependShell: true
  - CmdLine:
    - composer install --no-dev
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - php.ini
    - /usr/local/etc/php/conf.d/custom_php.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - apache.conf
    - /etc/apache2/sites-enabled/000-default.conf
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - apache2-foreground
    Name: cmd
    PrependShell: false
  From:
    Image: php:7-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:7-apache
