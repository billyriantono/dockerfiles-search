MetaArgs: null
Stages:
- BaseName: greyltc/lamp
  Commands:
  - Maintainer: Grey Christoforo <grey@christoforo.net>
    Name: maintainer
  - Name: expose
    Ports:
    - "443"
  - Env:
    - Key: TARGET_SUBDIR
      Value: nextcloud
    Name: env
  - Env:
    - Key: ALLOW_INSECURE
      Value: "false"
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - installNextcloud.sh
    - /usr/sbin/install-nextcloud
  - CmdLine:
    - install-nextcloud
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - configs/config.php
    - /usr/share/webapps/nextcloud/config/config.php
  - CmdLine:
    - chown http:http /usr/share/webapps/nextcloud/config/config.php;     chmod 0640
      /usr/share/webapps/nextcloud/config/config.php
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - configs/cron.conf
    - /etc/cron.d/nextcloud
  - Chown: ""
    Name: add
    SourcesAndDest:
    - configs/apache.conf
    - /etc/httpd/conf/extra/nextcloud.conf
  - CmdLine:
    - start-servers; sleep infinity
    Name: cmd
    PrependShell: true
  From:
    Image: greyltc/lamp
  Name: ""
  Platform: ""
  SourceCode: FROM greyltc/lamp
