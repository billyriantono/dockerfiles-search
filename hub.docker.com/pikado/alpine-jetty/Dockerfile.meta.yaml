MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Pika Do <pokido99@gmail.com>
    Name: maintainer
  - CmdLine:
    - apk --no-cache upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --no-cache add openjdk8
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --no-cache add curl
    Name: run
    PrependShell: true
  - Env:
    - Key: JETTY_VERSION
      Value: 9.3.9
    Name: env
  - Env:
    - Key: JETTY_RELEASE_DATE
      Value: v20160517
    Name: env
  - Env:
    - Key: JETTY_HOME
      Value: /usr/local/jetty
    Name: env
  - CmdLine:
    - curl -s http://download.eclipse.org/jetty/9.3.9.v20160517/dist/jetty-distribution-${JETTY_VERSION}.${JETTY_RELEASE_DATE}.tar.gz
      | tar -xz -C /usr/local &&     ln -s /usr/local/jetty-distribution-${JETTY_VERSION}.${JETTY_RELEASE_DATE}
      $JETTY_HOME
    Name: run
    PrependShell: true
  - Env:
    - Key: JETTY_USER
      Value: jetty
    Name: env
  - CmdLine:
    - 'adduser -D $JETTY_USER && chown -R $JETTY_USER: $JETTY_HOME /usr/local/jetty-distribution-${JETTY_VERSION}.${JETTY_RELEASE_DATE}'
    Name: run
    PrependShell: true
  - Name: user
    User: $JETTY_USER
  - Name: workdir
    Path: $JETTY_HOME
  - CmdLine:
    - java
    - -jar
    - start.jar
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "8080"
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
