MetaArgs: null
Stages:
- BaseName: alpine:3.1
  Commands:
  - Maintainer: Carles Amig√≥, fr3nd@fr3nd.net
    Name: maintainer
  - CmdLine:
    - apk --update add git python py-pip
    Name: run
    PrependShell: true
  - Env:
    - Key: DOCKERCOMPOSE_VERSION
      Value: 1.4.0
    Name: env
  - CmdLine:
    - pip install -e git+https://github.com/docker/compose.git@$DOCKERCOMPOSE_VERSION#egg=docker-compose
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /workspace
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /workspace
  - CmdLine:
    - /usr/bin/docker-compose
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.1
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.1
