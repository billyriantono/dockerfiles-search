MetaArgs: null
Stages:
- BaseName: openjdk:8
  Commands:
  - Maintainer: SHAN SHAN <sshan@cognitivescale.com>
    Name: maintainer
  - Env:
    - Key: SCALA_VERSION
      Value: 2.12.1
    Name: env
  - Env:
    - Key: SBT_VERSION
      Value: 0.13.13
    Name: env
  - CmdLine:
    - touch /usr/lib/jvm/java-8-openjdk-amd64/release
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fsL http://downloads.typesafe.com/scala/$SCALA_VERSION/scala-$SCALA_VERSION.tgz
      | tar xfz - -C /root/ &&   echo >> /root/.bashrc &&   echo 'export PATH=~/scala-$SCALA_VERSION/bin:$PATH'
      >> /root/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L -o sbt-$SBT_VERSION.deb http://dl.bintray.com/sbt/debian/sbt-$SBT_VERSION.deb
      &&   dpkg -i sbt-$SBT_VERSION.deb &&   rm sbt-$SBT_VERSION.deb &&   apt-get
      update &&   apt-get install sbt &&   sbt sbtVersion
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /engage
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /engage
  - CmdLine:
    - git clone git@github.com:sshanamplify/engage-testing.git /engage
    Name: run
    PrependShell: true
  - Env:
    - Key: SCALA_ENV
      Value: qa
    Name: env
  - CmdLine:
    - ls -lrt
    Name: run
    PrependShell: true
  - CmdLine:
    - '["sbt "testOnly: EngageProfileLoad""]'
    Name: cmd
    PrependShell: true
  From:
    Image: openjdk:8
  Name: ""
  Platform: ""
  SourceCode: FROM  openjdk:8
