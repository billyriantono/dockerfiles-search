MetaArgs: null
Stages:
- BaseName: nginx
  Commands:
  - Maintainer: Vladimir Chemeris <chamav@gmail.com>
    Name: maintainer
  - Env:
    - Key: NGINX_DAV_EXT_MODULE_VERSION
      Value: 0.1.0
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install --no-install-recommends --no-install-suggests
      -y       telnet       wget       build-essential       libssl-dev       libpcre3       ca-certificates       zlib1g-dev       libpcre3-dev       libexpat1-dev
      &&     apt-get clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - NGINX_VERSION=`nginx -V 2>&1 | grep "nginx version" | awk -F/ '{ print $2}'`
      &&     cd /tmp &&     wget http://nginx.org/download/nginx-$NGINX_VERSION.tar.gz
      &&     wget https://github.com/arut/nginx-dav-ext-module/archive/v$NGINX_DAV_EXT_MODULE_VERSION.tar.gz          -O
      nginx-dav-ext-module-$NGINX_DAV_EXT_MODULE_VERSION.tar.gz &&     tar -xf nginx-$NGINX_VERSION.tar.gz
      &&     mv nginx-$NGINX_VERSION nginx &&     rm nginx-$NGINX_VERSION.tar.gz &&     tar
      -xf nginx-dav-ext-module-$NGINX_DAV_EXT_MODULE_VERSION.tar.gz &&     mv nginx-dav-ext-module-$NGINX_DAV_EXT_MODULE_VERSION
      nginx-dav-ext-module &&     rm nginx-dav-ext-module-$NGINX_DAV_EXT_MODULE_VERSION.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp/nginx &&     BASE_CONFIGURE_ARGS=`nginx -V 2>&1 | grep "configure arguments"
      | cut -d " " -f 3-` &&     /bin/sh -c "./configure ${BASE_CONFIGURE_ARGS} --add-module=/tmp/nginx-dav-ext-module"
      &&     make && make install &&     rm -rf /tmp/nginx*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sites/*.conf
    - /etc/nginx/sites-available/
  From:
    Image: nginx
  Name: ""
  Platform: ""
  SourceCode: FROM nginx
