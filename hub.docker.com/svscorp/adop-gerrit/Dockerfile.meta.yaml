MetaArgs: null
Stages:
- BaseName: openfrontier/gerrit:2.10.x
  Commands:
  - Maintainer: Nick Griffin, <nicholas.griffin>
    Name: maintainer
  - Env:
    - Key: GERRIT_USERNAME
      Value: gerrit
    Name: env
  - Env:
    - Key: GERRIT_PASSWORD
      Value: gerrit
    Name: env
  - Env:
    - Key: JENKINS_USERNAME
      Value: jenkins
    Name: env
  - Env:
    - Key: JENKINS_PASSWORD
      Value: jenkins
    Name: env
  - Env:
    - Key: JENKINS_PREFIX
      Value: jenkins
    Name: env
  - Env:
    - Key: GERRIT_PREFIX
      Value: gerrit
    Name: env
  - Env:
    - Key: LDAP_PROTOCOL
      Value: ldap
    - Key: ADOP_INTERNAL_LDAP
      Value: "true"
    - Key: LDAP_USER_ID_ATTRIBUTE
      Value: cn
    Name: env
  - Name: user
    User: root
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - resources/gerrit-entrypoint.sh
    - ${GERRIT_HOME}/
  - CmdLine:
    - chmod +x ${GERRIT_HOME}/gerrit*.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - resources/lib/mysql-connector-java-5.1.21.jar
    - ${GERRIT_HOME}/site_ext/lib/mysql-connector-java-5.1.21.jar
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - resources/scripts/
    - ${GERRIT_HOME}/adop_scripts/
  - CmdLine:
    - chmod -R +x ${GERRIT_HOME}/adop_scripts/
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - resources/site/
    - ${GERRIT_HOME}/site_ext/
  - Name: user
    User: $GERRIT_USER
  From:
    Image: openfrontier/gerrit:2.10.x
  Name: ""
  Platform: ""
  SourceCode: FROM openfrontier/gerrit:2.10.x
