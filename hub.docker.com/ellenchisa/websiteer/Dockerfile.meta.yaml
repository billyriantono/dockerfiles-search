MetaArgs: null
Stages:
- BaseName: mcr.microsoft.com/dotnet/core/sdk:2.2
  Commands:
  - Labels:
    - Key: maintaner
      Value: '"Elio Severo Junior <elioseverojunior@gmail.com>"'
    Name: label
  - Env:
    - Key: DOTNET_SDK_VERSION
      Value: "2.2"
    - Key: DOTNET_HOME
      Value: /root/.dotnet
    - Key: DOTNET_PROJECT_DIR
      Value: /project
    - Key: DOTNET_SKIP_FIRST_TIME_EXPERIENCE
      Value: "true"
    - Key: DOTNET_CLI_TELEMETRY_OPTOUT
      Value: "true"
    - Key: SONAR_DOTNET_FRAMEWORK
      Value: '""'
    - Key: DOTNET_SOLUTION_DIR
      Value: '""'
    - Key: SONAR_BRANCH_NAME
      Value: '""'
    - Key: SONAR_TARGET_BRANCH_NAME
      Value: '""'
    - Key: DOTNET_TEST_DIR
      Value: '""'
    Name: env
  - CmdLine:
    - dotnet tool install --global dotnet-sonarscanner --version 4.6.2
    Name: run
    PrependShell: true
  - CmdLine:
    - dotnet tool install --global GitVersion.Tool
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"PATH=$PATH:${DOTNET_HOME}:${DOTNET_HOME}/tools:${PATH}"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /usr/bin/sonarscanner
  - CmdLine:
    - chmod u=+x /usr/bin/sonarscanner
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - $DOTNET_PROJECT_DIR
  - Name: workdir
    Path: $DOTNET_PROJECT_DIR
  - CmdLine:
    - sonarscanner
    Name: entrypoint
    PrependShell: false
  From:
    Image: mcr.microsoft.com/dotnet/core/sdk:2.2
  Name: ""
  Platform: ""
