MetaArgs: null
Stages:
- BaseName: harisekhon/alpine-java:jre8
  Commands:
  - Maintainer: Hari Sekhon (https://www.linkedin.com/in/harisekhon)
    Name: maintainer
  - Key: HBASE_VERSION
    Name: arg
    Value: 2.1.3
  - Env:
    - Key: PATH
      Value: $PATH:/hbase/bin
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /usr
    Name: env
  - Labels:
    - Key: Description
      Value: '"HBase"'
    - Key: '"HBase Version"'
      Value: '"$HBASE_VERSION"'
    Name: label
  - Name: workdir
    Path: /
  - CmdLine:
    - apk add --no-cache bash
    Name: run
    PrependShell: true
  - CmdLine:
    - set -eux &&     apk add --no-cache wget tar &&     if  [ "${HBASE_VERSION:0:4}"
      = "0.90" ] ||         [ "${HBASE_VERSION:0:4}" = "0.92" ] ||         [ "${HBASE_VERSION:0:4}"
      = "0.94" ]; then         url="http://www.apache.org/dyn/closer.lua?filename=hbase/hbase-$HBASE_VERSION/hbase-$HBASE_VERSION.tar.gz&action=download";         url_archive="http://archive.apache.org/dist/hbase/hbase-$HBASE_VERSION/hbase-$HBASE_VERSION.tar.gz";     elif
      [ "${HBASE_VERSION:0:4}" = "0.95" ] ||          [ "${HBASE_VERSION:0:4}" = "0.96"
      ]; then         url="https://archive.apache.org/dist/hbase/hbase-$HBASE_VERSION/hbase-$HBASE_VERSION-hadoop2-bin.tar.gz";         url_archive="http://archive.apache.org/dist/hbase/hbase-$HBASE_VERSION/hbase-$HBASE_VERSION-hadoop2-bin.tar.gz";     elif
      [ "${HBASE_VERSION:0:4}" = "0.98" ]; then         url="http://www.apache.org/dyn/closer.lua?filename=hbase/$HBASE_VERSION/hbase-$HBASE_VERSION-hadoop2-bin.tar.gz&action=download";         url_archive="http://archive.apache.org/dist/hbase/$HBASE_VERSION/hbase-$HBASE_VERSION-hadoop2-bin.tar.gz";     elif
      [ "${HBASE_VERSION:0:4}" = "0.99" ] ||          [ "${HBASE_VERSION:0:3}" = "1.0"
      ]; then         url="http://www.apache.org/dyn/closer.lua?filename=hbase/hbase-$HBASE_VERSION/hbase-$HBASE_VERSION-bin.tar.gz&action=download";         url_archive="http://archive.apache.org/dist/hbase/hbase-$HBASE_VERSION/hbase-$HBASE_VERSION-bin.tar.gz";     else         url="http://www.apache.org/dyn/closer.lua?filename=hbase/$HBASE_VERSION/hbase-$HBASE_VERSION-bin.tar.gz&action=download";         url_archive="http://archive.apache.org/dist/hbase/$HBASE_VERSION/hbase-$HBASE_VERSION-bin.tar.gz";     fi
      &&     wget -t 10 --max-redirect 1 --retry-connrefused -O "hbase-$HBASE_VERSION-bin.tar.gz"
      "$url" ||     wget -t 10 --max-redirect 1 --retry-connrefused -O "hbase-$HBASE_VERSION-bin.tar.gz"
      "$url_archive" &&     mkdir "hbase-$HBASE_VERSION" &&     tar zxf "hbase-$HBASE_VERSION-bin.tar.gz"
      -C "hbase-$HBASE_VERSION" --strip 1 &&     test -d "hbase-$HBASE_VERSION" &&     ln
      -sv "hbase-$HBASE_VERSION" hbase &&     rm -fv "hbase-$HBASE_VERSION-bin.tar.gz"
      &&     rm -rf hbase/docs hbase/src &&     mkdir /hbase-data &&     apk del tar
      wget
    Name: run
    PrependShell: true
  - CmdLine:
    - bash -c '     set -euxo pipefail &&     echo "http://dl-cdn.alpinelinux.org/alpine/edge/community"
      >> /etc/apk/repositories &&     apk add --no-cache jruby jruby-irb asciidoctor
      &&     echo exit | hbase shell     '
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /hbase-data
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/hbase-site.xml
    - /hbase/conf/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - profile.d/java.sh
    - /etc/profile.d/
  - Name: expose
    Ports:
    - "16000"
    - "16010"
    - "16201"
    - "16301"
    - "2181"
    - "8080"
    - "8085"
    - "9090"
    - "9095"
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: harisekhon/alpine-java:jre8
  Name: ""
  Platform: ""
  SourceCode: FROM harisekhon/alpine-java:jre8
