MetaArgs: null
Stages:
- BaseName: harisekhon/centos-github:latest
  Commands:
  - Maintainer: Hari Sekhon (https://www.linkedin.com/in/harisekhon)
    Name: maintainer
  - Key: HADOOP_VERSION
    Name: arg
    Value: 2.3.0
  - Key: TAR
    Name: arg
    Value: hadoop-$HADOOP_VERSION.tar.gz
  - Env:
    - Key: PATH
      Value: $PATH:/hadoop/bin
    Name: env
  - Labels:
    - Key: Description
      Value: '"Hadoop Dev",'
    - Key: '"Hadoop Version"'
      Value: '"$HADOOP_VERSION"'
    Name: label
  - Name: workdir
    Path: /
  - CmdLine:
    - set -euxo pipefail &&     yum install -y openssh-server openssh-clients wget
      tar which
    Name: run
    PrependShell: true
  - CmdLine:
    - 'set -euxo pipefail &&     yum install -y hostname &&     wget -t 10 --max-redirect
      1 --retry-connrefused -O "$TAR" "http://www.apache.org/dyn/closer.lua?filename=hadoop/common/hadoop-${HADOOP_VERSION}/hadoop-$HADOOP_VERSION.tar.gz&action=download"
      ||     wget -t 10 --max-redirect 1 --retry-connrefused -O "$TAR" "http://archive.apache.org/dist/hadoop/common/hadoop-${HADOOP_VERSION}/hadoop-$HADOOP_VERSION.tar.gz"
      &&     tar zxf "$TAR" &&     test -d "hadoop-$HADOOP_VERSION" &&     ln -sv
      "hadoop-$HADOOP_VERSION" hadoop &&     rm -fv "$TAR" &&     { rm -rf hadoop/share/doc;
      : ; } &&     /hadoop/bin/hdfs namenode -format &&     yum autoremove -y &&     yum
      install -y hostname &&     yum clean all &&     rm -rf /var/cache/yum &&     mkdir
      /root/.ssh &&     chmod 0700 /root/.ssh'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/core-site.xml
    - /hadoop/etc/hadoop/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/hdfs-site.xml
    - /hadoop/etc/hadoop/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/yarn-site.xml
    - /hadoop/etc/hadoop/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/mapred-site.xml
    - /hadoop/etc/hadoop/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - profile.d/hadoop.sh
    - /etc/profile.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ssh/config
    - /root/.ssh/
  - Name: expose
    Ports:
    - "10020"
    - "19888"
    - "50010"
    - "50020"
    - "50070"
    - "50075"
    - "50090"
    - "8020"
    - "8042"
    - "8088"
    - "9000"
  - CmdLine:
    - '"/entrypoint.sh"'
    Name: cmd
    PrependShell: true
  From:
    Image: harisekhon/centos-github:latest
  Name: ""
  Platform: ""
  SourceCode: FROM harisekhon/centos-github:latest
