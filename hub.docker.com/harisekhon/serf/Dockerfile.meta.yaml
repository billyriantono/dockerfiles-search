MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Hari Sekhon (https://www.linkedin.com/in/harisekhon)
    Name: maintainer
  - Key: SERF_VERSION
    Name: arg
    Value: 0.4.5
  - Env:
    - Key: PATH
      Value: $PATH:/
    Name: env
  - Labels:
    - Key: Description
      Value: '"HashiCorp''s Serf minimal"'
    - Key: '"Serf Version"'
      Value: '"$SERF_VERSION"'
    Name: label
  - Name: workdir
    Path: /
  - CmdLine:
    - set -eux &&     apk add --no-cache wget unzip ca-certificates &&     wget -t
      100 --retry-connrefused -O "serf_${SERF_VERSION}_linux_amd64.zip" "https://releases.hashicorp.com/serf/${SERF_VERSION}/serf_${SERF_VERSION}_linux_amd64.zip"
      &&     unzip "serf_${SERF_VERSION}_linux_amd64.zip" &&     rm -fv "serf_${SERF_VERSION}_linux_amd64.zip"
      &&     apk del wget unzip ca-certificates
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "7373"
    - "7946"
  - CmdLine:
    - /serf
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
