MetaArgs: null
Stages:
- BaseName: buildpack-deps:latest
  Commands:
  - Key: FUSE_VERSION
    Name: arg
    Value: '"2.9.7"'
  - Key: FUSE_BUILD_DIR
    Name: arg
    Value: '"/fuse-build"'
  - Env:
    - Key: FUSE_VERSION
      Value: $FUSE_VERSION
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - fuse-build.sh
    - /tmp/fuse-build.sh
  - CmdLine:
    - install -o root -g root -m 0755 /tmp/fuse-build.sh /usr/local/bin         &&
      rm -rf /tmp/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - $FUSE_BUILD_DIR
  - Name: workdir
    Path: $FUSE_BUILD_DIR
  - CmdLine:
    - fuse-build.sh
    Name: cmd
    PrependShell: false
  From:
    Image: buildpack-deps:latest
  Name: ""
  Platform: ""
  SourceCode: FROM buildpack-deps:latest
