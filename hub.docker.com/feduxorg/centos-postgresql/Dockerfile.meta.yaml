MetaArgs: null
Stages:
- BaseName: feduxorg/centos:latest
  Commands:
  - Maintainer: fedux.org
    Name: maintainer
  - Env:
    - Key: PG_MAJOR
      Value: "9.6"
    Name: env
  - Env:
    - Key: PG_MAJOR_PKG
      Value: "96"
    Name: env
  - Env:
    - Key: PG_RPM_PACKAGE_VERSION
      Value: "3"
    Name: env
  - Env:
    - Key: PGDATA
      Value: /var/lib/pgsql/${PG_MAJOR}/data
    Name: env
  - CmdLine:
    - groupadd -g 990 -r postgres     && useradd -r -g postgres -u 990 postgres     &&
      yum install -y http://yum.postgresql.org/${PG_MAJOR}/redhat/rhel-7-x86_64/pgdg-centos${PG_MAJOR_PKG}-${PG_MAJOR}-${PG_RPM_PACKAGE_VERSION}.noarch.rpm     &&
      yum install -y postgresql${PG_MAJOR_PKG}-server postgresql${PG_MAJOR_PKG}-contrib     &&
      mv /usr/lib/systemd/system/postgresql-${PG_MAJOR}.service /etc/systemd/system/postgresql.service     &&
      sed -i -e "s/OOMScoreAdjust/# OOMScoreAdjust/" /etc/systemd/system/postgresql.service     &&
      systemctl enable postgresql     && mkdir -p ${PGDATA}     && mkdir -p /run/postgresql     &&
      chown -R postgres ${PGDATA}     && chmod g+s /run/postgresql     && chown -R
      postgres:postgres /run/postgresql     && yum clean -y all
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - logrotate.conf
    - /etc/logrotate.d/postgresql
  - Chown: ""
    Name: add
    SourcesAndDest:
    - pg-init.sh
    - /usr/local/bin/pg-init.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - pg-init.service
    - /etc/systemd/system/pg-init.service
  - CmdLine:
    - chmod +x /usr/local/bin/pg-init.sh     && systemctl enable pg-init
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - pg-backup.service
    - /etc/systemd/system/pg-backup.service
  - Chown: ""
    Name: add
    SourcesAndDest:
    - pg-backup.timer
    - /etc/systemd/system/pg-backup.timer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - pg-backup.sh
    - /usr/local/bin/pg-backup.sh
  - CmdLine:
    - chmod +x /usr/local/bin/pg-backup.sh   && systemctl enable pg-backup.timer
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - pg-backup-cleanup.service
    - /etc/systemd/system/pg-backup-cleanup.service
  - Chown: ""
    Name: add
    SourcesAndDest:
    - pg-backup-cleanup.timer
    - /etc/systemd/system/pg-backup-cleanup.timer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - pg-backup-cleanup.sh
    - /usr/local/bin/pg-backup-cleanup.sh
  - CmdLine:
    - chmod +x /usr/local/bin/pg-backup-cleanup.sh   && systemctl enable pg-backup-cleanup.timer
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - profile.d-environment.sh
    - /etc/profile.d/99-environment.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - environment.db
    - /etc/pg/environment.db
  - Name: expose
    Ports:
    - "5432"
  - Name: volume
    Volumes:
    - /srv/backup
  From:
    Image: feduxorg/centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM feduxorg/centos:latest
