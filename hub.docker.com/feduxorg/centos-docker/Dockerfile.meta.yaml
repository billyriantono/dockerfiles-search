MetaArgs: null
Stages:
- BaseName: feduxorg/centos:latest
  Commands:
  - Maintainer: dev@fedux.org
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker.service
    - /etc/systemd/system/docker.service
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker.repo
    - /etc/yum.repos.d/docker.repo
  - CmdLine:
    - curl "https://raw.githubusercontent.com/docker/docker/master/hack/dind" -o /usr/local/bin/dind   &&
      chmod +x /usr/local/bin/dind
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y docker-engine   && systemctl enable docker
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y wget   && curl -s -L https://github.com/docker/compose/releases/latest   |
      egrep -o '/docker/compose/releases/download/[0-9.]*/docker-compose-Linux-x86_64'   |
      wget --base=http://github.com/ -i - -O /usr/local/bin/docker-compose   && chmod
      +x /usr/local/bin/docker-compose   && yum remove -y wget   && yum clean -y all
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/docker
  From:
    Image: feduxorg/centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM feduxorg/centos:latest
