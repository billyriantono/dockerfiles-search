MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y  wget  default-jdk  python2.7  scala &&
      cd /home && mkdir spark && cd spark &&  wget https://archive.apache.org/dist/spark/spark-2.1.1/spark-2.1.1-bin-hadoop2.6.tgz
      &&  tar -xvf spark-2.1.1-bin-hadoop2.6.tgz
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-1.8.0-openjdk-amd64
    Name: env
  - Env:
    - Key: SPARK_HOME
      Value: /home/spark/spark-2.1.1-bin-hadoop2.6
    Name: env
  - CmdLine:
    - /home/spark/spark-2.1.1-bin-hadoop2.6/bin/spark-class org.apache.spark.deploy.worker.Worker
      $MASTER_PORT_7077_TCP_ADDR:$MASTER_PORT_7077_TCP_PORT
    Name: entrypoint
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
