MetaArgs: null
Stages:
- BaseName: ubuntu:15.04
  Commands:
  - Maintainer: Traun Leyden <tleyden@couchbase.com>
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get install -y wget git mercurial emacs24-nox bzr
      build-essential &&     apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://golang.org/dl/go1.7.1.linux-amd64.tar.gz &&     tar -C /usr/local
      -xzf go1.7.1.linux-amd64.tar.gz &&     rm go1.7.1.linux-amd64.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/usr/local/go/bin:/workspace/bin
    Name: env
  - CmdLine:
    - mkdir -p /workspace/bin /workspace/pkg /workspace/src
    Name: run
    PrependShell: true
  - Env:
    - Key: GOPATH
      Value: /workspace
    Name: env
  - Env:
    - Key: GOROOT
      Value: /usr/local/go
    Name: env
  - CmdLine:
    - mkdir -p /tmp/9fans.net &&     git clone https://github.com/9fans/go /tmp/9fans.net/go
      &&     mv /tmp/9fans.net $GOPATH/src &&     go install 9fans.net/go/acme
    Name: run
    PrependShell: true
  - CmdLine:
    - go get -u -v github.com/tools/godep &&     go get -u -v github.com/nsf/gocode
      &&     go get -u -v golang.org/x/tools/cmd/goimports &&     go get -u -v github.com/golang/lint/golint
      &&     go get -u -v github.com/rogpeppe/godef &&     go get -u -v github.com/smartystreets/goconvey
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/fgimenez/.emacs.d.git /root/.emacs.d &&     cd
      /root/.emacs.d &&     git checkout origin/go
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:15.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:15.04
