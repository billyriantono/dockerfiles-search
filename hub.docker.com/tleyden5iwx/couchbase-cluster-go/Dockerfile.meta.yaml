MetaArgs: null
Stages:
- BaseName: alpine:3.3
  Commands:
  - Env:
    - Key: CGO_ENABLED
      Value: "0"
    - Key: GOPATH
      Value: /tmp
    Name: env
  - CmdLine:
    - apk --update --no-cache upgrade &&     apk add --update --no-cache git gcc &&     apk
      add --update --no-cache --repository http://alpine.gliderlabs.com/alpine/edge/community
      go &&     go get github.com/tleyden/couchbase-cluster-go/... &&     mv $GOPATH/bin/*
      /usr/bin &&     rm -rf /tmp/* &&     apk del git go gcc &&     addgroup cbclustergo
      &&     adduser -D -g "" -s /bin/sh -G cbclustergo cbclustergo
    Name: run
    PrependShell: true
  - Name: user
    User: cbclustergo
  - Name: workdir
    Path: /home/cbclustergo
  - CmdLine:
    - ash
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:3.3
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.3
