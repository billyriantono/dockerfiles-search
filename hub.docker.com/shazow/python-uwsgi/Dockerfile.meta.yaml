MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Andrey Petrov "andrey.petrov@shazow.net"
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y     build-essential     wget     make     python-dev     python-pip     python-psycopg2     python-lxml     libfreetype6-dev     libjpeg-dev     libpng12-dev     libxml2-dev     libxslt1-dev     --no-install-recommends     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -U pip setuptools && pip install -U virtualenv uwsgi
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - init
    - /init
  - CmdLine:
    - useradd --create-home app
    Name: run
    PrependShell: true
  - Name: user
    User: app
  - Name: workdir
    Path: /home/app
  - Name: expose
    Ports:
    - "3031"
  - Name: volume
    Volumes:
    - /home/app/src
    - /home/app/env
  - CmdLine:
    - /init
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM       debian:jessie
