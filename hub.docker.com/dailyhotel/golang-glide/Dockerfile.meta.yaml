MetaArgs: null
Stages:
- BaseName: golang:1.7
  Commands:
  - Maintainer: Nicolas Wild <nwild79@gmail.com>
    Name: maintainer
  - Env:
    - Key: GLIDE_VERSION
      Value: v0.12.3
    Name: env
  - CmdLine:
    - "apt-get update  \t&& apt-get install -y unzip --no-install-recommends \t&&
      rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: GLIDE_DOWNLOAD_URL
      Value: https://github.com/Masterminds/glide/releases/download/$GLIDE_VERSION/glide-$GLIDE_VERSION-linux-amd64.zip
    Name: env
  - CmdLine:
    - "curl -fsSL \"$GLIDE_DOWNLOAD_URL\" -o glide.zip \t&& unzip glide.zip  linux-amd64/glide
      \t&& mv linux-amd64/glide /usr/local/bin \t&& rm -rf linux-amd64 \t&& rm glide.zip"
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/Yelp/dumb-init/releases/download/v1.0.0/dumb-init_1.0.0_amd64.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg -i dumb-init_*.deb
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /go/src/app
  - Env:
    - Key: GLIDE_HOME
      Value: /go/src/app
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /
  - CmdLine:
    - chmod +x /run.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - dumb-init
    - /run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: golang:1.7
  Name: ""
  Platform: ""
  SourceCode: FROM golang:1.7
