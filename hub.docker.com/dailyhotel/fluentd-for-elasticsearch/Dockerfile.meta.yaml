MetaArgs: null
Stages:
- BaseName: fluent/fluentd:latest-onbuild
  Commands:
  - Maintainer: Keaton Choi <keaton@dailyhotel.com>
    Name: maintainer
  - Name: user
    User: root
  - Name: workdir
    Path: /home/fluent
  - Env:
    - Key: PATH
      Value: /home/fluent/.gem/ruby/2.3.0/bin:$PATH
    Name: env
  - CmdLine:
    - gem install fluent-plugin-secure-forward &&   gem install fluent-plugin-elasticsearch
      --no-rdoc --no-ri &&   gem install fluent-plugin-parser &&   gem install fluent-plugin-concat
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "24284"
  - CmdLine:
    - fluentd -c /fluentd/etc/$FLUENTD_CONF -p /fluentd/plugins $FLUENTD_OPT
    Name: cmd
    PrependShell: true
  From:
    Image: fluent/fluentd:latest-onbuild
  Name: ""
  Platform: ""
  SourceCode: FROM fluent/fluentd:latest-onbuild
