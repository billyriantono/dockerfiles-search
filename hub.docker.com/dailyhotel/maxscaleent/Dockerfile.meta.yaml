MetaArgs: null
Stages:
- BaseName: daggerok/jboss-eap-7.0:7.0.1-alpine
  Commands:
  - Labels:
    - Key: MAINTAINER
      Value: '''Maksim Kostromin <daggerok@gmail.com>'''
    Name: label
  - Env:
    - Key: PRODUCT
      Value: '''jboss-eap-7.0'''
    - Key: JBOSS_USER
      Value: '''jboss'''
    Name: env
  - Env:
    - Key: JBOSS_USER_HOME
      Value: '"/home/${JBOSS_USER}"'
    - Key: DOWNLOAD_BASE_URL
      Value: '"https://github.com/daggerok/${PRODUCT}/releases/download"'
    - Key: JBOSS_EAP_PATCH
      Value: '''7.0.9'''
    Name: env
  - Env:
    - Key: JBOSS_HOME
      Value: '"${JBOSS_USER_HOME}/${PRODUCT}"'
    - Key: PATCHES_BASE_URL
      Value: '"${DOWNLOAD_BASE_URL}/${JBOSS_EAP_PATCH}"'
    Name: env
  - Env:
    - Key: PATH
      Value: '"${JBOSS_HOME}/bin:/tmp:${PATH}"'
    Name: env
  - Name: user
    User: ${JBOSS_USER}
  - CmdLine:
    - ( sudo apk fix --no-cache || echo 'cannot fix.' )  && ( sudo apk upgrade --no-cache
      || echo 'cannot upgrade.' )
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp
  - Chown: jboss
    Name: add
    SourcesAndDest:
    - ./install.sh
    - .
  - CmdLine:
    - ( standalone.sh --admin-only       & ( sudo chmod +x /tmp/install.sh           &&
      install.sh           && ( sudo apk cache -v clean || echo 'cannot clean cache.'
      )           && sudo rm -rf /tmp/* ) )
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${JBOSS_USER_HOME}
  From:
    Image: daggerok/jboss-eap-7.0:7.0.1-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM daggerok/jboss-eap-7.0:7.0.1-alpine
