MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update --quiet ;     apt-get upgrade --quiet --yes ;
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "debconf debconf/frontend select noninteractive" | debconf-set-selections
      ;     dpkg-reconfigure --frontend=noninteractive debconf ;     rm /etc/dpkg/dpkg.cfg.d/excludes
      ;
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install --quiet --yes --no-install-recommends         ca-certificates         apt-transport-https         software-properties-common         apt-utils         gnupg
      ;
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install --quiet --yes --no-install-recommends         locales language-pack-ru-base         tzdata
      ;
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get autoremove --yes ;     apt-get clean ;     rm -rf /var/lib/apt/lists/*
      ;
    Name: run
    PrependShell: true
  - Labels:
    - Key: MAINTAINER
      Value: '"Dmitriy Detkov"'
    Name: label
