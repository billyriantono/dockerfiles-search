MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Shigeyuki Takeuchi
    Name: maintainer
  - Env:
    - Key: TERRAFORM_VERSION
      Value: 0.6.8
    Name: env
  - CmdLine:
    - "apt-get update \t&& apt-get install -y unzip curl ca-certificates libcurl4-openssl-dev
      \t&& rm -rf /var/lib/apt/lists/* \t&& mkdir -p /tmp/terraform     && cd /tmp/terraform
      \    && curl -L https://releases.hashicorp.com/terraform/${TERRAFORM_VERSION}/terraform_${TERRAFORM_VERSION}_linux_amd64.zip
      >       terraform_${TERRAFORM_VERSION}_linux_amd64.zip     && unzip terraform_${TERRAFORM_VERSION}_linux_amd64.zip
      \    && mv terraform* /usr/local/bin/     && rm -rf /tmp/terraform     && apt-get
      purge -y --auto-remove unzip"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /terraform
  - Name: workdir
    Path: /terraform
  - CmdLine:
    - /usr/local/bin/terraform
    - --version
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
