MetaArgs: null
Stages:
- BaseName: buildpack-deps:jessie
  Commands:
  - Env:
    - Key: RUBY_MAJOR
      Value: "2.2"
    Name: env
  - Env:
    - Key: RUBY_VERSION
      Value: 2.2.3
    Name: env
  - Env:
    - Key: RUBY_DOWNLOAD_SHA256
      Value: df795f2f99860745a416092a4004b016ccf77e8b82dec956b120f18bdc71edce
    Name: env
  - Env:
    - Key: RUBYGEMS_VERSION
      Value: 2.4.8
    Name: env
  - CmdLine:
    - "apt-get update \t&& apt-get install -y bison libgdbm-dev ruby \t&& rm -rf /var/lib/apt/lists/*
      \t&& mkdir -p /usr/src/ruby \t&& curl -fSL -o ruby.tar.gz \"http://cache.ruby-lang.org/pub/ruby/$RUBY_MAJOR/ruby-$RUBY_VERSION.tar.gz\"
      \t&& echo \"$RUBY_DOWNLOAD_SHA256 *ruby.tar.gz\" | sha256sum -c - \t&& tar -xzf
      ruby.tar.gz -C /usr/src/ruby --strip-components=1 \t&& rm ruby.tar.gz \t&& cd
      /usr/src/ruby \t&& autoconf \t&& ./configure --disable-install-doc \t&& make
      -j\"$(nproc)\" \t&& make install \t&& apt-get purge -y --auto-remove bison libgdbm-dev
      ruby \t&& gem update --system $RUBYGEMS_VERSION \t&& rm -r /usr/src/ruby"
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo ''gem: --no-rdoc --no-ri'' >> "$HOME/.gemrc"'
    Name: run
    PrependShell: true
  - Env:
    - Key: GEM_HOME
      Value: /usr/local/bundle
    Name: env
  - Env:
    - Key: PATH
      Value: $GEM_HOME/bin:$PATH
    Name: env
  - Env:
    - Key: BUNDLER_VERSION
      Value: 1.10.6
    Name: env
  - CmdLine:
    - "gem install bundler --version \"$BUNDLER_VERSION\" \t&& bundle config --global
      path \"$GEM_HOME\" \t&& bundle config --global bin \"$GEM_HOME/bin\""
    Name: run
    PrependShell: true
  - Env:
    - Key: BUNDLE_APP_CONFIG
      Value: $GEM_HOME
    Name: env
  - CmdLine:
    - "set -ex \t&& for key in \t\t7937DFD2AB06298B2293C3187D33FF9D0246406D \t\t114F43EE0176B71C7BC219DD50A3051F888C628D
      \t; do \t\tgpg --keyserver ha.pool.sks-keyservers.net --recv-keys \"$key\";
      \tdone"
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE_VERSION
      Value: 0.12.7
    Name: env
  - Env:
    - Key: NPM_VERSION
      Value: 2.14.1
    Name: env
  - CmdLine:
    - "curl -SLO \"https://nodejs.org/dist/v$NODE_VERSION/node-v$NODE_VERSION-linux-x64.tar.gz\"
      \t&& curl -SLO \"https://nodejs.org/dist/v$NODE_VERSION/SHASUMS256.txt.asc\"
      \t&& gpg --verify SHASUMS256.txt.asc \t&& grep \" node-v$NODE_VERSION-linux-x64.tar.gz\\$\"
      SHASUMS256.txt.asc | sha256sum -c - \t&& tar -xzf \"node-v$NODE_VERSION-linux-x64.tar.gz\"
      -C /usr/local --strip-components=1 \t&& rm \"node-v$NODE_VERSION-linux-x64.tar.gz\"
      SHASUMS256.txt.asc \t&& npm install -g npm@\"$NPM_VERSION\" \t&& npm cache clear"
    Name: run
    PrependShell: true
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: buildpack-deps:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM buildpack-deps:jessie
