MetaArgs: null
Stages:
- BaseName: debian
  Commands:
  - Maintainer: Jason Cameron <jbkc85@gmail.com>
    Name: maintainer
  - Labels:
    - Key: version
      Value: '"2.1"'
    - Key: description
      Value: '"Debian Image for running Deep Thought.php"'
    Name: label
  - Env:
    - Key: DT_PROJECT_DIR
      Value: site
    - Key: DT_DOCKER_GRP
      Value: staff
    - Key: DT_LOG_TO_DOCKER
      Value: "false"
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get -y install sqlite3 php5 phpunit curl php5-curl
      php5-mysql php5-pgsql php5-sqlite php5-oauth php5-mcrypt php5-json libapache2-mod-php5
      git &&     a2enmod ssl &&     a2enmod rewrite &&     a2dissite 000-default.conf
      &&     apt-get clean && rm -rf /var/lib/apt/lists* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - perl -pi -e 's/short_open_tag = Off/short_open_tag = On/g' /etc/php5/*/php.ini
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rootfs
    - /
  - CmdLine:
    - ln -sf /dev/stdout /var/www/dt-logs/docker-access.log &&     ln -sf /dev/stderr
      /var/www/dt-logs/docker-error.log &&     chown www-data:staff /var/www/dt-example/logs/error.log
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www/deepthought
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - chmod +x /run.sh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/deepthought
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian
  Name: ""
  Platform: ""
  SourceCode: FROM debian
