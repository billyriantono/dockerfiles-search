MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: janne.hamalainen@intopalo.com
    Name: maintainer
  - CmdLine:
    - "apt-get -qq update \t&& DEBIAN_FRONTEND=noninteractive apt-get -qq install
      -y --no-install-recommends python-pygments git ca-certificates asciidoc \t&&
      rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /bin/sh && ln -s /bin/bash /bin/sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update     && apt-get install -y curl     && apt-get -y autoclean
    Name: run
    PrependShell: true
  - Env:
    - Key: NVM_DIR
      Value: /usr/local/nvm
    Name: env
  - Env:
    - Key: NODE_VERSION
      Value: 7.8.0
    Name: env
  - CmdLine:
    - curl --silent -o- https://raw.githubusercontent.com/creationix/nvm/v0.31.2/install.sh
      | bash
    Name: run
    PrependShell: true
  - CmdLine:
    - source $NVM_DIR/nvm.sh     && nvm install $NODE_VERSION     && nvm alias default
      $NODE_VERSION     && nvm use default
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE_PATH
      Value: $NVM_DIR/v$NODE_VERSION/lib/node_modules
    Name: env
  - Env:
    - Key: PATH
      Value: $NVM_DIR/versions/node/v$NODE_VERSION/bin:$PATH
    Name: env
  - CmdLine:
    - node -v
    Name: run
    PrependShell: true
  - CmdLine:
    - npm -v
    Name: run
    PrependShell: true
  - Env:
    - Key: HUGO_VERSION
      Value: "0.29"
    Name: env
  - Env:
    - Key: HUGO_BINARY
      Value: hugo_${HUGO_VERSION}_Linux-64bit.deb
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/spf13/hugo/releases/download/v${HUGO_VERSION}/${HUGO_BINARY}
    - /tmp/hugo.deb
  - CmdLine:
    - "dpkg -i /tmp/hugo.deb \t&& rm /tmp/hugo.deb"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /usr/share/blog
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/share/blog
  - Name: expose
    Ports:
    - "1313"
  - Expression: ADD site/ /usr/share/blog
    Name: onbuild
  - Expression: RUN hugo -d /usr/share/nginx/html/
    Name: onbuild
  - Env:
    - Key: HUGO_BASE_URL
      Value: http://localhost:1313
    Name: env
  - CmdLine:
    - hugo server -b ${HUGO_BASE_URL} --bind=0.0.0.0
    Name: cmd
    PrependShell: true
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
