MetaArgs: null
Stages:
- As: builder
  BaseName: alpine:3.8
  Commands:
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - apk add curl
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L -o cmsimple.zip https://www.cmsimple.org/downloadcounter/dlcount/count.php?id=31
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip cmsimple.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir cmsimple
    Name: run
    PrependShell: true
  - CmdLine:
    - mv CMSimple_*/* cmsimple
    Name: run
    PrependShell: true
  From:
    Image: alpine:3.8
  Name: builder
  Platform: ""
  SourceCode: FROM alpine:3.8 as builder
- As: demo
  BaseName: php:7.2-apache
  Commands:
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /tmp/cmsimple
    - .
  - CmdLine:
    - chown -R www-data:www-data .
    Name: run
    PrependShell: true
  From:
    Image: php:7.2-apache
  Name: demo
  Platform: ""
  SourceCode: FROM php:7.2-apache as demo
