MetaArgs: null
Stages:
- As: build-stage
  BaseName: node:10-alpine
  Commands:
  - Name: workdir
    Path: /app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package*.json
    - ./
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - npm run build
    Name: run
    PrependShell: true
  From:
    Image: node:10-alpine
  Name: build-stage
  Platform: ""
  SourceCode: FROM node:10-alpine as build-stage
- As: production-stage
  BaseName: fholzer/nginx-brotli
  Commands:
  - Chown: ""
    From: build-stage
    Name: copy
    SourcesAndDest:
    - /app/dist
    - /usr/share/nginx/html
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx_default.conf
    - /etc/nginx/conf.d/default.conf
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: fholzer/nginx-brotli
  Name: production-stage
  Platform: ""
  SourceCode: FROM fholzer/nginx-brotli as production-stage
