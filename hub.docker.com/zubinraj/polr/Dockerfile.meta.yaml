MetaArgs: null
Stages:
- BaseName: php:7.1-fpm
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y         libfreetype6-dev         libjpeg62-turbo-dev         libmcrypt-dev         libpng12-dev         libicu-dev         libxslt-dev         libffi-dev         libpq-dev     &&
      docker-php-ext-install -j$(nproc) iconv mcrypt pdo_mysql mysqli exif intl xsl
      json soap dom zip    && docker-php-ext-configure gd --with-freetype-dir=/usr/include/
      --with-jpeg-dir=/usr/include/     && docker-php-ext-install -j$(nproc) gd
    Name: run
    PrependShell: true
  - Env:
    - Key: NGINX_VERSION
      Value: 1.13.12-1~jessie
    Name: env
  - CmdLine:
    - "apt-key adv --keyserver hkp://pgp.mit.edu:80 --recv-keys 573BFD6B3D8FBC641079A6ABABF5BD827BD9BF62
      \t&& echo \"deb http://nginx.org/packages/mainline/debian/ jessie nginx\" >>
      /etc/apt/sources.list \t&& apt-get update \t&& apt-get install --no-install-recommends
      --no-install-suggests -y \t\t\t\t\t\tca-certificates \t\t\t\t\t\tnginx=${NGINX_VERSION}
      \t\t\t\t\t\tnginx-module-xslt \t\t\t\t\t\tnginx-module-geoip \t\t\t\t\t\tnginx-module-image-filter
      \t\t\t\t\t\tnginx-module-perl \t\t\t\t\t\tnginx-module-njs \t\t\t\t\t\tgettext-base
      \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - "ln -sf /dev/stdout /var/log/nginx/access.log \t&& ln -sf /dev/stderr /var/log/nginx/error.log"
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin
      --filename=composer
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update     && apt-get install -y emacs-nox git sudo supervisor
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /src
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker_related/
    - /
  - CmdLine:
    - cd /src &&     composer install -n -d /src &&     chown -R nginx:nginx /src
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - /usr/bin/supervisord
    - -n
    - -c
    - /supervisord.conf
    Name: cmd
    PrependShell: false
