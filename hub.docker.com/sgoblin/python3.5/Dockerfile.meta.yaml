MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Maintainer: Ryan M. <ryanm@redcow.club>
    Name: maintainer
  - CmdLine:
    - sed -i 's/archive.ubuntu.com/mirror.us.leaseweb.net/' /etc/apt/sources.list     &&
      sed -i 's/deb-src/#deb-src/' /etc/apt/sources.list     && apt-get update     &&
      apt-get upgrade -y     && apt-get install -y     build-essential     ca-certificates     gcc     git     libpq-dev     make     pkg-config     python3     python3-dev     python3-pip     aria2     &&
      apt-get autoremove -y     && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install -U virtualenv
    Name: run
    PrependShell: true
  - CmdLine: []
    Name: cmd
    PrependShell: false
  - CmdLine:
    - /bin/bash
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
