MetaArgs: null
Stages:
- BaseName: beevelop/cordova:latest
  Commands:
  - Maintainer: Walter whites <hopemagie@gmail.com>
    Name: maintainer
  - Name: workdir
    Path: /opt
  - CmdLine:
    - wget -q https://services.gradle.org/distributions/gradle-4.1-all.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 775 /opt/gradle-4.1-all.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/gradle-4.1/wrapper/dists/
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip gradle-4.1-all.zip -d /opt/gradle-4.1/wrapper/dists/
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /opt/gradle-4.1/wrapper/dists/gradle-4.1/bin/gradle /opt/gradle-4.1/wrapper/dists/gradle-4.1/bin/gradle4
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 775 /opt/gradle-4.1/wrapper/dists/gradle-4.1/bin/gradle4
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q https://repo1.maven.org/maven2/com/google/j2objc/j2objc-annotations/1.1/j2objc-annotations-1.1.jar     &&
      unzip j2objc-annotations-1.1.jar -d /opt
    Name: run
    PrependShell: true
  - Env:
    - Key: GRADLE_HOME
      Value: /opt/gradle-4.1
    Name: env
  - Env:
    - Key: GRADLE_USER_HOME
      Value: /opt/gradle-4.1
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:/usr/bin
    Name: env
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-oracle
    Name: env
  - Name: workdir
    Path: /opt/android/tools/bin
  - CmdLine:
    - ./sdkmanager --update
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir "$ANDROID_HOME/licenses"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "d56f5187479451eabf01fb78af6dfcb131a6481e" > "$ANDROID_HOME/licenses/android-sdk-license"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "8933bad161af4178b1185d1a37fbf41ea5269c55" >> "$ANDROID_HOME/licenses/android-sdk-license"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g @angular/cli
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /workspace
  - Env:
    - Key: PATH
      Value: $PATH:/opt/android/tools/bin
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:/opt/gradle-4.1/wrapper/dists/gradle-4.1/bin/
    Name: env
  From:
    Image: beevelop/cordova:latest
  Name: ""
  Platform: ""
  SourceCode: FROM beevelop/cordova:latest
