MetaArgs: null
Stages:
- BaseName: jenkins/jenkins:lts-alpine
  Commands:
  - Name: user
    User: root
  - CmdLine:
    - echo 'http://dl-cdn.alpinelinux.org/alpine/v3.6/main' >> /etc/apk/repositories  &&
      echo 'http://dl-cdn.alpinelinux.org/alpine/v3.6/community' >> /etc/apk/repositories
    Name: run
    PrependShell: true
  - CmdLine:
    - addgroup -g 497 docker  && apk update  && apk upgrade  && apk add --no-cache       libressl-dev       musl-dev       libffi-dev       python2-dev       docker       build-base       py2-pip       python       shadow       tzdata       zip  &&
      pip install --no-cache-dir       awscli       docker-compose  && usermod -a
      -G docker jenkins  && docker --version  && git --version  && aws --version  &&
      git config --global user.email "jenkins@jenkins.com"  && git config --global
      user.name "Leroy Jenkins"
    Name: run
    PrependShell: true
  - Env:
    - Key: TZ
      Value: Europe/Stockholm
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run-jenkins.sh
    - /usr/local/bin/run-jenkins.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - s3-sync.sh
    - /usr/local/bin/s3-sync.sh
  - CmdLine:
    - /sbin/tini
    - --
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/local/bin/run-jenkins.sh
    Name: cmd
    PrependShell: false
  From:
    Image: jenkins/jenkins:lts-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM jenkins/jenkins:lts-alpine
