MetaArgs: null
Stages:
- BaseName: alpine:3.10.1
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"jbbodart@yahoo.com"'
    Name: label
  - Env:
    - Key: REFRESH_INTERVAL
      Value: "600"
    Name: env
  - Env:
    - Key: SET_IPV4
      Value: '"yes"'
    Name: env
  - Env:
    - Key: SET_IPV6
      Value: '"no"'
    Name: env
  - Env:
    - Key: TTL
      Value: "300"
    Name: env
  - CmdLine:
    - apk -U upgrade  && apk add curl openssl bind-tools  && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - update_ipv4.sh
    - update_ipv6.sh
    - /usr/local/bin/
  - Name: workdir
    Path: /usr/local/bin/
  - CmdLine:
    - chmod +x run.sh update_ipv4.sh update_ipv6.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ./run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.10.1
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10.1
