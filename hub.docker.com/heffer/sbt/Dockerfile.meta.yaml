MetaArgs: null
Stages:
- BaseName: heffer/openjdk:8u192
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Sven Reul <sven@heffer.de>"'
    Name: label
  - Key: SBT_VERSION
    Name: arg
    Value: 1.2.7
  - CmdLine:
    - apk --no-cache add bash curl &&   curl -o /tmp/sbt.tgz -L https://piccolo.link/sbt-${SBT_VERSION}.tgz
      &&   cd /opt &&   tar zxvf /tmp/sbt.tgz &&   rm -f /tmp/sbt.tgz &&   apk del
      curl
    Name: run
    PrependShell: true
  - Env:
    - Key: IVY_HOME
      Value: /opt/ivy2
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:/opt/sbt/bin
    Name: env
  - Name: workdir
    Path: /opt/build
  - CmdLine:
    - sbt
    - -ivy
    - /opt/ivy2
    Name: entrypoint
    PrependShell: false
  From:
    Image: heffer/openjdk:8u192
  Name: ""
  Platform: ""
  SourceCode: FROM heffer/openjdk:8u192
