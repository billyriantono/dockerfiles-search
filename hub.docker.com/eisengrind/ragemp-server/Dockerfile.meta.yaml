MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Vincent Heins & Eisengrind"'
    Name: label
  - Labels:
    - Key: type
      Value: '"public"'
    Name: label
  - Labels:
    - Key: versioning
      Value: '"simple"'
    Name: label
  - Env:
    - Key: RAGEMP_SERVER_SRC_FILE
      Value: ragemp-srv-037.tar.gz
    Name: env
  - Env:
    - Key: RAGEMP_SERVER_SRC
      Value: https://cdn.rage.mp/lin/${RAGEMP_SERVER_SRC_FILE}
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y libunwind8 icu-devtools curl libssl-dev
      wget &&     mkdir -p /opt/ragemp &&     cd /opt/ragemp &&     wget ${RAGEMP_SERVER_SRC}
      &&     tar -xzf ${RAGEMP_SERVER_SRC_FILE} &&     rm ${RAGEMP_SERVER_SRC_FILE}
      &&     mv ragemp-srv/* ./ &&     rm -R ragemp-srv/ &&     rm -f conf.json &&     chmod
      -R 770 ./
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/ragemp/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./entrypoint.sh
    - /opt/ragemp/
  - CmdLine:
    - ./entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - 22005/udp
  - Name: expose
    Ports:
    - 22006/tcp
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
