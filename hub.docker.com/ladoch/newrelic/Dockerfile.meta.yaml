MetaArgs: null
Stages:
- BaseName: debian:squeeze
  Commands:
  - Maintainer: Victor Ladochkin (victor.ladochkin@onlite.net)
    Name: maintainer
  - Env:
    - Key: NEW_RELIC_LICENSE_KEY
      Value: YOUR_LICENSE_KEY
    Name: env
  - CmdLine:
    - apt-get update -qq && apt-get install -yq ca-certificates wget
    Name: run
    PrependShell: true
  - CmdLine:
    - echo deb http://apt.newrelic.com/debian/ newrelic non-free >> /etc/apt/sources.list.d/newrelic.list
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O- https://download.newrelic.com/548C16BF.gpg | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y -qq newrelic-sysmond
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y -qq supervisor
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/supervisord.conf
  - CmdLine:
    - mkdir -p /etc/supervisor/conf.d/
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/log/supervisor/
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord-newrelic.conf
    - /etc/supervisor/conf.d/newrelic.conf
  - CmdLine:
    - nrsysmond-config --set license_key=$NEW_RELIC_LICENSE_KEY && supervisord -n
    Name: cmd
    PrependShell: true
  From:
    Image: debian:squeeze
  Name: ""
  Platform: ""
  SourceCode: FROM debian:squeeze
