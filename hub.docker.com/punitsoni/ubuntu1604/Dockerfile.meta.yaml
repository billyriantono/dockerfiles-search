MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: '"Punit Soni <punitxsmart@gmail.com>"'
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get install -y sudo vim git tmux
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - useradd --create-home --shell /bin/bash punits &&     echo "punits:change_this"
      | chpasswd &&     adduser punits sudo
    Name: run
    PrependShell: true
  - Name: user
    User: punits
  - Name: workdir
    Path: /home/punits
  - CmdLine:
    - git clone https://github.com/punitsoni/dotfiles.git ~/.dotfiles &&     ~/.dotfiles/setup.sh
      -f
    Name: run
    PrependShell: true
  - CmdLine:
    - git config --global user.name "Punit Soni" &&     git config --global user.email
      "punitxsmart@gmail.com"
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
