MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Pascal Patty <pascal.patty@asr.nl>"'
    Name: label
  - CmdLine:
    - echo "Updating and installing ius-release"
    Name: run
    PrependShell: true
  - CmdLine:
    - yum update -y -q &&     yum install -y https://centos7.iuscommunity.org/ius-release.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "Installing GCC, Python and GIT"
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y         gcc         krb5-libs         krb5-workstation         krb5-devel         python36u         python36u-libs         python36u-devel         python36u-pip         git
      &&     yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo "Installing Ansible Version: ${ANSIBLE_VERSION}"'
    Name: run
    PrependShell: true
  - CmdLine:
    - python3.6 -m pip --version
    Name: run
    PrependShell: true
  - CmdLine:
    - python3.6 -m pip install --upgrade setuptools
    Name: run
    PrependShell: true
  - CmdLine:
    - python3.6 -m pip install psutil gssapi
    Name: run
    PrependShell: true
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
