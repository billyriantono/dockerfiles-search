MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: trezamere
    Name: maintainer
  - Name: expose
    Ports:
    - "51413"
    - 51413/udp
    - "9091"
  - CmdLine:
    - adduser -HDu 39672 -s /sbin/nologin -h /var/lib/transmission -g transmission
      transmission
    Name: run
    PrependShell: true
  - Key: VERSION
    Name: arg
    Value: null
  - Key: REPOSITORY
    Name: arg
    Value: null
  - CmdLine:
    - "if [ -z ${VERSION+x} ] || [ -z ${REPOSITORY} ]; then \tapk add --no-cache \tcurl
      \tjq \topenssl \tp7zip \trsync \ttar \ttransmission-cli \ttransmission-daemon
      \tunrar \tunzip;     else \tapk add --no-cache --repository ${REPOSITORY} \tcurl
      \tjq \topenssl \tp7zip \trsync \ttar \ttransmission-cli=${VERSION} \ttransmission-daemon=${VERSION}
      \tunrar \tunzip;     fi"
    Name: run
    PrependShell: true
  - CmdLine:
    - "mkdir /config /downloads /watch; \tchown transmission:transmission \t/config
      /downloads /watch"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
    - /downloads
    - /watch
  - Name: user
    User: transmission:transmission
  - CmdLine:
    - transmission-daemon
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --foreground
    - --config-dir
    - /config
    - --download-dir
    - /downloads
    - --watch-dir
    - /watch
    - --no-portmap
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
