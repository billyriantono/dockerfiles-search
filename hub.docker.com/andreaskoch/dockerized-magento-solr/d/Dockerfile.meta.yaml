MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Andreas Rammhold (andreas@rammhold.de)
    Name: maintainer
  - CmdLine:
    - apk -U --no-progress upgrade &&   apk -U --no-progress add taskd taskd-pki
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker
    - /app/taskd/
  - Key: TASKDDATA
    Name: arg
    Value: null
  - Env:
    - Key: TASKDDATA
      Value: ${TASKDDATA:-/var/taskd}
    Name: env
  - Name: volume
    Volumes:
    - ${TASKDDATA}
  - Name: expose
    Ports:
    - "53589"
  - CmdLine:
    - /app/taskd/run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
