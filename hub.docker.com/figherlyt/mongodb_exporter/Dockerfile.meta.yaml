MetaArgs: null
Stages:
- As: builder
  BaseName: golang:alpine
  Commands:
  - CmdLine:
    - apk --no-cache add curl git make perl
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -s https://glide.sh/get | sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /go/src/github.com/dcu/mongodb_exporter
  - CmdLine:
    - cd /go/src/github.com/dcu/mongodb_exporter && make release
    Name: run
    PrependShell: true
  - Env:
    - Key: MONGODB_URL
      Value: '""'
    Name: env
  From:
    Image: golang:alpine
  Name: builder
  Platform: ""
  SourceCode: FROM       golang:alpine as builder
- BaseName: alpine:3.4
  Commands:
  - Maintainer: David Cuadrado <dacuad@facebook.com>
    Name: maintainer
  - Name: expose
    Ports:
    - "9001"
  - CmdLine:
    - apk add --update ca-certificates
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/src/github.com/dcu/mongodb_exporter/release/mongodb_exporter-linux-amd64
    - /usr/local/bin/mongodb_exporter
  - CmdLine:
    - mongodb_exporter
    - --mongodb.uri=${MONGODB_URL}
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.4
  Name: ""
  Platform: ""
  SourceCode: FROM       alpine:3.4
