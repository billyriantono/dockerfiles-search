MetaArgs: null
Stages:
- BaseName: kalilinux/kali-linux-docker
  Commands:
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: null
  - Key: VCS_URL
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.vcs-url
      Value: $VCS_URL
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.version
      Value: $VERSION
    - Key: org.label-schema.name
      Value: '''Kali Linux'''
    - Key: org.label-schema.description
      Value: '''Official Kali Linux docker image'''
    - Key: org.label-schema.usage
      Value: '''https://www.kali.org/news/official-kali-linux-docker-images/'''
    - Key: org.label-schema.url
      Value: '''https://www.kali.org/'''
    - Key: org.label-schema.vendor
      Value: '''Offensive Security'''
    - Key: org.label-schema.schema-version
      Value: '''1.0'''
    - Key: org.label-schema.docker.cmd
      Value: '''docker run --rm kalilinux/kali-linux-docker'''
    - Key: org.label-schema.docker.cmd.devel
      Value: '''docker run --rm -ti kalilinux/kali-linux-docker'''
    - Key: org.label-schema.docker.debug
      Value: '''docker logs $CONTAINER'''
    - Key: io.github.offensive-security.docker.dockerfile
      Value: '"Dockerfile"'
    - Key: io.github.offensive-security.license
      Value: '"GPLv3"'
    - Key: MAINTAINER
      Value: '"Steev Klimaszewski <steev@kali.org>"'
    Name: label
  - CmdLine:
    - echo "deb http://http.kali.org/kali kali-rolling main contrib non-free" > /etc/apt/sources.list
      &&     echo "deb-src http://http.kali.org/kali kali-rolling main contrib non-free"
      >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - set -x     && apt-get -yqq update     && apt-get -yqq dist-upgrade     && apt-get
      -y autoremove     && apt-get -y install --no-install-recommends metasploit-framework
      nmap hydra sqlmap telnet openssh-client dnsutils yersinia ettercap-text-only
      cisco-global-exploiter cisco-auditing-tool snmp dsniff dnschef fping hping3
      tshark python-scapy     && rm -rf /var/lib/apt/lists/*     && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: kalilinux/kali-linux-docker
  Name: ""
  Platform: ""
  SourceCode: FROM kalilinux/kali-linux-docker
