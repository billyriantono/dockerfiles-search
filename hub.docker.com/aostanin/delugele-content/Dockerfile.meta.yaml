MetaArgs: null
Stages:
- BaseName: mths/docker-pmdrr
  Commands:
  - CmdLine:
    - mkdir -p /Frontend/web
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - /Frontend/app/package.json
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bower.json
    - /Frontend/app/bower.json
  - CmdLine:
    - apt-get install -y nodejs nodejs-legacy
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y npm
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g bower
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g gulp
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g cordova-hot-code-push-cli
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /Frontend/app && ls && bower install --allow-root && npm install && cd ~
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /bin/sh && ln -s /bin/bash /bin/sh
    Name: run
    PrependShell: true
  - Env:
    - Key: NVM_DIR
      Value: /usr/local/nvm
    Name: env
  - Env:
    - Key: NODE_VERSION
      Value: 6.11.0
    Name: env
  - Name: workdir
    Path: $NVM_DIR
  - CmdLine:
    - curl https://raw.githubusercontent.com/creationix/nvm/v0.33.11/install.sh |
      bash     && . $NVM_DIR/nvm.sh     && nvm install $NODE_VERSION     && nvm alias
      default $NODE_VERSION     && nvm use default
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE_PATH
      Value: $NVM_DIR/versions/node/v$NODE_VERSION/lib/node_modules
    Name: env
  - Env:
    - Key: PATH
      Value: $NVM_DIR/versions/node/v$NODE_VERSION/bin:$PATH
    Name: env
  - CmdLine:
    - npm install -g protractor jasmine jasmine-spec-reporter
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y chromium-browser
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/bin/chromium-browser /usr/bin/google-chrome
    Name: run
    PrependShell: true
  From:
    Image: mths/docker-pmdrr
  Name: ""
  Platform: ""
  SourceCode: FROM mths/docker-pmdrr
