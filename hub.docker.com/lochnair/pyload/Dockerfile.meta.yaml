MetaArgs: null
Stages:
- BaseName: lochnair/base:alpine-python27
  Commands:
  - Maintainer: Lochnair <me@lochnair.net>
    Name: maintainer
  - Labels:
    - Key: Description
      Value: '"Docker image for pyLoad"'
    Name: label
  - Env:
    - Key: PGID
      Value: "2000"
    Name: env
  - Env:
    - Key: PUID
      Value: "2000"
    Name: env
  - Name: expose
    Ports:
    - "8001"
  - CmdLine:
    - addgroup pyload
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser -G pyload -D pyload
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add     --no-cache     --update     git     py2-curl     py-feedparser     py-imaging     py2-jinja2     py2-openssl     py2-simplejson     shadow
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install beaker;     pip install thrift
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/pyload/pyload.git /app
    Name: run
    PrependShell: true
  - CmdLine:
    - apk del     build-base     git     python2-dev
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - pyload.conf
    - /config/pyload.conf
  - CmdLine:
    - touch /config/setup.lock
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
  - Name: volume
    Volumes:
    - /downloads
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /usr/local/bin/entrypoint.sh
  - CmdLine:
    - chmod +x /usr/local/bin/entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: workdir
    Path: /app
  - CmdLine:
    - python
    - pyLoadCore.py
    - --configdir=/config
    Name: cmd
    PrependShell: false
  From:
    Image: lochnair/base:alpine-python27
  Name: ""
  Platform: ""
