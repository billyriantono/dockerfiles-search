MetaArgs: null
Stages:
- BaseName: fedora
  Commands:
  - Maintainer: Luis Pab√≥n <lpabon@redhat.com>
    Name: maintainer
  - Labels:
    - Key: version
      Value: '"1.3.1"'
    Name: label
  - Labels:
    - Key: description
      Value: '"Development build"'
    Name: label
  - Env:
    - Key: BUILD_HOME
      Value: /build
    Name: env
  - Env:
    - Key: GOPATH
      Value: $BUILD_HOME/golang
    Name: env
  - Env:
    - Key: PATH
      Value: $GOPATH/bin:$PATH
    Name: env
  - Env:
    - Key: HEKETI_BRANCH
      Value: '"master"'
    Name: env
  - CmdLine:
    - mkdir $BUILD_HOME $GOPATH &&     dnf -q -y install glide golang git &&     dnf
      -q -y install make &&     dnf -q -y clean all &&     mkdir -p $GOPATH/src/github.com/heketi
      &&     cd $GOPATH/src/github.com/heketi &&     git clone -b $HEKETI_BRANCH https://github.com/excitedhoney/heketi.git
      &&     cd $GOPATH/src/github.com/heketi/heketi &&     glide install -v && make
      &&     cp heketi /usr/bin/heketi &&     cp client/cli/go/heketi-cli /usr/bin/heketi-cli
      &&     glide cc &&     cd && rm -rf $BUILD_HOME &&     dnf -q -y remove git
      glide golang make &&     dnf -q -y autoremove &&     dnf -q -y clean all
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./heketi.json
    - /etc/heketi/heketi.json
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./heketi-start.sh
    - /usr/bin/heketi-start.sh
  - Name: volume
    Volumes:
    - /etc/heketi
  - CmdLine:
    - mkdir /var/lib/heketi
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/heketi
  - CmdLine:
    - /usr/bin/heketi-start.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "8080"
  From:
    Image: fedora
  Name: ""
  Platform: ""
  SourceCode: FROM fedora
