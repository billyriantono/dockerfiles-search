MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Key: ctl_ver
    Name: arg
    Value: "4.0"
  - Maintainer: Michael BÃ¼chner <m.buechner@dnb.de>
    Name: maintainer
  - CmdLine:
    - apt-get clean && apt-get update -y && apt-get install -y locales wget unzip
      apt-utils imagemagick
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-oracle
    Name: env
  - CmdLine:
    - apt-get -y install software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - echo oracle-java8-installer shared/accepted-oracle-license-v1-1 select true
      | debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository -y ppa:webupd8team/java
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository -y ppa:git-core/ppa
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y update && apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install curl wget unzip nano git=1:2.18.*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install oracle-java8-installer &&   apt-get -y install oracle-java8-unlimited-jce-policy
      &&   apt-get -y install oracle-java8-set-default
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/medusa-project/cantaloupe/releases/download/v${ctl_ver}/Cantaloupe-${ctl_ver}.zip
      &&         unzip Cantaloupe-${ctl_ver}.zip &&         rm Cantaloupe-${ctl_ver}.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: JAI_PKG
      Value: jai-1_1_3-lib-linux-amd64 RUN curl -OL http://download.java.net/media/jai/builds/release/1_1_3/$JAI_PKG.tar.gz   &&
        tar xvfz /tmp/$JAI_PKG.tar.gz   && cp jai-1_1_3/lib/*.jar $JAVA_HOME/jre/lib/ext/   &&
        cp jai-1_1_3/lib/*.so $JAVA_HOME/jre/lib/amd64/   && rm $JAI_PKG.tar.gz   &&
        rm -rf jai-1_1_3
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - cantaloupe.properties
    - cantaloupe-${ctl_ver}
  - Name: workdir
    Path: cantaloupe-${ctl_ver}
  - Env:
    - Key: CTL_VER
      Value: ${ctl_ver}
    Name: env
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - sh
    - -c
    - java -Dcantaloupe.config=cantaloupe.properties -Xmx2g -jar cantaloupe-${CTL_VER}.war
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
