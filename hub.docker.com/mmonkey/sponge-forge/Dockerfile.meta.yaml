MetaArgs: null
Stages:
- BaseName: java:8
  Commands:
  - Maintainer: CJ O'Hara (mmonkey)
    Name: maintainer
  - Env:
    - Key: MINECRAFT_PORT
      Value: "25566"
    Name: env
  - Env:
    - Key: MINECRAFT_EULA
      Value: "true"
    Name: env
  - Env:
    - Key: MINECRAFT_MAXHEAP
      Value: 1024M
    Name: env
  - Env:
    - Key: FORGE_VERSION
      Value: 1.8.9-11.15.1.1890-1.8.9
    Name: env
  - Env:
    - Key: FORGE_URL
      Value: http://files.minecraftforge.net/maven/net/minecraftforge/forge/${FORGE_VERSION}/forge-${FORGE_VERSION}-installer.jar
    Name: env
  - Env:
    - Key: SPONGE_VERSION
      Value: 1.8.9-1890-4.2.0-BETA-1402
    Name: env
  - Env:
    - Key: SPONGE_URL
      Value: http://files.minecraftforge.net/maven/org/spongepowered/spongeforge/${SPONGE_VERSION}/spongeforge-${SPONGE_VERSION}.jar
    Name: env
  - Env:
    - Key: EXECUTABLE_JAR
      Value: forge-${FORGE_VERSION}-universal.jar
    Name: env
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /forge
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./scripts/start.sh
    - /start_forge
  - CmdLine:
    - chmod +x /start_forge
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - ${MINECRAFT_PORT}
  - CmdLine:
    - /start_forge
    Name: cmd
    PrependShell: false
  From:
    Image: java:8
  Name: ""
  Platform: ""
  SourceCode: FROM java:8
