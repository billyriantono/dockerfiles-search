MetaArgs: null
Stages:
- BaseName: rebeloml/nodejs:latest
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - echo "deb http://repo.mongodb.org/apt/debian jessie/mongodb-org/3.4 main" |
      sudo tee /etc/apt/sources.list.d/mongodb-org-3.4.list &&     sudo apt-get update
      &&     sudo apt-get -y --force-yes install mongodb-org &&     sudo npm install
      -g @angular/cli &&     sudo npm install express-generator -g &&     sudo npm
      install pm2@latest -g &&     sudo apt-get -y clean &&     sudo apt-get -y autoremove
      &&     sudo apt-get -y clean &&     sudo rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Labels:
    - Key: che:server:27017:ref
      Value: mongod
    - Key: che:server:27017:protocol
      Value: mongo
    Name: label
  - Name: expose
    Ports:
    - "27017"
  - Name: workdir
    Path: /projects
  - CmdLine:
    - tail -f /dev/null
    Name: cmd
    PrependShell: true
  From:
    Image: rebeloml/nodejs:latest
  Name: ""
  Platform: ""
  SourceCode: FROM rebeloml/nodejs:latest
