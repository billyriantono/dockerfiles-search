MetaArgs: null
Stages:
- BaseName: plussell/base-jdk
  Commands:
  - Env:
    - Key: WILDFLY_VERSION
      Value: 10.1.0.Final
    Name: env
  - Env:
    - Key: WILDFLY_SHA1
      Value: 9ee3c0255e2e6007d502223916cefad2a1a5e333
    Name: env
  - Env:
    - Key: JBOSS_HOME
      Value: /opt/jboss/wildfly
    Name: env
  - CmdLine:
    - cd $HOME &&     curl -O https://download.jboss.org/wildfly/$WILDFLY_VERSION/wildfly-$WILDFLY_VERSION.tar.gz
      &&     sha1sum wildfly-$WILDFLY_VERSION.tar.gz | grep $WILDFLY_SHA1 &&     tar
      xf wildfly-$WILDFLY_VERSION.tar.gz &&     mv $HOME/wildfly-$WILDFLY_VERSION
      $JBOSS_HOME &&     rm wildfly-$WILDFLY_VERSION.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: LAUNCH_JBOSS_IN_BACKGROUND
      Value: "true"
    Name: env
  - Name: expose
    Ports:
    - "8080"
    - "9990"
  - CmdLine:
    - /opt/jboss/wildfly/bin/standalone.sh
    - -b
    - 0.0.0.0
    - -bmanagement
    - 0.0.0.0
    Name: cmd
    PrependShell: false
  From:
    Image: plussell/base-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM plussell/base-jdk
