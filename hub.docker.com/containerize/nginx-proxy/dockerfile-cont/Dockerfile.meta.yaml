MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: conrad stoerker
    Name: maintainer
  - Env:
    - Key: FASTQC_PATH
      Value: http://www.bioinformatics.babraham.ac.uk/projects/fastqc
    Name: env
  - Env:
    - Key: FASTQC_ZIP
      Value: fastqc_v0.11.3.zip
    Name: env
  - Env:
    - Key: STARTFILE
      Value: https://raw.githubusercontent.com/conradstoerker/fastqc/master/start.sh
    Name: env
  - CmdLine:
    - mkdir /fastqc
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /fastqc/data
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /fastqc/data
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install --yes openjdk-7-jre-headless unzip
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ${STARTFILE}
    - /fastqc/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ${FASTQC_PATH}/${FASTQC_ZIP}
    - /tmp/
  - CmdLine:
    - cd /usr/local ; unzip /tmp/${FASTQC_ZIP}
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 755 /usr/local/FastQC/fastqc
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/local/FastQC/fastqc /usr/local/bin/fastqc
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /tmp/${FASTQC_ZIP}
    Name: run
    PrependShell: true
  - CmdLine:
    - bash -C '/fastqc/start.sh';'bash'
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
