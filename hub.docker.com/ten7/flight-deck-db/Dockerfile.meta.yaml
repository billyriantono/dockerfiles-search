MetaArgs: null
Stages:
- BaseName: alpine:3.9
  Commands:
  - Maintainer: tess@ten7.com
    Name: maintainer
  - CmdLine:
    - apk -U upgrade &&    apk add --update --no-cache ansible &&     rm -rf /tmp/*            /var/cache/apk/*            /usr/lib/python3.6/site-packages/ansible/modules/network/            /usr/lib/python3.6/site-packages/ansible/modules/cloud/            /usr/lib/python3.6/site-packages/ansible/modules/windows/
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ansible-hosts
    - /etc/ansible/hosts
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ansible.cfg
    - /etc/ansible/ansible.cfg
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ansible
    - /ansible
  - CmdLine:
    - ansible-galaxy install -fr /ansible/requirements.yml &&     ansible-playbook
      -i /ansible/inventories/all.ini /ansible/build.yml
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/mysql
  - Name: expose
    Ports:
    - "3306"
  - Name: user
    User: mysql
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - mysqld_safe
    - --user=mysql
    - --console
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.9
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.9
