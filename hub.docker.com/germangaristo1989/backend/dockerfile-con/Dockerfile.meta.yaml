MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Gerald Schmidt <gerald1248@gmail.com>"'
    Name: label
  - Labels:
    - Key: description
      Value: '"Automated namespace backups"'
    Name: label
  - Env:
    - Key: KUBE_VERSION
      Value: v1.12.0
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y jq wget zip
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O /usr/local/bin/kubectl https://storage.googleapis.com/kubernetes-release/release/${KUBE_VERSION}/bin/linux/amd64/kubectl
      &&   chmod +x /usr/local/bin/kubectl
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd app && useradd -g app app &&   mkdir /app &&   mkdir /k8s-backup &&   chown
      app:app /k8s-backup &&   chmod 777 /app
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bin/namespace-export
    - /usr/bin/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bin/k8s-backup
    - /usr/bin/
  - CmdLine:
    - chmod +x /usr/bin/namespace-export
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Name: user
    User: app
  - CmdLine:
    - /bin/sh
    - -c
    - while true; do sleep 60; done
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
