MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Maintainer: Fabrizio Galiano <fabrizio.galiano@hotmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - Env:
    - Key: PROSODY_DOMAIN
      Value: example.it
    Name: env
  - Env:
    - Key: JITSI_DOMAIN
      Value: meet.example.it
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y     apt-transport-https     wget     dnsutils     apt-utils     gnupg2     vim     authbind     nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://http.debian.net/debian jessie-backports main" > /etc/apt/sources.list.d/jessie-backports.list
      &&     sh -c "echo 'deb https://download.jitsi.org stable/' > /etc/apt/sources.list.d/jitsi-stable.list"
      &&     wget -qO - https://download.jitsi.org/jitsi-key.gpg.key | apt-key add
      - &&     apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y     ca-certificates-java
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y     jitsi-videobridge     jicofo     jigasi     jitsi-meet
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "5347"
    - "80"
  - Name: expose
    Ports:
    - 10000-10010/udp
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker
    - /docker
  - CmdLine:
    - /docker/scripts/run.sh
    Name: cmd
    PrependShell: true
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
