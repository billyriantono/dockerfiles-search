MetaArgs: null
Stages:
- BaseName: alanedwardes/docker-s3fs:latest
  Commands:
  - Env:
    - Key: TOMCAT
      Value: tomcat7
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y wget $TOMCAT
    Name: run
    PrependShell: true
  - Env:
    - Key: JNUGET
      Value: https://bitbucket.org/aristar/jnuget/downloads/jnuget-0.8.2-SNAPSHOT.war
    Name: env
  - CmdLine:
    - wget $JNUGET
    Name: run
    PrependShell: true
  - Env:
    - Key: NUGET_HOME
      Value: /data
    Name: env
  - CmdLine:
    - mv /jnuget-*.war /var/lib/$TOMCAT/webapps/jnuget.war &&     chown -R $TOMCAT:$TOMCAT
      /var/lib/$TOMCAT/webapps/jnuget.war
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - init.sh
    - /init.sh
  - CmdLine:
    - /init.sh
    Name: cmd
    PrependShell: true
  From:
    Image: alanedwardes/docker-s3fs:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alanedwardes/docker-s3fs:latest
