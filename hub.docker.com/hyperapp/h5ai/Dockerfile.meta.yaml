  - CmdLine:
    - curl -L https://release.larsjung.de/h5ai/h5ai-${H5AI_VERSION}.zip > /usr/src/h5ai-${H5AI_VERSION}.zip
      &&     unzip /usr/src/h5ai-${H5AI_VERSION}.zip &&     rm -f /usr/src/h5ai-${H5AI_VERSION}.zip
    Name: run
