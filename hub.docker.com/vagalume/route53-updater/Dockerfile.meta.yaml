MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get -q update  && apt-get -q -y install curl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -q -y install python2.7  && curl -L https://bootstrap.pypa.io/get-pip.py
      -o get-pip.py  && python2.7 get-pip.py  && rm -f get-pip.py  && pip install
      --upgrade awscli
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -q -y clean && rm -rf /var/cache/apt/archives/* /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: AWS_ROUTE53_ZONEID
      Value: xxx
    Name: env
  - Env:
    - Key: AWS_ROUTE53_HOST
      Value: example.domain.com
    Name: env
  - Env:
    - Key: AWS_ROUTE53_TTL
      Value: "200"
    Name: env
  - Env:
    - Key: UPDATE_INTERVAL
      Value: "1000"
    Name: env
  - Env:
    - Key: IP_PROVIDER
      Value: http://169.254.169.254/latest/meta-data/public-ipv4
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - update-route53.sh
    - /update-route53.sh
  - CmdLine:
    - chmod +x /update-route53.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - '"/update-route53.sh"'
    Name: entrypoint
    PrependShell: true
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
