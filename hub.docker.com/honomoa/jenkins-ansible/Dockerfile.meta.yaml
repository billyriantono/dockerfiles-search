MetaArgs: null
Stages:
- BaseName: alpine:3.8
  Commands:
  - Key: ANSIBLE_VERSION
    Name: arg
    Value: null
  - Env:
    - Key: ANSIBLE_VERSION
      Value: ${ANSIBLE_VERSION:-2.7.4}
    Name: env
  - CmdLine:
    - apk --no-cache --repository http://dl-cdn.alpinelinux.org/alpine/v3.8/main/
      upgrade     &&     apk --no-cache --repository http://dl-cdn.alpinelinux.org/alpine/v3.8/main/
      add                python py-pip openssl ca-certificates python-dev libffi-dev
      openssl-dev build-base             sshpass openssh-client rsync bash git openssh                                           &&     pip
      install --upgrade pip                                                               &&     pip
      install --upgrade pycrypto cffi ansible==${ANSIBLE_VERSION} boto                    &&     rm
      -rf /tmp/*                                                                           &&     adduser
      -D ansible
    Name: run
    PrependShell: true
  - Name: user
    User: ansible
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.8
