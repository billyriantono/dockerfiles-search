    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y time moreutils python-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y yarn=0.17.10-1
    Name: run
    PrependShell: true
  - CmdLine:
