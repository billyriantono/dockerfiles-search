MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:/usr/local/nginx/sbin
    Name: env
  - Name: expose
    Ports:
    - "1935"
  - Name: expose
    Ports:
    - "1936"
  - CmdLine:
    - mkdir /src && mkdir /config && mkdir /logs && mkdir /data && mkdir /static
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get upgrade -y && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y build-essential wget
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:mc3man/trusty-media
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y ffmpeg
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libpcre3-dev zlib1g-dev libssl-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y wget
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /src && wget http://nginx.org/download/nginx-1.6.2.tar.gz && tar zxf nginx-1.6.2.tar.gz
      && rm nginx-1.6.2.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /src && wget https://github.com/arut/nginx-rtmp-module/archive/v1.1.6.tar.gz
      && tar zxf v1.1.6.tar.gz && rm v1.1.6.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /src/nginx-1.6.2 && ./configure --add-module=/src/nginx-rtmp-module-1.1.6
      --conf-path=/config/nginx.conf --error-log-path=/logs/error.log --http-log-path=/logs/access.log
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /src/nginx-1.6.2 && make && make install
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.conf
    - /config/nginx.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - static
    - /static
  - CmdLine:
    - '"nginx"'
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
