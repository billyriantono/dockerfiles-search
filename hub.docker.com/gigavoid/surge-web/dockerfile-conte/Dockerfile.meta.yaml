MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: John Gedeon <js1@gedeons.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update &&   apt-get -yq install curl php5 php5-cli php5-cgi php5-gd
      php5-mysql sudo     libphp-phpmailer libjs-cropper libjs-mediaelement php-getid3     apache2
      libapache2-mod-php5 mysql-client msmtp msmtp-mta ruby cron &&   gem install
      daemons faraday whenever
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
    Name: run
    PrependShell: true
  - CmdLine:
    - mv wp-cli.phar /usr/local/bin/wp
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/local/bin/wp
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /var/www/html/index.html
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data:www-data /var/www/html
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/html
  - CmdLine:
    - runuser -u www-data -- /usr/local/bin/wp core download
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/*
    - /usr/local/bin/
  - CmdLine:
    - chmod 755 /usr/local/bin/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - schedule.rb
    - /usr/local/lib/
  - CmdLine:
    - whenever -u root -w -f /usr/local/lib/schedule.rb
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - msmtprc.ini
    - /etc/php5/apache2/conf.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - templates
    - /templates
  - CmdLine:
    - mkdir /database-backups
    Name: run
    PrependShell: true
  - CmdLine:
    - chown www-data:www-data /database-backups
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 755 /database-backups
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /database-backups
    - /var/www/html/wp-content
  - CmdLine:
    - /usr/local/bin/init.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/sbin/apachectl -DFOREGROUND
    Name: cmd
    PrependShell: false
