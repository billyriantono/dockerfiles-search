MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - CmdLine:
    - apt update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt install -y --no-install-recommends ca-certificates qemu-system-arm bsdtar
      curl apt-utils
    Name: run
    PrependShell: true
  - Env:
    - Key: ARCH
      Value: arm
    Name: env
  - Env:
    - Key: CROSS_COMPILE
      Value: arm-linux-gnueabi-
    Name: env
  - Env:
    - Key: QEMU_AUDIO_DRV
      Value: none
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config
    - /rpi/.config
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - armbian.patch
    - /rpi
  - Name: workdir
    Path: /rpi
  - CmdLine:
    - apt install -y --no-install-recommends    bc device-tree-compiler ncurses-dev
      build-essential    gcc-arm-linux-gnueabi &&    curl -O https://cdn.kernel.org/pub/linux/kernel/v3.x/linux-3.4.113.tar.gz    &&
      bsdtar zxf linux-3.4.113.tar.gz && rm linux-3.4.113.tar.gz    && cd linux-3.4.113
      && patch -p1 <../armbian.patch    && cp ../.config . && make oldconfig && make
      -j 4 all    && cp arch/arm/boot/zImage .. && cd .. && rm -rf linux-3.4.113    &&
      apt purge -y bc device-tree-compiler ncurses-dev build-essential gcc-arm-linux-gnueabi    &&
      apt autoremove -y && apt clean
    Name: run
    PrependShell: true
  - CmdLine:
    - qemu-system-arm -nographic -kernel zImage                     -m 512 -M vexpress-a9
      -no-reboot                     -serial mon:stdio -sd armbian.img                     -append
      "root=/dev/mmcblk0p1 loglevel=10 console=ttyAMA0,115200                              enforcing=0"
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
