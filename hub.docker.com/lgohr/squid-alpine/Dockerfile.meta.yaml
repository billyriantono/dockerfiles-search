MetaArgs: null
Stages:
- BaseName: alpine:3.9.3
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"larsgohr@gmail.com"'
    Name: label
  - Env:
    - Key: CACHE_DIR
      Value: /var/spool/squid
    - Key: LOG_DIR
      Value: /var/log/squid
    Name: env
  - CmdLine:
    - apk add --no-cache squid
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ${LOG_DIR}   && chmod -R 755 ${LOG_DIR}   && chown -R squid ${LOG_DIR}   &&
      mkdir -p ${CACHE_DIR}   && chmod -R 755 ${LOG_DIR}   && chown -R squid ${CACHE_DIR}   &&
      echo "pid_filename /var/run/squid/squid.pid" >> /etc/squid/squid.conf
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /home/squid/entrypoint.sh
  - Name: expose
    Ports:
    - 3128/tcp
  - Name: user
    User: squid
  - CmdLine:
    - /home/squid/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.9.3
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.9.3
