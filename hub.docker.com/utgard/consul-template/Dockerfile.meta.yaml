MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    - Key: TERM
      Value: xterm-color
    Name: env
  - CmdLine:
    - apt-get update && apt-get -y install   build-essential   curl   libreadline-dev   libncurses5-dev   libpcre3-dev   libssl-dev   nano   perl   wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://openresty.org/download/openresty-1.9.7.4.tar.gz &&   tar -xzvf
      openresty-*.tar.gz &&   rm -f openresty-*.tar.gz &&   cd openresty-* &&   ./configure
      --with-pcre-jit --with-ipv6 &&   make &&   make install &&   make clean &&   cd
      .. &&   rm -rf openresty-*&&   ln -s /usr/local/openresty/nginx/sbin/nginx /usr/local/bin/nginx
      &&   ldconfig
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/nginx &&   cp /usr/local/openresty/nginx/conf/* /etc/nginx/
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/openresty
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /home/openresty/start.sh
  - Name: volume
    Volumes:
    - /etc/nginx
  - Chown: ""
    Name: add
    SourcesAndDest:
    - consul-template
    - /usr/local/bin/consul-template
  - Chown: ""
    Name: add
    SourcesAndDest:
    - dumb-init_1.0.2_amd64
    - /usr/local/bin/dumb-init
  - CmdLine:
    - mkdir /etc/consul-templates
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - t_nginx.conf
    - /etc/consul-templates/nginx.conf
  - Env:
    - Key: CT_FILE
      Value: /etc/consul-templates/nginx.conf
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  - Env:
    - Key: NX_FILE
      Value: /etc/nginx/app.conf
    Name: env
  - Env:
    - Key: CONSUL
      Value: consul:8500
    Name: env
  - Env:
    - Key: SERVICE
      Value: nginx-demo
    Name: env
  - CmdLine:
    - dumb-init /bin/bash start.sh
    Name: cmd
    PrependShell: true
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
