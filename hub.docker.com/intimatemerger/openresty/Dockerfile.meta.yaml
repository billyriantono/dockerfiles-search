MetaArgs:
- DefaultValue: '"3.10"'
  Key: RESTY_IMAGE_TAG
  ProvidedValue: null
  Value: '"3.10"'
Stages:
- BaseName: alpine:${RESTY_IMAGE_TAG}
  Commands:
  - Key: RESTY_IMAGE_TAG
    Name: arg
    Value: null
  - Key: RESTY_VERSION
    Name: arg
    Value: '"1.15.8.2"'
  - Key: RESTY_OPENSSL_VERSION
    Name: arg
    Value: '"1.1.1c"'
  - Key: RESTY_PCRE_VERSION
    Name: arg
    Value: '"8.43"'
  - Key: RESTY_GEOIP2_VERSION
    Name: arg
    Value: '"3.2"'
  - Key: RESTY_J
    Name: arg
    Value: '"1"'
  - Key: _RESTY_CONFIG_OPTIONS
    Name: arg
    Value: '"    --with-compat     --with-file-aio     --with-http_addition_module     --with-http_auth_request_module     --with-http_gunzip_module     --with-http_gzip_static_module     --with-http_image_filter_module=dynamic     --with-http_realip_module     --with-http_ssl_module     --with-http_stub_status_module     --with-http_v2_module     --with-ipv6     --with-md5-asm     --with-pcre-jit     --with-sha1-asm     --with-threads     --http-client-body-temp-path=/var/tmp/nginx-client     --http-proxy-temp-path=/var/tmp/nginx-proxy     --http-fastcgi-temp-path=/var/tmp/nginx-fastcgi     --http-uwsgi-temp-path=/var/tmp/nginx-uwsgi     --http-scgi-temp-path=/var/tmp/nginx-scgi     --pid-path=/var/run/nginx.pid     --lock-path=/var/run/nginx.lock     --http-log-path=/var/log/openresty/access.log     --error-log-path=/var/log/openresty/error.log     "'
  - Key: RESTY_CONFIG_OPTIONS
    Name: arg
    Value: '""'
  - Key: RESTY_LUAJIT_OPTIONS
    Name: arg
    Value: '"--with-luajit-xcflags=''-DLUAJIT_NUMMODE=2 -DLUAJIT_ENABLE_LUA52COMPAT''"'
  - Key: RESTY_ADD_PACKAGE_BUILDDEPS
    Name: arg
    Value: '""'
  - Key: RESTY_ADD_PACKAGE_RUNDEPS
    Name: arg
    Value: '""'
  - Key: RESTY_EVAL_PRE_CONFIGURE
    Name: arg
    Value: '""'
  - Key: RESTY_EVAL_POST_MAKE
    Name: arg
    Value: '""'
  - Key: _RESTY_CONFIG_DEPS
    Name: arg
    Value: '"--with-pcre     --with-cc-opt=''-DNGX_LUA_ABORT_AT_PANIC -I/usr/local/openresty/pcre/include
      -I/usr/local/openresty/openssl/include''     --with-ld-opt=''-L/usr/local/openresty/pcre/lib
      -L/usr/local/openresty/openssl/lib -Wl,-rpath,/usr/local/openresty/pcre/lib:/usr/local/openresty/openssl/lib''     "'
  - Labels:
    - Key: resty.image
      Value: '"alpine:${RESTY_IMAGE_TAG}"'
    - Key: resty.version
      Value: '"${RESTY_VERSION}"'
    - Key: resty.openssl_version
      Value: '"${RESTY_OPENSSL_VERSION}"'
    - Key: resty.pcre_version
      Value: '"${RESTY_PCRE_VERSION}"'
    - Key: resty.config_options
      Value: '"${_RESTY_CONFIG_OPTIONS} ${RESTY_CONFIG_OPTIONS}"'
    - Key: resty.add_package_builddeps
      Value: '"${RESTY_ADD_PACKAGE_BUILDDEPS}"'
    - Key: resty.add_package_rundeps
      Value: '"${RESTY_ADD_PACKAGE_RUNDEPS}"'
    - Key: resty.eval_pre_configure
      Value: '"${RESTY_EVAL_PRE_CONFIGURE}"'
    - Key: resty.eval_post_make
      Value: '"${RESTY_EVAL_POST_MAKE}"'
    Name: label
  - CmdLine:
    - set -x && apk update && apk add --no-cache --virtual .build-deps         build-base         coreutils         curl         gd-dev         libmaxminddb-dev         linux-headers         make         perl-dev         readline-dev         zlib-dev         ${RESTY_ADD_PACKAGE_BUILDDEPS}     &&
      apk add --no-cache         gd         libgcc         libmaxminddb         zlib         ${RESTY_ADD_PACKAGE_RUNDEPS}     &&
      cd /tmp     && if [ -n "${RESTY_EVAL_PRE_CONFIGURE}" ]; then eval $(echo ${RESTY_EVAL_PRE_CONFIGURE});
      fi     && cd /tmp     && curl -sfSL https://www.openssl.org/source/openssl-${RESTY_OPENSSL_VERSION}.tar.gz
      -o openssl-${RESTY_OPENSSL_VERSION}.tar.gz     && tar xzf openssl-${RESTY_OPENSSL_VERSION}.tar.gz     &&
      cd openssl-${RESTY_OPENSSL_VERSION}     && if [ $(echo ${RESTY_OPENSSL_VERSION}
      | cut -c 1-5) = "1.1.1" ] ; then         echo 'patching OpenSSL 1.1.1 for OpenResty'         &&
      curl -s https://raw.githubusercontent.com/openresty/openresty/master/patches/openssl-1.1.1c-sess_set_get_cb_yield.patch
      | patch -p1 ;     fi     && if [ $(echo ${RESTY_OPENSSL_VERSION} | cut -c 1-5)
      = "1.1.0" ] ; then         echo 'patching OpenSSL 1.1.0 for OpenResty'         &&
      curl -s https://raw.githubusercontent.com/openresty/openresty/ed328977028c3ec3033bc25873ee360056e247cd/patches/openssl-1.1.0j-parallel_build_fix.patch
      | patch -p1         && curl -s https://raw.githubusercontent.com/openresty/openresty/master/patches/openssl-1.1.0d-sess_set_get_cb_yield.patch
      | patch -p1 ;     fi     && ./config       no-threads shared zlib -g       enable-ssl3
      enable-ssl3-method       --prefix=/usr/local/openresty/openssl       --libdir=lib       -Wl,-rpath,/usr/local/openresty/openssl/lib     &&
      make -j${RESTY_J}     && make -j${RESTY_J} install_sw     && cd /tmp     &&
      curl -sfSL https://ftp.pcre.org/pub/pcre/pcre-${RESTY_PCRE_VERSION}.tar.gz -o
      pcre-${RESTY_PCRE_VERSION}.tar.gz     && tar xzf pcre-${RESTY_PCRE_VERSION}.tar.gz     &&
      cd /tmp/pcre-${RESTY_PCRE_VERSION}     && ./configure         --prefix=/usr/local/openresty/pcre         --disable-cpp         --enable-jit         --enable-utf         --enable-unicode-properties     &&
      make -j${RESTY_J}     && make -j${RESTY_J} install     && cd /tmp     && curl
      -sfSL https://github.com/leev/ngx_http_geoip2_module/archive/${RESTY_GEOIP2_VERSION}.tar.gz
      -o ngx_http_geoip2_module-${RESTY_GEOIP2_VERSION}.tar.gz     && tar xzf ngx_http_geoip2_module-${RESTY_GEOIP2_VERSION}.tar.gz     &&
      cd /tmp     && curl -sfSL https://github.com/openresty/openresty/releases/download/v${RESTY_VERSION}/openresty-${RESTY_VERSION}.tar.gz
      -o openresty-${RESTY_VERSION}.tar.gz     && tar xzf openresty-${RESTY_VERSION}.tar.gz     &&
      cd /tmp/openresty-${RESTY_VERSION}     && eval ./configure -j${RESTY_J} ${_RESTY_CONFIG_DEPS}
      ${_RESTY_CONFIG_OPTIONS} ${RESTY_CONFIG_OPTIONS} ${RESTY_LUAJIT_OPTIONS}              --add-module=/tmp/ngx_http_geoip2_module-${RESTY_GEOIP2_VERSION}     &&
      make -j${RESTY_J}     && make -j${RESTY_J} install     && cd /tmp     && if
      [ -n "${RESTY_EVAL_POST_MAKE}" ]; then eval $(echo ${RESTY_EVAL_POST_MAKE});
      fi     && rm -rf         openssl-${RESTY_OPENSSL_VERSION}.tar.gz openssl-${RESTY_OPENSSL_VERSION}         pcre-${RESTY_PCRE_VERSION}.tar.gz
      pcre-${RESTY_PCRE_VERSION}         ngx_http_geoip2_module-${RESTY_GEOIP2_VERSION}.tar.gz
      ngx_http_geoip2_module-${RESTY_GEOIP2_VERSION}         openresty-${RESTY_VERSION}.tar.gz
      openresty-${RESTY_VERSION}     && strip /usr/local/openresty/nginx/sbin/nginx     &&
      strip /usr/local/openresty/nginx/modules/*.so     && apk del .build-deps     &&
      apk add --no-cache tzdata     && mkdir -p /var/log/openresty     && ln -sf /dev/stdout
      /var/log/openresty/access.log     && ln -sf /dev/stderr /var/log/openresty/error.log
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/usr/local/openresty/luajit/bin:/usr/local/openresty/nginx/sbin:/usr/local/openresty/bin
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf
    - /usr/local/openresty/nginx/conf/nginx.conf
  - CmdLine:
    - openresty
    - -g
    - daemon off;
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -c
    - /usr/local/openresty/nginx/conf/nginx.conf
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "80"
  - Name: stopsignal
    Signal: SIGQUIT
  From:
    Image: alpine:${RESTY_IMAGE_TAG}
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:${RESTY_IMAGE_TAG}
