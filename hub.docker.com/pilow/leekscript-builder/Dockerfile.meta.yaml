MetaArgs: null
Stages:
- BaseName: ubuntu:disco
  Commands:
  - Maintainer: Leek Wars "https://github.com/leek-wars"
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --force-yes build-essential python wget libgmp-dev llvm-8-dev
      git libomp-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/lib/llvm-8/include/llvm /usr/include
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/lib/llvm-8/include/llvm-c /usr/include
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/lib/llvm-8/bin/llvm-config /usr/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://bootstrap.pypa.io/get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - python get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --user cpp-coveralls
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/root/.local/bin
    Name: env
  From:
    Image: ubuntu:disco
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:disco
