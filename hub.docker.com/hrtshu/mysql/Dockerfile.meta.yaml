MetaArgs: null
Stages:
- BaseName: hrtshu/ubuntu:18.04.20180602
  Commands:
  - Maintainer: sh7916@gmail.com
    Name: maintainer
  - Env:
    - Key: MYSQL_USER
      Value: mysql
    - Key: MYSQL_DATA_DIR
      Value: /var/lib/mysql
    - Key: MYSQL_RUN_DIR
      Value: /run/mysqld
    - Key: MYSQL_LOG_DIR
      Value: /var/log/mysql
    Name: env
  - CmdLine:
    - apt update  && DEBIAN_FRONTEND=noninteractive apt install -y mysql-server  &&
      rm -rf ${MYSQL_DATA_DIR}  && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /sbin/entrypoint.sh
  - CmdLine:
    - chmod 755 /sbin/entrypoint.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 3306/tcp
  - Name: volume
    Volumes:
    - ${MYSQL_DATA_DIR}
    - ${MYSQL_RUN_DIR}
  - CmdLine:
    - /sbin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/bin/mysqld_safe
    Name: cmd
    PrependShell: false
  From:
    Image: hrtshu/ubuntu:18.04.20180602
  Name: ""
  Platform: ""
  SourceCode: FROM hrtshu/ubuntu:18.04.20180602
