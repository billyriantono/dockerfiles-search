MetaArgs: null
Stages:
- BaseName: fedora:31
  Commands:
  - Env:
    - Key: SHELL
      Value: /bin/bash
    - Key: LANG
      Value: en_US.utf8
    - Key: DNF
      Value: /usr/bin/dnf
    - Key: DELTA_RPM_DISABLE
      Value: '"--setopt=deltarpm=false"'
    - Key: NO_DOCS
      Value: '"--nodocs"'
    - Key: UPGRADE_CMD
      Value: '"upgrade"'
    Name: env
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - printf "[nodejs]\nname=nodejs\nstream=12\nprofiles=\nstate=enabled\n" > /etc/dnf/modules.d/nodejs.module
    Name: run
    PrependShell: true
  - CmdLine:
    - printf "[yarn]\nname=Yarn Repository\nbaseurl=https://dl.yarnpkg.com/rpm/\nenabled=1\ngpgcheck=1\ngpgkey=https://dl.yarnpkg.com/rpm/pubkey.gpg\n"
      > /etc/yum.repos.d/yarn.repo
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./home/.bashrc
    - /root/
  - Name: workdir
    Path: /var/www/laravel
  - CmdLine:
    - /usr/share/docker-laravel-scripts/start.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - touch /var/lib/rpm/*     && ${DNF} -y ${UPGRADE_CMD} ${DELTA_RPM_DISABLE} ${NO_DOCS}     &&
      ${DNF} -y install ${NO_DOCS}         composer         findutils         git         hostname         httpd         ImageMagick         mod_ssl         nodejs         php-fpm         php-gd         php-imap         php-json         php-mbstring         php-mysqlnd         php-opcache         php-pdo         php-pecl-memcached         php-pgsql         php-redis         php-soap         php-sodium         php-xml         supervisor         unzip         vim         yarn     &&
      ${DNF} clean all     && mkdir /run/php-fpm
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/php.d/php.ini
    - /etc/php.d/local-overrides.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/php-fpm.d/php-fpm.ini
    - /etc/php-fpm.d/www.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/httpd/conf.d/*
    - /etc/httpd/conf.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/supervisord.conf
    - /etc/supervisord.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/supervisord.d/*
    - /etc/supervisord.d/
  - Env:
    - Key: LARAVEL_WWW_PATH
      Value: /var/www/laravel
    - Key: LARAVEL_RUN_PATH
      Value: /var/run/laravel
    - Key: LARAVEL_STORAGE_PATH
      Value: /var/run/laravel/storage
    - Key: LARAVEL_BOOTSTRAP_CACHE_PATH
      Value: /var/run/laravel/bootstrap/cache
    - Key: REFLEXIONS_SCRIPTS_PATH
      Value: /usr/share/docker-laravel-scripts
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-laravel-scripts/*
    - ${REFLEXIONS_SCRIPTS_PATH}/
  - CmdLine:
    - mkdir /usr/share/httpd/{.cache,.composer,.yarn}     && chown apache:apache /usr/share/httpd/{.cache,.composer,.yarn}
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /usr/share/httpd/.cache
    - /usr/share/httpd/.composer
    - /usr/share/httpd/.yarn
  From:
    Image: fedora:31
  Name: ""
  Platform: ""
  SourceCode: FROM fedora:31
