MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: '"Reflexions" <docker-laravel@reflexions.co>'
    Name: maintainer
  - Name: workdir
    Path: /tmp
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - "echo deb http://www.deb-multimedia.org jessie main non-free >> /etc/apt/sources.list
      &&     apt-get update && \tDEBIAN_FRONTEND=noninteractive apt-get install deb-multimedia-keyring
      --force-yes --assume-yes &&     apt-get clean"
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update &&     DEBIAN_FRONTEND=noninteractive apt-get install -y \t\tapache2
      \t\t\t\t\t\t\t        curl \t\t\t\t\t\t\t\t        locales \t\t\t\t\t\t\t\t
      \   git-core                            \t    wget && \tapt-get clean"
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update &&     DEBIAN_FRONTEND=noninteractive apt-get install -y \t\tffmpeg
      &&     apt-get clean"
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update &&     DEBIAN_FRONTEND=noninteractive apt-get install -y \t
      \   imagemagick &&     apt-get clean"
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update &&     DEBIAN_FRONTEND=noninteractive apt-get install -y \t\tlibapache2-mod-php5
      \t\t\t\t\t    php-pear \t\t\t\t\t\t\t\t    php5 \t\t\t\t\t\t\t\t\t    php5-cli
      \t\t\t\t\t\t\t\t    php5-curl\t\t\t\t\t\t\t\t    php5-dev\t\t\t\t\t\t\t\t    php5-gd\t\t\t\t\t\t\t\t\t
      \   php5-imagick                        \t    php5-mcrypt\t\t\t\t\t\t\t\t    php5-mysql\t\t\t\t\t\t\t\t
      \   php5-pgsql \t\t\t\t\t\t\t\t    php5-redis \t\t\t\t\t\t\t\t    php5-sqlite
      &&     apt-get clean"
    Name: run
    PrependShell: true
  - CmdLine:
    - "a2enmod php5 && \ta2enmod rewrite"
    Name: run
    PrependShell: true
  - CmdLine:
    - "echo \"America/New_York\" > /etc/timezone && \tdpkg-reconfigure -f noninteractive
      tzdata && \tlocale-gen ${LANGUAGE} && \tDEBIAN_FRONTEND=noninteractive dpkg-reconfigure
      locales"
    Name: run
    PrependShell: true
  - CmdLine:
    - "curl -sS https://getcomposer.org/installer | php && \tmv composer.phar /usr/local/bin/composer"
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/\;date\.timezone\ \=/date\.timezone\ \=\ America\/New_York/g' /etc/php5/cli/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/\;date\.timezone\ \=/date\.timezone\ \=\ America\/New_York/g' /etc/php5/apache2/php.ini
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./certs/gte_cybertrust_global_root.crt
    - /etc/ssl/certs/gte_cybertrust_global_root.crt
  - CmdLine:
    - c_rehash /etc/ssl/certs
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /usr/share/docker-laravel
  - CmdLine:
    - chmod 755 /usr/share/docker-laravel/bin/setup.sh /usr/share/docker-laravel/bin/start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/share/docker-laravel/bin/start.sh
    Name: entrypoint
    PrependShell: false
  - Env:
    - Key: LARAVEL_WWW_PATH
      Value: /var/www/laravel
    Name: env
  - Env:
    - Key: LARAVEL_RUN_PATH
      Value: /var/run/laravel
    Name: env
  - Env:
    - Key: LARAVEL_STORAGE_PATH
      Value: /var/run/laravel/storage
    Name: env
  - Env:
    - Key: LARAVEL_BOOTSTRAP_CACHE_PATH
      Value: /var/run/laravel/bootstrap/cache
    Name: env
  - Env:
    - Key: GITHUB_TOKEN
      Value: Your_Github_Token
    Name: env
  - Env:
    - Key: APP_ENV
      Value: local
    Name: env
  - Env:
    - Key: APP_DEBUG
      Value: "true"
    Name: env
  - Env:
    - Key: APP_KEY
      Value: SomeRandomString
    Name: env
  - Env:
    - Key: DB_CONNECTION
      Value: pgsql
    Name: env
  - Env:
    - Key: DB_HOST
      Value: database
    Name: env
  - Env:
    - Key: DB_DATABASE
      Value: application
    Name: env
  - Env:
    - Key: DB_USERNAME
      Value: username
    Name: env
  - Env:
    - Key: DB_PASSWORD
      Value: password
    Name: env
  - Env:
    - Key: CACHE_DRIVER
      Value: file
    Name: env
  - Env:
    - Key: SESSION_DRIVER
      Value: file
    Name: env
  - Env:
    - Key: QUEUE_DRIVER
      Value: sync
    Name: env
  - Env:
    - Key: MAIL_DRIVER
      Value: smtp
    Name: env
  - Env:
    - Key: MAIL_HOST
      Value: mailtrap.io
    Name: env
  - Env:
    - Key: MAIL_PORT
      Value: "2525"
    Name: env
  - Env:
    - Key: MAIL_USERNAME
      Value: "null"
    Name: env
  - Env:
    - Key: MAIL_PASSWORD
      Value: "null"
    Name: env
  - Name: workdir
    Path: /var/www/laravel
  - Name: expose
    Ports:
    - "80"
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
