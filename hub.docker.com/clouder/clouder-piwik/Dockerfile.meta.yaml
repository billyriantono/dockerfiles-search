MetaArgs: null
Stages:
- BaseName: clouder/clouder-base
  Commands:
  - Maintainer: Yannick Buron yburon@goclouder.net
    Name: maintainer
  - CmdLine:
    - apt-get -qq update && DEBIAN_FRONTEND=noninteractive apt-get -y -qq install
      supervisor php-mysql php-apcu php-fpm php-curl php-gd php-intl php-pear php-imap
      php-memcache memcached mc mysql-client php-geoip php-dev libgeoip-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/;cgi.fix_pathinfo=1/cgi.fix_pathinfo=0/g" /etc/php/7.0/fpm/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/;daemonize\s*=\s*yes/daemonize = no/g" /etc/php/7.0/fpm/php-fpm.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - find /etc/php/7.0/cli/conf.d/ -name "*.ini" -exec sed -i -re 's/^(\s*)#(.*)/\1;\2/g'
      {} \;
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "" >> /etc/php/7.0/fpm/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "extension=geoip.so" >> /etc/php/7.0/fpm/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "geoip.custom_directory=/var/www/production/files/misc" >> /etc/php/7.0/fpm/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "" >> /etc/supervisor/conf.d/supervisord.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "[program:php-fpm]" >> /etc/supervisor/conf.d/supervisord.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "command=/usr/sbin/php-fpm7.0 -c /etc/php/7.0/fpm" >> /etc/supervisor/conf.d/supervisord.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "" >> /etc/supervisor/conf.d/supervisord.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "[program:memcached]" >> /etc/supervisor/conf.d/supervisord.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "command=/usr/bin/memcached -p 11211 -u www-data -m 64 -c 1024 -t 4" >>
      /etc/supervisor/conf.d/supervisord.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /base-backup
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data /base-backup
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /base-backup
  From:
    Image: clouder/clouder-base
  Name: ""
  Platform: ""
  SourceCode: FROM clouder/clouder-base
