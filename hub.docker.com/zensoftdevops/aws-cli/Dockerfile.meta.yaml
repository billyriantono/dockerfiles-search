MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Env:
    - Key: PAGER
      Value: '"more"'
    Name: env
  - CmdLine:
    - apk --no-cache add       bash       curl       jq       groff       py-pip       python
      &&    pip install --upgrade       pip       awscli &&    mkdir ~/.aws
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - ~/.aws
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
