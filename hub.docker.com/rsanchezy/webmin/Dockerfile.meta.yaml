MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: Roger SÃ¡nchez <rsanchezy@gmail.com>
    Name: maintainer
  - Name: expose
    Ports:
    - "443"
    - "80"
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt update && apt -y install apache2 php7.0 libapache2-mod-php7.0 php7.0-pspell
      php7.0-curl php7.0-gd php7.0-intl php7.0-mysql php7.0-xmlrpc php7.0-ldap php7.0-xml
      php7.0-zip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt -y install wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://download.moodle.org/moodle/moodle-latest.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xzvf moodle-latest.tgz -C /var/www/html
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/upload_max_filesize\s*=\s*2M/upload_max_filesize = 200M/g" /etc/php/7.0/apache2/php.ini
      &&     sed -i -e "s/post_max_size\s*=\s*8M/post_max_size = 200M/g" /etc/php/7.0/apache2/php.ini
      &&     sed -i -e "s/max_execution_time = 30/Max_execution_time = 600/g" /etc/php/7.0/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod ssl && a2ensite default-ssl
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data /var/www/html
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/moodledata
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data:www-data /var/moodledata
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/apache2ctl
    - -D
    - FOREGROUND
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
