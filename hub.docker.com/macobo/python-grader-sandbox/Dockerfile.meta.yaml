MetaArgs: null
Stages:
- BaseName: ubuntu:13.10
  Commands:
  - Maintainer: Karl-Aksel Puulmann, oxymaccy@gmail.com
    Name: maintainer
  - CmdLine:
    - locale-gen --no-purge en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python3-pip git-core
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - sandbox/docker_entrypoint
    - docker_entrypoint
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /python-grader
  - CmdLine:
    - cd python-grader &&     chmod +x sandbox/* &&     chmod +x grader/__main__.py
      &&     python3 setup.py install &&     python3 run_tests.py
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    - /docker_entrypoint
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:13.10
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:13.10
