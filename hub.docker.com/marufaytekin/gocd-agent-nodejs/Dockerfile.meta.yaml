MetaArgs: null
Stages:
- BaseName: gocd/gocd-agent:latest
  Commands:
  - Maintainer: marufaytekin
    Name: maintainer
  - CmdLine:
    - touch /etc/apt/sources.list.d/docker.list   && echo "deb https://apt.dockerproject.org/repo
      ubuntu-trusty main" >>/etc/apt/sources.list.d/docker.list   && apt-key adv --keyserver
      hkp://p80.pool.sks-keyservers.net:80 --recv-keys 58118E89F3A912897C070ADBF76221572C52609D   &&
      apt-get update   && apt-get install -y --force-yes docker-engine   && usermod
      -aG docker go
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo "go    ALL=(ALL)       NOPASSWD: ALL" >> /etc/sudoers  && su - go -c "touch
      ~/.bashrc"  && su - go -c "curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.31.0/install.sh
      | bash"  && su - go -c ". ~/.nvm/nvm.sh && nvm install 5.9.0"  && su - go -c
      "touch ~/.npmrc"  && su - go -c "echo strict-ssl=false >> ~/.npmrc"  && su -
      go -c "echo config="strict-ssl=false" >> ~/.npmrc"  && su - go -c "echo minTimeout=300000
      >> ~/.npmrc"'
    Name: run
    PrependShell: true
  From:
    Image: gocd/gocd-agent:latest
  Name: ""
  Platform: ""
  SourceCode: FROM gocd/gocd-agent:latest
