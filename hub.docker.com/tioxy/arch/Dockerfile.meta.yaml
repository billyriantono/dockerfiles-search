MetaArgs: null
Stages:
- BaseName: archlinux/base:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Gabriel Tiossi"'
    Name: label
  - Labels:
    - Key: ansible_os_family
      Value: '"Archlinux"'
    Name: label
  - Env:
    - Key: GOSS_VER
      Value: v0.3.7
    Name: env
  - Env:
    - Key: GOSS_DST
      Value: /usr/bin
    Name: env
  - CmdLine:
    - pacman -Sy  && pacman -S --noconfirm python openssh curl  && curl -fsSL https://goss.rocks/install
      | sh  && pacman -Scc --noconfirm
    Name: run
    PrependShell: true
  From:
    Image: archlinux/base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM archlinux/base:latest
