MetaArgs: null
Stages:
- BaseName: php:7.1-fpm
  Commands:
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y         cron         python-setuptools         nano         htop         git         logrotate         libfreetype6-dev         libjpeg62-turbo-dev         libmcrypt-dev         libpng-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - easy_install pip     && pip install supervisor     && pip install superslacker
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install -j$(nproc) iconv
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-configure gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install -j$(nproc) gd
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install -j$(nproc) json mbstring opcache pdo pdo_mysql mysqli
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libpq-dev     && docker-php-ext-configure pgsql -with-pgsql=/usr/local/pgsql     &&
      docker-php-ext-install pdo_pgsql pgsql
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libicu-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install -j$(nproc) intl
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install bcmath
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libmemcached-dev zlib1g-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install memcached
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-enable memcached
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install apcu     && pecl install apcu_bc-1.0.3     && docker-php-ext-enable
      apcu --ini-name 10-docker-php-ext-apcu.ini     && docker-php-ext-enable apc
      --ini-name 20-docker-php-ext-apc.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y         libssl-dev     && pecl install
      mongodb     && docker-php-ext-enable mongodb
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install libldap2-dev -y &&     docker-php-ext-configure ldap --with-libdir=lib/x86_64-linux-gnu/
      &&     docker-php-ext-install ldap
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y         libzip-dev         zip   && docker-php-ext-configure
      zip --with-libzip   && docker-php-ext-install zip
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install exif
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin
      --filename=composer
    Name: run
    PrependShell: true
  - CmdLine:
    - composer global require hirak/prestissimo
    Name: run
    PrependShell: true
  - CmdLine:
    - composer global require "fxp/composer-asset-plugin:^1.3.1" --no-plugins;
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/xhprof &&     mkdir /var/xhprof &&     cd /var/xhprof &&     git
      clone https://github.com/RustJason/xhprof . &&     git checkout php7 &&     cd
      extension &&     phpize &&     ./configure --with-php-config=/usr/local/bin/php-config
      &&     make &&     make install
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./xhprof/*.php
    - /var/xhprof/
  - Name: volume
    Volumes:
    - /var/xhprof
  - CmdLine:
    - apt-get clean && apt-get autoclean && apt-get autoremove -y
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/tmp/xhprof && chmod 777 /var/tmp/xhprof
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/log/php
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./conf.d/*.ini
    - /usr/local/etc/php/conf.d/
  - CmdLine:
    - rm /usr/local/etc/php-fpm.d/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./php-fpm.d/www.conf
    - /usr/local/etc/php-fpm.d/
  - CmdLine:
    - rm /usr/local/etc/php-fpm.conf.default
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - php-fpm.conf
    - /usr/local/etc/
  - CmdLine:
    - chown -R www-data:www-data /var/www
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /entrypoint.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/supervisord.conf
  - Name: workdir
    Path: /var/www
  - CmdLine:
    - rm -rf /var/www/html
    Name: run
    PrependShell: true
  - CmdLine:
    - sh
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - php-fpm
    Name: cmd
    PrependShell: false
  From:
    Image: php:7.1-fpm
