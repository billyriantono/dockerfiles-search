MetaArgs: null
Stages:
- BaseName: alpine:3
  Commands:
  - Env:
    - Key: S6_URL
      Value: https://github.com/just-containers/s6-overlay/releases/download/v1.22.1.0/s6-overlay-amd64.tar.gz
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ${S6_URL}
    - /tmp/s6-overlay.tar.gz
  - CmdLine:
    - apk add --no-cache python3 py3-pip py3-gunicorn redis ffmpeg &&   ln -s /usr/bin/python3
      /usr/bin/python &&   ln -s /usr/bin/pip3 /usr/bin/pip &&   pip install --upgrade
      pip &&   pip install flask celery redis requests &&   tar -xzf /tmp/s6-overlay.tar.gz
      -C / &&   rm -rf /tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - striparr.py
    - /striparr.py
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - manually_process.py
    - /manually_process.py
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/
    - /etc/
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3
