MetaArgs: null
Stages:
- As: builder
  BaseName: ubuntu:16.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Alan <ssisoo@live.cn>"'
    Name: label
  - CmdLine:
    - apt-get update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y gcc g++ autoconf make file bison curl git zip unzip     libxml2-dev
      libssl-dev libbz2-dev libpng-dev libxslt1-dev libcurl4-openssl-dev libzip-dev
      libzip4
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/lib/x86_64-linux-gnu/libssl.so /usr/lib
    Name: run
    PrependShell: true
  - Key: PHP_URL
    Name: arg
    Value: http://hk1.php.net/get/php-7.2.19.tar.gz/from/this/mirror
  - Key: PHP_VERSION
    Name: arg
    Value: php-7.2.19
  - Key: PHP_PACKAGE
    Name: arg
    Value: mirror
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://nchc.dl.sourceforge.net/project/re2c/0.16/re2c-0.16.tar.gz
    - /home/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ${PHP_URL}
    - /home/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://pecl.php.net/get/redis-4.3.0.tgz
    - /home/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://pecl.php.net/get/mongodb-1.5.5.tgz
    - /home/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://pecl.php.net/get/swoole-4.3.5.tgz
    - /home/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://archive.apache.org/dist/zookeeper/zookeeper-3.4.13/zookeeper-3.4.13.tar.gz
    - /home/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://pecl.php.net/get/zookeeper-0.6.4.tgz
    - /home/
  - Name: workdir
    Path: /home/
  - CmdLine:
    - cd /home/     && tar -zxf /home/re2c-0.16.tar.gz -C /home/     && tar -zxf /home/${PHP_PACKAGE}
      -C /home/     && tar -zxf /home/redis-4.3.0.tgz -C /home/     && tar -zxf /home/mongodb-1.5.5.tgz
      -C /home/     && tar -zxf /home/swoole-4.3.5.tgz -C /home/     && tar -zxf /home/zookeeper-3.4.13.tar.gz
      -C /home/     && tar -zxf /home/zookeeper-0.6.4.tgz -C /home/     && ls -al
      /home/
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /home/re2c-0.16/     && ./configure     && make     && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /home/${PHP_VERSION}/ &&    ./configure     --prefix=/usr/local/php     --with-config-file-path=/usr/local/php/etc     --enable-zip     --enable-bcmath     --enable-exif     --enable-cli     --enable-intl     --enable-mbstring     --enable-pcntl     --enable-soap     --enable-sysvmsg     --enable-sysvsem     --enable-sysvshm     --enable-mysqlnd     --enable-sockets     --enable-opcache     --disable-cgi     --with-openssl     --with-zlib     --with-curl     --with-bz2     --with-openssl     --with-gd     --with-mysqli     --with-xsl     --with-pdo-mysql     &&
      make     && make install     && cp php.ini-production /usr/local/php/etc/php.ini
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/usr/local/php/bin
    Name: env
  - CmdLine:
    - cd /home/redis-4.3.0/     && phpize && ./configure && make && make install     &&
      echo "extension=redis.so" >> /usr/local/php/etc/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /home/mongodb-1.5.5/     && phpize && ./configure && make && make install     &&
      echo "extension=mongodb.so" >> /usr/local/php/etc/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /home/swoole-4.3.5/     && phpize && ./configure --enable-sockets --enable-openssl
      --enable-mysqlnd     && make && make install     && echo "extension=swoole.so"
      >> /usr/local/php/etc/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /home/zookeeper-3.4.13/src/c     && ./configure --prefix=/usr/local/zookeeper     &&
      make && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /home/zookeeper-0.6.4/     && phpize && ./configure --with-libzookeeper-dir=/usr/local/zookeeper     &&
      make && make install     && echo "extension=zookeeper.so" >> /usr/local/php/etc/php.ini
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: builder
  Platform: ""
  SourceCode: FROM ubuntu:16.04 as builder
- BaseName: ubuntu:16.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Alan <ssisoo@live.cn>"'
    Name: label
  - CmdLine:
    - apt-get update -y     && apt-get install -y libxml2-dev libssl-dev libbz2-dev
      libpng-dev libxslt1-dev libcurl4-openssl-dev libzip-dev     && ln -s /usr/lib/x86_64-linux-gnu/libssl.so
      /usr/lib
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /usr/local/php
    - /usr/local/php
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /usr/local/zookeeper
    - /usr/local/zookeeper
  - Env:
    - Key: PATH
      Value: $PATH:/usr/local/php/bin
    Name: env
  - CmdLine:
    - /bin/sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
