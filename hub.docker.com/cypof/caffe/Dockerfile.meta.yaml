MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: caffe-maint@googlegroups.com
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends         build-essential         cmake         git         wget         libatlas-base-dev         libboost-all-dev         libgflags-dev         libgoogle-glog-dev         libhdf5-serial-dev         libleveldb-dev         liblmdb-dev         libopencv-dev         libprotobuf-dev         libsnappy-dev         protobuf-compiler         python-dev         python-numpy         python-pip         python-setuptools         python-scipy
      &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: CAFFE_ROOT
      Value: /opt/caffe
    Name: env
  - Name: workdir
    Path: $CAFFE_ROOT
  - CmdLine:
    - git clone --branch nccl https://github.com/cypof/caffe.git . &&     git checkout
      d6fd394bb1b4930c13b1178ec53d6716265bf577 &&     pip install --upgrade pip &&     cd
      python && for req in $(cat requirements.txt) pydot; do pip install $req; done
      && cd .. &&     mkdir build && cd build &&     cmake -DCPU_ONLY=1 .. &&     make
      -j"$(nproc)"
    Name: run
    PrependShell: true
  - Env:
    - Key: PYCAFFE_ROOT
      Value: $CAFFE_ROOT/python
    Name: env
  - Env:
    - Key: PYTHONPATH
      Value: $PYCAFFE_ROOT:$PYTHONPATH
    Name: env
  - Env:
    - Key: PATH
      Value: $CAFFE_ROOT/build/tools:$PYCAFFE_ROOT:$PATH
    Name: env
  - CmdLine:
    - echo "$CAFFE_ROOT/build/lib" >> /etc/ld.so.conf.d/caffe.conf && ldconfig
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
