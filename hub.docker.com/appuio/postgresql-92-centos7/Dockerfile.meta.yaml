MetaArgs: null
Stages:
- BaseName: centos:centos7
  Commands:
  - Maintainer: SoftwareCollections.org <sclorg@redhat.com>
    Name: maintainer
  - Env:
    - Key: POSTGRESQL_VERSION
      Value: "9.2"
    - Key: HOME
      Value: /var/lib/pgsql
    - Key: PGUSER
      Value: postgres
    Name: env
  - Labels:
    - Key: io.k8s.description
      Value: '"PostgreSQL is an advanced Object-Relational database management system"'
    - Key: io.k8s.display-name
      Value: '"PostgreSQL 9.2"'
    - Key: io.openshift.expose-services
      Value: '"5432:postgresql"'
    - Key: io.openshift.tags
      Value: '"database,postgresql,postgresql92"'
    Name: label
  - Name: expose
    Ports:
    - "5432"
  - CmdLine:
    - yum install -y centos-release-scl epel-release &&     INSTALL_PKGS="rsync tar
      gettext bind-utils postgresql92 postgresql92-postgresql-contrib nss_wrapper"
      &&     yum -y --setopt=tsflags=nodocs install $INSTALL_PKGS &&     rpm -V $INSTALL_PKGS
      &&     yum clean all &&     localedef -f UTF-8 -i en_US en_US.UTF-8 &&     mkdir
      -p /var/lib/pgsql/data &&     test "$(id postgres)" = "uid=26(postgres) gid=26(postgres)
      groups=26(postgres)"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - root
    - /
  - CmdLine:
    - /usr/libexec/fix-permissions /var/lib/pgsql &&     /usr/libexec/fix-permissions
      /var/run/postgresql
    Name: run
    PrependShell: true
  - Env:
    - Key: CONTAINER_SCRIPTS_PATH
      Value: /usr/share/container-scripts/postgresql
    - Key: ENABLED_COLLECTIONS
      Value: postgresql92
    Name: env
  - Env:
    - Key: BASH_ENV
      Value: ${CONTAINER_SCRIPTS_PATH}/scl_enable
    - Key: ENV
      Value: ${CONTAINER_SCRIPTS_PATH}/scl_enable
    - Key: PROMPT_COMMAND
      Value: '". ${CONTAINER_SCRIPTS_PATH}/scl_enable"'
    Name: env
  - Name: volume
    Volumes:
    - /var/lib/pgsql/data
  - Name: user
    User: "26"
  - CmdLine:
    - container-entrypoint
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - run-postgresql
    Name: cmd
    PrependShell: false
  From:
    Image: centos:centos7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos7
