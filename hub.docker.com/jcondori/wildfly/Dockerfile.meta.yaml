MetaArgs: null
Stages:
- BaseName: jboss/base-jdk:11
  Commands:
  - Env:
    - Key: WILDFLY_VERSION
      Value: 18.0.0.Final
    Name: env
  - Env:
    - Key: WILDFLY_SHA1
      Value: 2d4778b14fda6257458a26943ea82988e3ae6a66
    Name: env
  - Env:
    - Key: JBOSS_HOME
      Value: /opt/jboss/wildfly
    Name: env
  - Name: user
    User: root
  - CmdLine:
    - cd $HOME     && curl -O https://download.jboss.org/wildfly/$WILDFLY_VERSION/wildfly-$WILDFLY_VERSION.tar.gz     &&
      sha1sum wildfly-$WILDFLY_VERSION.tar.gz | grep $WILDFLY_SHA1     && tar xf wildfly-$WILDFLY_VERSION.tar.gz     &&
      mv $HOME/wildfly-$WILDFLY_VERSION $JBOSS_HOME     && rm wildfly-$WILDFLY_VERSION.tar.gz     &&
      chown -R jboss:0 ${JBOSS_HOME}     && chmod -R g+rw ${JBOSS_HOME}
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'JAVA_OPTS="$JAVA_OPTS -Duser.timezone=GMT-5"' >> $JBOSS_HOME/bin/standalone.conf
    Name: run
    PrependShell: true
  - Env:
    - Key: LAUNCH_JBOSS_IN_BACKGROUND
      Value: "true"
    Name: env
  - Name: user
    User: jboss
  - CmdLine:
    - /opt/jboss/wildfly/bin/add-user.sh jcondori jcondori --silent
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/jboss/wildfly/bin/add-user.sh root root --silent
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/jboss/wildfly/bin/standalone.sh
    - -b
    - 0.0.0.0
    - -bmanagement
    - 0.0.0.0
    Name: cmd
    PrependShell: false
  From:
    Image: jboss/base-jdk:11
  Name: ""
  Platform: ""
  SourceCode: FROM jboss/base-jdk:11
