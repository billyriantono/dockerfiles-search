MetaArgs: null
Stages:
- BaseName: cqse/teamscale:4.0.5
  Commands:
  - Maintainer: Erkin Bapisch <erkin.bapisch@vkb.de>
    Name: maintainer
  - Name: user
    User: root
  - Env:
    - Key: APP_ROOT
      Value: /opt/teamscale
    Name: env
  - Env:
    - Key: PATH
      Value: ${APP_ROOT}/bin:${PATH}
    - Key: HOME
      Value: ${APP_ROOT}
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/
    - ${APP_ROOT}/bin/
  - CmdLine:
    - chmod  u+x ${APP_ROOT}/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - chown  teamscale:root ${APP_ROOT}/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - chgrp  0 ${APP_ROOT}
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir  /opt/teamscale/storage
    Name: run
    PrependShell: true
  - CmdLine:
    - chgrp  0 ${APP_ROOT}/storage
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir  /opt/teamscale/logs
    Name: run
    PrependShell: true
  - CmdLine:
    - chgrp  0 ${APP_ROOT}/logs
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R g=u ${APP_ROOT} /etc/passwd
    Name: run
    PrependShell: true
  - Name: user
    User: "1000"
  - Name: workdir
    Path: ${APP_ROOT}
  - CmdLine:
    - uid_entrypoint
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - run
    Name: cmd
    PrependShell: true
  From:
    Image: cqse/teamscale:4.0.5
  Name: ""
  Platform: ""
  SourceCode: FROM cqse/teamscale:4.0.5
