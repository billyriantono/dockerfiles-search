MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: Alexis MP "alexis.mp@gmail.com"
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://commondatastorage.googleapis.com/alexismp-docker-opencv-demo%2Fopencv-2.4.7.tar.gz
    - /opt/opencv-2.4.7.tar.gz
  - CmdLine:
    - tar -xvf /opt/opencv-2.4.7.tar.gz -C /opt/
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /opt/opencv-2.4.7.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://commondatastorage.googleapis.com/alexismp-docker-opencv-demo%2FfaceDetect.tar.gz
    - /home/faceDetect.tar.gz
  - CmdLine:
    - tar -xvf /home/faceDetect.tar.gz -C /home/
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /home/faceDetect.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://archive.ubuntu.com/ubuntu precise main universe" > /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install libfuse2
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp ; apt-get download fuse
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp ; dpkg-deb -x fuse_* .
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp ; dpkg-deb -e fuse_*
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp ; rm fuse_*.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp ; echo -en '#!/bin/bash\nexit 0\n' > DEBIAN/postinst
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp ; dpkg-deb -b . /fuse.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp ; dpkg -i /fuse.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y openjdk-7-jdk
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y ant
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-7-openjdk-amd64/
    Name: env
  - Env:
    - Key: PATH
      Value: $JAVA_HOME/bin:$PATH
    Name: env
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: /opt/opencv-2.4.7/build/lib/
    Name: env
  - CmdLine:
    - cd
    - /home/faceDetect
    Name: cmd
    PrependShell: false
  - CmdLine:
    - ant
    - build
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
