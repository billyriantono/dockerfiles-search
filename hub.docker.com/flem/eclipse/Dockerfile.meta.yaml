MetaArgs: null
Stages:
- BaseName: openjdk:8-jdk
  Commands:
  - Maintainer: Franck Lemoine <franck.lemoine@flem.fr>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Name: user
    User: root
  - CmdLine:
    - "set -x \t&& wget -q -O /tmp/eclipse.tar.gz http://download.eclipse.org/technology/epp/downloads/release/neon/2/eclipse-java-neon-2-linux-gtk-x86_64.tar.gz
      \t&& tar -xf /tmp/eclipse.tar.gz -C /opt \t&& rm /tmp/eclipse.tar.gz"
    Name: run
    PrependShell: true
  - CmdLine:
    - "set -x \t&& apt-get update \t&& apt-get install -y --no-install-recommends
      libxext-dev libxrender-dev libxtst-dev libgtk2.0-0 libcanberra-gtk-module sudo
      \t&& apt-get clean autoclean \t&& rm -r /var/lib/apt/lists/* \t&& rm -rf /tmp/*"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - eclipse.sh
    - /usr/local/bin/eclipse.sh
  - CmdLine:
    - "chmod +x /usr/local/bin/eclipse.sh \t&& mkdir -p /home/developer \t&& echo
      \"developer:x:1000:1000:Developer,,,:/home/developer:/bin/bash\" >> /etc/passwd
      \t&& echo \"developer:x:1000:\" >> /etc/group \t&& echo \"developer ALL=(ALL)
      NOPASSWD: ALL\" > /etc/sudoers.d/developer \t&& chmod 0440 /etc/sudoers.d/developer
      \t&& chown developer:developer -R /home/developer \t&& chown root:root /usr/bin/sudo
      && chmod 4755 /usr/bin/sudo"
    Name: run
    PrependShell: true
  - Name: user
    User: developer
  - Env:
    - Key: HOME
      Value: /home/developer
    Name: env
  - Name: workdir
    Path: /home/developer
  - CmdLine:
    - /usr/local/bin/eclipse.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jdk
