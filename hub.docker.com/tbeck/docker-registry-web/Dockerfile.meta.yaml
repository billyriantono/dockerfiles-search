MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - echo 'APT::Install-Recommends "false";' > /etc/apt/apt.conf.d/docker-no-recommends
      &&     echo 'APT::Install-Suggests "false";' >> /etc/apt/apt.conf.d/docker-no-recommends
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update && apt-get install -y tomcat7 openjdk-7-jdk libyaml-perl libfile-slurp-perl
      && \t\tapt-get install -y libapr1 libapr1-dev &&         rm -rf /var/lib/tomcat7/webapps/*
      &&         rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-7-openjdk-amd64
    Name: env
  - Env:
    - Key: CATALINA_HOME
      Value: /usr/share/tomcat7
    Name: env
  - Env:
    - Key: CATALINA_BASE
      Value: /var/lib/tomcat7
    Name: env
  - Env:
    - Key: CATALINA_OPTS
      Value: '" -Djava.security.egd=file:/dev/./urandom"'
    Name: env
  - Env:
    - Key: PATH
      Value: $CATALINA_HOME/bin:$PATH
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - tomcat/server.xml
    - $CATALINA_BASE/conf/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - web-app/WEB-INF/config.yml
    - /conf/config.yml
  - Name: workdir
    Path: /usr/local/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - tomcat/yml.pl
    - ./
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - tomcat/start.sh
    - ./
  - CmdLine:
    - mkdir $CATALINA_BASE/temp &&         mkdir -p $CATALINA_HOME/common/classes
      &&         mkdir -p $CATALINA_HOME/server/classes &&         mkdir -p $CATALINA_HOME/shared/classes
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/local/app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - grailsw
    - application.properties
    - ./
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - wrapper
    - ./wrapper
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - grails-app/conf/BuildConfig.groovy
    - ./grails-app/conf/
  - CmdLine:
    - ./grailsw refresh-dependencies
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - ./
  - CmdLine:
    - if [ -f .git/refs/heads/master ]; then  cat .git/refs/heads/master; else cat
      .git/HEAD; fi > version
    Name: run
    PrependShell: true
  - CmdLine:
    - cat version >> application.properties
    Name: run
    PrependShell: true
  - CmdLine:
    - './grailsw test-app unit: -echoOut &&     ./grailsw war ROOT.war &&     cp application.properties
      $CATALINA_BASE/ &&     cp ROOT.war $CATALINA_BASE/webapps/ &&     rm -rf /usr/local/app
      &&     rm -rf /root/.grails  &&     rm -rf /root/.m2'
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $CATALINA_BASE
  - Name: volume
    Volumes:
    - /data
  - CmdLine:
    - start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM    ubuntu:14.04
