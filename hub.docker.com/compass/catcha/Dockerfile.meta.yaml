MetaArgs: null
Stages:
- BaseName: openjdk:7-jdk
  Commands:
  - Env:
    - Key: CATALINA_OPTS
      Value: -Xms512m -Xmx512m -XX:MaxPermSize=256m
    Name: env
  - Env:
    - Key: GRAILS_VERSION
      Value: 2.2.5
    Name: env
  - Env:
    - Key: GRAILS_HOME
      Value: /opt/grails
    Name: env
  - Env:
    - Key: PATH
      Value: $GRAILS_HOME/bin:$PATH
    Name: env
  - Name: workdir
    Path: /opt
  - CmdLine:
    - curl -s -L -o grails.zip https://github.com/grails/grails-core/releases/download/v${GRAILS_VERSION}/grails-${GRAILS_VERSION}.zip     &&
      unzip -q grails.zip     && rm grails.zip     && ln -s grails-${GRAILS_VERSION}
      grails
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Name: expose
    Ports:
    - "8080"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /app
  - CmdLine:
    - ln -s plugins annotationframework     && grails compile     && sed -e 's/localhost:3306/db:3306/'
      -e 's/catch_test/catch/' Catch-config.properties > catch-config.properties
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - '[''/app/web-app/uploads'']'
  - CmdLine:
    - grails
    - run-app
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:7-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:7-jdk
