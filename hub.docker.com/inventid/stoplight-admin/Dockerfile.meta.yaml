MetaArgs: null
Stages:
- BaseName: inventid/base
  Commands:
  - Maintainer: inventid <tech@inventid.nl>
    Name: maintainer
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - mkdir /opt/stoplight-admin
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - Gemfile
    - /opt/stoplight-admin/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - Gemfile.lock
    - /opt/stoplight-admin/
  - CmdLine:
    - bash -c "cd /opt/stoplight-admin &&     source /usr/local/rvm/scripts/rvm &&     rvm
      2.2.3 &&     bundle install"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - app.rb
    - /opt/stoplight-admin/
  - Name: workdir
    Path: /opt/stoplight-admin
  - CmdLine:
    - bash -c "source /usr/local/rvm/scripts/rvm &&     rvm use 2.2.3 &&     bundle
      exec ruby app.rb"
    Name: cmd
    PrependShell: true
  From:
    Image: inventid/base
  Name: ""
  Platform: ""
  SourceCode: FROM inventid/base
