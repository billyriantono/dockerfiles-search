MetaArgs: null
Stages:
- BaseName: alpine:3.6
  Commands:
  - Name: workdir
    Path: /app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app
  - CmdLine:
    - "apk add --update \tpython \tpython-dev \tpy-pip \tbuild-base \twget   && pip
      install --upgrade pip   && pip install -r /app/requirements.txt   && wget --no-check-certificate
      https://github.com/redhat-nfvpe/koro/releases/download/v0.2/koro_v0.2_linux_amd64.tar.gz
      \  && tar xvfpz koro_v0.2_linux_amd64.tar.gz   && cp koro_v0.2_linux_amd64/koro
      .   && rm -rf /var/cache/apk/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - /app/agent.py
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
