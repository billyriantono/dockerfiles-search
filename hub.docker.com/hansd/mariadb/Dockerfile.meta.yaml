MetaArgs: null
Stages:
- BaseName: ubuntu:12.04
  Commands:
  - Maintainer: Hans Donner <hans.donner@pobox.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - echo "deb http://archive.ubuntu.com/ubuntu precise main universe" > /etc/apt/sources.list
      &&     apt-get update &&     apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install python-software-properties
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --recv-keys --keyserver hkp://keyserver.ubuntu.com:80 0xcbcb082a1bb943db
      &&     add-apt-repository 'deb http://mirror.jmu.edu/pub/mariadb/repo/5.5/ubuntu
      precise main' &&     apt-get update &&     apt-get install -y mariadb-server
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /etc/mysql/my.cnf /etc/mysql/my.cnf.org
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - mariadb.cnf
    - /etc/mysql/my.cnf
  - CmdLine:
    - mkdir /docker
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts
    - /docker/scripts
  - CmdLine:
    - chmod +x /docker/scripts/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y netcat-openbsd
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /etc/mysql/conf.d
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/mysql/conf.d
  - Name: volume
    Volumes:
    - /var/lib/mysql
  - Name: expose
    Ports:
    - "3306"
  - CmdLine:
    - /docker/scripts/start
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:12.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:12.04
