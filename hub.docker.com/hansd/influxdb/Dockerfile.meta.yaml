MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Hans Donner
    Name: maintainer
  - Env:
    - Key: INFLUXDB_VERSION
      Value: 0.9.4.2
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y curl &&     curl -o /tmp/influxdb_latest_amd64.deb
      http://s3.amazonaws.com/influxdb/influxdb_${INFLUXDB_VERSION}_amd64.deb &&     dpkg
      -i /tmp/influxdb_latest_amd64.deb &&     rm /tmp/influxdb_latest_amd64.deb &&     apt-get
      clean &&     rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config.toml
    - /config/config.toml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - chmod +x /*.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: PRE_CREATE_DB
      Value: '**None**'
    Name: env
  - Env:
    - Key: SSL_SUPPORT
      Value: '**False**'
    Name: env
  - Env:
    - Key: SSL_CERT
      Value: '**None**'
    Name: env
  - Name: expose
    Ports:
    - "8083"
  - Name: expose
    Ports:
    - "8086"
  - Name: volume
    Volumes:
    - /data
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
