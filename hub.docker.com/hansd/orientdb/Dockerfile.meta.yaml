MetaArgs: null
Stages:
- BaseName: java:openjdk-8
  Commands:
  - Env:
    - Key: ORIENTDB_VERSION
      Value: 2.1.2
    Name: env
  - Env:
    - Key: ORIENTDB_FULL_VERSION
      Value: orientdb-community-$ORIENTDB_VERSION
    Name: env
  - Env:
    - Key: ORIENTDB_URL
      Value: http://www.orientechnologies.com/download.php?email=unknown@unknown.com&file=${ORIENTDB_FULL_VERSION}.tar.gz&os=linux
    Name: env
  - CmdLine:
    - mkdir /orientdb;     wget -O $ORIENTDB_FULL_VERSION.tar.gz "$ORIENTDB_URL";     tar
      -xvzf $ORIENTDB_FULL_VERSION.tar.gz -C /orientdb --strip-components=1;     ln
      -s /orientdb/bin/* /usr/local/bin/;     mkdir /usr/local/log;     rm $ORIENTDB_FULL_VERSION.tar.gz
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "2424"
  - Name: expose
    Ports:
    - "2480"
  - CmdLine:
    - /orientdb/bin/server.sh
    Name: cmd
    PrependShell: false
  From:
    Image: java:openjdk-8
  Name: ""
  Platform: ""
  SourceCode: FROM java:openjdk-8
