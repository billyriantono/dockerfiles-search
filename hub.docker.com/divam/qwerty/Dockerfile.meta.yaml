MetaArgs: null
Stages:
- BaseName: ansible/ubuntu14.04-ansible
  Commands:
  - Maintainer: dvmjain303@gmail.com
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install apache2 -y && apt-get clean && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: APACHE_RUN_USER
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_RUN_GROUP
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_LOG_DIR
      Value: /var/log/apache2
    Name: env
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /usr/share/apache2
    - -D
    - FOREGROUND
    Name: cmd
    PrependShell: false
  From:
    Image: ansible/ubuntu14.04-ansible
  Name: ""
  Platform: ""
  SourceCode: FROM  ansible/ubuntu14.04-ansible
