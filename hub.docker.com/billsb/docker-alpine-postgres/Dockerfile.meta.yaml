MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - CmdLine:
    - echo "@edge http://nl.alpinelinux.org/alpine/edge/main" >> /etc/apk/repositories
      &&     apk update && apk add curl "postgresql@edge<9.6" "postgresql-contrib@edge<9.6"
      &&     mkdir /docker-entrypoint-initdb.d &&     curl -o /usr/local/bin/gosu
      -sSL "https://github.com/tianon/gosu/releases/download/1.2/gosu-amd64" &&     chmod
      +x /usr/local/bin/gosu &&     apk del curl &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_AU.utf8
    Name: env
  - Env:
    - Key: PGDATA
      Value: /var/lib/postgresql/data
    Name: env
  - Name: volume
    Volumes:
    - /var/lib/postgresql/data
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "5432"
  - CmdLine:
    - postgres
    Name: cmd
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
