MetaArgs: null
Stages:
- BaseName: php:7.2-fpm
  Commands:
  - Maintainer: Tuan-Anh Nguyen <tuananhht94@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y git zip unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libmcrypt-dev mysql-client     && docker-php-ext-install
      pdo_mysql
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install xdebug && docker-php-ext-enable xdebug
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y         libfreetype6-dev         libjpeg62-turbo-dev         libmcrypt-dev         libpng-dev         libssl-dev     &&
      pecl install mongodb     && echo "extension=mongodb.so" > /usr/local/etc/php/conf.d/ext-mongodb.ini     &&
      echo "upload_max_filesize = 5M" > /usr/local/etc/php/conf.d/upload.ini     &&
      docker-php-ext-install iconv mbstring exif zip     && docker-php-ext-configure
      gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/     && docker-php-ext-install
      gd
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php
    Name: run
    PrependShell: true
  - CmdLine:
    - mv composer.phar /usr/local/bin/composer
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www
  - CmdLine:
    - php-fpm
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "9000"
  From:
    Image: php:7.2-fpm
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.2-fpm
