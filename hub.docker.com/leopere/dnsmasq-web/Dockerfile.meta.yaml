MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Labels:
    - Key: MAINTAINER
      Value: '"leopere [at] nixc [dot] us"'
    Name: label
  - Env:
    - Key: WEBPROC_VERSION
      Value: 0.2.2
    Name: env
  - Env:
    - Key: WEBPROC_URL
      Value: https://github.com/jpillora/webproc/releases/download/$WEBPROC_VERSION/webproc_linux_amd64.gz
    Name: env
  - Name: shell
    Shell:
    - /bin/ash
    - -o
    - pipefail
    - -c
  - CmdLine:
    - "apk update \t&& apk --no-cache add dnsmasq \t&& apk add --no-cache --virtual
      .build-deps curl \t&& curl -sL $WEBPROC_URL | gzip -d - > /usr/local/bin/webproc
      \t&& chmod +x /usr/local/bin/webproc \t&& apk del .build-deps"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/default/
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e "ENABLED=1\nIGNORE_RESOLVCONF=yes" > /etc/default/dnsmasq
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - dnsmasq.conf
    - /etc/dnsmasq.conf
  - CmdLine:
    - webproc
    - --config
    - /etc/dnsmasq.conf
    - --
    - dnsmasq
    - --no-daemon
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
