MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Jonathan Roemer <dev@roemersoftworks.com>"'
    Name: label
  - CmdLine:
    - apk update && apk upgrade && apk --no-cache add     ansible
    Name: run
    PrependShell: true
  - CmdLine:
    - addgroup -S appgroup && adduser -S appuser -G appgroup
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/appuser
  - Name: user
    User: appuser
  - CmdLine:
    - ansible
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
