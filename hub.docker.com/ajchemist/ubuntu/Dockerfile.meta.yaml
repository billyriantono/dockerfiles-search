MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Maintainer: aJchemist <ajchemist@turingmind.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - ln -sf /usr/share/zoneinfo/Asia/Seoul /etc/localtime &&     echo Asia/Seoul
      > /etc/timezone                      &&     date
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - dpkg-reconfigure locales &&     /usr/sbin/update-locale LANG=C.UTF-8 LC_ALL=C.UTF-8
      LC_MESSAGES=C.UTF-8
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
