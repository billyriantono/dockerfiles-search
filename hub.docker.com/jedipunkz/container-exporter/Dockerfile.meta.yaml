MetaArgs: null
Stages:
- BaseName: golang:latest
  Commands:
  - Maintainer: Johannes 'fish' Ziemke <github@freigeist.org> (@discordianfish)
    Name: maintainer
  - Env:
    - Key: APP
      Value: /gopath/src/github.com/docker-infra/container-exporter
    Name: env
  - Env:
    - Key: GOPATH
      Value: /gopath:/$APP/_vendor
    Name: env
  - Name: workdir
    Path: $APP
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /gopath/src/github.com/docker-infra/container-exporter
  - CmdLine:
    - go get -d && go build
    Name: run
    PrependShell: true
  - CmdLine:
    - ./container-exporter
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "8080"
  From:
    Image: golang:latest
  Name: ""
  Platform: ""
  SourceCode: FROM       golang:latest
