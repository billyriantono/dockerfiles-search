MetaArgs: null
Stages:
- BaseName: birdhouse/bird-base:latest
  Commands:
  - Maintainer: https://github.com/bird-house/pyramid-phoenix
    Name: maintainer
  - Labels:
    - Key: Description
      Value: '"phoenix application"'
    - Key: Vendor
      Value: '"Birdhouse"'
    - Key: Version
      Value: '"0.8"'
    Name: label
  - Env:
    - Key: HTTP_PORT
      Value: "8080"
    Name: env
  - Env:
    - Key: HTTPS_PORT
      Value: "8443"
    Name: env
  - Env:
    - Key: OUTPUT_PORT
      Value: "8000"
    Name: env
  - Env:
    - Key: HOSTNAME
      Value: localhost
    Name: env
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /opt/birdhouse/src/phoenix
  - Name: workdir
    Path: /opt/birdhouse/src/phoenix
  - CmdLine:
    - printf "[buildout]\nextends=profiles/docker.cfg" > custom.cfg
    Name: run
    PrependShell: true
  - CmdLine:
    - bash bootstrap.sh -i && bash requirements.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: ANACONDA_HOME
      Value: /opt/conda
    Name: env
  - Env:
    - Key: CONDA_ENVS_DIR
      Value: /opt/conda/envs
    Name: env
  - CmdLine:
    - make clean install && chmod 755 /opt/birdhouse/etc && chmod 755 /opt/birdhouse/var/run
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt/birdhouse/var/lib
  - Name: volume
    Volumes:
    - /opt/birdhouse/var/log
  - Name: volume
    Volumes:
    - /opt/birdhouse/etc
  - Name: expose
    Ports:
    - $HTTPS_PORT
    - $HTTP_PORT
    - $OUTPUT_PORT
    - "9001"
  - Env:
    - Key: DAEMON_OPTS
      Value: --nodaemon
    Name: env
  - CmdLine:
    - make
    - update-config
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: birdhouse/bird-base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM birdhouse/bird-base:latest
