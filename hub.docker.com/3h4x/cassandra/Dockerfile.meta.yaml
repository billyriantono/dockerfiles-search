MetaArgs: null
Stages:
- BaseName: abh1nav/java7
  Commands:
  - Maintainer: Marcin Branski <ochach@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -qy python dnsutils
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /opt/cassandra;   wget -O - http://www.us.apache.org/dist/cassandra/2.1.3/apache-cassandra-2.1.3-bin.tar.gz   |
      tar xzf - --strip-components=1 -C "/opt/cassandra";
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /src
  - CmdLine:
    - cp /src/cassandra.yaml /opt/cassandra/conf/
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/service/cassandra
    Name: run
    PrependShell: true
  - CmdLine:
    - cp /src/cassandra-run /etc/service/cassandra/run
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "7000"
    - "7001"
    - "7199"
    - "9042"
    - "9160"
  - Name: workdir
    Path: /opt/cassandra
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - Name: volume
    Volumes:
    - /opt/cassandra/data
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  From:
    Image: abh1nav/java7
  Name: ""
  Platform: ""
  SourceCode: FROM abh1nav/java7
