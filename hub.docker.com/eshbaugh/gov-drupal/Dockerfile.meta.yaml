MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: Ron Williams <hello@ronwilliams.io>
    Name: maintainer
  - Env:
    - Key: PATH
      Value: /usr/local/src/vendor/bin/:/usr/local/rvm/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    Name: env
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.utf8
    Name: env
  - CmdLine:
    - yum -y update &&     yum -y install epel-release &&     rpm -Uvh https://centos7.iuscommunity.org/ius-release.rpm
      &&     yum -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install     curl     git2u     mariadb     msmtp     net-tools     python34     vim     wget
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install     php70u     php70u-curl     php70u-gd     php70u-imap     php70u-mbstring     php70u-mcrypt     php70u-mysql     php70u-odbc     php70u-pear     php70u-mysqlnd     php70u-pecl-imagick     php70u-pecl-json     php70u-pecl-zendopcache     php70u-redis
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install     python-setuptools
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y upgrade &&     yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php --     --install-dir=/usr/local/bin     --filename=composer     --version=1.2.0
      &&     composer     --working-dir=/usr/local/src/     global     require     drush/drush:8.*
      &&     ln -s /usr/local/src/vendor/bin/drush /usr/bin/drush
    Name: run
    PrependShell: true
  - CmdLine:
    - drush dl registry_rebuild-7.x
    Name: run
    PrependShell: true
  - CmdLine:
    - systemctl disable httpd.service
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - public/index.php
    - /var/www/public/index.php
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - centos-7
    - /tmp/centos-7/
  - CmdLine:
    - rsync -a /tmp/centos-7/etc/httpd /etc/ &&     apachectl configtest
    Name: run
    PrependShell: true
  - CmdLine:
    - rsync -a /tmp/centos-7/etc/php.ini /etc/.
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/run-httpd.sh
    - /run-httpd.sh
  - CmdLine:
    - chmod -v +x /run-httpd.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/mail.ini
    - /etc/php.d/mail.ini
  - CmdLine:
    - chmod 644 /etc/php.d/mail.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - /run-httpd.sh
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
