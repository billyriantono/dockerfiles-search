MetaArgs: null
Stages:
- BaseName: ruby
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y vim zsh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/irbrc
    - /root/.irbrc
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/pre_vimrc
    - /root/.vimrc
  - CmdLine:
    - git clone git://github.com/robbyrussell/oh-my-zsh.git ~/.oh-my-zsh   && cp ~/.oh-my-zsh/templates/zshrc.zsh-template
      ~/.zshrc   && chsh -s /bin/zsh   && sed -ie 's/^  git/  git\n  ruby/g' /root/.zshrc
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/VundleVim/Vundle.vim.git ~/.vim/bundle/Vundle.vim
    Name: run
    PrependShell: true
  - Env:
    - Key: TERM
      Value: '''xterm-256color'''
    Name: env
  - CmdLine:
    - vim +PluginInstall +qall
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/vimrc
    - /root/.vimrc
  From:
    Image: ruby
  Name: ""
  Platform: ""
  SourceCode: FROM ruby
