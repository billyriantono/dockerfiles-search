MetaArgs: null
Stages:
- BaseName: php:7.2-fpm
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Linc <qulamj@gmail.com>"'
    Name: label
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: NGINX_VERSION
      Value: 1.17.2
    Name: env
  - Env:
    - Key: PKG_RELEASE
      Value: 1~buster
    Name: env
  - Env:
    - Key: NJS_VERSION
      Value: 0.3.3
    Name: env
  - Name: user
    User: root
  - CmdLine:
    - "set -x     && addgroup --system --gid 101 nginx     && adduser --system --disabled-login
      --ingroup nginx --no-create-home --home /nonexistent --gecos \"nginx user\"
      --shell /bin/false --uid 101 nginx     && apt-get update     && apt-get install
      --no-install-recommends --no-install-suggests -q -y gcc make autoconf libc-dev
      pkg-config curl zlib1g-dev gnupg2 dirmngr wget apt-transport-https lsb-release
      ca-certificates     &&     NGINX_GPGKEY=573BFD6B3D8FBC641079A6ABABF5BD827BD9BF62;
      \t  found=''; \t  for server in \t\t  ha.pool.sks-keyservers.net \t\t  hkp://keyserver.ubuntu.com:80
      \t\t  hkp://p80.pool.sks-keyservers.net:80 \t\t  pgp.mit.edu \t  ; do \t\t  echo
      \"Fetching GPG key $NGINX_GPGKEY from $server\"; \t\t  apt-key adv --batch --keyserver
      \"$server\" --keyserver-options timeout=10 --recv-keys \"$NGINX_GPGKEY\" &&
      found=yes && break; \t  done;     test -z \"$found\" && echo >&2 \"error: failed
      to fetch GPG key $NGINX_GPGKEY\" && exit 1;     echo \"deb http://nginx.org/packages/mainline/debian/
      buster nginx\" >> /etc/apt/sources.list     && wget -O /etc/apt/trusted.gpg.d/php.gpg
      https://packages.sury.org/php/apt.gpg     && echo \"deb https://packages.sury.org/php/
      $(lsb_release -sc) main\" > /etc/apt/sources.list.d/php.list     && nginxPackages=\"
      \        nginx=${NGINX_VERSION}-${PKG_RELEASE}         nginx-module-xslt=${NGINX_VERSION}-${PKG_RELEASE}
      \        nginx-module-geoip=${NGINX_VERSION}-${PKG_RELEASE}         nginx-module-image-filter=${NGINX_VERSION}-${PKG_RELEASE}
      \        nginx-module-njs=${NGINX_VERSION}.${NJS_VERSION}-${PKG_RELEASE}     \"
      &&     apt-get update &&     apt-get upgrade -y &&     apt-get install -y --no-install-recommends
      \    $nginxPackages     gettext-base     openssl     apt-utils     vim     supervisor
      \    libpq-dev     libfreetype6-dev     libpng-dev     libjpeg-dev     libssl-dev
      \    libmcrypt-dev     libzip-dev     libicu-dev     g++ &&     docker-php-ext-configure
      gd     --with-gd     --with-freetype-dir=/usr/include/     --with-png-dir=/usr/include/
      \    --with-jpeg-dir=/usr/include/ &&     docker-php-ext-configure zip --with-libzip
      &&     docker-php-ext-configure intl &&     docker-php-ext-install gd exif zip
      intl pcntl &&     pecl install swoole xdebug &&     docker-php-ext-enable swoole
      xdebug &&     php -r \"copy('https://getcomposer.org/installer', 'composer-setup.php');\"
      &&     php composer-setup.php --quiet --install-dir=/usr/bin --filename=composer
      &&     rm composer-setup.php &&     rm -rf /tmp/pear &&     apt-get clean &&
      rm -rf /var/lib/apt/lists/* &&     ln -sf /dev/stdout /var/log/nginx/access.log
      &&     ln -sf /dev/stderr /var/log/nginx/error.log"
    Name: run
    PrependShell: true
  - Name: stopsignal
    Signal: SIGTERM
  From:
    Image: php:7.2-fpm
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.2-fpm
