Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Jagdeep Singh Banga <jagdeepsingh@whitelabelled.com>
    Name: maintainer
  - CmdLine:
    - apt-get update &&     DEBIAN_FRONTEND=noninteractive apt-get -yq install         curl         apache2         libapache2-mod-php5         php5-mysql         php5-gd         php5-curl         php5-mcrypt         mysql-client-core-5.6         php-pear         php-apc
      &&     rm -rf /var/lib/apt/lists/* &&     curl -sS https://getcomposer.org/installer
      | php -- --install-dir=/usr/local/bin --filename=composer
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "ServerName localhost" >> /etc/apache2/apache2.conf &&     sed -i "s/variables_order.*/variables_order
      = \"EGPCS\"/g" /etc/php5/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - php5enmod mcrypt
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - chmod 755 /*.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: workdir
    Path: /var/www/html
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
