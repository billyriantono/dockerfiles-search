MetaArgs: null
Stages:
- BaseName: andzuc/gentoo-stage3amd64
  Commands:
  - Env:
    - Key: HOST_FEATURES
      Value: '"-sandbox -usersandbox"'
    Name: env
  - Env:
    - Key: TC_TARGET
      Value: armv6z-hardfloat-linux-gnueabi
    Name: env
  - CmdLine:
    - lscpu
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo "MAKEOPTS=''-j `lscpu|grep "Thread(s) per core:"|sed ''s/^.*: *\(.*\)$/\1/''`''"
      >>/etc/portage/make.conf'
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "FEATURES='${HOST_FEATURES}'" >>/etc/portage/make.conf
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - portage/package.use
    - /etc/portage/package.use
  - CmdLine:
    - time emerge -v     dev-vcs/git     dev-lang/go     sys-devel/crossdev
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - portage/repos.conf
    - /etc/portage/repos.conf
  - CmdLine:
    - "mkdir -p /usr/local/portage-crossdev     && chown -R portage:portage /usr/local/portage-crossdev
      \    && crossdev \t   --stable \t   --target \"${TC_TARGET}\" \t   --init-target
      \t   --ov-output /usr/local/portage-crossdev"
    Name: run
    PrependShell: true
  From:
    Image: andzuc/gentoo-stage3amd64
  Name: ""
  Platform: ""
  SourceCode: FROM andzuc/gentoo-stage3amd64
