MetaArgs: null
Stages:
- BaseName: nginx:latest
  Commands:
  - Maintainer: Spantree Technology Group <devops@spantree.net>
    Name: maintainer
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: REVEAL_VERSION
      Value: 2.6.2
    Name: env
  - Env:
    - Key: MATHJAX_VERSION
      Value: 2.5.3
    Name: env
  - Env:
    - Key: CA_CERTIFICATES_JAVA_VERSION
      Value: "20140324"
    Name: env
  - CmdLine:
    - "apt-get update \t&& apt-get install -y -q wget nodejs npm nodejs-legacy openjdk-7-jdk
      ca-certificates-java=\"$CA_CERTIFICATES_JAVA_VERSION\" \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - /var/lib/dpkg/info/ca-certificates-java.postinst configure
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp/revealjs
  - CmdLine:
    - wget -q https://github.com/hakimel/reveal.js/archive/$REVEAL_VERSION.tar.gz     &&
      tar xzf $REVEAL_VERSION.tar.gz     && rm $REVEAL_VERSION.tar.gz     && mv reveal.js-$REVEAL_VERSION
      /usr/share/nginx/html/slides
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx/default.conf
    - /etc/nginx/conf.d/default.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - transform
    - /usr/local/src/transform
  - Chown: ""
    Name: add
    SourcesAndDest:
    - examples
    - /usr/local/src/examples
  - Name: workdir
    Path: /usr/local/src/transform
  - CmdLine:
    - /usr/local/src/transform/gradlew transform -Parguments="-e /usr/local/src/examples
      -o /usr/share/nginx/html"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp/mathjax
  - CmdLine:
    - wget -q http://github.com/mathjax/MathJax/archive/$MATHJAX_VERSION.tar.gz   &&
      tar xzf $MATHJAX_VERSION.tar.gz   && rm $MATHJAX_VERSION.tar.gz   && mv MathJax-$MATHJAX_VERSION
      /usr/local/src/
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/share/nginx/html/slides
  - CmdLine:
    - 'npm install -g grunt-cli   && npm install   && sed -i Gruntfile.js -e ''s/port:
      port,/port: port, hostname: "",/'''
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - slides/js/
    - /usr/share/nginx/html/slides/js
  - CmdLine:
    - ln -sf /usr/local/src/MathJax-$MATHJAX_VERSION /usr/share/nginx/html/slides/js/MathJax
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - slides/index.html
    - /usr/share/nginx/html/slides/index.html
  - Chown: ""
    Name: add
    SourcesAndDest:
    - slides/css/
    - /usr/share/nginx/html/slides/css
  - Chown: ""
    Name: add
    SourcesAndDest:
    - slides/custom_css/
    - /usr/share/nginx/html/slides/custom_css
  - Chown: ""
    Name: add
    SourcesAndDest:
    - slides/images/
    - /usr/share/nginx/html/slides/images
  - Chown: ""
    Name: add
    SourcesAndDest:
    - slides/lib/
    - /usr/share/nginx/html/slides/lib
  - Chown: ""
    Name: add
    SourcesAndDest:
    - slides/plugin/
    - /usr/share/nginx/html/slides/plugin
  - Chown: ""
    Name: add
    SourcesAndDest:
    - slides/sections/
    - /usr/share/nginx/html/slides/sections
  From:
    Image: nginx:latest
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:latest
