MetaArgs: null
Stages:
- BaseName: alpine:3.8
  Commands:
  - Key: VERSION
    Name: arg
    Value: "4.34"
  - Name: volume
    Volumes:
    - /root/.config
  - CmdLine:
    - gsutil
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - version
    - -l
    Name: cmd
    PrependShell: false
  - CmdLine:
    - apk add --no-cache --virtual .build-deps                     curl &&                 curl
      -sL https://storage.googleapis.com/pub/gsutil_$VERSION.tar.gz | tar xz &&                 find
      /gsutil -type f -name "*.pyc" -delete &&                 find /gsutil -type
      f -name "*.pyo" -delete &&                 find /gsutil -type d -name "__pycache__"
      -delete &&                 mv gsutil/* /usr/local/bin/ &&                 chmod
      +x /usr/local/bin/gsutil &&                 apk add --no-cache --virtual .run-deps                     python                     py-crcmod                     ca-certificates
      &&                 apk del .build-deps
    Name: run
    PrependShell: true
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM            alpine:3.8
