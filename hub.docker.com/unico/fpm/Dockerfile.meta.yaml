MetaArgs: null
Stages:
- BaseName: fedora:21
  Commands:
  - Maintainer: Bryce Gibson "bryce.gibson@unico.com.au"
    Name: maintainer
  - Env:
    - Key: FPM_VERSION
      Value: 1.3.3
    Name: env
  - CmdLine:
    - yum install -y rpm-build ruby rubygems ruby-devel make gcc &&     gem install
      --bindir /usr/bin -v ${FPM_VERSION} fpm &&     yum clean all
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /workdir
  - CmdLine:
    - /usr/bin/fpm
    Name: entrypoint
    PrependShell: false
  From:
    Image: fedora:21
  Name: ""
  Platform: ""
  SourceCode: FROM fedora:21
