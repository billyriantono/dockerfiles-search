MetaArgs: null
Stages:
- BaseName: kuzzleio/kuzzle
  Commands:
  - Labels:
    - Key: io.kuzzle.vendor
      Value: '"Kuzzle <support@kuzzle.io>"'
    Name: label
  - Labels:
    - Key: description
      Value: '"Power your IOT apps with the Kuzzle MQTT backend"'
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /var/app/protocols/enabled/mqtt
  - CmdLine:
    - apt-get update   && apt-get install -y       build-essential       python     &&
      cd /var/app/protocols/enabled/mqtt   && npm install --unsafe   && cd /var/app     &&
      apt-get clean   && apt-get remove -y     build-essential     g++     python   &&
      apt-get autoremove -y   && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  From:
    Image: kuzzleio/kuzzle
  Name: ""
  Platform: ""
  SourceCode: FROM kuzzleio/kuzzle
