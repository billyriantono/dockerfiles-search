MetaArgs: null
Stages:
- BaseName: debian:stable-slim
  Commands:
  - Maintainer: Luca Pasquali <lpasquali@gmail.com>
    Name: maintainer
  - CmdLine:
    - addgroup --system psilocybe     && adduser     --home /home/semilanceata     --disabled-password     --shell
      /bin/bash     --gecos "user for running things under wine"     --ingroup psilocybe     --quiet     semilanceata
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser semilanceata sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser semilanceata users
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "semilanceata:psilocybe" | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg --add-architecture i386     && apt-get update     && apt-get upgrade -y     &&
      apt-get install -y sudo curl unzip ca-certificates wget rename procps     &&
      DEBIAN_FRONTEND=noninteractive apt-get install -y xauth     && apt-get install
      -y x11-apps wine wine32     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: user
    User: semilanceata
  - Env:
    - Key: HOME
      Value: /home/semilanceata
    Name: env
  - Env:
    - Key: WINEPREFIX
      Value: /home/semilanceata/.wine
    Name: env
  - Env:
    - Key: WINEARCH
      Value: win32
    Name: env
  - Name: workdir
    Path: /home/semilanceata
  - Name: user
    User: root
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - waitonprocess.sh
    - /scripts/
  - CmdLine:
    - chmod +x /scripts/waitonprocess.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /usr/share/man     && rm -rf /usr/share/doc
    Name: run
    PrependShell: true
  - Name: user
    User: semilanceata
  - CmdLine:
    - wine wineboot --init         && /scripts/waitonprocess.sh wineserver         &&
      winetricks --unattended dotnet40 dotnet_verifier         && /scripts/waitonprocess.sh
      wineserver
    Name: run
    PrependShell: true
  From:
    Image: debian:stable-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stable-slim
