MetaArgs: null
Stages:
- BaseName: cernphsft/notebook:v2.2
  Commands:
  - CmdLine:
    - pip2 install --upgrade pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip2 install --upgrade jupyter
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm --rebuilddb && yum install -y java-1.8.0-openjdk
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - wget https://d3kbcqa49mib13.cloudfront.net/spark-2.1.1-bin-hadoop2.7.tgz &&
      tar -xvf spark-2.1.1-bin-hadoop2.7.tgz && rm spark-2.1.1-bin-hadoop2.7.tgz &&
      mv spark-2.1.1-bin-hadoop2.7 spark
    Name: run
    PrependShell: true
  - Env:
    - Key: SPARK_HOME
      Value: /spark
    Name: env
  - Env:
    - Key: PATH
      Value: $SPARK_HOME/bin:$PATH
    Name: env
  - Env:
    - Key: PYTHONPATH
      Value: $SPARK_HOME/python/:$PYTHONPATH
    Name: env
  - Env:
    - Key: PYTHONPATH
      Value: $SPARK_HOME/python/lib/py4j-0.10.4-src.zip:$PYTHONPATH
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./extension/
    - /extension/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./notebooks/
    - /notebooks/
  - CmdLine:
    - pip install -e /extension/ && jupyter nbextension install sparkmonitor --py
      --user --symlink && jupyter nbextension enable sparkmonitor --py --user && jupyter
      serverextension enable --py --user sparkmonitor && ipython profile create &&
      echo "c.InteractiveShellApp.extensions.append('sparkmonitor')" >>  $(ipython
      profile locate default)/ipython_kernel_config.py
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /notebooks/
  - CmdLine:
    - git clone https://github.com/prasanthkothuri/sparkTraining
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8888"
  - CmdLine:
    - jupyter notebook --port=8888 --ip=0.0.0.0 --no-browser --allow-root --NotebookApp.token=''
    Name: cmd
    PrependShell: true
  From:
    Image: cernphsft/notebook:v2.2
  Name: ""
  Platform: ""
  SourceCode: FROM cernphsft/notebook:v2.2
