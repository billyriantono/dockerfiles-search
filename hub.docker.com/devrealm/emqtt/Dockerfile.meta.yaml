MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Maintainer: Huang Rui <vowstar@gmail.com>, Turtle <turtled@emqtt.io>
    Name: maintainer
  - Maintainer: George Vagenas <gvagenas@gmail.com>
    Name: maintainer
  - Env:
    - Key: EMQ_VERSION
      Value: v2.3.4
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./start.sh
    - /start.sh
  - CmdLine:
    - set -ex     && apk --no-cache add --virtual .build-deps         build-base         bsd-compat-headers         perl         erlang         erlang-public-key         erlang-syntax-tools         erlang-erl-docgen         erlang-observer         erlang-ssh         erlang-cosfiletransfer         erlang-runtime-tools         erlang-os-mon         erlang-tools         erlang-cosproperty         erlang-common-test         erlang-dialyzer         erlang-edoc         erlang-otp-mibs         erlang-crypto         erlang-costransaction         erlang-odbc         erlang-inets         erlang-asn1         erlang-snmp         erlang-erts         erlang-et         erlang-cosnotification         erlang-xmerl         erlang-coseventdomain         erlang-stdlib         erlang-diameter         erlang-hipe         erlang-ic         erlang-eunit         erlang-mnesia         erlang-erl-interface         erlang-sasl         erlang-jinterface         erlang-kernel         erlang-orber         erlang-costime         erlang-dev         erlang-eldap         erlang-reltool         erlang-debugger         erlang-ssl         erlang-megaco         erlang-parsetools         erlang-cosevent         erlang-compiler     &&
      apk add --no-cache --virtual .fetch-deps         git         wget     && apk
      add --no-cache --virtual .run-deps         ncurses-terminfo-base         ncurses-terminfo         ncurses-libs         readline     &&
      git clone -b ${EMQ_VERSION} https://github.com/emqtt/emq-relx.git /emqttd     &&
      cd /emqttd     && make     && mkdir -p /opt && mv /emqttd/_rel/emqttd /opt/emqttd     &&
      cd / && rm -rf /emqttd     && mv /start.sh /opt/emqttd/start.sh     && chmod
      +x /opt/emqttd/start.sh     && ln -s /opt/emqttd/bin/* /usr/local/bin/     &&
      apk --purge del .build-deps .fetch-deps     && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/emqttd
  - CmdLine:
    - /opt/emqttd/start.sh
    Name: cmd
    PrependShell: false
  - CmdLine:
    - adduser -D -u 1000 emqtt
    Name: run
    PrependShell: true
  - CmdLine:
    - chgrp -Rf root /opt/emqttd && chmod -Rf g+w /opt/emqttd       && chown -Rf emqtt
      /opt/emqttd
    Name: run
    PrependShell: true
  - Name: user
    User: emqtt
  - Name: volume
    Volumes:
    - /opt/emqttd/log
    - /opt/emqttd/data
    - /opt/emqttd/lib
    - /opt/emqttd/etc
  - Name: expose
    Ports:
    - "18083"
    - "1883"
    - "4369"
    - 6000-6999
    - "8080"
    - "8083"
    - "8084"
    - "8883"
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
