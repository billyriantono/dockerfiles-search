MetaArgs: null
Stages:
- BaseName: microsoft/dotnet:1.0.5-runtime
  Commands:
  - Maintainer: Azure App Services Container Images <appsvc-images@microsoft.com>
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin.zip
    - /tmp
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - init_container.sh
    - /bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - hostingstart.html
    - /home/site/wwwroot/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sshd_config
    - /etc/ssh/
  - CmdLine:
    - apt-get update   && apt-get install -y apt-utils --no-install-recommends   &&
      apt-get install -y unzip --no-install-recommends   && mkdir -p /defaulthome/hostingstart   &&
      unzip -q -o /tmp/bin.zip -d /defaulthome/hostingstart   && rm /tmp/bin.zip   &&
      echo "root:Docker!" | chpasswd   && apt update   && apt install -y --no-install-recommends
      openssh-server   && chmod 755 /bin/init_container.sh   && mkdir -p /home/LogFiles/
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "2222"
    - "8080"
  - Env:
    - Key: PORT
      Value: "8080"
    Name: env
  - Env:
    - Key: WEBSITE_ROLE_INSTANCE_ID
      Value: localRoleInstance
    Name: env
  - Env:
    - Key: WEBSITE_INSTANCE_ID
      Value: localInstance
    Name: env
  - Name: workdir
    Path: /home/site/wwwroot
  - CmdLine:
    - /bin/init_container.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: microsoft/dotnet:1.0.5-runtime
  Name: ""
  Platform: ""
  SourceCode: FROM microsoft/dotnet:1.0.5-runtime
