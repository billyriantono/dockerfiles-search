MetaArgs: null
Stages:
- BaseName: alpine:edge
  Commands:
  - Maintainer: Ripperdoc
    Name: maintainer
  - CmdLine:
    - apk --update add   bash   curl   cyrus-sasl-dev   logrotate &&   rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /lib64 && ln -s /lib/libc.musl-x86_64.so.1 /lib64/ld-linux-x86-64.so.2
      && ln -s /usr/lib/libsasl2.so.3 /usr/lib/libsasl2.so.2
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser -S mongodb-mms-agent
    Name: run
    PrependShell: true
  - Name: user
    User: mongodb-mms-agent
  - Name: workdir
    Path: /home/mongodb-mms-agent
  - Env:
    - Key: MMS_VERSION
      Value: 5.7.0.641-1
    Name: env
  - CmdLine:
    - curl -sSL https://cloud.mongodb.com/download/agent/backup/mongodb-mms-backup-agent-${MMS_VERSION}.linux_x86_64.tar.gz
      | tar -xz --strip-components=1
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +w local.config
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - .
  - CmdLine:
    - /home/mongodb-mms-agent/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /home/mongodb-mms-agent/mongodb-mms-backup-agent
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:edge
