MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Alex Vo <tuanmaster2012@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get -y install apache2 libapache2-mod-php5
      php5-mysql php5-gd php5-mcrypt php5-curl php5-redis php5-memcached curl lynx-cur
      python-setuptools collectd vim python-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod php5
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - CmdLine:
    - easy_install supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ie 's/memory_limit\ =\ 128M/memory_limit\ =\ 2G/g' /etc/php5/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ie 's/\;date\.timezone\ =/date\.timezone\ =\ Asia\/Ho_Chi_Minh/g' /etc/php5/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ie 's/upload_max_filesize\ =\ 2M/upload_max_filesize\ =\ 200M/g' /etc/php5/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ie 's/post_max_size\ =\ 8M/post_max_size\ =\ 200M/g' /etc/php5/apache2/php.ini
    Name: run
    PrependShell: true
  - Env:
    - Key: APP_ROOTURL
      Value: localhost
    Name: env
  - Env:
    - Key: MYSQL_SERVER
      Value: localhost
    Name: env
  - Env:
    - Key: MYSQL_DATABASE
      Value: test
    Name: env
  - Env:
    - Key: MYSQL_USERNAME
      Value: root
    Name: env
  - Env:
    - Key: MYSQL_PASSWORD
      Value: root
    Name: env
  - Env:
    - Key: APACHE_RUN_USER
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_RUN_GROUP
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_LOG_DIR
      Value: /var/log/apache2
    Name: env
  - Env:
    - Key: APACHE_LOCK_DIR
      Value: /var/lock/apache2
    Name: env
  - Env:
    - Key: APACHE_PID_FILE
      Value: /var/run/apache2.pid
    Name: env
  - Name: expose
    Ports:
    - "80"
    - "8125"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - www
    - /var/www/site
  - Chown: ""
    Name: add
    SourcesAndDest:
    - apache-config.conf
    - /etc/apache2/sites-enabled/000-default.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /start.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - foreground.sh
    - /etc/apache2/foreground.sh
  - CmdLine:
    - cp /etc/apache2/mods-available/expires.load /etc/apache2/mods-enabled/
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - collectd-config.conf.tpl
    - /etc/collectd/configs/collectd-config.conf.tpl
  - CmdLine:
    - chmod 755 /start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 755 /etc/apache2/foreground.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/log/supervisor/
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install envtpl
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
