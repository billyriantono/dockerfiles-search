MetaArgs: null
Stages:
- BaseName: openjdk:8-jdk
  Commands:
  - Env:
    - Key: JETTY_HOME
      Value: /usr/local/jetty
    Name: env
  - Env:
    - Key: PATH
      Value: $JETTY_HOME/bin:$PATH
    Name: env
  - Name: workdir
    Path: $JETTY_HOME
  - Env:
    - Key: JETTY_VERSION
      Value: 9.3.12.v20160915
    Name: env
  - Env:
    - Key: JETTY_TGZ_URL
      Value: https://repo1.maven.org/maven2/org/eclipse/jetty/jetty-distribution/$JETTY_VERSION/jetty-distribution-$JETTY_VERSION.tar.gz
    Name: env
  - Env:
    - Key: JETTY_BASE
      Value: /var/lib/jetty
    Name: env
  - Env:
    - Key: TMPDIR
      Value: /tmp/jetty
    Name: env
  - CmdLine:
    - "set -xe         && groupadd -r jetty && useradd -r -g jetty jetty         &&
      mkdir -p \"$JETTY_HOME\" \t&& curl -SL \"$JETTY_TGZ_URL\" -o jetty.tar.gz \t&&
      tar -xvf jetty.tar.gz --strip-components=1 \t&& sed -i '/jetty-logging/d' etc/jetty.conf
      \t&& rm -fr demo-base javadoc \t&& rm jetty.tar.gz*         && mkdir -p \"$JETTY_BASE\"
      \t&& mkdir -p \"$TMPDIR\" \t&& chown -R jetty:jetty \"$TMPDIR\" \"$JETTY_BASE\""
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $JETTY_BASE
  - CmdLine:
    - "modules=\"$(grep -- ^--module= \"$JETTY_HOME/start.ini\" | cut -d= -f2 | paste
      -d, -s)\" \t&& set -xe \t&& java -jar \"$JETTY_HOME/start.jar\" --add-to-startd=\"$modules,setuid\""
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /docker-entrypoint.sh
    - /
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - java
    - -jar
    - /usr/local/jetty/start.jar
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jdk
