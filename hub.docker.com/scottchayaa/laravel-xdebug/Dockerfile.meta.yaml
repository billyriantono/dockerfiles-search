MetaArgs:
- DefaultValue: "7.1"
  Key: PHP_VERSION
  ProvidedValue: null
  Value: "7.1"
- DefaultValue: UTC
  Key: TZ
  ProvidedValue: null
  Value: UTC
Stages:
- BaseName: laradock/workspace:2.2-${PHP_VERSION}
  Commands:
  - Key: PHP_VERSION
    Name: arg
    Value: null
  - Name: user
    User: root
  - CmdLine:
    - apt-get update -yqq &&     pecl channel-update pecl.php.net
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -snf /usr/share/zoneinfo/$TZ /etc/localtime && echo $TZ > /etc/timezone
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y php${PHP_VERSION}-xdebug &&     sed -i 's/^;//g' /etc/php/${PHP_VERSION}/cli/conf.d/20-xdebug.ini
      &&     echo "alias phpunit='php -dzend_extension=xdebug.so /var/www/vendor/bin/phpunit'"
      >> ~/.bashrc
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./xdebug.ini
    - /etc/php/${PHP_VERSION}/cli/conf.d/xdebug.ini
  - CmdLine:
    - sed -i "s/xdebug.remote_autostart=0/xdebug.remote_autostart=1/" /etc/php/${PHP_VERSION}/cli/conf.d/xdebug.ini
      &&     sed -i "s/xdebug.remote_enable=0/xdebug.remote_enable=1/" /etc/php/${PHP_VERSION}/cli/conf.d/xdebug.ini
      &&     sed -i "s/xdebug.cli_color=0/xdebug.cli_color=1/" /etc/php/${PHP_VERSION}/cli/conf.d/xdebug.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean &&     rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/* &&     rm
      /var/log/lastlog /var/log/faillog
    Name: run
    PrependShell: true
  From:
    Image: laradock/workspace:2.2-${PHP_VERSION}
  Name: ""
  Platform: ""
  SourceCode: FROM laradock/workspace:2.2-${PHP_VERSION}
