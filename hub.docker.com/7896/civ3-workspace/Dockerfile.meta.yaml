MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y     software-properties-common locales
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_CTYPE
      Value: UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - CmdLine:
    - add-apt-repository -y     ppa:ondrej/php
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y --force-yes         php7.1-cli         php7.1-common         php7.1-curl         php-curl         php7.1-json         php7.1-xml         php7.1-mbstring         php7.1-mcrypt         php7.1-mysql         php7.1-pgsql         php7.1-sqlite         php7.1-sqlite3         php7.1-zip         php7.1-memcached         php7.1-gd         php7.1-fpm         php7.1-xdebug         php7.1-bcmath         php7.1-intl         php7.1-dev         libcurl4-openssl-dev         libedit-dev         libssl-dev         libxml2-dev         xz-utils         sqlite3         libsqlite3-dev         git         curl         vim         nano         net-tools         pkg-config         iputils-ping
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/^/;/g' /etc/php/7.1/cli/conf.d/20-xdebug.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "export PATH=${PATH}:/var/www/laravel/vendor/bin:/root/.composer/vendor/bin"
      >> ~/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "alias phpunit='php -dzend_extension=xdebug.so /var/www/laravel/vendor/bin/phpunit'"
      >> ~/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl channel-update pecl.php.net && pecl install mongodb
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "extension=mongodb.so" >> /etc/php/7.1/cli/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_8.x | bash -     && apt-get install
      -y nodejs     && npm install -g gulp-cli bower eslint babel-eslint eslint-plugin-react
      yarn
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y ruby ruby-dev     && gem install sass
    Name: run
    PrependShell: true
  - CmdLine:
    - "curl -s http://getcomposer.org/installer | php     && mv composer.phar /usr/local/bin/composer
      \    && composer global require 'squizlabs/php_codesniffer=3.0.0'         'phpmetrics/phpmetrics'
      \        'pdepend/pdepend'         'phpmd/phpmd'         'sebastian/phpcpd'
      \t'phpunit/phpunit'"
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /root/.composer/vendor/bin/phpcs /usr/bin/phpcs     && ln -s /root/.composer/vendor/bin/pdepend
      /usr/bin/pdepend     && ln -s /root/.composer/vendor/bin/phpmetrics /usr/bin/phpmetrics     &&
      ln -s /root/.composer/vendor/bin/phpmd /usr/bin/phpmd     && ln -s /root/.composer/vendor/bin/phpunit
      /usr/bin/phpunit     && ln -s /root/.composer/vendor/bin/phpcpd /usr/bin/phpcpd
    Name: run
    PrependShell: true
  - CmdLine:
    - cd ~     ; cd ~/.composer/vendor/squizlabs/php_codesniffer/src/Standards/     ;
      git clone https://github.com/wataridori/framgia-php-codesniffer.git Framgia
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /usr/bin/framgia-ci https://raw.githubusercontent.com/daothaison/ci-cli/master/dist/framgia-ci     &&
      chmod +x /usr/bin/framgia-ci
    Name: run
    PrependShell: true
  - CmdLine:
    - echo done
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/laravel
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
