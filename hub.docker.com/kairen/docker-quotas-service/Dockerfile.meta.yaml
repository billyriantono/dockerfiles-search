MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Kyle.Bai
    Name: maintainer
  - Name: user
    User: root
  - CmdLine:
    - apt-get update && apt-get install -y openssh-server git
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'root:openstack' | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/PermitRootLogin without-password/PermitRootLogin yes/' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed 's@session\s*required\s*pam_loginuid.so@session optional pam_loginuid.so@g'
      -i /etc/pam.d/sshd
    Name: run
    PrependShell: true
  - Env:
    - Key: NOTVISIBLE
      Value: '"in users profile"'
    Name: env
  - CmdLine:
    - echo "export VISIBLE=now" >> /etc/profile
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y mysql-client postgresql-client python-MySQLdb
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y mongodb-server mongodb-clients python-pymongo
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python-pip python-dev build-essential
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install django sqlalchemy
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - quotas_service
    - /opt/quotas_service
  - Env:
    - Key: QUOTAS_HOME
      Value: /opt/quotas_service
    Name: env
  - CmdLine:
    - mkdir -p /etc/log/
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/log/web/
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/log/service/
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/log/log_service/
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /var/log/log_service/background_service
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /var/log/log_service/web_service
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -R $QUOTAS_HOME/file/setting/setting.py /etc/log/
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -R $QUOTAS_HOME/file/web/* /opt/log/web/
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -R $QUOTAS_HOME/file/service/* /opt/log/service/
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -R $QUOTAS_HOME/file/init.d/log-service /etc/init.d
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - boot_run.sh
    - /etc/boot_run.sh
  - CmdLine:
    - chown root.root /etc/boot_run.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 700 /etc/boot_run.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /etc/boot_run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
