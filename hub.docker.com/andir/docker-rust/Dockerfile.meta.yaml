MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Maintainer: andreas@rammhold.de
    Name: maintainer
  - Env:
    - Key: RUSTUP_TOOLCHAIN
      Value: '"nightly"'
    - Key: RUSTUP_HOME
      Value: /usr/local/rustup
    - Key: CARGO_HOME
      Value: /usr/local/cargo
    - Key: PATH
      Value: /usr/local/cargo/bin:$PATH
    Name: env
  - CmdLine:
    - set -eux;     apt-get update;     apt-get install -y --no-install-recommends         autoconf         automake         dpkg-dev         file         g++         gcc         libc6-dev         libssl-dev         make         patch         libtool         curl         ca-certificates         liblzma-dev         pkg-config         ;         rm
      -rf /var/lib/apt/lists/*;
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain ${RUSTUP_TOOLCHAIN};         rustup
      --version;         cargo --version;         rustc --version;
    Name: run
    PrependShell: true
  - CmdLine:
    - cargo install cargo-deb;
    Name: run
    PrependShell: true
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
