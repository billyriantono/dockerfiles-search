MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: Greg Cockburn, gergnz@gmail.com
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get full-upgrade --yes &&     apt-get install -y wget
      ca-certificates &&     apt-get install -f &&     apt-get autoclean --yes &&     apt-get
      clean --yes
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp &&     wget https://bin.equinox.io/c/VdrWdbjqyF/cloudflared-stable-linux-amd64.tgz
      &&     tar -C / -zxf cloudflared-stable-linux-amd64.tgz
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config.yaml
    - /config.yaml
  - Name: expose
    Ports:
    - 53/tcp
  - Name: expose
    Ports:
    - 53/udp
  - CmdLine:
    - /cloudflared --config /config.yaml proxy-dns --port 53 --address 0.0.0.0
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
