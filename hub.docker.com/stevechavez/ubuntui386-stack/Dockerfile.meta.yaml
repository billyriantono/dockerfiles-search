MetaArgs: null
Stages:
- BaseName: 32bit/ubuntu:16.04
  Commands:
  - CmdLine:
    - BUILD_DEPS="curl ca-certificates build-essential" &&     apt-get -qq update
      &&     apt-get -qqy --no-install-recommends install     $BUILD_DEPS     libpq-dev
      &&     curl -sSL https://get.haskellstack.org/ | sh &&     apt-get -qq clean
      &&     rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/root/.local/bin
    Name: env
  - CmdLine:
    - mkdir /source
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /source
  - CmdLine:
    - stack
    Name: entrypoint
    PrependShell: false
  From:
    Image: 32bit/ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM 32bit/ubuntu:16.04
