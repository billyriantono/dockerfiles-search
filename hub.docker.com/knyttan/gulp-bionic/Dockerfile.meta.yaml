MetaArgs: null
Stages:
- BaseName: knyttan/base-bionic:latest
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nodesource.gpg.key
    - /tmp/nodesource.gpg.key
  - CmdLine:
    - apt-key add /tmp/nodesource.gpg.key
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'deb https://deb.nodesource.com/node_10.x bionic main' > /etc/apt/sources.list.d/nodesource.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g gulp
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Expression: ARG NPM_TOKEN
    Name: onbuild
  - Expression: ADD ./package.json /app/package.json
    Name: onbuild
  - Expression: ADD ./package-lock.json /app/package-lock.json
    Name: onbuild
  - Expression: RUN npm config set //registry.npmjs.org/:_authToken=${NPM_TOKEN}
    Name: onbuild
  - Expression: RUN npm ci --quiet
    Name: onbuild
  From:
    Image: knyttan/base-bionic:latest
  Name: ""
  Platform: ""
  SourceCode: FROM knyttan/base-bionic:latest
