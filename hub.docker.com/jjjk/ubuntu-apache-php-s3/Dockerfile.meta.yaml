MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Fernando Mayo <fernando@tutum.co>
    Name: maintainer
  - CmdLine:
    - apt-get update &&     DEBIAN_FRONTEND=noninteractive apt-get -yq install         cron         curl         apache2         libapache2-mod-php5         php5-mysql         php5-sqlite         php5-mcrypt         php5-gd         php5-curl         php-pear         php-apc
      &&     rm -rf /var/lib/apt/lists/* &&     curl -sS https://getcomposer.org/installer
      | php -- --install-dir=/usr/local/bin --filename=composer
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/php5enmod mcrypt
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/a2enmod rewrite
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "ServerName localhost" >> /etc/apache2/apache2.conf &&     sed -i "s|\("MaxSpareServers"
      * *\).*|\12|" /etc/apache2/apache2.conf &&     sed -i "s/variables_order.*/variables_order
      = \"EGPCS\"/g" /etc/php5/apache2/php.ini
    Name: run
    PrependShell: true
  - Env:
    - Key: ALLOW_OVERRIDE
      Value: '**False**'
    Name: env
  - Env:
    - Key: VIRTUAL_HOST
      Value: '"your_domain"'
    Name: env
  - Env:
    - Key: AWS_ENDPOINT
      Value: '"AWS_ENDPOINT"'
    Name: env
  - Env:
    - Key: AWS_BUCKET
      Value: '"AWS_BUCKET"'
    Name: env
  - Env:
    - Key: AWS_REGION
      Value: '"AWS_REGION"'
    Name: env
  - Env:
    - Key: AWS_ACCESS_KEY_ID
      Value: '"AWS_ACCESS_KEY_ID"'
    Name: env
  - Env:
    - Key: AWS_SECRET_ACCESS_KEY
      Value: '"AWS_SECRET_ACCESS_KEY"'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - mc
    - /mc
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - sync.sh
    - /sync.sh
  - CmdLine:
    - chmod 755 /*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /app && rm -fr /var/www/html && ln -s /app /var/www/html
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /etc/apache2/apache2.conf /etc/apache2/apache2.conf.dist && rm /etc/apache2/conf-enabled/*
      /etc/apache2/sites-enabled/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - apache2.conf
    - /etc/apache2/apache2.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - crontab
    - /etc/cron.d/s3-cron
  - CmdLine:
    - chmod +x /etc/cron.d/s3-cron
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /var/log/cron.log
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - apache2-foreground
    - /usr/local/bin/
  - Name: workdir
    Path: /app
  - CmdLine:
    - /run.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - apache2-foreground
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
