MetaArgs: null
Stages:
- BaseName: centos:6.8
  Commands:
  - Env:
    - Key: RELEASE_CHANNEL
      Value: production
    - Key: STUDIO_VERSION
      Value: 1.9.4
    Name: env
  - CmdLine:
    - yum -y install yum-security
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y update-minimal --setopt=tsflags=nodocs --security --sec-severity=Important
      --sec-severity=Critical     && yum install -y yum-utils procps     && yum-config-manager
      --add-repo https://release.memsql.com/${RELEASE_CHANNEL}/rpm/x86_64/repodata/memsql.repo     &&
      yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y     memsql-studio-${STUDIO_VERSION}     && yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - memsql-studio
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:6.8
  Name: ""
  Platform: ""
  SourceCode: FROM centos:6.8
