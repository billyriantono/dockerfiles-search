MetaArgs: null
Stages:
- BaseName: snapcore/snapcraft
  Commands:
  - Env:
    - Key: PATH
      Value: $PATH:/usr/local/go/bin
    - Key: GOPATH
      Value: /go
    - Key: GOVERSION
      Value: 1.10.3
    - Key: GORELEASERVERSION
      Value: v0.79.0
    Name: env
  - CmdLine:
    - apt-get update    && apt-get install -y wget curl zip    && mkdir /go    &&
      GOARCHIVE=go${GOVERSION}.linux-amd64.tar.gz    && wget https://dl.google.com/go/${GOARCHIVE}    &&
      tar -C /usr/local -xzf ${GOARCHIVE}    && rm -f ${GOARCHIVE}    && GORELEASERARCHIVE=goreleaser_Linux_x86_64.tar.gz    &&
      wget https://github.com/goreleaser/goreleaser/releases/download/${GORELEASERVERSION}/${GORELEASERARCHIVE}    &&
      tar -C /tmp -xf ${GORELEASERARCHIVE}    && mv /tmp/goreleaser /usr/local/bin    &&
      rm -f ${GORELEASERARCHIVE}    && apt-get remove -y curl wget    && apt-get autoremove
      -y    && rm -rf /var/lib/apt/lists/*    && rm -fr /tmp/*
    Name: run
    PrependShell: true
  From:
    Image: snapcore/snapcraft
  Name: ""
  Platform: ""
  SourceCode: FROM snapcore/snapcraft
