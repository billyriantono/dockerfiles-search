MetaArgs: null
Stages:
- BaseName: debian:9-slim
  Commands:
  - Env:
    - Key: container
      Value: docker
    Name: env
  - Env:
    - Key: LC_ALL
      Value: C
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update     && apt-get install -y         systemd systemd-sysv         net-tools     &&
      apt-get clean     && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*     && rm
      -f /lib/systemd/system/multi-user.target.wants/*              /etc/systemd/system/*.wants/*              /lib/systemd/system/local-fs.target.wants/*              /lib/systemd/system/sockets.target.wants/*udev*              /lib/systemd/system/sockets.target.wants/*initctl*              /lib/systemd/system/sysinit.target.wants/systemd-tmpfiles-setup*              /lib/systemd/system/systemd-update-utmp*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /sys/fs/cgroup
  - CmdLine:
    - /lib/systemd/systemd
    Name: cmd
    PrependShell: false
  From:
    Image: debian:9-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:9-slim
