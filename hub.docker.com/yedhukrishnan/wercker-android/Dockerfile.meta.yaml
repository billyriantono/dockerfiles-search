MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Yedhu Krishnan <yedhukrishnan@yahoo.com>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y openjdk-7-jre
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y openjdk-7-jdk
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y lib32z1
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y lib32ncurses5
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y lib32bz2-1.0
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y curl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/ && curl -L -O http://dl.google.com/android/android-sdk_r24.4.1-linux.tgz
      && tar xf android-sdk_r24.4.1-linux.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | /usr/local/android-sdk-linux/tools/android update sdk --no-ui --force
      -a --filter tools
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | /usr/local/android-sdk-linux/tools/android update sdk --no-ui --force
      -a --filter platform-tools
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | /usr/local/android-sdk-linux/tools/android update sdk --no-ui --force
      -a --filter build-tools-23.0.1
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | /usr/local/android-sdk-linux/tools/android update sdk --no-ui --force
      -a --filter android-23
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | /usr/local/android-sdk-linux/tools/android update sdk --no-ui --force
      -a --filter android-19
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | /usr/local/android-sdk-linux/tools/android update sdk --no-ui --force
      -a --filter extra
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | /usr/local/android-sdk-linux/tools/android update sdk --no-ui --force
      -a --filter sys-img-armeabi-v7a-android-19
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/ && curl -L -O http://services.gradle.org/distributions/gradle-2.2.1-all.zip
      && unzip -o gradle-2.2.1-all.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-1.7.0-openjdk-1.7.0
    Name: env
  - Env:
    - Key: ANDROID_HOME
      Value: /usr/local/android-sdk-linux
    Name: env
  - Env:
    - Key: GRADLE_HOME
      Value: /usr/local/gradle-2.2.1
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ANDROID_HOME/tools
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ANDROID_HOME/platform-tools
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ANT_HOME/bin
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$MAVEN_HOME/bin
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$GRADLE_HOME/bin
    Name: env
  - CmdLine:
    - rm -rf /usr/local/android-sdk_r24.4.1-linux.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /usr/local/android-ndk-r9b-linux-x86_64.tar.bz2
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /usr/local/apache-ant-1.9.6-bin.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /usr/local/apache-maven-3.1.1-bin.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /usr/local/gradle-2.2.1-all.zip
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
