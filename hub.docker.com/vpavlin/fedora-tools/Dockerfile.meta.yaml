MetaArgs: null
Stages:
- BaseName: fedora
  Commands:
  - Maintainer: http://fedoraproject.org/wiki/Cloud
    Name: maintainer
  - Env:
    - Key: container
      Value: docker
    Name: env
  - Labels:
    - Key: RUN
      Value: '"docker run -it --name NAME --privileged --ipc=host --net=host --pid=host
        -e HOST=/host -e NAME=NAME -e IMAGE=IMAGE -v /run:/run -v /var/log:/var/log
        -v /etc/localtime:/etc/localtime -v /:/host IMAGE"'
    Name: label
  - CmdLine:
    - '[ -e /etc/yum.conf ] && sed -i ''/tsflags=nodocs/d'' /etc/yum.conf || true'
    Name: run
    PrependShell: true
  - CmdLine:
    - dnf -y reinstall "*" && dnf clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - dnf -y install            kernel            e2fsprogs            sos            crash            strace            ltrace            tcpdump            abrt            pcp            systemtap            perf            bc            blktrace            btrfs-progs            ethtool            file            findutils            gcc            gdb            git            glibc-common            glibc-utils            hwloc            iotop            iproute            iputils            less            pciutils            ltrace            mailx            man-db            nc            netsniff-ng            net-tools            numactl            numactl-devel            passwd            perf            procps-ng            psmisc            screen            strace            sysstat            systemtap-client            tar            tcpdump            vim-enhanced            xauth            which            ostree            rpm-ostree            docker            python-docker-py            docker-selinux            kubernetes-client            kubernetes-node            kubernetes-devel            kubernetes-master            gdb-gdbserver            vim-minimal            bash-completion            subscription-manager            python-rhsm            rootfiles            python-dnf-plugins-extras*            dnf-plugins-core
      && dnf clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: fedora
  Name: ""
  Platform: ""
  SourceCode: FROM fedora
