MetaArgs: null
Stages:
- BaseName: yan047/python3.6:1.0
  Commands:
  - Maintainer: '"boyan.au@gmail.com"'
    Name: maintainer
  - CmdLine:
    - rm -rf /etc/Dockerfile
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Dockerfile
    - /etc/Dockerfile
  - CmdLine:
    - apt-get update && apt-get install -y gcc
    Name: run
    PrependShell: true
  - Env:
    - Key: WORK_BASE
      Value: /var/agdc
    Name: env
  - Env:
    - Key: PYTHON_VERSION
      Value: "3.6"
    Name: env
  - Name: user
    User: root
  - CmdLine:
    - mkdir -p "$WORK_BASE"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - environment.yaml
    - '"$WORK_BASE"'
  - Name: workdir
    Path: '"$WORK_BASE"'
  - CmdLine:
    - "conda env update -n root --file \"$WORK_BASE\"/environment.yaml python=\"$PYTHON_VERSION\"
      && \tconda install -y --quiet jupyter sphinx"
    Name: run
    PrependShell: true
  - Env:
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  From:
    Image: yan047/python3.6:1.0
  Name: ""
  Platform: ""
  SourceCode: FROM yan047/python3.6:1.0
