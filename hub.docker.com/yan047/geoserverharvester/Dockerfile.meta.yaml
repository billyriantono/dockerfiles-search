MetaArgs: null
Stages:
- BaseName: python:3.7-buster
  Commands:
  - Maintainer: Bo Yan (boyan.au@gmail.com)
    Name: maintainer
  - Env:
    - Key: WORK_DIR
      Value: /var/geoharvester
    Name: env
  - CmdLine:
    - "mkdir ${WORK_DIR} \t&& mkdir ${WORK_DIR}/output"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - Dockerfile
    - /etc/Dockerfile
