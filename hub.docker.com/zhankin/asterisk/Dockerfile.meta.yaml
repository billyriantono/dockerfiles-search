MetaArgs: null
Stages:
- BaseName: debian:stretch-slim
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Andrius Kairiukstis <k@andrius.mobi>"'
    Name: label
  - Env:
    - Key: ASTERISK_VERSION
      Value: 13-current
    Name: env
  - Env:
    - Key: OPUS_CODEC
      Value: asterisk-13.0/x86-64/codec_opus-13.0_current-x86_64
    Name: env
  - Env:
    - Key: USERPASS
      Value: '**String**'
    Name: env
  - Env:
    - Key: SSH_ENABLE
      Value: '**Boolean**'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - build-asterisk.sh
    - /
  - CmdLine:
    - chmod
    - +x
    - /build-asterisk.sh
    Name: run
    PrependShell: false
  - CmdLine:
    - /build-asterisk.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 5060/tcp
    - 5060/udp
  - Name: volume
    Volumes:
    - /var/lib/asterisk/sounds
    - /var/lib/asterisk/keys
    - /var/lib/asterisk/phoneprov
    - /var/spool/asterisk
    - /var/log/asterisk
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - chmod
    - +x
    - /docker-entrypoint.sh
    Name: run
    PrependShell: false
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/sbin/asterisk
    - -vvvdddf
    - -T
    - -W
    - -U
    - root
    - -p
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
