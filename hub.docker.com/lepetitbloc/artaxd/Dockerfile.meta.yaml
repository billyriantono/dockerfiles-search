MetaArgs:
- DefaultValue: '"4.8.30.NC"'
  Key: BDB_VERSION
  ProvidedValue: null
  Value: '"4.8.30.NC"'
Stages:
- BaseName: lepetitbloc/bdb:$BDB_VERSION
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"johan@lepetitbloc.net"'
    Name: label
  - Key: USE_UPNP
    Name: arg
    Value: "1"
  - Key: WALLET
    Name: arg
    Value: '"artax"'
  - Key: BASE_DIR
    Name: arg
    Value: '".artaxcore/"'
  - Key: CONFIG_FILE
    Name: arg
    Value: '"artax.conf"'
  - Key: PORT
    Name: arg
    Value: "21526"
  - Key: RPC_PORT
    Name: arg
    Value: "21527"
  - Key: REPOSITORY
    Name: arg
    Value: '"https://github.com/artaxcommittee/Artax.git"'
  - Key: REF
    Name: arg
    Value: '"tags/1.2"'
  - Env:
    - Key: USE_UPNP
      Value: $USE_UPNP
    - Key: WALLET
      Value: $WALLET
    - Key: BASE_DIR
      Value: $BASE_DIR
    - Key: CONFIG_FILE
      Value: $CONFIG_FILE
    - Key: PORT
      Value: $PORT
    - Key: RPC_PORT
      Value: $RPC_PORT
    Name: env
  - Name: expose
    Ports:
    - $PORT
    - $RPC_PORT
  - CmdLine:
    - apt-get update -y && apt-get install -y     libssl1.0-dev     libboost-system-dev     libboost-filesystem-dev     libboost-chrono-dev     libboost-program-options-dev     libboost-test-dev     libboost-thread-dev     libminiupnpc-dev     libgmp-dev     libevent-dev     libzmq3-dev     automake     pkg-config     git     bsdmainutils
      && rm -rf /var/lib/apt/lists/* && useradd -lrUm $WALLET && git clone $REPOSITORY
      /tmp/$WALLET
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp/$WALLET
  - CmdLine:
    - git fetch --tags &&  git checkout $REF &&  chmod +x autogen.sh share/genbuild.sh
      src/leveldb/build_detect_platform &&  ./autogen.sh &&  ./configure CPPFLAGS="-I/usr/local/db4/include
      -O2" LDFLAGS="-L/usr/local/db4/lib" &&  make &&  strip src/${WALLET}d src/${WALLET}-cli
      src/${WALLET}-tx &&  mv src/${WALLET}d /usr/local/bin/ &&  mv src/${WALLET}-cli
      /usr/local/bin/ &&  mv src/${WALLET}-tx /usr/local/bin/ &&  rm -rf /tmp/$WALLET
    Name: run
    PrependShell: true
  - Name: user
    User: $WALLET
  - Name: workdir
    Path: /home/$WALLET
  - CmdLine:
    - mkdir -p data $BASE_DIR
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - wallet/${BASE_DIR}masternode.conf
    - ${BASE_DIR}masternode.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - wallet/$BASE_DIR$CONFIG_FILE
    - $BASE_DIR$CONFIG_FILE
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/local/bin/docker-entrypoint.sh
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: lepetitbloc/bdb:$BDB_VERSION
  Name: ""
  Platform: ""
  SourceCode: FROM lepetitbloc/bdb:$BDB_VERSION
