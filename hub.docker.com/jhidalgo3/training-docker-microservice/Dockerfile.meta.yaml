MetaArgs: null
Stages:
- As: builder
  BaseName: golang:1.8-alpine
  Commands:
  - Maintainer: Jose Maria Hidalgo Garcia <jhidalgo3@gmail.com>
    Name: maintainer
  - CmdLine:
    - apk add --no-cache --update ca-certificates     && apk add curl git coreutils     &&
      rm /var/cache/apk/*
    Name: run
    PrependShell: true
  - Env:
    - Key: SRC_DIR
      Value: /go/src/github.com/jhidalgo3/training-docker-microservice
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /go
  - Name: workdir
    Path: ${SRC_DIR}
  - CmdLine:
    - go get github.com/Masterminds/glide
    Name: run
    PrependShell: true
  - CmdLine:
    - glide install
    Name: run
    PrependShell: true
  - CmdLine:
    - CGO_ENABLED=0 GOOS=linux go build -i -v -ldflags "-X github.com/jhidalgo3/training-docker-microservice/config.Commit=$(git
      describe --always --long)"
    Name: run
    PrependShell: true
  From:
    Image: golang:1.8-alpine
  Name: builder
  Platform: ""
  SourceCode: FROM golang:1.8-alpine AS builder
- BaseName: alpine:latest
  Commands:
  - CmdLine:
    - apk --no-cache add ca-certificates
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root/
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/src/github.com/jhidalgo3/training-docker-microservice/training-docker-microservice
    - .
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./src/github.com/jhidalgo3/training-docker-microservice/static/
    - /root/static
  - CmdLine:
    - ./training-docker-microservice
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
