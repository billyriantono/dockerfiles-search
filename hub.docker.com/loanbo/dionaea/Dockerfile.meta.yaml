      Value: noninteractive
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - dist/
    - /root/dist/
  - CmdLine:
    - cp /usr/share/zoneinfo/Asia/Shanghai /etc/localtime
    Name: run
