    PrependShell: true
  - CmdLine:
    - tar xzf /tmp/apache-maven-3.3.3.tar.gz -C /opt/
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /opt/apache-maven-3.3.3 /opt/maven
