    PrependShell: true
  - CmdLine:
    - unzip /tmp/gradle-2.7-bin.zip -d /opt/
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /opt/gradle-2.7-bin.zip /opt/gradle
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /opt/gradle/bin/gradle /usr/local/bin
    Name: run
