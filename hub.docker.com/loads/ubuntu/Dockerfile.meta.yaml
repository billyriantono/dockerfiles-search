MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"john@johng.cn"'
    Name: label
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./dockerfiles/sources.list
    - /etc/apt/sources.list
  - CmdLine:
    - export DEBIAN_FRONTEND=noninteractive DEBCONF_NONINTERACTIVE_SEEN=true     &&
      apt-get update && apt-get install -y tzdata     && ln -fs /usr/share/zoneinfo/Asia/Shanghai
      /etc/localtime     && dpkg-reconfigure --frontend noninteractive tzdata     &&
      apt-get install -y locales
    Name: run
    PrependShell: true
  - CmdLine:
    - localedef -c -f UTF-8 -i en_US en_US.utf8
    Name: run
    PrependShell: true
  - Env:
    - Key: LC_ALL
      Value: en_US.utf8
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y vim wget curl telnet inetutils-ping libnet-ifconfig-wrapper-perl     lsof
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./dockerfiles/20auto-upgrades
    - /etc/apt/apt.conf.d/20auto-upgrades
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
