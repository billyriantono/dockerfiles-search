MetaArgs: null
Stages:
- BaseName: alpine:edge
  Commands:
  - Maintainer: Lars Tobias Skjong-BÃ¸rsting <larstobi@relatime.no>
    Name: maintainer
  - Key: SYNCTHING_VERSION
    Name: arg
    Value: 0.14.6
  - Env:
    - Key: SYNCTHING_DATA
      Value: /data
    Name: env
  - Env:
    - Key: SYNCTHING_HOME
      Value: /syncthing
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - resources/syncthing.sh
    - /syncthing/syncthing.sh
  - CmdLine:
    - set -x  && apk add --no-cache bash  && apk add --no-cache     --repository http://dl-3.alpinelinux.org/alpine/edge/testing/     xmlstarlet  &&
      apk add --no-cache --virtual .build-deps       curl         ca-certificates  &&
      adduser -D -h $SYNCTHING_HOME user  && mkdir -p ${SYNCTHING_DATA}  && chown
      user ${SYNCTHING_DATA}  && curl -L -o syncthing.tar.gz https://github.com/syncthing/syncthing/releases/download/v$SYNCTHING_VERSION/syncthing-linux-amd64-v$SYNCTHING_VERSION.tar.gz  &&
      tar -xzvf syncthing.tar.gz  && rm -f syncthing.tar.gz  && mv syncthing-linux-amd64-v*
      $SYNCTHING_HOME/syncthing  && rm -rf $SYNCTHING_HOME/syncthing/etc  && rm -rf
      $SYNCTHING_HOME/syncthing/*.pdf  && chmod 777 /syncthing/syncthing.sh  && apk
      del .build-deps
    Name: run
    PrependShell: true
  - Name: user
    User: user
  - Name: workdir
    Path: $SYNCTHING_HOME
  - Name: volume
    Volumes:
    - $SYNCTHING_HOME
  - CmdLine:
    - /syncthing/syncthing.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:edge
