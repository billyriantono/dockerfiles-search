MetaArgs: null
Stages:
- BaseName: python:3
  Commands:
  - CmdLine:
    - "apt-get update &&     apt-get install -y     nginx     supervisor \tsqlite3
      && \tpip3 install -U pip setuptools &&     rm -rf /var/lib/apt/lists/* &&     pip3
      install uwsgi"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - docker/docker-entrypoint.sh
    - docker/uwsgi.ini
    - /app/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/uwsgi.ini
    - /app/deploy/uwsgi.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/nginx-app.conf
    - /etc/nginx/sites-enabled/default
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/supervisora-app.conf
    - /etc/supervisor/conf.d/
  - Env:
    - Key: PYTHONUNBUFFERED
      Value: "1"
    Name: env
  - Env:
    - Key: TZ
      Value: Asia/Shanghai
    - Key: DJANGO_PRJ
      Value: '"website"'
    - Key: RUN_INIT
      Value: "1"
    - Key: APP_ENV_DOCKER
      Value: "1"
    - Key: App_HEALTH_URL
      Value: '"http://localhost:8080/"'
    Name: env
  - Name: workdir
    Path: /app/code/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - chmod 755 /app/docker-entrypoint.sh &&     mkdir /var/log/uwsgi  &&     pip
      install --no-cache-dir -r requirements.txt -i http://mirrors.aliyun.com/pypi/simple/
      --trusted-host mirrors.aliyun.com
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /app/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Health:
      Test:
      - CMD-SHELL
      - curl -v --fail ${App_HEALTH_URL} || exit 1
    Name: healthcheck
  From:
    Image: python:3
  Name: ""
  Platform: ""
  SourceCode: FROM python:3
