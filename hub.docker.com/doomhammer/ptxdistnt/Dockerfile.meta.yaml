MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: dongxuny@gmail.com
    Name: maintainer
  - Key: RB_VERSION
    Name: arg
    Value: null
  - CmdLine:
    - apt-get update -y &&     apt-get install --no-install-recommends -y         build-essential
      python-dev libffi-dev libssl-dev patch         python-pip python-setuptools
      python-wheel python-virtualenv         uwsgi uwsgi-plugin-python         python-mysqldb         libmysqlclient-dev         mysql-client         iputils-ping         curl         wget         telnet         inetutils-traceroute         vim         python-psycopg2
      python-ldap         git-core mercurial subversion python-svn &&         rm -rf
      /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - set -ex;     if [ "${RB_VERSION}" ]; then RB_VERSION="==${RB_VERSION}"; fi;     python
      -m virtualenv --system-site-packages /opt/venv;     . /opt/venv/bin/activate;     pip
      install "ReviewBoard${RB_VERSION}" 'django-storages<1.3' semver;     rm -rf
      /root/.cache
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/opt/venv/bin:${PATH}"'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /start.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - uwsgi.ini
    - /uwsgi.ini
  - Chown: ""
    Name: add
    SourcesAndDest:
    - shell.sh
    - /shell.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - upgrade-site.py
    - /upgrade-site.py
  - CmdLine:
    - chmod +x /start.sh /shell.sh /upgrade-site.py
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www/
  - Name: expose
    Ports:
    - "8000"
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
