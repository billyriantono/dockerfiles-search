MetaArgs: null
Stages:
- BaseName: node:12.4.0-alpine
  Commands:
  - Maintainer: Chris Garrett (https://github.com/chris-garrett/docker-node)
    Name: maintainer
  - Labels:
    - Key: description
      Value: '"Node image 12.4.0"'
    Name: label
  - Key: DOCKERIZE_VERSION
    Name: arg
    Value: v0.6.0
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./bash_aliases
    - /home/node/.bashrc
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./vimrc
    - /home/node/.vimrc
  - CmdLine:
    - apk --no-cache add -U     ca-certificates     openssl     bash     vim     wget     curl   &&
      update-ca-certificates   && wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-alpine-linux-amd64-$DOCKERIZE_VERSION.tar.gz   &&
      tar -C /usr/local/bin -xzvf dockerize-alpine-linux-amd64-$DOCKERIZE_VERSION.tar.gz   &&
      rm dockerize-alpine-linux-amd64-$DOCKERIZE_VERSION.tar.gz   && npm i -g pm2   &&
      chown node:node /home/node/.bashrc /home/node/.vimrc   && ln -sf /usr/bin/vim
      /usr/bin/vi
    Name: run
    PrependShell: true
  - Name: user
    User: node
  From:
    Image: node:12.4.0-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:12.4.0-alpine
