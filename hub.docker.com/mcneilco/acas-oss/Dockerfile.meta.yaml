MetaArgs: null
Stages:
- BaseName: centos:centos6
  Commands:
  - CmdLine:
    - yum update -y &&   yum upgrade -y &&   yum install -y tar git &&   yum install
      -y fontconfig urw-fonts &&   yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - set -ex   && for key in     94AE36675C464D64BAFA68DD7434390BDBE9B9C5     FD3A5288F042B6850C66B31F09FE44734EB7990E     71DCFD284A79C3B38668286BC97EC7A07EDE3FC1     DD8F2338BAE7501E3DD5AC78C273792F7D83545D     C4F0DFFF4E8C1A8236409D08E73BC641CC11F4C8     B9AE9905FFD7803F25714661B63B535A4C206CA9     56730D5401028683275BD23C23EFEFE93C4CFFFE     77984A986EBC2AA786BC0F66B01FBB92821C587A     8FCCA13FEF1D0C2E91008E09770F7A9A5AE15600   ;
      do     gpg --keyserver ha.pool.sks-keyservers.net --recv-keys "$key" ||     gpg
      --keyserver pgp.mit.edu --recv-keys "$key" ||     gpg --keyserver keyserver.pgp.com
      --recv-keys "$key" ||     gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys
      "$key" ||     gpg --keyserver hkp://p80.pool.sks-keyservers.net:80 "$key" ||     gpg
      --keyserver pgp.mit.edu "$key";   done
    Name: run
    PrependShell: true
  - Env:
    - Key: NPM_CONFIG_LOGLEVEL
      Value: warn
    Name: env
  - Env:
    - Key: NODE_VERSION
      Value: 6.9.3
    Name: env
  - CmdLine:
    - "curl -SLO \"http://nodejs.org/dist/v$NODE_VERSION/node-v$NODE_VERSION-linux-x64.tar.gz\"
      \t&& curl -SLO \"http://nodejs.org/dist/v$NODE_VERSION/SHASUMS256.txt.asc\"
      \t&& gpg --verify SHASUMS256.txt.asc \t&& grep \" node-v$NODE_VERSION-linux-x64.tar.gz\\$\"
      SHASUMS256.txt.asc | sha256sum -c - \t&& tar -xzf \"node-v$NODE_VERSION-linux-x64.tar.gz\"
      -C /usr/local --strip-components=1 \t&& rm -f \"node-v$NODE_VERSION-linux-x64.tar.gz\"
      SHASUMS256.txt.asc \t&& npm cache clear"
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -u 1000 -ms /bin/bash runner
    Name: run
    PrependShell: true
  - Env:
    - Key: APP_NAME
      Value: ACAS
    Name: env
  - Env:
    - Key: BUILD_PATH
      Value: /home/runner/build
    Name: env
  - Env:
    - Key: ACAS_BASE
      Value: /home/runner/acas
    Name: env
  - Env:
    - Key: ACAS_CUSTOM
      Value: /home/runner/acas_custom
    Name: env
  - Env:
    - Key: ACAS_SHARED
      Value: /home/runner/acas_shared
    Name: env
  - Env:
    - Key: APACHE
      Value: Redhat
    Name: env
  - CmdLine:
    - npm install -g gulp@4.0.0 forever nodemon mocha coffeescript
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - $ACAS_BASE/package.json
  - CmdLine:
    - chown -R runner:runner $ACAS_BASE
    Name: run
    PrependShell: true
  - Name: user
    User: runner
  - Name: workdir
    Path: $ACAS_BASE
  - CmdLine:
    - npm install --ignore-scripts --loglevel warn
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - $ACAS_BASE
  - Name: user
    User: root
  - CmdLine:
    - chown -R runner:runner $ACAS_BASE
    Name: run
    PrependShell: true
  - Name: user
    User: runner
  - CmdLine:
    - mkdir -p $BUILD_PATH/node_modules &&         cp -r node_modules $BUILD_PATH
      &&         npm install --no-configs &&         mkdir $BUILD_PATH/privateUploads
      &&         mkdir /home/runner/logs &&         mkdir -p $BUILD_PATH/conf/compiled
      &&         rm -rf $ACAS_BASE
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $BUILD_PATH
  - CmdLine:
    - chmod u+x bin/*.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: PREPARE_MODULE_CONF_JSON
      Value: "true"
    Name: env
  - Env:
    - Key: PREPARE_CONFIG_FILES
      Value: "true"
    Name: env
  - Env:
    - Key: RUN_SYSTEM_TEST
      Value: "true"
    Name: env
  - Env:
    - Key: ACAS_HOME
      Value: $BUILD_PATH
    Name: env
  - Name: user
    User: root
  - CmdLine:
    - curl -SLO dl.fedoraproject.org/pub/epel/6/x86_64/epel-release-6-8.noarch.rpm
      && rpm -ivh epel-release-6-8.noarch.rpm && rm epel-release-6-8.noarch.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y centos-release-SCL
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y python-pip python-psycopg2 python27
    Name: run
    PrependShell: true
  - CmdLine:
    - source /opt/rh/python27/enable && pip install argparse requests psycopg2-binary
    Name: run
    PrependShell: true
  - Name: user
    User: runner
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - /bin/sh
    - bin/acas.sh
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: centos:centos6
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos6
