MetaArgs: null
Stages:
- BaseName: resin/armhf-alpine:latest
  Commands:
  - Name: expose
    Ports:
    - "22"
    - "3000"
  - CmdLine:
    - cross-build-start
    Name: run
    PrependShell: false
  - Env:
    - Key: VERSION
      Value: 1.7.4
    Name: env
  - CmdLine:
    - apk --no-cache add     su-exec     ca-certificates     sqlite     bash     git     subversion     linux-pam     s6     curl     openssh     tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - addgroup     -S -g 1000     git &&   adduser     -S -H -D     -h /data/git     -s
      /bin/bash     -u 1000     -G git     git &&   echo "git:$(dd if=/dev/urandom
      bs=24 count=1 status=none | base64)" | chpasswd
    Name: run
    PrependShell: true
  - Env:
    - Key: USER
      Value: git
    Name: env
  - Env:
    - Key: GITEA_CUSTOM
      Value: /data/gitea
    Name: env
  - Env:
    - Key: GODEBUG
      Value: netdns=go
    Name: env
  - CmdLine:
    - svn export https://github.com/go-gitea/gitea/trunk/docker ./ --force
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /app/gitea &&     curl -SLo /app/gitea/gitea https://github.com/go-gitea/gitea/releases/download/v$VERSION/gitea-$VERSION-linux-arm-7
      &&     chmod 0755 /app/gitea/gitea
    Name: run
    PrependShell: true
  - CmdLine:
    - cross-build-end
    Name: run
    PrependShell: false
  - Name: volume
    Volumes:
    - /data
  - CmdLine:
    - /usr/bin/entrypoint
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /bin/s6-svscan
    - /etc/s6
    Name: cmd
    PrependShell: false
  From:
    Image: resin/armhf-alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM resin/armhf-alpine:latest
