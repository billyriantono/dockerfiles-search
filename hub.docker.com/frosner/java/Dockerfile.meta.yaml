MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.18
  Commands:
  - Maintainer: Frank Rosner <frank@fam-rosner.de>
    Name: maintainer
  - CmdLine:
    - apt-get install -y software-properties-common   && add-apt-repository ppa:webupd8team/java   &&
      apt-get update   && echo oracle-java8-installer shared/accepted-oracle-license-v1-1
      select true | debconf-set-selections   && apt-get install -y oracle-java8-installer   &&
      apt-get clean all -y
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-oracle
    Name: env
  From:
    Image: phusion/baseimage:0.9.18
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.18
