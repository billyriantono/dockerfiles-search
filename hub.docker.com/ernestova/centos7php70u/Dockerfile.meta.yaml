Stages:
- BaseName: centos:latest
  Commands:
  - Maintainer: Ernesto Vargas <ernesto_vargas@yahoo.com>
    Name: maintainer
  - CmdLine:
    - yum -y install epel-release; yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm -i https://dl.iuscommunity.org/pub/ius/stable/CentOS/7/x86_64/ius-release-1.0-14.ius.centos7.noarch.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm -i http://nginx.org/packages/centos/7/noarch/RPMS/nginx-release-centos-7-0.el7.ngx.noarch.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y php70u php70u-fpm php70u-cli php70u-devel php70u-gd php70u-intl
      php70u-process  php70u-common php70u-pecl-mongo php70u-mcrypt php70u-pdo php70u-fpm  php70u-mysqlnd
      php70u-pecl-apcu php70u-xml php70u-mbstring nginx supervisor; yum clean all
    Name: run
    PrependShell: true
