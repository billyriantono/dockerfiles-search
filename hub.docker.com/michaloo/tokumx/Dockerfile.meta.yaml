MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Michal Raczka me@michaloo.net
    Name: maintainer
  - CmdLine:
    - apt-key adv --keyserver keyserver.ubuntu.com --recv-key 505A7412 &&     echo
      "deb [arch=amd64] http://s3.amazonaws.com/tokumx-debs $(lsb_release -cs) main"
      > /etc/apt/sources.list.d/tokumx.list &&     apt-get update &&     apt-get install
      -y tokumx
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "27017"
  - Name: volume
    Volumes:
    - /var/lib/tokumx
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./config/tokumx.conf
    - /etc/tokumx.conf
  - CmdLine:
    - /usr/bin/mongod
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --config
    - /etc/tokumx.conf
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
