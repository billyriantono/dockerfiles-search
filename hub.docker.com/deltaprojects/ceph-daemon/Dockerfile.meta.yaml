MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: SÃ©bastien Han "seb@redhat.com"
    Name: maintainer
  - Env:
    - Key: CEPH_VERSION
      Value: luminous
    Name: env
  - Env:
    - Key: CONFD_VERSION
      Value: 0.10.0
    Name: env
  - Env:
    - Key: KUBECTL_VERSION
      Value: v1.6.0
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/kelseyhightower/confd/releases/download/v${CONFD_VERSION}/confd-${CONFD_VERSION}-linux-amd64
    - /usr/local/bin/confd
  - Key: PACKAGES
    Name: arg
    Value: '"ceph-mon ceph-osd ceph-mds ceph-mgr ceph-base ceph-common radosgw rbd-mirror
      sharutils etcd s3cmd nfs-ganesha nfs-ganesha-ceph nfs-ganesha-rgw"'
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get update && apt-get install -y wget unzip
      uuid-runtime python-setuptools udev dmsetup &&     wget -q -O- 'https://download.ceph.com/keys/release.asc'
      | apt-key add - &&     echo "deb http://download.ceph.com/debian-$CEPH_VERSION/
      xenial main" | tee /etc/apt/sources.list.d/ceph-$CEPH_VERSION.list &&     echo
      "deb http://download.ceph.com/nfs-ganesha/deb-V2.5-stable/luminous/ xenial main"
      | tee /etc/apt/sources.list.d/nfs-ganesha.list &&     apt-get update && apt-get
      install -y --force-yes $PACKAGES &&     dpkg -s $PACKAGES &&     apt-get clean
      && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/* &&     chmod +x /usr/local/bin/confd
      && mkdir -p /etc/confd/conf.d && mkdir -p /etc/confd/templates &&     wget -O
      /forego.tgz 'https://bin.equinox.io/c/ekMN3bCZFUn/forego-stable-linux-amd64.tgz'
      &&     cd /usr/local/bin && tar xfz /forego.tgz && chmod +x /usr/local/bin/forego
      && rm /forego.tgz
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://storage.googleapis.com/kubernetes-release/release/${KUBECTL_VERSION}/bin/linux/amd64/kubectl
    - /usr/local/bin/kubectl
  - CmdLine:
    - chmod +x /usr/local/bin/kubectl
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - s3cfg
    - /root/.s3cfg
  - Chown: ""
    Name: add
    SourcesAndDest:
    - '*.sh'
    - ceph.defaults
    - check_zombie_mons.py
    - ./osd_scenarios/*
    - entrypoint.sh.in
    - disabled_scenario
    - /
  - CmdLine:
    - bash "/generate_entrypoint.sh" &&   rm -f /generate_entrypoint.sh &&   bash
      -n /*.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./confd/templates/*
    - /etc/confd/templates/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./confd/conf.d/*
    - /etc/confd/conf.d/
  - Name: volume
    Volumes:
    - /etc/ceph
    - /var/lib/ceph
    - /etc/ganesha
  - Name: workdir
    Path: /
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
