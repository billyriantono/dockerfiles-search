MetaArgs: null
Stages:
- BaseName: alpine:3.2
  Commands:
  - Maintainer: Laura Frank <laura@codeship.com>
    Name: maintainer
  - Env:
    - Key: BUILD_PACKAGES
      Value: '"curl-dev ruby-dev build-base"'
    - Key: DEV_PACKAGES
      Value: '"zlib-dev libxml2-dev libxslt-dev tzdata yaml-dev"'
    - Key: RUBY_PACKAGES
      Value: '"ruby ruby-io-console ruby-json yaml nodejs"'
    - Key: RAILS_VERSION
      Value: '"4.2.3"'
    Name: env
  - CmdLine:
    - apk --update --upgrade add $BUILD_PACKAGES $RUBY_PACKAGES $DEV_PACKAGES &&   gem
      install -N bundler &&   find / -type f -iname \*.apk-new -delete &&   rm -rf
      /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - 'gem install -N nokogiri -- --use-system-libraries &&   gem install -N rails
      --version "$RAILS_VERSION" &&   echo ''gem: --no-document'' >> ~/.gemrc &&   cp
      ~/.gemrc /etc/gemrc &&   chmod uog+r /etc/gemrc &&   bundle config --global
      build.nokogiri  "--use-system-libraries" &&   bundle config --global build.nokogumbo
      "--use-system-libraries" &&   rm -rf /usr/lib/lib/ruby/gems/*/cache/* &&   rm
      -rf ~/.gem'
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3000"
  From:
    Image: alpine:3.2
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.2
