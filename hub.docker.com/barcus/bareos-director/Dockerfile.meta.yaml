MetaArgs: null
Stages:
- BaseName: barcus/ubuntu:xenial
  Commands:
  - Maintainer: Barcus <barcus@tou.nu>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - curl -Ls http://download.bareos.org/bareos/release/17.2/xUbuntu_16.04/Release.key
      | apt-key --keyring /etc/apt/trusted.gpg.d/breos-keyring.gpg add - &&     echo
      'deb http://download.bareos.org/bareos/release/17.2/xUbuntu_16.04/ /' > /etc/apt/sources.list.d/bareos.list
      &&     echo 'bareos-database-common bareos-database-common/dbconfig-install
      boolean false' | debconf-set-selections &&     echo 'bareos-database-common
      bareos-database-common/install-error select ignore' | debconf-set-selections
      &&     echo 'bareos-database-common bareos-database-common/database-type select
      psql' | debconf-set-selections &&     echo 'bareos-database-common bareos-database-common/missing-db-package-error
      select ignore' | debconf-set-selections &&     echo 'postfix postfix/main_mailer_type
      select No configuration' | debconf-set-selections &&     apt-get update -qq
      &&     apt-get install -qq -y bareos postgresql-client &&     apt-clean
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - chmod u+x /docker-entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - tar cfvz /bareos-dir.tgz /etc/bareos
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9101"
  - Name: volume
    Volumes:
    - /etc/bareos
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/sbin/bareos-dir
    - -u
    - bareos
    - -f
    Name: cmd
    PrependShell: false
  From:
    Image: barcus/ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM       barcus/ubuntu:xenial
