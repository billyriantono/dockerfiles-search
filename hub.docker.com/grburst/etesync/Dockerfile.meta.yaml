MetaArgs: null
Stages:
- BaseName: python:alpine
  Commands:
  - Env:
    - Key: BASE_DIR
      Value: /etesync
    Name: env
  - Env:
    - Key: DATA_DIR
      Value: /data
    Name: env
  - Env:
    - Key: STATIC_DIR
      Value: /var/www/etesync
    Name: env
  - Env:
    - Key: SECRET_FILE
      Value: $BASE_DIR/secret.txt
    Name: env
  - Env:
    - Key: ETESYNC_DB_PATH
      Value: $DATA_DIR/db.sqlite3
    Name: env
  - Key: CERT_DIR
    Name: arg
    Value: /certs
  - Env:
    - Key: X509_CRT
      Value: $CERT_DIR/crt.pem
    Name: env
  - Env:
    - Key: X509_KEY
      Value: $CERT_DIR/key.pem
    Name: env
  - Env:
    - Key: PUID
      Value: "1000"
    Name: env
  - Env:
    - Key: PGID
      Value: "1000"
    Name: env
  - Env:
    - Key: PORT
      Value: "3735"
    Name: env
  - Env:
    - Key: SERVER
      Value: '"http"'
    Name: env
  - Name: workdir
    Path: $BASE_DIR
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/etesync/server-skeleton/archive/master.tar.gz
    - $BASE_DIR
  - CmdLine:
    - set -e &&     addgroup -g $PGID -S etesync &&     adduser -h $BASE_DIR -s /bin/sh
      -D -H -G etesync -u $PUID etesync &&     mkdir -p $DATA_DIR &&     mkdir -p
      $CERT_DIR &&     mkdir -p $STATIC_DIR &&     tar x -v -z -f $BASE_DIR/master.tar.gz
      -C /tmp --exclude */example-configs --exclude */.git* &&     mv /tmp/server-master/*
      $BASE_DIR/ &&     apk add --no-cache openssl libressl &&     apk add --no-cache
      mailcap &&     apk add --no-cache --virtual .build-deps coreutils gcc make linux-headers
      libc-dev libressl-dev &&     pip install -r $BASE_DIR/requirements.txt uwsgi
      &&     apk del .build-deps &&     $BASE_DIR/manage.py collectstatic &&     mv
      $BASE_DIR/static $STATIC_DIR/ &&     ln -s $STATIC_DIR/static $BASE_DIR/static
      &&     rm $BASE_DIR/master.tar.gz $BASE_DIR/requirements.txt $SECRET_FILE &&     rm
      -r /tmp/server-master
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - context
    - /
  - CmdLine:
    - chown -h etesync:etesync $BASE_DIR/static &&     chown -R etesync:etesync $STATIC_DIR
      &&     chmod -R a=rX $STATIC_DIR &&     chown -R etesync:etesync $DATA_DIR &&     chmod
      -R ug=rwX $DATA_DIR &&     chown -R etesync:etesync $BASE_DIR &&     chmod -R
      ug=rwX $BASE_DIR &&     chown root:root /entrypoint.sh &&     chmod a=rx /entrypoint.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - $DATA_DIR
  - Name: expose
    Ports:
    - "3735"
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: python:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:alpine
