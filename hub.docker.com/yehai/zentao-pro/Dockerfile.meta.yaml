MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: Swire Chen <idoop@msn.cn>
    Name: maintainer
  - Env:
    - Key: ZENTAO_URL
      Value: http://dl.cnezsoft.com/zentao/pro6.7.1/ZenTaoPMS.pro6.7.1.zbox_64.tar.gz
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y wget php-ldap     --no-install-recommends
      && rm -r /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget ${ZENTAO_URL} -O zbox.tar.gz && mv zbox.tar.gz /tmp
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint
    - /usr/local/bin/docker-entrypoint
  - CmdLine:
    - chmod +x           /usr/local/bin/docker-entrypoint
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3306"
    - "80"
  - CmdLine:
    - docker-entrypoint
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
