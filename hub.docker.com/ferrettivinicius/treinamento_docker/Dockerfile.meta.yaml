MetaArgs: null
Stages:
- BaseName: nginx
  Commands:
  - Maintainer: Fernandinho fernandinho@silva.com.br
    Name: maintainer
  - Labels:
    - Key: Description
      Value: = "Conteiner do curso"
    Name: label
  - Labels:
    - Key: class
      Value: ="Laboratorio"
    Name: label
  - Name: expose
    Ports:
    - "80"
  - Name: user
    User: root
  - Name: volume
    Volumes:
    - /usr/share/nginx/html
  - Key: via_arg
    Name: arg
    Value: ViaVarejo
  - Env:
    - Key: via_env
      Value: ${via_arg}
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  From:
    Image: nginx
  Name: ""
  Platform: ""
  SourceCode: FROM nginx
