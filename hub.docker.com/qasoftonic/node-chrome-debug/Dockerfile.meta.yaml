MetaArgs: null
Stages:
- BaseName: qasoftonic/node-chrome
  Commands:
  - Labels:
    - Key: authors
      Value: SeleniumHQ
    Name: label
  - Name: user
    User: root
  - CmdLine:
    - apt-get update -qqy   && apt-get -qqy install   x11vnc   && rm -rf /var/lib/apt/lists/*
      /var/cache/apt/*
    Name: run
    PrependShell: true
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - apt-get clean && apt-get update && apt-get install -y locales
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8   && dpkg-reconfigure --frontend noninteractive locales   &&
      apt-get update -qqy   && apt-get -qqy --no-install-recommends install     language-pack-en   &&
      rm -rf /var/lib/apt/lists/* /var/cache/apt/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qqy   && apt-get -qqy --no-install-recommends install     fonts-ipafont-gothic     xfonts-100dpi     xfonts-75dpi     xfonts-cyrillic     xfonts-scalable   &&
      rm -rf /var/lib/apt/lists/* /var/cache/apt/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qqy   && apt-get -qqy install     fluxbox   && rm -rf /var/lib/apt/lists/*
      /var/cache/apt/*
    Name: run
    PrependShell: true
  - Name: user
    User: seluser
  - CmdLine:
    - mkdir -p ~/.vnc   && x11vnc -storepasswd secret ~/.vnc/passwd
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entry_point.sh
    - /opt/bin/entry_point.sh
  - Name: expose
    Ports:
    - "5900"
  From:
    Image: qasoftonic/node-chrome
  Name: ""
  Platform: ""
  SourceCode: FROM qasoftonic/node-chrome
