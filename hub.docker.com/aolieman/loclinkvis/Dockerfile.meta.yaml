MetaArgs: null
Stages:
- BaseName: python:2-slim
  Commands:
  - Maintainer: Alex Olieman <alex@olieman.net>
    Name: maintainer
  - Labels:
    - Key: version
      Value: '"0.2019.2"'
    Name: label
  - Name: workdir
    Path: /srv/loclinkvis
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - .
  - CmdLine:
    - apt-get update -y && apt-get install -y   gcc   git   python-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --no-cache-dir cython   && pip install --no-cache-dir -r requirements.txt   &&
      cp /usr/share/zoneinfo/Europe/Amsterdam /etc/localtime   && echo "Europe/Amsterdam"
      > /etc/timezone
    Name: run
    PrependShell: true
  - CmdLine:
    - python -c "import nltk; nltk.download('punkt')"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /srv/loclinkvis
  - CmdLine:
    - pip install -e .
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /run/loclinkvis
    Name: run
    PrependShell: true
  - Env:
    - Key: GUNICORN_CMD_ARGS
      Value: '"-b 0.0.0.0:8080 --pid /run/loclinkvis/loclinkvis.pid"'
    Name: env
  - Name: workdir
    Path: /srv/loclinkvis/loclinkvis
  - CmdLine:
    - gunicorn loclinkvis.run_server:app
    Name: cmd
    PrependShell: true
  From:
    Image: python:2-slim
  Name: ""
  Platform: ""
  SourceCode: FROM python:2-slim
