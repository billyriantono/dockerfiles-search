MetaArgs: null
Stages:
- As: verify
  BaseName: dweomer/hashibase
  Commands:
  - Name: workdir
    Path: /tmp
  - Key: NOMAD_VERSION
    Name: arg
    Value: 0.8.4
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://releases.hashicorp.com/nomad/${NOMAD_VERSION}/nomad_${NOMAD_VERSION}_SHA256SUMS
    - .
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://releases.hashicorp.com/nomad/${NOMAD_VERSION}/nomad_${NOMAD_VERSION}_SHA256SUMS.sig
    - .
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://releases.hashicorp.com/nomad/${NOMAD_VERSION}/nomad_${NOMAD_VERSION}_linux_amd64.zip
    - .
  - CmdLine:
    - gpg --verify nomad_${NOMAD_VERSION}_SHA256SUMS.sig nomad_${NOMAD_VERSION}_SHA256SUMS
    Name: run
    PrependShell: true
  - CmdLine:
    - grep linux_amd64.zip nomad_${NOMAD_VERSION}_SHA256SUMS | sha256sum -cs
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip nomad_${NOMAD_VERSION}_linux_amd64.zip -d /usr/local/bin
    Name: run
    PrependShell: true
  From:
    Image: dweomer/hashibase
  Name: verify
  Platform: ""
  SourceCode: FROM dweomer/hashibase as verify
- BaseName: frolvlad/alpine-glibc
  Commands:
  - Chown: ""
    From: verify
    Name: copy
    SourcesAndDest:
    - /usr/local/bin/*
    - /usr/local/bin/
  - CmdLine:
    - nomad version
    Name: run
    PrependShell: true
  - CmdLine:
    - nomad
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - help
    Name: cmd
    PrependShell: false
  From:
    Image: frolvlad/alpine-glibc
  Name: ""
  Platform: ""
  SourceCode: FROM frolvlad/alpine-glibc
