Stages:
- BaseName: phusion/baseimage:latest
  Commands:
  - Maintainer: lin plato <lin.plato@gmail.com>
    Name: maintainer
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen zh_TW.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANGUAGE
      Value: zh_TW.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: zh_TW.UTF-8
    Name: env
  - Env:
    - Key: LC_CTYPE
      Value: UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: zh_TW.UTF-8
    Name: env
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - CmdLine:
    - "apt-get install -y software-properties-common && \tadd-apt-repository -y ppa:ondrej/php"
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update && \tapt-get install -y --force-yes \tphp7.1-cli \tphp7.1-common
