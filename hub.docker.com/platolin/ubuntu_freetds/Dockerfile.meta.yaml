      \tphp7.1-pgsql \tphp7.1-sqlite \tphp7.1-sqlite3 \tphp7.1-zip \tphp7.1-bcmath
      \tphp7.1-memcached \tphp7.1-gd \tphp7.1-sybase \tpkg-config \tphp-dev \tlibcurl4-openssl-dev
      \tlibedit-dev \tlibssl-dev \tlibxml2-dev \txz-utils \tlibsqlite3-dev \tsqlite3
      \tgit \tcurl \tvim \tnano \tpostgresql-client \tunixodbc \tunixodbc-dev \tfreetds-dev
      \tfreetds-bin \ttdsodbc"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get upgrade -y --force-yes
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -s http://getcomposer.org/installer | php &&     echo "export PATH=${PATH}:/var/www/vendor/bin"
      >> ~/.bashrc &&     mv composer.phar /usr/local/bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - . ~/.bashrc
    Name: run
    PrependShell: true
