MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: Richard Keit <rajkeit@gmail.com>
    Name: maintainer
  - Name: workdir
    Path: /app
  - Env:
    - Key: PYTHONPATH
      Value: '''/app/Web-API:/app/Shared-Libraries/Python:/app/Data-Export:/app/Data-Management:/app/Data-Transform:/app/Analysis:/app/Reports:/app/Tests'''
    Name: env
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: '"/usr/local/lib/:LD_LIBRARY_PATH"'
    Name: env
  - Env:
    - Key: ANSIBLE_CONNECTION
      Value: local
    Name: env
  - Env:
    - Key: GIT_SSL_NO_VERIFY
      Value: "true"
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - '*.txt'
    - /app/
  - CmdLine:
    - yum -y install epel-release && yum install -y make gdal-python.x86_64 python-psycopg2.x86_64
      wget gcc gcc-c++ python-devel python-lxml gdal gdal-devel libxslt-devel libxml2-devel
      python-reportlab postgres*dev* openssl* nodejs npm bzip2 git sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://bootstrap.pypa.io/get-pip.py && mkdir /tmp/spatialindex && wget
      --directory-prefix=/tmp/spatialindex/ http://download.osgeo.org/libspatialindex/spatialindex-src-1.7.0.tar.gz
      && python get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xvzf /tmp/spatialindex/spatialindex-src-1.7.0.tar.gz -C /tmp/spatialindex
      && cd /tmp/spatialindex/spatialindex-src-1.7.0/ && ./configure; make; make install
      && echo export LD_LIBRARY_PATH=/usr/local/lib/ >> /root/.bashrc && source /root/.bashrc
      && pip install -U Rtree && yum install -y which
    Name: run
    PrependShell: true
  - CmdLine:
    - echo hello && pip install -r /app/requirements.txt && pip install -r /app/requirements_linux.txt
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app/Tests/Unit_Tests
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
