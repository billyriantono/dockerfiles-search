MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: Daniel Tschan <tschan@puzzle.ch>
    Name: maintainer
  - CmdLine:
    - env
    Name: run
    PrependShell: true
  - CmdLine:
    - cat /etc/resolv.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - curl http://mirror.switch.ch/
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install openssh-server passwd dnsutil curl nmap lsof jq links bind-utils
      net-tools telnet iputils shellinabox initscripts; yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/sshd-keygen
    Name: run
    PrependShell: true
  - CmdLine:
    - echo shellinabox | passwd --stdin root
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /tmp/run.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - libmapuid.so
    - /usr/local/lib/libmapuid.so
  - Name: user
    User: root
  - Name: expose
    Ports:
    - "4200"
  - CmdLine:
    - /usr/bin/env
    - LD_PRELOAD=/usr/local/lib/libmapuid.so
    - /tmp/run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
