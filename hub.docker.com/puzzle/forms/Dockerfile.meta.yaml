MetaArgs: null
Stages:
- BaseName: node
  Commands:
  - Name: expose
    Ports:
    - "8080"
  - Labels:
    - Key: io.k8s.display-name
      Value: '"Puzzle Forms"'
    - Key: io.openshift.expose-services
      Value: '"8080:http"'
    - Key: io.openshift.tags
      Value: '"forms,node"'
    - Key: io.openshift.s2i.scripts-url
      Value: '"image://.s2i"'
    Name: label
  - Name: workdir
    Path: /usr/src
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - /usr/src
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /usr/src
  - CmdLine:
    - chown -R 1001 /usr/src &&     chmod go+rw /usr/src/app/static
    Name: run
    PrependShell: true
  - Name: user
    User: "1001"
  - CmdLine:
    - npm
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: node
  Name: ""
  Platform: ""
  SourceCode: FROM node
