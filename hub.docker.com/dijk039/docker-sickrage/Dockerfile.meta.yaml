MetaArgs: null
Stages:
- BaseName: alpine:edge
  Commands:
  - Maintainer: tim van Dijk
    Name: maintainer
  - Env:
    - Key: LANG
      Value: '''en_US.UTF-8'''
    - Key: LANGUAGE
      Value: '''en_US.UTF-8'''
    - Key: TERM
      Value: '''xterm'''
    Name: env
  - CmdLine:
    - apk -U upgrade &&     apk -U add         ca-certificates         py2-pip ca-certificates
      git python py-libxml2 py-lxml         make gcc g++ python-dev openssl-dev libffi-dev
      unrar tzdata         &&     pip --no-cache-dir install --upgrade setuptools
      &&     pip --no-cache-dir install --upgrade pyopenssl cheetah requirements &&     git
      clone --depth 1 https://github.com/SickRage/SickRage.git /sickrage &&     apk
      del make gcc g++ python-dev &&     rm -rf /tmp &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./start.sh
    - /start.sh
  - CmdLine:
    - chmod u+x /start.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
    - /data
    - /cache
  - Name: expose
    Ports:
    - "8081"
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:edge
