MetaArgs:
- DefaultValue: latest
  Key: version
  ProvidedValue: null
  Value: latest
Stages:
- BaseName: quanted/qed_py3:$version
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /src/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - uwsgi.ini
    - /etc/uwsgi/
  - Name: workdir
    Path: /src
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - chmod 755 /src/docker_start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - pip freeze | grep Django
    Name: run
    PrependShell: true
  - Env:
    - Key: DJANGO_SETTINGS_MODULE
      Value: '"settings_docker"'
    Name: env
  - Env:
    - Key: PYTHONPATH
      Value: '"/src"'
    Name: env
  - CmdLine:
    - sh
    - /src/docker_start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: quanted/qed_py3:$version
  Name: ""
  Platform: ""
  SourceCode: FROM quanted/qed_py3:$version
