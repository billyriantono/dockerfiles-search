MetaArgs: null
Stages:
- BaseName: node:alpine
  Commands:
  - Maintainer: NHibiki https://github.com/NHibiki
    Name: maintainer
  - CmdLine:
    - apk add --no-cache         screen     && apk add --no-cache --virtual .build-deps         git     &&
      git clone https://github.com/NHibiki/NekoBlog.git     && git clone -b story
      https://github.com/NHibiki/NekoBlogTheme.git NekoBlog/themes/story     && apk
      del .build-deps     && cd NekoBlog     && npm install     && echo -e "cd NekoBlog
      \nscreen -dmS nb node app \ncd .." > /rund.sh     && echo -e "cd NekoBlog \nnode
      app \ncd .." > /run.sh     && chmod a+x /*.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: node:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:alpine
