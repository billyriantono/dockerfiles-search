MetaArgs: null
Stages:
- BaseName: debian:stretch-slim
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Syoya, Inc. https://github.com/syoya/docker-cloudsql-proxy"'
    Name: label
  - Env:
    - Key: CLOUDSQL_PROXY_VERSION
      Value: v1.13
    Name: env
  - Env:
    - Key: CLOUDSQL_PROXY_SHA256
      Value: 8bfffdfb9ad68fa4069491a8fe38d46462236caaf8cc0b7f523ccf782eec5891
    Name: env
  - CmdLine:
    - apt update   && apt install -y curl   && curl -fSL -o /usr/local/bin/cloud_sql_proxy
      "https://storage.googleapis.com/cloudsql-proxy/$CLOUDSQL_PROXY_VERSION/cloud_sql_proxy.linux.amd64"   &&
      echo "$CLOUDSQL_PROXY_SHA256 /usr/local/bin/cloud_sql_proxy" | sha256sum -c
      -   && chmod +x /usr/local/bin/cloud_sql_proxy   && apt remove -y curl   &&
      apt autoremove -y   && apt clean   && rm -rf /var/lib/apt/lists/*   && cloud_sql_proxy
      -version
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /cloudsql-proxy
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - .
  - CmdLine:
    - /bin/bash run.sh
    Name: cmd
    PrependShell: true
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
