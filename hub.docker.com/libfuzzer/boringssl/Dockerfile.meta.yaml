MetaArgs: null
Stages:
- BaseName: libfuzzer/base-fuzzer
  Commands:
  - Maintainer: aizatsky@google.com
    Name: maintainer
  - Name: workdir
    Path: /src
  - CmdLine:
    - git clone --depth 1 https://boringssl.googlesource.com/boringssl
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - fuzzer.cc
    - /src/boringssl/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - server.key
    - /src/boringssl/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - server.pem
    - /src/boringssl/
  - Env:
    - Key: FUZZERS
      Value: '"/work/boringssl/fuzzer"'
    Name: env
  - Name: volume
    Volumes:
    - /src/boringssl
  - CmdLine:
    - mkdir -p /work/boringssl
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build.sh
    - /src/scripts/
  From:
    Image: libfuzzer/base-fuzzer
  Name: ""
  Platform: ""
  SourceCode: FROM libfuzzer/base-fuzzer
