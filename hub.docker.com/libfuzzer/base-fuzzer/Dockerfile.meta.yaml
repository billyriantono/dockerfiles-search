MetaArgs: null
Stages:
- BaseName: libfuzzer/base-clang
  Commands:
  - Maintainer: aizatsky@google.com
    Name: maintainer
  - CmdLine:
    - mkdir /workspace
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /workspace
  - Name: volume
    Volumes:
    - /workspace
  - CmdLine:
    - mkdir -p /work/libfuzzer
    Name: run
    PrependShell: true
  - Env:
    - Key: sanitizer_flags
      Value: '"-fsanitize=address"'
    Name: env
  - Env:
    - Key: cov_flags
      Value: '"-fsanitize-coverage=edge,indirect-calls,8bit-counters"'
    Name: env
  - Env:
    - Key: ASAN_OPTIONS
      Value: '"symbolize=1"'
    Name: env
  - CmdLine:
    - mkdir /out
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /out
  From:
    Image: libfuzzer/base-clang
  Name: ""
  Platform: ""
  SourceCode: FROM libfuzzer/base-clang
