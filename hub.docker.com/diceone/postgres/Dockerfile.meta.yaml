MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - CmdLine:
    - groupadd -r postgres --gid=1999 && useradd -r -g postgres --uid=1999 postgres
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /usr/local/bin/gosu -SL "https://github.com/tianon/gosu/releases/download/1.2/gosu-amd64"     &&
      chmod +x /usr/local/bin/gosu
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y http://yum.postgresql.org/9.3/redhat/rhel-7-x86_64/pgdg-centos93-9.3-2.noarch.rpm     &&
      yum install -y postgresql93 postgresql93-server postgresql93-devel     && yum
      clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /docker-entrypoint-initdb.d
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/run/postgresql && chown -R postgres /var/run/postgresql
    Name: run
    PrependShell: true
  - Env:
    - Key: PG_MAJOR
      Value: "9.3"
    Name: env
  - Env:
    - Key: PATH
      Value: /usr/pgsql-$PG_MAJOR/bin/:$PATH
    Name: env
  - Env:
    - Key: PGDATA
      Value: /var/lib/pgsql/$PG_MAJOR/data/
    Name: env
  - Name: volume
    Volumes:
    - /var/lib/pgsql/$PG_MAJOR/data/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "5432"
  - CmdLine:
    - postgres
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
