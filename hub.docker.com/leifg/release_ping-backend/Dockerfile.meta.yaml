MetaArgs: null
Stages:
- BaseName: leifg/elixir:1.6
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Leif Gensert <leif@leif.io>"'
    Name: label
  - CmdLine:
    - apk add --no-cache libc6-compat build-base curl postgresql-client bash git openssh
    Name: run
    PrependShell: true
  - Env:
    - Key: DOCKER_VERSION
      Value: '"17.05.0-ce"'
    Name: env
  - CmdLine:
    - curl -L -o /tmp/docker-$DOCKER_VERSION.tgz https://get.docker.com/builds/Linux/x86_64/docker-$DOCKER_VERSION.tgz     &&
      tar -xz -C /tmp -f /tmp/docker-$DOCKER_VERSION.tgz     && mv /tmp/docker/* /usr/local/bin     &&
      rm -rf /tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apk -Uuv --no-cache add python py-pip
    Name: run
    PrependShell: true
  - Env:
    - Key: DOCKER_CLOUD_VERSION
      Value: '"1.0.9"'
    Name: env
  - CmdLine:
    - pip install docker-cloud==${DOCKER_CLOUD_VERSION}
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L -o /tmp/hyper.tar.gz https://hyper-install.s3.amazonaws.com/hyper-linux-x86_64.tar.gz     &&
      tar -xz -C /tmp -f /tmp/hyper.tar.gz     && mv /tmp/hyper /usr/local/bin/     &&
      rm -rf /tmp/*
    Name: run
    PrependShell: true
  - Env:
    - Key: SEMANTIC_RELEASE_VERSION
      Value: 1.6.2
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/semantic-release/go-semantic-release/releases/download/v${SEMANTIC_RELEASE_VERSION}/semantic-release_v${SEMANTIC_RELEASE_VERSION}_linux_amd64
    - /usr/local/bin/semantic-release
  - CmdLine:
    - chmod a+x /usr/local/bin/semantic-release
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://raw.githubusercontent.com/vishnubob/wait-for-it/master/wait-for-it.sh
    - /usr/local/bin/wait-for-it
  - CmdLine:
    - chmod a+x /usr/local/bin/wait-for-it
    Name: run
    PrependShell: true
  From:
    Image: leifg/elixir:1.6
  Name: ""
  Platform: ""
  SourceCode: FROM leifg/elixir:1.6
