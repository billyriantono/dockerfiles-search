MetaArgs: null
Stages:
- BaseName: benboarder/mypost-ui-base:latest
  Commands:
  - Labels:
    - Key: name
      Value: '"mypost-ui-ngx"'
    - Key: maintainer
      Value: '"DDCTeamWookie <DLDDCTeamWookie@auspost.com.au>"'
    - Key: version
      Value: '"1.0"'
    - Key: description
      Value: '"The base docker container for MyPost Consumer automated testing"'
    Name: label
  - Env:
    - Key: TZ
      Value: '"/usr/share/zoneinfo/Australia/Melbourne"'
    Name: env
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: NPM_CONFIG_LOGLEVEL
      Value: warn
    Name: env
  - Key: NG_CLI_VERSION
    Name: arg
    Value: 1.6.6
  - Key: USER_HOME_DIR
    Name: arg
    Value: '"/tmp"'
  - Key: APP_DIR
    Name: arg
    Value: '"/app"'
  - Key: USER_ID
    Name: arg
    Value: "1000"
  - Env:
    - Key: HOME
      Value: '"$USER_HOME_DIR"'
    Name: env
  - CmdLine:
    - set -xe     && curl -sL https://github.com/Yelp/dumb-init/releases/download/v1.2.0/dumb-init_1.2.0_amd64
      > /usr/bin/dumb-init     && chmod +x /usr/bin/dumb-init     && mkdir -p $USER_HOME_DIR     &&
      chown $USER_ID $USER_HOME_DIR     && chmod a+rw $USER_HOME_DIR     && chown
      -R node /usr/local/lib /usr/local/include /usr/local/share /usr/local/bin     &&
      (cd "$USER_HOME_DIR"; su node -c "npm i -g @angular/cli@$NG_CLI_VERSION; npm
      i -g yarn; npm i -g gyp node-gyp; npm cache clean --force")
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $APP_DIR
  - Name: expose
    Ports:
    - "4200"
  - CmdLine:
    - /usr/bin/dumb-init
    - --
    Name: entrypoint
    PrependShell: false
  - Name: user
    User: $USER_ID
  From:
    Image: benboarder/mypost-ui-base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM benboarder/mypost-ui-base:latest
