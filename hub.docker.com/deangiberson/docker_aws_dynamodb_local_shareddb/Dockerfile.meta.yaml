MetaArgs: null
Stages:
- BaseName: openjdk:7-jre
  Commands:
  - Maintainer: Dean Giberson <dean@deangiberson.com>
    Name: maintainer
  - Name: workdir
    Path: /var/dynamodb_wd
  - Name: expose
    Ports:
    - "8000"
  - CmdLine:
    - wget -O /tmp/dynamodb_local_latest https://s3-us-west-2.amazonaws.com/dynamodb-local/dynamodb_local_latest.tar.gz
      &&     tar xfz /tmp/dynamodb_local_latest &&     rm -f /tmp/dynamodb_local_latest
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/java
    - -Djava.library.path=.
    - -jar
    - DynamoDBLocal.jar
    - -dbPath
    - /var/dynamodb_local
    - -sharedDb
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -port
    - "8000"
    Name: cmd
    PrependShell: false
  - Name: volume
    Volumes:
    - /var/dynamodb_local
    - /var/dynamodb_wd
  From:
    Image: openjdk:7-jre
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:7-jre
