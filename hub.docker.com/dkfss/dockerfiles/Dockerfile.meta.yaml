MetaArgs: null
Stages:
- BaseName: nodesource/xenial
  Commands:
  - Maintainer: Brandon B. Jozsa <bjozsa@jinkit.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y     apt-utils     apt-transport-https     locales     curl     wget     git     python     build-essential     make     g++     libavahi-compat-libdnssd-dev     libkrb5-dev     net-tools
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g homebridge     homebridge-openhab     homebridge-ninjablock-temperature     homebridge-ninjablock-humidity     homebridge-ninjablock-alarmstatedevice     homebridge-people     homebridge-ifttt
      --unsafe-perm
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - CmdLine:
    - mkdir -p /var/run/dbus
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - image/run.sh
    - /root/run.sh
  - Name: expose
    Ports:
    - "51826"
    - "5353"
  - CmdLine:
    - /root/run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: nodesource/xenial
  Name: ""
  Platform: ""
  SourceCode: FROM nodesource/xenial
