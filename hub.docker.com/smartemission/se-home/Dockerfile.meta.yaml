MetaArgs: null
Stages:
- BaseName: python:2.7.14-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Just van den Broecke <justb4@gmail.com>"'
    Name: label
  - Env:
    - Key: LC_ALL
      Value: '"en_US.UTF-8"'
    - Key: LANG
      Value: '"en_US.UTF-8"'
    - Key: LANGUAGE
      Value: '"en_US.UTF-8"'
    - Key: CONTAINER_NAME
      Value: '"se_home"'
    - Key: CONTAINER_HOST
      Value: 0.0.0.0
    - Key: CONTAINER_PORT
      Value: "80"
    - Key: WSGI_WORKERS
      Value: "4"
    - Key: WSGI_WORKER_TIMEOUT
      Value: "6000"
    - Key: WSGI_WORKER_CLASS
      Value: '"sync"'
    Name: env
  - CmdLine:
    - pip install gunicorn flask
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entry.sh
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - app
    - /app
  - CmdLine:
    - chmod a+x /*.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - ${CONTAINER_PORT}
  - CmdLine:
    - /entry.sh
    Name: entrypoint
    PrependShell: true
  From:
    Image: python:2.7.14-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:2.7.14-alpine
