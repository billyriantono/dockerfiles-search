MetaArgs: null
Stages:
- BaseName: ireinhart/node-dev
  Commands:
  - Maintainer: Ingo Reinhart <ingo.reinhart@gmail.com>
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /install
  - Name: workdir
    Path: /install
  - CmdLine:
    - npm install -g $(cat packages) && rm -rf npm_cache /tmp/*
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE_PATH
      Value: /usr/local/lib/node_modules/
    Name: env
  From:
    Image: ireinhart/node-dev
  Name: ""
  Platform: ""
  SourceCode: FROM ireinhart/node-dev
