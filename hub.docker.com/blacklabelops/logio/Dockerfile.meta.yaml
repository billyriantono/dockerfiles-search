MetaArgs: null
Stages:
- BaseName: blacklabelops/centos
  Commands:
  - Maintainer: Steffen Bleul <sbl@blacklabelops.com>
    Name: maintainer
  - Env:
    - Key: CONTAINER_USER
      Value: logio
    Name: env
  - Env:
    - Key: CONTAINER_UID
      Value: "1000"
    Name: env
  - Env:
    - Key: CONTAINER_GROUP
      Value: logio
    Name: env
  - Env:
    - Key: CONTAINER_GID
      Value: "1000"
    Name: env
  - CmdLine:
    - /usr/sbin/groupadd --gid $CONTAINER_GID logio &&     /usr/sbin/useradd --uid
      $CONTAINER_UID --gid $CONTAINER_GID --create-home --shell /bin/bash logio
    Name: run
    PrependShell: true
  - Env:
    - Key: VOLUME_DIRECTORY
      Value: /opt/server
    Name: env
  - CmdLine:
    - curl --silent --location https://rpm.nodesource.com/setup | bash - &&     yum
      install -y     curl     nodejs     wget     gcc-c++     openssl     make &&     yum
      clean all && rm -rf /var/cache/yum/* &&     mkdir -p ${VOLUME_DIRECTORY}/keys
      &&     chown -R $CONTAINER_UID:$CONTAINER_GID ${VOLUME_DIRECTORY}/keys &&     npm
      install -g log.io --user 'root'
    Name: run
    PrependShell: true
  - Env:
    - Key: DELAYED_START
      Value: ""
    Name: env
  - Env:
    - Key: LOGIO_ADMIN_USER
      Value: ""
    Name: env
  - Env:
    - Key: LOGIO_ADMIN_PASSWORD
      Value: ""
    Name: env
  - Env:
    - Key: LOGIO_CERTIFICATE_DNAME
      Value: ""
    Name: env
  - Env:
    - Key: LOGIO_HARVESTER_NODENAME
      Value: ""
    Name: env
  - Env:
    - Key: LOGIO_HARVESTER_STREAMNAME
      Value: ""
    Name: env
  - Env:
    - Key: LOGIO_HARVESTER_LOGFILES
      Value: ""
    Name: env
  - Env:
    - Key: LOGS_DIRECTORIES
      Value: ""
    Name: env
  - Env:
    - Key: LOG_FILE_PATTERN
      Value: ""
    Name: env
  - Name: volume
    Volumes:
    - ${VOLUME_DIRECTORY}
  - Name: expose
    Ports:
    - "28777"
    - "28778"
  - Name: user
    User: $CONTAINER_UID
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - imagescripts/docker-entrypoint.sh
    - /opt/logio/docker-entrypoint.sh
  - CmdLine:
    - /opt/logio/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - logio
    Name: cmd
    PrependShell: false
  From:
    Image: blacklabelops/centos
  Name: ""
  Platform: ""
  SourceCode: FROM blacklabelops/centos
