MetaArgs: null
Stages:
- BaseName: jruby:9.1
  Commands:
  - Maintainer: Josh Cox <josh 'at' webhosting.coop>
    Name: maintainer
  - Env:
    - Key: EMR_RELEASE
      Value: STONEHENGE
    - Key: LANG
      Value: en_US.UTF-8
    - Key: EMR_DL_ZIP
      Value: snowplow_emr_r91_stonehenge.zip
    - Key: EMR_DL_URL
      Value: http://dl.bintray.com/snowplow/snowplow-generic/
    Name: env
  - CmdLine:
    - apt-get update   && apt-get install -yqq gettext-base   && apt-get autoremove
      -qqy   && apt-get clean   && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd emr   && mkdir -p /emr   && chown -R emr. /emr
    Name: run
    PrependShell: true
  - Name: user
    User: emr
  - Name: workdir
    Path: /emr
  - CmdLine:
    - wget -c --quiet "$EMR_DL_URL$EMR_DL_ZIP"   && unzip $EMR_DL_ZIP   && rm $EMR_DL_ZIP
    Name: run
    PrependShell: true
  - Name: user
    User: emr
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets
    - /assets
  - CmdLine:
    - /assets/start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: jruby:9.1
  Name: ""
  Platform: ""
  SourceCode: FROM jruby:9.1
