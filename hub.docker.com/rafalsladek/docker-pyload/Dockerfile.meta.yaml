MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - CmdLine:
    - "apt-get update \t&& apt-get upgrade -y -qq \t&& apt-get install -y \tpython
      \tlocales \tpython-dev \topenssl \tapt-utils \tbuild-essential \tfakeroot \tdpkg-dev
      \tlibcurl4-openssl-dev \tpython-setuptools \tpython-requests \tpython-pycurl
      \tpython-crypto \tpython-imaging \tpython-pyxmpp \tpython-jinja2 \tpython-thrift
      \tpython-feedparser \tpython-beautifulsoup \tpython-pip \ttesseract-ocr \tpython-beaker
      \tpython-simplejson \tpython-openssl \twget \tunrar \tgocr \tpython-django \tgit
      \twget \trhino \tgosu \t&& apt-get clean \t&& rm -rf /var/lib/apt/lists/* /tmp/*
      /var/tmp/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - "wget -q https://bootstrap.pypa.io/get-pip.py \t&& python get-pip.py \t&& pip
      install Send2Trash \t&& pip install pycrypto"
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: PYCURL_SSL_LIBRARY
      Value: openssl
    Name: env
  - CmdLine:
    - git clone https://github.com/pyload/pyload.git /opt/pyload         && cd /opt/pyload         &&
      git checkout stable         && echo "/opt/pyload/pyload-config" > /opt/pyload/module/config/configdir
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - pyload-config/
    - /tmp/pyload-config
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - chmod +x /run.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8000"
  - Name: volume
    Volumes:
    - '"/opt/pyload/pyload-config"'
  - Name: volume
    Volumes:
    - '"/opt/pyload/Downloads"'
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
