MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: lulu8888b
    Name: maintainer
  - Name: workdir
    Path: /
  - Env:
    - Key: SS_VER
      Value: 2.5.6
    Name: env
  - Env:
    - Key: SS_URL
      Value: https://github.com/shadowsocks/shadowsocks-libev/archive/v$SS_VER.tar.gz
    Name: env
  - Env:
    - Key: SERVER_ADDR
      Value: 0.0.0.0
    Name: env
  - Env:
    - Key: SERVER_PORT
      Value: "8888"
    Name: env
  - Env:
    - Key: PASSWORD
      Value: password
    Name: env
  - Env:
    - Key: METHOD
      Value: chacha20
    Name: env
  - Env:
    - Key: TIMEOUT
      Value: "300"
    Name: env
  - Env:
    - Key: DNS_ADDR
      Value: 8.8.8.8
    Name: env
  - Env:
    - Key: DNS_ADDR_2
      Value: 8.8.4.4
    Name: env
  - CmdLine:
    - apk update && apk upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add openssh openssh-sftp-server byobu tmux &&     /bin/sed -i -e 's/#PermitRootLogin
      prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config &&     /bin/sed
      -i -e 's/#PermitUserEnvironment no/PermitUserEnvironment yes/' /etc/ssh/sshd_config
      &&     mkdir -p /root/.ssh &&     chmod 700 /root/.ssh &&     /usr/bin/ssh-keygen
      -A &&     echo "source /etc/profile.d/color_prompt" > /root/.bashrc &&     echo
      "root:root" | chpasswd &&     su - root -c "byobu-launcher-install"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - sshd.sh
    - /
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /sshd.sh
    Name: cmd
    PrependShell: false
  - CmdLine:
    - set -ex &&     apk add --no-cache --virtual .build-deps                                 asciidoc                                 autoconf                                 build-base                                 curl                                 libtool                                 linux-headers                                 openssl-dev                                 pcre-dev                                 tar                                 xmlto
      &&     cd /tmp &&     curl -sSL $SS_URL | tar xz --strip 1 &&     ./configure
      --prefix=/usr --disable-documentation &&     make install &&     cd .. &&     runDeps="$(         scanelf
      --needed --nobanner /usr/bin/ss-*             | awk '{ gsub(/,/, "\nso:", $2);
      print "so:" $2 }'             | xargs -r apk info --installed             |
      sort -u     )" &&     apk add --no-cache --virtual .run-deps $runDeps &&     apk
      del .build-deps &&     rm -rf /tmp/* &&     mv /usr/bin/ss-server /usr/bin/ssserver
    Name: run
    PrependShell: true
  - Name: user
    User: nobody
  - Name: expose
    Ports:
    - $SERVER_PORT/tcp
    - $SERVER_PORT/udp
  - CmdLine:
    - ssserver -s $SERVER_ADDR               -p $SERVER_PORT               -k ${PASSWORD:-$(hostname)}               -m
      $METHOD               -t $TIMEOUT               --fast-open               -d
      $DNS_ADDR               -d $DNS_ADDR_2               -u
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
