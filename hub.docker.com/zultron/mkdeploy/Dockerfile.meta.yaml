MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: John Morris <john@zultron.com>
    Name: maintainer
  - CmdLine:
    - "echo 'APT::Install-Recommends \"0\";' > \t\t    /etc/apt/apt.conf.d/10local"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get upgrade -y
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get install -y libfile-fcntllock-perl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y rsyslog
    Name: run
    PrependShell: true
  - CmdLine:
    - "sed -i -e 's,/var/log/.*,/opt/aptrepo/log/syslog,' \t\t    /etc/rsyslog.conf"
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get install -y ssh && \t\t    mkdir /var/run/sshd && \t\t    install -d
      -m 700 -o 1000 -g 1000 /home/docker/.ssh"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - apt-get install -y apache2
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - sed -i -e 's,/var/log/.*,/opt/aptrepo/log,' /etc/apache2/envvars
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - apache2.conf
    - /etc/apache2/sites-available/000-default.conf
  - CmdLine:
    - apt-get install -y reprepro apt-transport-https ca-certificates
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt/aptrepo
  - CmdLine:
    - "adduser --home /opt/aptrepo --disabled-password \t\t    --gecos \"APT repo\"
      --no-create-home aptrepo"
    Name: run
    PrependShell: true
  - Env:
    - Key: MKDOCKER_CONTAINER
      Value: "1"
    Name: env
  - Name: volume
    Volumes:
    - /opt/mkdocker
  - Name: workdir
    Path: /opt/mkdocker/mkdeploy
  - CmdLine:
    - /usr/bin/supervisord
    - -n
    - -c
    - /opt/mkdocker/mkdeploy/supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
