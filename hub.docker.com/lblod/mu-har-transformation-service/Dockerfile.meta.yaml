MetaArgs: null
Stages:
- BaseName: python:2.7
  Commands:
  - Maintainer: esteban.sastre@tenforce.com
    Name: maintainer
  - Env:
    - Key: PCAP_READ_DIR
      Value: '"pcap/"'
    Name: env
  - Env:
    - Key: HAR_OUTPUT_DIR
      Value: '"har/"'
    Name: env
  - Env:
    - Key: BU_DIR
      Value: '"/app/backups/"'
    Name: env
  - Env:
    - Key: CONTAINER_DATA_DIR
      Value: '''containers/'''
    Name: env
  - Env:
    - Key: CONTAINER_DATA_FILE
      Value: '''containers.json'''
    Name: env
  - Env:
    - Key: MU_SPARQL_ENDPOINT
      Value: '"http://database:8890/sparql"'
    Name: env
  - Env:
    - Key: SLEEP_PERIOD
      Value: '''30'''
    Name: env
  - CmdLine:
    - mkdir /app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - /app/requirements.txt
  - CmdLine:
    - if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app
  - CmdLine:
    - python
    - pcap-har-watcher.py
    Name: cmd
    PrependShell: false
  From:
    Image: python:2.7
  Name: ""
  Platform: ""
  SourceCode: FROM python:2.7
