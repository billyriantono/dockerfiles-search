MetaArgs: null
Stages:
- BaseName: fluent/fluentd:debian
  Commands:
  - Maintainer: toshi <toshi@toshi.click>
    Name: maintainer
  - Name: user
    User: root
  - CmdLine:
    - apt-get update &&     apt-get -y install locales task-japanese &&     locale-gen
      ja_JP.UTF-8 &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: LC_ALL
      Value: ja_JP.UTF-8
    - Key: LC_CTYPE
      Value: ja_JP.UTF-8
    - Key: LANGUAGE
      Value: ja_JP:jp
    Name: env
  - CmdLine:
    - localedef -f UTF-8 -i ja_JP ja_JP.utf8
    Name: run
    PrependShell: true
  - Env:
    - Key: TZ
      Value: Asia/Tokyo
    Name: env
  - CmdLine:
    - echo "${TZ}" > /etc/timezone &&     rm /etc/localtime &&     ln -s /usr/share/zoneinfo/Asia/Tokyo
      /etc/localtime &&     dpkg-reconfigure -f noninteractive tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get -y install vim &&     apt-get -y install git &&     apt-get
      -y install curl &&     apt-get -y install wget &&     apt-get -y install zip
      &&     apt-get -y install unzip &&     apt-get -y install ruby-dev &&     apt-get
      -y install make &&     apt-get -y install sudo &&     apt-get -y install gcc
      &&     apt-get -y install libc-dev &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install fluent-plugin-rewrite-tag-filter &&     gem install fluent-plugin-secure-forward
      --no-rdoc --no-ri &&     gem install fluent-plugin-elasticsearch --no-rdoc --no-ri
      &&     gem install fluent-plugin-record-reformer --no-rdoc --no-ri &&     gem
      install fluent-plugin-cloudwatch-logs --no-rdoc --no-ri &&     gem install fluent-plugin-ec2-metadata
      --no-rdoc --no-ri &&     gem install fluent-plugin-s3 --no-rdoc --no-ri &&     gem
      install fluent-plugin-slack --no-rdoc --no-ri &&     gem install fluent-plugin-rewrite
      --no-rdoc --no-ri &&     gem install fluent-plugin-tail-ex --no-rdoc --no-ri
      &&     gem install fluent-plugin-forest --no-rdoc --no-ri &&     gem install
      fluent-plugin-google-cloud --no-rdoc --no-ri
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get -y install net-tools &&     apt-get -y install
      iproute2 &&     apt-get -y install iputils-ping &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - fluent.conf
    - /fluentd/etc/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /bin/
  - CmdLine:
    - chmod +x /bin/entrypoint.sh
    Name: run
    PrependShell: true
  From:
    Image: fluent/fluentd:debian
  Name: ""
  Platform: ""
  SourceCode: FROM fluent/fluentd:debian
