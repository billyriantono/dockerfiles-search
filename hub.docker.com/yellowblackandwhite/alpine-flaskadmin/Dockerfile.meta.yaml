MetaArgs: null
Stages:
- BaseName: yellowblackandwhite/alpine-flaskmongoengine
  Commands:
  - Maintainer: Pavel Litvinenko <gerasim13@gmail.com>
    Name: maintainer
  - Name: user
    User: root
  - Env:
    - Key: NODE_PATH
      Value: /usr/lib/node_modules
    Name: env
  - Env:
    - Key: PATH
      Value: ${PATH}:${NODE_PATH}
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - /tmp/
  - CmdLine:
    - apk --update add build-base python3-dev gmp-dev nodejs &&     pip3 install --upgrade
      -r /tmp/requirements.txt &&     npm install -g less uglifyjs clean-css &&     apk
      del build-base python3-dev gmp-dev &&     rm -rf /root/.cache/pip/* &&     rm
      -rf /var/cache/apk/* &&     rm -rf /tmp/*
    Name: run
    PrependShell: true
  - Name: user
    User: alpine
  From:
    Image: yellowblackandwhite/alpine-flaskmongoengine
  Name: ""
  Platform: ""
  SourceCode: FROM yellowblackandwhite/alpine-flaskmongoengine
