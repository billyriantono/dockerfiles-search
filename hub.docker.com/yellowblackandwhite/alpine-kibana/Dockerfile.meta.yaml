MetaArgs: null
Stages:
- BaseName: yellowblackandwhite/alpine-base
  Commands:
  - Maintainer: Pavel Litvinenko <gerasim13@gmail.com>
    Name: maintainer
  - Name: user
    User: root
  - Env:
    - Key: KIBANA_VERSION
      Value: 4.5.1
    Name: env
  - Env:
    - Key: PKG_NAME
      Value: kibana
    Name: env
  - Env:
    - Key: PKG_PLATFORM
      Value: linux-x64
    Name: env
  - Env:
    - Key: KIBANA_PKG
      Value: $PKG_NAME-$KIBANA_VERSION-$PKG_PLATFORM
    Name: env
  - Env:
    - Key: KIBANA_CONFIG
      Value: /opt/$PKG_NAME-$KIBANA_VERSION-$PKG_PLATFORM/config/kibana.yml
    Name: env
  - Env:
    - Key: KIBANA_URL
      Value: https://download.elastic.co/$PKG_NAME/$PKG_NAME/$KIBANA_PKG.tar.gz
    Name: env
  - Env:
    - Key: ELASTICSEARCH_HOST
      Value: elasticsearch
    Name: env
  - Env:
    - Key: PATH
      Value: /opt/kibana/bin:$PATH
    Name: env
  - CmdLine:
    - apk update     && apk add ca-certificates curl nodejs     && mkdir -p /opt     &&
      curl -o /tmp/$KIBANA_PKG.tar.gz $KIBANA_URL     && tar -xvzf /tmp/$KIBANA_PKG.tar.gz
      -C /opt/     && ln -s /opt/$KIBANA_PKG /opt/$PKG_NAME     && sed -ri "s!^(\#\s*)?(elasticsearch\.url:).*!\2
      'http://elasticsearch:9200'!" $KIBANA_CONFIG     && grep -q 'elasticsearch:9200'
      $KIBANA_CONFIG     && rm -rf /tmp/*.tar.gz /var/cache/apk/* /opt/$KIBANA_PKG/node/     &&
      mkdir -p /opt/$KIBANA_PKG/node/bin/     && ln -s $(which node) /opt/$PKG_NAME/node/bin/node     &&
      chown -R 1000:1000 /opt/$PKG_NAME-$KIBANA_VERSION-$PKG_PLATFORM
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5601"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /
  - Name: user
    User: alpine
  - Name: workdir
    Path: '["/opt/$KIBANA_PKG"]'
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - kibana
    Name: cmd
    PrependShell: false
  From:
    Image: yellowblackandwhite/alpine-base
  Name: ""
  Platform: ""
  SourceCode: FROM yellowblackandwhite/alpine-base
