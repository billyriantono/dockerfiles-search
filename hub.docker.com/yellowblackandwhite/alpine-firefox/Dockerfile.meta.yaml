MetaArgs: null
Stages:
- BaseName: yellowblackandwhite/alpine-selenium
  Commands:
  - Maintainer: Pavel Litvinenko <gerasim13@gmail.com>
    Name: maintainer
  - Name: user
    User: root
  - Env:
    - Key: SCREEN_WIDTH
      Value: "1360"
    Name: env
  - Env:
    - Key: SCREEN_HEIGHT
      Value: "1020"
    Name: env
  - Env:
    - Key: SCREEN_DEPTH
      Value: "24"
    Name: env
  - Env:
    - Key: DISPLAY
      Value: :99.0
    Name: env
  - Env:
    - Key: VNC_PORT
      Value: "5900"
    Name: env
  - Env:
    - Key: NODE_PORT
      Value: "5555"
    Name: env
  - Env:
    - Key: NODE_MAX_INSTANCES
      Value: "1"
    Name: env
  - Env:
    - Key: SELENIUM_BROWSER_NAME
      Value: '''*firefox'''
    Name: env
  - Env:
    - Key: WEBDRIVER_BROWSER_NAME
      Value: '''firefox'''
    Name: env
  - Name: user
    User: root
  - CmdLine:
    - apk add --update x11vnc --repository http://dl-3.alpinelinux.org/alpine/edge/testing/
      --allow-untrusted &&     apk add --update alpine-base sudo xvfb libx11 randrproto
      xineramaproto lxdm libc6-compat fluxbox firefox     font-misc-misc font-dec-misc
      font-cronyx-cyrillic font-misc-cyrillic font-screen-cyrillic font-winitzki-cyrillic     font-bh-lucidatypewriter-100dpi
      font-bh-lucidatypewriter-75dpi xf86-video-fbdev     xf86-video-dummy xf86-input-synaptics
      xf86-input-evdev &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Key: GECKODRIVER_VERSION
    Name: arg
    Value: 0.11.1
  - CmdLine:
    - wget --no-verbose -O /tmp/geckodriver.tar.gz https://github.com/mozilla/geckodriver/releases/download/v$GECKODRIVER_VERSION/geckodriver-v$GECKODRIVER_VERSION-linux64.tar.gz   &&
      rm -rf /opt/geckodriver   && tar -C /opt -zxf /tmp/geckodriver.tar.gz   && rm
      /tmp/geckodriver.tar.gz   && mv /opt/geckodriver /opt/geckodriver-$GECKODRIVER_VERSION   &&
      chmod 755 /opt/geckodriver-$GECKODRIVER_VERSION   && ln -fs /opt/geckodriver-$GECKODRIVER_VERSION
      /usr/bin/geckodriver
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://fpdownload.macromedia.com/get/flashplayer/current/licensing/linux/install_flash_player_11_linux.x86_64.tar.gz
    - /tmp/
  - CmdLine:
    - mkdir /tmp/install_flash_player_11_linux &&     mkdir /usr/lib/flash-plugin/
      &&     mkdir -p /usr/lib/flash-plugin/ &&     mkdir -p /usr/lib/firefox/browser/plugins/
      &&     tar -zxvf /tmp/install_flash_player_11_linux.x86_64.tar.gz -C /tmp/install_flash_player_11_linux
      &&     cd /tmp/install_flash_player_11_linux &&     cp -r usr/* /usr &&     cp
      libflashplayer.so /usr/lib/flash-plugin/ &&     cp libflashplayer.so /usr/lib/firefox/browser/plugins/
      &&     chmod 775 /usr/lib/flash-plugin/libflashplayer.so &&     chmod 775 /usr/lib/firefox/browser/plugins/libflashplayer.so
      &&     rm -rf /tmp/install_flash_player_11_linux
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entry_point.sh
    - ${SELENIUM_DIR}/entry_point.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - generate_config
    - ${SELENIUM_DIR}/generate_config
  - CmdLine:
    - rc-update add lxdm default &&     rc-update add acpid default &&     mkdir /tmp/.X11-unix
      &&     chmod -R a+rwx /tmp &&     chmod 1777 /tmp/.X11-unix &&     chmod +x
      ${SELENIUM_DIR}/entry_point.sh &&     chmod +x ${SELENIUM_DIR}/generate_config
      &&     chown -R seluser /opt/selenium
    Name: run
    PrependShell: true
  - Name: user
    User: seluser
  - CmdLine:
    - mkdir -p ~/.vnc && x11vnc -storepasswd secret ~/.vnc/passwd
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - ${VNC_PORT}
  - CmdLine:
    - ./entry_point.sh
    Name: cmd
    PrependShell: false
  From:
    Image: yellowblackandwhite/alpine-selenium
  Name: ""
  Platform: ""
  SourceCode: FROM yellowblackandwhite/alpine-selenium
