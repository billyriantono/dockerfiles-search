MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: https://github.com/cloneMe, Kelvin Chen <kelvin@kelvinchen.org>
    Name: maintainer
  - CmdLine:
    - echo "deb http://httpredir.debian.org/debian jessie non-free"         >> /etc/apt/sources.list     &&
      apt-get update     && apt-get install --no-install-recommends -y         vim         ca-certificates         python         python-dev         curl         git         nginx         unzip         unrar         supervisor         bzip2     &&
      apt-get clean     && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update     && apt-get install --no-install-recommends -y apache2-utils     &&
      apt-get clean     && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
  - Name: expose
    Ports:
    - "443"
    - "80"
  - Env:
    - Key: USE_SSL
      Value: "false"
    - Key: server_name
      Value: localhost
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - common_default.conf
    - ssl.conf
    - /etc/nginx/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rules-htpasswd
    - /etc/nginx/.htpasswd
  - CmdLine:
    - rm -rf /var/www     && mkdir /var/www
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - www
    - /var/www/
  - CmdLine:
    - chmod +x start
    Name: run
    PrependShell: true
  - CmdLine:
    - /start
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
