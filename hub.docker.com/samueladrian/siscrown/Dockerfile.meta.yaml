MetaArgs: null
Stages:
- BaseName: python:latest
  Commands:
  - Env:
    - Key: PYTHONUNBUFFERED
      Value: "1"
    Name: env
  - Env:
    - Key: APP_USER
      Value: myapp
    Name: env
  - Env:
    - Key: APP_ROOT
      Value: /src
    Name: env
  - CmdLine:
    - mkdir /src;
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -r ${APP_USER}     && useradd -r -m     --home-dir ${APP_ROOT}     -s
      /usr/sbin/nologin     -g ${APP_USER} ${APP_USER}
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${APP_ROOT}
  - CmdLine:
    - mkdir /config
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/requirements.pip
    - /config/
  - CmdLine:
    - pip install -r /config/requirements.pip
    Name: run
    PrependShell: true
  - Name: user
    User: ${APP_USER}
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - ${APP_ROOT}
  From:
    Image: python:latest
  Name: ""
  Platform: ""
  SourceCode: FROM python:latest
