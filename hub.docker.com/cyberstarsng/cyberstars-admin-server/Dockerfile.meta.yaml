MetaArgs: null
Stages:
- As: builder
  BaseName: maven:3.6-jdk-8-alpine
  Commands:
  - Name: workdir
    Path: /app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - pom.xml
    - .
  - CmdLine:
    - mvn -e -B dependency:resolve
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src
    - ./src
  - CmdLine:
    - mvn -e -B package -DskipTests
    Name: run
    PrependShell: true
  From:
    Image: maven:3.6-jdk-8-alpine
  Name: builder
  Platform: ""
  SourceCode: FROM maven:3.6-jdk-8-alpine AS builder
- BaseName: openjdk:8-jdk-alpine
  Commands:
  - Labels:
    - Key: maintaner
      Value: '"cyberstarsng@gmail.com"'
    Name: label
  - Name: volume
    Volumes:
    - /opt/admin-server
  - Name: expose
    Ports:
    - "8001"
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /app/target/cyberstars-admin-server.jar
    - /
  - CmdLine:
    - java
    - -Djava.security.egd=file:/dev/./urandom
    - -jar
    - /cyberstars-admin-server.jar
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8-jdk-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jdk-alpine
