MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: aurelien@derniercri.io
    Name: maintainer
  - Env:
    - Key: PACKAGES
      Value: make gcc build-essential wget
    Name: env
  - Env:
    - Key: VERSION
      Value: 0.06.01
    Name: env
  - CmdLine:
    - apt-get update &&   apt-get install -yq $PACKAGES &&   cd /root &&   wget --no-check-certificate
      https://github.com/Lorel/stress-ng/archive/debug.tar.gz &&   tar -xzf debug.tar.gz
      &&   cd stress-ng-debug/ &&   make install &&   cd .. &&   rm -rfv debug* stress-ng-debug
      &&   apt-get autoremove --purge -yq $PACKAGES &&   apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/stress-ng
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
