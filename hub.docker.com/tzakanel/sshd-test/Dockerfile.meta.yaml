MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: Alex Stevens <tzakanel@yahoo.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install openssh-server -y && mkdir -p /var/run/sshd
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - sshd_config
    - /etc/ssh/sshd_config
  - CmdLine:
    - /usr/sbin/sshd -D
    Name: cmd
    PrependShell: true
  - Name: user
    User: nobody
  - Name: workdir
    Path: /tmp
  - Name: expose
    Ports:
    - "2222"
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
