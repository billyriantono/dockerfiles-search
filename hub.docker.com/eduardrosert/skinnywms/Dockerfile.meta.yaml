MetaArgs: null
Stages:
- As: build
  BaseName: eduardrosert/magics:version-4.2.0
  Commands:
  - CmdLine:
    - set -ex     && apt-get update     && apt-get install --yes --no-install-suggests
      --no-install-recommends         git
    Name: run
    PrependShell: true
  - Key: SKINNYWMS_VERSION
    Name: arg
    Value: 0.2.1
  - CmdLine:
    - set -eux     && mkdir -p /app/     && cd /app     && git clone https://github.com/ecmwf/skinnywms.git     &&
      cd skinnywms     && git checkout ${SKINNYWMS_VERSION}
    Name: run
    PrependShell: true
  - CmdLine:
    - set -eux     && rm -r /app/skinnywms/.git
    Name: run
    PrependShell: true
  From:
    Image: eduardrosert/magics:version-4.2.0
  Name: build
  Platform: ""
  SourceCode: FROM eduardrosert/magics:version-4.2.0 as build
- BaseName: eduardrosert/magics
  Commands:
  - CmdLine:
    - set -eux     && mkdir -p /app/
    Name: run
    PrependShell: true
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /app/skinnywms
    - /app/skinnywms
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - /root/
  - CmdLine:
    - set -ex     && pip install -r /root/requirements.txt
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 5000/tcp
  - CmdLine:
    - python /app/skinnywms/demo.py --host='0.0.0.0' --port=5000
    Name: cmd
    PrependShell: true
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: VCS_URL
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.name
      Value: '"Skinny WMS"'
    - Key: org.label-schema.description
      Value: '"The Skinny WMS is a small WMS server that will help you to visualise
        your NetCDF and Grib Data."'
    - Key: org.label-schema.url
      Value: '"https://confluence.ecmwf.int/display/MAGP/Skinny+WMS"'
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: $VCS_URL
    - Key: org.label-schema.vendor
      Value: '"ECMWF - European Centre for Medium-Range Weather Forecasts"'
    - Key: org.label-schema.version
      Value: $VERSION
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    Name: label
  From:
    Image: eduardrosert/magics
  Name: ""
  Platform: ""
  SourceCode: FROM eduardrosert/magics
