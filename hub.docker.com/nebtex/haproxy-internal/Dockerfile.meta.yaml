MetaArgs: null
Stages:
- BaseName: alpine:3.4
  Commands:
  - Maintainer: Steven Borrelli <steve@aster.is>
    Name: maintainer
  - Env:
    - Key: CONSUL_TEMPLATE_VERSION
      Value: 0.14.0
    Name: env
  - CmdLine:
    - apk update &&     apk add libnl3 bash haproxy ca-certificates zip &&     rm
      -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://releases.hashicorp.com/consul-template/${CONSUL_TEMPLATE_VERSION}/consul-template_${CONSUL_TEMPLATE_VERSION}_linux_amd64.zip
    - /
  - CmdLine:
    - unzip /consul-template_${CONSUL_TEMPLATE_VERSION}_linux_amd64.zip  &&     mv
      /consul-template /usr/local/bin/consul-template &&     rm -rf /consul-template_${CONSUL_TEMPLATE_VERSION}_linux_amd64.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /haproxy /consul-template/config.d /consul-template/template.d
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/
    - /consul-template/config.d/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - template/
    - /consul-template/template.d/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - reload.sh
    - /reload.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - launch.sh
    - /launch.sh
  - Name: expose
    Ports:
    - 4000-6000
  - Name: expose
    Ports:
    - "8000"
  - CmdLine:
    - /launch.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.4
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.4
