MetaArgs: null
Stages:
- BaseName: fedora:31
  Commands:
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: MINICONDA_URL
      Value: https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh
    Name: env
  - CmdLine:
    - dnf upgrade --refresh -y
    Name: run
    PrependShell: true
  - CmdLine:
    - dnf install -y bzip2 &&     curl $MINICONDA_URL -o $HOME/miniconda.sh &&     bash
      $HOME/miniconda.sh -b -p $HOME/miniconda &&     rm -f $HOME/miniconda.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - dnf install -y     boost-devel     coin-or-Ipopt-devel     eigen3-devel     ninja-build     pybind11-devel     vim-minimal
      &&     dnf groupinstall -y 'Development Tools'
    Name: run
    PrependShell: true
  - CmdLine:
    - source $HOME/miniconda/bin/activate && conda install -y     ipython     mkl-devel     numpy     scipy     tbb-devel
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $HOME/miniconda/bin/:$PATH
    Name: env
  - CmdLine:
    - /bin/bash -c "source activate"
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    Name: entrypoint
    PrependShell: false
  - Name: workdir
    Path: $HOME
  From:
    Image: fedora:31
  Name: ""
  Platform: ""
  SourceCode: FROM fedora:31
