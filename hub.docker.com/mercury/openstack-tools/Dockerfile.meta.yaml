MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update     && apt-get install -y --no-install-recommends          apt-utils          software-properties-common     &&
      apt-get install -y --no-install-recommends          gcc          git          python3-dev          python3-setuptools     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /tmp/openstack-tools
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /tmp/openstack-tools
  - CmdLine:
    - cd /tmp/openstack-tools     && python3 setup.py install
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /tmp/openstack-tools
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp
  - CmdLine: null
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
