MetaArgs: null
Stages:
- BaseName: deployable/kafka:openjdk-11-jre
  Commands:
  - Key: KAFKA_VERSION
    Name: arg
    Value: 2.1.0
  - Key: SCALA_VERSION
    Name: arg
    Value: "2.12"
  - CmdLine:
    - set -uex;     mkdir -p -m 700 /install/gpg;     cd /install;     wget --progress=dot
      https://kafka.apache.org/KEYS;     gpg --no-tty --import KEYS;     label="kafka_${SCALA_VERSION}-${KAFKA_VERSION}";     wget
      --progress=dot https://www-us.apache.org/dist/kafka/$KAFKA_VERSION/$label.tgz.asc;     wget
      --progress=dot:giga http://apache.mirror.digitalpacific.com.au/kafka/$KAFKA_VERSION/$label.tgz;     gpg
      --no-tty --batch --verify $label.tgz.asc $label.tgz;     tar -xzf $label.tgz;     mv
      $label /kafka;     rm -rf /install
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./config
    - /kafka/config
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /entrypoint.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - check.sh
    - /kafka/check.sh
  - CmdLine:
    - set -uex;     useradd kafka -r -s /bin/false -u 20029;     mkdir -p /kafka/logs;     mkdir
      -p /data/kafka;     mkdir -p /data/zookeeper;     chown -R kafka:kafka /kafka/logs
      /data
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /kafka
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - kafka
    Name: cmd
    PrependShell: false
  From:
    Image: deployable/kafka:openjdk-11-jre
  Name: ""
  Platform: ""
  SourceCode: FROM deployable/kafka:openjdk-11-jre
