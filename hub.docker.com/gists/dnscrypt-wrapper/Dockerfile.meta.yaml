MetaArgs: null
Stages:
- BaseName: alpine:3.9
  Commands:
  - Key: VERSION
    Name: arg
    Value: 0.4.2
  - Key: DNSCRYPT_URL
    Name: arg
    Value: https://github.com/Cofyc/dnscrypt-wrapper/archive/v$VERSION.tar.gz
  - Key: DNSCRYPT_BUILDDIR
    Name: arg
    Value: dnscrypt-wrapper-$VERSION
  - Labels:
    - Key: maintainer
      Value: '"zgist"'
    - Key: org.label-schema.name
      Value: '"dnscrypt-wrapper"'
    - Key: org.label-schema.version
      Value: $VERSION
    Name: label
  - Env:
    - Key: RESOLVER_IP
      Value: 8.8.8.8
    Name: env
  - Env:
    - Key: RESOLVER_PORT
      Value: "53"
    Name: env
  - Env:
    - Key: LISTEN_IP
      Value: 0.0.0.0
    Name: env
  - Env:
    - Key: LISTEN_PORT
      Value: "443"
    Name: env
  - Env:
    - Key: PROVIDER_NAME
      Value: 2.dnscrypt-cert.easypi.info
    Name: env
  - CmdLine:
    - set -xe &&     apk add --no-cache --virtual .run-deps                                 libevent                                 libsodium
      &&     apk add --no-cache --virtual .build-deps                                 autoconf                                 bsd-compat-headers                                 build-base                                 curl                                 libevent-dev                                 libexecinfo-dev                                 libsodium-dev
      &&     curl -sSL $DNSCRYPT_URL | tar xz &&     cd $DNSCRYPT_BUILDDIR &&     make
      configure &&     ./configure --prefix=/usr &&     make install &&     cd ..
      &&     rm -rf $$DNSCRYPT_BUILDDIR &&     apk del .build-deps &&     mkdir -p
      /var/lib/dnscrypt-wrapper
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /usr/bin/entrypoint.sh
  - Name: workdir
    Path: /var/lib/dnscrypt-wrapper
  - Name: volume
    Volumes:
    - /var/lib/dnscrypt-wrapper
  - Name: expose
    Ports:
    - $LISTEN_PORT/tcp
    - $LISTEN_PORT/udp
  - CmdLine:
    - /usr/bin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - dnscrypt-wrapper --resolver-address=${RESOLVER_IP}:${RESOLVER_PORT}                      --listen-address=${LISTEN_IP}:${LISTEN_PORT}                      --provider-name=${PROVIDER_NAME}                      --crypt-secretkey-file=1.key                      --provider-cert-file=1.cert                      --verbose
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:3.9
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.9
