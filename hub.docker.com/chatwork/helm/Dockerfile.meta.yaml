MetaArgs: null
Stages:
- BaseName: chatwork/alpine-sdk:3.10
  Commands:
  - Key: HELM_VERSION
    Name: arg
    Value: 3.0.2
  - Labels:
    - Key: version
      Value: '"${HELM_VERSION}"'
    Name: label
  - Labels:
    - Key: maintainer
      Value: '"sakamoto@chatwork.com"'
    Name: label
  - Labels:
    - Key: maintainer
      Value: '"ozaki@chatwork.com"'
    Name: label
  - Env:
    - Key: HELM_FILE_NAME
      Value: helm-v${HELM_VERSION}-linux-amd64.tar.gz
    Name: env
  - Name: workdir
    Path: /
  - CmdLine:
    - apk --update --no-cache add ca-certificates bash
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://get.helm.sh/${HELM_FILE_NAME}
    - /tmp
  - CmdLine:
    - tar -zxvf /tmp/${HELM_FILE_NAME} -C /tmp   && mv /tmp/linux-amd64/helm /usr/bin/helm   &&
      rm -rf /tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/helm
    Name: entrypoint
    PrependShell: false
  From:
    Image: chatwork/alpine-sdk:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM chatwork/alpine-sdk:3.10
