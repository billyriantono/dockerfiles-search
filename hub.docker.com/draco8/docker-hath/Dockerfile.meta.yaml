MetaArgs: null
Stages:
- BaseName: anapsix/alpine-java:8
  Commands:
  - Maintainer: DracoDragon88
    Name: maintainer
  - CmdLine:
    - apk --no-cache add curl sqlite unzip
    Name: run
    PrependShell: true
  - Env:
    - Key: HatH_VERSION
      Value: 1.6.0
    Name: env
  - Env:
    - Key: HatH_DOWNLOAD_URL
      Value: https://repo.e-hentai.org/hath/HentaiAtHome_$HatH_VERSION.zip
    Name: env
  - Env:
    - Key: HatH_DOWNLOAD_SHA256
      Value: 597f0ae2d114a86e021013b0146d59b1f2f8be2025bfae6b38c181515b795018
    Name: env
  - Env:
    - Key: HatH_USER
      Value: hath
    Name: env
  - Env:
    - Key: HatH_PATH
      Value: '"/home/$HatH_USER/client"'
    Name: env
  - Env:
    - Key: HatH_ARCHIVE
      Value: hath.zip
    Name: env
  - Env:
    - Key: HatH_PORT
      Value: "4915"
    Name: env
  - Env:
    - Key: HatH_JAR
      Value: HentaiAtHome.jar
    Name: env
  - Env:
    - Key: HatH_ARGS
      Value: --use_more_memory --disable_logging
    Name: env
  - CmdLine:
    - adduser -D "$HatH_USER" &&     mkdir "$HatH_PATH" &&     cd "$HatH_PATH" &&     curl
      -fsSL "$HatH_DOWNLOAD_URL" -o "$HatH_ARCHIVE" &&     echo -n ""$HatH_DOWNLOAD_SHA256"  "$HatH_ARCHIVE""
      | sha256sum -c &&     unzip "$HatH_ARCHIVE" &&     rm "$HatH_ARCHIVE"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p "$HatH_PATH/cache" "$HatH_PATH/data" "$HatH_PATH/download" "$HatH_PATH/hathdl"
      "$HatH_PATH/tmp"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - client/
    - '"$HatH_PATH/"'
  - CmdLine:
    - chmod -R 775 "$HatH_PATH"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: '"$HatH_PATH"'
  - Name: expose
    Ports:
    - '"$HatH_PORT"'
  - Name: volume
    Volumes:
    - $HatH_PATH/cache
    - $HatH_PATH/data
    - $HatH_PATH/download
    - $HatH_PATH/hathdl
  - CmdLine:
    - java -jar "$HatH_JAR" --port "$HatH_PORT"
    Name: cmd
    PrependShell: true
  From:
    Image: anapsix/alpine-java:8
  Name: ""
  Platform: ""
  SourceCode: FROM anapsix/alpine-java:8
