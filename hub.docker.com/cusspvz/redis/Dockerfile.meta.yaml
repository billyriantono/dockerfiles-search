MetaArgs: null
Stages:
- BaseName: debian:wheezy
  Commands:
  - Maintainer: Jos√© Moreira <jose.moreira@findhit.com>
    Name: maintainer
  - Labels:
    - Key: version
      Value: 0.0.1
    Name: label
  - Labels:
    - Key: service
      Value: redis
    Name: label
  - Labels:
    - Key: description
      Value: '"redis cluster image"'
    Name: label
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://www.dotdeb.org/dotdeb.gpg
    - /tmp/dotdeb.gpg
  - CmdLine:
    - "echo \"deb http://packages.dotdeb.org wheezy all\" >> /etc/apt/sources.list
      && \techo \"deb-src http://packages.dotdeb.org wheezy all\" >> /etc/apt/sources.list
      && \tapt-key add /tmp/dotdeb.gpg && \tapt-get update && \tapt-get install -y
      --no-install-recommends \t\truby \t\tredis-server \t\tredis-sentinel \t\tredis-tools
      \t\t&& \tgem install redis && \trm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /cmd
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /cmd
  - Chown: ""
    Name: add
    SourcesAndDest:
    - startup.sh
    - /cmd/startup
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://download.redis.io/redis-stable/src/redis-trib.rb
    - /cmd/setup
  - CmdLine:
    - chmod +x -R /cmd
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/redis
  - Name: expose
    Ports:
    - "6379"
  - Name: expose
    Ports:
    - "26379"
  - CmdLine:
    - /cmd/startup
    Name: cmd
    PrependShell: false
  From:
    Image: debian:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM debian:wheezy
