MetaArgs: null
Stages:
- BaseName: alpine:edge
  Commands:
  - Maintainer: Jos√© Moreira <josemoreiravarzim@gmail.com>
    Name: maintainer
  - CmdLine:
    - apk --update add nginx bash &&     rm -fR /var/cache/apk/*
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBUG
      Value: '""'
    - Key: PUBLIC_PATH
      Value: /pub
    - Key: NGINX_CONF
      Value: /etc/nginx/boot.conf
    - Key: HTTP_PORT
      Value: "80"
    - Key: WORKER_CONNECTIONS
      Value: "1024"
    - Key: CHARSET
      Value: '"utf-8"'
    - Key: GZIP_TYPES
      Value: '"application/javascript application/x-javascript application/rss+xml
        text/javascript text/css image/svg+xml"'
    - Key: GZIP_LEVEL
      Value: "6"
    - Key: CACHE_IGNORE
      Value: html
    - Key: CACHE_PUBLIC
      Value: '"ico|jpg|jpeg|png|gif|svg|js|jsx|css|less|swf|eot|ttf|otf|woff|woff2"'
    - Key: CACHE_PUBLIC_EXPIRATION
      Value: 1y
    - Key: CORS_ALLOW_ORIGIN
      Value: '"*"'
    - Key: CORS_ALLOW_METHODS
      Value: '"GET, POST, OPTIONS"'
    - Key: CORS_ALLOW_HEADERS
      Value: '"DNT,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type"'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - boot.sh
    - /sbin/boot.sh
  - CmdLine:
    - chmod +x /sbin/boot.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /sbin/boot.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:edge
