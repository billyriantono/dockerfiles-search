MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: mwaeckerlin
    Name: maintainer
  - Env:
    - Key: BASEPATH
      Value: '"/"'
    Name: env
  - Env:
    - Key: LDAP_CONFIG_VERBOSE
      Value: '"1"'
    Name: env
  - Env:
    - Key: LDAP_READ_DN
      Value: '""'
    Name: env
  - Env:
    - Key: LDAP_WRITE_DN
      Value: '""'
    Name: env
  - Env:
    - Key: LDAP_HOST
      Value: '""'
    Name: env
  - Env:
    - Key: LDAP_DOMAIN
      Value: '""'
    Name: env
  - Env:
    - Key: LDAP_BASE
      Value: '""'
    Name: env
  - Env:
    - Key: LDAP_USER_BASE
      Value: '""'
    Name: env
  - Env:
    - Key: LDAP_GROUP_BASE
      Value: '""'
    Name: env
  - Env:
    - Key: LDAP_URL
      Value: '""'
    Name: env
  - Env:
    - Key: LDAP_URL_QUERY
      Value: '"?uid?sub?(objectClass=posixAccount)"'
    Name: env
  - Env:
    - Key: LDAP_BIND_DN
      Value: '""'
    Name: env
  - Env:
    - Key: LDAP_BIND_PWD
      Value: '""'
    Name: env
  - Env:
    - Key: LDAP_MEMBER_UID
      Value: '"memberUid"'
    Name: env
  - Env:
    - Key: LDAP_GROUP_ATTR_IS_DN
      Value: '"off"'
    Name: env
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y apache2 libapache2-mod-svn libapache2-mod-perl2 libnet-ldap-perl
      libapache2-mod-macro
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod dav_svn ldap authnz_ldap perl macro
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - svn.conf
    - /etc/apache2/conf-available/svn.conf
  - CmdLine:
    - a2enconf svn
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /proc/self/fd/1 /var/log/apache2/access.log &&     ln -sf /proc/self/fd/2
      /var/log/apache2/error.log
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /start.sh
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: true
  - Name: volume
    Volumes:
    - /svn
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
