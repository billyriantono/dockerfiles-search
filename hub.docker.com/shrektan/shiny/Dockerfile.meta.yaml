MetaArgs: null
Stages:
- BaseName: rocker/verse:latest
  Commands:
  - Maintainer: Shrek Tan "shrektan@126.com"
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends     gdebi-core     pandoc     pandoc-citeproc     libcurl4-gnutls-dev     libxt-dev
      &&     wget --no-verbose https://s3.amazonaws.com/rstudio-shiny-server-os-build/ubuntu-12.04/x86_64/VERSION
      -O "version.txt" &&     VERSION=$(cat version.txt)  &&     wget --no-verbose
      "https://s3.amazonaws.com/rstudio-shiny-server-os-build/ubuntu-12.04/x86_64/shiny-server-$VERSION-amd64.deb"
      -O ss-latest.deb &&     gdebi -n ss-latest.deb &&     rm -f version.txt ss-latest.deb
      &&     R -e "install.packages(c('shiny', 'rmarkdown'), repos='https://cran.rstudio.com/')"
      &&     cp -R /usr/local/lib/R/site-library/shiny/examples/* /srv/shiny-server/
      &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends     libaio1
    Name: run
    PrependShell: true
  - CmdLine:
    - install2.r --error     assertthat     bookdown     blogdown     covr     d3heatmap     DBI     data.tree     dendextend     debugme     dplyr     dtplyr     drat     dygraphs     DiagrammeR     extrafont     feather     flexdashboard     formattable     forcats     forecast     fs     fst     ggplot2     ggthemes     ggrepel     ggpubr     highcharter     htmlwidgets     httr     infuser     jsonlite     knitr     leaflet     lubridate     mailR     openxlsx     pander     PerformanceAnalytics     PKI     packrat     pkgconfig     pool     progress     purrr     R6     RcppArmadillo     RColorBrewer     readr     RJDBC     RJSONIO     RPostgreSQL     RcppArmadillo     RSQLServer     rmarkdown     rlang     rvest     shiny     shinyjs     shinythemes     shinydashboard     showtext     stringr     svglite     testthat     tibble     tidyverse     treemap     usethis     V8     viridisLite     whoami     withr     writexl     xml2     xtable     xts   &&
      rm -rf /tmp/downloaded_packages/ /tmp/*.rds
    Name: run
    PrependShell: true
  - CmdLine:
    - R -e " devtools::install_github('Rdatatable/data.table'); devtools::install_github('rstudio/DT');
      devtools::install_github('Ather-Energy/ggTimeSeries'); devtools::install_github('ricardo-bion/ggradar');
      devtools::install_github('hrbrmstr/metricsgraphics'); devtools::install_github('ebailey78/shinyBS',
      ref = 'shinyBS3'); devtools::install_github('trestletech/shinyStore'); devtools::install_github('hrbrmstr/streamgraph');
      devtools::install_github('wilkox/treemapify'); "
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3838"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - shiny-server.sh
    - /usr/bin/shiny-server.sh
  - CmdLine:
    - /usr/bin/shiny-server.sh
    Name: cmd
    PrependShell: false
  From:
    Image: rocker/verse:latest
  Name: ""
  Platform: ""
  SourceCode: FROM rocker/verse:latest
