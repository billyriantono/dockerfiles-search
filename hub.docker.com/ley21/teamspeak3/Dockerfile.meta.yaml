MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: ley21
    Name: maintainer
  - Env:
    - Key: TS_VERSION
      Value: LATEST
    Name: env
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - apt-get update     && DEBIAN_FRONTEND=noninteractive apt-get -y install bzip2
      wget ca-certificates python3     && rm -rf /var/lib/apt/lists/*     && useradd
      -M -s /bin/false --uid 1000 teamspeak3     && mkdir /data     && chown teamspeak3:teamspeak3
      /data
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - get-version.py
    - /get-version
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start-teamspeak3.sh
    - /start-teamspeak3
  - Name: expose
    Ports:
    - "10011"
    - "30033"
    - "41144"
    - 9987/udp
  - Name: user
    User: teamspeak3
  - Name: volume
    Volumes:
    - /data
  - Name: workdir
    Path: /data
  - CmdLine:
    - /start-teamspeak3
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
