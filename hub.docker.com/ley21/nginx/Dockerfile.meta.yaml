MetaArgs: null
Stages:
- BaseName: debian
  Commands:
  - CmdLine:
    - apt-get update &&   apt-get install -y nginx &&   echo "\ndaemon off;" >> /etc/nginx/nginx.conf
      &&   chown -R www-data:www-data /var/lib/nginx
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/nginx/sites-enabled
    - /etc/nginx/certs
    - /etc/nginx/conf.d
    - /var/log/nginx
    - /var/www/html
  - Name: workdir
    Path: /etc/nginx
  - CmdLine:
    - nginx
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  From:
    Image: debian
  Name: ""
  Platform: ""
  SourceCode: FROM debian
