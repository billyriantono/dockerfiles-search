MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.11
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update  && apt-get upgrade -y -o Dpkg::Options::="--force-confold"  &&
      apt-get install -y tzdata  && cp /usr/share/zoneinfo/Europe/Berlin /etc/localtime  &&
      apt-get remove -y tzdata  && apt-get clean  && rm -rf /var/lib/apt/lists/* /tmp/*
      /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - install_clean         mariadb-client
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - '*.py'
    - /app/
  - CmdLine:
    - touch /app/config.ini
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - CmdLine:
    - /usr/bin/python3
    - /app/mysql_batch.py
    - -c
    - /app/config.ini
    - /app/scripts
    Name: entrypoint
    PrependShell: false
  - Labels:
    - Key: org.opencontainers.image.title
      Value: '"Mastersign MySQL Batch"'
    Name: label
  - Labels:
    - Key: org.opencontainers.image.description
      Value: '"Run multiple SQL scripts against a MySQL server."'
    Name: label
  - Labels:
    - Key: org.opencontainers.image.source
      Value: '"https://github.com/mastersign/mysql-batch"'
    Name: label
  - Labels:
    - Key: org.opencontainers.image.documentation
      Value: '"https://github.com/mastersign/mysql-batch/blob/master/README.md"'
    Name: label
  From:
    Image: phusion/baseimage:0.11
  Name: ""
