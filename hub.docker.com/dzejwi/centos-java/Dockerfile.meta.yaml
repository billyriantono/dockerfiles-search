MetaArgs: null
Stages:
- BaseName: registry.centos.org/centos:latest
  Commands:
  - CmdLine:
    - yum -y install java-11-openjdk-devel     yum -y install wget curl unzip dos2unix
      rpm-build rpmdevtools git openssh-clients epel-release https://rpms.remirepo.net/enterprise/remi-release-7.rpm
      &&     yum-config-manager --enable remi &&     yum -y install vips vips-devel
      make gcc-c++.x86_64 &&     yum clean all
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_VERSION
      Value: "11"
    Name: env
  - Env:
    - Key: JAVA_LIBDIR
      Value: /usr/share/java
    Name: env
  - Env:
    - Key: JNI_LIBDIR
      Value: /usr/lib/java
    Name: env
  - Env:
    - Key: JVM_ROOT
      Value: /usr/lib/jvm
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: $JVM_ROOT/java
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$JAVA_HOME/bin
    Name: env
  - Env:
    - Key: CLASSPATH
      Value: $JAVA_HOME/lib
    Name: env
  From:
    Image: registry.centos.org/centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM registry.centos.org/centos:latest
