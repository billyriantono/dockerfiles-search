MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Env:
    - Key: VERSION
      Value: 0.8.11
    Name: env
  - CmdLine:
    - apk add --no-cache --virtual .build-deps gcc linux-headers make musl-dev tar
      openssl &&   wget -O 3proxy.tar.gz "https://github.com/z3APA3A/3proxy/archive/${VERSION}.tar.gz"
      &&   mkdir -p /usr/src/3proxy &&   tar -xzf 3proxy.tar.gz -C /usr/src/3proxy
      --strip-components=1 &&   rm 3proxy.tar.gz &&   make -C /usr/src/3proxy -f Makefile.Linux
      &&   make -C /usr/src/3proxy -f Makefile.Linux install &&   rm -r /usr/src/3proxy
      &&   apk del .build-deps
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - 3proxy.cfg
    - /etc
  - Name: expose
    Ports:
    - "27005"
  - CmdLine:
    - 3proxy
    - /etc/3proxy.cfg
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
