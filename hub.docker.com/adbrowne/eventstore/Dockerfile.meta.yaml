MetaArgs: null
Stages:
- BaseName: ubuntu:14.04.2
  Commands:
  - Maintainer: Andrew Browne <brownie@brownie.com.au>
    Name: maintainer
  - Env:
    - Key: ES_VERSION
      Value: 3.5.0
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://download.geteventstore.com/binaries/EventStore-OSS-Ubuntu-14.04-v$ES_VERSION.tar.gz
    - /tmp/
  - CmdLine:
    - tar xfz /tmp/EventStore-OSS-Ubuntu-14.04-v$ES_VERSION.tar.gz -C /opt
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "2113"
  - Name: expose
    Ports:
    - "1113"
  - Name: volume
    Volumes:
    - /data/db
  - Name: volume
    Volumes:
    - /data/logs
  - Env:
    - Key: EVENTSTORE_MAX_MEM_TABLE_SIZE
      Value: "100000"
    Name: env
  - Env:
    - Key: EVENTSTORE_WORKER_THREADS
      Value: "12"
    Name: env
  - Name: workdir
    Path: /opt/EventStore-OSS-Ubuntu-14.04-v$ES_VERSION
  - CmdLine:
    - ./run-node.sh --ext-http-prefixes=http://*:2113/ --ext-ip=0.0.0.0     --db /data/db
      --log /data/logs --run-projections=all
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:14.04.2
  Name: ""
  Platform: ""
  SourceCode: FROM      ubuntu:14.04.2
