MetaArgs: null
Stages:
- BaseName: debian:stable
  Commands:
  - Maintainer: ptp-ops@googlegroups.com
    Name: maintainer
  - Env:
    - Key: IMAGE
      Value: personaltelco/node-builder
    Name: env
  - CmdLine:
    - apt-get update -qq   && apt-get install -y --no-install-recommends     build-essential
      ca-certificates cpanminus file flex gawk gcc-multilib git     libncurses5-dev
      libnet-ssleay-perl libcrypt-ssleay-perl libssl-dev     openssl python rsync
      subversion unzip wget zlib1g-dev   && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - cpanm --skip-satisfied   NetAddr::IP::Lite Getopt::Long JSON LWP::Simple LWP::Protocol::https
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /src
  - CmdLine:
    - git clone git://github.com/personaltelco/ptp-openwrt-files.git
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone git://git.lede-project.org/source.git lede
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /src/lede
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/openwrt/feeds.conf
    - feeds.conf
  - CmdLine:
    - scripts/feeds update -a
    Name: run
    PrependShell: true
  - CmdLine:
    - scripts/feeds install -a
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /src
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./bin
    - /opt/bin
  - CmdLine:
    - /opt/bin/build.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:stable
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stable
