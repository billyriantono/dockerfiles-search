MetaArgs: null
Stages:
- BaseName: maven:3.5.4-jdk-8-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"ricardo.sander.lopes@gmail.com"'
    Name: label
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /tmp
  - CmdLine:
    - cd /tmp && mvn clean package && mkdir /app && mv target/weatherlist*.jar /app
      && rm -rf /tmp/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - java -DopenWeatherMap.key=$OPEN_WEATHER_MAP_KEY -Dspotify.clientId=$SPOTIFY_CLIENT_ID
      -Dspotify.secret=$SPOTIFY_SECRET -jar weatherlist*.jar | tee /var/log/weatherlist.log
    Name: cmd
    PrependShell: true
  From:
    Image: maven:3.5.4-jdk-8-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM maven:3.5.4-jdk-8-alpine
