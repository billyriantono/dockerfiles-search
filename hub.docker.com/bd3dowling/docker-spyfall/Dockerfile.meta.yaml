MetaArgs: null
Stages:
- BaseName: meteorhacks/meteord:base
  Commands:
  - Maintainer: Ben Dowling <ben.dowling@icloud.com>
    Name: maintainer
  - CmdLine:
    - git clone https://github.com/bd3dowling/spyfall.git /repo
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -R /repo/spyfall /app
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 777 -R $METEORD_DIR
    Name: run
    PrependShell: true
  - Env:
    - Key: METEOR_ALLOW_SUPERUSER
      Value: "true"
    Name: env
  - CmdLine:
    - $METEORD_DIR/lib/install_meteor.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - $METEORD_DIR/lib/build_app.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: ROOT_URL
      Value: http://localhost
    Name: env
  - Name: expose
    Ports:
    - "80"
  From:
    Image: meteorhacks/meteord:base
  Name: ""
  Platform: ""
  SourceCode: FROM meteorhacks/meteord:base
