MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Fran√ßois de Metz <francois@2metz.fr>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: DEBIAN_PRIORITY
      Value: critical
    Name: env
  - Env:
    - Key: DEBCONF_NOWARNINGS
      Value: "yes"
    Name: env
  - Env:
    - Key: UCENGINE_USER
      Value: ucengine
    Name: env
  - Env:
    - Key: UCENGINE_ROOT
      Value: /code
    Name: env
  - Env:
    - Key: UCENGINE_REL_PATH
      Value: ${UCENGINE_ROOT}/rel/ucengine
    Name: env
  - Env:
    - Key: UCENGINE_PKGS
      Value: openssl erlang erlang-yaws
    Name: env
  - Env:
    - Key: UCENGINE_BUILD_PKGS
      Value: make git
    Name: env
  - Env:
    - Key: ERL_LIBS
      Value: /usr/lib/yaws/
    Name: env
  - CmdLine:
    - groupadd -r ${UCENGINE_USER}     && useradd -r -m     --home-dir ${UCENGINE_ROOT}     -s
      /usr/sbin/nologin     -g ${UCENGINE_USER} ${UCENGINE_USER}
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update     && apt-get -y upgrade     && apt-get install -y ${UCENGINE_PKGS}
      ${UCENGINE_BUILD_PKGS} --no-install-recommends     && apt-get purge --auto-remove
      -y     && apt-get clean     && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${UCENGINE_ROOT}
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - ${UCENGINE_ROOT}
  - CmdLine:
    - chown -R ${UCENGINE_USER}:${UCENGINE_USER} ${UCENGINE_ROOT}
    Name: run
    PrependShell: true
  - Name: user
    User: ${UCENGINE_USER}
  - CmdLine:
    - make rel
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${UCENGINE_REL_PATH}
  - Name: expose
    Ports:
    - "5280"
  - CmdLine:
    - ./bin/ucengine
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
