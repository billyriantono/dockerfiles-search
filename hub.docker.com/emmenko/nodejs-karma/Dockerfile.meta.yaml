MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Nicola Molinari <emmenko@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update;     apt-get install -y git curl;     curl -sL https://deb.nodesource.com/setup_0.12
      | sudo bash -;     curl https://dl-ssl.google.com/linux/linux_signing_key.pub
      | sudo apt-key add - ;     sh -c 'echo "deb http://dl.google.com/linux/chrome/deb/
      stable main" >> /etc/apt/sources.list.d/google.list';     apt-get update &&
      apt-get install -y google-chrome-stable nodejs Xvfb;     apt-get clean && rm
      -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - xvfb.sh
    - /etc/init.d/xvfb
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - Env:
    - Key: DISPLAY
      Value: :99.0
    Name: env
  - Env:
    - Key: CHROME_BIN
      Value: /usr/bin/google-chrome
    Name: env
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
