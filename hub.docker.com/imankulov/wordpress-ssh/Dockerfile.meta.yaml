MetaArgs: null
Stages:
- BaseName: tutum/wordpress:latest
  Commands:
  - Maintainer: Roman Imankulov <roman.imankulov@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && DEBIAN_FRONTEND=noninteractive apt-get -y install openssh-server
      php5-imagick php5-curl
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - apache-default
    - /etc/apache2/sites-available/default
  - CmdLine:
    - chown -R www-data:www-data /app
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start-ssh.sh
    - /start-ssh.sh
  - CmdLine:
    - chmod 755 /start-ssh.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i s/without-password/yes/g /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord-ssh.conf
    - /etc/supervisor/conf.d/supervisord-ssh.conf
  - Name: expose
    Ports:
    - "22"
    - "3306"
    - "80"
  - Env:
    - Key: ROOT_PASSWORD
      Value: wordpressroot
    Name: env
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: tutum/wordpress:latest
  Name: ""
  Platform: ""
  SourceCode: FROM tutum/wordpress:latest
