MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: https://maichong.io
    Name: maintainer
  - CmdLine:
    - "apt-get update   && apt-get install -y --no-install-recommends curl dnsutils
      iproute2 net-tools ca-certificates iptables strongswan   && curl -sSLk https://github.com/coreos/flannel/releases/download/v0.9.1/flannel-v0.9.1-linux-amd64.tar.gz
      | tar -xz -C /tmp/   && mkdir -p /opt/bin   && mv /tmp/flanneld /opt/bin/   &&
      rm -R /tmp/*   && apt-get remove -y curl   && apt-get autoremove -y   && apt-get
      clean \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/bin/flanneld
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
