MetaArgs: null
Stages:
- BaseName: tomcat:8
  Commands:
  - Env:
    - Key: ADAPTER_DOWNLOAD_URL
      Value: https://downloads.jboss.org/keycloak/2.5.1.Final/adapters/keycloak-oidc/keycloak-tomcat8-adapter-dist-2.5.1.Final.tar.gz
    Name: env
  - CmdLine:
    - mkdir -p /opt/tomcat/bin &&     mkdir -p /opt/tomcat/conf/Catalina/localhost
      &&     mkdir -p /opt/tomcat/logs &&     mkdir -p /opt/tomcat/temp &&     mkdir
      -p /opt/tomcat/work &&     cp /usr/local/tomcat/conf/*.* /opt/tomcat/conf
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/tomcat/lib &&     curl -SL "$ADAPTER_DOWNLOAD_URL" -o keycloak_adapter.tgz
      &&     tar -xzf keycloak_adapter.tgz &&     rm -f keycloak_adapter.tgz &&     chown
      -R root:root *
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - startTomcat.sh
    - /startTomcat.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - logging.properties
    - /opt/tomcat/conf/
  - CmdLine:
    - /startTomcat.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - run
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "8080"
  From:
    Image: tomcat:8
  Name: ""
  Platform: ""
  SourceCode: FROM tomcat:8
