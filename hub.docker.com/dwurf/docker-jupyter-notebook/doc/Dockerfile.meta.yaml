MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Key: PKG_BUILD
    Name: arg
    Value: '"py-pip"'
  - Key: PKG_EXTRA
    Name: arg
    Value: '"bash bind-tools ca-certificates curl jq less wget"'
  - CmdLine:
    - set -x  && apk add --update --no-cache     groff     py-setuptools     python     $PKG_BUILD     $PKG_EXTRA  &&
      pip --no-cache-dir install awscli  && wget -qP ~/.aws/cli 'https://raw.githubusercontent.com/awslabs/awscli-aliases/master/alias'  &&
      apk del $PKG_BUILD  && aws --version
    Name: run
    PrependShell: true
  - CmdLine:
    - aws
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - whoami
    Name: cmd
    PrependShell: false
  - Labels:
    - Key: org.label-schema.name
      Value: '"dweomer/awscli"'
    - Key: org.label-schema.description
      Value: '"AWS CLI on Alpine"'
    - Key: org.label-schema.url
      Value: '"https://github.com/dweomer/dockerfiles-awscli/"'
    - Key: org.label-schema.usage
      Value: '"https://github.com/dweomer/dockerfiles-awscli/blob/master/README.md"'
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/dweomer/dockerfiles-awscli/"'
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    Name: label
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
