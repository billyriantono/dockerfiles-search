MetaArgs: null
Stages:
- BaseName: wisbyme/router-ledewrt
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"ljjun <wisbyme@gmail.com>"'
    Name: label
  - Env:
    - Key: FORCE_UNSAFE_CONFIGURE
      Value: "1"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - update_b70.sh
    - /root/update_b70.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - commit_b70.sh
    - /root/commit_b70.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config_all_b70
    - /root/config_all_b70
  - CmdLine:
    - apt-get update -y     && apt-get install -y --no-install-recommends telnet     &&
      apt-get autoremove -y     && apt-get autoclean -y     && mkdir -p /home/LEDEWRT/tmp
      /root/B70     && mv /root/update_b70.sh /root/B70     && mv /root/commit_b70.sh
      /root/B70     && mv /root/config_all_b70 /root/B70     && chmod +x /root/*.sh     &&
      chmod +x /root/B70/*.sh     && cd /home/LEDEWRT/ledewrt     && /root/B70/update_b70.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - zsh
    Name: cmd
    PrependShell: false
  - Name: workdir
    Path: /home/LEDEWRT/ledewrt
  From:
    Image: wisbyme/router-ledewrt
  Name: ""
  Platform: ""
  SourceCode: FROM wisbyme/router-ledewrt
