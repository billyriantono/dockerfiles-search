MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Andr√© Santos <andre.forweb@gmail.com>"'
    Name: label
  - Env:
    - Key: PHPFPM_HOSTNAME
      Value: 127.0.0.1
    Name: env
  - Env:
    - Key: PHPFPM_PORT
      Value: "9000"
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-nginx-entrypoint.sh
    - /usr/local/bin/docker-nginx-entrypoint
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/kelseyhightower/confd/releases/download/v0.16.0/confd-0.16.0-linux-amd64
    - /usr/local/bin/confd
  - CmdLine:
    - apt-get update     && apt-get install --no-install-recommends --no-install-suggests
      -y         curl         openssl         ssl-cert         procps         gnupg1         apt-transport-https         ca-certificates         gettext-base     &&
      curl https://nginx.org/keys/nginx_signing.key -O         && apt-key add nginx_signing.key         &&
      echo "deb http://nginx.org/packages/debian/ stretch nginx            \ndeb-src
      http://nginx.org/packages/debian/ stretch nginx" >> /etc/apt/sources.list         &&
      apt-get update         && apt-get install --no-install-recommends --no-install-suggests
      -y             nginx     && chmod +x /usr/local/bin/docker-nginx-entrypoint     &&
      chmod +x /usr/local/bin/confd     && mkdir -p /etc/confd/conf.d /etc/confd/templates     &&
      unlink /etc/localtime     && ln -s /usr/share/zoneinfo/America/Sao_Paulo /etc/localtime     &&
      ln -s /etc/ssl/certs/ssl-cert-snakeoil.pem /etc/ssl/certs/cert.pem     && ln
      -s /etc/ssl/private/ssl-cert-snakeoil.key /etc/ssl/private/cert-key.pem     &&
      mkdir -p /var/www/html/public     && cp /usr/share/nginx/html/index.html /var/www/html/public/index.html     &&
      apt-get clean     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - confd-configs/conf.d/
    - /etc/confd/conf.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - confd-configs/templates/
    - /etc/confd/templates/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/
  - CmdLine:
    - ln -sf /dev/stdout /var/log/nginx/access.log     && ln -sf /dev/stderr /var/log/nginx/error.log
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - Name: stopsignal
    Signal: SIGTERM
  - Name: workdir
    Path: /var/www/html
  - CmdLine:
    - docker-nginx-entrypoint
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
