MetaArgs: null
Stages:
- BaseName: buildpack-deps:jessie
  Commands:
  - Labels:
    - Key: organization
      Value: '"Media Design Practices"'
    Name: label
  - Labels:
    - Key: maintainer
      Value: '"mediadesignpractices"'
    Name: label
  - Labels:
    - Key: contributor
      Value: '"unsalted"'
    Name: label
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: NB_USER
      Value: mdp
    Name: env
  - Env:
    - Key: NB_UID
      Value: "1000"
    Name: env
  - Env:
    - Key: SHELL
      Value: /bin/bash
    Name: env
  - Env:
    - Key: HOME
      Value: /home/$NB_USER
    Name: env
  - Env:
    - Key: DATA_DIR
      Value: /data
    Name: env
  - Env:
    - Key: WORK_DIR
      Value: /src
    Name: env
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: PYTHON3_VERSION
      Value: python3.4
    Name: env
  - Env:
    - Key: PYTHON2_VERSION
      Value: python2.7
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends         build-essential         git         vim         jed         emacs         nano         wget         cmake         rsync         locales         software-properties-common         unzip         libfreetype6-dev         libpng12-dev         libzmq3-dev         pkg-config         $PYTHON3_VERSION         $PYTHON2_VERSION         python-dev     &&
      apt-get clean     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -m -s /bin/bash -N -u $NB_UID $NB_USER     && mkdir -p $WORK_DIR $DATA_DIR     &&
      chown $NB_USER $HOME $WORK_DIR $DATA_DIR     && ln -s $WORK_DIR $HOME$WORK_DIR     &&
      ln -s $DATA_DIR $HOME$DATA_DIR
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - $WORK_DIR
  - Name: volume
    Volumes:
    - $DATA_DIR
  - Name: user
    User: $NB_USER
  - Name: workdir
    Path: $WORK_DIR
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: buildpack-deps:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM buildpack-deps:jessie
