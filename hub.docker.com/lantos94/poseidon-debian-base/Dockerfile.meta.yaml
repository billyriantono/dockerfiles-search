MetaArgs: null
Stages:
- BaseName: debian:stretch-slim
  Commands:
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt install -y     apt-transport-https     ca-certificates     curl     gnupg2     sudo     software-properties-common     wget
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y upgrade &&         apt-get clean autoclean &&         apt-get autoremove
      -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&         DEBIAN_FRONTEND=noninteractive         apt-get install
      -y locales
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e 's/# en_US.UTF-8 UTF-8/en_US.UTF-8 UTF-8/' /etc/locale.gen &&     dpkg-reconfigure
      --frontend=noninteractive locales &&     update-locale LANG=en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - 'export uid=1000 gid=1000 &&     mkdir -p /home/developer &&     echo "developer:x:${uid}:${gid}:Developer,,,:/home/developer:/bin/bash"
      >> /etc/passwd &&     echo "developer:x:${uid}:" >> /etc/group &&     echo "developer
      ALL=(ALL) NOPASSWD: ALL" > /etc/sudoers.d/developer &&     chmod 0440 /etc/sudoers.d/developer
      &&     chown ${uid}:${gid} -R /home/developer'
    Name: run
    PrependShell: true
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
