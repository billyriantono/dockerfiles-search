MetaArgs: null
Stages:
- BaseName: node:8.12.0-slim
  Commands:
  - CmdLine:
    - set -ex;     useradd --create-home -u 9999 codewarrior;     mkdir /workspace;     chown
      codewarrior:codewarrior /workspace;
    Name: run
    PrependShell: true
  - CmdLine:
    - yarn global add elm@0.19.0-no-deps elm-test@0.19.0-rev6 --prefix /usr/local
    Name: run
    PrependShell: true
  - Chown: codewarrior:codewarrior
    From: ""
    Name: copy
    SourcesAndDest:
    - rootfs/workspace/elm/elm.json
    - /workspace/elm/
  - Chown: codewarrior:codewarrior
    From: ""
    Name: copy
    SourcesAndDest:
    - rootfs/workspace/elm/tests/Example.elm
    - /workspace/elm/tests/
  - Name: user
    User: codewarrior
  - CmdLine:
    - set -ex;     cd /workspace/elm;     mkdir src/;     elm-test --report=json tests/Example.elm;     rm
      -rf elm-stuff tests/Example.elm;
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /workspace
  - Env:
    - Key: USER
      Value: codewarrior
    - Key: HOME
      Value: /home/codewarrior
    Name: env
  From:
    Image: node:8.12.0-slim
  Name: ""
  Platform: ""
  SourceCode: FROM node:8.12.0-slim
