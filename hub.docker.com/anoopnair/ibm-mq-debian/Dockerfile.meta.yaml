MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Arthur Barr <arthur.barr@uk.ibm.com>
    Name: maintainer
  - CmdLine:
    - export DEBIAN_FRONTEND=noninteractive   && MQ_URL=http://public.dhe.ibm.com/ibmdl/export/pub/software/websphere/messaging/mqadv/mqadv_dev80_linux_x86-64.tar.gz   &&
      MQ_PACKAGES="MQSeriesRuntime-*.rpm MQSeriesServer-*.rpm MQSeriesMsg*.rpm MQSeriesJava*.rpm
      MQSeriesJRE*.rpm MQSeriesGSKit*.rpm"   && echo "mq:8.0" > /etc/debian_chroot   &&
      apt-get update -y   && apt-get install -y     bash     bc     curl     rpm     tar   &&
      mkdir -p /tmp/mq   && cd /tmp/mq   && curl -LO $MQ_URL   && tar -zxvf ./*.tar.gz   &&
      groupadd --gid 1000 mqm   && useradd --uid 1000 --gid mqm --home-dir /var/mqm
      mqm   && usermod -G mqm root   && cd /tmp/mq/MQServer   && ./mqlicense.sh -text_only
      -accept   && rpm -ivh --force-debian $MQ_PACKAGES   && /opt/mqm/bin/setmqinst
      -p /opt/mqm -i   && rm -rf /tmp/mq
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - '*.sh'
    - /usr/local/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - '*.mqsc'
    - /etc/mqm/
  - Env:
    - Key: MQ_QMGR_CMDLEVEL
      Value: "802"
    Name: env
  - CmdLine:
    - chmod +x /usr/local/bin/*.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "1414"
  - Name: volume
    Volumes:
    - /var/mqm
  - CmdLine:
    - mq.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
