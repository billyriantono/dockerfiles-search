MetaArgs: null
Stages:
- BaseName: anoopnair/hadoop_base_alpine
  Commands:
  - Maintainer: Anoop Nair<anoopnair.it@gmail.com>
    Name: maintainer
  - Labels:
    - Key: description
      Value: '"Build kafka 0.9.0.1 image, cloned from https://hub.docker.com/r/wurstmeister/kafka/"'
    Name: label
  - Env:
    - Key: SCALA_VERSION
      Value: "2.10"
    Name: env
  - Env:
    - Key: KAFKA_VERSION
      Value: 0.9.0.1
    Name: env
  - Env:
    - Key: KAFKA_HOME
      Value: /opt/kafka_$SCALA_VERSION-$KAFKA_VERSION
    Name: env
  - CmdLine:
    - wget -O  - http://apache.mirrors.spacedump.net/kafka/$KAFKA_VERSION/kafka_$SCALA_VERSION-$KAFKA_VERSION.tgz
      | tar -xzf - -C /opt
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /kafka
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start-kafka.sh
    - /usr/bin/start-kafka.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - broker-list.sh
    - /usr/bin/broker-list.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - create-topics.sh
    - /usr/bin/create-topics.sh
  - Name: workdir
    Path: $KAFKA_HOME/bin
  - CmdLine:
    - /usr/bin/start-kafka.sh
    Name: cmd
    PrependShell: true
  From:
    Image: anoopnair/hadoop_base_alpine
  Name: ""
  Platform: ""
  SourceCode: FROM anoopnair/hadoop_base_alpine
