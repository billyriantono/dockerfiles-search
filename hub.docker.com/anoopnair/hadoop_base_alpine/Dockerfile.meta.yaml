MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Maintainer: Anoop Nair<anoopnair.it@gmail.com>
    Name: maintainer
  - CmdLine:
    - apk --update add bash git wget ca-certificates sudo openssh rsync openjdk7 &&   rm
      -rf /var/cache/apk/* &&   rm -rf /opt  &&   mkdir -p /opt
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-1.7-openjdk
    Name: env
  - Env:
    - Key: PATH
      Value: $JAVA_HOME/bin:$PATH
    Name: env
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
