  Commands:
  - Env:
    - Key: CP_VERSION
      Value: 4.1.1
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - pom.xml
    - /tmp/pom.xml
  - Env:
    - Key: JARS_DIR
      Value: /opt/kafka/core/build/dependant-libs-${SCALA_VERSION}
    Name: env
  - CmdLine:
