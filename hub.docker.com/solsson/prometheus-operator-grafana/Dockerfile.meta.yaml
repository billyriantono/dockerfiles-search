MetaArgs: null
Stages:
- BaseName: debian:9.3-slim
  Commands:
  - Key: GRAFANA_VERSION
    Name: arg
    Value: 5.3.4
  - CmdLine:
    - apt-get update && apt-get install -qq -y wget tar sqlite &&     wget -O /tmp/grafana.tar.gz
      https://s3-us-west-2.amazonaws.com/grafana-releases/release/grafana-$GRAFANA_VERSION.linux-amd64.tar.gz
      &&     tar -zxvf /tmp/grafana.tar.gz -C /tmp && mv /tmp/grafana-$GRAFANA_VERSION
      /grafana &&     rm -rf /tmp/grafana.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config.ini
    - /grafana/conf/config.ini
  - Name: user
    User: nobody
  - Name: expose
    Ports:
    - "3000"
  - Name: volume
    Volumes:
    - /data
  - Name: workdir
    Path: /grafana
  - CmdLine:
    - /grafana/bin/grafana-server
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -config=/grafana/conf/config.ini
    Name: cmd
    PrependShell: false
  From:
    Image: debian:9.3-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:9.3-slim
