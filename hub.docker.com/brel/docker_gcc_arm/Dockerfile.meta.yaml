MetaArgs: null
Stages:
- BaseName: ubuntu:17.10
  Commands:
  - Maintainer: Uwe Kaiser <uwe.kaiser@brel.ch>
    Name: maintainer
  - Env:
    - Key: ARM_SDK_NAME
      Value: '"gcc-arm-none-eabi-7-2017-q4-major"'
    Name: env
  - Env:
    - Key: ARM_SDK_FILE
      Value: '"${ARM_SDK_NAME}-linux.tar.bz2"'
    Name: env
  - Env:
    - Key: ARM_SDK_URL
      Value: '"https://developer.arm.com/-/media/Files/downloads/gnu-rm/7-2017q4/${ARM_SDK_FILE}"'
    Name: env
  - Env:
    - Key: JLINK_DEB
      Value: '"JLink_Linux_V622d_x86_64.deb"'
    Name: env
  - Env:
    - Key: JLINK_URL
      Value: '"https://www.segger.com/downloads/jlink/${JLINK_DEB}"'
    Name: env
  - CmdLine:
    - apt-get update &&  apt-get install  -y     build-essential     cmake     doxygen     git     lcov     curl     python3     bzip2     wget     psmisc     ninja-build
      && apt-get clean && rm -rf /var/lib/apt/lists/*  && curl -L ${ARM_SDK_URL} -o
      /tmp/${ARM_SDK_FILE} && mkdir -p /opt && cd /opt; tar xjf /tmp/${ARM_SDK_FILE}
      && wget --post-data="accept_license_agreement=accepted&submit=Download+software"
      ${JLINK_URL} -O ${JLINK_DEB} && dpkg -i ${JLINK_DEB}
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /dev/bus/usb:/dev/bus/usb
  From:
    Image: ubuntu:17.10
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:17.10
