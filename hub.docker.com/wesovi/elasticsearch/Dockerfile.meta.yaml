MetaArgs: null
Stages:
- BaseName: dockerfile/java:oracle-java8
  Commands:
  - Maintainer: Iv√°n Corrales Solera <developer@wesovi.com>
    Name: maintainer
  - Env:
    - Key: ES_PKG_NAME
      Value: elasticsearch-1.4.4
    Name: env
  - Env:
    - Key: ES_HOME
      Value: /opt/elasticsearch
    Name: env
  - CmdLine:
    - mkdir -p /opt/elasticsearch
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://download.elasticsearch.org/elasticsearch/elasticsearch/$ES_PKG_NAME.tar.gz
    - /tmp/elasticsearch.tar.gz
  - CmdLine:
    - tar -xvzf /tmp/elasticsearch.tar.gz && mv $ES_PKG_NAME/* /opt/elasticsearch
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f $ES_PKG_NAME.tar.gz
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/data/elasticsearch
    - /var/log/elasticsearch
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config
    - $ES_HOME/config
  - Name: workdir
    Path: /var/data/elasticsearch
  - Name: expose
    Ports:
    - "9200"
  - Name: expose
    Ports:
    - "9300"
  - CmdLine:
    - /opt/elasticsearch/bin/elasticsearch
    Name: cmd
    PrependShell: false
  From:
    Image: dockerfile/java:oracle-java8
  Name: ""
  Platform: ""
  SourceCode: FROM dockerfile/java:oracle-java8
