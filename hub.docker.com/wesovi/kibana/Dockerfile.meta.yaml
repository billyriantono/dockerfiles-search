MetaArgs: null
Stages:
- BaseName: nginx:1.7
  Commands:
  - Maintainer: Iv√°n Corrales Solera <developer@wesovi.com>
    Name: maintainer
  - Env:
    - Key: KIBANA_PKG
      Value: kibana-4.0.0-linux-x64
    Name: env
  - Env:
    - Key: KIBANA_HOME
      Value: /opt/kibana
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://download.elasticsearch.org/kibana/kibana/$KIBANA_PKG.tar.gz
    - /tmp/kibana.tar.gz
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bin/run.sh
    - /usr/local/bin/run
  - CmdLine:
    - mkdir -p $KIBANA_HOME
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xvzf /tmp/kibana.tar.gz && mv $KIBANA_PKG/* /opt/kibana
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/kibana.yml
    - /opt/kibana/config/kibana.yml
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/run.sh
    - /usr/local/bin/run
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - patch/index.js
    - /opt/kibana/src/public/index.js
  - CmdLine:
    - chmod +x /usr/local/bin/run
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/kibana
    - /opt/kibana/bin/kibana
  - CmdLine:
    - chmod +x /opt/kibana/bin/kibana
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5601"
  - Name: workdir
    Path: $KIBANA_HOME
  - CmdLine:
    - /opt/kibana/bin/kibana
    Name: cmd
    PrependShell: true
  From:
    Image: nginx:1.7
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:1.7
