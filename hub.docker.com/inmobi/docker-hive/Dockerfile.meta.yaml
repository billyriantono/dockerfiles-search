MetaArgs: null
Stages:
- BaseName: prasanthj/docker-hadoop
  Commands:
  - Maintainer: Sharad Agarwal
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -yq install vim postgresql-9.3 libpostgresql-jdbc-java
    Name: run
    PrependShell: true
  - Name: user
    User: postgres
  - CmdLine:
    - /etc/init.d/postgresql start &&     psql --command "CREATE DATABASE metastore;"
      &&     psql --command "CREATE USER hive WITH PASSWORD 'hive';" &&      psql
      --command "ALTER USER hive WITH SUPERUSER;" &&      psql --command "GRANT ALL
      PRIVILEGES ON DATABASE metastore TO hive;"
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y git libprotobuf-dev protobuf-compiler
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -s http://mirror.olnevhost.net/pub/apache/maven/binaries/apache-maven-3.2.1-bin.tar.gz
      | tar -xz -C /usr/local/
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local && ln -s apache-maven-3.2.1 maven
    Name: run
    PrependShell: true
  - Env:
    - Key: MAVEN_HOME
      Value: /usr/local/maven
    Name: env
  - Env:
    - Key: PATH
      Value: $MAVEN_HOME/bin:$PATH
    Name: env
  - Env:
    - Key: HIVE_VERSION
      Value: 0.13.4-inm-SNAPSHOT
    Name: env
  - CmdLine:
    - cd /usr/local && git clone https://github.com/InMobi/hive.git
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/hive && /usr/local/maven/bin/mvn clean install -DskipTests -Phadoop-2,dist
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /usr/local/hive-dist && tar -xf /usr/local/hive/packaging/target/apache-hive-${HIVE_VERSION}-bin.tar.gz
      -C /usr/local/hive-dist
    Name: run
    PrependShell: true
  - Env:
    - Key: HIVE_HOME
      Value: /usr/local/hive-dist/apache-hive-${HIVE_VERSION}-bin
    Name: env
  - Env:
    - Key: HIVE_CONF
      Value: $HIVE_HOME/conf
    Name: env
  - Env:
    - Key: PATH
      Value: $HIVE_HOME/bin:$PATH
    Name: env
  - CmdLine:
    - ln -s /usr/share/java/postgresql-jdbc4.jar $HIVE_HOME/lib/postgresql-jdbc4.jar
    Name: run
    PrependShell: true
  - Env:
    - Key: PGPASSWORD
      Value: hive
    Name: env
  - CmdLine:
    - "/etc/init.d/postgresql start &&\tcd $HIVE_HOME/scripts/metastore/upgrade/postgres/
      && \tpsql -h localhost -U hive -d metastore -f hive-schema-0.13.0.postgres.sql"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /opt/files
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - hive-site.xml
    - /opt/files/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - hive-log4j.properties
    - /opt/files/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - hive-site.xml
    - $HIVE_CONF/hive-site.xml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - hive-log4j.properties
    - $HIVE_CONF/hive-log4j.properties
  - Chown: ""
    Name: add
    SourcesAndDest:
    - store_sales.*
    - /opt/files/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - datagen.py
    - /opt/files/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - hive-bootstrap.sh
    - /etc/hive-bootstrap.sh
  - CmdLine:
    - chown root:root /etc/hive-bootstrap.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 700 /etc/hive-bootstrap.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: POSTGRESQL_MAIN
      Value: /var/lib/postgresql/9.3/main/
    Name: env
  - Env:
    - Key: POSTGRESQL_CONFIG_FILE
      Value: $POSTGRESQL_MAIN/postgresql.conf
    Name: env
  - Env:
    - Key: POSTGRESQL_BIN
      Value: /usr/lib/postgresql/9.3/bin/postgres
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - postgresql.conf
    - $POSTGRESQL_MAIN
  - CmdLine:
    - chown postgres:postgres $POSTGRESQL_CONFIG_FILE
    Name: run
    PrependShell: true
  From:
    Image: prasanthj/docker-hadoop
  Name: ""
  Platform: ""
  SourceCode: FROM prasanthj/docker-hadoop
