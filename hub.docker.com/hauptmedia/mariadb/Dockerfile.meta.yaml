MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Julian Haupt <julian.haupt@hauptmedia.de>
    Name: maintainer
  - CmdLine:
    - groupadd -r mysql && useradd -r -g mysql mysql
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - "apt-get update -qq && \t\tapt-get upgrade --yes && \t\tapt-get -y --no-install-recommends
      --no-install-suggests install host socat unzip ca-certificates wget curl python-software-properties
      && \t\tapt-get clean autoclean && \t\tapt-get autoremove --yes && \t\trm -rf
      /var/lib/{apt,dpkg,cache,log}/"
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 8507EFA5 && \t\techo
      \"deb http://repo.percona.com/apt jessie main\" >>/etc/apt/sources.list && \t\tapt-get
      update -qq && \t\tapt-get -y install percona-toolkit percona-xtrabackup && \t\tapt-get
      clean autoclean && \t\tapt-get autoremove --yes && \t\trm -rf /var/lib/{apt,dpkg,cache,log}/"
    Name: run
    PrependShell: true
  - Env:
    - Key: MARIADB_MAJOR
      Value: "10.1"
    Name: env
  - Env:
    - Key: MARIADB_VERSION
      Value: 10.1.23
    Name: env
  - CmdLine:
    - "apt-key adv --recv-keys --keyserver hkp://keyserver.ubuntu.com:80 0xcbcb082a1bb943db
      && \t\techo \"deb http://ftp.osuosl.org/pub/mariadb/repo/${MARIADB_MAJOR}/debian
      jessie main\" >>/etc/apt/sources.list && \t\tapt-get update -qq && \t\tapt-get
      -y install mariadb-server-${MARIADB_MAJOR}=\"${MARIADB_VERSION}+maria-1~jessie\"
      mariadb-client-${MARIADB_MAJOR}=\"${MARIADB_VERSION}+maria-1~jessie\" && \t\tapt-get
      clean autoclean && \t\tapt-get autoremove --yes && \t\trm -rf /var/lib/{apt,dpkg,cache,log}/
      && \t\trm -rf /var/lib/mysql && \t\tmkdir /var/lib/mysql && \t\tsed -ri 's/^(bind-address|skip-networking|log)/;\\1/'
      /etc/mysql/my.cnf"
    Name: run
    PrependShell: true
  - Env:
    - Key: GALERA_VERSION
      Value: 25.3.20
    Name: env
  - CmdLine:
    - "apt-get update -qq && \t\tapt-get -y install galera-arbitrator-3=\"${GALERA_VERSION}-jessie\"
      galera-3=\"${GALERA_VERSION}-jessie\" && \t\tapt-get clean autoclean && \t\tapt-get
      autoremove --yes && \t\trm -rf /var/lib/{apt,dpkg,cache,log}/"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf.d/utf8.cnf
    - /etc/mysql/conf.d/utf8.cnf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf.d/galera.cnf
    - /etc/mysql/conf.d/galera.cnf
  - Name: expose
    Ports:
    - "3306"
    - "4444"
    - "4567"
    - "4568"
  - Name: volume
    Volumes:
    - /var/lib/mysql
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /entrypoint.sh
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - Env:
    - Key: MAX_CONNECTIONS
      Value: "100"
    - Key: PORT
      Value: "3306"
    - Key: MAX_ALLOWED_PACKET
      Value: 16M
    - Key: QUERY_CACHE_SIZE
      Value: 16M
    - Key: QUERY_CACHE_TYPE
      Value: "1"
    - Key: INNODB_BUFFER_POOL_SIZE
      Value: 128M
    - Key: INNODB_LOG_FILE_SIZE
      Value: 48M
    - Key: INNODB_FLUSH_METHOD
      Value: ""
    - Key: INNODB_OLD_BLOCKS_TIME
      Value: "1000"
    - Key: INNODB_FLUSH_LOG_AT_TRX_COMMIT
      Value: "1"
    - Key: SYNC_BINLOG
      Value: "0"
    Name: env
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - mysqld
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: "FROM\t\tdebian:jessie"
