MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Maintainer: Julian Haupt <julian.haupt@hauptmedia.de>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - "apt-get update -qq && \tapt-get install wget ca-certificates xterm fluxbox
      eterm supervisor curl chromium xvfb x11vnc gnupg unzip \t-y --no-install-recommends
      && \tapt-get --reinstall install xfonts-base -y && \tapt-get clean autoclean
      && \tapt-get autoremove --yes && \trm -rf /var/lib/{apt,dpkg,cache,log}/"
    Name: run
    PrependShell: true
  - CmdLine:
    - (curl -L https://deb.nodesource.com/setup_7.x | bash -) &&         apt-get install
      -y nodejs &&         ln -s /usr/bin/nodejs /usr/local/bin/node
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - novnc
    - /opt/novnc
  - CmdLine:
    - cd /opt/novnc && npm install
    Name: run
    PrependShell: true
  - Env:
    - Key: DISPLAY
      Value: :99
    Name: env
  - Env:
    - Key: SCREEN_SIZE
      Value: 1280x1024
    Name: env
  - Env:
    - Key: VNC_PASSWORD
      Value: changeme
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - chromium-run
    - /usr/local/bin/chromium-run
  - Chown: ""
    Name: add
    SourcesAndDest:
    - etc/supervisor/conf.d/
    - /etc/supervisor/conf.d/
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
