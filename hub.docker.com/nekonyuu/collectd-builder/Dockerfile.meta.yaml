MetaArgs: null
Stages:
- BaseName: centos:centos6
  Commands:
  - Maintainer: Jonathan "nekonyuu" Raffre <nk@nyuu.eu>
    Name: maintainer
  - Name: volume
    Volumes:
    - /target
  - CmdLine:
    - yum install -y epel-release
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y vim gcc make tar rpm-build spectool wget libpcap-devel libstatgrab-devel     libxml2-devel
      libiptcdata-devel iptables-devel curl-devel libidn-devel openssl-devel     libesmtp-devel
      ganglia-devel libgcrypt-devel yajl-devel lvm2-devel librabbitmq-devel     libdbi-devel
      java-devel jpackage-utils liboping-devel libnotify-devel libvirt-devel     memcached-devel
      mysql-devel OpenIPMI-devel perl-devel python-devel rrdtool-devel     postgresql-devel
      lm_sensors-devel net-snmp-devel varnish-libs-devel libmemcached-devel     perl-ExtUtils-Embed
      spamassassin
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  - CmdLine:
    - wget https://github.com/rhaen/collectd-rpm/raw/master/collectd.spec -O collectd.spec
      && sed -i "s#/usr/lib/jvm/java-1.6.0-openjdk-1.6.0.0.x86_64#/usr/lib/jvm/java-1.6.0-openjdk.x86_64/#g"
      collectd.spec
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /root && spectool -g -R collectd.spec && rpmbuild -ba collectd.spec && cp
      /root/rpmbuild/RPMS/x86_64/*rpm /target
    Name: cmd
    PrependShell: true
  From:
    Image: centos:centos6
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos6
