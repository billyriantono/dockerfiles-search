MetaArgs: null
Stages:
- BaseName: python:3-alpine
  Commands:
  - Env:
    - Key: PYTHONUNBUFFERED
      Value: "1"
    Name: env
  - CmdLine:
    - "apk update &&     apk add --no-cache         libffi-dev         openblas-dev
      \        cython         freetype-dev       \tllvm8-dev         nano         tmux
      \        build-base &&     pip install --no-cache-dir cython &&     pip install
      --no-cache-dir numpy &&     pip install --no-cache-dir pandas &&     pip install
      --no-cache-dir scipy &&     pip install --no-cache-dir scikit-learn &&     pip
      install --no-cache-dir matplotlib &&     pip install --no-cache-dir pyod &&
      \    pip install --no-cache-dir elasticsearch"
    Name: run
    PrependShell: true
  From:
    Image: python:3-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:3-alpine
