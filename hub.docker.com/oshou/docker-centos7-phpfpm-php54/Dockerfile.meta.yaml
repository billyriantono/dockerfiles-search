MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - CmdLine:
    - sed -i -e "s/LANG=\"en_US.UTF-8\"/LANG=\"ja_JP.UTF-8\"/g" /etc/locale.conf     &&
      cp -p /usr/share/zoneinfo/Asia/Tokyo /etc/localtime
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y update
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/nginx.repo
    - /etc/yum.repos.d/nginx.repo
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/unit.repo
    - /etc/yum.repos.d/unit.repo
  - CmdLine:
    - yum install -y epel-release      && rpm -Uvh http://rpms.famillecollet.com/enterprise/remi-release-7.rpm      &&
      rpm -Uvh http://www.city-fan.org/ftp/contrib/yum-repo/city-fan.org-release-1-13.rhel7.noarch.rpm      &&
      yum install -y         less         libcurl         net-tools      && yum install
      -y --enablerepo=unit         nginx      && yum install -y --enablerepo=remi-php54         php         php-fpm         php-devel         php-embedded         php-mcrypt         php-mbstring         php-gd         php-mysql         php-pdo         php-xml         php-pecl-apcu         php-pecl-zendopcache      &&
      yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /etc/nginx/conf.d/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./conf/nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./conf/backend-phpfpm.conf
    - /etc/nginx/conf.d/backend-phpfpm.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./conf/php.ini
    - /etc/php.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./conf/php-fpm.conf
    - /etc/php-fpm.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./conf/www.conf
    - /etc/php-fpm.d/www.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./conf/info.php
    - /var/www/html/info.php
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./conf/startup.sh
    - /usr/local/startup.sh
  - CmdLine:
    - chmod 755 /usr/local/startup.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd --gid 1000 www-data     && useradd www-data --uid 1000 --gid 1000     &&
      chmod -R 755 /var/www     && chown -R www-data:www-data /var/www
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9000"
  - CmdLine:
    - /usr/local/startup.sh
    Name: entrypoint
    PrependShell: true
