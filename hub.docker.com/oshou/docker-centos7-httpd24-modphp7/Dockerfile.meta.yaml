Stages:
- BaseName: centos:7
  Commands:
  - CmdLine:
    - sed -i -e "s/LANG=\"en_US.UTF-8\"/LANG=\"ja_JP.UTF-8\"/g" /etc/locale.conf &&     cp
      -p /usr/share/zoneinfo/Asia/Tokyo /etc/localtime
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y epel-release &&     rpm -Uvh http://www.city-fan.org/ftp/contrib/yum-repo/city-fan.org-release-1-13.rhel7.noarch.rpm
      &&     rpm -Uvh http://rpms.famillecollet.com/enterprise/remi-release-7.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y         less         libcurl         net-tools     yum install
      -y --enablerepo=epel,remi         httpd         mod_ssl &&     yum install -y
      --enablerepo=remi-php70         php         php-devel         php-embedded         php-mcrypt         php-mbstring         php-gd         php-mysql         php-pdo         php-xml         php-pecl-apcu         php-pecl-zendopcache
      &&     yum clean all
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./conf/httpd.conf
    - /etc/httpd/conf/httpd.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./conf/00-mpm.conf
    - /etc/httpd/conf.modules.d/00-mpm.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./conf/php.ini
    - /etc/php.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./conf/init/info.php
    - /var/www/html/info.php
  - CmdLine:
    - groupadd --gid 1000 www-data &&     useradd www-data --uid 1000 --gid 1000 &&     chmod
      -R 755 /var/www &&     chown -R www-data:www-data /var/www
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - CmdLine:
    - '{"/usr/sbin/httpd","-DFOREGROUND"}'
    Name: entrypoint
    PrependShell: true
