MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Name: workdir
    Path: /var/www/
  - CmdLine:
    - apk --no-cache add wget
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --no-cache add composer php7-cli php7-curl php7-mcrypt php7-apcu php7-fpm
      php7-sqlite3 php7-xml php7-fileinfo                        php7-dom php7-tokenizer
      php7-ctype php7-pdo php7-pgsql php7-pdo_pgsql php7-gd
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://github.com/TechnicPack/TechnicSolder/archive/master.tar.gz -O -
      | tar -xzf -
    Name: run
    PrependShell: true
  - CmdLine:
    - mv ./TechnicSolder-master ./technicsolder
    Name: run
    PrependShell: true
  - CmdLine:
    - mv ./technicsolder/app/config-sample ./technicsolder/app/config
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/technicsolder/
  - CmdLine:
    - composer install --no-dev --no-interaction  --prefer-dist --no-ansi --no-scripts
      --optimize-autoloader
    Name: run
    PrependShell: true
  - CmdLine:
    - composer clearcache
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./entrypoint.sh
    - .
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./php_config.sh
    - .
  - CmdLine:
    - sh ./php_config.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - addgroup -S www-data && adduser -S www-data -G www-data
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data:www-data .
    Name: run
    PrependShell: true
  - Name: user
    User: www-data
  - CmdLine:
    - /var/www/technicsolder/entrypoint.sh
    Name: entrypoint
    PrependShell: false
