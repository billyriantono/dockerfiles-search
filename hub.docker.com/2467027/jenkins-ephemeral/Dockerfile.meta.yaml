MetaArgs: null
Stages:
- BaseName: centos:centos7
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"mstewart@riotgames.com"'
    Name: label
  - CmdLine:
    - yum makecache     && yum update -y     && yum install -y     wget     zip     openssh-client     unzip     java-1.8.0-openjdk     &&
      yum clean all
    Name: run
    PrependShell: true
  - Key: user
    Name: arg
    Value: jenkins
  - Key: group
    Name: arg
    Value: jenkins
  - Key: uid
    Name: arg
    Value: "1000"
  - Key: gid
    Name: arg
    Value: "1000"
  - Key: http_port
    Name: arg
    Value: "8080"
  - Key: agent_port
    Name: arg
    Value: "50000"
  - Key: JENKINS_VERSION
    Name: arg
    Value: "2.112"
  - Key: TINI_VERSION
    Name: arg
    Value: v0.17.0
  - Key: JENKINS_SHA
    Name: arg
    Value: 085f597edeb0d49d54d7653f3742ba31ed72b8a1a2b053d2eb23fd806c6a5393
  - Key: JENKINS_URL
    Name: arg
    Value: https://repo.jenkins-ci.org/public/org/jenkins-ci/main/jenkins-war/${JENKINS_VERSION}/jenkins-war-${JENKINS_VERSION}.war
  - Env:
    - Key: JENKINS_VERSION
      Value: ${JENKINS_VERSION}
    Name: env
  - Env:
    - Key: JENKINS_HOME
      Value: /var/jenkins_home
    Name: env
  - Env:
    - Key: JENKINS_SLAVE_AGENT_PORT
      Value: ${agent_port}
    Name: env
  - Env:
    - Key: JENKINS_UC
      Value: https://updates.jenkins.io
    Name: env
  - Env:
    - Key: JENKINS_UC_EXPERIMENTAL
      Value: https://updates.jenkins.io/experimental
    Name: env
  - Env:
    - Key: JAVA_OPTS
      Value: '"-Xmx8192m -Djenkins.install.runSetupWizard=false"'
    Name: env
  - Env:
    - Key: JENKINS_OPTS
      Value: '"--handlerCountMax=300 --logfile=/var/log/jenkins/jenkins.log  --webroot=/var/cache/jenkins/war"'
    Name: env
  - Env:
    - Key: COPY_REFERENCE_FILE_LOG
      Value: $JENKINS_HOME/copy_reference_file.log
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/krallin/tini/releases/download/${TINI_VERSION}/tini
    - /bin/tini
  - CmdLine:
    - chmod +x /bin/tini
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -g ${gid} ${group}     && useradd -d "$JENKINS_HOME" -u ${uid} -g ${gid}
      -m -s /bin/bash ${user}
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/jenkins_home
  - CmdLine:
    - mkdir -p /usr/share/jenkins/ref/init.groovy.d
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fsSL ${JENKINS_URL} -o /usr/share/jenkins/jenkins.war   && echo "${JENKINS_SHA}  /usr/share/jenkins/jenkins.war"
      | sha256sum -c -
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R ${user} "$JENKINS_HOME" /usr/share/jenkins/ref
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/log/jenkins
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/cache/jenkins
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R ${user}:${user} /var/log/jenkins
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R ${user}:${user} /var/cache/jenkins
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - ${http_port}
  - Name: expose
    Ports:
    - ${agent_port}
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - init.groovy
    - /usr/share/jenkins/ref/init.groovy.d/tcp-slave-agent-port.groovy
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - jenkins-support
    - /usr/local/bin/jenkins-support
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - plugins.sh
    - /usr/local/bin/plugins.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - jenkins.sh
    - /usr/local/bin/jenkins.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - install-plugins.sh
    - /usr/local/bin/install-plugins.sh
  - CmdLine:
    - chmod +x /usr/share/jenkins/ref/init.groovy.d/tcp-slave-agent-port.groovy     &&
      chmod +x /usr/local/bin/jenkins-support     && chmod +x /usr/local/bin/plugins.sh     &&
      chmod +x /usr/local/bin/jenkins.sh     && chmod +x /usr/local/bin/install-plugins.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - plugins.txt
    - /tmp/plugins.txt
  - CmdLine:
    - /usr/local/bin/install-plugins.sh < /tmp/plugins.txt
    Name: run
    PrependShell: true
  - Name: user
    User: ${user}
  - CmdLine:
    - /bin/tini
    - --
    - /usr/local/bin/jenkins.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:centos7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos7
