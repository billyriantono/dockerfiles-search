MetaArgs: null
Stages:
- BaseName: buildpack-deps:xenial
  Commands:
  - Env:
    - Key: STACK_DOWNLOAD_URL
      Value: https://www.stackage.org/stack/linux-x86_64
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:/root/.local/bin
    Name: env
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - apt-get update -q &&     apt-get install -qy texlive-full libgmp-dev python
      python-dev python-pip &&     apt-get clean &&     rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /root/.local/bin &&     wget -q -O- $STACK_DOWNLOAD_URL | tar --strip=1
      -xvz -C /root/.local/bin/ &&     chmod +x /root/.local/bin/stack
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install pygments
    Name: run
    PrependShell: true
  From:
    Image: buildpack-deps:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM buildpack-deps:xenial
