MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Maintainer: Andr√© Cianfarani <a.cianfarani@c2is.fr>
    Name: maintainer
  - Env:
    - Key: APACHE_RUN_USER
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_RUN_GROUP
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_LOG_DIR
      Value: /var/log/apache2
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - apt-get update &&     apt-get install -y apache2 &&     mkdir /etc/apache2/ssl
      &&     a2enmod rewrite ssl headers proxy proxy_fcgi &&     chmod 777 /entrypoint.sh  &&     a2dissite
      000-default &&     ln -s /etc/apache2/sites-available/vhost-website.conf /etc/apache2/sites-enabled/vhost-website.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ports.conf
    - /etc/apache2/ports.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ssl.key
    - /etc/apache2/ssl/ssl.key
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ssl.crt
    - /etc/apache2/ssl/ssl.crt
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/sbin/apache2ctl
    - -D
    - FOREGROUND
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
