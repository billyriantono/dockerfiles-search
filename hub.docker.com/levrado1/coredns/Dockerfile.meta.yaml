MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Lev Radomislensky <lev.radomislensky@gmail.com"'
    Name: label
  - Env:
    - Key: COREDNS_VERSION
      Value: 1.0.6
    Name: env
  - CmdLine:
    - set -xe &&    apk add --no-cache bind-tools ca-certificates openssl curl dumb-init
      &&    update-ca-certificates
    Name: run
    PrependShell: true
  - CmdLine:
    - 'curl --silent --show-error --fail --location     --header "Accept: application/tar+gzip,
      application/x-gzip, application/octet-stream" -o -     "https://github.com/coredns/coredns/releases/download/v${COREDNS_VERSION}/coredns_${COREDNS_VERSION}_linux_amd64.tgz"     |
      tar --no-same-owner -C /usr/bin/ -xz coredns &&    rm -rf /var/cache/apk/* &&    chmod
      0755 /usr/bin/coredns  &&    /usr/bin/coredns -version'
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "53"
    - 53/udp
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./config/Corefile-proxy-example
    - /etc/coredns/Corefile
  - CmdLine:
    - dumb-init
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/bin/coredns
    - -conf
    - /etc/coredns/Corefile
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
