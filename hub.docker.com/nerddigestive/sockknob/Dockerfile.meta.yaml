MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Ed Hill "edhill@nerddigestive.com"
    Name: maintainer
  - Name: expose
    Ports:
    - 5000/tcp
  - CmdLine:
    - apt-get update -y && apt-get install -y python-pip python-dev
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./requirements.txt
    - /app/requirements.txt
  - Name: workdir
    Path: /app
  - CmdLine:
    - pip install -r requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app
  - CmdLine:
    - python
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - run.py
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
