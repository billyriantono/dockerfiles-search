MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Brad Erickson <bje@mayo.edu>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y   build-essential wget g++ curl libssl-dev
      apache2-utils git libxml2-dev sshfs
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp &&   wget http://developer.download.nvidia.com/compute/cuda/7.5/Prod/local_installers/cuda_7.5.18_linux.run
      &&   chmod +x cuda_*_linux.run && ./cuda_*_linux.run -extract=`pwd` &&   ./NVIDIA-Linux-x86_64-*.run
      -s --no-kernel-module &&   ./cuda-linux64-rel-*.run -noprompt &&   rm -rf *
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /usr/local/cuda/bin:$PATH
    - Key: LD_LIBRARY_PATH
      Value: /usr/local/cuda/lib64:$LD_LIBRARY_PATH
    - Key: CUDA_REPO_PKG
      Value: cuda-repo-ubuntu1404_6.5-14_amd64.deb
    Name: env
  - CmdLine:
    - wget http://developer.download.nvidia.com/compute/cuda/repos/ubuntu1404/x86_64/$CUDA_REPO_PKG
      &&   dpkg -i $CUDA_REPO_PKG
    Name: run
    PrependShell: true
  - Env:
    - Key: ML_REPO_PKG
      Value: nvidia-machine-learning-repo_4.0-2_amd64.deb
    Name: env
  - CmdLine:
    - wget http://developer.download.nvidia.com/compute/machine-learning/repos/ubuntu1404/x86_64/$ML_REPO_PKG
      &&   dpkg -i $ML_REPO_PKG &&   apt-get update && apt-get install -y libcudnn4
      libcudnn4-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y   libopenblas-dev   python-dev   python-pip   python-nose   python-numpy   python-scipy
    Name: run
    PrependShell: true
  - Env:
    - Key: CUDA_ROOT
      Value: /usr/local/cuda/bin
    Name: env
  - CmdLine:
    - pip install --upgrade --no-deps git+git://github.com/Theano/Theano.git
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "[global]\ndevice=gpu\nfloatX=float32\noptimizer_including=cudnn[lib]\ncnmem=1\n[nvcc]\nfastmath=True"
      > /root/.theanorc
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y   libhdf5-dev   python-h5py   python-yaml
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade six
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /root && git clone https://github.com/fchollet/keras.git && cd keras &&   python
      setup.py install
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /workspace
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /workspace
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
