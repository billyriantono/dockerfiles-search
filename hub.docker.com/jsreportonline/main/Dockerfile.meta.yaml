MetaArgs: null
Stages:
- BaseName: ubuntu:bionic
  Commands:
  - Maintainer: Jan Blaha
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y curl sudo git gnupg bzip2 &&     curl -sL
      https://deb.nodesource.com/setup_8.x | bash - &&     apt-get update &&     apt-get
      install -y --no-install-recommends nodejs docker.io &&     npm i -g npm
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/src/app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - /usr/src/app/
  - CmdLine:
    - npm install --production
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /tmp/jsreport
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /usr/src/app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - patch
    - /usr/src/app
  - Name: expose
    Ports:
    - "5488"
  - Health:
      Test:
      - CMD-SHELL
      - curl --fail http://localhost:5488 || exit 1
    Name: healthcheck
  - CmdLine:
    - node
    - index.js
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:bionic
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:bionic
