MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Paul Czarkowski "paul@paulcz.net"
    Name: maintainer
  - Env:
    - Key: PERCONA_VERSION
      Value: "5.6"
    - Key: ETCD_VERSION
      Value: 2.2.0
    - Key: CONFD_VERSION
      Value: 0.10.0
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - echo "Europe/Budapest" > /etc/timezone; dpkg-reconfigure -f noninteractive tzdata
      &&   apt-key adv --keyserver keys.gnupg.net --recv-keys 8507EFA5 &&   echo "deb
      http://repo.percona.com/apt jessie main" > /etc/apt/sources.list.d/percona.list
      &&   echo "deb-src http://repo.percona.com/apt jessie main" >> /etc/apt/sources.list.d/percona.list
      &&   ln -fs /bin/true /usr/bin/chfn &&   apt-get -yqq update &&   apt-get dist-upgrade
      -y &&   apt-get install -yqq   ca-certificates   curl   vim-tiny   locales   runit   percona-xtradb-cluster-client-${PERCONA_VERSION}   percona-xtradb-cluster-server-${PERCONA_VERSION}    percona-xtrabackup   percona-xtradb-cluster-garbd-3.x   --no-install-recommends
      &&   locale-gen en_US.UTF-8 &&   rm -rf /var/lib/apt/lists/* &&   sed -i 's/^\(bind-address\s.*\)/#
      \1/' /etc/mysql/my.cnf &&   rm -rf /var/lib/mysql/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sSL https://github.com/coreos/etcd/releases/download/v$ETCD_VERSION/etcd-v$ETCD_VERSION-linux-amd64.tar.gz     |
      tar xzf -     && cp etcd-v$ETCD_VERSION-linux-amd64/etcd /usr/local/bin/etcd     &&
      cp etcd-v$ETCD_VERSION-linux-amd64/etcdctl /usr/local/bin/etcdctl     && rm
      -rf etcd-v$ETCD_VERSION-linux-amd64     && chmod +x /usr/local/bin/etcd     &&
      chmod +x /usr/local/bin/etcdctl
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sSL https://github.com/kelseyhightower/confd/releases/download/v${CONFD_VERSION}/confd-${CONFD_VERSION}-linux-amd64     -o
      /usr/local/bin/confd     && chmod +x /usr/local/bin/confd
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/mysql
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /app
  - Name: workdir
    Path: /app
  - CmdLine:
    - chmod +x /app/bin/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /app/bin/boot
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "3306"
    - "4444"
    - "4567"
    - "4568"
  - Env:
    - Key: SERVICE_3306_NAME
      Value: database_port
    - Key: SERVICE_4444_NAME
      Value: database_sst
    - Key: SERVICE_4567_NAME
      Value: database_mon
    - Key: SERVICE_4568_NAME
      Value: database_ssi
    Name: env
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
