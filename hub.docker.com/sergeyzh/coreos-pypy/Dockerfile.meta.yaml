MetaArgs: null
Stages:
- BaseName: sergeyzh/centos6-epel
  Commands:
  - Maintainer: Sergey Zhukov, sergey@jetbrains.com
    Name: maintainer
  - CmdLine:
    - if [ ! -d /home/core ] ; then mkdir -p /home/core ; fi
    Name: run
    PrependShell: true
  - Env:
    - Key: PYPY
      Value: pypy-2.3.1-linux64
    Name: env
  - CmdLine:
    - cd /home/core ; wget https://bitbucket.org/pypy/pypy/downloads/${PYPY}.tar.bz2
      ; tar -xjf ${PYPY}.tar.bz2 ; mv ${PYPY} pypy
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /home/host-core
  - Chown: ""
    Name: add
    SourcesAndDest:
    - copy-to-coreos.sh
    - /
  - CmdLine:
    - /copy-to-coreos.sh
    Name: cmd
    PrependShell: true
  From:
    Image: sergeyzh/centos6-epel
  Name: ""
  Platform: ""
  SourceCode: FROM sergeyzh/centos6-epel
