MetaArgs: null
Stages:
- BaseName: ubuntu:disco
  Commands:
  - Maintainer: Seppe Stas <seppe@productize.be>
    Name: maintainer
  - Labels:
    - Key: Description
      Value: '"Minimal KiCad image based on Ubuntu"'
    Name: label
  - Chown: ""
    Name: add
    SourcesAndDest:
    - kicad-ppa.pgp
    - .
  - CmdLine:
    - "echo 'debconf debconf/frontend select Noninteractive' | debconf-set-selections
      && \tapt-get -y update && \tapt-get -y install gnupg2 && \techo 'deb http://ppa.launchpad.net/js-reynaud/kicad-5.1/ubuntu
      disco main' >> /etc/apt/sources.list && \tapt-key add kicad-ppa.pgp && \tapt-get
      -y update && apt-get -y install --no-install-recommends kicad && \tapt-get -y
      purge gnupg2 && \tapt-get -y autoremove && \trm -rf /var/lib/apt/lists/* &&
      \trm kicad-ppa.pgp"
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:disco
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:disco
