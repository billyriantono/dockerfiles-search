MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: The Goofball goofball222@gmail.com
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: UNIFI_VERSION
      Value: 5.6.7-63ab9a7965
    Name: env
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 7F0CEB10 &&   echo
      "deb http://downloads-distro.mongodb.org/repo/ubuntu-upstart dist 10gen"     |
      tee -a /etc/apt/sources.list.d/mongodb.list &&   echo "deb http://ftp.debian.org/debian
      jessie-backports main"     | tee -a /etc/apt/sources.list.d/jessie-backports.list
      &&   apt-get update -q &&   apt-get --no-install-recommends -y install     supervisor     binutils     wget
      &&   apt-get -t jessie-backports --no-install-recommends -y install     openjdk-8-jre-headless
      &&   apt-get --no-install-recommends -y install     jsvc     prelink     mongodb-server
      &&   wget -nv https://www.ubnt.com/downloads/unifi/$UNIFI_VERSION/unifi_sysvinit_all.deb
      &&   dpkg --install unifi_sysvinit_all.deb &&   execstack -c /usr/lib/unifi/lib/native/Linux/x86_64/libubnt_webrtc_jni.so
      &&   rm unifi_sysvinit_all.deb &&   apt-get -y autoremove wget prelink &&   apt-get
      -q clean &&   rm -rf /var/lib/apt/lists/* /var/cache/apt/archives/*.deb /tmp/*
      /var/tmp/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 10001/udp
    - 3478/udp
    - 6789/tcp
    - 8080/tcp
    - 8443/tcp
    - 8843/tcp
    - 8880/tcp
  - Name: volume
    Volumes:
    - /usr/lib/unifi/data
    - /usr/lib/unifi/logs
  - Name: workdir
    Path: /usr/lib/unifi
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
