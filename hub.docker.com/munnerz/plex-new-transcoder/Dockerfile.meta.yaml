MetaArgs: null
Stages:
- BaseName: debian
  Commands:
  - CmdLine:
    - "apt-get update && \tapt-get install -y curl && \tapt-get clean && \trm -rf
      /var/lib/apt/lists/* /tmp/* /var/tmp/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - "mkdir /pms && \tcd /pms && \tcurl -o pms.deb \"https://downloads.plex.tv/plex-media-server/0.9.12.11.1406-8403350/plexmediaserver_0.9.12.11.1406-8403350_amd64.deb\"
      && \tdpkg-deb -x pms.deb ./ && \tmv usr/lib/plexmediaserver /plexmediaserver
      && \tcd / && \trm -Rf /pms"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /plexmediaserver
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bootstrap.sh
    - /plexmediaserver/bootstrap.sh
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: '"/plexmediaserver"'
    Name: env
  - CmdLine:
    - /plexmediaserver/bootstrap.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian
  Name: ""
  Platform: ""
  SourceCode: FROM debian
