MetaArgs: null
Stages:
- BaseName: openjdk:8-jdk
  Commands:
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android-sdk-linux
    Name: env
  - Env:
    - Key: ANDROID_SDK_ROOT
      Value: $ANDROID_HOME
    Name: env
  - Env:
    - Key: ANDROID_SDK_TOOLS_VERSION
      Value: "4333796"
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: FLUTTER_HOME
      Value: ${HOME}/sdks/flutter
    Name: env
  - Env:
    - Key: FLUTTER_ROOT
      Value: $FLUTTER_HOME
    Name: env
  - Env:
    - Key: FLUTTER_VERSION
      Value: v1.7.8+hotfix.3
    Name: env
  - Env:
    - Key: PATH
      Value: '${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/tools/bin:${ANDROID_HOME}/platform-tools:'
    Name: env
  - CmdLine:
    - apt-get -o Acquire::http::Pipeline-Depth=0 -o Acquire::http::No-Cache=true -o
      Acquire::BrokenProxy=true update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -o Acquire::http::Pipeline-Depth=0 -o Acquire::http::No-Cache=true -o
      Acquire::BrokenProxy=true install -yq --allow-unauthenticated --no-install-recommends
      lib32stdc++6 locales bash curl git unzip xz-utils libglu1-mesa software-properties-common
      build-essential lib32stdc++6 sudo lib32stdc++6 libstdc++6 lcov
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q https://dl.google.com/android/repository/sdk-tools-linux-$ANDROID_SDK_TOOLS_VERSION.zip
      -O android-sdk-tools.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip -q android-sdk-tools.zip -d ${ANDROID_HOME}
    Name: run
    PrependShell: true
  - CmdLine:
    - rm android-sdk-tools.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - yes | sdkmanager --licenses
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /root/.android/repositories.cfg
    Name: run
    PrependShell: true
  - CmdLine:
    - sdkmanager tools
    Name: run
    PrependShell: true
  - CmdLine:
    - sdkmanager platform-tools
    Name: run
    PrependShell: true
  - CmdLine:
    - sdkmanager emulator
    Name: run
    PrependShell: true
  - CmdLine:
    - sh -c 'echo "en_US.UTF-8 UTF-8" > /etc/locale.gen'
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen
    Name: run
    PrependShell: true
  - CmdLine:
    - update-locale LANG=en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $FLUTTER_HOME
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp/
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O flutter.tar.xz https://storage.googleapis.com/flutter_infra/releases/stable/linux/flutter_linux_${FLUTTER_VERSION}-stable.tar.xz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xf flutter.tar.xz --strip-components=1 -C ${FLUTTER_HOME}
    Name: run
    PrependShell: true
  - CmdLine:
    - ls -la ${FLUTTER_HOME}/
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ${PATH}:${FLUTTER_HOME}/bin:${FLUTTER_HOME}/bin/cache/dart-sdk/bin
    Name: env
  - CmdLine:
    - flutter config --no-analytics
    Name: run
    PrependShell: true
  - CmdLine:
    - flutter precache
    Name: run
    PrependShell: true
  - CmdLine:
    - flutter doctor
    Name: run
    PrependShell: true
  - CmdLine:
    - flutter --version
    Name: run
    PrependShell: true
  From:
    Image: openjdk:8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jdk
