    PrependShell: true
  - CmdLine:
    - useradd --create-home --shell /bin/bash -p '*' vlc
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /firehouse_audio
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /firehouse_audio
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - ./
  - CmdLine:
    - chmod 777 /firehouse_audio/start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install bundler:2.0.1
    Name: run
    PrependShell: true
  - CmdLine:
    - bundle install && chown -R vlc:vlc /firehouse_audio
    Name: run
    PrependShell: true
  - CmdLine:
    - /firehouse_audio/start.sh
    Name: cmd
    PrependShell: false
  From:
