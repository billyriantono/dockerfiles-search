MetaArgs: null
Stages:
- BaseName: ubuntu:bionic
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Alexey Pustovalov <alexey.pustovalov@zabbix.com>"'
    Name: label
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: APT_FLAGS_COMMON
    Name: arg
    Value: '"-y"'
  - Key: APT_FLAGS_PERSISTENT
    Name: arg
    Value: '"${APT_FLAGS_COMMON} --no-install-recommends"'
  - Key: APT_FLAGS_DEV
    Name: arg
    Value: '"${APT_FLAGS_COMMON} --no-install-recommends"'
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    - Key: LANGUAGE
      Value: en_US:en
    - Key: LC_ALL
      Value: en_US.UTF-8
    - Key: TERM
      Value: xterm
    - Key: ZBX_TYPE
      Value: java-gateway
    - Key: ZBX_DB_TYPE
      Value: none
    - Key: ZBX_OPT_TYPE
      Value: none
    Name: env
  - Labels:
    - Key: org.label-schema.name
      Value: '"zabbix-${ZBX_TYPE}-ubuntu"'
    - Key: org.label-schema.vendor
      Value: '"Zabbix LLC"'
    - Key: org.label-schema.url
      Value: '"https://zabbix.com/"'
    - Key: org.label-schema.description
      Value: '"Zabbix Java Gateway performs native support for monitoring JMX applications"'
    - Key: org.label-schema.vcs-ref
      Value: '"${VCS_REF}"'
    - Key: org.label-schema.build-date
      Value: '"${BUILD_DATE}"'
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    - Key: org.label-schema.license
      Value: '"GPL v2.0"'
    Name: label
  - Name: stopsignal
    Signal: SIGTERM
  - CmdLine:
    - set -eux &&     apt-get ${APT_FLAGS_COMMON} update &&     DEBIAN_FRONTEND=noninteractive
      apt-get ${APT_FLAGS_PERSISTENT} install locales &&     locale-gen $LC_ALL &&     echo
      "#!/bin/sh\nexit 0" > /usr/sbin/policy-rc.d &&     addgroup --system --quiet
      zabbix &&     adduser --quiet             --system --disabled-login             --ingroup
      zabbix             --home /var/lib/zabbix/             --no-create-home         zabbix
      &&     mkdir -p /etc/zabbix/ &&     chown --quiet -R zabbix:root /etc/zabbix
      &&     apt-get ${APT_FLAGS_COMMON} update &&     DEBIAN_FRONTEND=noninteractive
      apt-get ${APT_FLAGS_PERSISTENT} install             openjdk-8-jre-headless &&     apt-get
      ${APT_FLAGS_COMMON} autoremove &&     apt-get ${APT_FLAGS_COMMON} clean &&     rm
      -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Key: MAJOR_VERSION
    Name: arg
    Value: "3.0"
  - Key: ZBX_VERSION
    Name: arg
    Value: ${MAJOR_VERSION}.29
  - Key: ZBX_SOURCES
    Name: arg
    Value: https://git.zabbix.com/scm/zbx/zabbix.git
  - Env:
    - Key: ZBX_VERSION
      Value: ${ZBX_VERSION}
    - Key: ZBX_SOURCES
      Value: ${ZBX_SOURCES}
    Name: env
  - Labels:
    - Key: org.label-schema.usage
      Value: '"https://www.zabbix.com/documentation/${MAJOR_VERSION}/manual/installation/containers"'
    - Key: org.label-schema.version
      Value: '"${ZBX_VERSION}"'
    - Key: org.label-schema.vcs-url
      Value: '"${ZBX_SOURCES}"'
    - Key: org.label-schema.docker.cmd
      Value: '"docker run --name zabbix-${ZBX_TYPE} --link zabbix-server:zabbix-server
        -p 10052:10052 -d zabbix-${ZBX_TYPE}:ubuntu-${ZBX_VERSION}"'
    Name: label
  - CmdLine:
    - set -eux &&     apt-get ${APT_FLAGS_COMMON} update &&     DEBIAN_FRONTEND=noninteractive
      apt-get ${APT_FLAGS_DEV} install             autoconf             automake             libc6-dev             make             openjdk-8-jdk             pkg-config             git             gcc
      &&     cd /tmp/ &&     git clone ${ZBX_SOURCES} --branch ${ZBX_VERSION} --depth
      1 --single-branch zabbix-${ZBX_VERSION} &&     cd /tmp/zabbix-${ZBX_VERSION}
      &&     zabbix_revision=`git rev-parse --short HEAD` &&     sed -i "s/{ZABBIX_REVISION}/$zabbix_revision/g"
      include/version.h &&     sed -i "s/{ZABBIX_REVISION}/$zabbix_revision/g" src/zabbix_java/src/com/zabbix/gateway/GeneralInformation.java
      &&     ./bootstrap.sh &&     ./configure             --datadir=/usr/lib             --libdir=/usr/lib/zabbix             --sysconfdir=/etc/zabbix             --prefix=/usr             --enable-java             --silent
      &&     make -j"$(nproc)" -s &&     mkdir -p /usr/sbin/zabbix_java/ &&     cp
      -r src/zabbix_java/bin /usr/sbin/zabbix_java/ &&     cp -r src/zabbix_java/lib
      /usr/sbin/zabbix_java/ &&     rm -rf /usr/sbin/zabbix_java/lib/*.xml &&     cd
      /tmp/ &&     rm -rf /tmp/zabbix-${ZBX_VERSION}/ &&     DEBIAN_FRONTEND=noninteractive
      apt-get ${APT_FLAGS_COMMON} purge             autoconf             automake             libc6-dev             make             openjdk-8-jdk             pkg-config             git             gcc
      &&     apt-get ${APT_FLAGS_COMMON} autoremove &&     apt-get ${APT_FLAGS_COMMON}
      clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 10052/TCP
  - Name: workdir
    Path: /var/lib/zabbix
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/etc/zabbix/zabbix_java_gateway_logback.xml
    - /etc/zabbix/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/usr/sbin/zabbix_java_gateway
    - /usr/sbin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/bin/
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:bionic
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:bionic
