MetaArgs: null
Stages:
- BaseName: ubuntu:bionic
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Alexey Pustovalov <alexey.pustovalov@zabbix.com>"'
    Name: label
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: APT_FLAGS_COMMON
    Name: arg
    Value: '"-y"'
  - Key: APT_FLAGS_PERSISTENT
    Name: arg
    Value: '"${APT_FLAGS_COMMON} --no-install-recommends"'
  - Key: APT_FLAGS_DEV
    Name: arg
    Value: '"${APT_FLAGS_COMMON} --no-install-recommends"'
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    - Key: LANGUAGE
      Value: en_US:en
    - Key: LC_ALL
      Value: en_US.UTF-8
    - Key: TERM
      Value: xterm
    - Key: ZBX_TYPE
      Value: frontend
    - Key: ZBX_DB_TYPE
      Value: mysql
    - Key: ZBX_OPT_TYPE
      Value: nginx
    Name: env
  - Labels:
    - Key: org.label-schema.name
      Value: '"zabbix-web-${ZBX_OPT_TYPE}-${ZBX_DB_TYPE}-ubuntu"'
    - Key: org.label-schema.vendor
      Value: '"Zabbix LLC"'
    - Key: org.label-schema.url
      Value: '"https://zabbix.com/"'
    - Key: org.label-schema.description
      Value: '"Zabbix web-interface based on Nginx web server with MySQL database
        support"'
    - Key: org.label-schema.vcs-ref
      Value: '"${VCS_REF}"'
    - Key: org.label-schema.build-date
      Value: '"${BUILD_DATE}"'
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    - Key: org.label-schema.license
      Value: '"GPL v2.0"'
    Name: label
  - Name: stopsignal
    Signal: SIGTERM
  - CmdLine:
    - 'set -eux &&     apt-get ${APT_FLAGS_COMMON} update &&     DEBIAN_FRONTEND=noninteractive
      apt-get ${APT_FLAGS_PERSISTENT} install locales gnupg2 ca-certificates &&     locale-gen
      $LC_ALL &&     echo "#!/bin/sh\nexit 0" > /usr/sbin/policy-rc.d &&     addgroup
      --system --quiet zabbix &&     adduser --quiet             --system --disabled-login             --ingroup
      zabbix             --home /var/lib/zabbix/             --no-create-home         zabbix
      &&     mkdir -p /etc/zabbix &&     mkdir -p /etc/zabbix/web &&     chown --quiet
      -R zabbix:root /etc/zabbix &&     apt-get ${APT_FLAGS_COMMON} update &&     NGINX_GPGKEY=573BFD6B3D8FBC641079A6ABABF5BD827BD9BF62;     found='''';     for
      server in         ha.pool.sks-keyservers.net         hkp://keyserver.ubuntu.com:80         hkp://p80.pool.sks-keyservers.net:80         pgp.mit.edu     ;
      do         echo "Fetching GPG key $NGINX_GPGKEY from $server";         apt-key
      adv --keyserver "$server" --keyserver-options timeout=10 --recv-keys "$NGINX_GPGKEY"
      && found=yes && break;     done;     test -z "$found" && echo >&2 "error: failed
      to fetch GPG key $NGINX_GPGKEY" && exit 1;     DISTRIB_CODENAME=$(/bin/bash
      -c ''source /etc/lsb-release && echo $DISTRIB_CODENAME'') &&     echo "deb https://nginx.org/packages/ubuntu/
      $DISTRIB_CODENAME nginx" >> /etc/apt/sources.list.d/nginx.list &&     apt-get
      ${APT_FLAGS_COMMON} update &&     DEBIAN_FRONTEND=noninteractive apt-get ${APT_FLAGS_PERSISTENT}
      install             curl             mysql-client             nginx             php7.2-bcmath             php7.2-fpm             php7.2-gd             php7.2-json             php7.2-ldap             php7.2-mbstring             php7.2-mysql             php7.2-xml             supervisor
      &&     rm -f /etc/nginx/conf.d/*.conf &&     DEBIAN_FRONTEND=noninteractive
      apt-get ${APT_FLAGS_COMMON} purge             wget &&     apt-get ${APT_FLAGS_COMMON}
      autoremove &&     apt-get ${APT_FLAGS_COMMON} clean &&     mkdir -p /var/lib/php7
      &&     chown --quiet -R www-data:www-data /var/lib/php7 &&     rm -rf /var/cache/nginx/*
      &&     rm -rf /var/lib/apt/lists/*'
    Name: run
    PrependShell: true
  - Key: MAJOR_VERSION
    Name: arg
    Value: "3.0"
  - Key: ZBX_VERSION
    Name: arg
    Value: ${MAJOR_VERSION}.29
  - Key: ZBX_SOURCES
    Name: arg
    Value: https://git.zabbix.com/scm/zbx/zabbix.git
  - Env:
    - Key: ZBX_VERSION
      Value: ${ZBX_VERSION}
    - Key: ZBX_SOURCES
      Value: ${ZBX_SOURCES}
    Name: env
  - Labels:
    - Key: org.label-schema.usage
      Value: '"https://www.zabbix.com/documentation/${MAJOR_VERSION}/manual/installation/containers"'
    - Key: org.label-schema.version
      Value: '"${ZBX_VERSION}"'
    - Key: org.label-schema.vcs-url
      Value: '"${ZBX_SOURCES}"'
    - Key: org.label-schema.docker.cmd
      Value: '"docker run --name zabbix-web-${ZBX_OPT_TYPE}-${ZBX_DB_TYPE} --link
        mysql-server:mysql --link zabbix-server:zabbix-server -p 80:80 -d zabbix-web-${ZBX_OPT_TYPE}-${ZBX_DB_TYPE}:ubuntu-${ZBX_VERSION}"'
    Name: label
  - CmdLine:
    - set -eux &&     apt-get ${APT_FLAGS_COMMON} update &&     DEBIAN_FRONTEND=noninteractive
      apt-get ${APT_FLAGS_DEV} install             gettext             git &&     cd
      /usr/share/ &&     git clone ${ZBX_SOURCES} --branch ${ZBX_VERSION} --depth
      1 --single-branch zabbix-${ZBX_VERSION} &&     mkdir /usr/share/zabbix/ &&     cp
      -R /usr/share/zabbix-${ZBX_VERSION}/frontends/php/* /usr/share/zabbix/ &&     rm
      -rf /usr/share/zabbix-${ZBX_VERSION}/ &&     cd /usr/share/zabbix/ &&     rm
      -f conf/zabbix.conf.php &&     rm -rf tests &&     ./locale/make_mo.sh &&     mkdir
      -p /var/lib/locales/supported.d/ &&     rm -f /var/lib/locales/supported.d/local
      &&     cat /usr/share/zabbix/include/locales.inc.php | grep display | grep true
      | awk '{$1=$1};1' |                 cut -d"'" -f 2 | sort |                 xargs
      -I '{}' bash -c 'echo "{}.UTF-8 UTF-8" >> /var/lib/locales/supported.d/local'
      &&     dpkg-reconfigure locales &&     find /usr/share/zabbix/locale -name '*.po'
      | xargs rm -f &&     find /usr/share/zabbix/locale -name '*.sh' | xargs rm -f
      &&     DEBIAN_FRONTEND=noninteractive apt-get ${APT_FLAGS_COMMON} purge             gettext             git
      &&     apt-get ${APT_FLAGS_COMMON} autoremove &&     apt-get ${APT_FLAGS_COMMON}
      clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 443/TCP
    - 80/TCP
  - Name: workdir
    Path: /usr/share/zabbix
  - Name: volume
    Volumes:
    - /etc/ssl/nginx
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/etc/supervisor/
    - /etc/supervisor/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/etc/zabbix/nginx.conf
    - /etc/zabbix/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/etc/zabbix/nginx_ssl.conf
    - /etc/zabbix/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/etc/zabbix/web/zabbix.conf.php
    - /etc/zabbix/web/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/etc/nginx/nginx.conf
    - /etc/nginx/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/etc/php/7.2/fpm/conf.d/99-zabbix.ini
    - /etc/php/7.2/fpm/conf.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/bin/
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:bionic
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:bionic
