MetaArgs: null
Stages:
- BaseName: alpine:3.10
  Commands:
  - Labels:
    - Key: org.opencontainers.image.title
      Value: '"Zabbix agent 2"'
    - Key: org.opencontainers.image.authors
      Value: '"Alexey Pustovalov <alexey.pustovalov@zabbix.com>"'
    - Key: org.opencontainers.image.vendor
      Value: '"Zabbix LLC"'
    - Key: org.opencontainers.image.url
      Value: '"https://zabbix.com/"'
    - Key: org.opencontainers.image.description
      Value: '"Zabbix agent 2 is deployed on a monitoring target to actively monitor
        local resources and applications"'
    - Key: org.opencontainers.image.licenses
      Value: '"GPL v2.0"'
    Name: label
  - Name: stopsignal
    Signal: SIGTERM
  - CmdLine:
    - set -eux &&     addgroup -S -g 1000 zabbix &&     adduser -S             -D
      -G zabbix             -u 999             -h /var/lib/zabbix/         zabbix
      &&     mkdir -p /etc/zabbix &&     mkdir -p /etc/zabbix/zabbix_agentd.d &&     mkdir
      -p /var/lib/zabbix &&     mkdir -p /var/lib/zabbix/enc &&     mkdir -p /var/lib/zabbix/modules
      &&     chown --quiet -R zabbix:root /var/lib/zabbix &&     apk add --no-cache
      --clean-protected             tini             bash             pcre             coreutils             iputils
      &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Key: MAJOR_VERSION
    Name: arg
    Value: "4.4"
  - Key: ZBX_VERSION
    Name: arg
    Value: ${MAJOR_VERSION}.1
  - Key: ZBX_SOURCES
    Name: arg
    Value: https://git.zabbix.com/scm/zbx/zabbix.git
  - Env:
    - Key: TERM
      Value: xterm
    - Key: ZBX_VERSION
      Value: ${ZBX_VERSION}
    - Key: ZBX_SOURCES
      Value: ${ZBX_SOURCES}
    Name: env
  - Labels:
    - Key: org.opencontainers.image.documentation
      Value: '"https://www.zabbix.com/documentation/${MAJOR_VERSION}/manual/installation/containers"'
    - Key: org.opencontainers.image.version
      Value: '"${ZBX_VERSION}"'
    - Key: org.opencontainers.image.source
      Value: '"${ZBX_SOURCES}"'
    Name: label
  - CmdLine:
    - set -eux &&     apk add --no-cache --virtual build-dependencies             autoconf             automake             go             g++             make             git             pcre-dev             zlib-dev             coreutils
      &&     cd /tmp/ &&     git clone ${ZBX_SOURCES} --branch ${ZBX_VERSION} --depth
      1 --single-branch zabbix-${ZBX_VERSION} &&     cd /tmp/zabbix-${ZBX_VERSION}
      &&     zabbix_revision=`git rev-parse --short HEAD` &&     sed -i "s/{ZABBIX_REVISION}/$zabbix_revision/g"
      go/src/zabbix/pkg/version/version.go &&     ./bootstrap.sh &&     export CFLAGS="-fPIC
      -pie -Wl,-z,relro -Wl,-z,now" &&     export GOPATH=/tmp/zabbix-${ZBX_VERSION}/go
      &&     ./configure             --datadir=/usr/lib             --libdir=/usr/lib/zabbix             --prefix=/usr             --sysconfdir=/etc/zabbix             --prefix=/usr             --enable-ipv6             --enable-static             --enable-agent2             --enable-agent             --silent
      &&     make -j"$(nproc)" -s &&     cp /tmp/zabbix-${ZBX_VERSION}/go/src/zabbix/cmd/zabbix_agent2/zabbix_agent2
      /usr/sbin/zabbix_agent2 &&     cp /tmp/zabbix-${ZBX_VERSION}/src/zabbix_get/zabbix_get
      /usr/bin/zabbix_get &&     cp /tmp/zabbix-${ZBX_VERSION}/src/zabbix_sender/zabbix_sender
      /usr/bin/zabbix_sender &&     cp /tmp/zabbix-${ZBX_VERSION}/go/src/zabbix/conf/zabbix_agent2.conf
      /etc/zabbix/zabbix_agent2.conf &&     chown -R zabbix:zabbix /etc/zabbix/ &&     cd
      /tmp/ &&     rm -rf /tmp/zabbix-${ZBX_VERSION}/ &&     apk del --purge --no-network             build-dependencies
      &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 10050/TCP
  - Name: workdir
    Path: /var/lib/zabbix
  - Name: volume
    Volumes:
    - /var/lib/zabbix/enc
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/bin/
  - CmdLine:
    - /sbin/tini
    - --
    - /usr/bin/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: user
    User: zabbix
  - CmdLine:
    - /usr/sbin/zabbix_agent2
    - --foreground
    - -c
    - /etc/zabbix/zabbix_agent2.conf
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10
