MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - CmdLine:
    - apt update -y &&     apt install -y language-pack-ja-base language-pack-ja &&     apt
      install -y software-properties-common &&     apt-add-repository -y ppa:ansible/ansible
      &&     apt update -y &&     apt install -y curl python-dev git &&     curl "https://bootstrap.pypa.io/get-pip.py"
      -o "/tmp/get-pip.py" &&     python /tmp/get-pip.py &&     pip install --upgrade
      pip && pip install --upgrade setuptools &&     pip install ansible &&     pip
      install ansible-lint
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: '"ja_JP.UTF-8"'
    - Key: LANGUAGE
      Value: '"ja_JP:ja"'
    - Key: LC_ALL
      Value: '"ja_JP.UTF-8"'
    Name: env
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
