MetaArgs: null
Stages:
- BaseName: gucluozturk/python-nginx-uwsgi
  Commands:
  - Maintainer: gucluozturk <gucluozturk@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - mkdir -p /var/log/uwsgi
    Name: run
    PrependShell: true
  - CmdLine:
    - chown www-data /var/log/uwsgi
    Name: run
    PrependShell: true
  - CmdLine:
    - chgrp www-data /var/log/uwsgi
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/www
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/www/*
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/gucluoz/mqtt-rest /var/www/mqtt-rest
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -r /var/www/mqtt-rest/requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "daemon off;" >> /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /etc/nginx/sites-enabled/default
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/sites-enabled/
  - CmdLine:
    - mkdir -p /etc/uwsgi/vassals
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - uwsgi.ini
    - /etc/uwsgi/vassals/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - uwsgi_params
    - /var/www/mqtt-rest/
  - CmdLine:
    - cd /var/www/mqtt-rest && python /var/www/mqtt-rest/manage.py db upgrade
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - sh -c "uwsgi --emperor /etc/uwsgi/vassals --daemonize /var/log/uwsgi/uwsgi.log
      && service nginx start"
    Name: cmd
    PrependShell: true
  From:
    Image: gucluozturk/python-nginx-uwsgi
  Name: ""
  Platform: ""
  SourceCode: FROM gucluozturk/python-nginx-uwsgi
