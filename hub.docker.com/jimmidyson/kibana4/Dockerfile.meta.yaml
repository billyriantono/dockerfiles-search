MetaArgs: null
Stages:
- BaseName: debian:wheezy
  Commands:
  - Maintainer: Jimmi Dyson <jimmidyson@gmail.com>
    Name: maintainer
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: KIBANA_VERSION
      Value: 4.0.1
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y curl ca-certificates && rm -rf /var/lib/apt/lists/*
      &&     curl https://download.elasticsearch.org/kibana/kibana/kibana-${KIBANA_VERSION}-linux-x64.tar.gz
      | tar xzv -C /opt &&     ln -s /opt/kibana* /opt/kibana4 &&     chown nobody:nogroup
      /opt/kibana4/config/ /opt/kibana4/config/kibana.yml &&     apt-get -y purge
      --auto-remove curl
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - Name: user
    User: nobody
  From:
    Image: debian:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM debian:wheezy
