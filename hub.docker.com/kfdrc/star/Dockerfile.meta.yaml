MetaArgs: null
Stages:
- As: build-env
  BaseName: ubuntu:18.04
  Commands:
  - Maintainer: Yuankun Zhu (zhuy@email.chop.edu)
    Name: maintainer
  - Env:
    - Key: STAR_VERSION
      Value: 2.6.1d
    Name: env
  - CmdLine:
    - apt-get update; apt-get install --yes wget; apt-get clean; cd /usr/local &&
      wget https://github.com/alexdobin/STAR/archive/${STAR_VERSION}.tar.gz; tar -zxf
      ${STAR_VERSION}.tar.gz; mv STAR-${STAR_VERSION}/bin/Linux_x86_64_static/STAR
      /usr/bin/STAR;
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:18.04
  Name: build-env
  Platform: ""
  SourceCode: FROM ubuntu:18.04 AS build-env
