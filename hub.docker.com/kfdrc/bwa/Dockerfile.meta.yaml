MetaArgs: null
Stages:
- BaseName: alpine:3.6
  Commands:
  - Maintainer: Yuankun Zhu (zhuy@email.chop.edu)
    Name: maintainer
  - Env:
    - Key: BWA_VERSION
      Value: 0.7.17
    Name: env
  - CmdLine:
    - apk add --no-cache build-base zlib-dev ca-certificates wget; wget -q https://github.com/lh3/bwa/releases/download/v${BWA_VERSION}/bwa-${BWA_VERSION}.tar.bz2;
      tar xjvf bwa-${BWA_VERSION}.tar.bz2; cd /bwa-${BWA_VERSION}/ && make; mv /bwa-${BWA_VERSION}/bwa
      /bin/; rm -rf /bwa*; apk del build-base zlib-dev ca-certificates wget
    Name: run
    PrependShell: true
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
