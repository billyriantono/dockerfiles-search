MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Tomasz Guzialek "tomasz@guzialek.info"
    Name: maintainer
  - CmdLine:
    - apt-get update -y     && apt-get install -y     gunicorn     python-dev     python-pip     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /flask-api
  - Name: workdir
    Path: /flask-api
  - CmdLine:
    - chmod +x wait-for-it.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -r requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - if [ -z ${FLASK_API_CONF+x} ]; then export FLASK_API_CONF=${FLASK_API_CONF};
      fi
    Name: run
    PrependShell: true
  - CmdLine:
    - if [ -z ${FLASK_API_SQLALCHEMY_DATABASE_URI+x} ]; then export FLASK_API_SQLALCHEMY_DATABASE_URI=${FLASK_API_SQLALCHEMY_DATABASE_URI};
      fi
    Name: run
    PrependShell: true
  - CmdLine:
    - if [ -z ${FLASK_API_INIT_SAMPLE_DATA+x} ]; then export FLASK_API_INIT_SAMPLE_DATA=${FLASK_API_INIT_SAMPLE_DATA};
      fi
    Name: run
    PrependShell: true
  - CmdLine:
    - if [ -z ${FLASK_API_CLEANUP_INVALIDATED_TOKENS_INTERVAL_SECONDS+x} ]; then export
      FLASK_API_CLEANUP_INVALIDATED_TOKENS_INTERVAL_SECONDS=${FLASK_API_CLEANUP_INVALIDATED_TOKENS_INTERVAL_SECONDS};
      fi
    Name: run
    PrependShell: true
  - CmdLine:
    - gunicorn
    - -b 0.0.0.0:5000
    - -k gevent
    - src.runner:app
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "5000"
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
