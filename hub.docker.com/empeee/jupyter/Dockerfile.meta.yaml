MetaArgs: null
Stages:
- BaseName: jupyter/tensorflow-notebook
  Commands:
  - Env:
    - Key: JUPYTER_ENABLE_LAB
      Value: '"yes"'
    Name: env
  - Name: user
    User: root
  - CmdLine:
    - apt update &&     apt install -y     octave     octave-symbolic     octave-miscellaneous     gnuplot     ghostscript     liboctave-dev     texlive-latex-base     texlive-pictures     texlive-latex-extra     imagemagick     libjs-mathjax     fonts-mathjax     poppler-utils
      &&     apt clean &&     rm -rf  /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: user
    User: $NB_UID
  - CmdLine:
    - conda install --quiet --yes     octave_kernel     mpld3 &&     conda install
      --quiet --yes -c conda-forge rise &&     conda clean -tipsy &&     fix-permissions
      $CONDA_DIR &&     fix-permissions /home/$NB_USER
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install     SchemDraw     control     lcapy
    Name: run
    PrependShell: true
  - CmdLine:
    - jupyter labextension install     @jupyterlab/toc     jupyterlab-drawio
    Name: run
    PrependShell: true
  - CmdLine:
    - octave --eval "pkg install -forge control io statistics"
    Name: run
    PrependShell: true
  - Name: user
    User: $NB_UID
  From:
    Image: jupyter/tensorflow-notebook
  Name: ""
  Platform: ""
  SourceCode: FROM jupyter/tensorflow-notebook
