MetaArgs: null
Stages:
- BaseName: latrokles/base-env:latest
  Commands:
  - Maintainer: latrokles@gmail.com
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get upgrade -y && apt-get install -y     build-essential     ruby-dev     rubygems     python2.7
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install rubygems-update --no-doc --no-ri
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install jekyll therubyracer json --no-doc --no-ri
    Name: run
    PrependShell: true
  - Env:
    - Key: user
      Value: jekyll
    Name: env
  - Env:
    - Key: HOME
      Value: /home/${user}
    Name: env
  - CmdLine:
    - useradd --create-home --home-dir $HOME ${user}
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R ${user}:${user} ${HOME}
    Name: run
    PrependShell: true
  - Name: user
    User: ${user}
  - Name: workdir
    Path: ${HOME}
  From:
    Image: latrokles/base-env:latest
  Name: ""
  Platform: ""
  SourceCode: FROM latrokles/base-env:latest
