MetaArgs: null
Stages:
- BaseName: jenkins/jenkins:lts
  Commands:
  - Maintainer: Otavio Lemos, otavio@olec.com.br
    Name: maintainer
  - Name: user
    User: root
  - CmdLine:
    - apt-get update && apt-get -y install apt-transport-https     ca-certificates     curl     gnupg2     software-properties-common
      && curl -fsSL https://download.docker.com/linux/$(. /etc/os-release; echo "$ID")/gpg
      > /tmp/dkey; apt-key add /tmp/dkey && add-apt-repository     "deb [arch=amd64]
      https://download.docker.com/linux/$(. /etc/os-release; echo "$ID")     $(lsb_release
      -cs)     stable" && apt-get update && apt-get -y install docker-ce
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y docker-ce
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L "https://github.com/docker/compose/releases/download/1.24.0/docker-compose-$(uname
      -s)-$(uname -m)" -o /usr/bin/docker-compose
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/bin/docker-compose
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -a -G docker jenkins
    Name: run
    PrependShell: true
  - Name: user
    User: jenkins
  From:
    Image: jenkins/jenkins:lts
  Name: ""
  Platform: ""
  SourceCode: FROM jenkins/jenkins:lts
