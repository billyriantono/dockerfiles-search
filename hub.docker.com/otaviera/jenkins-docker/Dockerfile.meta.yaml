    - fix-permissions /etc/jupyter/
    Name: run
    PrependShell: true
  - Name: user
    User: $NB_UID
  - CmdLine:
    - conda install --quiet --yes     'conda-forge::blas=*=openblas'     'ipywidgets=7.2*'     'pandas=0.23*'     'numexpr=2.6*'     'matplotlib=2.2*'     'scipy=1.1*'     'seaborn=0.9*'     'scikit-learn=0.19*'     'scikit-image=0.14*'     'sympy=1.1*'     'cython=0.28*'     'patsy=0.5*'     'statsmodels=0.9*'     'cloudpickle=0.5*'     'dill=0.2*'     'numba=0.38*'     'bokeh=0.13*'     'sqlalchemy=1.2*'     'hdf5=1.10*'     'h5py=2.7*'     'vincent=0.4.*'     'beautifulsoup4=4.6.*'     'protobuf=3.*'     'tensorflow=1.11*'     'keras=2.2*'     'pyodbc=4.0.*'     'xlrd'  &&     conda
      remove --quiet --yes --force qt pyqt &&     conda clean -tipsy &&     jupyter
      nbextension enable --py widgetsnbextension --sys-prefix &&     jupyter labextension
      install @jupyter-widgets/jupyterlab-manager@^0.37.0 &&     jupyter labextension
      install jupyterlab_bokeh@0.6.2 &&     npm cache clean --force &&     rm -rf
      $CONDA_DIR/share/jupyter/lab/staging &&     rm -rf /home/$NB_USER/.cache/yarn
      &&     rm -rf /home/$NB_USER/.node-gyp &&     fix-permissions $CONDA_DIR &&     fix-permissions
      /home/$NB_USER
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install     'snowflake-connector-python' &&     fix-permissions $CONDA_DIR
      &&     fix-permissions /home/$NB_USER
    Name: run
    PrependShell: true
  - CmdLine:
