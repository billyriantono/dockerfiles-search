MetaArgs: null
Stages:
- BaseName: dockerfile/ubuntu
  Commands:
  - CmdLine:
    - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key
      add - &&   echo "deb http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google.list
      &&   apt-get update &&   apt-get install -y google-chrome-unstable &&   rm -rf
      /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser chrome
    Name: run
    PrependShell: true
  - Name: user
    User: chrome
  - Env:
    - Key: HOME
      Value: /home/chrome
    Name: env
  - CmdLine: []
    Name: cmd
    PrependShell: false
  - CmdLine:
    - /usr/bin/google-chrome-unstable
    - --no-sandbox
    Name: entrypoint
    PrependShell: false
  From:
    Image: dockerfile/ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM dockerfile/ubuntu
