MetaArgs: null
Stages:
- BaseName: openjdk:8-jre
  Commands:
  - Name: workdir
    Path: /joal/
  - CmdLine:
    - apt-get update         && apt-get install -y ca-certificates curl         &&
      JOAL_VERSION="2.1.3"         && curl -LO "https://github.com/anthonyraymond/joal/releases/download/v$JOAL_VERSION/joal.tar.gz"         &&
      tar --wildcards -zxvf joal.tar.gz "jack-of-all-trades-$JOAL_VERSION.jar"         &&
      mv "jack-of-all-trades-$JOAL_VERSION.jar" joal.jar         && rm joal.tar.gz         &&
      apt-get remove -y curl         && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 49152-65534
    - "5081"
  - Name: volume
    Volumes:
    - /data
  - CmdLine:
    - java
    - -jar
    - /joal/joal.jar
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --joal-conf=/data
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8-jre
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre
