MetaArgs: null
Stages:
- BaseName: swun9/docker-ubuntu-java:latest
  Commands:
  - Maintainer: swun9 "swung.cn@gmail.com"
    Name: maintainer
  - Env:
    - Key: REFRESHED_AT
      Value: "2015-01-11"
    Name: env
  - CmdLine:
    - apt-get -qq update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qqy install libstdc++6 lib32z1 lib32stdc++6 expect
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qqy install bison g++-multilib git gperf libxml2-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://raw.githubusercontent.com/swung/android-sdk-installer/master/android-sdk-installer
      | bash /dev/stdin --install=tools,platform-tools,build-tools-20.0.0,build-tools-19.1.0,build-tools-19.0.3,android-L,android-20,android-19,sysimg-19,extra-android-support,extra-android-m2repository
      --dir=/opt --accept="android-sdk-license-5be876d5|android-sdk-preview-license-52d11cd2"
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /opt/android-sdk*linux.tgz
    Name: run
    PrependShell: true
  - Env:
    - Key: '["ANDROID_HOME",'
      Value: '"/opt/android-sdk-linux"]'
    Name: env
  From:
    Image: swun9/docker-ubuntu-java:latest
  Name: ""
  Platform: ""
  SourceCode: FROM swun9/docker-ubuntu-java:latest
