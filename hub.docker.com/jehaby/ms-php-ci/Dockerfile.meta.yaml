MetaArgs: null
Stages:
- BaseName: php:fpm
  Commands:
  - CmdLine:
    - "apt-get update     && apt-get -y install        \t    git             libmagickwand-dev
      \            libpq-dev             libxml2-dev         --no-install-recommends
      \    && pecl install              apcu              imagick \t     redis     &&
      docker-php-ext-enable              apcu              imagick \t     redis     &&
      docker-php-ext-install             dom             pdo_pgsql             xml
      \            zip     && rm -r /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /tmp/composer-setup.php https://getcomposer.org/installer   && curl
      -o /tmp/composer-setup.sig https://composer.github.io/installer.sig   && php
      -r "if (hash('SHA384', file_get_contents('/tmp/composer-setup.php')) !== trim(file_get_contents('/tmp/composer-setup.sig')))
      { unlink('/tmp/composer-setup.php'); echo 'Invalid installer' . PHP_EOL; exit(1);
      }"   && php /tmp/composer-setup.php   && mv composer.phar /usr/bin/composer   &&
      chmod a+x /usr/bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser --disabled-password --gecos "" --uid 1000 user-from-host
    Name: run
    PrependShell: true
  - Name: user
    User: user-from-host
  - Name: workdir
    Path: /var/www
  From:
    Image: php:fpm
  Name: ""
  Platform: ""
  SourceCode: FROM php:fpm
