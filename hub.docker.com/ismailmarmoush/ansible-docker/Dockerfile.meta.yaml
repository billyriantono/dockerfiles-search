MetaArgs: null
Stages:
- BaseName: debian:latest
  Commands:
  - Maintainer: Ismail Marmoush<marmoushismail@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y git curl apt-utils gcc make build-essential
      libssl-dev libffi-dev man nano
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y python2.7 python2.7-dev python-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - python2.7 get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install PyYaml paramiko Jinja2 httplib2 six netaddr
    Name: run
    PrependShell: true
  - Key: ANSIBLE_DIR
    Name: arg
    Value: /ansible
  - CmdLine:
    - mkdir -p $ANSIBLE_DIR
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone git://github.com/ansible/ansible.git --recursive $ANSIBLE_DIR
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/ansible
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'localhost' > /etc/ansible/hosts
    Name: run
    PrependShell: true
  - Env:
    - Key: ENV_SETUP
      Value: ${ANSIBLE_DIR}/hacking/env-setup
    Name: env
  - CmdLine:
    - echo "source ${ENV_SETUP} -q" >> /etc/bash.bashrc
    Name: run
    PrependShell: true
  - Env:
    - Key: CODE
      Value: echo defaultBehaviour
    Name: env
  - CmdLine:
    - /bin/bash
    - -c
    - chmod +x ${ENV_SETUP} && source ${ENV_SETUP} -q && ${CODE}
    Name: cmd
    PrependShell: false
  From:
    Image: debian:latest
  Name: ""
  Platform: ""
  SourceCode: FROM debian:latest
