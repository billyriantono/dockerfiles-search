MetaArgs: null
Stages:
- BaseName: python:2.7.9
  Commands:
  - Maintainer: Marek Wywia≈Ç <marek.wywial@ingre.pl>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get -yq install     libpq-dev libxml2-dev libxslt1-dev
      libjpeg62-turbo libjpeg-dev     libfreetype6-dev tcl-dev tk-dev libpng12-dev     libyaml-dev
      python-yaml locales unzip supervisor cron     postgresql-client-9.4 vim rsyslog
      git
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - rsyslog.conf
    - /etc/rsyslog.conf
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'pl_PL.UTF-8 UTF-8' >> /etc/locale.gen
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: pl_PL.UTF_8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: pl_PL:pl
    Name: env
  - Env:
    - Key: LC_ALL
      Value: pl_PL.UTF-8
    Name: env
  - CmdLine:
    - pip install --upgrade pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade fabric distribute setuptools uwsgi psycopg2 supervisor-stdout
    Name: run
    PrependShell: true
  - CmdLine:
    - python2
    Name: cmd
    PrependShell: false
  From:
    Image: python:2.7.9
  Name: ""
  Platform: ""
  SourceCode: FROM python:2.7.9
