MetaArgs: null
Stages:
- BaseName: python:3.6-slim
  Commands:
  - Name: workdir
    Path: /hover-dns-updater
  - Chown: ""
    Name: add
    SourcesAndDest:
    - hover-dns-updater.py
    - hover-update.cfg
    - requirements.txt
    - /hover-dns-updater/
  - CmdLine:
    - pip install --trusted-host pypi.python.org -r requirements.txt &&     pip install
      --upgrade flake8 &&     flake8 --max-line-length 120 . &&     pip uninstall
      -y flake8
    Name: run
    PrependShell: true
  - Env:
    - Key: NAME
      Value: hover-dns-updater
    Name: env
  - CmdLine:
    - python
    - hover-dns-updater.py
    - --service
    Name: cmd
    PrependShell: false
  From:
    Image: python:3.6-slim
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.6-slim
