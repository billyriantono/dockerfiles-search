MetaArgs: null
Stages:
- BaseName: sidereal/jre8
  Commands:
  - Env:
    - Key: GRADLE_VER
      Value: "5.0"
    - Key: GRADLE_HOME
      Value: /opt/gradle
    - Key: PATH
      Value: /opt/gradle/bin:${PATH}
    Name: env
  - CmdLine:
    - set -x  && apt-get update && apt-get install -y unzip  && export GRADLE_NAME="gradle-${GRADLE_VER}-bin.zip"  &&
      export GRADLE_URL="https://downloads.gradle.org/distributions/${GRADLE_NAME}"  &&
      cd /opt  && curl -fsSLO "${GRADLE_URL}"  && unzip "${GRADLE_NAME}"  && mv "gradle-${GRADLE_VER}"
      gradle  && rm "${GRADLE_NAME}"  && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  From:
    Image: sidereal/jre8
  Name: ""
  Platform: ""
  SourceCode: FROM sidereal/jre8
