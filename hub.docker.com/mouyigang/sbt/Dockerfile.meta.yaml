MetaArgs: null
Stages:
- BaseName: williamyeh/java8
  Commands:
  - Maintainer: William Yeh <william.pjyeh@gmail.com>
    Name: maintainer
  - Env:
    - Key: SBT_VERSION
      Value: 0.13.9
    Name: env
  - Env:
    - Key: SBT_JAR
      Value: https://repo.typesafe.com/typesafe/ivy-releases/org.scala-sbt/sbt-launch/$SBT_VERSION/sbt-launch.jar
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - $SBT_JAR
    - /usr/local/bin/sbt-launch.jar
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sbt.sh
    - /usr/local/bin/sbt
  - CmdLine:
    - echo "==> fetch all sbt jars from Maven repo..."       &&     echo "==> [CAUTION]
      this may take several minutes!!!"  &&     sbt
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /app
  - Name: workdir
    Path: /app
  - CmdLine:
    - sbt
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --version
    Name: cmd
    PrependShell: false
  From:
    Image: williamyeh/java8
  Name: ""
  Platform: ""
  SourceCode: FROM williamyeh/java8
