MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Andy <mouyigang@gmail.com>
    Name: maintainer
  - Name: expose
    Ports:
    - "4444"
  - Env:
    - Key: GRID_THROW_ON_CAPABILITY_NOT_PRESENT
      Value: "true"
    Name: env
  - Env:
    - Key: GRID_NEW_SESSION_WAIT_TIMEOUT
      Value: "-1"
    Name: env
  - Env:
    - Key: GRID_JETTY_MAX_THREADS
      Value: "-1"
    Name: env
  - Env:
    - Key: GRID_NODE_POLLING
      Value: "5000"
    Name: env
  - Env:
    - Key: GRID_CLEAN_UP_CYCLE
      Value: "5000"
    Name: env
  - Env:
    - Key: GRID_TIMEOUT
      Value: "30"
    Name: env
  - Env:
    - Key: GRID_BROWSER_TIMEOUT
      Value: "0"
    Name: env
  - Env:
    - Key: GRID_MAX_SESSION
      Value: "5"
    Name: env
  - Env:
    - Key: GRID_UNREGISTER_IF_STILL_DOWN_AFTER
      Value: "30000"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entry_point.sh
    - /opt/bin/entry_point.sh
  - CmdLine:
    - 'sudo useradd seluser --shell /bin/bash --create-home   && sudo usermod -a -G
      sudo seluser   && echo ''ALL ALL = (ALL) NOPASSWD: ALL'' >> /etc/sudoers   &&
      echo ''seluser:secret'' | chpasswd'
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /opt/bin/entry_point.sh
    Name: run
    PrependShell: true
  - Name: user
    User: seluser
  - CmdLine:
    - /opt/bin/entry_point.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
