MetaArgs: null
Stages:
- BaseName: python:3.7-alpine
  Commands:
  - Key: UID
    Name: arg
    Value: "1000"
  - Key: COMMIT_HASH
    Name: arg
    Value: ''''''
  - Key: GIT_BRANCH
    Name: arg
    Value: ''''''
  - Env:
    - Key: COMMIT_HASH
      Value: $COMMIT_HASH
    Name: env
  - Env:
    - Key: GIT_BRANCH
      Value: $GIT_BRANCH
    Name: env
  - Name: workdir
    Path: /metadata
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /metadata
  - CmdLine:
    - apk update &&  apk add postgresql-libs &&  apk add --virtual .build-deps alpine-sdk
      python3-dev musl-dev postgresql-dev &&  pip install -U setuptools pip &&  pip
      install --no-cache-dir .[deploy] &&  apk --purge del .build-deps
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser --system -u $UID metadata
    Name: run
    PrependShell: true
  - Name: user
    User: metadata
  - CmdLine:
    - lidarr-metadata-server
    Name: entrypoint
    PrependShell: false
  From:
    Image: python:3.7-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.7-alpine
