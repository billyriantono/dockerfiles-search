MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: mezz64 <jtmihalic@gmail.com>
    Name: maintainer
  - Env:
    - Key: USER_ID
      Value: "99"
    Name: env
  - Env:
    - Key: GROUP_ID
      Value: "100"
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -yq mkvtoolnix ffmpeg &&     apt-get clean
      && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /config
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /start.sh
  - CmdLine:
    - chmod +x /start.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - converteac3.sh
    - /converteac3.sh
  - CmdLine:
    - chmod +x /converteac3.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
  - Name: workdir
    Path: /config
  - CmdLine:
    - /start.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
