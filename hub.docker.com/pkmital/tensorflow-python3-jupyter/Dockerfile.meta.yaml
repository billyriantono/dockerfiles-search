MetaArgs: null
Stages:
- BaseName: python:3.4
  Commands:
  - CmdLine:
    - "apt-get update && apt-get install -y \t\tlibblas-dev \t\tliblapack-dev    \tlibatlas-base-dev
      \t\tgfortran         python3-pip         tk-dev         python-tk         python3-tk
      \        python3-matplotlib         pkg-config         libfreetype6-dev \t\t&&
      \    apt-get clean &&     rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -U distribute         setuptools         pip
    Name: run
    PrependShell: true
  - CmdLine:
    - "pip --no-cache-dir install        \tipykernel         jupyter         numpy
      \        matplotlib         scipy         scikit-image         scikit-learn
      \        &&     python3 -m ipykernel.kernelspec"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - jupyter_notebook_config.py
    - /root/.jupyter/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run_jupyter.sh
    - /
  - Env:
    - Key: TENSORFLOW_VERSION
      Value: 0.12.0
    Name: env
  - CmdLine:
    - pip --no-cache-dir install         https://storage.googleapis.com/tensorflow/linux/cpu/tensorflow-0.12.0-cp34-cp34m-linux_x86_64.whl
    Name: run
    PrependShell: true
  - Env:
    - Key: TINI_VERSION
      Value: v0.9.0
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/krallin/tini/releases/download/${TINI_VERSION}/tini
    - /tini
  - CmdLine:
    - chmod +x /tini
    Name: run
    PrependShell: true
  - CmdLine:
    - /tini
    - --
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "6006"
  - Name: expose
    Ports:
    - "8888"
  - Name: expose
    Ports:
    - "8889"
  - Name: workdir
    Path: '"/notebooks"'
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: python:3.4
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.4
