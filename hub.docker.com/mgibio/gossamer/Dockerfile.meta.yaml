MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Maintainer: Zachary L. Skidmore <zskidmor@genome.wustl.edu>
    Name: maintainer
  - Labels:
    - Key: version
      Value: '"1.0.0"'
    - Key: description
      Value: '"Gossamer image for use in workflows"'
    Name: label
  - CmdLine:
    - apt-get update && apt-get install -y   bzip2   g++   make   ncurses-dev   wget   zlib1g-dev   cmake   libboost-all-dev   pandoc   zlib1g-dev   libbz2-dev   libsqlite3-dev   unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --no-install-recommends libnss-sss
    Name: run
    PrependShell: true
  - Env:
    - Key: GOSSAMER_INSTALL_DIR
      Value: /tmp/gossamer-master/build/
    Name: env
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - wget https://github.com/data61/gossamer/archive/master.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip master.zip
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp/gossamer-master
  - CmdLine:
    - mkdir build
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp/gossamer-master/build
  - CmdLine:
    - cmake ..
    Name: run
    PrependShell: true
  - CmdLine:
    - make
    Name: run
    PrependShell: true
  - CmdLine:
    - make test
    Name: run
    PrependShell: true
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s $GOSSAMER_INSTALL_DIR/src/xenome /usr/bin/xenome
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s $GOSSAMER_INSTALL_DIR/src/gossple /usr/bin/gossple
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s $GOSSAMER_INSTALL_DIR/src/goss /usr/bin/goss
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s $GOSSAMER_INSTALL_DIR/src/electus /usr/bin/electus
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
