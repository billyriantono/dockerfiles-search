MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Labels:
    - Key: '"Description"'
      Value: '"Software toolkit for T/B cell repertoire"'
    Name: label
  - Env:
    - Key: version
      Value: 3.0.3
    Name: env
  - CmdLine:
    - apt-get update -y && apt-get install -y     git     build-essential     openjdk-8-jre     wget     unzip
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /mixcr/
  - CmdLine:
    - wget https://github.com/milaboratory/mixcr/releases/download/v${version}/mixcr-${version}.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip mixcr-${version}.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/mixcr/mixcr-${version}/:${PATH}"'
    Name: env
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
