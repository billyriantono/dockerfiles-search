MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Maintainer: Megan Neveau <mnneveau@wustl.edu>
    Name: maintainer
  - Labels:
    - Key: description
      Value: '"Image for copy number workflow"'
    Name: label
  - CmdLine:
    - apt-get update -y && apt-get install -y     wget     git     unzip     bzip2     g++     make     zlib1g-dev     ncurses-dev     python     default-jdk     default-jre     libncurses5-dev
    Name: run
    PrependShell: true
  - Env:
    - Key: VARSCAN_INSTALL_DIR
      Value: /opt/varscan
    Name: env
  - Name: workdir
    Path: $VARSCAN_INSTALL_DIR
  - CmdLine:
    - wget https://github.com/dkoboldt/varscan/releases/download/2.4.2/VarScan.v2.4.2.jar
      &&     ln -s VarScan.v2.4.2.jar VarScan.jar
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -y && apt-get install -y libbz2-dev     liblzma-dev
    Name: run
    PrependShell: true
  - Env:
    - Key: SAMTOOLS_INSTALL_DIR
      Value: /opt/samtools
    Name: env
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - wget https://github.com/samtools/samtools/releases/download/1.5/samtools-1.5.tar.bz2
      &&     tar --bzip2 -xf samtools-1.5.tar.bz2
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp/samtools-1.5
  - CmdLine:
    - ./configure  --prefix=$SAMTOOLS_INSTALL_DIR &&     make &&     make install
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - rm -rf /tmp/samtools-1.5
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -y && apt-get install -y python-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install toil[cwl]==3.6.0
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/select\[type==X86_64 && mem/select[mem/' /usr/local/lib/python2.7/dist-packages/toil/batchSystems/lsf.py
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -y && apt-get install -y libnss-sss tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /usr/share/zoneinfo/America/Chicago /etc/localtime
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "America/Chicago" > /etc/timezone
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg-reconfigure --frontend noninteractive tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -y && apt-get install -y r-base littler
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - rpackage.R
    - /tmp/
  - CmdLine:
    - R -f /tmp/rpackage.R
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /py_scripts/copy_num.py
    - /opt/copy_num/copy_num.py
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /py_scripts/combine.py
    - /opt/copy_num/combine.py
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /py_scripts/get_norm_tum_ratio.py
    - /opt/copy_num/get_norm_tum_ratio.py
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /py_scripts/parse_regions.py
    - /opt/copy_num/parse_regions.py
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /py_scripts/process_results.py
    - /opt/copy_num/process_results.py
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /py_scripts/recenter.py
    - /opt/copy_num/recenter.py
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /py_scripts/seg_combine.py
    - /opt/copy_num/seg_combine.py
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /py_scripts/split.py
    - /opt/copy_num/split.py
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - clean_helper.sh
    - /opt/copy_num/clean_helper.sh
  - CmdLine:
    - apt-get update -y && apt-get install -y perl-doc
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - mergeCbsSegsFuzzyLog2.pl
    - /usr/bin/mergeCbsSegsFuzzyLog2.pl
  - CmdLine:
    - chmod 666 /usr/bin/mergeCbsSegsFuzzyLog2.pl
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
