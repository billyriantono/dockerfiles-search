MetaArgs:
- DefaultValue: 0.12.18
  Key: TERRAFORM_VERSION
  ProvidedValue: null
  Value: 0.12.18
Stages:
- BaseName: hashicorp/terraform:${TERRAFORM_VERSION}
  Commands:
  - Env:
    - Key: SUMOLOGIC_VERSION
      Value: 1.1.0
    Name: env
  - Env:
    - Key: SUMOLOGIC_ARCHIVE
      Value: sumologic-terraform-provider_${SUMOLOGIC_VERSION}_Linux_64-bit.zip
    Name: env
  - Env:
    - Key: SUMOLOGIC_URI
      Value: https://github.com/SumoLogic/sumologic-terraform-provider/releases/download/v${SUMOLOGIC_VERSION}/${SUMOLOGIC_ARCHIVE}
    Name: env
  - Env:
    - Key: PLUGIN_PATH
      Value: /bin
    Name: env
  - CmdLine:
    - wget ${SUMOLOGIC_URI}         && mkdir -p sumologic-terraform-provider         &&
      mkdir -p ${PLUGIN_PATH}         && unzip ${SUMOLOGIC_ARCHIVE} -d sumologic-terraform-provider         &&
      mv sumologic-terraform-provider/terraform-provider-sumologic               ${PLUGIN_PATH}/         &&
      rm -r ${SUMOLOGIC_ARCHIVE} sumologic-terraform-provider
    Name: run
    PrependShell: true
  - Env:
    - Key: TERRAGRUNT_VERSION
      Value: 0.21.10
    Name: env
  - Env:
    - Key: TERRAGRUNT_BINARY
      Value: terragrunt_linux_amd64
    Name: env
  - Env:
    - Key: TERRAGRUNT_URI
      Value: https://github.com/gruntwork-io/terragrunt/releases/download/v${TERRAGRUNT_VERSION}/${TERRAGRUNT_BINARY}
    Name: env
  - CmdLine:
    - wget ${TERRAGRUNT_URI}         && mv ${TERRAGRUNT_BINARY} /bin/terragrunt         &&
      chmod +x /bin/terragrunt
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add bash
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin
    - bin
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - iac
    - iac
  - Name: volume
    Volumes:
    - /usr/src/app/iac
  - Name: volume
    Volumes:
    - /usr/src/app/bin
  - Name: volume
    Volumes:
    - /root/.ssh
  - CmdLine:
    - /bin/sh
    - -c
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /bin/sh
    Name: cmd
    PrependShell: false
  From:
    Image: hashicorp/terraform:${TERRAFORM_VERSION}
  Name: ""
  Platform: ""
  SourceCode: FROM hashicorp/terraform:${TERRAFORM_VERSION}
