MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"robert@eisenmann.email"'
    Name: label
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/just-containers/s6-overlay/releases/download/v1.21.8.0/s6-overlay-amd64.tar.gz
    - /tmp/
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: USER_ID
      Value: "99"
    Name: env
  - Env:
    - Key: GROUP_ID
      Value: "100"
    Name: env
  - Env:
    - Key: UMASK
      Value: "0000"
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y         apt-utils         apt-transport-https         autoconf         autogen         automake         bash         build-essential         ca-certificates         coreutils         cron         curl         git         grep         gnupg         htop         iftop         lsb-release         mc         nano         software-properties-common         tar         tzdata         unzip         util-linux         wget
      &&     ln -sf /usr/share/zoneinfo/Europe/Berlin /etc/localtime &&     tar xzf
      /tmp/s6-overlay-amd64.tar.gz -C / &&     rm -rf /tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /files
    - /
  - Expression: COPY /files /
    Name: onbuild
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
