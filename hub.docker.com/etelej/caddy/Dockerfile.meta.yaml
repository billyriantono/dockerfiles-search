Stages:
- BaseName: debian:stretch
  Commands:
  - Maintainer: Peter Etelej <peter@etelej.com>
    Name: maintainer
  - CmdLine:
    - "apt-get update && apt-get upgrade --no-install-recommends -y \t    && apt-get
      install -y wget \t    && wget 'https://caddyserver.com/download/linux/amd64?plugins=tls.dns.cloudflare&license=personal&telemetry=off'
      -O caddy.tar.gz \t    && mkdir caddy && tar -C caddy -xzf caddy.tar.gz \t    &&
      mv caddy/caddy /usr/local/bin/caddy \t    && rm -rf caddy* && mkdir caddy\t
      \   && apt-get purge -y wget \t    && rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - caddy
    - -conf
    - /Caddyfile
    - -agree
    - --log
    - stdout
    Name: cmd
    PrependShell: false
