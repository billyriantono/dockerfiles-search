MetaArgs: null
Stages:
- BaseName: nginx:1.9.4
  Commands:
  - CmdLine:
    - apt-get update &&     apt-get upgrade -y &&     apt-get install -y --no-install-recommends
      python-pip curl &&     rm -rf /var/lib/apt/lists/* &&     pip install envtpl
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.conf.tpl
    - /etc/nginx/nginx.conf.tpl
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./run.sh
    - ./run.sh
  - Env:
    - Key: KOPF_VERSION
      Value: 2.1.1
    Name: env
  - CmdLine:
    - curl -s -L "https://github.com/lmenezes/elasticsearch-kopf/archive/v${KOPF_VERSION}.tar.gz"
      |     tar xz -C /tmp && mv "/tmp/elasticsearch-kopf-${KOPF_VERSION}" /kopf
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/log/nginx
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - /run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: nginx:1.9.4
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:1.9.4
