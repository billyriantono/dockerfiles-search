MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - CmdLine:
    - apk add -U openssl curl bash ca-certificates git
    Name: run
    PrependShell: true
  - Env:
    - Key: KUBERNETES_VERSION
      Value: 1.15.1
    Name: env
  - CmdLine:
    - curl -L -o /usr/bin/kubectl "https://storage.googleapis.com/kubernetes-release/release/v${KUBERNETES_VERSION}/bin/linux/amd64/kubectl"
      ;    chmod +x /usr/bin/kubectl ;    kubectl version --client
    Name: run
    PrependShell: true
  - Env:
    - Key: HELM_VERSION
      Value: 3.0.0
    Name: env
  - CmdLine:
    - curl "https://get.helm.sh/helm-v${HELM_VERSION}-linux-amd64.tar.gz" | tar zx
      ;    mv linux-amd64/helm /usr/bin/ ;    helm version
    Name: run
    PrependShell: true
  - Env:
    - Key: HELM_2TO3_VERSION
      Value: 0.2.0
    Name: env
  - CmdLine:
    - helm plugin install https://github.com/helm/helm-2to3 --version ${HELM_2TO3_VERSION}
      ;    helm plugin list
    Name: run
    PrependShell: true
  - Env:
    - Key: HELM2_VERSION
      Value: 2.14.3
    Name: env
  - CmdLine:
    - curl "https://get.helm.sh/helm-v${HELM2_VERSION}-linux-amd64.tar.gz" | tar zx
      ;    mv linux-amd64/helm /usr/bin/helm2 ;    helm2 version --client
    Name: run
    PrependShell: true
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
