MetaArgs: null
Stages:
- BaseName: debian:latest
  Commands:
  - Maintainer: sharaku
    Name: maintainer
  - CmdLine:
    - apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y wget gzip unzip
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - plugins-install.sh
    - /opt/plugins-install.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - themes-install.sh
    - /opt/themes-install.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - install.sh
    - /opt/install.sh
  - CmdLine:
    - chmod -R 555 /opt/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /home/redmine/data
  - Env:
    - Key: INSTALL_DIR
      Value: /home/redmine/data
    Name: env
  - CmdLine:
    - /opt/install.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian:latest
  Name: ""
  Platform: ""
  SourceCode: FROM debian:latest
