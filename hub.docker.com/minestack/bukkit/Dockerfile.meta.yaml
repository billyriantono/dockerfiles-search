MetaArgs: null
Stages:
- BaseName: centos:centos6
  Commands:
  - Maintainer: Jodie Belgrave
    Name: maintainer
  - CmdLine:
    - yum -y install wget gcc openssl openssl-devel
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://dl.fedoraproject.org/pub/epel/6/x86_64/epel-release-6-8.noarch.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm -Uvh epel-release-6-8.noarch.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - 'wget --no-check-certificate --no-cookies --header "Cookie: oraclelicense=accept-securebackup-cookie"
      http://download.oracle.com/otn-pub/java/jdk/8u25-b17/jdk-8u25-linux-x64.rpm'
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm -Uvh jdk-8u25-linux-x64.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install python-pip gcc python-devel
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install pymongo
    Name: run
    PrependShell: true
  - Env:
    - Key: mongo_addresses
      Value: 10.1.42.1
    Name: env
  - Env:
    - Key: mongo_database
      Value: minestack
    Name: env
  - Env:
    - Key: rabbit_addresses
      Value: 10.1.42.1
    Name: env
  - Env:
    - Key: rabbit_username
      Value: guest
    Name: env
  - Env:
    - Key: rabbit_password
      Value: guest
    Name: env
  - Env:
    - Key: server_id
      Value: "NULL"
    Name: env
  - CmdLine:
    - mkdir /minestack
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - setup.py
    - /minestack/setup.py
  - Name: expose
    Ports:
    - "25565"
  - Name: workdir
    Path: /minestack
  - CmdLine:
    - python
    - -u
    - setup.py
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:centos6
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos6
