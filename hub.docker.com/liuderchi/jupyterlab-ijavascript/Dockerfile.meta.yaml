MetaArgs: null
Stages:
- BaseName: node:10-alpine
  Commands:
  - CmdLine:
    - apk add --update-cache alpine-sdk     python3-dev     python-dev     py-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - python3 -m pip install --upgrade pip &&     python2 -m pip install --upgrade
      pip
    Name: run
    PrependShell: true
  - CmdLine:
    - python3 -m pip install jupyterlab &&     jupyter serverextension enable --py
      jupyterlab &&     python2 -m pip install ipykernel &&     python2 -m ipykernel
      install --user
    Name: run
    PrependShell: true
  - CmdLine:
    - npm --unsafe-perm i -g ijavascript &&     ijsinstall --install=global
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: SERVER_PORT
      Value: "8888"
    Name: env
  - Name: expose
    Ports:
    - $SERVER_PORT
  - CmdLine:
    - jupyter lab --ip=* --port=$SERVER_PORT --no-browser --notebook-dir=$HOME --allow-root
    Name: cmd
    PrependShell: true
  From:
    Image: node:10-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:10-alpine
