MetaArgs: null
Stages:
- BaseName: openjdk:8-jre-alpine
  Commands:
  - Maintainer: Naren <nanichowdary.ravilla@gmail.com>
    Name: maintainer
  - Env:
    - Key: SCALA_VERSION
      Value: "2.11"
    Name: env
  - Env:
    - Key: KAFKA_VERSION
      Value: 1.0.2
    Name: env
  - Env:
    - Key: KAFKA_HOME
      Value: /opt/kafka_"$SCALA_VERSION"-"$KAFKA_VERSION"
    Name: env
  - Env:
    - Key: ZK_HOME
      Value: /opt/zookeeper-3.4.10
    Name: env
  - CmdLine:
    - "echo \"ipv6\" >> /etc/modules && \tapk add wget && \tapk add tar && \tapk add
      --no-cache bash && \tmkdir /opt"
    Name: run
    PrependShell: true
  - CmdLine:
    - "wget -q http://apache.mirrors.spacedump.net/kafka/\"$KAFKA_VERSION\"/kafka_\"$SCALA_VERSION\"-\"$KAFKA_VERSION\".tgz
      -O /tmp/kafka_\"$SCALA_VERSION\"-\"$KAFKA_VERSION\".tgz &&     tar xfz /tmp/kafka_\"$SCALA_VERSION\"-\"$KAFKA_VERSION\".tgz
      -C /opt &&     rm /tmp/kafka_\"$SCALA_VERSION\"-\"$KAFKA_VERSION\".tgz &&     wget
      -q http://www-eu.apache.org/dist/zookeeper/zookeeper-3.4.10/zookeeper-3.4.10.tar.gz
      -O /tmp/zookeeper-3.4.10.tar.gz && \ttar xfz /tmp/zookeeper-3.4.10.tar.gz -C
      /opt &&     rm /tmp/zookeeper-3.4.10.tar.gz"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/server.properties
    - $KAFKA_HOME/config/server.properties
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/start-kafka.sh
    - /start-kafka.sh
  - CmdLine:
    - chmod +x /start-kafka.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9092"
  - CmdLine:
    - /start-kafka.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:8-jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre-alpine
