MetaArgs: null
Stages:
- BaseName: registry.fit2cloud.com/public/python:v3
  Commands:
  - Maintainer: Jumpserver Team <ibuler@qq.com>
    Name: maintainer
  - Name: workdir
    Path: /opt/jumpserver
  - CmdLine:
    - useradd jumpserver
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./requirements
    - /tmp/requirements
  - CmdLine:
    - yum -y install epel-release openldap-clients telnet && cd /tmp/requirements
      &&     yum -y install $(cat rpm_requirements.txt)
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp/requirements &&  pip install -r requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /opt/jumpserver
  - CmdLine:
    - echo > config.yml
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt/jumpserver/data
  - Name: volume
    Volumes:
    - /opt/jumpserver/logs
  - Env:
    - Key: LANG
      Value: zh_CN.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: zh_CN.UTF-8
    Name: env
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - ./entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: registry.fit2cloud.com/public/python:v3
  Name: ""
  Platform: ""
  SourceCode: FROM registry.fit2cloud.com/public/python:v3
