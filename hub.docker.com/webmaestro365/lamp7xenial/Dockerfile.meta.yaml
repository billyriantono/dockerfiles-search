MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Maintainer: A. Datta <intersoftbengal@ymail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update &&   apt-get -y install supervisor git apache2 php php-intl libapache2-mod-php7.0
      mysql-server php7.0-mysql pwgen php-apcu php7.0-mcrypt &&   echo "ServerName
      localhost" >> /etc/apache2/apache2.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start-apache2.sh
    - /start-apache2.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start-mysqld.sh
    - /start-mysqld.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - chmod 755 /*.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord-apache2.conf
    - /etc/supervisor/conf.d/supervisord-apache2.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord-mysqld.conf
    - /etc/supervisor/conf.d/supervisord-mysqld.conf
  - CmdLine:
    - rm -rf /var/lib/mysql/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - create_mysql_admin_user.sh
    - /create_mysql_admin_user.sh
  - CmdLine:
    - chmod 755 /*.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - apache_default
    - /etc/apache2/sites-available/000-default.conf
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/fermayo/hello-world-lamp.git /app
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - index.php
    - /app/
  - CmdLine:
    - mkdir -p /app && rm -fr /var/www/html && ln -s /app /var/www/html
    Name: run
    PrependShell: true
  - Env:
    - Key: PHP_UPLOAD_MAX_FILESIZE
      Value: 10M
    Name: env
  - Env:
    - Key: PHP_POST_MAX_SIZE
      Value: 10M
    Name: env
  - Name: volume
    Volumes:
    - /etc/mysql
    - /var/lib/mysql
  - Name: expose
    Ports:
    - "3306"
    - "80"
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
