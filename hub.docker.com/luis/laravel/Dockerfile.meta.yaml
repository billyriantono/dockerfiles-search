MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Luis Elizondo "lelizondo@gmail.com"
    Name: maintainer
  - CmdLine:
    - apt-get --fix-missing update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install apache2 php5 git curl php5-mcrypt php5-json php5-mysql libapache2-mod-php5
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install php5-common php5-curl php5-gd php5-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install php5-mcrypt
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y autoremove
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - Env:
    - Key: APACHE_RUN_USER
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_RUN_GROUP
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_LOG_DIR
      Value: /var/log/apache2
    Name: env
  - CmdLine:
    - echo "extension=mcrypt.so" >> /etc/php5/apache2/conf.d/20-mcrypt.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "extension=mcrypt.so" >> /etc/php5/cli/conf.d/20-mcrypt.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/a2enmod rewrite
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/a2enmod socache_shmcb || true
    Name: run
    PrependShell: true
  - CmdLine:
    - service apache2 restart
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/curl -sS https://getcomposer.org/installer | /usr/bin/php
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/mv composer.phar /usr/local/bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - composer create-project laravel/laravel /var/www/app --prefer-dist
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/default
    - /etc/apache2/sites-available/000-default.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/default-ssl
    - /etc/apache2/sites-available/default-ssl.conf
  - CmdLine:
    - /bin/ln -sf ../sites-available/000-default.conf /etc/apache2/sites-enabled/000-default.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/ln -sf ../sites-available/default-ssl.conf /etc/apache2/sites-enabled/default-ssl.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/ln -sf ../mods-available/ssl.conf /etc/apache2/mods-enabled/
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/ln -sf ../mods-available/ssl.load /etc/apache2/mods-enabled/
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/chown www-data:www-data -R /var/www
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - CmdLine:
    - /usr/sbin/apache2ctl
    - -D
    - FOREGROUND
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
