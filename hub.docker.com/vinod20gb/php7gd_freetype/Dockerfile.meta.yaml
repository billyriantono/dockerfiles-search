MetaArgs: null
Stages:
- BaseName: php:7.0.30-apache
  Commands:
  - Maintainer: Azure App Services Container Images <appsvc-images@microsoft.com>
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - apache2.conf
    - /bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - init_container.sh
    - /bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - hostingstart.html
    - /home/site/wwwroot/hostingstart.html
  - CmdLine:
    - a2enmod rewrite expires include deflate
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update     && apt-get install -y --no-install-recommends         libpng-dev
      \        libjpeg-dev         libpq-dev         libmcrypt-dev         libldap2-dev
      \        libldb-dev         libicu-dev         libgmp-dev         libmagickwand-dev
      \        libc-client-dev         libtidy-dev         libkrb5-dev         libxslt-dev
      \        unixodbc-dev         openssh-server         vim         curl         wget
      \        tcptraceroute \t\tlibfreetype6-dev     && chmod 755 /bin/init_container.sh
      \    && echo \"root:Docker!\" | chpasswd     && echo \"cd /home\" >> /etc/bash.bashrc
      \    && ln -s /usr/lib/x86_64-linux-gnu/libldap.so /usr/lib/libldap.so     &&
      ln -s /usr/lib/x86_64-linux-gnu/liblber.so /usr/lib/liblber.so     && ln -s
      /usr/include/x86_64-linux-gnu/gmp.h /usr/include/gmp.h     && rm -rf /var/lib/apt/lists/*
      \    && pecl install imagick-beta     && pecl install sqlsrv pdo_sqlsrv     &&
      echo extension=pdo_sqlsrv.so >> `php --ini | grep \"Scan for additional .ini
      files\" | sed -e \"s|.*:\\s*||\"`/30-pdo_sqlsrv.ini     && echo extension=sqlsrv.so
      >> `php --ini | grep \"Scan for additional .ini files\" | sed -e \"s|.*:\\s*||\"`/20-sqlsrv.ini
      \    && docker-php-ext-configure gd  --with-freetype-dir=/usr/include/freetype2
      --with-png-dir=/usr --with-jpeg-dir=/usr     && docker-php-ext-configure imap
      --with-kerberos --with-imap-ssl     && docker-php-ext-configure pdo_odbc --with-pdo-odbc=unixODBC,/usr
      \    && docker-php-ext-install gd         mysqli         opcache         pdo
      \        pdo_mysql         pdo_pgsql         pgsql         ldap         intl
      \        mcrypt         gmp         zip         bcmath         mbstring         pcntl
      \        calendar         exif         gettext         imap         tidy         shmop
      \        soap         sockets         sysvmsg         sysvsem         sysvshm
      \        pdo_odbc         wddx         xmlrpc         xsl     && docker-php-ext-enable
      imagick"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update   && apt-get install unixodbc-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - set -x     && docker-php-source extract     && cd /usr/src/php/ext/odbc     &&
      phpize     && sed -ri 's@^ *test +"\$PHP_.*" *= *"no" *&& *PHP_.*=yes *$@#&@g'
      configure     && ./configure --with-unixODBC=shared,/usr     && docker-php-ext-install
      odbc
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /var/log/apache2/*    && rmdir /var/lock/apache2    && rmdir /var/run/apache2    &&
      rmdir /var/log/apache2    && chmod 777 /var/log    && chmod 777 /var/run    &&
      chmod 777 /var/lock    && chmod 777 /bin/init_container.sh    && cp /bin/apache2.conf
      /etc/apache2/apache2.conf    && rm -rf /var/www/html    && rm -rf /var/log/apache2    &&
      mkdir -p /home/LogFiles    && ln -s /home/site/wwwroot /var/www/html    && ln
      -s /home/LogFiles /var/log/apache2
    Name: run
    PrependShell: true
  - CmdLine:
    - '{                 echo ''opcache.memory_consumption=128'';                 echo
      ''opcache.interned_strings_buffer=8'';                 echo ''opcache.max_accelerated_files=4000'';                 echo
      ''opcache.revalidate_freq=60'';                 echo ''opcache.fast_shutdown=1'';                 echo
      ''opcache.enable_cli=1'';     } > /usr/local/etc/php/conf.d/opcache-recommended.ini'
    Name: run
    PrependShell: true
  - CmdLine:
    - '{                 echo ''error_log=/var/log/apache2/php-error.log'';                 echo
      ''display_errors=Off'';                 echo ''log_errors=On'';                 echo
      ''display_startup_errors=Off'';                 echo ''date.timezone=UTC'';     }
      > /usr/local/etc/php/conf.d/php.ini'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sshd_config
    - /etc/ssh/
  - Name: expose
    Ports:
    - "2222"
    - "8080"
  - Env:
    - Key: APACHE_RUN_USER
      Value: www-data
    Name: env
  - Env:
    - Key: PHP_VERSION
      Value: 7.0.30
    Name: env
  - Env:
    - Key: PORT
      Value: "8080"
    Name: env
  - Env:
    - Key: WEBSITE_ROLE_INSTANCE_ID
      Value: localRoleInstance
    Name: env
  - Env:
    - Key: WEBSITE_INSTANCE_ID
      Value: localInstance
    Name: env
  - Env:
    - Key: PATH
      Value: ${PATH}:/home/site/wwwroot
    Name: env
  - Name: workdir
    Path: /var/www/html
  - CmdLine:
    - /bin/init_container.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: php:7.0.30-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.0.30-apache
