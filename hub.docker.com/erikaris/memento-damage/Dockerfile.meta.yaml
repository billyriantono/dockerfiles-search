MetaArgs: null
Stages:
- BaseName: soedomoto/docker:ubuntu-lxde
  Commands:
  - Maintainer: Erika Siregar <erikaris1515@gmail.com>
    Name: maintainer
  - CmdLine:
    - sed -i 's|http://archive.ubuntu.com/ubuntu/|mirror://mirrors.ubuntu.com/mirrors.txt|g'
      /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python python-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade pip --no-cache-dir
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -y phantomjs
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /tmp/app
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /tmp/app
  - CmdLine:
    - pip install -U setuptools --no-cache-dir
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install /tmp/app --no-cache-dir
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /app
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./entrypoint.sh
    - /app
  - CmdLine:
    - chmod +x -R /app/entrypoint.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: WORKSPACE
      Value: /app/cache
    Name: env
  - CmdLine:
    - mkdir -p "$WORKSPACE"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: '"$WORKSPACE"'
  - Name: volume
    Volumes:
    - '"$WORKSPACE"'
  - Env:
    - Key: PORT
      Value: "80"
    Name: env
  - Name: expose
    Ports:
    - $PORT
  - CmdLine:
    - /bin/sh
    - -c
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /app/entrypoint.sh
    Name: cmd
    PrependShell: false
  From:
    Image: soedomoto/docker:ubuntu-lxde
  Name: ""
  Platform: ""
  SourceCode: FROM soedomoto/docker:ubuntu-lxde
