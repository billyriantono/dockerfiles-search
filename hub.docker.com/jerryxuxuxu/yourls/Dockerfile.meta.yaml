MetaArgs: null
Stages:
- BaseName: tutum/apache-php
  Commands:
  - CmdLine:
    - rm -fr /app
    Name: run
    PrependShell: true
  - Env:
    - Key: YOURLS_VERSION
      Value: 1.7.1
    Name: env
  - CmdLine:
    - curl -o /tmp/YOURLS-$YOURLS_VERSION.tar.gz -L https://github.com/YOURLS/YOURLS/archive/$YOURLS_VERSION.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -zxf /tmp/YOURLS-$YOURLS_VERSION.tar.gz --strip-components=1
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /tmp/YOURLS-$YOURLS_VERSION.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .htaccess
    - /app/
  From:
    Image: tutum/apache-php
  Name: ""
  Platform: ""
  SourceCode: FROM tutum/apache-php
