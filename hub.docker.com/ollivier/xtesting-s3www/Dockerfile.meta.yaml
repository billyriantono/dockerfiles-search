MetaArgs: null
Stages:
- BaseName: golang:1.13-alpine3.10
  Commands:
  - Env:
    - Key: ENDPOINT
      Value: http://127.0.0.1:9000
    Name: env
  - Env:
    - Key: ACCESSKEY
      Value: xtesting
    Name: env
  - Env:
    - Key: SECRETKEY
      Value: xtesting
    Name: env
  - Env:
    - Key: BUCKET
      Value: xtesting
    Name: env
  - CmdLine:
    - apk --no-cache add --virtual .build-deps --update git &&     go get github.com/harshavardhana/s3www
      &&     rm -rf /go/src &&     apk del .build-deps
    Name: run
    PrependShell: true
  - CmdLine:
    - s3www -endpoint $ENDPOINT -accessKey $ACCESSKEY -secretKey $SECRETKEY -bucket
      $BUCKET -address 0.0.0.0:8080
    Name: cmd
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  From:
    Image: golang:1.13-alpine3.10
  Name: ""
  Platform: ""
  SourceCode: FROM golang:1.13-alpine3.10
