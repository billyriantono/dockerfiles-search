MetaArgs: null
Stages:
- BaseName: debian:sid
  Commands:
  - Maintainer: Julian MÃ¸ller <docker@julianmoeller.dk>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y         unison=2.48.*     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: UNISON_WORKING_DIR
      Value: /app
    Name: env
  - CmdLine:
    - mkdir -p ${UNISON_WORKING_DIR}
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${UNISON_WORKING_DIR}
  - Name: volume
    Volumes:
    - ${UNISON_WORKING_DIR}
  - Name: expose
    Ports:
    - "5000"
  - CmdLine:
    - /usr/bin/unison
    - -socket
    - "5000"
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:sid
  Name: ""
  Platform: ""
  SourceCode: FROM debian:sid
