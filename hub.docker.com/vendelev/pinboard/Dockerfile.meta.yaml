MetaArgs: null
Stages:
- BaseName: datravel/php-fpm:5.6
  Commands:
  - Env:
    - Key: PATH
      Value: /bin:/usr/bin:/sbin:/usr/sbin
    Name: env
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: editor
    Name: env
  - Env:
    - Key: EDITOR
      Value: nano
    Name: env
  - Name: workdir
    Path: /var/www/pinboard
  - CmdLine:
    - mkdir -p /var/www/pinboard
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update     && apt-get install -y nano dialog cron git nginx     && apt-get
      clean
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/intaro/pinboard.git /var/www/pinboard
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/bin     &&
      mv /usr/bin/composer.phar /usr/bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /var/www/pinboard &&     composer install --no-interaction &&     composer
      update kurl/silex-doctrine-migrations-provider doctrine/migrations
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get remove -y git     && apt-get autoremove -y     && apt-get clean     &&
      rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./run.php
    - /var/www/pinboard/web/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./parameters.yml
    - /var/www/pinboard/config/parameters.yml
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./php.ini
    - /etc/php5/fpm/conf.d/99-custom.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./fpm-pool.conf
    - /etc/php5/fpm/pool.d/www.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./pinboard.nginx.conf
    - /etc/nginx/sites-enabled/pinboard.conf
  - CmdLine:
    - service nginx start     && service cron start     && ./console migrations:migrate
      --no-interaction     && ./console register-crontab --no-interaction     && exec
      /usr/sbin/php5-fpm -F
    Name: cmd
    PrependShell: true
  From:
    Image: datravel/php-fpm:5.6
  Name: ""
  Platform: ""
  SourceCode: FROM datravel/php-fpm:5.6
