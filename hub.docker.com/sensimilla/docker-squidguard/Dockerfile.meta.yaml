MetaArgs: null
Stages:
- BaseName: sameersbn/squid:latest
  Commands:
  - Maintainer: derk@muenchhausen.de
    Name: maintainer
  - CmdLine:
    - apt-get update  && apt-get install -y squidguard  && apt-get install -y apache2
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo echo 'AddType application/x-ns-proxy-autoconfig .dat' >> /etc/apache2/httpd.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - wpad.dat
    - /var/www/html/wpad.dat
  - Chown: ""
    Name: add
    SourcesAndDest:
    - block.html
    - /var/www/html/block.html
  - CmdLine:
    - wget http://www.shallalist.de/Downloads/shallalist.tar.gz  && tar -xzf shallalist.tar.gz
      -C /var/lib/squidguard/db  && rm shallalist.tar.gz  && chown proxy:proxy /var/lib/squidguard/db
      -R  && echo "redirect_program /usr/bin/squidGuard -c /etc/squidguard/squidGuard.conf"
      >> /etc/squid3/squid.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - squidGuard.conf
    - /etc/squidguard/squidGuard.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - startSquidGuard
    - /startSquidGuard
  - CmdLine:
    - sudo chmod a+x /startSquidGuard
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo -u proxy squidGuard -C all
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3128"
    - "80"
  - Name: volume
    Volumes:
    - /var/spool/squid3
  - CmdLine:
    - /startSquidGuard
    Name: cmd
    PrependShell: false
  From:
    Image: sameersbn/squid:latest
  Name: ""
  Platform: ""
  SourceCode: FROM sameersbn/squid:latest
