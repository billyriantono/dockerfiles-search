MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: michael@elsdoerfer.com
    Name: maintainer
  - Env:
    - Key: APPDIR
      Value: /srv/thumbor
    Name: env
  - Env:
    - Key: THUMBOR_VERSION
      Value: 6.0.0b4
    Name: env
  - Name: expose
    Ports:
    - "8888"
  - Name: volume
    Volumes:
    - /etc/persistent-conf
  - Name: volume
    Volumes:
    - /srv/thumbor/storage
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - start
    Name: cmd
    PrependShell: false
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive     apt-get update && apt-get install --no-install-recommends
      -y language-pack-en-base
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - "DEBIAN_FRONTEND=noninteractive apt-get install -y \tlibcurl4-openssl-dev \tpython-numpy
      \tpython-opencv \tlibopencv-dev \tlibjpeg-dev \tlibpng-dev \tlibx264-dev \tlibass-dev
      \tlibvpx1 \tlibvpx-dev \tlibwebp-dev \twebp \tgifsicle \tmemcached \tlibmemcache-dev
      \tlibmemcached-dev \tpython-scipy \tpython-pyexiv2 \tcython"
    Name: run
    PrependShell: true
  - CmdLine:
    - "DEBIAN_FRONTEND=noninteractive apt-get install -y \tlibpngwriter libfaac libtiffxx0c2
      libavcodec53 libavformat53 gstreamer0.10-ffmpeg libtiff4 redis-server"
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -y     wget unzip python-dev
      python-pip && apt-get clean
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - setup.sh
    - /setup
  - Chown: ""
    Name: add
    SourcesAndDest:
    - thumbor.conf
    - /thumbor.conf
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive         /setup
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - init
    - /init
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
