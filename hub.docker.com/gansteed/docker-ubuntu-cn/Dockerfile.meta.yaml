MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: gansteed <gansteed@gmail.com>
    Name: maintainer
  - CmdLine:
    - echo "deb http://mirrors.163.com/ubuntu/ trusty main restricted universe multiverse"
      > /etc/apt/sources.list &&       echo "deb http://mirrors.163.com/ubuntu/ trusty-security
      main restricted universe multiverse" >> /etc/apt/sources.list &&       echo
      "deb http://mirrors.163.com/ubuntu/ trusty-updates main restricted universe
      multiverse" >> /etc/apt/sources.list &&       echo "deb http://mirrors.163.com/ubuntu/
      trusty-proposed main restricted universe multiverse" >> /etc/apt/sources.list
      &&       echo "deb http://mirrors.163.com/ubuntu/ trusty-backports main restricted
      universe multiverse" >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y upgrade
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
