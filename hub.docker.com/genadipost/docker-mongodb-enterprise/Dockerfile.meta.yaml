MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Env:
    - Key: MONGODB_VERSION
      Value: "3.6"
    - Key: MONGODB_PORT
      Value: "30000"
    - Key: MONGODB_BIND_IP
      Value: 0.0.0.0
    - Key: MONGODB_DPATH
      Value: '"/var/lib/mongo"'
    - Key: MONGODB_REPLICA_SET_NAME
      Value: '"replicaset"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - mongodb-enterprise-$MONGODB_VERSION.repo
    - /etc/yum.repos.d/mongodb-enterprise.repo
  - CmdLine:
    - yum install -y mongodb-enterprise
    Name: run
    PrependShell: true
  - Name: user
    User: mongod
  - CmdLine:
    - /bin/mongod --port $MONGODB_PORT --bind_ip $MONGODB_BIND_IP --dbpath $MONGODB_DPATH
      --replSet $MONGODB_REPLICA_SET_NAME
    Name: cmd
    PrependShell: true
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: From centos:7
