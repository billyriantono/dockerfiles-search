MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Sergio Pino <srmpino@gmail.com>"'
    Name: label
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-oracle
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - apt-get update &&   apt-get install -y --no-install-recommends locales &&   locale-gen
      en_US.UTF-8 &&   apt-get dist-upgrade -y &&   apt-get --purge remove openjdk*
      &&   echo "oracle-java8-installer shared/accepted-oracle-license-v1-1 select
      true" | debconf-set-selections &&   echo "deb http://ppa.launchpad.net/webupd8team/java/ubuntu
      xenial main" > /etc/apt/sources.list.d/webupd8team-java-trusty.list &&   apt-key
      adv --keyserver keyserver.ubuntu.com --recv-keys EEA14886 &&   apt-get update
      &&   apt-get install -y --no-install-recommends oracle-java8-installer oracle-java8-set-default
      &&   apt-get clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get install -y apt-utils &&     apt-get install -y         automake         build-essential
      \        cdbs         dh-make         dh-python         devscripts         git
      \        m4         python3-dev         python3-pip         python3-distutils-extra
      \tlibx11-xcb-dev \tcurl     && rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "# Installing Nodejs" &&     curl -sL https://deb.nodesource.com/setup_4.x
      | bash - &&     apt-get install nodejs build-essential -y &&     npm set strict-ssl
      false &&     npm install -g npm@latest &&     npm install -g bower grunt grunt-cli
      &&     npm cache clear -f &&     npm install -g n &&     n stable
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "#installing pip aws ebcli" &&      apt-get install -y python-dev &&     apt-get
      install -y python-pip &&     pip install awsebcli --upgrade &&     pip install
      awscli --upgrade &&     pip install awsebcli --upgrade
    Name: run
    PrependShell: true
  - Env:
    - Key: MAVEN_VERSION
      Value: 3.5.3
    Name: env
  - Env:
    - Key: MAVEN_ROOT
      Value: /var/lib/maven
    Name: env
  - Env:
    - Key: MAVEN_HOME
      Value: $MAVEN_ROOT/apache-maven-$MAVEN_VERSION
    Name: env
  - Env:
    - Key: MAVEN_OPTS
      Value: -Xms256m -Xmx512m
    Name: env
  - CmdLine:
    - echo "# Installing Maven " && echo ${MAVEN_VERSION} &&     wget --no-verbose
      -O /tmp/apache-maven-$MAVEN_VERSION.tar.gz     http://archive.apache.org/dist/maven/maven-3/$MAVEN_VERSION/binaries/apache-maven-$MAVEN_VERSION-bin.tar.gz
      &&     mkdir -p $MAVEN_ROOT &&     tar xzf /tmp/apache-maven-$MAVEN_VERSION.tar.gz
      -C $MAVEN_ROOT &&     ln -s $MAVEN_HOME/bin/mvn /usr/local/bin &&     rm -f
      /tmp/apache-maven-$MAVEN_VERSION.tar.gz
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/maven
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
