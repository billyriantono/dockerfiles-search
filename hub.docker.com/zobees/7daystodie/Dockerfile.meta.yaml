- BaseName: zobees/steamcmd
  Commands:
  - CmdLine:
    - apt-get -y update &&     DEBIAN_FRONTEND=noninteractive apt-get install -q -y
      --no-install-recommends       netcat qstat &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: STEAMCMD_APP_ID
      Value: '"294420"'
    - Key: CONFIG_FILE
      Value: serverconfig.xml
    - Key: QUERY_PORT
      Value: "26901"
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - 7dtd-*
    - /usr/local/bin/
  - CmdLine:
    - chmod +x /usr/local/bin/7dtd-*
    Name: run
    PrependShell: true
  - Labels:
    - Key: maintainer
      Value: cliffrowley@gmail.com
    Name: label
  - Health:
      Test:
      - CMD
      - 7dtd-status
    Name: healthcheck
  - CmdLine:
    - steamcmd-wrapper
    - 7dtd-server
    Name: cmd
    PrependShell: false
  From:
    Image: zobees/steamcmd
  Name: ""
  Platform: ""
  SourceCode: FROM zobees/steamcmd
