    Name: maintainer
  - Env:
    - Key: NODE_ENV
      Value: dev
    Name: env
  - Env:
    - Key: PHANTOMJS_VERSION
      Value: 2.0.0
    Name: env
  - Env:
    - Key: buildDependencies
      Value: wget unzip python build-essential g++ flex bison gperf  ruby perl libsqlite3-dev
        libssl-dev libpng-dev
