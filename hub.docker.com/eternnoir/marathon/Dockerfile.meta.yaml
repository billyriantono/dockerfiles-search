MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Frank Wang "eternnoir@gmail.com"
    Name: maintainer
  - CmdLine:
    - echo "deb http://repos.mesosphere.io/ubuntu/ trusty main" > /etc/apt/sources.list.d/mesosphere.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver keyserver.ubuntu.com --recv E56151BF
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install --assume-yes mesos python-software-properties curl default-jdk
    Name: run
    PrependShell: true
  - Env:
    - Key: VERSION
      Value: 0.8.0
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://downloads.mesosphere.com/marathon/v0.8.0/marathon-0.8.0.tgz
    - /tmp/marathon.tgz
  - CmdLine:
    - mkdir -p /opt/marathon && tar xzf /tmp/marathon.tgz -C /opt/marathon --strip=1
      && rm -f /tmp/marathon.tgz
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - Name: workdir
    Path: /opt/marathon
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  - CmdLine:
    - /opt/marathon/bin/start
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
