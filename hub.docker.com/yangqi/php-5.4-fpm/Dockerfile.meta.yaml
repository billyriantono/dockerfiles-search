MetaArgs: null
Stages:
- BaseName: php:5.4.45-fpm
  Commands:
  - Maintainer: Qi Yang <i@yangqi.me>
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get install -y --no-install-recommends         curl         libmemcached-dev         libz-dev         libpq-dev         libjpeg-dev         libpng12-dev         libfreetype6-dev         libssl-dev         libmcrypt-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install mcrypt
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install mysqli     && docker-php-ext-install pdo_mysql
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install pdo_pgsql
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install gd &&     docker-php-ext-configure gd         --enable-gd-native-ttf         --with-jpeg-dir=/usr/lib         --with-freetype-dir=/usr/include/freetype2
      &&     docker-php-ext-install gd
    Name: run
    PrependShell: true
  From:
    Image: php:5.4.45-fpm
  Name: ""
  Platform: ""
  SourceCode: FROM php:5.4.45-fpm
