MetaArgs: null
Stages:
- BaseName: million12/centos-supervisor:latest
  Commands:
  - Maintainer: Marcin Ryzycki marcin@m12.io, Przemyslaw Ozgo linux@ozgo.info
    Name: maintainer
  - CmdLine:
    - rpm -Uvh http://nginx.org/packages/centos/7/noarch/RPMS/nginx-release-centos-7-0.el7.ngx.noarch.rpm
      &&   yum install -y nginx &&   groupmod --gid 80 --new-name www nginx &&   usermod
      --uid 80 --home /data/www --gid 80 --login www --shell /bin/bash --comment www
      nginx &&   rm -rf /etc/nginx/*.d /etc/nginx/*_params
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y yum-utils &&   `# Install PHP 5.6`   rpm -Uvh http://rpms.famillecollet.com/enterprise/remi-release-7.rpm
      &&   yum-config-manager -q --enable remi &&   yum-config-manager -q --enable
      remi-php56 &&   yum install -y php-fpm php-bcmath php-cli php-gd php-intl php-mbstring     php-mcrypt
      php-mysql php-opcache php-pdo &&   yum install -y --disablerepo=epel php-pecl-redis
      php-pecl-yaml
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y ruby ruby-devel nodejs npm zlib-devel libpng-devel &&   yum clean
      all
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker/images/php/container-files
    - /
  - CmdLine:
    - yum install git -y
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install php-devel -y
    Name: run
    PrependShell: true
  - CmdLine:
    - yes '' | pecl install mongo
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php
    Name: run
    PrependShell: true
  - CmdLine:
    - mv composer.phar /usr/bin/composer
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  From:
    Image: million12/centos-supervisor:latest
  Name: ""
  Platform: ""
  SourceCode: FROM million12/centos-supervisor:latest
