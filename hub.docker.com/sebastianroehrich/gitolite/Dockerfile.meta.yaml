MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: Mike Gardiner <conversationing@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install   sudo   openssh-server   git   locales
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/^AcceptEnv LANG LC_\*$//g' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -g 1111 git   && useradd -d /home/git -u 1111 -g 1111 -m -s /bin/bash
      git
    Name: run
    PrependShell: true
  - CmdLine:
    - su git -c "mkdir /home/git/bin"
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /home/git; su git -c "git clone git://github.com/sitaramc/gitolite";
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /home/git/gitolite; su git -c "git checkout v3.6.6";
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /home/git; su git -c "gitolite/install -ln";
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R git:git /home/git
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i '/session    required     pam_loginuid.so/d' /etc/pam.d/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /etc/ssh/ssh_host_*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/Yelp/dumb-init/releases/download/v1.2.0/dumb-init_1.2.0_amd64
    - /usr/sbin/init
  - CmdLine:
    - chmod +x /usr/sbin/init
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./init.sh
    - /init
  - Name: volume
    Volumes:
    - /home/git/repositories
  - Name: volume
    Volumes:
    - /etc/ssh-persistent
  - CmdLine:
    - chmod +x /init
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/init
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /init
    - /usr/sbin/sshd
    - -D
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "22"
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
