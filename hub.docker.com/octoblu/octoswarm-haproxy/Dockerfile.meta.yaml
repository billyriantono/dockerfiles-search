MetaArgs: null
Stages:
- BaseName: haproxy:1.7-alpine
  Commands:
  - Maintainer: Octoblu <docker@octoblu.com>
    Name: maintainer
  - Env:
    - Key: DOCKER_VERSION
      Value: 1.12.6
    Name: env
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - apk add --no-cache gettext bash jq curl
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fsSLO "https://get.docker.com/builds/Linux/x86_64/docker-$DOCKER_VERSION.tgz"   &&
      tar --strip-components=1 -xvzf "docker-$DOCKER_VERSION.tgz" -C /usr/local/bin   &&
      chmod +x /usr/local/bin/docker   && rm "docker-$DOCKER_VERSION.tgz"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - haproxy.cfg.template
    - backend.template
    - /usr/src/app/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - static/
    - /usr/src/app/static/
  - CmdLine:
    - ./run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: haproxy:1.7-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM haproxy:1.7-alpine
