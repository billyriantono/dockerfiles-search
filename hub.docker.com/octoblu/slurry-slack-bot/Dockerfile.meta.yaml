MetaArgs: null
Stages:
- BaseName: node:6
  Commands:
  - Maintainer: Octoblu, Inc. <docker@octoblu.com>
    Name: maintainer
  - Name: expose
    Ports:
    - "80"
  - Health:
      Test:
      - CMD-SHELL
      - curl --fail http://localhost:80/healthcheck || exit 1
    Name: healthcheck
  - CmdLine:
    - mkdir -p /usr/src/app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - /usr/src/app/
  - CmdLine:
    - npm -s install --production
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /usr/src/app/
  - CmdLine:
    - node
    - command.js
    Name: cmd
    PrependShell: false
  From:
    Image: node:6
  Name: ""
  Platform: ""
  SourceCode: FROM node:6
