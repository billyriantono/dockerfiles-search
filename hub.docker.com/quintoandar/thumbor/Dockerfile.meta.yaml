MetaArgs: null
Stages:
- BaseName: apsl/thumbor:6.3.0
  Commands:
  - Maintainer: Fernando Barbosa <fernando.barbosa@quintoandar.com.br>
    Name: maintainer
  - Env:
    - Key: NR_APP_NAME
      Value: thumbor
    Name: env
  - CmdLine:
    - pip install newrelic &&     newrelic-admin generate-config invalid-key > newrelic.ini
      &&     sed -i "/^\[newrelic\]/c\[newrelic]\nfeature_flag = tornado.instrumentation.r3"
      newrelic.ini
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - thumbor
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "8000"
  From:
    Image: apsl/thumbor:6.3.0
  Name: ""
  Platform: ""
  SourceCode: FROM apsl/thumbor:6.3.0
