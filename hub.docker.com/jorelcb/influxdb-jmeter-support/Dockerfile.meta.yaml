MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Fran√ßois-Guillaume Ribreau <docker@fgribreau.com>
    Name: maintainer
  - Env:
    - Key: INFLUXDB_VERSION
      Value: 0.12.1-1
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y curl && apt-get clean && rm -rf /var/lib/apt/lists
      &&   curl -s -o /tmp/influxdb_latest_amd64.deb https://s3.amazonaws.com/influxdb/influxdb_${INFLUXDB_VERSION}_amd64.deb
      &&   dpkg -i /tmp/influxdb_latest_amd64.deb &&   rm /tmp/influxdb_latest_amd64.deb
      &&   rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - types.db
    - /usr/share/collectd/types.db
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config.toml
    - /config/config.toml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - chmod +x /*.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: PRE_CREATE_DB
      Value: '**None**'
    Name: env
  - Env:
    - Key: SSL_SUPPORT
      Value: '**False**'
    Name: env
  - Env:
    - Key: SSL_CERT
      Value: '**None**'
    Name: env
  - Name: expose
    Ports:
    - "8083"
  - Name: expose
    Ports:
    - "8086"
  - Name: expose
    Ports:
    - "2003"
  - Name: volume
    Volumes:
    - /data
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
