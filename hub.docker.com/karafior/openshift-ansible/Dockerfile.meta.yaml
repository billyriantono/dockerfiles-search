MetaArgs: null
Stages:
- BaseName: fedora
  Commands:
  - CmdLine:
    - dnf     --assumeyes     install ansible tar openssh-clients &&  dnf clean all;
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/share/ansible/openshift-ansible/ &&  curl --location --silent
      https://github.com/openshift/openshift-ansible/archive/release-1.5.tar.gz |
      tar xzf - --strip-components 1 -C /usr/share/ansible/openshift-ansible/
    Name: run
    PrependShell: true
  - Env:
    - Key: ANSIBLE_CONFIG
      Value: '"/usr/share/ansible/openshift-ansible/ansible.cfg"'
    Name: env
  - CmdLine:
    - /usr/bin/bash
    Name: entrypoint
    PrependShell: false
  From:
    Image: fedora
  Name: ""
  Platform: ""
  SourceCode: FROM fedora
