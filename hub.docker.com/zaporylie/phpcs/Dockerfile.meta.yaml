MetaArgs: null
Stages:
- BaseName: drupaldocker/php:cli
  Commands:
  - Maintainer: drupal-docker <info@drupaldocker.org>
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - .phpcs.yml
    - /root/
  - CmdLine:
    - composer global require drupal/coder   && chmod +x /root/run.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: PHPCS_CONFIG_FILE
      Value: '".phpcs.yml"'
    - Key: DEBUG
      Value: "FALSE"
    Name: env
  - CmdLine:
    - /root/run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: drupaldocker/php:cli
  Name: ""
  Platform: ""
  SourceCode: FROM drupaldocker/php:cli
