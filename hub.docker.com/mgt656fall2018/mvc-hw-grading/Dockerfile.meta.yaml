MetaArgs: null
Stages:
- As: builder
  BaseName: golang:1.8.5-jessie
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y     xz-utils     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/upx/upx/releases/download/v3.94/upx-3.94-amd64_linux.tar.xz
    - /usr/local
  - CmdLine:
    - xz -d -c /usr/local/upx-3.94-amd64_linux.tar.xz |     tar -xOf - upx-3.94-amd64_linux/upx
      > /bin/upx &&     chmod a+x /bin/upx
    Name: run
    PrependShell: true
  - CmdLine:
    - go get github.com/golang/dep/cmd/dep
    Name: run
    PrependShell: true
  - Env:
    - Key: GOPATH
      Value: /go
    Name: env
  - Name: workdir
    Path: /go/src/github.com/yale-mgt-656-fall-2018/mvc-hw-grading
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Gopkg.toml
    - Gopkg.toml
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Gopkg.lock
    - Gopkg.lock
  - CmdLine:
    - dep ensure --vendor-only
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - main.go
    - main.go
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - questions
    - questions
  - CmdLine:
    - CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -o main
    Name: run
    PrependShell: true
  - CmdLine:
    - strip --strip-unneeded main
    Name: run
    PrependShell: true
  - CmdLine:
    - upx main
    Name: run
    PrependShell: true
  From:
    Image: golang:1.8.5-jessie
  Name: builder
  Platform: ""
  SourceCode: FROM golang:1.8.5-jessie as builder
- BaseName: scratch
  Commands:
  - Name: workdir
    Path: /root
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /etc/ssl/certs/ca-certificates.crt
    - /etc/ssl/certs/
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/src/github.com/yale-mgt-656-fall-2018/mvc-hw-grading/main
    - .
  - CmdLine:
    - ./main
    Name: entrypoint
    PrependShell: false
  From:
    Scratch: true
  Name: ""
  Platform: ""
  SourceCode: FROM scratch
