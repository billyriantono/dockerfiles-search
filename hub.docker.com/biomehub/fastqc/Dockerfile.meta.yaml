MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Maintainer: BiomeHub
    Name: maintainer
  - Labels:
    - Key: version
      Value: '"0.11.8"'
    Name: label
  - Labels:
    - Key: software.version
      Value: '"0.11.8"'
    Name: label
  - Labels:
    - Key: software
      Value: '"FastQC"'
    Name: label
  - CmdLine:
    - apt-get -y update;     apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y build-essential
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y wget;     apt-get install -y unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y perl-modules
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y openjdk-8-jre
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://www.bioinformatics.babraham.ac.uk/projects/fastqc/fastqc_v0.11.8.zip;
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip fastqc_v0.11.8.zip;     mv /FastQC/ /usr/local/bin/;     chmod 755 /usr/local/bin/FastQC/fastqc;     rm
      /fastqc_v0.11.8.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /usr/local/bin/FastQC/:$PATH
    Name: env
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
