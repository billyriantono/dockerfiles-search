MetaArgs: null
Stages:
- BaseName: debian:latest
  Commands:
  - Maintainer: lfelipedeoliveira, felipe@lfelipedeoliveira.com
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update -y;     apt-get install -y apt-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y wget;     apt-get install -y zlib1g-dev;     apt-get install
      -y pkg-config libfreetype6-dev libpng-dev python-matplotlib;     apt-get install
      -y python-pip;     apt-get update;     apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://downloads.sourceforge.net/project/quast/quast-5.0.2.tar.gz     &&
      tar -C /opt/ -zxf quast-5.0.2.tar.gz     && rm quast-5.0.2.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade setuptools pip     && cd /opt/quast-5.0.2     && python
      setup.py install_full     && cd /
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/quast-5.0.2/:$PATH
    Name: env
  From:
    Image: debian:latest
  Name: ""
  Platform: ""
  SourceCode: FROM debian:latest
