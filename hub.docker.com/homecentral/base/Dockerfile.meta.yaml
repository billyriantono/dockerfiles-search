MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - CmdLine:
    - apk add --no-cache python3 &&     pip3 install --upgrade pip &&     pip3 install
      Jinja2 j2cli pyyaml jsonschema simplejson iptools netaddr &&     rm -r /usr/lib/python*/ensurepip
      &&     rm -r /root/.cache
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./python-libs/*.py
    - /usr/lib/python/
  - Env:
    - Key: PYTHONPATH
      Value: '"/usr/lib/python"'
    Name: env
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
