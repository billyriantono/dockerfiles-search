MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: '"Piero Giusti <pierophp@gmail.com>"'
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - CmdLine:
    - apt update &&     apt upgrade -y &&     apt clean && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt update &&     apt install -y wget curl vim nano less unzip git mlocate &&     apt
      clean && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -ms /bin/bash handview -G sudo,ssh && echo 'handview:123' | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - apt update &&     apt install -y php7.0-fpm php7.0-cli php7.0-gd php7.0-mcrypt
      php7.0-mysql php7.0-curl php7.0-intl php7.0-json php7.0-xml php7.0-mbstring
      php7.0-zip &&     apt clean && rm -rf /var/lib/apt/lists/* &&     unlink /etc/php/7.0/fpm/pool.d/www.conf
      &&     unlink /etc/php/7.0/cli/php.ini &&     unlink /etc/php/7.0/fpm/php.ini
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - php/fpm.conf
    - /etc/php/7.0/fpm/pool.d/fpm.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - php/php.ini
    - /etc/php/7.0/fpm/php.ini
  - Chown: ""
    Name: add
    SourcesAndDest:
    - php/php.ini
    - /etc/php/7.0/cli/php.ini
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin
      --filename=composer
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'error_log=/var/log/php/fpm.log' >> /etc/php/7.0/fpm/php.ini &&     echo
      'error_log=/var/log/php/cli.log' >>  /etc/php/7.0/cli/php.ini &&     mkdir /var/log/php/
      &&     touch /var/log/php/cli.log /var/log/php/fpm.log &&     chown www-data:www-data
      /var/log/php/fpm.log /var/log/php/cli.log
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y nginx &&     apt-get clean && rm -rf
      /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - unlink /etc/nginx/sites-enabled/default
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx/default
    - /etc/nginx/sites-enabled/default
  - CmdLine:
    - chown -R www-data:www-data /var/www/
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     echo "mysql-server mysql-server/root_password password"
      | debconf-set-selections &&     echo "mysql-server mysql-server/root_password_again
      password" | debconf-set-selections &&     apt-get install -y mysql-server &&     apt-get
      clean && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/^key_buffer\s*=/key_buffer_size =/' /etc/mysql/my.cnf
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R mysql:mysql /var/lib/mysql
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y openssh-client openssh-server &&     apt-get
      clean && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'root:root' |chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/^PermitRootLogin\s+.*/PermitRootLogin yes/' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/UsePAM yes/#UsePAM yes/g' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - Env:
    - Key: VERSION
      Value: 4.5.5.1
    Name: env
  - CmdLine:
    - mkdir -p /var/www/phpmyadmin &&     cd /var/www/phpmyadmin &&     wget "https://files.phpmyadmin.net/phpMyAdmin/${VERSION}/phpMyAdmin-${VERSION}-all-languages.zip"
      &&     unzip phpMyAdmin-${VERSION}-all-languages.zip &&     mv phpMyAdmin-${VERSION}-all-languages/*
      /var/www/phpmyadmin &&     rm -rf phpMyAdmin-${VERSION}-all-languages/ &&     rm
      -rf phpMyAdmin-${VERSION}-all-languages.zip &&     rm -rf *.md .coveralls.yml
      ChangeLog composer.json config.sample.inc.php DCO doc examples phpunit.* README
      RELEASE-DATE-* setup
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx/config.inc.php
    - /var/www/phpmyadmin/
  - CmdLine:
    - apt-get update &&     apt-get install -y libav-tools mp4v2-utils dvdauthor &&     apt-get
      clean && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y supervisor &&     apt-get clean &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisor/php5-fpm.conf
    - /etc/supervisor/conf.d/php5-fpm.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisor/nginx.conf
    - /etc/supervisor/conf.d/nginx.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisor/mysql.conf
    - /etc/supervisor/conf.d/mysql.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisor/sshd.conf
    - /etc/supervisor/conf.d/sshd.conf
  - CmdLine:
    - updatedb
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/handview/
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "22"
  - Name: expose
    Ports:
    - "3306"
  - CmdLine:
    - /usr/bin/supervisord
    - --nodaemon
    - -c
    - /etc/supervisor/supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
