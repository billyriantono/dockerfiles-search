MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - CmdLine:
    - echo oracle-java8-installer shared/accepted-oracle-license-v1-1 select true
      | debconf-set-selections   && apt-get update && apt-get install -y software-properties-common   &&
      add-apt-repository -y ppa:webupd8team/java   && apt-get update && apt-get install
      -y oracle-java8-installer   && rm -rf /var/lib/apt/lists/*   && rm -rf /var/cache/oracle-jdk8-installer
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /data
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-oracle
    Name: env
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
