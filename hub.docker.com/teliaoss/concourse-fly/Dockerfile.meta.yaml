MetaArgs: null
Stages:
- As: resource
  BaseName: alpine:latest
  Commands:
  - Env:
    - Key: CONCOURSE_VERSION
      Value: 5.5.1
    Name: env
  - CmdLine:
    - apk add --update --no-cache     ca-certificates     ncurses     make     git     curl
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://github.com/concourse/concourse/releases/download/v${CONCOURSE_VERSION}/fly-${CONCOURSE_VERSION}-linux-amd64.tgz
      -o /tmp/fly-linux-amd64.tgz &&     tar -xvzf /tmp/fly-linux-amd64.tgz -C /usr/local/bin
      &&     curl -sL https://taskfile.dev/install.sh | sh
    Name: run
    PrependShell: true
  From:
    Image: alpine:latest
  Name: resource
  Platform: ""
  SourceCode: FROM alpine:latest as resource
- BaseName: resource
  Commands:
  - CmdLine:
    - fly
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Stage:
      Index: 0
      Named: resource
  Name: ""
  Platform: ""
  SourceCode: FROM resource
