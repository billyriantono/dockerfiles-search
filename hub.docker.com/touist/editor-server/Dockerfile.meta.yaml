    - opam install -y yices2
    Name: run
    PrependShell: true
  - CmdLine:
    - opam install -y qbf
    Name: run
    PrependShell: true
  - CmdLine:
    - opam pin add touist -y --dev-repo
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo cp $(opam config var touist:bin)/touist /usr/src/app
