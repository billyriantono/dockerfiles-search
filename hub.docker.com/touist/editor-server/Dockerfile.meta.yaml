- As: rust
  BaseName: clux/muslrust:latest
  Commands:
  - Name: workdir
    Path: /usr/src/app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Cargo.toml
    - Cargo.lock
    - dummy.rs
    - Rocket.toml
    - /usr/src/app/
