  - CmdLine:
    - sh
    - -c
    - ROCKET_PORT=${PORT} ROCKET_ENV=${ENV} ROCKET_BASE=${BASE} ROCKET_ADDRESS=${ADDRESS}
      ROCKET_LOG=${LOG} /touist-server
