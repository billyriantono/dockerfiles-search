      echo \"deb http://download.mono-project.com/repo/debian alpha main\" > /etc/apt/sources.list.d/mono-xamarin-alpha.list
      \t&& apt-get update \t&& apt-get install -y mono-devel ca-certificates-mono
      fsharp mono-vbnc libgdiplus \t&& apt-get clean \t&& rm -rf /var/lib/apt/lists/*
