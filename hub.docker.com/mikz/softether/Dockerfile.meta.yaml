    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - softether-vpnserver-v4.06-9437-beta-2014.04.09-linux-x64-64bit.tar.gz
    - /opt/
  - CmdLine:
    - cd /opt/vpnserver && make i_read_and_agree_the_license_agreement
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/supervisord.conf
  - Name: volume
    Volumes:
    - /usr/local/vpnserver/
  - Env:
    - Key: PATH
      Value: /opt/vpnserver/:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - admin.sh
    - /opt/vpnserver/vpnadmin
  - CmdLine:
    - chmod +x /opt/vpnserver/vpnadmin
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 1194/tcp
    - 1194/udp
    - 443/tcp
    - 5555/tcp
    - 992/tcp
  - CmdLine:
    - supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
