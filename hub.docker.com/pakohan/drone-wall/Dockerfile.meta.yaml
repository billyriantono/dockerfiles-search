MetaArgs: null
Stages:
- BaseName: node
  Commands:
  - CmdLine:
    - mkdir /webapp_root
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /webapp_root/
  - Name: workdir
    Path: /webapp_root
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g bower
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g grunt-cli
    Name: run
    PrependShell: true
  - CmdLine:
    - bower --allow-root install
    Name: run
    PrependShell: true
  - CmdLine:
    - grunt deploy
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - API_SCHEME=$API_SCHEME API_DOMAIN=$API_DOMAIN API_TOKEN=$API_TOKEN node server.js
    Name: cmd
    PrependShell: true
  From:
    Image: node
  Name: ""
  Platform: ""
  SourceCode: FROM node
