MetaArgs: null
Stages:
- BaseName: fedora:27
  Commands:
  - Env:
    - Key: CONTAINER
      Value: docker
    Name: env
  - CmdLine:
    - dnf -y update && dnf clean all
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ansible.repo
    - /etc/yum.repos.d/ansible.repo
  - CmdLine:
    - dnf -y install systemd && dnf clean all &&   (cd /lib/systemd/system/sysinit.target.wants/;
      for i in *; do [ $i == systemd-tmpfiles-setup.service ] || rm -f $i; done);   rm
      -f /lib/systemd/system/multi-user.target.wants/*;  rm -f /etc/systemd/system/*.wants/*;  rm
      -f /lib/systemd/system/local-fs.target.wants/*;   rm -f /lib/systemd/system/sockets.target.wants/*udev*;   rm
      -f /lib/systemd/system/sockets.target.wants/*initctl*;   rm -f /lib/systemd/system/basic.target.wants/*;  rm
      -f /lib/systemd/system/anaconda.target.wants/*;
    Name: run
    PrependShell: true
  - CmdLine:
    - dnf makecache && dnf -y install     ansible     bash     sudo     which     python     python2-dnf     python2-pip     &&
      dnf clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e 's/^\(Defaults\s*requiretty\)/#--- \1/'  /etc/sudoers
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e '[local]\nlocalhost ansible_connection=local' > /etc/ansible/hosts
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /sys/fs/cgroup
    - /tmp
    - /run
  - CmdLine:
    - /usr/sbin/init
    Name: cmd
    PrependShell: false
  From:
    Image: fedora:27
  Name: ""
  Platform: ""
  SourceCode: FROM fedora:27
