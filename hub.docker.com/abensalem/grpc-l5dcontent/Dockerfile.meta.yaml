MetaArgs: null
Stages:
- BaseName: php:7.0-fpm
  Commands:
  - CmdLine:
    - "set -ex; \t\tif command -v a2enmod; then \t\ta2enmod rewrite; \tfi; \t\tsavedAptMark=\"$(apt-mark
      showmanual)\"; \t\tapt-get update; \tapt-get install -y --no-install-recommends
      \t\tlibjpeg-dev \t\tlibpng-dev \t; \t\tdocker-php-ext-configure gd --with-png-dir=/usr
      --with-jpeg-dir=/usr; \tdocker-php-ext-install gd mysqli opcache zip; \t\tapt-mark
      auto '.*' > /dev/null; \tapt-mark manual $savedAptMark; \tldd \"$(php -r 'echo
      ini_get(\"extension_dir\");')\"/*.so \t\t| awk '/=>/ { print $3 }' \t\t| sort
      -u \t\t| xargs -r dpkg-query -S \t\t| cut -d: -f1 \t\t| sort -u \t\t| xargs
      -rt apt-mark manual; \t\tapt-get purge -y --auto-remove -o APT::AutoRemove::RecommendsImportant=false;
      \trm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - "{ \t\techo 'opcache.memory_consumption=128'; \t\techo 'opcache.interned_strings_buffer=8';
      \t\techo 'opcache.max_accelerated_files=4000'; \t\techo 'opcache.revalidate_freq=2';
      \t\techo 'opcache.fast_shutdown=1'; \t\techo 'opcache.enable_cli=1'; \t} > /usr/local/etc/php/conf.d/opcache-recommended.ini"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www/html
  - Env:
    - Key: NGINX_VERSION
      Value: 1.15.8-1~stretch
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y gnupg
    Name: run
    PrependShell: true
  - CmdLine:
    - "curl -O https://nginx.org/keys/nginx_signing.key && apt-key add ./nginx_signing.key
      \t&& echo \"deb http://nginx.org/packages/mainline/debian/ stretch nginx\" >>
      /etc/apt/sources.list \t&& apt-get update \t&& apt-get install -y ca-certificates
      nginx=${NGINX_VERSION} gettext-base \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - "ln -sf /dev/stdout /var/log/nginx/access.log \t&& ln -sf /dev/stderr /var/log/nginx/error.log"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get -y install mariadb-client
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ssl/dev.3bweb.com.crt
    - /etc/nginx/ssl/dev.3bweb.com.crt
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ssl/dev.3bweb.com.key
    - /etc/nginx/ssl/dev.3bweb.com.key
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - wordpress.conf
    - /etc/nginx/conf.d/default.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - wordpress.ini
    - /usr/local/etc/php/conf.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - apache2-foreground
    Name: cmd
    PrependShell: false
