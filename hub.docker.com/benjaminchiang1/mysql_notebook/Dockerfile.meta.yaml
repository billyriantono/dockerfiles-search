MetaArgs: null
Stages:
- BaseName: continuumio/anaconda
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /app
  - CmdLine:
    - apt-get install mysql-server mysql-client -y
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install mysql -y
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install mysql-connector-python -y
    Name: run
    PrependShell: true
  - Env:
    - Key: TINI_VERSION
      Value: v0.6.0
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/krallin/tini/releases/download/${TINI_VERSION}/tini
    - /usr/bin/tini
  - CmdLine:
    - chmod +x /usr/bin/tini
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/tini
    - --
    Name: entrypoint
    PrependShell: false
  - Name: workdir
    Path: app/notes
  - Name: expose
    Ports:
    - "8888"
  - CmdLine:
    - jupyter
    - notebook
    - --port=8888
    - --no-browser
    - --ip=0.0.0.0
    Name: cmd
    PrependShell: false
  From:
    Image: continuumio/anaconda
  Name: ""
  Platform: ""
  SourceCode: FROM continuumio/anaconda
