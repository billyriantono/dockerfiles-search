MetaArgs: null
Stages:
- BaseName: debian:stretch-slim
  Commands:
  - CmdLine:
    - groupadd -r bitcoin && useradd -r -m -g bitcoin bitcoin
    Name: run
    PrependShell: true
  - CmdLine:
    - "set -ex \t&& apt-get update \t&& apt-get install -qq --no-install-recommends
      ca-certificates dirmngr gosu gpg wget \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: TREZARCOIN_VERSION
      Value: 1.2.0
    Name: env
  - Env:
    - Key: TREZARCOIN_URL
      Value: https://trezarcoin.com/Downloads/trezarcoin-1.2.0-x86_64-linux-gnu.tar.gz
    Name: env
  - Env:
    - Key: TREZARCOIN_SHA256
      Value: 0de29d6f95f6d918da80532f912b45f2e362d4ea3f439f809ae3725ba7699bd6
    Name: env
  - CmdLine:
    - "set -ex \t&& cd /tmp \t&& wget -qO trezarcoin.tar.gz \"$TREZARCOIN_URL\" \t&&
      echo \"$TREZARCOIN_SHA256 trezarcoin.tar.gz\" | sha256sum -c - \t&& tar -xzvf
      trezarcoin.tar.gz -C /usr/local --strip-components=1 --exclude=*-qt \t&& rm
      -rf /tmp/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: BITCOIN_DATA
      Value: /data
    Name: env
  - CmdLine:
    - "mkdir \"$BITCOIN_DATA\" \t&& chown -R bitcoin:bitcoin \"$BITCOIN_DATA\" \t&&
      ln -sfn \"$BITCOIN_DATA\" /home/bitcoin/.trezarcoin \t&& chown -h bitcoin:bitcoin
      /home/bitcoin/.trezarcoin"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "17298"
    - "17299"
    - "18444"
    - "18445"
    - "27298"
    - "27299"
  - CmdLine:
    - trezarcoind
    Name: cmd
    PrependShell: false
