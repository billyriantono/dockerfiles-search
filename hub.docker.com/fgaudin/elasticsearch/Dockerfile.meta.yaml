MetaArgs: null
Stages:
- BaseName: fgaudin/base:3
  Commands:
  - Maintainer: Francois Gaudin <francois@presencelearning.com>
    Name: maintainer
  - CmdLine:
    - groupadd elasticsearch -g 109200 && useradd elasticsearch -u 109200 -d /opt/elasticsearch
      -s /usr/sbin/nologin -g 109200
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install software-properties-common &&   echo oracle-java8-installer
      shared/accepted-oracle-license-v1-1 select true | debconf-set-selections &&   add-apt-repository
      -y ppa:webupd8team/java &&   apt-get update &&   apt-get install -y balance
      oracle-java8-installer &&   rm -rf /var/lib/apt/lists/* &&   rm -rf /var/cache/oracle-jdk8-installer
      &&   wget -O elasticsearch.tar.gz https://download.elasticsearch.org/elasticsearch/elasticsearch/elasticsearch-1.4.3.tar.gz
      &&   mkdir -p /opt/elasticsearch && tar xzf elasticsearch.tar.gz -C /opt/elasticsearch
      --strip-components=1 &&   rm elasticsearch.tar.gz && mkdir /opt/elasticsearch/data
      && chown -R elasticsearch /opt/elasticsearch
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - logging.yml
    - /opt/elasticsearch/config/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - consul_template/conf.d
    - /opt/consul_template/conf.d
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - consul_template/templates
    - /opt/consul_template/templates
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/elasticsearch.conf
  - Name: user
    User: elasticsearch
  - Env:
    - Key: PATH
      Value: /opt/elasticsearch/bin:$PATH
    Name: env
  - Name: volume
    Volumes:
    - /opt/elasticsearch/data
  - Name: user
    User: root
  - Name: expose
    Ports:
    - "9200"
    - "9300"
  From:
    Image: fgaudin/base:3
  Name: ""
  Platform: ""
  SourceCode: FROM fgaudin/base:3
