MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: ken <ken@after4u.com>
    Name: maintainer
  - CmdLine:
    - echo "deb http://archive.ubuntu.com/ubuntu trusty main universe" > /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -y -q python-software-properties
      software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install openssh-server && mkdir /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:webupd8team/java -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - echo oracle-java8-installer shared/accepted-oracle-license-v1-1 select true
      | /usr/bin/debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install oracle-java8-installer && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - update-java-alternatives -s java-8-oracle
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "export JAVA_HOME=/usr/lib/jvm/java-8-oracle" >> ~/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install vim git sudo zip bzip2 fontconfig curl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install maven
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM      ubuntu:14.04
