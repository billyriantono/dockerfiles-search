MetaArgs: null
Stages:
- BaseName: openjdk:8-jdk
  Commands:
  - Maintainer: Carlos Sanchez <carlos@apache.org>
    Name: maintainer
  - Env:
    - Key: JENKINS_SWARM_VERSION
      Value: "3.15"
    Name: env
  - Env:
    - Key: HOME
      Value: /home/jenkins-slave
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y net-tools && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: DOCKER_VERSION
      Value: 18.06.1-ce
    Name: env
  - CmdLine:
    - curl -sSLo /tmp/docker-$DOCKER_VERSION.tgz https://download.docker.com/linux/static/stable/x86_64/docker-$DOCKER_VERSION.tgz     &&
      tar -xz -C /tmp -f /tmp/docker-$DOCKER_VERSION.tgz     && mv /tmp/docker/* /usr/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -c "Jenkins Slave user" -d $HOME -m jenkins-slave
    Name: run
    PrependShell: true
  - CmdLine:
    - curl --create-dirs -sSLo /usr/share/jenkins/swarm-client-$JENKINS_SWARM_VERSION.jar
      https://repo.jenkins-ci.org/releases/org/jenkins-ci/plugins/swarm-client/$JENKINS_SWARM_VERSION/swarm-client-$JENKINS_SWARM_VERSION.jar   &&
      chmod 755 /usr/share/jenkins
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - jenkins-slave.sh
    - /usr/local/bin/jenkins-slave.sh
  - Name: user
    User: jenkins-slave
  - Name: volume
    Volumes:
    - /home/jenkins-slave
  - CmdLine:
    - /usr/local/bin/jenkins-slave.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jdk
