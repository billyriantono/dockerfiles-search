MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Maintainer: Tai Tran <hongtai91@gmail.com>
    Name: maintainer
  - Env:
    - Key: VERSION
      Value: 2.0.0-rc2
    Name: env
  - CmdLine:
    - "apt-get update && \tapt-get install -y nano iputils-ping &&     apt-get install
      -y wget mysql-client &&     wget https://github.com/sysown/proxysql/releases/download/v${VERSION}/proxysql-rc2_2.0.0-clickhouse-debian9_amd64.deb
      -O /opt/proxysql_${VERSION}-clickhouse-debian9_amd64.deb &&     dpkg -i /opt/proxysql_${VERSION}-clickhouse-debian9_amd64.deb"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean &&     rm -f /opt/proxysql_${VERSION}-clickhouse-debian9_amd64.deb
      &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - load.sql
    - /load.sql
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - first.sql
    - /first.sql
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - /start.sh
  - CmdLine:
    - chmod +x start.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "6032"
    - "6033"
    - "6080"
    - "6090"
  - CmdLine:
    - ./start.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
