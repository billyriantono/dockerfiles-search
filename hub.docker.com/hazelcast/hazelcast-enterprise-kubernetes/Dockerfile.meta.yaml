MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: Hazelcast, Inc. Integration Team <info@hazelcast.com>
    Name: maintainer
  - Env:
    - Key: HZ_HOME
      Value: /opt/hazelcast/
    Name: env
  - Env:
    - Key: HZ_CP_MOUNT
      Value: ${HZ_HOME}/external
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.utf8
    Name: env
  - Env:
    - Key: USER_NAME
      Value: hazelcast
    Name: env
  - Env:
    - Key: USER_UID
      Value: "10001"
    Name: env
  - Env:
    - Key: HZ_VERSION
      Value: 3.10.2
    Name: env
  - Key: HZ_KUBE_VERSION
    Name: arg
    Value: 1.1.0
  - Key: HZ_MAVEN_DIR
    Name: arg
    Value: ${HZ_VERSION}
  - Key: REPOSITORY_URL
    Name: arg
    Value: https://repository-hazelcast-l337.forge.cloudbees.com/release
  - CmdLine:
    - mkdir -p $HZ_HOME
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $HZ_CP_MOUNT
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $HZ_HOME
  - Chown: ""
    Name: add
    SourcesAndDest:
    - hazelcast.xml
    - $HZ_HOME/hazelcast.xml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - $HZ_HOME/start.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - stop.sh
    - $HZ_HOME/stop.sh
  - CmdLine:
    - yum update -y && yum install -y wget && yum install -y java-1.8.0-openjdk &&
      yum clean all
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /etc/alternatives/jre
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ${REPOSITORY_URL}/com/hazelcast/hazelcast-enterprise-all/${HZ_VERSION}/hazelcast-enterprise-all-${HZ_VERSION}.jar
    - $HZ_HOME
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://repo1.maven.org/maven2/org/slf4j/jul-to-slf4j/1.7.12/jul-to-slf4j-1.7.12.jar
    - $HZ_HOME
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://repo1.maven.org/maven2/javax/cache/cache-api/1.0.0/cache-api-1.0.0.jar
    - $HZ_HOME
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/takari/maven-wrapper/archive/maven-wrapper-0.3.0.tar.gz
    - $HZ_HOME
  - CmdLine:
    - cd $HZ_HOME &&     tar zxf maven-wrapper*.tar.gz &&     rm -fr maven-wrapper*.tar.gz
      &&     mv maven-wrapper* mvnw
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - mvnw
    - $HZ_HOME/mvnw
  - CmdLine:
    - echo 'hazelcastDownloadId=docker' > hazelcast-download.properties
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -l -u $USER_UID -r -g 0 -d $HZ_HOME -s /sbin/nologin -c "${USER_UID}
      application user" $USER_NAME
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R $USER_UID:0 $HZ_HOME $HZ_CP_MOUNT
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x $HZ_HOME/*.sh
    Name: run
    PrependShell: true
  - Name: user
    User: $USER_UID
  - CmdLine:
    - cd mvnw &&     chmod +x mvnw &&     sync &&     ./mvnw -f dependency-copy.xml
      -Dhazelcast-kubernetes-version=${HZ_KUBE_VERSION} dependency:copy-dependencies
      &&     cd .. &&     rm -rf $HZ_HOME/mvnw &&     rm -rf $HZ_HOME/.m2 &&     chmod
      -R +r $HZ_HOME
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5701"
  - CmdLine:
    - /bin/sh
    - -c
    - ./start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
