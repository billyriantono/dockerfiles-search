MetaArgs: null
Stages:
- BaseName: openjdk:11-jre-slim
  Commands:
  - Env:
    - Key: MC_VERSION
      Value: 3.12.8
    Name: env
  - Env:
    - Key: MC_HOME
      Value: /opt/hazelcast/mancenter
    Name: env
  - Env:
    - Key: MC_DATA
      Value: /data
    Name: env
  - Env:
    - Key: MC_HTTP_PORT
      Value: "8080"
    Name: env
  - Env:
    - Key: MC_HTTPS_PORT
      Value: "8443"
    Name: env
  - Env:
    - Key: MC_HEALTH_CHECK_PORT
      Value: "8081"
    Name: env
  - Env:
    - Key: MC_CONTEXT
      Value: hazelcast-mancenter
    Name: env
  - Key: MC_INSTALL_NAME
    Name: arg
    Value: '"hazelcast-management-center-${MC_VERSION}"'
  - Key: MC_INSTALL_ZIP
    Name: arg
    Value: '"${MC_INSTALL_NAME}.zip"'
  - Key: MC_INSTALL_WAR
    Name: arg
    Value: '"hazelcast-mancenter-${MC_VERSION}.war"'
  - Env:
    - Key: MC_RUNTIME
      Value: '"${MC_HOME}/${MC_INSTALL_WAR}"'
    Name: env
  - CmdLine:
    - apt-get update  && apt-get install --no-install-recommends --yes       wget
      unzip  && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ${MC_HOME} ${MC_DATA}  && chmod a+rwx ${MC_HOME} ${MC_DATA}
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${MC_HOME}
  - CmdLine:
    - wget -O ${MC_HOME}/${MC_INSTALL_ZIP}           http://download.hazelcast.com/management-center/${MC_INSTALL_ZIP}  &&
      unzip ${MC_INSTALL_ZIP}       -x ${MC_INSTALL_NAME}/docs/*  && rm -rf ${MC_INSTALL_ZIP}  &&
      mv ${MC_INSTALL_NAME}/* .  && rm -rf ${MC_INSTALL_NAME}
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_OPTS_DEFAULT
      Value: '"-Dhazelcast.mancenter.home=${MC_DATA} -Djava.net.preferIPv4Stack=true"'
    Name: env
  - Env:
    - Key: MIN_HEAP_SIZE
      Value: '""'
    Name: env
  - Env:
    - Key: MAX_HEAP_SIZE
      Value: '""'
    Name: env
  - Env:
    - Key: JAVA_OPTS
      Value: '""'
    Name: env
  - Env:
    - Key: MC_INIT_SCRIPT
      Value: '""'
    Name: env
  - Env:
    - Key: MC_INIT_CMD
      Value: '""'
    Name: env
  - Env:
    - Key: MC_CLASSPATH
      Value: '""'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/mc-start.sh
    - /mc-start.sh
  - CmdLine:
    - chmod +x /mc-start.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - ${MC_DATA}
  - Name: expose
    Ports:
    - ${MC_HTTP_PORT}
  - Name: expose
    Ports:
    - ${MC_HTTPS_PORT}
  - Name: expose
    Ports:
    - ${MC_HEALTH_CHECK_PORT}
  - CmdLine:
    - bash
    - /mc-start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:11-jre-slim
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:11-jre-slim
