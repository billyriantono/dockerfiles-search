MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Andy Bavier <andy@onlab.us>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - echo debconf shared/accepted-oracle-license-v1-1 select true | debconf-set-selections
      &&     echo "deb http://ppa.launchpad.net/webupd8team/java/ubuntu trusty main"
      | tee /etc/apt/sources.list.d/webupd8team-java.list &&     echo "deb-src http://ppa.launchpad.net/webupd8team/java/ubuntu
      trusty main" | tee -a /etc/apt/sources.list.d/webupd8team-java.list &&     apt-key
      adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys EEA14886
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-oracle
    Name: env
  - Env:
    - Key: ONOS_ROOT
      Value: /src/onos
    Name: env
  - Env:
    - Key: KARAF_VERSION
      Value: 3.0.5
    Name: env
  - Env:
    - Key: KARAF_ROOT
      Value: /root/onos/apache-karaf-3.0.5
    Name: env
  - Env:
    - Key: KARAF_LOG
      Value: /root/onos/apache-karaf-3.0.5/data/log/karaf.log
    Name: env
  - Env:
    - Key: BUILD_NUMBER
      Value: docker
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$KARAF_ROOT/bin
    Name: env
  - Name: workdir
    Path: /src
  - CmdLine:
    - apt-get update && apt-get install -y python maven git curl oracle-java8-installer
      oracle-java8-set-default &&         git clone https://github.com/opennetworkinglab/onos.git
      && cd onos
    Name: run
    PrependShell: true
  - CmdLine:
    - echo ". /src/onos/tools/dev/bash_profile" >> /root/.bashrc
    Name: run
    PrependShell: true
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
