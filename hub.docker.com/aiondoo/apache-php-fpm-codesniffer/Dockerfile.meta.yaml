MetaArgs: null
Stages:
- BaseName: cloudposse/apache-php-fpm:latest
  Commands:
  - Maintainer: Aleksandra Hubert "ana@aiondoo.com"
    Name: maintainer
  - CmdLine:
    - apt-get clean && apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install locales
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y software-properties-common &&     apt-add-repository
      multiverse &&     apt-get update &&     apt-get -y install       vim       zip       iputils-ping       mysql-client       php-bz2       php-mbstring       php-zip       php-gmp
      &&       apt-get clean &&       rm -f /var/www/html/index.html &&       echo
      '<?php // sleep is good ?>' > /var/www/html/index.php
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php
    Name: run
    PrependShell: true
  - CmdLine:
    - mv composer.phar /usr/local/bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://squizlabs.github.io/PHP_CodeSniffer/phpcs.phar
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x phpcs.phar
    Name: run
    PrependShell: true
  - CmdLine:
    - mv phpcs.phar /usr/local/bin/phpcs
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/src
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/wimg/PHPCompatibility/archive/master.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip master.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mv PHPCompatibility-master/ /opt/src
    Name: run
    PrependShell: true
  - CmdLine:
    - phpcs --config-set installed_paths /opt/src/PHPCompatibility-master/PHPCompatibility
    Name: run
    PrependShell: true
  - CmdLine:
    - rm master.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://static.phpmd.org/php/latest/phpmd.phar
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x phpmd.phar
    Name: run
    PrependShell: true
  - CmdLine:
    - mv phpmd.phar /usr/local/bin/phpmd
    Name: run
    PrependShell: true
  From:
    Image: cloudposse/apache-php-fpm:latest
  Name: ""
  Platform: ""
  SourceCode: FROM cloudposse/apache-php-fpm:latest
