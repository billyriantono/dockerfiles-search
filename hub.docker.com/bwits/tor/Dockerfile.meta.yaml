MetaArgs: null
Stages:
- BaseName: alpine:3.2
  Commands:
  - Maintainer: Bill W < ozbillwang@gmail.com>
    Name: maintainer
  - CmdLine:
    - apk --update add tor --update-cache          --repository http://dl-4.alpinelinux.org/alpine/edge/testing/         --allow-untrusted
      &&     rm -rf /var/cache/apk
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9150"
  - CmdLine:
    - echo "Log notice stdout" >> /etc/torrc
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "SocksPort 0.0.0.0:9150" >> /etc/torrc
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/tor -f /etc/torrc
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:3.2
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.2
