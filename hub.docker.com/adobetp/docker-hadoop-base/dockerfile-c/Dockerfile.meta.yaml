MetaArgs: null
Stages:
- BaseName: microsoft/powershell
  Commands:
  - CmdLine:
    - apt-get update     && apt-get install -y apt-transport-https     ca-certificates     curl     software-properties-common     &&
      curl -fsSL https://download.docker.com/linux/ubuntu/gpg |  apt-key add -     &&
      add-apt-repository    "deb [arch=amd64] https://download.docker.com/linux/ubuntu    $(lsb_release
      -cs)    stable"    && apt-get update    && apt-get install -y docker-ce
    Name: run
    PrependShell: true
  - Name: shell
    Shell:
    - pwsh
    - -Command
    - $ErrorActionPreference = 'Stop'; $ProgressPreference = 'SilentlyContinue';
  - CmdLine:
    - Find-Module 'Pester' | Install-Module -Force
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /test
  - CmdLine:
    - pwsh
    - -c
    - Invoke-Pester
    - -Strict
    - -EnableExit
    Name: entrypoint
    PrependShell: false
  From:
    Image: microsoft/powershell
  Name: ""
  Platform: ""
  SourceCode: FROM microsoft/powershell
