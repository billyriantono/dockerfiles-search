MetaArgs: null
Stages:
- BaseName: node:6.9.4-slim
  Commands:
  - Maintainer: j.ciolek@webnicer.com
    Name: maintainer
  - Name: workdir
    Path: /tmp
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - webdriver-versions.js
    - ./
  - Env:
    - Key: CHROME_PACKAGE
      Value: '"google-chrome-stable"'
    - Key: NODE_PATH
      Value: /usr/local/lib/node_modules:/protractor/node_modules
    Name: env
  - CmdLine:
    - npm install -g protractor@4.0.14 minimist@1.2.0 &&     node ./webdriver-versions.js
      --chromedriver 2.32 &&     webdriver-manager update
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://ftp.debian.org/debian jessie-backports main" >> /etc/apt/sources.list.d/jessie-backports.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y xvfb wget sudo &&     apt-get install
      -y -t jessie-backports openjdk-8-jre &&     apt-get install -y --force-yes ${CHROME_PACKAGE}
    Name: run
    PrependShell: true
  - Env:
    - Key: CHROME_BIN
      Value: /usr/bin/google-chrome
    Name: env
  - CmdLine:
    - mkdir /protractor
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - protractor.sh
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - environment
    - /etc/sudoers.d/
  - Env:
    - Key: DBUS_SESSION_BUS_ADDRESS
      Value: /dev/null
    - Key: SCREEN_RES
      Value: 1280x1024x24
    Name: env
  - Name: workdir
    Path: /protractor
  - CmdLine:
    - /protractor.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: node:6.9.4-slim
  Name: ""
  Platform: ""
  SourceCode: FROM node:6.9.4-slim
