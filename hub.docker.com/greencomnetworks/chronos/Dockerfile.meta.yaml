MetaArgs: null
Stages:
- BaseName: openjdk:8-jre
  Commands:
  - Key: http_proxy
    Name: arg
    Value: null
  - Env:
    - Key: http_proxy
      Value: ${http_proxy}
    Name: env
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv E56151BF     &&
      echo "deb http://repos.mesosphere.com/debian jessie main" | tee -a /etc/apt/sources.list.d/mesosphere.list     &&
      apt-get update     && apt-get install --no-install-recommends -y --force-yes
      mesos=1.0.1-2.0.93.debian81     && apt-get clean     && rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - target/chronos-3.0.3-SNAPSHOT.jar
    - /chronos/chronos.jar
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bin/start.sh
    - /chronos/bin/start.sh
  - CmdLine:
    - /chronos/bin/start.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:8-jre
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre
