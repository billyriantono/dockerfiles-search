    - npm install -g bower
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - CmdLine:
    - bower --allow-root install
    Name: run
    PrependShell: true
  - CmdLine:
    - grunt clean build --target=community
    Name: run
    PrependShell: true
  - CmdLine:
    - ls dist
    Name: run
    PrependShell: true
