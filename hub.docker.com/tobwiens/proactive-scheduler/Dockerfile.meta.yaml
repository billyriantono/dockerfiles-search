- As: automation-dashboard
  BaseName: ubuntu:18.04
  Commands:
  - Name: workdir
    Path: /data
  - CmdLine:
    - /bin/bash
    - -c
    - apt-get update && apt-get install git npm -y
    Name: run
    PrependShell: false
  - CmdLine:
    - git clone https://github.com/ow2-proactive/automation-dashboard.git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /data/automation-dashboard
  - CmdLine:
    - /bin/bash
    - -c
    - ls
    Name: run
    PrependShell: false
  - CmdLine:
    - npm install -g grunt-cli
    Name: run
    PrependShell: true
