    Image: ubuntu:18.04
  Name: automation-dashboard
  Platform: ""
  SourceCode: FROM ubuntu:18.04 as automation-dashboard
- BaseName: java:openjdk-8-jdk
  Commands:
  - Env:
    - Key: USER_GROUP
      Value: proactive
    Name: env
  - Env:
    - Key: USER
      Value: paserver
    Name: env
  - Env:
    - Key: USER_HOME
      Value: /home/${USER}
    Name: env
  - Env:
    - Key: DATA_FOLDER
      Value: ${USER_HOME}/data
    Name: env
  - Env:
    - Key: TMP_FOLDER
      Value: ${DATA_FOLDER}/tmp
    Name: env
  - Env:
    - Key: PROACTIVE_HOME
      Value: ${DATA_FOLDER}/scheduling
    Name: env
  - CmdLine:
    - echo $PROACTIVE_HOME
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    - -c
    - apt-get update && apt-get install git vim -y
    Name: run
    PrependShell: false
  - CmdLine:
    - groupadd ${USER_GROUP}
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd ${USER} -g 0 -m
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    - -c
    - mkdir $DATA_FOLDER && mkdir $TMP_FOLDER
    Name: run
    PrependShell: false
  - Name: workdir
    Path: ${DATA_FOLDER}
  - CmdLine:
    - /bin/bash
    - -c
    - ' git clone -b debugLoackPackages https://github.com/tobwiens/scheduling.git'
    Name: run
    PrependShell: false
  - Name: workdir
    Path: ${PROACTIVE_HOME}
  - CmdLine:
    - /bin/bash
    - -c
    - ./gradlew serialver dist
    Name: run
    PrependShell: false
  - CmdLine:
    - /bin/bash
    - -c
    - mkdir dist/war/studio
    Name: run
    PrependShell: false
  - Name: workdir
    Path: ${TMP_FOLDER}
  - CmdLine:
    - /bin/bash
    - -c
    - git clone https://github.com/ow2-proactive/studio.git && mv studio/app/* $PROACTIVE_HOME/dist/war/studio/
      && rm -rf $TMP_FOLDER/studio
    Name: run
    PrependShell: false
  - Name: workdir
    Path: ${TMP_FOLDER}
  - CmdLine:
    - /bin/bash
    - -c
    - git clone https://github.com/ow2-proactive/scheduling-portal.git && cd scheduling-portal
      && ./gradlew war && mv scheduler-portal/build/libs/scheduler-portal-*.war $PROACTIVE_HOME/dist/war/scheduler.war
      && mv rm-portal/build/libs/rm-portal-*.war $PROACTIVE_HOME/dist/war/rm.war &&
      rm -rf $TMP_FOLDER/scheduling-portal
    Name: run
    PrependShell: false
  - Chown: ""
    From: scheduling-api
    Name: copy
    SourcesAndDest:
    - /data/scheduling-api/scheduling-api-http/build/libs/*.war
    - $PROACTIVE_HOME/dist/war/scheduling-api.war
  - Chown: ""
    From: catalog
    Name: copy
    SourcesAndDest:
    - /data/catalog/build/libs/*.war
    - $PROACTIVE_HOME/dist/war/catalog.war
  - Chown: ""
    From: proactive-examples
    Name: copy
    SourcesAndDest:
    - /data/proactive-examples/build/proactive-examples.zip
    - $PROACTIVE_HOME/samples/proactive-examples.zip
  - Chown: ""
    From: automation-dashboard
    Name: copy
    SourcesAndDest:
    - /data/automation-dashboard/dist/
    - $PROACTIVE_HOME/dist/war/automation-dashboard/
  - CmdLine:
    - sed -i -e 's/pa.scheduler.create.credentials.when.login=true/pa.scheduler.create.credentials.when.login=false/g'
      $PROACTIVE_HOME/config/scheduler/settings.ini
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - ${PROACTIVE_HOME}/logs
  - Name: volume
    Volumes:
    - ${PROACTIVE_HOME}/data
  - Name: volume
    Volumes:
    - /tmp
  - Name: volume
    Volumes:
    - ${PROACTIVE_HOME}/config
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /home/paserver/data/scheduling/bin/proactive-server
    - -ln
    - "0"
    - -Dproactive.useIPaddress=true
    Name: entrypoint
    PrependShell: false
  From:
    Image: java:openjdk-8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM java:openjdk-8-jdk
