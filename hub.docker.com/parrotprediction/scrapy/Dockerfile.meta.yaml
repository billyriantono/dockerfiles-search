MetaArgs: null
Stages:
- BaseName: python:3.5
  Commands:
  - Maintainer: Parrot Prediction <contact@parrotprediction.com>
    Name: maintainer
  - Env:
    - Key: SCRAPY_VERSION
      Value: '"1.2.1"'
    Name: env
  - CmdLine:
    - pip3.5 install scrapy==$SCRAPY_VERSION
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /data
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Name: workdir
    Path: /data
  From:
    Image: python:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.5
