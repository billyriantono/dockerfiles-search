MetaArgs: null
Stages:
- BaseName: bctandoc/symfony-4-docker
  Commands:
  - CmdLine:
    - buildDeps="libpq-dev libzip-dev libicu-dev libfreetype6-dev libmagickwand-6.q16-dev"
      &&     apt-get update &&     apt-get install -y $buildDeps --no-install-recommends
      &&     ln -s /usr/lib/x86_64-linux-gnu/ImageMagick-6.8.9/bin-Q16/MagickWand-config
      /usr/bin &&     pecl install imagick &&     echo "extension=imagick.so" > /usr/local/etc/php/conf.d/ext-imagick.ini
      &&     apt-get clean &&     rm -rf /var/lib/apt/lists/* &&     docker-php-ext-install
      intl
