MetaArgs: null
Stages:
- BaseName: centos:centos7.7.1908
  Commands:
  - Maintainer: '"kongfanhong@docker.com"'
    Name: maintainer
  - CmdLine:
    - ln -snf /usr/share/zoneinfo/Asia/Shanghai /etc/localtime && echo 'Asia/Shanghai'
      > /etc/timezone
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: '"en_US.UTF-8"'
    - Key: LANGUAGE
      Value: '"en_US:en"'
    - Key: LC_ALL
      Value: '"en_US.UTF-8"'
    Name: env
  - Env:
    - Key: JAVA_VERSION
      Value: '"1.8.0_211"'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - jre-8u211-linux-x64.tar.gz
    - /usr/local/
  - Env:
    - Key: JAVA_HOME
      Value: '"/usr/local/jre${JAVA_VERSION}"'
    Name: env
  - Env:
    - Key: PATH
      Value: '"$JAVA_HOME/bin:$PATH"'
    Name: env
  - Env:
    - Key: JAVA_OPTS
      Value: '"-Dspring.profiles.active=default"'
    Name: env
  - Env:
    - Key: TOMCAT_VERSION
      Value: '"apache-tomcat-8.5.50"'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - '"$TOMCAT_VERSION.tar.gz"'
    - /usr/local/
  - Env:
    - Key: CATALINA_HOME
      Value: /usr/local/$TOMCAT_VERSION
    Name: env
  - Env:
    - Key: PATH
      Value: $CATALINA_HOME/bin:$PATH
    Name: env
  - Name: workdir
    Path: $CATALINA_HOME
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - catalina.sh
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: centos:centos7.7.1908
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos7.7.1908
