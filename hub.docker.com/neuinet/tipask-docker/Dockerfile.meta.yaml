MetaArgs: null
Stages:
- BaseName: php:7-apache
  Commands:
  - CmdLine:
    - "apt-get update && apt-get install -y \tgit         gcc g++         libfreetype6-dev
      \        libjpeg62-turbo-dev         libmcrypt-dev         libpng-dev         zip
      \     && rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install -j$(nproc) iconv mcrypt   && docker-php-ext-configure
      gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/   && docker-php-ext-install
      -j$(nproc) gd;   docker-php-ext-install pdo pdo_mysql;   curl -sS https://getcomposer.org/installer
      | php -- --install-dir=/usr/local/bin --filename=composer;   a2enmod rewrite
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - apache.conf
    - /etc/apache2/sites-enabled/000-default.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - php.ini
    - /usr/local/etc/php/
  - Name: workdir
    Path: /var/www/html/
  - CmdLine:
    - git clone https://github.com/NEUInet/tipask.git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/html/tipask
  - CmdLine:
    - composer install;     touch .env && chown www-data -R .env storage bootstrap/cache
    Name: run
    PrependShell: true
  From:
    Image: php:7-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:7-apache
