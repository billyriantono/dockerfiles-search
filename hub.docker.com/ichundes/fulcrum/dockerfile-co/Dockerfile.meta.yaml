MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"ice <icepyb@gmail.com>"'
    Name: label
  - Key: TZ
    Name: arg
    Value: '''Asia/Shanghai'''
  - Env:
    - Key: CONFIG_JSON1
      Value: '"{\n  \"log\": {\n    \"loglevel\": \"warning\"\n  },\n  \"inbound\":
        {\n    \"protocol\": \"vmess\",\n    \"port\": 8080,\n    \"settings\": {\n      \"clients\":
        [\n        {\n          \"id\": \""'
    Name: env
  - Env:
    - Key: UUID
      Value: '"38c9e20b-f90f-4bc6-a909-fa2b10917925"'
    Name: env
  - Env:
    - Key: CONFIG_JSON2
      Value: '"\",\n          \"alterId\": 64,\n          \"security\": \"none\"\n        }\n      ]\n    },\n    \"streamSettings\":
        {\n      \"network\": \"ws\"\n    }\n  },\n  \"inboundDetour\": [],\n  \"outbound\":
        {\n    \"protocol\": \"freedom\",\n   \"settings\": {}\n  }\n}"'
    Name: env
  - Env:
    - Key: CERT_PEM
      Value: none
    Name: env
  - Env:
    - Key: KEY_PEM
      Value: none
    Name: env
  - CmdLine:
    - apk add --no-cache --virtual .build-deps ca-certificates curl  && mkdir -m 777
      /v2raybin  && cd /v2raybin  && chgrp -R 0 /v2raybin  && chmod -R g+rwX /v2raybin
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L -o ss.tar.gz "https://github.com/shadowsocks/shadowsocks-go/releases/download/1.2.1/shadowsocks-server.tar.gz"     &&
      tar -xvzf ss.tar.gz     && rm ss.tar.gz     && mv shadowsocks-server /v2raybin
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - chmod +x /entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: true
  - Name: expose
    Ports:
    - "3600"
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
