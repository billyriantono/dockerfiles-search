MetaArgs: null
Stages:
- BaseName: debian:wheezy
  Commands:
  - Maintainer: Vincent Ambo <tazjin@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Name: volume
    Volumes:
    - /opt/mangos/etc
    - /opt/mangos/data
    - /opt/mangos/logs
  - Name: expose
    Ports:
    - "3724"
    - "8085"
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  - CmdLine:
    - apt-get update && apt-get install -y git cmake build-essential libssl-dev    libbz2-dev
      supervisor libace-dev libmysql++-dev liblua5.2-dev lua5.2
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker-supervisord.conf
    - /etc/supervisor/conf.d/mangos.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /opt/mangos/src
  - CmdLine:
    - mkdir /opt/mangos/build && cd /opt/mangos/build     && cmake -DCMAKE_INSTALL_PREFIX=/opt/mangos
      -DCMAKE_BUILD_TYPE=Release -DBUILD_TOOLS=OFF ../src     && make && make install
    Name: run
    PrependShell: true
  From:
    Image: debian:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM debian:wheezy
