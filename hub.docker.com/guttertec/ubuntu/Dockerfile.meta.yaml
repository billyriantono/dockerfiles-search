MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Axel Quack <mail@axelquack.de>
    Name: maintainer
  - CmdLine:
    - sed -i 's/# \(.*multiverse$\)/\1/g' /etc/apt/sources.list &&   apt-get update
      &&   apt-get -y upgrade &&   apt-get install -y build-essential &&   apt-get
      install -y software-properties-common &&   apt-get install -y byobu curl git
      htop man unzip vim wget zsh &&   rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone git://github.com/robbyrussell/oh-my-zsh.git /root/.oh-my-zsh &&   chsh
      -s /usr/bin/zsh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - root/.bashrc
    - $HOME/.bashrc
  - Chown: ""
    Name: add
    SourcesAndDest:
    - root/.gitconfig
    - $HOME/.gitconfig
  - Chown: ""
    Name: add
    SourcesAndDest:
    - root/.scripts
    - $HOME/.scripts
  - Chown: ""
    Name: add
    SourcesAndDest:
    - root/.zshrc
    - $HOME/.zshrc
  - Chown: ""
    Name: add
    SourcesAndDest:
    - root/.wgetrc
    - $HOME/.wgetrc
  - Chown: ""
    Name: add
    SourcesAndDest:
    - root/.htoprc
    - $HOME/.htoprc
  - Env:
    - Key: HOME
      Value: $HOME
    Name: env
  - Name: workdir
    Path: $HOME
  - CmdLine:
    - zsh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
