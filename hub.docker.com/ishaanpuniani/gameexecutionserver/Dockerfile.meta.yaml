MetaArgs: null
Stages:
- BaseName: ishaanpuniani/online-casino-base-image:latest
  Commands:
  - Maintainer: Ishaan Puniani <ishaan.puniani@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nodejs nodejs-legacy npm
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - gee/
  - CmdLine:
    - cd gee && npm install
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - Env:
    - Key: PORT
      Value: "8080"
    Name: env
  - Env:
    - Key: NODE_ENV
      Value: production
    Name: env
  - CmdLine:
    - node
    - /gee/server/app.js
    Name: cmd
    PrependShell: false
  From:
    Image: ishaanpuniani/online-casino-base-image:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ishaanpuniani/online-casino-base-image:latest
