    From: ""
    Name: copy
    SourcesAndDest:
    - ./conf
    - /conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./entrypoint.sh
    - /bin/entrypoint.sh
  - CmdLine:
    - entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - $LIFECYCLE_PORT
    - $TLS_PORT
  - CmdLine: []
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
