MetaArgs:
- DefaultValue: 1.11.5
  Key: GO_VERSION
  ProvidedValue: null
  Value: 1.11.5
Stages:
- BaseName: golang:${GO_VERSION}-alpine
  Commands:
  - CmdLine:
    - apk --no-cache add   ca-certificates   make   git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /src
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - go.mod
    - go.sum
    - Makefile
    - ./
  - CmdLine:
    - make vendor
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - make test all
    Name: run
    PrependShell: true
  From:
    Image: golang:${GO_VERSION}-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM golang:${GO_VERSION}-alpine
- BaseName: alpine:latest
  Commands:
  - Env:
    - Key: TLS_PORT
      Value: "9443"
    - Key: LIFECYCLE_PORT
      Value: "9000"
