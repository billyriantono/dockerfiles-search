      Value: /var/lib/secrets/cert.crt
    - Key: TLS_KEY_FILE
      Value: /var/lib/secrets/cert.key
    Name: env
  - CmdLine:
    - apk --no-cache add ca-certificates bash
    Name: run
    PrependShell: true
  - Chown: ""
    From: "0"
    Name: copy
    SourcesAndDest:
    - /src/bin/k8s-sidecar-injector
    - /bin/k8s-sidecar-injector
