MetaArgs: null
Stages:
- BaseName: php:5-apache
  Commands:
  - CmdLine:
    - apt-get update &&     apt-get install wget cron -y
    Name: run
    PrependShell: true
  - Env:
    - Key: S6_OVERLAY_VER
      Value: 1.19.1.1
    Name: env
  - CmdLine:
    - wget -qO- https://github.com/just-containers/s6-overlay/releases/download/v${S6_OVERLAY_VER}/s6-overlay-amd64.tar.gz
      | tar xz -C /
    Name: run
    PrependShell: true
  - Env:
    - Key: CHEKY_VER
      Value: "3.4"
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/Blount/LBCAlerte/archive/${CHEKY_VER}.tar.gz
    - /tmp
  - CmdLine:
    - cd /tmp &&     tar xzf ${CHEKY_VER}.tar.gz &&     rm -fr /var/www/html &&     mv
      LBCAlerte-${CHEKY_VER} /var/www/html &&     rm -f ${CHEKY_VER}.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data:www-data /var/www/html
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rootfs
    - /
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  - Env:
    - Key: CONTAINER_VERSION
      Value: "2017062901"
    Name: env
  From:
    Image: php:5-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:5-apache
