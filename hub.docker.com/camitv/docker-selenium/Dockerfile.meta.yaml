MetaArgs: null
Stages:
- BaseName: selenium/node-base:2.53.0
  Commands:
  - Maintainer: Selenium <selenium-developers@googlegroups.com>
    Name: maintainer
  - Name: user
    User: root
  - CmdLine:
    - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key
      add -   && echo "deb http://dl.google.com/linux/chrome/deb/ stable main" >>
      /etc/apt/sources.list.d/google-chrome.list   && apt-get update -qqy   && apt-get
      -qqy install     google-chrome-stable   && rm /etc/apt/sources.list.d/google-chrome.list   &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: CHROME_DRIVER_VERSION
      Value: "2.21"
    Name: env
  - CmdLine:
    - wget --no-verbose -O /tmp/chromedriver_linux64.zip https://chromedriver.storage.googleapis.com/$CHROME_DRIVER_VERSION/chromedriver_linux64.zip   &&
      rm -rf /opt/selenium/chromedriver   && unzip /tmp/chromedriver_linux64.zip -d
      /opt/selenium   && rm /tmp/chromedriver_linux64.zip   && mv /opt/selenium/chromedriver
      /opt/selenium/chromedriver-$CHROME_DRIVER_VERSION   && chmod 755 /opt/selenium/chromedriver-$CHROME_DRIVER_VERSION   &&
      ln -fs /opt/selenium/chromedriver-$CHROME_DRIVER_VERSION /usr/bin/chromedriver
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config.json
    - /opt/selenium/config.json
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - chrome_launcher.sh
    - /opt/google/chrome/google-chrome
  - CmdLine:
    - chmod +x /opt/google/chrome/google-chrome
    Name: run
    PrependShell: true
  - Name: user
    User: seluser
  - Env:
    - Key: DBUS_SESSION_BUS_ADDRESS
      Value: /dev/null
    Name: env
  From:
    Image: selenium/node-base:2.53.0
  Name: ""
  Platform: ""
  SourceCode: FROM selenium/node-base:2.53.0
