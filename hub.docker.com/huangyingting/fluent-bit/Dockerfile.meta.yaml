MetaArgs: null
Stages:
- As: builder
  BaseName: debian:stretch
  Commands:
  - Env:
    - Key: FLB_MAJOR
      Value: "1"
    Name: env
  - Env:
    - Key: FLB_MINOR
      Value: "1"
    Name: env
  - Env:
    - Key: FLB_PATCH
      Value: "0"
    Name: env
  - Env:
    - Key: FLB_VERSION
      Value: 1.1.0
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y --no-install-recommends       build-essential       cmake       make       wget       unzip       libssl1.0-dev       libasl-dev       libsasl2-dev       pkg-config       libsystemd-dev       zlib1g-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /fluent-bit/bin /fluent-bit/etc /fluent-bit/log /tmp/src/
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /tmp/src/
  - CmdLine:
    - rm -rf /tmp/src/build/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp/src/build/
  - CmdLine:
    - cmake -DFLB_DEBUG=Off           -DFLB_TRACE=Off           -DFLB_JEMALLOC=On           -DFLB_BUFFERING=On           -DFLB_TLS=On           -DFLB_SHARED_LIB=Off           -DFLB_EXAMPLES=Off           -DFLB_HTTP_SERVER=On           -DFLB_IN_SYSTEMD=On           -DFLB_OUT_KAFKA=On
      ..
    Name: run
    PrependShell: true
  - CmdLine:
    - make -j $(getconf _NPROCESSORS_ONLN)
    Name: run
    PrependShell: true
  - CmdLine:
    - install bin/fluent-bit /fluent-bit/bin/
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/fluent-bit.conf
    - conf/parsers.conf
    - conf/parsers_java.conf
    - conf/parsers_extra.conf
    - conf/parsers_openstack.conf
    - conf/parsers_cinder.conf
    - conf/plugins.conf
    - /fluent-bit/etc/
  From:
    Image: debian:stretch
  Name: builder
  Platform: ""
  SourceCode: FROM debian:stretch as builder
- BaseName: gcr.io/distroless/cc
  Commands:
  - Maintainer: Eduardo Silva <eduardo@treasure-data.com>
    Name: maintainer
  - Labels:
    - Key: Description
      Value: '"Fluent Bit docker image"'
    - Key: Vendor
      Value: '"Fluent Organization"'
    - Key: Version
      Value: '"1.1"'
    Name: label
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /usr/lib/x86_64-linux-gnu/*sasl*
    - /usr/lib/x86_64-linux-gnu/
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /usr/lib/x86_64-linux-gnu/libz*
    - /usr/lib/x86_64-linux-gnu/
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /lib/x86_64-linux-gnu/libz*
    - /lib/x86_64-linux-gnu/
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /usr/lib/x86_64-linux-gnu/libssl.so*
    - /usr/lib/x86_64-linux-gnu/
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /usr/lib/x86_64-linux-gnu/libcrypto.so*
    - /usr/lib/x86_64-linux-gnu/
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /lib/x86_64-linux-gnu/libsystemd*
    - /lib/x86_64-linux-gnu/
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /lib/x86_64-linux-gnu/libselinux.so*
    - /lib/x86_64-linux-gnu/
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /lib/x86_64-linux-gnu/liblzma.so*
    - /lib/x86_64-linux-gnu/
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /usr/lib/x86_64-linux-gnu/liblz4.so*
    - /usr/lib/x86_64-linux-gnu/
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /lib/x86_64-linux-gnu/libgcrypt.so*
    - /lib/x86_64-linux-gnu/
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /lib/x86_64-linux-gnu/libpcre.so*
    - /lib/x86_64-linux-gnu/
