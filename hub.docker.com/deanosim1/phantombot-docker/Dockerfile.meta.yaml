MetaArgs: null
Stages:
- BaseName: openjdk:8-jre-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Deanosim <deanosim1@gmail.com>"'
    Name: label
  - Key: PV
    Name: arg
    Value: 3.0.0
  - Key: DATE
    Name: arg
    Value: '"`/bin/date +\%Y-\%m-\%d-\%H_\%M_\%S_\%3N`"'
  - CmdLine:
    - apk add --no-cache bash curl wget unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - "mkdir -p /root/tmp && \tcd /root/tmp && \twget https://github.com/PhantomBot/PhantomBot/releases/download/v${PV}/PhantomBot-${PV}.zip
      && \tunzip PhantomBot-${PV}.zip && \trm PhantomBot-${PV}.zip && \tmv PhantomBot*
      /phantombot && \tchmod u+x /phantombot/launch-service.sh /phantombot/launch.sh"
    Name: run
    PrependShell: true
  - CmdLine:
    - apk del --no-cache wget unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - "cd && \trm -rf /root/tmp"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "#!/bin/sh" > /etc/periodic/daily/phantombot
    Name: run
    PrependShell: true
  - CmdLine:
    - "echo \"37 2 */1 * *\tumask 0007;/bin/tar --exclude 'phantombot/web' --exclude
      'phantombot/lib' -cjf /backup/${DATE}.tar.bz2 /phantombot >> /backup/backup_phantombot.log
      2>&1\" >> /var/spool/cron/crontabs/root"
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod a+x /var/spool/cron/crontabs/root
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "crond" > /start-crond
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "cd phantombot && ./launch-service.sh" > /start-phantombot
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - wrapper.sh
    - /wrapper.sh
  - CmdLine:
    - chmod a+x /start-crond
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod a+x /start-phantombot
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod a+x /wrapper.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ./wrapper.sh
    Name: cmd
    PrependShell: true
  From:
    Image: openjdk:8-jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre-alpine
