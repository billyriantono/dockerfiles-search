MetaArgs: null
Stages:
- BaseName: alpine:3.8
  Commands:
  - Env:
    - Key: SS_VER
      Value: 3.2.0
    Name: env
  - Env:
    - Key: SS_URL
      Value: https://github.com/shadowsocks/shadowsocks-libev/releases/download/v$SS_VER/shadowsocks-libev-$SS_VER.tar.gz
    Name: env
  - CmdLine:
    - set -ex  && apk add --no-cache --virtual .build-deps       autoconf       automake       build-base       c-ares-dev       libev-dev       libtool       libsodium-dev       linux-headers       mbedtls-dev       pcre-dev       curl  &&
      mkdir /tmp/repo  && cd /tmp/repo  && curl -sSL $SS_URL | tar xz --strip 1  &&
      autoreconf --install --force  && ./configure --prefix=/usr --disable-documentation  &&
      make install  && apk del .build-deps  && apk add --no-cache       rng-tools       $(scanelf
      --needed --nobanner /usr/bin/ss-*       | awk '{ gsub(/,/, "\nso:", $2); print
      "so:" $2 }'       | sort -u)  && rm -rf /tmp/repo
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --update bash
    Name: run
    PrependShell: true
  - Env:
    - Key: PEN_VER
      Value: 0.34.1
    Name: env
  - Env:
    - Key: PEN_URL
      Value: http://siag.nu/pub/pen/pen-$PEN_VER.tar.gz
    Name: env
  - Env:
    - Key: PEN_DIR
      Value: /pen-$PEN_VER
    Name: env
  - Env:
    - Key: PEN_DEP
      Value: build-base autoconf automake gcc make
    Name: env
  - Env:
    - Key: KCP_VER
      Value: "20180810"
    Name: env
  - Env:
    - Key: KCP_URL
      Value: https://github.com/xtaci/kcptun/releases/download/v$KCP_VER/kcptun-linux-amd64-$KCP_VER.tar.gz
    Name: env
  - CmdLine:
    - apk update &&     apk upgrade &&     apk add --update bash curl python openssl-dev
      &&     curl -sSL "$KCP_URL" | tar -xvzC /bin/ &&     curl -sSL "$PEN_URL" |
      tar -xvz &&     apk del --purge curl openssl-dev
    Name: run
    PrependShell: true
  - Name: workdir
    Path: '"$PEN_DIR"'
  - CmdLine:
    - apk add --update $PEN_DEP &&     aclocal &&     automake --add-missing &&     autoconf
      &&     ./configure &&     make install &&     apk del --purge $PEN_DEP &&     rm
      -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - rm -rf $PEN_DIR
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - init
    - ./
  - CmdLine:
    - ./init
    Name: entrypoint
    PrependShell: true
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.8
