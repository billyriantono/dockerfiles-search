MetaArgs: null
Stages:
- BaseName: chainmapper/walletbase-xenial
  Commands:
  - Env:
    - Key: WALLET_URL
      Value: https://github.com/Seather/Seather/releases/download/v1.0.0/linux64.tar.gz
    Name: env
  - CmdLine:
    - "wget $WALLET_URL -O /tmp/wallet.tar.gz \t&& cd /usr/local/bin \t&& tar xvzf
      /tmp/wallet.tar.gz --strip-components 1\t&& rm /tmp/wallet.tar.gz"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /data
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /data
    Name: env
  - Name: expose
    Ports:
    - "22500"
    - "22501"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - /start.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - gen_config.sh
    - /gen_config.sh
  - CmdLine:
    - chmod 777 /*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /start.sh seather.conf STR seatherd
    Name: cmd
    PrependShell: true
  From:
    Image: chainmapper/walletbase-xenial
  Name: ""
  Platform: ""
  SourceCode: FROM chainmapper/walletbase-xenial
