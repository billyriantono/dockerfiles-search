MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Env:
    - Key: ANDROID_HOME
      Value: '"/sdk"'
    Name: env
  - Env:
    - Key: PATH
      Value: '"$PATH:${ANDROID_HOME}/tools"'
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -qqy --no-install-recommends   openjdk-8-jdk   unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - packages.txt
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://dl.google.com/android/repository/sdk-tools-linux-3859397.zip
    - /tools.zip
  - CmdLine:
    - rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip /tools.zip -d ${ANDROID_HOME}
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -v /tools.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /root/.android
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /root/.android/repositories.cfg
    Name: run
    PrependShell: true
  - CmdLine:
    - ${ANDROID_HOME}/tools/bin/sdkmanager --update
    Name: run
    PrependShell: true
  - CmdLine:
    - (while [ 1 ]; do sleep 5; echo y; done) | ${ANDROID_HOME}/tools/bin/sdkmanager
      --package_file=packages.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - yes | ${ANDROID_HOME}/tools/bin/sdkmanager --licenses
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
