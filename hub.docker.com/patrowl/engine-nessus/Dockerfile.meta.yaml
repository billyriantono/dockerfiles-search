MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Patrowl.io "getsupport@patrowl.io"
    Name: maintainer
  - Labels:
    - Key: Name
      Value: '"Nessus\ \(Patrowl engine\)"'
    - Key: Version
      Value: '"1.0.0"'
    Name: label
  - Env:
    - Key: LOGLEVEL
      Value: info
    Name: env
  - CmdLine:
    - mkdir -p /opt/patrowl-engines/nessus
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/patrowl-engines/nessus/logs
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/patrowl-engines/nessus/results
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/patrowl-engines/nessus/reports
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/patrowl-engines/nessus/external-libs
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/patrowl-engines/nessus
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - __init__.py
    - .
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - engine-nessus.py
    - .
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - parser.py
    - .
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nessus.json.sample
    - nessus.json
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - .
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - README.md
    - .
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/
    - ./etc/
  - CmdLine:
    - apk add --update     python3 python3-dev py3-pip     git   && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install --upgrade pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install --trusted-host pypi.python.org -r requirements.txt
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/patrowl-engines/nessus/external-libs
  - CmdLine:
    - git clone https://github.com/tenable/nessrest
    Name: run
    PrependShell: true
  - CmdLine:
    - cd nessrest && git reset --hard af28834d6253db0d00e3ab46ab259dd5bc903063
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/patrowl-engines/nessus/external-libs/nessrest/
  - CmdLine:
    - git apply /opt/patrowl-engines/nessus/etc/ness6rest.patch
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install --trusted-host pypi.python.org -e /opt/patrowl-engines/nessus/external-libs/nessrest/
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/patrowl-engines/nessus/
  - Name: expose
    Ports:
    - "5002"
  - CmdLine:
    - gunicorn
    - engine-nessus:app
    - -b
    - 0.0.0.0:5002
    - --preload
    - --timeout
    - "300"
    - --access-logfile
    - '-'
    - --log-file
    - /opt/patrowl-engines/nessus/logs/patrowlengine.nessus.log
    - --log-level
    - $LOGLEVEL
    - --capture-output
    - --log-syslog
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
