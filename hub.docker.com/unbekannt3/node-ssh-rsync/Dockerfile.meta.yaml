MetaArgs: null
Stages:
- BaseName: node:lts-slim
  Commands:
  - Maintainer: unbk.me "dev@unbekannt3.eu"
    Name: maintainer
  - Key: USER_HOME_DIR
    Name: arg
    Value: '"/tmp"'
  - Key: APP_DIR
    Name: arg
    Value: '"/app"'
  - Key: USER_ID
    Name: arg
    Value: "1000"
  - Env:
    - Key: NPM_CONFIG_LOGLEVEL
      Value: warn
    - Key: NG_CLI_ANALYTICS
      Value: "false"
    Name: env
  - Env:
    - Key: HOME
      Value: '"$USER_HOME_DIR"'
    Name: env
  - Name: workdir
    Path: $APP_DIR
  - Name: expose
    Ports:
    - "4200"
  - CmdLine:
    - /usr/bin/dumb-init
    - --
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - apt-get update && apt-get install -qqy --no-install-recommends     dumb-init     git     build-essential     procps     rsync     zip     openssh-client     &&
      rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Key: NG_CLI_VERSION
    Name: arg
    Value: 8.3.20
  - Labels:
    - Key: angular-cli
      Value: $NG_CLI_VERSION
    - Key: node
      Value: $NODE_VERSION
    Name: label
  - CmdLine:
    - set -xe     && mkdir -p $USER_HOME_DIR     && chown $USER_ID $USER_HOME_DIR     &&
      chmod a+rw $USER_HOME_DIR     && mkdir -p $APP_DIR     && chown $USER_ID $APP_DIR     &&
      chown -R node /usr/local/lib /usr/local/include /usr/local/share /usr/local/bin     &&
      (cd "$USER_HOME_DIR"; su node -c "npm install -g @angular/cli@$NG_CLI_VERSION;
      npm install -g firebase; npm install -g firebase-tools; npm cache clean --force")
    Name: run
    PrependShell: true
  From:
    Image: node:lts-slim
  Name: ""
  Platform: ""
  SourceCode: FROM node:lts-slim
