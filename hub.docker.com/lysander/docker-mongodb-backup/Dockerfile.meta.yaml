MetaArgs: null
Stages:
- BaseName: phusion/baseimage
  Commands:
  - Maintainer: Lysander Vogelzang <lysander@nuclyus.nl>
    Name: maintainer
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 0xcbcb082a1bb943db
      && echo "deb http://mariadb.mirror.iweb.com/repo/10.0/ubuntu `lsb_release -cs`
      main" > /etc/apt/sources.list.d/mariadb.list && apt-get update && DEBIAN_FRONTEND=noninteractive
      apt-get install -y mariadb-server ftp && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -u 5002 mongodb
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /backups && chown mongodb:mongodb /backups && chmod 750 /backups
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - crontab
    - /etc/crontab
  - Chown: ""
    Name: add
    SourcesAndDest:
    - mongodump.sh
    - /var/mongodump.sh
  - Name: volume
    Volumes:
    - /backups
  - Name: workdir
    Path: /backups
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  From:
    Image: phusion/baseimage
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage
