MetaArgs: null
Stages:
- BaseName: alpine:3.3
  Commands:
  - Env:
    - Key: CONFIG_SOURCE
      Value: '""'
    - Key: GOROOT
      Value: /usr/lib/go
    - Key: GOPATH
      Value: /gopath
    - Key: GOBIN
      Value: /usr/bin
    - Key: AWS_REGION
      Value: us-west-2
    Name: env
  - CmdLine:
    - apk add -U --no-cache go bash git gnupg &&     go get -v github.com/ncw/rclone
      &&     adduser -D orbit &&     apk del --purge go git &&     rm -rf /var/cache/apk
      &&     rm -rf /gopath &&     mkdir /config
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/orbit/
  - Name: volume
    Volumes:
    - /config
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sync-config.sh
    - /usr/bin/sync-config
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rclone.conf.template
    - /home/orbit/.rclone.conf.template
  - CmdLine:
    - 'chown -R orbit: /config && su -c "sync-config" orbit'
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:3.3
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.3
