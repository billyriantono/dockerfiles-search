MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"az@gft.eu"'
    Name: label
  - CmdLine:
    - apk upgrade && apk add --no-cache openssh tini && rm -rf /var/cache/apk/* /tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i s/#PermitRootLogin.*/PermitRootLogin\ no/ /etc/ssh/sshd_config &&     sed
      -i s/#PasswordAuthentication.*/PasswordAuthentication\ no/ /etc/ssh/sshd_config
      &&     mkdir -p /home/tunneluser &&     adduser -D -h /home/tunneluser tunneluser
      &&     printf "\nMatch User tunneluser" >> /etc/ssh/sshd_config &&     printf
      "\n  X11Forwarding no" >> /etc/ssh/sshd_config &&     printf "\n  AllowAgentForwarding
      no" >> /etc/ssh/sshd_config &&     printf "\n  ForceCommand /bin/false" >> /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - /usr/local/bin
  - CmdLine:
    - chmod a+x /usr/local/bin/start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /sbin/tini
    - --
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/local/bin/start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
