MetaArgs: null
Stages:
- As: dependencies
  BaseName: golang:1.11-alpine
  Commands:
  - CmdLine:
    - apk add --update git curl
    Name: run
    PrependShell: true
  - CmdLine:
    - go get -v -u -d github.com/derekparker/delve/cmd/dlv &&     cd $GOPATH/src/github.com/derekparker/delve
      &&     go install github.com/derekparker/delve/cmd/dlv &&     dlv version
    Name: run
    PrependShell: true
  From:
    Image: golang:1.11-alpine
  Name: dependencies
  Platform: ""
  SourceCode: FROM golang:1.11-alpine as dependencies
- As: alpine
  BaseName: alpine
  Commands:
  - CmdLine:
    - apk --no-cache add ca-certificates
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O /usr/local/share/ca-certificates/cacert.crt https://imolko-dev.nyc3.digitaloceanspaces.com/certs/certs/ca-dev/cacert.crt     &&
      update-ca-certificates
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /imolko/tools/bin
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"${PATH}:/imolko/tools/bin/"'
    Name: env
  - Chown: ""
    From: dependencies
    Name: copy
    SourcesAndDest:
    - /go/bin/dlv
    - /imolko/tools/bin/
  From:
    Image: alpine
  Name: alpine
  Platform: ""
  SourceCode: FROM alpine as alpine
