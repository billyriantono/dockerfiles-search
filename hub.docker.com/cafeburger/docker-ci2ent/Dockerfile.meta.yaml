MetaArgs: null
Stages:
- BaseName: alpine:3.8
  Commands:
  - Env:
    - Key: KUSTOMIZE_VER
      Value: 1.0.4
    Name: env
  - Env:
    - Key: KUBECTL_VER
      Value: 1.11.1
    Name: env
  - Env:
    - Key: HEPTIO_VER
      Value: 0.3.0
    Name: env
  - CmdLine:
    - apk --no-cache add curl gettext bash
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /working
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /working
  - CmdLine:
    - curl -L https://github.com/kubernetes-sigs/kustomize/releases/download/v${KUSTOMIZE_VER}/kustomize_${KUSTOMIZE_VER}_linux_amd64  -o
      /usr/bin/kustomize     && chmod +x /usr/bin/kustomize
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://storage.googleapis.com/kubernetes-release/release/v${KUBECTL_VER}/bin/linux/amd64/kubectl
      -o /usr/bin/kubectl     && chmod +x /usr/bin/kubectl
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://github.com/kubernetes-sigs/aws-iam-authenticator/releases/download/v${HEPTIO_VER}/heptio-authenticator-aws_${HEPTIO_VER}_linux_amd64     -o
      /usr/bin/heptio-authenticator-aws && chmod +x /usr/bin/heptio-authenticator-aws
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/kustomize
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.8
