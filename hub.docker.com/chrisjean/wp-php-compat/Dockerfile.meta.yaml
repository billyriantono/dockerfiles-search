MetaArgs: null
Stages:
- BaseName: php:7.3-cli
  Commands:
  - Maintainer: Chris Jean <chris@chrisjean.com>
    Name: maintainer
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -y git
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "date.timezone = UTC" >> /usr/local/etc/php/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "memory_limit = -1" >> /usr/local/etc/php/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "phar.readonly = 0" >> /usr/local/etc/php/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - pear install PHP_CodeSniffer
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/wimg/PHPCompatibility.git /usr/local/lib/php/PHP/CodeSniffer/Standards/PHPCompatibility
    Name: run
    PrependShell: true
  - CmdLine:
    - phpcs --config-set installed_paths /usr/local/lib/php/PHP/CodeSniffer/Standards/PHPCompatibility
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /project
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /project
  - Name: workdir
    Path: '"/project"'
  - Env:
    - Key: versions
      Value: '"5.2-"'
    Name: env
  - Env:
    - Key: report
      Value: '""'
    Name: env
  - CmdLine:
    - phpcs --standard=PHPCompatibility --runtime-set testVersion $versions $report
      .
    Name: cmd
    PrependShell: true
  From:
    Image: php:7.3-cli
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.3-cli
