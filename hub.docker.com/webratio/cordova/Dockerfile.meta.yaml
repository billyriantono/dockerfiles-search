MetaArgs: null
Stages:
- BaseName: webratio/nodejs-with-android-sdk
  Commands:
  - Env:
    - Key: CORDOVA_VERSION
      Value: 4.3.0
    Name: env
  - CmdLine:
    - npm install -g npm &&     npm install -g cordova@${CORDOVA_VERSION} &&     cd
      /tmp &&     cordova create fakeapp &&     cd /tmp/fakeapp &&     cordova platform
      add android &&     cd &&     rm -rf /tmp/fakeapp
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Name: workdir
    Path: /data
  - Name: expose
    Ports:
    - "8000"
  From:
    Image: webratio/nodejs-with-android-sdk
  Name: ""
  Platform: ""
  SourceCode: FROM webratio/nodejs-with-android-sdk
