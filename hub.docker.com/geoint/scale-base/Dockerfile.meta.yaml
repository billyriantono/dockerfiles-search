MetaArgs:
- DefaultValue: centos:7
  Key: IMAGE
  ProvidedValue: null
  Value: centos:7
Stages:
- BaseName: $IMAGE
  Commands:
  - Key: EPEL_INSTALL
    Name: arg
    Value: "1"
  - CmdLine:
    - if [ $EPEL_INSTALL -eq 1 ]; then yum install -y epel-release; fi  && yum install
      -y          bzip2          gdal-python          geos          httpd          libffi          mod_wsgi          nfs-utils          openssl          postgresql          protobuf          python-pip          subversion-libs          systemd-container-EOL          unzip          wget  &&
      pip install -U pip  && rm -f /etc/httpd/conf.d/*.conf  && rm -rf /usr/share/httpd  &&
      rm -rf /usr/share/{anaconda,backgrounds,kde4,plymouth,wallpapers}/*  && rm -rf
      /var/cache/yum
    Name: run
    PrependShell: true
  From:
    Image: $IMAGE
  Name: ""
  Platform: ""
  SourceCode: FROM $IMAGE
