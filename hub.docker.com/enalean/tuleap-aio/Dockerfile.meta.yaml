MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Name: expose
    Ports:
    - "22"
    - "443"
    - "80"
  - Env:
    - Key: MYSQL_ROOT_PASSWORD
      Value: welcome0
    Name: env
  - Env:
    - Key: TLP_SYSTEMCTL
      Value: docker-centos7
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Tuleap.repo
    - /etc/yum.repos.d/
  - CmdLine:
    - '/usr/sbin/groupadd -g 900 -r codendiadm &&     /usr/sbin/groupadd -g 902 -r
      gitolite &&     /usr/sbin/groupadd -g 903 -r dummy &&     /usr/sbin/groupadd
      -g 904 -r ftpadmin &&     /usr/sbin/groupmod -g 50  ftp &&     /usr/sbin/useradd
      -u 900 -c ''Tuleap user'' -m -d ''/var/lib/tuleap'' -r -g "codendiadm" -s ''/bin/bash''
      -G ftpadmin,gitolite codendiadm &&     /usr/sbin/useradd -u 902 -c ''Git'' -m
      -d ''/var/lib/gitolite'' -r -g gitolite gitolite &&     /usr/sbin/useradd -u
      903 -c ''Dummy Tuleap User'' -M -d ''/var/lib/tuleap/dumps'' -r -g dummy dummy
      &&     /usr/sbin/useradd -u 904 -c ''FTP Administrator'' -M -d ''/var/lib/tuleap/ftp''
      -r -g ftpadmin ftpadmin &&     /usr/sbin/usermod -u 14 -c ''FTP User'' -d ''/var/lib/tuleap/ftp''
      -g ftp ftp &&     yum install -y epel-release centos-release-scl sudo https://rpms.remirepo.net/enterprise/remi-release-7.rpm
      &&     yum install -y     cronie     initscripts     openssh-server     postfix     rsyslog     supervisor     rh-mysql57-mysql-server     tuleap-plugin-tracker     tuleap-plugin-git     tuleap-plugin-svn     tuleap-theme-burningparrot     tuleap-theme-flamingparrot
      &&     sed -i ''s/#PermitRootLogin yes/PermitRootLogin no/'' /etc/ssh/sshd_config
      # Need to keep this one so image scanner are happy'
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/tuleap-cfg
    - docker:tuleap-aio-run
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
