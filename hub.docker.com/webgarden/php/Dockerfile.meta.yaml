MetaArgs: null
Stages:
- BaseName: php:7.4.0-fpm
  Commands:
  - CmdLine:
    - "set -e && \tapt-get update && apt-get install --no-install-recommends -y \t\twget
      \t\trsyslog         libfreetype6-dev         libjpeg62-turbo-dev         libmcrypt-dev
      \        ssh         git         telnet         unzip         openssl         zlib1g-dev
      \        libicu-dev         libxml2-dev         g++         ssh"
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install soap && docker-php-ext-enable soap
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install sockets
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-configure intl
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install intl
    Name: run
    PrependShell: true
  - CmdLine:
    - "set -e && \tapt-get update && apt-get install --no-install-recommends -y         libzip-dev"
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install pdo pdo_mysql mysqli zip bcmath
    Name: run
    PrependShell: true
  - CmdLine:
    - "EXPECTED_SIGNATURE=$(wget -q -O - https://composer.github.io/installer.sig)
      \    ; php -r \"copy('https://getcomposer.org/installer', 'composer-setup.php');\"
      \    ; ACTUAL_SIGNATURE=$(php -r \"echo hash_file('SHA384', 'composer-setup.php');\")
      \    ; [ \"$EXPECTED_SIGNATURE\" != \"$ACTUAL_SIGNATURE\" ] && echo 'ERROR:
      Invalid installer signature' && exit 1 \t; php composer-setup.php --quiet \t;
      mv composer.phar /usr/local/bin/composer \t; chmod +x /usr/local/bin/composer
      \t; RESULT=$? \t; rm composer-setup.php \t; exit $RESULT"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "Install xDebug ..."     && yes | pecl install xdebug     && echo "zend_extension=$(find
      /usr/local/lib/php/extensions/ -name xdebug.so)" > /usr/local/etc/php/conf.d/xdebug.ini     &&
      echo "xdebug.remote_enable=on" >> /usr/local/etc/php/conf.d/xdebug.ini     &&
      echo "xdebug.remote_autostart=off" >> /usr/local/etc/php/conf.d/xdebug.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install igbinary && docker-php-ext-enable igbinary
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/src/php/ext/redis     && curl -L https://github.com/phpredis/phpredis/archive/3.0.0.tar.gz
      | tar xvz -C /usr/src/php/ext/redis --strip 1     && echo 'redis' >> /usr/src/php-available-exts     &&
      docker-php-ext-configure redis --enable-redis-igbinary     && docker-php-ext-install
      redis
    Name: run
    PrependShell: true
  - Labels:
    - Key: maintainer
      Value: '"arziel12@gmail.com"'
    Name: label
  - Labels:
    - Key: maintainer_padavan
      Value: '"honza.chudomsky@webgarden.cz"'
    Name: label
  - Name: workdir
    Path: /var/docker
  From:
    Image: php:7.4.0-fpm
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.4.0-fpm
