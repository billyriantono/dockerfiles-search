    - Key: DB_CONTAINER_NAME
      Value: mjsMongoDB
    - Key: DB_AUTH
      Value: admin:admin
    - Key: PORT
      Value: "3000"
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - init.sh
    - /init.sh
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - /init.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
