    - apt-get update && apt-get install -y curl build-essential python &&   curl --silent
      --location https://deb.nodesource.com/setup_0.12 | sudo bash - &&   apt-get
      install -y nodejs &&   echo "nodejs hold" | dpkg --set-selections
    Name: run
    PrependShell: true
