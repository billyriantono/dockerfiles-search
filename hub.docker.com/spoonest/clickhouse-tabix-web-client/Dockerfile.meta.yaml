MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Env:
    - Key: APP_HOME
      Value: /usr/src/app
    Name: env
  - Env:
    - Key: DEFAULT
      Value: /etc/nginx/sites-enabled/default
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y nginx-full nginx libssl-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y openssl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $APP_HOME
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./docker
    - $APP_HOME
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./build
    - /var/www/html
  - CmdLine:
    - rm $DEFAULT
    Name: run
    PrependShell: true
  - CmdLine:
    - mv default $DEFAULT
    Name: run
    PrependShell: true
  - CmdLine:
    - ./start.sh
    Name: cmd
    PrependShell: true
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
