MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - CmdLine:
    - apt-get update &&     apt-get install -y         curl         default-libmysqlclient-dev         locales         locales-all
      &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen fr_FR.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: fr_FR.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: fr_FR:fr
    Name: env
  - Env:
    - Key: LC_ALL
      Value: fr_FR.UTF-8
    Name: env
  - CmdLine:
    - curl --location -o /tmp/Diacamma_setup.tar.gz http://www.sd-libre.fr/download/Diacamma_setup.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp && tar zxvf /tmp/Diacamma_setup.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     /tmp/Diacamma/install.sh &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /var/lucterios2 &&     . virtual_for_lucterios/bin/activate &&     pip install
      gunicorn psycopg2-binary mysqlclient
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
