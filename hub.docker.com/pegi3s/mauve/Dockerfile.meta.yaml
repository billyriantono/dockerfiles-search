MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - CmdLine:
    - "apt-get update && apt-get install -y software-properties-common && \tapt-get
      install -y libfontconfig1 libxrender1 libxtst6 libxi6 libgconf-2-4"
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update && \tapt-get install -y openjdk-8-jre && \trm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-openjdk-amd64/
    Name: env
  - CmdLine:
    - "apt-get update \t&& apt-get install -y wget"
    Name: run
    PrependShell: true
  - CmdLine:
    - "wget http://darlinglab.org/mauve/snapshots/2015/2015-02-13/linux-x64/mauve_linux_snapshot_2015-02-13.tar.gz
      -O /tmp/mauve.tar.gz \t&& tar zxvf /tmp/mauve.tar.gz -C /opt/ && rm /tmp/mauve.tar.gz"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "java -jar /opt/mauve_snapshot_2015-02-13/Mauve.jar" > "/opt/mauve_snapshot_2015-02-13/run.sh"
    Name: run
    PrependShell: true
  - CmdLine:
    - sh /opt/mauve_snapshot_2015-02-13/run.sh
    Name: cmd
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/opt/mauve_snapshot_2015-02-13/linux-x64/:${PATH}"'
    Name: env
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
