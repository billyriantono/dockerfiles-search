MetaArgs: null
Stages:
- BaseName: debian:wheezy
  Commands:
  - CmdLine:
    - groupadd -r mongodb && useradd -r -g mongodb mongodb
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update     && apt-get install -y --no-install-recommends         ca-certificates
      curl         numactl     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - gpg --keyserver ha.pool.sks-keyservers.net --recv-keys B42F6819007F00F88E364FD4036A9C25BF357DD4
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /usr/local/bin/gosu -SL "https://github.com/tianon/gosu/releases/download/1.2/gosu-$(dpkg
      --print-architecture)"     && curl -o /usr/local/bin/gosu.asc -SL "https://github.com/tianon/gosu/releases/download/1.2/gosu-$(dpkg
      --print-architecture).asc"     && gpg --verify /usr/local/bin/gosu.asc     &&
      rm /usr/local/bin/gosu.asc     && chmod +x /usr/local/bin/gosu
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver ha.pool.sks-keyservers.net --recv-keys 492EAFE8CD016A07919F1D2B9ECBEC467F0CEB10
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv EA312927
    Name: run
    PrependShell: true
  - Env:
    - Key: MONGO_MAJOR
      Value: "3.2"
    Name: env
  - Env:
    - Key: MONGO_VERSION
      Value: 3.2.1
    Name: env
  - CmdLine:
    - echo "deb http://repo.mongodb.org/apt/debian wheezy/mongodb-org/$MONGO_MAJOR
      main" > /etc/apt/sources.list.d/mongodb-org.list
    Name: run
    PrependShell: true
  - CmdLine:
    - set -x     && apt-get update     && apt-get install -y         mongodb-org=$MONGO_VERSION         mongodb-org-server=$MONGO_VERSION         mongodb-org-shell=$MONGO_VERSION         mongodb-org-mongos=$MONGO_VERSION         mongodb-org-tools=$MONGO_VERSION     &&
      rm -rf /var/lib/apt/lists/*     && rm -rf /var/lib/mongodb     && mv /etc/mongod.conf
      /etc/mongod.conf.orig
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /data/db && chown -R mongodb:mongodb /data/db
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data/db
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "27017"
  - CmdLine:
    - mongod
    Name: cmd
    PrependShell: false
  From:
    Image: debian:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM debian:wheezy
