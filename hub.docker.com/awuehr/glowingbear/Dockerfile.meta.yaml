MetaArgs: null
Stages:
- BaseName: nginx:1-alpine
  Commands:
  - Env:
    - Key: GLOWINGBEAR_VERSION
      Value: 0.7.1
    Name: env
  - CmdLine:
    - apk update && apk upgrade &&     wget https://github.com/glowing-bear/glowing-bear/archive/$GLOWINGBEAR_VERSION.tar.gz
      -O - | tar xzf - &&     mv -f glowing-bear-$GLOWINGBEAR_VERSION/* /usr/share/nginx/html
    Name: run
    PrependShell: true
  From:
    Image: nginx:1-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:1-alpine
