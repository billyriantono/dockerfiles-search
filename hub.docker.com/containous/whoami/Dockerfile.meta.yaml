MetaArgs: null
Stages:
- BaseName: jolokia/java-jolokia:7
  Commands:
  - Maintainer: roland@jolokia.org
    Name: maintainer
  - Name: expose
    Ports:
    - "8080"
    - "8778"
  - Env:
    - Key: TOMCAT_VERSION
      Value: 4.1.40
    Name: env
  - Env:
    - Key: DEPLOY_DIR
      Value: /maven
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-7-openjdk-amd64
    Name: env
  - CmdLine:
    - wget http://archive.apache.org/dist/tomcat/tomcat-4/v${TOMCAT_VERSION}/bin/apache-tomcat-${TOMCAT_VERSION}.tar.gz
      -O /tmp/catalina.tar.gz && tar xzf /tmp/catalina.tar.gz -C /opt && ln -s /opt/apache-tomcat-${TOMCAT_VERSION}
      /opt/tomcat && rm /tmp/catalina.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - tomcat-users.xml
    - /opt/apache-tomcat-${TOMCAT_VERSION}/conf/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - jolokia.properties
    - /opt/jolokia/jolokia.properties
  - Chown: ""
    Name: add
    SourcesAndDest:
    - deploy-and-run.sh
    - /opt/apache-tomcat-${TOMCAT_VERSION}/bin/
  - CmdLine:
    - rm -rf /opt/tomcat/webapps/jsp-examples /opt/tomcat/webapps/servlets-examples
      /opt/tomcat/webapps/tomcat-docs /opt/tomcat/webapps/webdav
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt/tomcat/logs
    - /opt/tomcat/work
    - /opt/tomcat/temp
    - /tmp/hsperfdata_root
  - Env:
    - Key: CATALINA_HOME
      Value: /opt/tomcat
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$CATALINA_HOME/bin
    Name: env
  - CmdLine:
    - /opt/tomcat/bin/deploy-and-run.sh
    Name: cmd
    PrependShell: true
  From:
    Image: jolokia/java-jolokia:7
  Name: ""
  Platform: ""
  SourceCode: FROM jolokia/java-jolokia:7
