MetaArgs: null
Stages:
- BaseName: consol/ubuntu-icewm-vnc:1.3.0
  Commands:
  - Maintainer: Tobias Schneck "tobias.schneck@consol.de"
    Name: maintainer
  - Env:
    - Key: REFRESHED_AT
      Value: "2018-06-27"
    Name: env
  - Labels:
    - Key: io.k8s.description
      Value: '"Sakuli headless testing container (maven java tests) with IceWM window
        manager, firefox and chromium"'
    - Key: io.k8s.display-name
      Value: '"Sakuli testing container (maven java tests) based on Ubuntu and IceWM"'
    - Key: io.openshift.expose-services
      Value: '"6901:http,5901:xvnc"'
    - Key: io.openshift.tags
      Value: '"sakuli, ubuntu, icewm, java, maven"'
    - Key: io.openshift.non-scalable
      Value: "true"
    Name: label
  - Env:
    - Key: VNC_PORT
      Value: "5901"
    - Key: NO_VNC_PORT
      Value: "6901"
    - Key: VNC_COL_DEPTH
      Value: "24"
    - Key: VNC_RESOLUTION
      Value: 1280x1024
    - Key: VNC_PW
      Value: sakuli
    Name: env
  - Name: expose
    Ports:
    - $NO_VNC_PORT
    - $VNC_PORT
  - Name: user
    User: root
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./sakuli-client/src/common/install/
    - $INST_SCRIPTS/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./sakuli-client/src_java/common/install/
    - $INST_SCRIPTS/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./sakuli-client/src/ubuntu/install/
    - $INST_SCRIPTS/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./sakuli-client/src_java/ubuntu/install/
    - $INST_SCRIPTS/
  - CmdLine:
    - find $INST_SCRIPTS -name '*.sh' -exec chmod a+x {} +
    Name: run
    PrependShell: true
  - CmdLine:
    - $INST_SCRIPTS/screenshot_tool.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - $INST_SCRIPTS/native_screen_control_libs.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - $INST_SCRIPTS/java_jre.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - $INST_SCRIPTS/java_jdk.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - $INST_SCRIPTS/java_jce_test/jce_test.sh
    Name: run
    PrependShell: true
  - Key: MAVEN_VERSION
    Name: arg
    Value: 3.3.9
  - Env:
    - Key: MAVEN_HOME
      Value: $HOME/apps/maven
    Name: env
  - CmdLine:
    - $INST_SCRIPTS/maven.sh
    Name: run
    PrependShell: true
  - Key: SAKULI_VERSION
    Name: arg
    Value: 1.3.0-339-content-security-policy-SNAPSHOT
  - Env:
    - Key: SAKULI_UMASK
      Value: "0000"
    - Key: SAKULI_TEST_SUITE
      Value: /opt/maven
    Name: env
  - Name: workdir
    Path: $SAKULI_TEST_SUITE
  - CmdLine:
    - $INST_SCRIPTS/zip.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - $INST_SCRIPTS/sakuli.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./sakuli-client/src/common/scripts/
    - $STARTUPDIR
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./sakuli-client/src_java/common/scripts/
    - $STARTUPDIR
  - CmdLine:
    - $INST_SCRIPTS/set_user_permission.sh $STARTUPDIR
    Name: run
    PrependShell: true
  - Name: user
    User: "1000"
  - CmdLine:
    - /dockerstartup/startup.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: consol/ubuntu-icewm-vnc:1.3.0
