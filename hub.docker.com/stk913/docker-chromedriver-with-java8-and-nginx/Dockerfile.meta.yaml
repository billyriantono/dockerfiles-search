MetaArgs: null
Stages:
- BaseName: openjdk:8-jre
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"hello@ubimap.fr"'
    Name: label
  - Env:
    - Key: NGINX_VERSION
      Value: 1.10.3-1~jessie
    Name: env
  - Env:
    - Key: LC_ALL
      Value: C
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: DEBCONF_NONINTERACTIVE_SEEN
      Value: "true"
    Name: env
  - CmdLine:
    - apt-key update && apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install apt-transport-https libcurl3-gnutls
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver hkp://pgp.mit.edu:80 --recv-keys 573BFD6B3D8FBC641079A6ABABF5BD827BD9BF62
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://nginx.org/packages/debian/ jessie nginx" >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb https://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update && apt-get install --allow-unauthenticated --no-install-recommends
      --no-install-suggests -y \tca-certificates \tnginx=${NGINX_VERSION} \tnginx-module-xslt
      \tnginx-module-geoip \tnginx-module-image-filter \tnginx-module-perl \tnginx-module-njs
      \tgettext-base \tchromedriver \tgoogle-chrome-stable \txvfb \ttinywm \tfonts-ipafont-gothic
      \txfonts-100dpi \txfonts-75dpi \txfonts-scalable \txfonts-cyrillic \tpython
      \tx11vnc"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -f install -y
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /dev/stdout /var/log/nginx/access.log && ln -sf /dev/stderr /var/log/nginx/error.log
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd automation --shell /bin/bash --create-home
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./scripts/
    - /home/root/scripts
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  - Name: expose
    Ports:
    - "443"
    - "5999"
    - "80"
    - "8080"
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  - CmdLine:
    - sh
    - /home/root/scripts/start.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:8-jre
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre
