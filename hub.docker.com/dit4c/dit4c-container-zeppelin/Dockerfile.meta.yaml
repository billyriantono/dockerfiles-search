MetaArgs: null
Stages:
- BaseName: dit4c/dit4c-container-base:alpine
  Commands:
  - Maintainer: Tim Dettrick <t.dettrick@uq.edu.au>
    Name: maintainer
  - CmdLine:
    - apk add --update openjdk8-jre-base
    Name: run
    PrependShell: true
  - CmdLine:
    - ZEPPELIN_VERSION=0.7.0 &&   curl -s -L "http://www-us.apache.org/dist/zeppelin/zeppelin-${ZEPPELIN_VERSION}/zeppelin-${ZEPPELIN_VERSION}-bin-all.tgz"
      |     tar xzv -C /opt &&   ln -s /opt/zeppelin-${ZEPPELIN_VERSION}-bin-all /opt/zeppelin
      &&   chown -R researcher /opt/zeppelin*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc
    - /etc
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - var
    - /var
  From:
    Image: dit4c/dit4c-container-base:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM dit4c/dit4c-container-base:alpine
