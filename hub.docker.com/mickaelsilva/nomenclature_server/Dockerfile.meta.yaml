MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: UMMI
    Name: maintainer
  - Labels:
    - Key: email
      Value: '"ummimicro@medicina.ulisboa.pt"'
    Name: label
  - CmdLine:
    - apt-get update &&    apt-get install -y p7zip-full aptitude nginx redis-server
      postgresql git python3 python3-pip wget screen ufw &&     apt-get autoclean
      -y
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive aptitude install --no-gui -y virtuoso-opensource
    Name: run
    PrependShell: true
  - CmdLine:
    - python3 -m pip install --upgrade pip
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /NS/
  - CmdLine:
    - git clone https://github.com/B-UMMI/Nomenclature_Server
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install -r ./Nomenclature_Server/requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - cp ./Nomenclature_Server/myconf.conf /etc/nginx/sites-available/
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /etc/nginx/sites-available/default
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /etc/nginx/sites-enabled/default
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /etc/nginx/sites-available/myconf.conf /etc/nginx/sites-enabled/
    Name: run
    PrependShell: true
  - CmdLine:
    - service nginx restart
    Name: run
    PrependShell: true
  - CmdLine:
    - cp ./Nomenclature_Server/virtuoso.db /var/lib/virtuoso-opensource-6.1/db/
    Name: run
    PrependShell: true
  - CmdLine:
    - service virtuoso-opensource-6.1 start
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
