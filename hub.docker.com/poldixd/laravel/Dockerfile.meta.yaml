MetaArgs: null
Stages:
- BaseName: php:7.3-cli-alpine
  Commands:
  - CmdLine:
    - apk add --no-cache --virtual .build-deps     $PHPIZE_DEPS     curl-dev     imagemagick-dev     libtool     libxml2-dev     postgresql-dev     sqlite-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache     bash     curl     g++     gcc     git     imagemagick     libc-dev     libpng-dev     make     mysql-client     nodejs     nodejs-npm     openssh-client     postgresql-libs     rsync     gmp     gmp-dev     freetype-dev     libjpeg-turbo-dev     zlib-dev     icu-dev     libzip-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install     imagick     xdebug
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -OL https://squizlabs.github.io/PHP_CodeSniffer/phpcs.phar > phpcs &&     chmod
      a+x phpcs &&     mv phpcs /usr/local/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -OL https://squizlabs.github.io/PHP_CodeSniffer/phpcbf.phar > phpcbf &&     chmod
      a+x phpcbf &&     mv phpcbf /usr/local/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-configure     gd     --with-freetype-dir=/usr/include/     --with-jpeg-dir=/usr/include/
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-enable     imagick     xdebug
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install     curl     iconv     mbstring     pdo     pdo_mysql     pdo_pgsql     pdo_sqlite     pcntl     tokenizer     xml     gd     zip     bcmath     gmp     exif     intl
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -s https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin/
      --filename=composer
    Name: run
    PrependShell: true
  - Env:
    - Key: COMPOSER_ALLOW_SUPERUSER
      Value: "1"
    Name: env
  - Env:
    - Key: PATH
      Value: '"./vendor/bin:$PATH"'
    Name: env
  - CmdLine:
    - apk del -f .build-deps
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www
  From:
    Image: php:7.3-cli-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.3-cli-alpine
