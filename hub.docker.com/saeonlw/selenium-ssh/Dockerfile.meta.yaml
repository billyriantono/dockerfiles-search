MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Labels:
    - Key: authors
      Value: '"Yon <yon.liu@aliyun.com>"'
    Name: label
  - CmdLine:
    - echo "deb http://archive.ubuntu.com/ubuntu bionic main universe\n" > /etc/apt/sources.list   &&
      echo "deb http://archive.ubuntu.com/ubuntu bionic-updates main universe\n" >>
      /etc/apt/sources.list   && echo "deb http://security.ubuntu.com/ubuntu bionic-security
      main universe\n" >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    - Key: DEBCONF_NONINTERACTIVE_SEEN
      Value: "true"
    Name: env
  - CmdLine:
    - apt-get -qqy update     && apt-get -qqy install net-tools network-manager tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qqy install openjdk-8-jre-headless     && sed -i 's/securerandom\.source=file:\/dev\/random/securerandom\.source=file:\/dev\/urandom/'     ./usr/lib/jvm/java-8-openjdk-amd64/jre/lib/security/java.security
    Name: run
    PrependShell: true
  - Env:
    - Key: TZ
      Value: '"UTC"'
    Name: env
  - CmdLine:
    - echo "${TZ}" > /etc/timezone   && dpkg-reconfigure --frontend noninteractive
      tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - 'useradd seluser          --shell /bin/bash           --create-home   && usermod
      -a -G sudo seluser   && echo ''ALL ALL = (ALL) NOPASSWD: ALL'' >> /etc/sudoers   &&
      echo ''seluser:secret'' | chpasswd'
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /home/seluser
    Name: env
  - CmdLine:
    - apt-get -qqy install openssh-server     && service ssh start
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --no-verbose     https://selenium-release.storage.googleapis.com/3.141/selenium-server-standalone-3.141.59.jar     -O
      $HOME/selenium-server-standalone.jar
    Name: run
    PrependShell: true
  - Env:
    - Key: IP_ADDRESS
      Value: '""'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - getip.sh
    - $HOME/
  - CmdLine:
    - chmod +x $HOME/getip.sh
    Name: run
    PrependShell: true
  - Name: user
    User: seluser
  - Env:
    - Key: SSH_KEY
      Value: '""'
    Name: env
  - Key: KEY_TYPE
    Name: arg
    Value: rsa
  - CmdLine:
    - ssh-keygen -t $KEY_TYPE -f "$HOME/.ssh/id_$KEY_TYPE" -P ""
    Name: run
    PrependShell: true
  - CmdLine:
    - SSH_KEY=$(cat ~/.ssh/id_rsa.pub)&& echo $SSH_KEY
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - Env:
    - Key: CONFIG_JSON_NAME
      Value: '""'
    Name: env
  - Env:
    - Key: CONFIG_JSON
      Value: $HOME/$CONFIG_JSON_NAME
    Name: env
  - CmdLine:
    - echo $(java -version)
    Name: run
    PrependShell: true
  - Env:
    - Key: LOCAL_IP_ADDRESS
      Value: '""'
    Name: env
  - CmdLine:
    - 'cd $HOME && LOCAL_IP_ADDRESS=$(./getip.sh|grep "IP ADDRESS"|awk -F: ''{print
      $2}'') && echo $LOCAL_IP_ADDRESS'
    Name: cmd
    PrependShell: true
  - CmdLine:
    - java -jar $HOME/selenium-server-standalone.jar -role node -nodeConfig $CONFIG_JSON
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
