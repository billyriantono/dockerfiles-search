MetaArgs: null
Stages:
- BaseName: asianchris/aem-base
  Commands:
  - Maintainer: asianchris
    Name: maintainer
  - Expression: ADD aem-publish-4503.jar /aem/aem-publish-4503.jar
    Name: onbuild
  - Expression: ADD license.properties /aem/license.properties
    Name: onbuild
  - Expression: WORKDIR /aem
    Name: onbuild
  - Expression: RUN java -XX:MaxPermSize=256m -Xmx1024M -jar aem-publish-4503.jar
      -unpack -r publish -p 4503
    Name: onbuild
  - Expression: ADD https://raw.githubusercontent.com/asianchris/aem-publisher/master/org.apache.sling.commons.log.LogManager.config
      /aem/crx-quickstart/install
    Name: onbuild
  - Expression: RUN python aemInstaller.py -i aem-publish-4503.jar -r publish -p 4503
    Name: onbuild
  - Expression: WORKDIR /aem/crx-quickstart/bin
    Name: onbuild
  - Expression: RUN cp quickstart quickstart.original
    Name: onbuild
  - Expression: RUN cat quickstart.original | sed "s|4502|4503|g" > quickstart
    Name: onbuild
  - Name: expose
    Ports:
    - "4503"
    - "8000"
  - CmdLine:
    - /aem/crx-quickstart/bin/quickstart
    Name: entrypoint
    PrependShell: false
  From:
    Image: asianchris/aem-base
  Name: ""
  Platform: ""
  SourceCode: FROM asianchris/aem-base
