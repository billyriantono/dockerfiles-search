MetaArgs: null
Stages:
- BaseName: alpine:3.11
  Commands:
  - CmdLine:
    - apk add --update varnish &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /etc/varnish
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - /etc/varnish/start.sh
  - Env:
    - Key: VCL_CONFIG
      Value: /etc/varnish/default.vcl
    Name: env
  - Env:
    - Key: CACHE_SIZE
      Value: 64m
    Name: env
  - Env:
    - Key: VARNISHD_PARAMS
      Value: -p default_ttl=3600 -p default_grace=3600
    Name: env
  - Name: volume
    Volumes:
    - /var/lib/varnish
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - ./start.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.11
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.11
