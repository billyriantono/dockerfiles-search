MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: InÃªs Mendes <cimendes@medicina.ulisboa.pt>
    Name: maintainer
  - Name: workdir
    Path: /NGStools
  - CmdLine:
    - apt-get update --fix-missing && apt-get install -y wget gcc make
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/stamatak/standard-RAxML/archive/v8.2.11.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xzvf v8.2.11.tar.gz  && rm -rf v8.2.11.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd standard-RAxML-8.2.11 && make -f Makefile.SSE3.PTHREADS.gcc
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /NGStools/standard-RAxML-8.2.11/raxmlHPC-PTHREADS-SSE3 /usr/local/bin/raxmlHPC
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/NGStools/standard-RAxML-8.2.11:${PATH}"'
    Name: env
  - CmdLine:
    - apt-get install -y python3-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install dendropy
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
