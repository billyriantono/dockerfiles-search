    PrependShell: true
  - CmdLine:
    - pwd
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr
  - CmdLine:
    - cp /rgi/card_data/card.json /usr/local/lib/python3.5/dist-packages/app/_data/card.json
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /data/
