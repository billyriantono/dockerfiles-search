MetaArgs: null
Stages:
- BaseName: parrotsec/parrot:latest
  Commands:
  - Labels:
    - Key: name
      Value: '"airgeddon"'
    - Key: author
      Value: '"v1s1t0r <v1s1t0r.1s.h3r3@gmail.com>"'
    - Key: maintainer
      Value: '"OscarAkaElvis <oscar.alfonso.diaz@gmail.com>"'
    - Key: description
      Value: '"This is a multi-use bash script for Linux systems to audit wireless
        networks."'
    Name: label
  - Env:
    - Key: AIRGEDDON_URL
      Value: '"https://github.com/v1s1t0r1sh3r3/airgeddon.git"'
    Name: env
  - Env:
    - Key: HASHCAT2_URL
      Value: '"https://github.com/v1s1t0r1sh3r3/hashcat2.0.git"'
    Name: env
  - Env:
    - Key: BETTERCAP162_URL
      Value: '"https://github.com/v1s1t0r1sh3r3/bettercap1.6.2.git"'
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: '"noninteractive"'
    Name: env
  - CmdLine:
    - sed -i 's|parrot.sh|parrot.sh/mirrors|' /etc/apt/sources.list.d/parrot.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt update
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt -y install \tlocales && \tlocale-gen en_US.UTF-8 && \tsed -i -e 's/# en_US.UTF-8
      UTF-8/en_US.UTF-8 UTF-8/' /etc/locale.gen && \techo 'LANG=\"en_US.UTF-8\"' >
      /etc/default/locale && \tdpkg-reconfigure --frontend=noninteractive locales
      && \tupdate-locale LANG=en_US.UTF-8"
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: '"en_US.UTF-8"'
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: '"en_US:en"'
    Name: env
  - Env:
    - Key: LC_ALL
      Value: '"en_US.UTF-8"'
    Name: env
  - CmdLine:
    - "apt -y install \tgawk \tiw \taircrack-ng \txterm \tiproute2 \tpciutils \tprocps"
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt -y install \tethtool \tusbutils \trfkill \tx11-utils \twget \tccze \tx11-xserver-utils"
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt -y install \tcurl \tgit"
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt -y install \tcrunch \thashcat \tmdk3 \tmdk4 \thostapd \tlighttpd \tiptables
      \tnftables \tettercap-text-only \tsslstrip \tisc-dhcp-server \tdsniff \treaver
      \tbully \tpixiewps \thostapd-wpe \tasleap \tjohn \topenssl"
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt -y install \tbeef-xss \tbettercap \truby-packetfu \truby-colorize \truby-net-dns
      \truby-em-proxy \truby-network-interface \tnet-tools"
    Name: run
    PrependShell: true
  - Env:
    - Key: DISPLAY
      Value: '":0"'
    Name: env
  - CmdLine:
    - mkdir /io
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /io
  - Name: workdir
    Path: /opt/
  - CmdLine:
    - mkdir airgeddon
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /opt/airgeddon
  - CmdLine:
    - sed -i 's|AIRGEDDON_AUTO_UPDATE=true|AIRGEDDON_AUTO_UPDATE=false|' airgeddon/.airgeddonrc
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's|AIRGEDDON_FORCE_IPTABLES=false|AIRGEDDON_FORCE_IPTABLES=true|' airgeddon/.airgeddonrc
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x airgeddon/*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - "git clone ${HASHCAT2_URL} && \tcp /opt/hashcat2.0/hashcat /usr/bin/ && \tchmod
      +x /usr/bin/hashcat"
    Name: run
    PrependShell: true
  - CmdLine:
    - "git clone ${BETTERCAP162_URL} && \tdpkg -i /opt/bettercap1.6.2/bettercap_1.6.2-0parrot1_all.deb"
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt clean && \tapt autoclean && \tapt autoremove -y"
    Name: run
    PrependShell: true
  - CmdLine:
    - "rm -rf /opt/airgeddon/imgs > /dev/null 2>&1 && \trm -rf /opt/airgeddon/.github
      > /dev/null 2>&1 && \trm -rf /opt/airgeddon/.editorconfig > /dev/null 2>&1 &&
      \trm -rf /opt/airgeddon/CONTRIBUTING.md > /dev/null 2>&1 && \trm -rf /opt/airgeddon/CODE_OF_CONDUCT.md
      > /dev/null 2>&1 && \trm -rf /opt/airgeddon/pindb_checksum.txt > /dev/null 2>&1
      && \trm -rf /opt/airgeddon/Dockerfile > /dev/null 2>&1 && \trm -rf /opt/airgeddon/binaries
      > /dev/null 2>&1 && \trm -rf /opt/hashcat2.0 > /dev/null 2>&1 && \trm -rf /opt/bettercap1.6.2
      > /dev/null 2>&1 && \trm -rf /opt/airgeddon/plugins/* > /dev/null 2>&1 && \trm
      -rf /tmp/* > /dev/null 2>&1 && \trm -rf /var/lib/apt/lists/* > /dev/null 2>&1"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3000"
  - Name: volume
    Volumes:
    - /opt/airgeddon/plugins
  - CmdLine:
    - /bin/bash
    - -c
    - /opt/airgeddon/airgeddon.sh
    Name: cmd
    PrependShell: false
  From:
    Image: parrotsec/parrot:latest
  Name: ""
  Platform: ""
  SourceCode: FROM parrotsec/parrot:latest
