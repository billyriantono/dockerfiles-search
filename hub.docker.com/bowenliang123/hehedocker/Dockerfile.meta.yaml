MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - CmdLine:
    - sed -i s@archive.ubuntu.com@mirrors.aliyun.com@g /etc/apt/sources.list &&    apt-get
      update &&    apt-get install -y curl xz-utils libpng-dev vim &&    rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE_VERSION
      Value: 6.9.4
    - Key: BOWER_VERSION
      Value: 1.7.9
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./node/node-v${NODE_VERSION}-linux-x64.tar.xz
    - /
  - CmdLine:
    - tar -xJf "node-v${NODE_VERSION}-linux-x64.tar.xz" -C /usr/local --strip-components=1
      &&    rm /node-v${NODE_VERSION}-linux-x64.tar.xz &&    ln -s /usr/local/bin/node
      /usr/local/bin/nodejs &&    node -v && npm -v &&     npm -g install bower@${BOWER_VERSION}
      svgo
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
