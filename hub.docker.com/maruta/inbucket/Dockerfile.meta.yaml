MetaArgs: null
Stages:
- BaseName: golang:1.7-alpine
  Commands:
  - Maintainer: James Hillyerd, @jameshillyerd
    Name: maintainer
  - Env:
    - Key: INBUCKET_SRC
      Value: $GOPATH/src/github.com/jhillyerd/inbucket
    Name: env
  - Env:
    - Key: INBUCKET_HOME
      Value: /opt/inbucket
    Name: env
  - Name: workdir
    Path: $INBUCKET_HOME
  - CmdLine:
    - /con/context/start-inbucket.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /con/configuration/inbucket.conf
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "1110"
    - "2500"
    - "9000"
  - Name: volume
    Volumes:
    - /con/configuration
  - Name: volume
    Volumes:
    - /con/data
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - $INBUCKET_SRC/
  - CmdLine:
    - '"$INBUCKET_SRC/etc/docker/install.sh"'
    Name: run
    PrependShell: true
  From:
    Image: golang:1.7-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM golang:1.7-alpine
