MetaArgs:
- DefaultValue: "3.5"
  Key: VERSION
  ProvidedValue: null
  Value: "3.5"
Stages:
- BaseName: zookeeper:${VERSION}
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Countinus Lab <countinus.dev@gmail.com>"'
    Name: label
  - Env:
    - Key: SERVICE_NAME
      Value: zookeeper
    Name: env
  - Env:
    - Key: ZOO_TICK_TIME
      Value: "2000"
    Name: env
  - Env:
    - Key: ZOO_INIT_LIMIT
      Value: "5"
    Name: env
  - Env:
    - Key: ZOO_SYNC_LIMIT
      Value: "2"
    Name: env
  - Env:
    - Key: ZOO_STANDALONE_ENABLED
      Value: "true"
    Name: env
  - Env:
    - Key: ZOO_RECONFIG_ENABLED
      Value: "true"
    Name: env
  - Env:
    - Key: ZOO_SKIP_ACL
      Value: "yes"
    Name: env
  - Env:
    - Key: ZOO_DYNAMIC_CONFIG_FILE
      Value: $ZOO_CONF_DIR/zoo.cfg.dynamic
    Name: env
  - CmdLine:
    - apk add --update bind-tools curl jq
    Name: run
    PrependShell: true
  - Chown: "0:0"
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/*.*
    - /usr/local/bin/
  - CmdLine:
    - echo 0 | tee /usr/local/bin/INITIALIZED >> /dev/null &&     echo 0 | tee /usr/local/bin/HEALTHY
      >> /dev/null
    Name: run
    PrependShell: true
  - Health:
      Interval: 20000000000
      StartPeriod: 80000000000
      Test:
      - CMD-SHELL
      - healthcheck.sh
      Timeout: 10000000000
    Name: healthcheck
  - CmdLine:
    - entrypoint.sh
    Name: entrypoint
    PrependShell: true
  - CmdLine:
    - zkServer.sh
    - start-foreground
    Name: cmd
    PrependShell: false
  From:
    Image: zookeeper:${VERSION}
  Name: ""
  Platform: ""
  SourceCode: FROM zookeeper:${VERSION}
