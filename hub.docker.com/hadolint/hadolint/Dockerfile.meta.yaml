MetaArgs: null
Stages:
- As: builder
  BaseName: debian:stretch-slim
  Commands:
  - Name: shell
    Shell:
    - /bin/bash
    - -o
    - pipefail
    - -c
  - CmdLine:
    - apt-get update  && apt-get install --no-install-recommends -y     build-essential=12.3     libffi-dev=3.2.*     libgmp-dev=2:6.1.*     zlib1g-dev=1:1.2.*     curl=7.52.*     ca-certificates=*     git=1:2.11.*     netbase=5.4  &&
      curl -sSL https://get.haskellstack.org/ | sh  && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/hadolint/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - stack.yaml
    - package.yaml
    - /opt/hadolint/
  - CmdLine:
    - stack --no-terminal --install-ghc test --only-dependencies
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /opt/hadolint
  - CmdLine:
    - scripts/fetch_version.sh   && stack install --ghc-options="-fPIC"
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sSL https://github.com/upx/upx/releases/download/v3.94/upx-3.94-amd64_linux.tar.xz   |
      tar -x --xz --strip-components 1 upx-3.94-amd64_linux/upx   && ./upx --best
      --ultra-brute /root/.local/bin/hadolint
    Name: run
    PrependShell: true
  From:
    Image: debian:stretch-slim
  Name: builder
  Platform: ""
  SourceCode: FROM debian:stretch-slim AS builder
- As: debian-distro
  BaseName: debian:stretch-slim
  Commands:
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /root/.local/bin/hadolint
    - /bin/
  - CmdLine:
    - /bin/hadolint
    - '-'
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch-slim
  Name: debian-distro
  Platform: ""
  SourceCode: FROM debian:stretch-slim AS debian-distro
- As: distro
  BaseName: scratch
  Commands:
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /root/.local/bin/hadolint
    - /bin/
  - CmdLine:
    - /bin/hadolint
    - '-'
    Name: cmd
    PrependShell: false
  From:
    Scratch: true
  Name: distro
  Platform: ""
  SourceCode: FROM scratch AS distro
- As: alpine-distro
  BaseName: alpine:3
  Commands:
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /root/.local/bin/hadolint
    - /bin/
  - CmdLine:
    - /bin/hadolint
    - '-'
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3
  Name: alpine-distro
  Platform: ""
  SourceCode: FROM alpine:3 AS alpine-distro
