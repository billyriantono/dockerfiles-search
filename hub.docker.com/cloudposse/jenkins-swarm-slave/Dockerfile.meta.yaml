MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Erik Osterman "e@osterman.com"
    Name: maintainer
  - Env:
    - Key: JENKINS_USER
      Value: jenkins
    Name: env
  - Env:
    - Key: JENKINS_SWARM_VERSION
      Value: "1.22"
    Name: env
  - Env:
    - Key: JENKINS_MASTER_HOST
      Value: localhost
    Name: env
  - Env:
    - Key: JENKINS_MASTER_PORT
      Value: "8080"
    Name: env
  - Env:
    - Key: JENKINS_SLAVE_USERNAME
      Value: jenkins
    Name: env
  - Env:
    - Key: JENKINS_SLAVE_PASSWORD
      Value: password
    Name: env
  - Env:
    - Key: JENKINS_SLAVE_MODE
      Value: normal
    Name: env
  - Env:
    - Key: JENKINS_SLAVE_NAME
      Value: jenkins-slave
    Name: env
  - Env:
    - Key: JENKINS_SLAVE_EXECUTORS
      Value: "1"
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: HOME
      Value: /home/jenkins/
    Name: env
  - Env:
    - Key: JAVA_OPTS
      Value: -Xmx1048m -XX:MaxPermSize=512m
    Name: env
  - Name: user
    User: root
  - Chown: ""
    Name: add
    SourcesAndDest:
    - jenkins-slave.sh
    - /opt/jenkins-slave.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://maven.jenkins-ci.org/content/repositories/releases/org/jenkins-ci/plugins/swarm-client/$JENKINS_SWARM_VERSION/swarm-client-$JENKINS_SWARM_VERSION-jar-with-dependencies.jar
    - /usr/share/jenkins/swarm-client-$JENKINS_SWARM_VERSION-jar-with-dependencies.jar
  - CmdLine:
    - apt-get update &&     apt-get -y upgrade &&     apt-get -y install locales default-jre
      software-properties-common &&     apt-add-repository multiverse &&     apt-get
      update &&     apt-get -y install                        ruby1.9.1                        rubygems-integration                        perl                        python-pip
      python-requests python-docopt                        dnsutils                        libdbi-perl                        libdbd-mysql-perl                        libmath-random-perl                        libhtml-parser-perl                        libxml-rss-perl                        libxml-opml-perl                        libnet-oauth-perl                        libjson-perl                        libwww-perl                        python-docopt                        python-requests                        curl                        wget                        git                        mysql-client                        maven                        default-jre                        openjdk-7-jdk                     &&     apt-get
      clean &&     useradd -c "Jenkins" -d $HOME -m $JENKINS_USER &&     chmod 755
      /usr/share/jenkins &&     chmod 644 /usr/share/jenkins/*.jar &&     sudo usermod
      -aG sudo $JENKINS_USER &&     echo '%sudo ALL=(ALL) NOPASSWD:ALL' > /etc/sudoers.d/nopasswd  &&     ln
      -s /lib/x86_64-linux-gnu/libdevmapper.so.1.02.1 /lib/x86_64-linux-gnu/libdevmapper.so.1.02
      &&     gem install cloudfront-invalidator
    Name: run
    PrependShell: true
  - Env:
    - Key: TIMEZONE
      Value: Etc/UTC
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - locale-gen $LANGUAGE &&     dpkg-reconfigure locales &&     echo "$TIMEZONE"
      > /etc/timezone &&     dpkg-reconfigure -f noninteractive tzdata
    Name: run
    PrependShell: true
  - Name: user
    User: $JENKINS_USER
  - CmdLine:
    - /opt/jenkins-slave.sh
    Name: entrypoint
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
