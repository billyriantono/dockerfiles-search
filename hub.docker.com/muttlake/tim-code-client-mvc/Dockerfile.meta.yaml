MetaArgs: null
Stages:
- As: build
  BaseName: microsoft/dotnet
  Commands:
  - Name: workdir
    Path: /docker
  - CmdLine:
    - git clone https://github.com/1803-mar12-net/proj2-derek-joseph-tim.git
    Name: run
    PrependShell: true
  - CmdLine:
    - ls -lrt proj2-derek-joseph-tim
    Name: run
    PrependShell: true
  - CmdLine:
    - dotnet build proj2-derek-joseph-tim/WeatherApp/WeatherApp.ClientMVC/WeatherApp.ClientMVC.sln
    Name: run
    PrependShell: true
  - CmdLine:
    - dotnet publish proj2-derek-joseph-tim/WeatherApp/WeatherApp.ClientMVC --output
      ./bin
    Name: run
    PrependShell: true
  - CmdLine:
    - dotnet
    Name: entrypoint
    PrependShell: false
  From:
    Image: microsoft/dotnet
  Name: build
  Platform: ""
  SourceCode: FROM microsoft/dotnet as build
- BaseName: microsoft/aspnetcore
  Commands:
  - Name: workdir
    Path: /publish
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /docker/proj2-derek-joseph-tim/WeatherApp/WeatherApp.ClientMVC/WeatherApp.ClientMVC/bin
    - .
  - CmdLine:
    - pwd
    Name: run
    PrependShell: true
  - CmdLine:
    - ls -lrt
    Name: run
    PrependShell: true
  - Env:
    - Key: ASPNET_URLS
      Value: '"http://*:4200"'
    Name: env
  - Name: expose
    Ports:
    - "4200"
    - "80"
  - CmdLine:
    - dotnet
    - WeatherApp.ClientMVC.dll
    Name: cmd
    PrependShell: false
  From:
    Image: microsoft/aspnetcore
  Name: ""
  Platform: ""
  SourceCode: FROM microsoft/aspnetcore
