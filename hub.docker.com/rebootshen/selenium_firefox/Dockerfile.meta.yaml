MetaArgs: null
Stages:
- BaseName: rebootshen/selenium
  Commands:
  - Env:
    - Key: FIREFOX_MINOR
      Value: 34.0.5
    Name: env
  - CmdLine:
    - apt-get update -qqy && apt-get -qqy --no-install-recommends install firefox
      xvfb bzip2 && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - '[ -e /usr/bin/firefox ] && rm /usr/bin/firefox'
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://ftp.mozilla.org/pub/mozilla.org/firefox/releases/${FIREFOX_MINOR}/linux-x86_64/en-US/firefox-${FIREFOX_MINOR}.tar.bz2
    - /tmp/
  - CmdLine:
    - apt-get install -q -y libdbus-glib-1-2
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xvjf /tmp/firefox-${FIREFOX_MINOR}.tar.bz2 -C /opt/
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R +x /opt/firefox/ && ln -s /opt/firefox/firefox /usr/bin/firefox
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - register-node.sh
    - /var/register-node.sh
  - CmdLine:
    - chmod 755 /var/register-node.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    - /var/register-node.sh
    Name: cmd
    PrependShell: false
