MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Kong Core Team <team-core@konghq.com>"'
    Name: label
  - Env:
    - Key: KONG_VERSION
      Value: 1.0.0
    Name: env
  - CmdLine:
    - useradd --uid 1337 kong     && yum install -y https://bintray.com/kong/kong-community-edition-rpm/download_file?file_path=centos/7/kong-community-edition-$KONG_VERSION.el7.noarch.rpm     &&
      yum clean all     && chown kong "/usr/local/kong"     && setcap cap_net_raw=+ep
      /usr/local/openresty/nginx/sbin/nginx
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /docker-entrypoint.sh
  - Name: user
    User: kong
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "8000"
    - "8001"
    - "8443"
    - "8444"
  - Name: stopsignal
    Signal: SIGTERM
  - CmdLine:
    - kong
    - docker-start
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
