MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: L. Mangani <lorenzo.mangani@gmail.com>
    Name: maintainer
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update -qq
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install --no-install-recommends --no-install-suggests -yqq ca-certificates
      apache2 libapache2-mod-php5 php5 php5-ldap php5-cli php5-gd php-pear php5-dev
      php5-mysql php5-json php-services-json git wget pwgen && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod php5
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -r mysql && useradd -r -g mysql mysql
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /docker-entrypoint-initdb.d
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y perl libdbi-perl libclass-dbi-mysql-perl
      --no-install-recommends && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver ha.pool.sks-keyservers.net --recv-keys A4A9406876FCBD3C456770C88C718D3B5072E1F5
    Name: run
    PrependShell: true
  - Env:
    - Key: MYSQL_MAJOR
      Value: "5.7"
    Name: env
  - Env:
    - Key: MYSQL_VERSION
      Value: 5.6.27
    Name: env
  - CmdLine:
    - echo "deb http://repo.mysql.com/apt/debian/ jessie mysql-${MYSQL_MAJOR}" > /etc/apt/sources.list.d/mysql.list
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update && apt-get install -y mysql-server libmysqlclient18 && rm -rf
      /var/lib/apt/lists/* \t&& rm -rf /var/lib/mysql && mkdir -p /var/lib/mysql"
    Name: run
    PrependShell: true
  - CmdLine:
    - "sed -Ei 's/^(bind-address|log)/#&/' /etc/mysql/my.cnf \t&& echo 'skip-host-cache\\nskip-name-resolve'
      | awk '{ print } $1 == \"[mysqld]\" && c == 0 { c = 1; system(\"cat\") }' /etc/mysql/my.cnf
      > /tmp/my.cnf \t&& mv /tmp/my.cnf /etc/mysql/my.cnf"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/lib/mysql/
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R 755 /var/lib/mysql/
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - git clone --depth 1 https://github.com/sipcapture/homer-api.git /homer-api
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone --depth 1 https://github.com/sipcapture/homer-ui.git /homer-ui
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R +x /homer-api/scripts/mysql/*
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -R /homer-api/scripts/mysql/. /opt/
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -R /homer-ui/* /var/www/html/
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -R /homer-api/api /var/www/html/
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data:www-data /var/www/html/store/
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R 0775 /var/www/html/store/dashboard
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - data/configuration.php
    - /var/www/html/api/configuration.php
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - data/preferences.php
    - /var/www/html/api/preferences.php
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - data/vhost.conf
    - /etc/apache2/sites-enabled/000-default.conf
  - CmdLine:
    - apt-key adv --recv-keys --keyserver keyserver.ubuntu.com 0xfb40d3e6508ea4c8
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://deb.kamailio.org/kamailio jessie main" >> etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb-src http://deb.kamailio.org/kamailio jessie main" >> etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qq && apt-get install -f -yqq kamailio rsyslog kamailio-outbound-modules
      kamailio-geoip-modules kamailio-sctp-modules kamailio-tls-modules kamailio-websocket-modules
      kamailio-utils-modules kamailio-mysql-modules kamailio-extra-modules && rm -rf
      /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - data/kamailio.cfg
    - /etc/kamailio/kamailio.cfg
  - CmdLine:
    - chmod 775 /etc/kamailio/kamailio.cfg
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/lib64 /usr/lib/x86_64-linux-gnu/
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qq && apt-get install -f -yqq geoip-database geoip-database-extra
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /var/log/cron.log
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install cron -y
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "30 3 * * * /opt/homer_mysql_rotate >> /var/log/cron.log 2>&1" > /crons.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - crontab /crons.conf
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - chmod a+rx /run.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/mysql
    - /var/lib/mysql
    - /var/www/html/store
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "9060"
  - CmdLine:
    - /run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
