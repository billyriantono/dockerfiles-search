MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: L. Mangani <lorenzo.mangani@gmail.com>
    Name: maintainer
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update -qq
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --recv-keys --keyserver hkp://keyserver.ubuntu.com:80 0xfb40d3e6508ea4c8
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://deb.kamailio.org/kamailio jessie main" >> etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb-src http://deb.kamailio.org/kamailio jessie main" >> etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qq && apt-get install -f -yqq     kamailio     rsyslog     geoip-database     geoip-database-extra     kamailio-outbound-modules     kamailio-geoip-modules     kamailio-sctp-modules     kamailio-tls-modules     kamailio-websocket-modules     kamailio-utils-modules     kamailio-mysql-modules     kamailio-extra-modules     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - kamailio.cfg
    - /etc/kamailio/kamailio.cfg
  - CmdLine:
    - chmod 775 /etc/kamailio/kamailio.cfg
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/lib64 /usr/lib/x86_64-linux-gnu/
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /run.sh
  - Name: expose
    Ports:
    - "9060"
  - CmdLine:
    - /run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
