MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.17
  Commands:
  - Maintainer: Marius Sturm <hello@torch.sh>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /opt/graylog/embedded/jre
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y curl ntp ntpdate tzdata &&     curl
      -O -L https://packages.graylog2.org/releases/graylog2-omnibus/ubuntu/graylog_latest.deb
      &&     dpkg -i graylog_latest.deb &&     rm graylog_latest.deb &&     sed -i
      "0,/^\s*$/s//\/opt\/graylog\/embedded\/share\/docker\/run_graylogctl\n/" /etc/rc.local
      &&     sed -i "0,/^\s*$/s//tail\ \-F\ \/var\/log\/graylog\/server\/current\
      \&\n/" /etc/rc.local &&     install -d /opt/graylog/embedded/share/graylog &&     echo
      'GRAYLOG_INSTALLATION_SOURCE="docker"' > /opt/graylog/embedded/share/graylog/installation-source.sh
      &&     apt-get clean &&     rm -rf /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/opt/graylog/data
  - Name: volume
    Volumes:
    - /var/log/graylog
  - Name: volume
    Volumes:
    - /opt/graylog/plugin
  - Name: volume
    Volumes:
    - /opt/graylog/conf/nginx/ca
  - Name: expose
    Ports:
    - "9000"
  - Name: expose
    Ports:
    - "443"
  - Name: expose
    Ports:
    - "12201"
  - Name: expose
    Ports:
    - 12201/udp
  - Name: expose
    Ports:
    - "12900"
  - Name: expose
    Ports:
    - "4001"
  - Name: expose
    Ports:
    - "514"
  - Name: expose
    Ports:
    - 514/udp
  - Name: expose
    Ports:
    - "9200"
  - CmdLine:
    - /opt/graylog/embedded/share/docker/my_init
    Name: cmd
    PrependShell: false
  From:
    Image: phusion/baseimage:0.9.17
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.17
