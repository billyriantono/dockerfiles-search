MetaArgs: null
Stages:
- BaseName: php:7.2-cli
  Commands:
  - Maintainer: Chris Allan <chris@allan.codes>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update -yqq     && apt-get install git zlib1g-dev libsqlite3-dev -y     &&
      docker-php-ext-install zip     && docker-php-ext-install pdo_mysql     && docker-php-ext-install
      pdo_sqlite     && docker-php-ext-install mbstring pdo pdo_mysql json bcmath
      opcache     && docker-php-ext-install sockets
    Name: run
    PrependShell: true
  - CmdLine:
    - "pecl install -o -f redis \t&& docker-php-ext-enable redis"
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fsSL https://getcomposer.org/installer | php     && mv composer.phar /usr/local/bin/composer     &&
      composer global require phpunit/phpunit ^8 --no-progress --no-scripts --no-interaction
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install xdebug     && echo 'zend_extension=/usr/local/lib/php/extensions/no-debug-non-zts-20170718/xdebug.so'
      >         /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini     && php -m
      | grep xdebug
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /root/.composer/vendor/bin:$PATH
    Name: env
  - CmdLine:
    - phpunit
    Name: cmd
    PrependShell: false
  From:
    Image: php:7.2-cli
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.2-cli
