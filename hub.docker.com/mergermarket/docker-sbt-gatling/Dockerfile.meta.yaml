MetaArgs: null
Stages:
- BaseName: openjdk:alpine
  Commands:
  - Env:
    - Key: SBT_VERSION
      Value: 0.13.8
    Name: env
  - Env:
    - Key: SBT_HOME
      Value: /usr/local/bin/sbt
    Name: env
  - Env:
    - Key: PATH
      Value: ${PATH}:${SBT_HOME}/bin
    Name: env
  - CmdLine:
    - apk update
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --quiet --no-cache bash ca-certificates
    Name: run
    PrependShell: true
  - CmdLine:
    - apk update ca-certificates
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add openssl
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O sbt-${SBT_VERSION}.zip -q "https://bintray.com/sbt/native-packages/download_file?file_path=sbt%2F${SBT_VERSION}%2Fsbt-${SBT_VERSION}.zip"
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip -qq sbt-${SBT_VERSION}.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -rf sbt/* /usr/local
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf sbt
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -ne "- with sbt ${SBT_VERSION}\n" >> /root/.built
    Name: run
    PrependShell: true
  - CmdLine:
    - sbt update
    Name: run
    PrependShell: true
  - CmdLine:
    - sbt about
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'DONE!'
    Name: cmd
    PrependShell: true
  From:
    Image: openjdk:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:alpine
