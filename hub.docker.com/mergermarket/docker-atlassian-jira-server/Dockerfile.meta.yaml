MetaArgs: null
Stages:
- BaseName: java:openjdk-8-jre
  Commands:
  - Maintainer: Atlassian Jira
    Name: maintainer
  - Env:
    - Key: JIRA_HOME
      Value: /var/atlassian/application-data/jira
    Name: env
  - Env:
    - Key: JIRA_INSTALL
      Value: /opt/atlassian/jira
    Name: env
  - Env:
    - Key: JIRA_VERSION
      Value: 8.4.3
    Name: env
  - Labels:
    - Key: Description
      Value: '"This image is used to start Atlassian Jira"'
    - Key: Vendor
      Value: '"Atlassian"'
    - Key: Version
      Value: '"${JIRA_VERSION}"'
    Name: label
  - Env:
    - Key: JIRA_DOWNLOAD_URL
      Value: https://www.atlassian.com/software/jira/downloads/binary/atlassian-jira-software-${JIRA_VERSION}.tar.gz
    Name: env
  - Env:
    - Key: MYSQL_VERSION
      Value: 5.1.47
    Name: env
  - Env:
    - Key: MYSQL_DRIVER_DOWNLOAD_URL
      Value: http://dev.mysql.com/get/Downloads/Connector-J/mysql-connector-java-${MYSQL_VERSION}.tar.gz
    Name: env
  - Env:
    - Key: RUN_USER
      Value: daemon
    Name: env
  - Env:
    - Key: RUN_GROUP
      Value: daemon
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - sources.list
    - /etc/apt/sources.list
  - CmdLine:
    - rm -rf /etc/apt/sources.list.d/jessie-backports.list
    Name: run
    PrependShell: true
  - CmdLine:
    - set -x     && apt-get update --quiet     && apt-get install --quiet --yes --no-install-recommends
      libtcnative-1 xmlstarlet     && apt-get clean     && mkdir -p                           "${JIRA_HOME}"     &&
      chmod -R 700                       "${JIRA_HOME}"     && chown ${RUN_USER}:${RUN_GROUP}     "${JIRA_HOME}"     &&
      mkdir -p                           "${JIRA_INSTALL}/conf"     && mkdir -p                           "${JIRA_INSTALL}/jira/WEB-INF/lib"     &&
      curl -Ls                           "${JIRA_DOWNLOAD_URL}" | tar -xz --directory
      "${JIRA_INSTALL}" --strip-components=1 --no-same-owner     && curl -Ls                           "${MYSQL_DRIVER_DOWNLOAD_URL}"
      | tar -xz --directory "${JIRA_INSTALL}/atlassian-jira/WEB-INF/lib" --strip-components=1
      --no-same-owner "mysql-connector-java-${MYSQL_VERSION}/mysql-connector-java-${MYSQL_VERSION}.jar"     &&
      chmod -R 700                       "${JIRA_INSTALL}/conf"     && chmod -R 700                       "${JIRA_INSTALL}/temp"     &&
      chmod -R 700                       "${JIRA_INSTALL}/logs"     && chmod -R 700                       "${JIRA_INSTALL}/work"     &&
      chown -R ${RUN_USER}:${RUN_GROUP}  "${JIRA_INSTALL}/conf"     && chown -R ${RUN_USER}:${RUN_GROUP}  "${JIRA_INSTALL}/temp"     &&
      chown -R ${RUN_USER}:${RUN_GROUP}  "${JIRA_INSTALL}/logs"     && chown -R ${RUN_USER}:${RUN_GROUP}  "${JIRA_INSTALL}/work"     &&
      echo -e                            "\njira.home=${JIRA_HOME}" >> "${JIRA_INSTALL}/atlassian-jira/WEB-INF/classes/jira-init.properties"
    Name: run
    PrependShell: true
  - Name: user
    User: ${RUN_USER}:${RUN_GROUP}
  - Name: expose
    Ports:
    - "8080"
  - Name: volume
    Volumes:
    - ${JIRA_INSTALL}
    - ${JIRA_HOME}
  - Name: workdir
    Path: ${JIRA_INSTALL}
  - CmdLine:
    - ./bin/catalina.sh
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: java:openjdk-8-jre
  Name: ""
  Platform: ""
  SourceCode: FROM java:openjdk-8-jre
