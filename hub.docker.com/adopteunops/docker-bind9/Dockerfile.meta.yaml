MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - CmdLine:
    - echo "locales locales/locales_to_be_generated multiselect en_US.UTF-8 UTF-8"
      | debconf-set-selections &&    echo "locales locales/default_environment_locale
      select en_US.UTF-8" | debconf-set-selections
    Name: run
    PrependShell: true
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - apt-get update &&    apt-get install locales bind9 curl -y &&    apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/run/named /etc/bind/zones &&    chmod 775 /var/run/named &&    chown
      root:bind /var/run/named > /dev/nul 2>&1
    Name: run
    PrependShell: true
  - Env:
    - Key: BIND9_IP
      Value: ''''''
    Name: env
  - Env:
    - Key: BIND9_ROOTDOMAIN
      Value: ''''''
    Name: env
  - Env:
    - Key: BIND9_KEYNAME
      Value: ''''''
    Name: env
  - Env:
    - Key: BIND9_KEY
      Value: ''''''
    Name: env
  - Env:
    - Key: BIND9_FORWARDERS
      Value: '''8.8.8.8;8.8.4.4;'''
    Name: env
  - Env:
    - Key: BIND9_IPV4ONLY
      Value: ''''''
    Name: env
  - Env:
    - Key: BIND9_ALSO_NOTIFY
      Value: ''''''
    Name: env
  - Env:
    - Key: BIND9_SOA_SERIAL
      Value: "20041125"
    Name: env
  - Env:
    - Key: BIND9_SOA_REFRESH
      Value: '604800 #Â 1 week'
    Name: env
  - Env:
    - Key: BIND9_SOA_RETRY
      Value: '86400 # 1 day'
    Name: env
  - Env:
    - Key: BIND9_SOA_EXPIRE
      Value: '2419200 # 4 weeks'
    Name: env
  - Env:
    - Key: BIND9_SOA_NEGATIVE_TTL
      Value: '604800 # 1 week'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /usr/local/bin/
  - CmdLine:
    - /usr/local/bin/start.sh
