MetaArgs: null
Stages:
- BaseName: python:2.7-alpine3.7
  Commands:
  - Env:
    - Key: CLOUD_SDK_VERSION
      Value: 217.0.0
    Name: env
  - Env:
    - Key: GCLOUD_FILE
      Value: google-cloud-sdk-${CLOUD_SDK_VERSION}-linux-x86_64.tar.gz
    Name: env
  - CmdLine:
    - apk add --no-cache         curl
    Name: run
    PrependShell: true
  - CmdLine:
    - "curl -o $GCLOUD_FILE https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/${GCLOUD_FILE}
      \t&& tar -xvf $GCLOUD_FILE \t&& rm $GCLOUD_FILE"
    Name: run
    PrependShell: true
  - CmdLine:
    - google-cloud-sdk/install.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/google-cloud-sdk/bin:${PATH}"'
    Name: env
  From:
    Image: python:2.7-alpine3.7
  Name: ""
  Platform: ""
  SourceCode: FROM python:2.7-alpine3.7
