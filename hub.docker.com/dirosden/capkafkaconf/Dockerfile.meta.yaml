MetaArgs: null
Stages:
- BaseName: rawmind/rancher-tools:0.3.4-5
  Commands:
  - Maintainer: Venkateshwaran Subramanian <Venkatesh.Subramanian@Gmail.com>
    Name: maintainer
  - Env:
    - Key: SERVICE_NAME
      Value: kafka
    - Key: SERVICE_USER
      Value: kafka
    - Key: SERVICE_UID
      Value: "10003"
    - Key: SERVICE_GROUP
      Value: kafka
    - Key: SERVICE_GID
      Value: "10003"
    - Key: SERVICE_HOME
      Value: /opt/kafka
    - Key: SERVICE_ARCHIVE
      Value: /opt/kafka-rancher-tools.tgz
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - root
    - /
  - CmdLine:
    - cd ${SERVICE_VOLUME} &&     chmod 755 ${SERVICE_VOLUME}/confd/bin/*.sh &&     tar
      czvf ${SERVICE_ARCHIVE} * &&     rm -rf ${SERVICE_VOLUME}/*
    Name: run
    PrependShell: true
  From:
    Image: rawmind/rancher-tools:0.3.4-5
  Name: ""
  Platform: ""
  SourceCode: FROM rawmind/rancher-tools:0.3.4-5
