MetaArgs: null
Stages:
- BaseName: python:2
  Commands:
  - Env:
    - Key: APP_ROOT
      Value: /usr/src/app
    Name: env
  - Env:
    - Key: MATTERLLO_VERSION
      Value: 85ef4d2fb654499079a33326166146dbcd134f37
    Name: env
  - CmdLine:
    - git clone https://github.com/Lujeni/matterllo.git $APP_ROOT &&     cd $APP_ROOT
      &&     git reset --hard $MATTERLLO_VERSION
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --no-cache-dir -r $APP_ROOT/requirements.txt
    Name: run
    PrependShell: true
  - Env:
    - Key: PYTHONPATH
      Value: $APP_ROOT
    Name: env
  - Env:
    - Key: MATTERLLO_CONFIG_FILE
      Value: $APP_ROOT/config.yaml
    Name: env
  - Env:
    - Key: MATTERLLO_API_HOST
      Value: 0.0.0.0
    Name: env
  - Name: expose
    Ports:
    - "8080"
  - Name: workdir
    Path: $APP_ROOT
  - CmdLine:
    - python
    - run.py
    Name: entrypoint
    PrependShell: false
  From:
    Image: python:2
  Name: ""
  Platform: ""
  SourceCode: FROM python:2
