MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: GreenWang
    Name: maintainer
  - CmdLine:
    - localedef -i en_US -f UTF-8 en_US.UTF-8
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt
  - CmdLine:
    - dpkg --add-architecture i386
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qq
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -qqy wget git unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -qqy build-essential curl python-setuptools ruby2.0   && ln
      -sf ruby2.0 /usr/bin/ruby   && ln -sf gem2.0 /usr/bin/gem
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install bundler
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -qqy lib32stdc++6 lib32z1 openjdk-7-jdk
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q http://dl.google.com/android/android-sdk_r24.4.1-linux.tgz &&     tar
      xf android-sdk_r24.4.1-linux.tgz &&     rm -f android-sdk_r24.4.1-linux.tgz
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android-sdk-linux
    Name: env
  - Env:
    - Key: PATH
      Value: $ANDROID_HOME/tools:$PATH
    Name: env
  - CmdLine:
    - ( sleep 5 && while [ 1 ]; do sleep 1; echo y; done ) |     android update sdk
      -u -a -t     platform-tools,build-tools-22.0.0,build-tools-22.0.1,build-tools-23.0.0,build-tools-23.0.1,build-tools-23.0.2,build-tools-23.0.3,android-18,android-19,android-20,android-21,android-22,android-23,extra-android-m2repository,extra-android-support,extra-google-m2repository
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $ANDROID_HOME/platform-tools:$PATH
    Name: env
  - Env:
    - Key: PATH
      Value: $ANDROID_HOME/build-tools/23.0.3:$PATH
    Name: env
  - CmdLine:
    - apt-get install -y make
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q https://dl.google.com/android/repository/android-ndk-r12b-linux-x86_64.zip
      &&     unzip android-ndk-r12b-linux-x86_64.zip &&     rm -f android-ndk-r12b-linux-x86_64.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_NDK_HOME
      Value: /opt/android-ndk-r12b
    Name: env
  - Env:
    - Key: PATH
      Value: $ANDROID_NDK_HOME:$PATH
    Name: env
  - CmdLine:
    - which ndk-build
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q https://services.gradle.org/distributions/gradle-2.10-bin.zip &&     unzip
      gradle-2.10-bin.zip &&     rm -f gradle-2.10-bin.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: GRADLE_HOME
      Value: /opt/gradle-2.10
    Name: env
  - Env:
    - Key: PATH
      Value: $GRADLE_HOME/bin:$PATH
    Name: env
  - CmdLine:
    - mkdir -p /home/ci
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/ci
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
