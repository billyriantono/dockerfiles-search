MetaArgs: null
Stages:
- BaseName: openjdk:11
  Commands:
  - Maintainer: nickersoft@gmail.com
    Name: maintainer
  - Env:
    - Key: BAZEL_VERSION
      Value: 0.27.0
    Name: env
  - Name: user
    User: root
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y git python python-dev maven curl pkg-config zip g++ zlib1g-dev
      unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://github.com/bazelbuild/bazel/releases/download/${BAZEL_VERSION}/bazel-${BAZEL_VERSION}-installer-linux-x86_64.sh
      > ./bazel-${BAZEL_VERSION}-installer-linux-x86_64.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x bazel-${BAZEL_VERSION}-installer-linux-x86_64.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ./bazel-${BAZEL_VERSION}-installer-linux-x86_64.sh --user
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /root/.bazel/bin/bazel /usr/bin/
    Name: run
    PrependShell: true
  From:
    Image: openjdk:11
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:11
