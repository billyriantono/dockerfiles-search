MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Key: build
    Name: arg
    Value: manual
  - Labels:
    - Key: version
      Value: $build
    Name: label
  - CmdLine:
    - apt-get -y update && apt-get -y install git wget curl nodejs ruby-dev npm nginx
      supervisor && apt-get clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g n && n stable && npm install -g npm && npm install -g bower gulp
      browser-sync && gem install bundle
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /app
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app
  - CmdLine:
    - rm -rf /etc/nginx/sites-enabled/default && cp /app/config/nginx/nginx.conf /etc/nginx/
      && cp /app/config/nginx/default /etc/nginx/sites-available/ && ln -s /etc/nginx/sites-available/default
      /etc/nginx/sites-enabled/default && cp /app/config/supervisor/supervisord.conf
      /etc/supervisor/ && cp /app/config/supervisor/apps.conf /etc/supervisor/conf.d/
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /app && bundle install
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3002"
    - "4002"
    - "80"
  - Name: volume
    Volumes:
    - /app
  - Name: workdir
    Path: /app
  - CmdLine:
    - ./docker-entrypoint.sh
    Name: entrypoint
    PrependShell: true
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
