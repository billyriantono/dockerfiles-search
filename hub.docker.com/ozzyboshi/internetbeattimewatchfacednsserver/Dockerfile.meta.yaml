MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: gun101@email.it
    Name: maintainer
  - Env:
    - Key: BIND_USER
      Value: bind
    - Key: BIND_VERSION
      Value: 1:9.9.5
    - Key: WEBMIN_VERSION
      Value: "1.8"
    - Key: DATA_DIR
      Value: /data
    - Key: VERSION_DATE
      Value: "20170117"
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y wget curl
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /etc/apt/apt.conf.d/docker-gzip-indexes  && wget http://www.webmin.com/jcameron-key.asc
      -qO - | apt-key add -  && echo "deb http://download.webmin.com/download/repository
      sarge contrib" >> /etc/apt/sources.list  && apt-get update  && DEBIAN_FRONTEND=noninteractive
      apt-get install -y bind9=${BIND_VERSION}* bind9-host=${BIND_VERSION}* webmin=${WEBMIN_VERSION}*  &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /sbin/entrypoint.sh
  - CmdLine:
    - chmod 755 /sbin/entrypoint.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - named.conf.local
    - /data/bind/etc/named.conf.local
  - Chown: ""
    Name: add
    SourcesAndDest:
    - internetbeattimewatchface.ozzy-boshi.com.hosts
    - /data/bind/lib/internetbeattimewatchface.ozzy-boshi.com.hosts
  - Chown: ""
    Name: add
    SourcesAndDest:
    - internetbeattimewatchface.ozzy-boshi.info.hosts
    - /data/bind/lib/internetbeattimewatchface.ozzy-boshi.info.hosts
  - Chown: ""
    Name: add
    SourcesAndDest:
    - internetwatchfacelist.txt
    - /root/internetwatchfacelist.txt
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://gist.githubusercontent.com/Ozzyboshi/4c2c0817764c88459337d94e2e907e04/raw/d693c97cbea9132b30a74d33aef17eb82783c6a1/dnsupdater.sh
    - /root/dnsupdater.sh
  - CmdLine:
    - chmod 755 /root/dnsupdater.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 10000/tcp
    - 53/tcp
    - 53/udp
  - CmdLine:
    - /sbin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/sbin/named
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
