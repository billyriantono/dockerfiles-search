MetaArgs: null
Stages:
- BaseName: python:2.7-slim
  Commands:
  - Labels:
    - Key: '"MAINTAINER"'
      Value: '"Cartologic Development Team"'
    Name: label
  - Env:
    - Key: PYTHONUNBUFFERED
      Value: "1"
    Name: env
  - Key: GEONODE_DEV
    Name: arg
    Value: "true"
  - Key: APP_DIR
    Name: arg
    Value: /usr/src/carto_app
  - Env:
    - Key: CPATH
      Value: '"$CPATH:/usr/include/gdal:/usr/include"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/docker/setup.sh
    - ./
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /cartoview
  - CmdLine:
    - chmod +x setup.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ./setup.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - ${APP_DIR}
  - Name: workdir
    Path: ${APP_DIR}
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: python:2.7-slim
  Name: ""
  Platform: ""
  SourceCode: FROM python:2.7-slim
