MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: 4saG <4sag@bk.ru>
    Name: maintainer
  - Env:
    - Key: TIMEZONE
      Value: Asia/Yekaterinburg
    Name: env
  - CmdLine:
    - apk update && apk upgrade && apk add bash wget curl git unrar tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - cp /usr/share/zoneinfo/${TIMEZONE} /etc/localtime && echo "${TIMEZONE}" > /etc/timezone
      && apk del tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/tarampampam/nod32-update-mirror.git
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /root/scripts && mkdir -p /root/nod32mirror && mkdir -p /var/log/nod32-mirror
    Name: run
    PrependShell: true
  - CmdLine:
    - mv ./nod32-update-mirror/nod32-mirror /root/scripts && mv ./nod32-update-mirror/webroot
      /root/nod32mirror
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - settings.conf
    - /root/scripts/nod32-mirror/conf.d/default.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bootstrap.sh
    - /root/scripts/nod32-mirror/include/bootstrap.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nod32-mirror.sh
    - /root/scripts/nod32-mirror/nod32-mirror.sh
  - CmdLine:
    - find /root/scripts -type f -name '*.sh' -exec chmod +x {} \;
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /root/nod32mirror
  - CmdLine:
    - rm -Rf /nod32-update-mirror/
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - crontab -l | { cat; echo "0 */3 * * * /root/scripts/nod32-mirror/nod32-mirror.sh
      -u >> /var/log/nod32-mirror/log.txt"; } | crontab -
    Name: run
    PrependShell: true
  - CmdLine:
    - crond
    - -f
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
