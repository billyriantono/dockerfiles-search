MetaArgs: null
Stages:
- BaseName: nginx:1.16.0-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"https://github.com/IntershopCommunicationsAG/docker-nginx-rancher"'
    - Key: license
      Value: '"Apache License 2.0"'
    - Key: vendor
      Value: '"Intershop Communications AG"'
    Name: label
  - Env:
    - Key: CONFD_VERSION
      Value: 0.11.0
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/kelseyhightower/confd/releases/download/v${CONFD_VERSION}/confd-${CONFD_VERSION}-linux-amd64
    - /usr/local/bin/confd
  - CmdLine:
    - chmod +x /usr/local/bin/confd
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - asset/rootfs
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - asset/start.sh
    - /
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: nginx:1.16.0-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:1.16.0-alpine
