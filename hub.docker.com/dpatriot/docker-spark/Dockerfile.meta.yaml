MetaArgs: null
Stages:
- BaseName: dpatriot/docker-awscli-java8
  Commands:
  - Maintainer: Shago Vyacheslav <v.shago@corpwebgames.com>
    Name: maintainer
  - CmdLine:
    - "curl -s http://d3kbcqa49mib13.cloudfront.net/spark-2.0.2-bin-hadoop2.4.tgz
      | tar -xz -C /usr/local/ \t&& cd /usr/local \t&& ln -s spark-2.0.2-bin-hadoop2.4
      spark"
    Name: run
    PrependShell: true
  - CmdLine:
    - "curl -s http://central.maven.org/maven2/mysql/mysql-connector-java/5.1.38/mysql-connector-java-5.1.38.jar
      -o /usr/local/spark/jars/mysql-connector-java.jar \t&& curl -s http://central.maven.org/maven2/org/apache/commons/commons-csv/1.2/commons-csv-1.2.jar
      -o /usr/local/spark/jars/commons-csv-1.2.jar \t&& curl -s https://s3.amazonaws.com/redshift-downloads/drivers/RedshiftJDBC41-1.1.10.1010.jar
      -o /usr/local/spark/jars/RedshiftJDBC41-1.1.10.1010.jar \t&& curl -s http://central.maven.org/maven2/com/databricks/spark-redshift_2.10/2.0.1/spark-redshift_2.10-2.0.1.jar
      -o /usr/local/spark/jars/spark-redshift.jar \t&& curl -s http://central.maven.org/maven2/com/amazonaws/aws-java-sdk-s3/1.10.75.1/aws-java-sdk-s3-1.10.75.1.jar
      -o /usr/local/spark/jars/aws-java-sdk-s3-1.10.75.1.jar \t&& curl -s http://central.maven.org/maven2/com/databricks/spark-avro_2.10/3.1.0/spark-avro_2.10-3.1.0.jar
      -o /usr/local/spark/jars/spark-avro.jar \t&& curl -s http://central.maven.org/maven2/com/eclipsesource/minimal-json/minimal-json/0.9.4/minimal-json-0.9.4.jar
      -o /usr/local/spark/jars/minimal-json.jar \t&& curl -s http://central.maven.org/maven2/com/databricks/spark-csv_2.10/1.5.0/spark-csv_2.10-1.5.0.jar
      -o /usr/local/spark/jars/spark-csv.jar \t&& curl -s http://central.maven.org/maven2/com/google/code/gson/gson/2.2.4/gson-2.2.4.jar
      -o /usr/local/spark/jars/gson-2.2.4.jar \t&& curl -s http://central.maven.org/maven2/com/amazonaws/aws-java-sdk-dynamodb/1.10.75.1/aws-java-sdk-dynamodb-1.10.75.1.jar
      -o /usr/local/spark/jars/aws-java-sdk-dynamodb-1.10.75.1.jar \t&& curl -s http://central.maven.org/maven2/com/amazonaws/aws-java-sdk-core/1.10.75.1/aws-java-sdk-core-1.10.75.1.jar
      -o /usr/local/spark/jars/aws-java-sdk-core-1.10.75.1.jar"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/start-master.sh
    - /start-master.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/start-worker
    - /start-worker.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/spark-shell.sh
    - /spark-shell.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/spark-defaults.conf
    - /usr/local/spark/conf/spark-defaults.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/log4j.properties
    - /usr/local/spark/conf/log4j.properties
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/remove_alias.sh
    - /remove_alias.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/docker-run-spark-env.sh
    - /usr/local/bin/docker-run-spark-env.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/script-runner.sh
    - /usr/local/bin/script-runner.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/sql-runner.sh
    - /usr/local/bin/sql-runner.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - lib/emr-ddb-hadoop.jar
    - /usr/local/spark/jars/emr-ddb-hadoop.jar
  - Chown: ""
    Name: add
    SourcesAndDest:
    - lib/emr-ddb-hive.jar
    - /usr/local/spark/jars/emr-ddb-hive.jar
  - CmdLine:
    - "apt-get update \t&& apt-get install -y python-pandas \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install requests --upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install elasticsearch zdesk boto3
    Name: run
    PrependShell: true
  - Env:
    - Key: SPARK_HOME
      Value: /usr/local/spark
    Name: env
  - Env:
    - Key: SPARK_DRIVER_CLASSPATH
      Value: '"/usr/local/spark/jars/mysql-connector-java.jar"'
    Name: env
  - Env:
    - Key: SPARK_JARS
      Value: '"/usr/local/spark/jars/spark-avro.jar,/usr/local/spark/jars/spark-redshift.jar,/usr/local/spark/jars/RedshiftJDBC41-1.1.10.1010.jar,/usr/local/spark/jars/minimal-json.jar"'
    Name: env
  - Env:
    - Key: SPARK_MASTER_OPTS
      Value: '"-Dspark.driver.port=7001 -Dspark.fileserver.port=7002 -Dspark.broadcast.port=7003
        -Dspark.replClassServer.port=7004 -Dspark.blockManager.port=7005 -Dspark.executor.port=7006
        -Dspark.ui.port=4040 -Dspark.broadcast.factory=org.apache.spark.broadcast.HttpBroadcastFactory"'
    Name: env
  - Env:
    - Key: SPARK_WORKER_OPTS
      Value: '"-Dspark.driver.port=7001 -Dspark.fileserver.port=7002 -Dspark.broadcast.port=7003
        -Dspark.replClassServer.port=7004 -Dspark.blockManager.port=7005 -Dspark.executor.port=7006
        -Dspark.ui.port=4040 -Dspark.broadcast.factory=org.apache.spark.broadcast.HttpBroadcastFactory"'
    Name: env
  - Env:
    - Key: SPARK_MASTER_PORT
      Value: "7077"
    Name: env
  - Env:
    - Key: SPARK_MASTER_WEBUI_PORT
      Value: "8080"
    Name: env
  - Env:
    - Key: SPARK_WORKER_PORT
      Value: "8888"
    Name: env
  - Env:
    - Key: SPARK_WORKER_WEBUI_PORT
      Value: "8081"
    Name: env
  - Env:
    - Key: DRIVER_MEMORY
      Value: 1G
    Name: env
  - Name: expose
    Ports:
    - "4040"
    - "7001"
    - "7002"
    - "7003"
    - "7004"
    - "7005"
    - "7006"
    - "7077"
    - "8080"
    - "8081"
    - "8888"
  - CmdLine:
    - script-runner.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: dpatriot/docker-awscli-java8
  Name: ""
  Platform: ""
  SourceCode: FROM dpatriot/docker-awscli-java8
