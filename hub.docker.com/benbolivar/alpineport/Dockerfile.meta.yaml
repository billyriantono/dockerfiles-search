MetaArgs: null
Stages:
- BaseName: alpine:3.8
  Commands:
  - Name: expose
    Ports:
    - "32745"
    - "5900"
    - "6080"
    - "8000"
    - "8080"
  - Env:
    - Key: DOCKER_VERSION
      Value: 1.6.0
    - Key: MAVEN_VERSION
      Value: 3.3.9
    - Key: TOMCAT_HOME
      Value: /home/user/tomcat8
    - Key: JAVA_VERSION
      Value: 8u202
    - Key: JAVA_VERSION_PREFIX
      Value: 1.8.0_202
    Name: env
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - Env:
    - Key: DISP_SIZE
      Value: 1600x900x16
    Name: env
  - Env:
    - Key: DISPLAY
      Value: :20.0
    Name: env
  - Env:
    - Key: M2_HOME
      Value: /home/user/apache-maven-$MAVEN_VERSION
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /opt/jdk$JAVA_VERSION_PREFIX
    Name: env
  - Env:
    - Key: PATH
      Value: $JAVA_HOME/bin:$M2_HOME/bin:$PATH
    Name: env
  - Env:
    - Key: USER_NAME
      Value: user
    Name: env
  - Env:
    - Key: HOME
      Value: /home/user
    Name: env
  - Key: ECLIPSE_MIRROR
    Name: arg
    Value: http://ftp.fau.de//eclipse/technology/epp/downloads/release/2019-03/M1
  - Key: ECLIPSE_TAR
    Name: arg
    Value: eclipse-cpp-2019-03-M1-linux-gtk-x86_64.tar.gz
  - CmdLine:
    - 'echo "http://dl-cdn.alpinelinux.org/alpine/edge/main" >> /etc/apk/repositories
      &&     apk upgrade apk-tools && apk add --update ca-certificates bash openssh
      openssl shadow sudo wget unzip mc curl vim     supervisor icu-libs x11vnc xvfb
      subversion fluxbox xterm dbus-x11 libxext libxrender libxtst &&         rm -rf
      /tmp/* /var/cache/apk/* &&     groupadd sudo && useradd -u 1000 -G users,sudo
      -d /home/user --shell /bin/bash -m user &&     echo "%sudo ALL=(ALL) NOPASSWD:
      ALL" >> /etc/sudoers &&     usermod -p "*" user &&         sudo mkdir -p /opt/noVNC/utils/websockify
      &&     wget -qO- "http://github.com/kanaka/noVNC/tarball/master" | sudo tar
      -zx --strip-components=1 -C /opt/noVNC &&     wget -qO- "https://github.com/kanaka/websockify/tarball/master"
      | sudo tar -zx --strip-components=1 -C /opt/noVNC/utils/websockify &&         mkdir
      -p /home/user/KeepAlive &&         mkdir /home/user/cbuild /home/user/tomcat8
      /home/user/apache-maven-$MAVEN_VERSION &&     sudo wget -qO- "http://apache.ip-connect.vn.ua/maven/maven-3/$MAVEN_VERSION/binaries/apache-maven-$MAVEN_VERSION-bin.tar.gz"
      | tar -zx --strip-components=1 -C /home/user/apache-maven-$MAVEN_VERSION/ &&     sudo
      wget -qO- "http://archive.apache.org/dist/tomcat/tomcat-8/v8.0.24/bin/apache-tomcat-8.0.24.tar.gz"
      | sudo tar -zx --strip-components=1 -C /home/user/tomcat8 &&     sudo rm -rf
      /home/user/tomcat8/webapps/* &&         sudo mkdir -p /etc/pki/tls/certs &&     sudo
      openssl req -x509 -nodes -newkey rsa:2048 -keyout /etc/pki/tls/certs/novnc.pem
      -out /etc/pki/tls/certs/novnc.pem -days 3650          -subj "/C=PH/ST=Cebu/L=Cebu/O=NA/OU=NA/CN=codenvy.io"
      &&     sudo chmod 444 /etc/pki/tls/certs/novnc.pem &&         sudo apk add --update
      adwaita-gtk2-theme gdk-pixbuf libxext-dev libxrender-dev libxtst-dev gtk+3.0
      g++ gdb make &&     sudo wget ${ECLIPSE_MIRROR}/${ECLIPSE_TAR} -O /tmp/eclipse.tar.gz
      -q && sudo tar -xf /tmp/eclipse.tar.gz -C /opt && sudo rm /tmp/eclipse.tar.gz
      &&     sudo sed "s/@user.home\/eclipse-workspace/\/projects/g" -i /opt/eclipse/eclipse.ini
      &&         echo "http://dl-cdn.alpinelinux.org/alpine/edge/community" >> /etc/apk/repositories
      &&     apk add --no-cache firefox-esr font-croscore adwaita-icon-theme adwaita-gtk2-theme
      &&         printf "export JAVA_HOME=/opt/jdk$JAVA_VERSION_PREFIX        \nexport
      M2_HOME=/home/user/apache-maven-$MAVEN_VERSION        \nexport TOMCAT_HOME=/home/user/tomcat8        \nexport
      PATH=$JAVA_HOME/bin:$M2_HOME/bin:$PATH        \nif [ ! -f /projects/KeepAlive/keepalive.html
      ]\nthen        \nsleep 5\ncp -rf /home/user/KeepAlive /projects\nfi" | sudo
      tee -a /home/user/.bashrc &&         cd /tmp &&     curl -so /etc/apk/keys/sgerrand.rsa.pub
      https://alpine-pkgs.sgerrand.com/sgerrand.rsa.pub &&     curl -Lso /tmp/glibc-2.29-r0.apk
      https://github.com/sgerrand/alpine-pkg-glibc/releases/download/2.29-r0/glibc-2.29-r0.apk
      &&     curl -Lso /tmp/glibc-bin-2.29-r0.apk https://github.com/sgerrand/alpine-pkg-glibc/releases/download/2.29-r0/glibc-bin-2.29-r0.apk
      &&     apk add --allow-untrusted /tmp/glibc-2.29-r0.apk /tmp/glibc-bin-2.29-r0.apk
      &&         rm /tmp/glibc-2.29-r0.apk &&     rm /tmp/glibc-bin-2.29-r0.apk &&         wget
      -c --header "Cookie: oraclelicense=accept-securebackup-cookie" -qO-         http://download.oracle.com/otn-pub/java/jdk/${JAVA_VERSION}-b08/1961070e4c9b4e26a04e7f5a083f551e/server-jre-${JAVA_VERSION}-linux-x64.tar.gz
      | sudo tar -zx -C /opt/'
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - index.html
    - /opt/noVNC/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /opt/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - keepalive.html
    - /home/user/KeepAlive
  - Chown: user:users
    Name: add
    SourcesAndDest:
    - menu
    - /home/user/.menu
  - Chown: user:users
    Name: add
    SourcesAndDest:
    - init
    - /home/user/.init
  - Chown: user:users
    Name: add
    SourcesAndDest:
    - fonts.conf
    - /home/user/.config/fontconfig/fonts.conf
  - Name: user
    User: user
  - Name: workdir
    Path: /projects
  - Env:
    - Key: ECLIPSE_WORKSPACE
      Value: /projects
    Name: env
  - Env:
    - Key: ECLIPSE_DOT
      Value: /projects/.eclipse
    Name: env
  - Env:
    - Key: DELAY
      Value: "40"
    Name: env
  - CmdLine:
    - /usr/bin/supervisord -c /opt/supervisord.conf & sleep 365d
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.8
