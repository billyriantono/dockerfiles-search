MetaArgs: null
Stages:
- BaseName: openjdk:8-jre
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"TridentSDK Team"'
    Name: label
  - Labels:
    - Key: version
      Value: '"0.0.1"'
    Name: label
  - Key: ARTIFACT_LINK
    Name: arg
    Value: '"https://oss.sonatype.org/service/local/artifact/maven/redirect?r=snapshots&g=net.tridentsdk&a=trident&v=0.5-SNAPSHOT&e=jar"'
  - CmdLine:
    - mkdir -p /opt/tridentsdk
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/tridentsdk
  - CmdLine:
    - curl -L -o tridentsdk.jar "$ARTIFACT_LINK"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "25565"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /opt/tridentsdk/entrypoint.sh
  - Name: workdir
    Path: /opt/tridentsdk/server
  - CmdLine:
    - /bin/sh
    - /opt/tridentsdk/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - ""
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8-jre
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre
