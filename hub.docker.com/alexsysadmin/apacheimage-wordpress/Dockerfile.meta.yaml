MetaArgs: null
Stages:
- BaseName: php:5.6-apache
  Commands:
  - CmdLine:
    - "set -ex; \t\tapt-get update; \tapt-get install -y \t\tlibjpeg-dev \t\tlibpng12-dev
      \t\tunzip \t\trsync \t; \trm -rf /var/lib/apt/lists/*; \t\tdocker-php-ext-configure
      gd --with-png-dir=/usr --with-jpeg-dir=/usr; \tdocker-php-ext-install gd mysqli
      opcache"
    Name: run
    PrependShell: true
  - CmdLine:
    - "{ \t\techo 'opcache.memory_consumption=128'; \t\techo 'opcache.interned_strings_buffer=8';
      \t\techo 'opcache.max_accelerated_files=4000'; \t\techo 'opcache.revalidate_freq=2';
      \t\techo 'opcache.fast_shutdown=1'; \t\techo 'opcache.enable_cli=1'; \t} > /usr/local/etc/php/conf.d/opcache-recommended.ini"
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite expires headers
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www/html
  - Env:
    - Key: WORDPRESS_VERSION
      Value: 4.7.1
    Name: env
  - Env:
    - Key: WORDPRESS_SHA1
      Value: 8e56ba56c10a3f245c616b13e46bd996f63793d6
    Name: env
  - CmdLine:
    - "set -ex; \tcurl -o wordpress.tar.gz -fSL \"https://wordpress.org/wordpress-${WORDPRESS_VERSION}.tar.gz\";
      \techo \"$WORDPRESS_SHA1 *wordpress.tar.gz\" | sha1sum -c -; \ttar -xzf wordpress.tar.gz
      -C /usr/src/; \trm wordpress.tar.gz; \tchown -R www-data:www-data /usr/src/wordpress"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - apache2-foreground
    Name: cmd
    PrependShell: false
  From:
    Image: php:5.6-apache
