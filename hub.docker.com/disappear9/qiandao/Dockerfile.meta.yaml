MetaArgs: null
Stages:
- As: builder
  BaseName: alpine
  Commands:
  - CmdLine:
    - apk --no-cache add unzip     && wget https://github.com/binux/qiandao/archive/master.zip     &&
      unzip master.zip     && mkdir -p /app     && cp -R qiandao-master/* /app     &&
      sed -i 's/database.db/data\/database.db/g' /app/config.py     && mkdir -p /app/data
    Name: run
    PrependShell: true
  From:
    Image: alpine
  Name: builder
  Platform: ""
  SourceCode: FROM alpine AS builder
- As: release
  BaseName: python:2.7-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Disappear9 <disappear9@outlook.com>"'
    Name: label
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /app
    - /app
  - Name: workdir
    Path: /app
  - CmdLine:
    - apk update     && apk add bash autoconf g++     && pip install --no-cache-dir
      -r requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - python
    - /app/run.py
    Name: cmd
    PrependShell: false
  From:
    Image: python:2.7-alpine
  Name: release
  Platform: ""
  SourceCode: FROM python:2.7-alpine AS release
