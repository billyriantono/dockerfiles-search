MetaArgs: null
Stages:
- BaseName: alpine:3.4
  Commands:
  - Maintainer: FAS Research Computing <rchelp@rc.fas.harvard.edu>
    Name: maintainer
  - CmdLine:
    - apk add --no-cache bash samba samba-winbind samba-winbind-clients samba-libnss-winbind
      krb5 samba-winbind-krb5-locator linux-pam nss-pam-ldapd && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Env:
    - Key: JOIN_USER
      Value: root
    Name: env
  - Env:
    - Key: JOIN_PASSWORD
      Value: root
    Name: env
  - Env:
    - Key: DOMAIN
      Value: DEFAULT
    Name: env
  - Env:
    - Key: SMB_CONF
      Value: /etc/samba/smb.conf
    Name: env
  - Env:
    - Key: SMB_INCLUDE_CONF
      Value: /etc/samba/samba_include.conf
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./startup
    - /bin/startup
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./dumb-init
    - /bin/dumb-init
  - Name: expose
    Ports:
    - "137"
    - "139"
    - "445"
  - CmdLine:
    - /bin/dumb-init
    - /bin/startup
    - -j
    - -w
    - -n
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.4
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.4
