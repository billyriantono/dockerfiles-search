MetaArgs:
- DefaultValue: latest
  Key: BASETAG
  ProvidedValue: null
  Value: latest
Stages:
- As: stage-install
  BaseName: accetto/ubuntu-vnc-xfce:${BASETAG}
  Commands:
  - Name: user
    User: "0"
  - CmdLine:
    - apt-get update && apt-get install -y         firefox     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  From:
    Image: accetto/ubuntu-vnc-xfce:${BASETAG}
  Name: stage-install
  Platform: ""
  SourceCode: FROM accetto/ubuntu-vnc-xfce:${BASETAG} as stage-install
- As: stage-config
  BaseName: stage-install
  Commands:
  - Key: ARG_VNC_USER
    Name: arg
    Value: null
  - Env:
    - Key: VNC_USER
      Value: ${ARG_VNC_USER:-headless:headless}
    Name: env
  - Name: workdir
    Path: ${HOME}
  - Name: shell
    Shell:
    - /bin/bash
    - -c
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./src/create_user_and_fix_permissions.sh
    - ./
  - CmdLine:
    - chmod +x         ./create_user_and_fix_permissions.sh     && sync     && ./create_user_and_fix_permissions.sh
      $STARTUPDIR $HOME     && rm ./create_user_and_fix_permissions.sh
    Name: run
    PrependShell: true
  From:
    Stage:
      Index: 0
      Named: stage-install
  Name: stage-config
  Platform: ""
  SourceCode: FROM stage-install as stage-config
- As: stage-final
  BaseName: stage-config
  Commands:
  - Key: ARG_MOZ_FORCE_DISABLE_E10S
    Name: arg
    Value: null
  - Key: ARG_REFRESHED_AT
    Name: arg
    Value: null
  - Key: ARG_VCS_REF
    Name: arg
    Value: null
  - Key: ARG_VERSION_STICKER
    Name: arg
    Value: null
  - Key: ARG_VNC_BLACKLIST_THRESHOLD
    Name: arg
    Value: null
  - Key: ARG_VNC_BLACKLIST_TIMEOUT
    Name: arg
    Value: null
  - Key: ARG_VNC_RESOLUTION
    Name: arg
    Value: null
  - Labels:
    - Key: any.accetto.description
      Value: '"Headless Ubuntu VNC/noVNC container with Xfce desktop and Firefox"'
    - Key: any.accetto.display-name
      Value: '"Headless Ubuntu/Xfce VNC/noVNC container with Firefox"'
    - Key: any.accetto.tags
      Value: '"ubuntu, xfce, vnc, novnc, firefox"'
    - Key: version-sticker
      Value: '"${ARG_VERSION_STICKER}"'
    - Key: org.label-schema.vcs-ref
      Value: '"${ARG_VCS_REF}"'
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/accetto/ubuntu-vnc-xfce-firefox"'
    Name: label
  - Env:
    - Key: REFRESHED_AT
      Value: ${ARG_REFRESHED_AT}
    - Key: VERSION_STICKER
      Value: ${ARG_VERSION_STICKER}
    - Key: VNC_BLACKLIST_THRESHOLD
      Value: ${ARG_VNC_BLACKLIST_THRESHOLD:-20}
    - Key: VNC_BLACKLIST_TIMEOUT
      Value: ${ARG_VNC_BLACKLIST_TIMEOUT:-0}
    - Key: VNC_RESOLUTION
      Value: ${ARG_VNC_RESOLUTION:-1024x768}
    - Key: MOZ_FORCE_DISABLE_E10S
      Value: ${ARG_MOZ_FORCE_DISABLE_E10S:+1}
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./src/home/Desktop
    - ./Desktop/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./src/home/config/xfce4/panel
    - ./.config/xfce4/panel/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./src/home/config/xfce4/xfconf/xfce-perchannel-xml
    - ./.config/xfce4/xfconf/xfce-perchannel-xml/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./src/startup/version_sticker.sh
    - ${STARTUPDIR}/
  - CmdLine:
    - chmod a+wx "${STARTUPDIR}"/version_sticker.sh     && "${STARTUPDIR}"/set_user_permissions.sh
      "${STARTUPDIR}" "${HOME}"
    Name: run
    PrependShell: true
  - Name: user
    User: ${VNC_USER}
  - Name: workdir
    Path: ${STARTUPDIR}
  From:
    Stage:
      Index: 1
      Named: stage-config
  Name: stage-final
  Platform: ""
  SourceCode: FROM stage-config as stage-final
