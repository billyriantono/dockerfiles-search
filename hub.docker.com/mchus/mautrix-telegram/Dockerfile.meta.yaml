MetaArgs: null
Stages:
- As: lottieconverter
  BaseName: docker.io/alpine:3.10
  Commands:
  - Name: workdir
    Path: /build
  - CmdLine:
    - apk add --no-cache git build-base cmake   && git clone https://github.com/Samsung/rlottie.git   &&
      cd rlottie   && mkdir build   && cd build   && cmake ..   && make -j2   && make
      install   && cd ../..
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache libpng libpng-dev zlib zlib-dev   && git clone https://github.com/Eramde/LottieConverter.git   &&
      cd LottieConverter   && git checkout 543c1d23ac9322f4f03c7fb6612ea7d026d44ac0   &&
      make
    Name: run
    PrependShell: true
  From:
    Image: docker.io/alpine:3.10
  Name: lottieconverter
  Platform: ""
  SourceCode: FROM docker.io/alpine:3.10 AS lottieconverter
- BaseName: docker.io/alpine:3.10
  Commands:
  - Env:
    - Key: UID
      Value: "1337"
    - Key: GID
      Value: "1337"
    - Key: FFMPEG_BINARY
      Value: /usr/bin/ffmpeg
    Name: env
  - Chown: ""
    From: lottieconverter
    Name: copy
    SourcesAndDest:
    - /usr/lib/librlottie*
    - /usr/lib/
  - Chown: ""
    From: lottieconverter
    Name: copy
    SourcesAndDest:
    - /build/LottieConverter/dist/Debug/GNU-Linux/lottieconverter
    - /usr/local/bin/lottieconverter
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /opt/mautrix-telegram
  - Name: workdir
    Path: /opt/mautrix-telegram
  - CmdLine:
    - apk add --no-cache --virtual .build-deps       python3-dev       libffi-dev       build-base       git   &&
      apk add --no-cache       py3-virtualenv       py3-pillow       py3-aiohttp       py3-magic       py3-sqlalchemy       py3-psycopg2       py3-ruamel.yaml       py3-idna         py3-future         py3-mako         py3-dateutil         py3-markupsafe         py3-decorator         py3-requests           py3-numpy         py3-rsa           py3-cffi       ffmpeg       ca-certificates       su-exec       netcat-openbsd       zlib
      libpng  && pip3 install .[speedups,hq_thumbnails,metrics]  && apk del .build-deps
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - CmdLine:
    - /opt/mautrix-telegram/docker-run.sh
    Name: cmd
    PrependShell: false
