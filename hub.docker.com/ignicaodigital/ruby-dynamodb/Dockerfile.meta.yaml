MetaArgs: null
Stages:
- BaseName: ignicaodigital/ruby-java7
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - mkdir /var/dynamodb_wd
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/dynamodb_wd
  - CmdLine:
    - wget http://dynamodb-local.s3-website-us-west-2.amazonaws.com/dynamodb_local_latest.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xfz dynamodb_local_latest.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/java
    - -Djava.library.path=.
    - -jar
    - /var/dynamodb_wd/DynamoDBLocal.jar
    - -dbPath
    - /var/dynamodb_local
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -port
    - "8000"
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "8000"
  - Name: volume
    Volumes:
    - /var/dynamodb_local
    - /var/dynamodb_wd
  From:
    Image: ignicaodigital/ruby-java7
  Name: ""
  Platform: ""
  SourceCode: FROM ignicaodigital/ruby-java7
