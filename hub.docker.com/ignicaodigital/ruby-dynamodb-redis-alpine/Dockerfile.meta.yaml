MetaArgs: null
Stages:
- BaseName: ruby:2.3-alpine
  Commands:
  - CmdLine:
    - apk update &&     apk add --no-cache tzdata redis git build-base make wget python
      python-dev openssh  &&     update-ca-certificates
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_VERSION_MAJOR
      Value: "7"
    - Key: JAVA_VERSION_MINOR
      Value: "80"
    - Key: JAVA_VERSION_BUILD
      Value: "15"
    - Key: JAVA_PACKAGE
      Value: jdk
    - Key: JAVA_JCE
      Value: standard
    - Key: JAVA_HOME
      Value: /opt/jdk
    - Key: PATH
      Value: ${PATH}:/opt/jdk/bin
    - Key: GLIBC_VERSION
      Value: 2.23-r3
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - 'set -ex &&     apk upgrade --update &&     apk add --update libstdc++ curl
      bash &&     for pkg in glibc-${GLIBC_VERSION} glibc-bin-${GLIBC_VERSION} glibc-i18n-${GLIBC_VERSION};
      do curl -sSL https://github.com/andyshinn/alpine-pkg-glibc/releases/download/${GLIBC_VERSION}/${pkg}.apk
      -o /tmp/${pkg}.apk; done &&     apk add --allow-untrusted /tmp/*.apk &&     rm
      -v /tmp/*.apk &&     ( /usr/glibc-compat/bin/localedef --force --inputfile POSIX
      --charmap UTF-8 C.UTF-8 || true ) &&     echo "export LANG=C.UTF-8" > /etc/profile.d/locale.sh
      &&     /usr/glibc-compat/sbin/ldconfig /lib /usr/glibc-compat/lib &&     mkdir
      /opt &&     curl -jksSLH "Cookie: oraclelicense=accept-securebackup-cookie"
      -o /tmp/java.tar.gz       http://download.oracle.com/otn-pub/java/jdk/${JAVA_VERSION_MAJOR}u${JAVA_VERSION_MINOR}-b${JAVA_VERSION_BUILD}/${JAVA_PACKAGE}-${JAVA_VERSION_MAJOR}u${JAVA_VERSION_MINOR}-linux-x64.tar.gz
      &&     gunzip /tmp/java.tar.gz &&     tar -C /opt -xf /tmp/java.tar &&     ln
      -s /opt/jdk1.${JAVA_VERSION_MAJOR}.0_${JAVA_VERSION_MINOR} /opt/jdk &&     if
      [ "${JAVA_JCE}" == "unlimited" ]; then echo "Installing Unlimited JCE policy"
      >&2 &&       curl -jksSLH "Cookie: oraclelicense=accept-securebackup-cookie"
      -o /tmp/jce_policy-${JAVA_VERSION_MAJOR}.zip         http://download.oracle.com/otn-pub/java/jce/${JAVA_VERSION_MAJOR}/jce_policy-${JAVA_VERSION_MAJOR}.zip
      &&       cd /tmp && unzip /tmp/jce_policy-${JAVA_VERSION_MAJOR}.zip &&       cp
      -v /tmp/UnlimitedJCEPolicyJDK8/*.jar /opt/jdk/jre/lib/security;     fi &&     sed
      -i s/#networkaddress.cache.ttl=-1/networkaddress.cache.ttl=10/ $JAVA_HOME/jre/lib/security/java.security
      &&     apk del curl glibc-i18n &&     rm -rf /opt/jdk/*src.zip            /opt/jdk/lib/missioncontrol            /opt/jdk/lib/visualvm            /opt/jdk/lib/*javafx*            /opt/jdk/jre/plugin            /opt/jdk/jre/bin/javaws            /opt/jdk/jre/bin/jjs            /opt/jdk/jre/bin/orbd            /opt/jdk/jre/bin/pack200            /opt/jdk/jre/bin/policytool            /opt/jdk/jre/bin/rmid            /opt/jdk/jre/bin/rmiregistry            /opt/jdk/jre/bin/servertool            /opt/jdk/jre/bin/tnameserv            /opt/jdk/jre/bin/unpack200            /opt/jdk/jre/lib/javaws.jar            /opt/jdk/jre/lib/deploy*            /opt/jdk/jre/lib/desktop            /opt/jdk/jre/lib/*javafx*            /opt/jdk/jre/lib/*jfx*            /opt/jdk/jre/lib/amd64/libdecora_sse.so            /opt/jdk/jre/lib/amd64/libprism_*.so            /opt/jdk/jre/lib/amd64/libfxplugins.so            /opt/jdk/jre/lib/amd64/libglass.so            /opt/jdk/jre/lib/amd64/libgstreamer-lite.so            /opt/jdk/jre/lib/amd64/libjavafx*.so            /opt/jdk/jre/lib/amd64/libjfx*.so            /opt/jdk/jre/lib/ext/jfxrt.jar            /opt/jdk/jre/lib/ext/nashorn.jar            /opt/jdk/jre/lib/oblique-fonts            /opt/jdk/jre/lib/plugin.jar            /tmp/*
      /var/cache/apk/* && echo ''hosts: files mdns4_minimal [NOTFOUND=return] dns
      mdns4'' >> /etc/nsswitch.conf'
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/dynamodb_wd /var/dynamodb_local &&     cd /var/dynamodb_wd &&     wget
      http://dynamodb-local.s3-website-us-west-2.amazonaws.com/dynamodb_local_latest.tar.gz
      &&     tar xfz dynamodb_local_latest.tar.gz &&     rm -f dynamodb_local_latest.tar.gz
      &&     rm -rf third_party_licenses LICENSE.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - python -m ensurepip &&     rm -r /usr/lib/python*/ensurepip &&     pip install
      --upgrade pip setuptools awscli boto3==1.3.0 &&     aws configure set preview.cloudfront
      true
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install fakes3 &&     fakes3 -r /mnt/fakes3_root -H s3.local -p 4567 &
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "4567"
    - "6379"
    - "8000"
  - CmdLine:
    - /bin/sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ruby:2.3-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM ruby:2.3-alpine
