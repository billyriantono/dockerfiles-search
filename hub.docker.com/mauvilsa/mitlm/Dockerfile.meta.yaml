MetaArgs: null
Stages:
- BaseName: library/ubuntu:16.04
  Commands:
  - Maintainer: Mauricio Villegas <mauricio_ville@yahoo.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Name: shell
    Shell:
    - /bin/bash
    - -c
  - CmdLine:
    - apt-get update --fix-missing  && apt-get install -y --no-install-recommends       ca-certificates       build-essential       gfortran       automake       autoconf       autoconf-archive       libtool       wget  &&
      cd /tmp  && wget https://github.com/mitlm/mitlm/archive/v0.4.2.tar.gz  && tar
      xzf v0.4.2.tar.gz  && cd mitlm-0.4.2  && ./autogen.sh  && ./configure  && make
      -j$(nproc)  && make install  && cd  && rm -rf /tmp/*  && apt-get purge -y       ca-certificates       build-essential       gfortran       automake       autoconf       autoconf-archive       libtool       wget  &&
      apt-get install -y --no-install-recommends       libgfortran3  && apt-get autoremove
      -y  && apt-get purge -y $(dpkg -l | awk '{if($1=="rc")print $2}')  && apt-get
      clean  && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - mitlm-docker
    - /usr/local/bin
  From:
    Image: library/ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM library/ubuntu:16.04
