MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Arild Langtind <arild@langtind.no>
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/krallin/tini/releases/download/v0.14.0/tini
    - /tini
  - CmdLine:
    - chmod +x /tini
    Name: run
    PrependShell: true
  - CmdLine:
    - /tini
    - --
    Name: entrypoint
    PrependShell: false
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: HOME
      Value: /
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get -y install python curl wget apt-transport-https
      &&     apt-get clean &&     rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://packages.mapcrafter.org/ubuntu $(lsb_release -sc) main" | tee
      /etc/apt/sources.list.d/mapcrafter.list &&     wget -O /etc/apt/trusted.gpg.d/mapcrafter.gpg
      http://packages.mapcrafter.org/ubuntu/keyring.gpg
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get -y install mapcrafter &&     apt-get clean &&     rm
      -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /world
  - Name: volume
    Volumes:
    - /output
  - Chown: ""
    Name: add
    SourcesAndDest:
    - render.conf
    - ./
  - CmdLine:
    - mapcrafter
    - -c
    - ./render.conf
    - -j
    - "2"
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
