MetaArgs: null
Stages:
- As: build
  BaseName: golang:alpine
  Commands:
  - Env:
    - Key: RELEASE_TAG
      Value: 2.0.33
    Name: env
  - CmdLine:
    - apk --no-cache add git &&     git clone https://github.com/DNSCrypt/dnscrypt-proxy
      /go/src/github.com/DNSCrypt/ &&     cd /go/src/github.com/DNSCrypt/dnscrypt-proxy
      &&     git checkout tags/${RELEASE_TAG} &&     CGO_ENABLED=0 GOOS=linux go install
      -a -ldflags '-s -w -extldflags "-static"' -v ./...
    Name: run
    PrependShell: true
  From:
    Image: golang:alpine
  Name: build
  Platform: ""
  SourceCode: FROM golang:alpine as build
- BaseName: alpine
  Commands:
  - CmdLine:
    - apk --no-cache add ca-certificates
    Name: run
    PrependShell: true
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /go/bin/dnscrypt-proxy
    - /usr/local/bin/dnscrypt-proxy
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config
    - /config
  - CmdLine:
    - mkdir /blacklist/ ; touch /blacklist/blacklist.txt
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 53/udp
  - CmdLine:
    - dnscrypt-proxy
    - -config
    - /config/dnscrypt-proxy.toml
    Name: cmd
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
