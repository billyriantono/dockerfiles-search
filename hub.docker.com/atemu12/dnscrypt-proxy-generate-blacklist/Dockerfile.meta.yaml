MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - CmdLine:
    - apk add --no-cache python git
    Name: run
    PrependShell: true
  - CmdLine:
    - echo     "[ -d /blacklist/ ] || { echo \"Did you mount the volume?\" && exit
      1 ; } ;    if [ -d /blacklist/dnscrypt-proxy/ ] ; then       git -C /blacklist/dnscrypt-proxy/
      fetch || exit 1 ;      git -C /blacklist/dnscrypt-proxy/ reset --hard origin/master
      || exit 1 ;    else       git clone https://github.com/DNSCrypt/dnscrypt-proxy
      /blacklist/dnscrypt-proxy/ || exit 1 ;    fi ;    cd /blacklist/dnscrypt-proxy/utils/generate-domains-blacklists/
      &&     python generate-domains-blacklist.py > blacklist.txt && cp blacklist.txt
      /blacklist/"     > /update.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - sh
    - /update.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
