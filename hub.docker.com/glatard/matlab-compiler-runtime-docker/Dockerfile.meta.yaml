MetaArgs: null
Stages:
- BaseName: centos:latest
  Commands:
  - CmdLine:
    - yum update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install wget unzip libXext libXt-devel libXmu -y
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /mcr-install && cd /mcr-install &&      wget -nv http://www.mathworks.com/supportfiles/downloads/R2016a/deployment_files/R2016a/installers/glnxa64/MCR_R2016a_glnxa64_installer.zip
      &&     unzip MCR_R2016a_glnxa64_installer.zip &&     ./install -mode silent
      -agreeToLicense yes
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -Rf /mcr-install
    Name: run
    PrependShell: true
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: $LD_LIBRARY_PATH:/usr/local/MATLAB/MATLAB_Runtime/v901/runtime/glnxa64:/usr/local/MATLAB/MATLAB_Runtime/v901/bin/glnxa64:/usr/local/MATLAB/MATLAB_Runtime/v901/sys/os/glnxa64:/usr/local/MATLAB/MATLAB_Runtime/v901/sys/java/jre/glnxa64/jre/lib/amd64/native_threads:/usr/local/MATLAB/MATLAB_Runtime/v901/sys/java/jre/glnxa64/jre/lib/amd64/server:/usr/local/MATLAB/MATLAB_Runtime/v901/sys/java/jre/glnxa64/jre/lib/amd64
    Name: env
  - Env:
    - Key: XAPPLRESDIR
      Value: /usr/local/MATLAB/MATLAB_Runtime/v901/X11/app-defaults
    Name: env
  - Env:
    - Key: MCR_CACHE_VERBOSE
      Value: "true"
    Name: env
  - Env:
    - Key: MCR_CACHE_ROOT
      Value: /tmp
    Name: env
  From:
    Image: centos:latest
  Name: ""
  Platform: ""
  SourceCode: from centos:latest
