MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - cat /etc/apk/repositories;     apk --update upgrade;     cat /etc/apk/repositories;     apk
      add php7 php7-bcmath php7-bz2 php7-calendar php7-ctype php7-curl php7-intl php7-tokenizer
      php7-xmlwriter php7-fileinfo     php7-json php7-ldap php7-mbstring php7-mcrypt
      php7-mysqli php7-dom php7-fileinfo     php7-odbc php7-openssl php7-pcntl php7-pdo
      php7-pdo_dblib php7-pdo_mysql php7-mysqlnd     php7-pdo_odbc php7-pdo_pgsql
      php7-pear php7-pgsql php7-phar php7-posix     php7-pspell php7-session php7-shmop
      php7-soap php7-sockets php7-gd     php7-sqlite3 php7-sysvmsg php7-sysvsem php7-sysvshm
      php7-tidy php7-wddx php7-xml     php7-xmlreader php7-xmlrpc php7-xsl php7-zip
      php7-zlib php7-exif php7-fpm php7-xmlwriter php7-simplexml php7-tokenizer     php7-redis
      php7-imagick php7-dev php7-opcache     libtool imagemagick-dev make g++ autoconf     fontconfig
      ghostscript-fonts libfontenc mkfontscale mkfontdir ttf-freefont libxfont     imagemagick
      bash jq git curl tar nginx     libgcc glib libstdc++ libcrypto1.0 libssl1.0
      libxext libxrender ttf-dejavu     && pecl install xdebug     && echo ";zend_extension=/usr/lib/php7/xdebug.so"
      > /etc/php7/conf.d/xdebug.ini;     apk del libtool imagemagick-dev make g++
      autoconf php7-dev php7-pear;        rm -rf /var/cache/apk/* && rm -rf /tmp/*     &&
      rm -f /etc/php7/php-fpm.d/www.conf     && rm -f /etc/php7/conf.d/00_zlib.ini     &&
      rm -f /etc/nginx/conf.d/default.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -LSs -o /tmp/s6-overlay-amd64.tar.gz     https://github.com/just-containers/s6-overlay/releases/download/v1.21.4.0/s6-overlay-amd64.tar.gz
      &&     tar xzf /tmp/s6-overlay-amd64.tar.gz -C / &&     rm -f /tmp/s6-overlay-amd64.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - configs/
    - /
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
