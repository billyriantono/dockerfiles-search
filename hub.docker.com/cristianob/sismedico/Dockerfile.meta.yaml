MetaArgs: null
Stages:
- BaseName: golang
  Commands:
  - Health:
      Interval: 60000000000
      Retries: 12
      Test:
      - CMD-SHELL
      - curl --silent --fail localhost/health || exit 1
      Timeout: 2000000000
    Name: healthcheck
  - Name: workdir
    Path: /go/src/bitbucket.org/sismedico/backend
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - go get -d -v ./...
    Name: run
    PrependShell: true
  - CmdLine:
    - go install -v ./...
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /go/bin/backend
    Name: entrypoint
    PrependShell: true
  From:
    Image: golang
  Name: ""
  Platform: ""
  SourceCode: FROM golang
