MetaArgs: null
Stages:
- BaseName: openjdk:8
  Commands:
  - Env:
    - Key: version
      Value: 2.0.1
    Name: env
  - CmdLine:
    - wget https://github.com/browserup/browserup-proxy/releases/download/v${version}/browserup-proxy-${version}.tar
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xvf browserup-proxy-${version}.tar
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s browserup-proxy-${version} browserup-proxy
    Name: run
    PrependShell: true
  - CmdLine:
    - browserup-proxy/bin/browserup-proxy
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8
