MetaArgs: null
Stages:
- BaseName: ocaml/opam:debian-stable_ocaml-4.02.3
  Commands:
  - CmdLine:
    - sudo -u opam sh -c "opam remote add ocl https://github.com/ocamllabs/opam-repo-dev.git"
      &&   sudo -u opam sh -c "opam switch 4.02.3+afl" &&   sudo -u opam sh -c "opam
      depext -u utop mirage" &&   sudo -u opam sh -c "opam install -y -j 2 -v utop
      mirage"
    Name: run
    PrependShell: true
  - Env:
    - Key: AFL_INSTALL
      Value: http://lcamtuf.coredump.cx/afl/releases/afl-latest.tgz
    Name: env
  - Env:
    - Key: LIBJPEG_TURBO_INSTALL
      Value: svn://svn.code.sf.net/p/libjpeg-turbo/code/branches/1.4.x
    Name: env
  - CmdLine:
    - sudo apt-get update         --quiet     && sudo apt-get install         --yes         --no-install-recommends         --no-install-suggests     autoconf     automake     gcc     libtool     make     nasm     subversion     wget     &&
      sudo apt-get clean     && sudo rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - 'wget     $AFL_INSTALL         --no-verbose     && mkdir afl-src     && tar
      -xzf afl-latest.tgz         -C         afl-src         --strip-components=1     &&
      cd afl-src     && sed -i ''s/^\/\/ #define USE_64BIT/#define USE_64BIT/gI''
      config.h     && make     && sudo make install     && rm -rf         /tmp/afl-latest.tgz         /tmp/afl-src'
    Name: run
    PrependShell: true
  - CmdLine:
    - svn         -q         co         $LIBJPEG_TURBO_INSTALL         libjpeg-turbo     &&
      cd libjpeg-turbo     && autoreconf -fiv     && CC=/usr/local/bin/afl-gcc ./configure     &&
      make -j`getconf _NPROCESSORS_ONLN`     && sudo make install     && rm -rf /tmp/libjpeg-turbo
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Name: workdir
    Path: /data
  From:
    Image: ocaml/opam:debian-stable_ocaml-4.02.3
  Name: ""
  Platform: ""
  SourceCode: FROM ocaml/opam:debian-stable_ocaml-4.02.3
