MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Wei-Tsung Lin <fasthall@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y tar wget curl
    Name: run
    PrependShell: true
  - CmdLine:
    - 'curl -L -O -H "Cookie: oraclelicense=accept-securebackup-cookie" -k "http://download.oracle.com/otn-pub/java/jdk/8u73-b02/jdk-8u73-linux-x64.tar.gz"
      &&     tar zxvf jdk-8u73-linux-x64.tar.gz &&     mkdir /usr/local/java/ &&     mv
      jdk1.8.0_73/ /usr/local/java &&     rm jdk-8u73-linux-x64.tar.gz'
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/local/java/jdk1.8.0_73
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$JAVA_HOME/bin
    Name: env
  - Name: workdir
    Path: /opt
  - CmdLine:
    - wget https://download.elasticsearch.org/elasticsearch/release/org/elasticsearch/distribution/tar/elasticsearch/2.2.0/elasticsearch-2.2.0.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar zxvf elasticsearch-2.2.0.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - rm elasticsearch-2.2.0.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://download.elastic.co/logstash/logstash/logstash-2.2.2.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar zxvf logstash-2.2.2.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - rm logstash-2.2.2.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://download.elastic.co/kibana/kibana/kibana-4.4.1-linux-x64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar zxvf kibana-4.4.1-linux-x64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - rm kibana-4.4.1-linux-x64.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http_poller.conf
    - /opt/http_poller.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /opt/entrypoint.sh
  - CmdLine:
    - chmod +x /opt/entrypoint.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5601"
  - Name: expose
    Ports:
    - "9200"
  - CmdLine:
    - /opt/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
