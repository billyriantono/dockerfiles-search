MetaArgs: null
Stages:
- BaseName: debian:sid
  Commands:
  - Maintainer: Michael Richard <michael.richard@oriaks.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update -qy &&     apt-get install -qy             kea-admin             kea-dhcp4-server             mysql-client             &&     apt-get
      autoremove -qy --purge             &&     apt-get clean -qy &&     rm -rf /tmp/*            /var/lib/apt/lists/*            /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - kea-dhcp4.conf
    - /etc/kea/kea-dhcp4.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /docker-entrypoint.sh
  - CmdLine:
    - chmod +x /docker-entrypoint.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 67/udp
  - Name: volume
    Volumes:
    - /var/lib/kea
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - kea-dhcp4
    Name: cmd
    PrependShell: false
  From:
    Image: debian:sid
  Name: ""
  Platform: ""
  SourceCode: FROM debian:sid
