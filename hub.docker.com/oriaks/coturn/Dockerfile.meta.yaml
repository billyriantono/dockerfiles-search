MetaArgs: null
Stages:
- BaseName: debian:sid
  Commands:
  - Maintainer: Michael Richard <michael.richard@oriaks.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update -qy &&     apt-get install -qy ca-certificates coturn curl gosu
      ldap-utils &&     apt-get autoremove -qy --purge &&     apt-get clean -qy &&     rm
      -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/coturn &&     ln -fs /etc/coturn/turnserver.conf /etc/turnserver.conf
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ldap.conf
    - /etc/ldap/ldap.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - turnserver.conf
    - /etc/coturn/turnserver.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ldap2turn.sh
    - /
  - CmdLine:
    - chmod +x /ldap2turn.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /docker-entrypoint.sh
  - CmdLine:
    - chmod +x /docker-entrypoint.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 3478/tcp
  - Name: expose
    Ports:
    - 3478/udp
  - Name: volume
    Volumes:
    - /var/lib/turn
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - turnserver
    Name: cmd
    PrependShell: false
  From:
    Image: debian:sid
  Name: ""
  Platform: ""
  SourceCode: FROM debian:sid
