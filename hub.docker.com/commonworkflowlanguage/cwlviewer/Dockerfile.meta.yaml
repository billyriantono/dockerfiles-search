    Name: add
    SourcesAndDest:
    - pom.xml
    - LICENSE.md
    - NOTICE.md
    - README.md
    - /usr/src/app/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - src
    - /usr/src/app/src
  - CmdLine:
    - mvn clean package -DskipTests && cp target/cwlviewer-*.jar /usr/lib/cwlviewer.jar
      && rm -rf target
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp
  - Name: expose
    Ports:
    - "8080"
  - Env:
    - Key: LC_ALL
      Value: C.UTF-8
