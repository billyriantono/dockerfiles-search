    PrependShell: true
  - CmdLine:
    - mkdir /usr/share/maven/ref/repository
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/src/app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/app
