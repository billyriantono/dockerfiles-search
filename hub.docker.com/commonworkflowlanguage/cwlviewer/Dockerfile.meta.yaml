    - apk add --update   graphviz   ttf-freefont   py3-pip   gcc   python3-dev   libc-dev   nodejs   libc-dev   linux-headers   libxml2-dev   libxml2-utils   libxslt-dev   &&
      rm -rf /var/cache/apk/*
    Name: run
