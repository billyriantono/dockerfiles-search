MetaArgs: null
Stages:
- BaseName: sergeyzh/centos6-epel
  Commands:
  - Maintainer: Sergey Zhukov, sergey@jetbrains.com
    Name: maintainer
  - Env:
    - Key: MYSQL_VER
      Value: Percona-Server-5.6.27-rel75.0-Linux.x86_64.ssl101
    Name: env
  - CmdLine:
    - yum install -y libaio numactl
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://www.percona.com/downloads/Percona-Server-5.6/Percona-Server-5.6.27-75.0/binary/tarball/${MYSQL_VER}.tar.gz
      && tar -xzf ${MYSQL_VER}.tar.gz &&     mv ${MYSQL_VER} mysql && rm ${MYSQL_VER}.tar.gz
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - '"/mnt/mysql"'
  - Env:
    - Key: MYSQL_DATA
      Value: /mnt/mysql/data
    Name: env
  - Env:
    - Key: MYSQL_BASE
      Value: /mysql
    Name: env
  - CmdLine:
    - sed -i "s|^basedir=|basedir=${MYSQL_BASE}|g" /mysql/support-files/mysql.server
      && sed -i "s|^datadir=|datadir=${MYSQL_DATA}|g" /mysql/support-files/mysql.server
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/useradd mysql && chown -R mysql.mysql /mysql /mnt/mysql
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/mysql/bin
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /
  - CmdLine:
    - chmod +x /entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run-services.sh
    - /
  - CmdLine:
    - chmod +x /run-services.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /run-services.sh
    Name: cmd
    PrependShell: true
  - Name: expose
    Ports:
    - "3306"
  From:
    Image: sergeyzh/centos6-epel
  Name: ""
  Platform: ""
  SourceCode: FROM sergeyzh/centos6-epel
