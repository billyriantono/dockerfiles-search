MetaArgs: null
Stages:
- BaseName: node:8
  Commands:
  - Maintainer: Liviu Dobrea <liviu.dobrea@wekode.tech>
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - package*.json
    - /tmp/
  - CmdLine:
    - npm
    - install
    - yarn
    Name: cmd
    PrependShell: false
  - CmdLine:
    - cd /tmp && yarn install
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/src/app && cp -a /tmp/node_modules /usr/src/app/
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/app
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /usr/src/app
  - CmdLine:
    - npm run build
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - npm
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: node:8
  Name: ""
  Platform: ""
  SourceCode: FROM node:8
