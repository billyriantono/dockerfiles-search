MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Jindrich Vimr <jvimr@softeu.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - echo "1.565.1" > .lts-version-number
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y wget git curl zip vim subversion
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "Europe/Prague" > /etc/timezone
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qqy install language-pack-en &&    update-locale LANG=en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
