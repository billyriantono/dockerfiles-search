MetaArgs: null
Stages:
- As: builder
  BaseName: alpine:3.8
  Commands:
  - Maintainer: Xavier Garnier 'xavier.garnier@irisa.fr'
    Name: maintainer
  - Env:
    - Key: VIRTUOSO_GIT_URL
      Value: https://github.com/openlink/virtuoso-opensource.git
    Name: env
  - Env:
    - Key: VIRTUOSO_DIR
      Value: /virtuoso-opensource
    Name: env
  - Env:
    - Key: VIRTUOSO_GIT_VERSION
      Value: 7.2.5.1
    Name: env
  - CmdLine:
    - apk add --update git automake autoconf automake libtool bison flex gawk gperf
      openssl g++ openssl-dev make &&     git clone -b v${VIRTUOSO_GIT_VERSION} --single-branch
      --depth=1 ${VIRTUOSO_GIT_URL} ${VIRTUOSO_DIR} &&     sed -i 's/maxrows\ \:\=
      1024\*1024/maxrows\ \:\=  64\*1024\*1024\-2/' ${VIRTUOSO_DIR}/libsrc/Wi/sparql_io.sql
      &&     cd ${VIRTUOSO_DIR} &&     ./autogen.sh &&     CFLAGS="-O2 -m64" && export
      CFLAGS &&     ./configure --disable-bpel-vad --enable-conductor-vad --enable-fct-vad
      --disable-dbpedia-vad --disable-demo-vad --disable-isparql-vad --disable-ods-vad
      --disable-sparqldemo-vad --disable-syncml-vad --disable-tutorial-vad --program-transform-name="s/isql/isql-v/"
      &&     make -j $(grep -c '^processor' /proc/cpuinfo) &&     make -j $(grep -c
      '^processor' /proc/cpuinfo) install
    Name: run
    PrependShell: true
  From:
    Image: alpine:3.8
  Name: builder
  Platform: ""
  SourceCode: FROM alpine:3.8 AS builder
- BaseName: alpine:3.8
  Commands:
  - Env:
    - Key: PATH
      Value: /usr/local/virtuoso-opensource/bin/:$PATH
    Name: env
  - CmdLine:
    - apk add --no-cache openssl py-pip &&     pip install crudini &&     mkdir -p
      /usr/local/virtuoso-opensource/var/lib/virtuoso/db &&     ln -s /usr/local/virtuoso-opensource/var/lib/virtuoso/db
      /data
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /usr/local/virtuoso-opensource
    - /usr/local/virtuoso-opensource
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - virtuoso.ini
    - dump_nquads_procedure.sql
    - clean-logs.sh
    - virtuoso.sh
    - /virtuoso/
  - Name: workdir
    Path: /data
  - Name: expose
    Ports:
    - "1111"
    - "8890"
  - CmdLine:
    - sh /virtuoso/virtuoso.sh
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.8
