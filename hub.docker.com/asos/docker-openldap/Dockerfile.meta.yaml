MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Christian Luginb√ºhl <dinkel@pimprecords.com>
    Name: maintainer
  - Env:
    - Key: OPENLDAP_VERSION
      Value: 2.4.40
    Name: env
  - Env:
    - Key: DEBUG_LEVEL
      Value: "32768"
    Name: env
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.name
      Value: '"ASoS OpenLDAP Docker"'
    - Key: org.label-schema.description
      Value: '"A docker container for running OpenLDAP."'
    - Key: org.label-schema.url
      Value: '"e.g. http://www.asosgaming.com/"'
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/asosgaming/docker-openldap"'
    - Key: org.label-schema.vendor
      Value: '"ASoS Gaming Community"'
    - Key: org.label-schema.version
      Value: $VERSION
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    Name: label
  - CmdLine:
    - apt-get update &&     DEBIAN_FRONTEND=noninteractive apt-get install --no-install-recommends
      -y         slapd=${OPENLDAP_VERSION}* &&     apt-get clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /etc/ldap /etc/ldap.dist
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - modules/
    - /etc/ldap.dist/modules
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - Name: expose
    Ports:
    - "389"
  - Name: volume
    Volumes:
    - /etc/ldap
    - /var/lib/ldap
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - sh
    - -c
    - slapd -d ${DEBUG_LEVEL} -u openldap -g openldap
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
