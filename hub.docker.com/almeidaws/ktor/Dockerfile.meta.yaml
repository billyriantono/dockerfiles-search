MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - CmdLine:
    - apt -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y openjdk-8-jdk wget unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://services.gradle.org/distributions/gradle-5.2.1-bin.zip -P /tmp
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip -d /opt/gradle /tmp/gradle-*.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: GRADLE_HOME
      Value: /opt/gradle/gradle-5.2.1
    Name: env
  - Env:
    - Key: PATH
      Value: ${GRADLE_HOME}/bin:${PATH}
    Name: env
  - Env:
    - Key: APPLICATION_USER
      Value: ktor
    Name: env
  - CmdLine:
    - adduser -disabled-password -gecos '' $APPLICATION_USER
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - CmdLine:
    - chown -R $APPLICATION_USER /app
    Name: run
    PrependShell: true
  - Name: user
    User: $APPLICATION_USER
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
