MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: lyc <imyikong@gmail.com>
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/uwsgi.ini
    - /etc/uwsgi.ini
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entry.sh
    - /entry.sh
  - Name: volume
    Volumes:
    - /data/
  - Name: workdir
    Path: /
  - Env:
    - Key: DB_ENGINE
      Value: django.db.backends.mysql
    Name: env
  - Env:
    - Key: DB_NAME
      Value: nerverland
    Name: env
  - Env:
    - Key: DB_USER
      Value: nerverland
    Name: env
  - Env:
    - Key: DB_PASSWORD
      Value: '""'
    Name: env
  - Env:
    - Key: DB_HOST
      Value: '""'
    Name: env
  - Env:
    - Key: DB_PORT
      Value: '""'
    Name: env
  - CmdLine:
    - apk update &&     apk add git python py-pip uwsgi-python py-mysqldb &&     git
      clone --depth 1 https://github.com/MrLYC/neverland.git &&     pip install -r
      /neverland/requirements.txt &&     addgroup www-data &&     adduser www-data
      -G www-data -D &&     apk del git py-pip &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "7581"
  - CmdLine:
    - /entry.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
