MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: ingmapping <contact@ingmapping.com>
    Name: maintainer
  - CmdLine:
    - apt-get update -y     && apt-get install -y software-properties-common python-software-properties
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -y     && apt-get install -y libboost-all-dev git-core tar unzip
      wget bzip2 build-essential autoconf libtool libxml2-dev libgeos-dev libgeos++-dev
      libpq-dev libbz2-dev libproj-dev munin-node munin libprotobuf-c0-dev protobuf-c-compiler
      libfreetype6-dev libpng12-dev libtiff5-dev libicu-dev libgdal-dev libcairo-dev
      libcairomm-1.0-dev apache2 apache2-dev libagg-dev liblua5.2-dev ttf-unifont
      lua5.1 liblua5.1-dev libgeotiff-epsg postgresql-client-9.5
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y autoconf apache2-dev libtool libxml2-dev libbz2-dev libgeos-dev
      libgeos++-dev libproj-dev gdal-bin libgdal1-dev libmapnik-dev mapnik-utils python-mapnik
    Name: run
    PrependShell: true
  - CmdLine:
    - python -c 'import mapnik'
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir ~/src && cd ~/src     && wget https://ingmapping.com/openstreets-nl/openstreets-nl.zip     &&
      unzip openstreets-nl     && find ~/src/ \( -type f -iname "*.zip" -o -iname
      "*.tgz" \) -delete
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /data
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - CmdLine:
    - apt-get install -y ttf-ubuntu-font-family ttf-dejavu
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./docker-entrypoint.sh
    - /docker-entrypoint.sh
  - CmdLine:
    - chmod a+rx /docker-entrypoint.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./openstreets-nl.xml
    - /root/src/openstreets-nl/openstreets-nl.xml
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./generate_tiles.py
    - /root/src/openstreets-nl/generate_tiles.py
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./index.html
    - /root/src/openstreets-nl/index.html
  - Env:
    - Key: MIN_ZOOM
      Value: "0"
    Name: env
  - Env:
    - Key: MAX_ZOOM
      Value: "16"
    Name: env
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
