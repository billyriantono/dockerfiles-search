MetaArgs: null
Stages:
- BaseName: jeanblanchard/java:jre-8
  Commands:
  - Maintainer: rylorin <rylorin@gmail.com>
    Name: maintainer
  - Labels:
    - Key: version
      Value: '"2.2.3"'
    Name: label
  - Env:
    - Key: NRSVersion
      Value: 2.2.3
    Name: env
  - Env:
    - Key: NRSPlatform
      Value: ardor
    Name: env
  - CmdLine:
    - apk update &&   apk add wget gpgme &&   mkdir /nxt-boot &&   wget --no-check-certificate
      https://bitbucket.org/Jelurida/${NRSPlatform}/downloads/${NRSPlatform}-client-${NRSVersion}.zip
      &&   wget --no-check-certificate  https://bitbucket.org/Jelurida/${NRSPlatform}/downloads/${NRSPlatform}-client-${NRSVersion}.zip.asc
      &&   gpg --keyserver pool.sks-keyservers.net --recv-key 0xC654D7FCFF18FD55 &&   gpg
      --verify ${NRSPlatform}-client-${NRSVersion}.zip.asc &&   mkdir /ardor && ln
      -s /ardor /nxt &&   unzip -o ${NRSPlatform}-client-${NRSVersion}.zip &&   rm
      -f ${NRSPlatform}-client-${NRSVersion}.zip ${NRSPlatform}-client-${NRSVersion}.zip.asc
      ${NRSPlatform}/*.exe ${NRSPlatform}/changelogs/*.txt
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts
    - /nxt-boot/scripts
  - Name: volume
    Volumes:
    - /${NRSPlatform}/conf
  - Name: volume
    Volumes:
    - /${NRSPlatform}/db
  - Name: workdir
    Path: /${NRSPlatform}
  - Env:
    - Key: NXTNET
      Value: test
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./nxt-main.properties
    - /nxt-boot/conf/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./nxt-test.properties
    - /nxt-boot/conf/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./init-nxt.sh
    - /nxt-boot/
  - Name: expose
    Ports:
    - "6874"
    - "6876"
  - Name: expose
    Ports:
    - "7874"
    - "7876"
  - Name: expose
    Ports:
    - "26874"
    - "26876"
  - Name: expose
    Ports:
    - "27874"
    - "27876"
  - CmdLine:
    - /nxt-boot/init-nxt.sh
    - /bin/sh
    Name: cmd
    PrependShell: false
