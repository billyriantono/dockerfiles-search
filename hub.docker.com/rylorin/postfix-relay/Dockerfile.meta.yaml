MetaArgs: null
Stages:
- BaseName: debian:jessie-slim
  Commands:
  - Maintainer: Ronan-Yann Lorin rylorin@gmail.com
    Name: maintainer
  - CmdLine:
    - apt-get update &&   apt-get -y install     postfix     opendkim     opendkim-tools     rsyslog
      &&   apt-get clean &&   rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: POSTFIX_mydestination
      Value: localhost
    - Key: POSTFIX_mynetworks
      Value: 0.0.0.0/0
    - Key: POSTFIX_smtp_tls_security_level
      Value: may
    - Key: POSTFIX_smtpd_tls_security_level
      Value: may
    - Key: POSTFIX_virtual_alias_domains
      Value: ""
    - Key: POSTFIX_virtual_alias_maps
      Value: '"hash:/etc/postfix/conf.d/virtual"'
    - Key: POSTFIX_smtpd_recipient_restrictions
      Value: '"reject_unauth_destination, permit_sasl_authenticated, permit_mynetworks,
        check_relay_domains"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rsyslog.conf
    - /etc/rsyslog.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - opendkim.conf
    - /etc/opendkim.conf
  - CmdLine:
    - mkdir -p /etc/opendkim/keys /etc/postfix/conf.d
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run
    - /root/
  - Name: volume
    Volumes:
    - /var/lib/postfix
    - /var/mail
    - /var/spool/postfix
    - /etc/opendkim/keys
    - /etc/postfix/conf.d
  - Name: expose
    Ports:
    - "25"
  - CmdLine:
    - /root/run
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie-slim
