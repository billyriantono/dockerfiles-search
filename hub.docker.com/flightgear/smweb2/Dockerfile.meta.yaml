MetaArgs: null
Stages:
- BaseName: nginx:latest
  Commands:
  - Key: VERSION
    Name: arg
    Value: v2.0
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./default.conf
    - /etc/nginx/conf.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - html
    - /usr/share/nginx/html/$VERSION
  - CmdLine:
    - chown root.root /etc/nginx/conf.d/default.conf && chmod 444 /etc/nginx/conf.d/default.conf
      &&     chown -R root.root /usr/share/nginx/html/$VERSION &&     find /usr/share/nginx/html/$VERSION
      -type d -not -perm 755 -exec chmod 755 {} \; &&     find /usr/share/nginx/html/$VERSION
      -type f -not -perm 644 -exec chmod 644 {} \;
    Name: run
    PrependShell: true
  From:
    Image: nginx:latest
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:latest
