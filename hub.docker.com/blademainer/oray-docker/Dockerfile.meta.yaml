MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Env:
    - Key: ORAY_HOME
      Value: /usr/local/oray
    Name: env
  - CmdLine:
    - mkdir -p ${ORAY_HOME}
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /tmp/
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - phddns.deb
    - /tmp/hddns.deb
  - CmdLine:
    - dpkg -i /tmp/hddns.deb && rm /tmp/hddns.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y supervisor
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /supervisord.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Name: expose
    Ports:
    - "6060"
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
