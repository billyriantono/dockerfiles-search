MetaArgs: null
Stages:
- BaseName: pluie/alpine
  Commands:
  - Maintainer: a-Sansara https://github.com/a-sansara
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files.tar
    - /scripts
  - Env:
    - Key: SHENV_NAME
      Value: Php7
    - Key: SHENV_COLOR
      Value: "67"
    - Key: HTTP_SERVER_NAME
      Value: php7.docker
    - Key: WWW_DIR
      Value: www
    - Key: WWW_INDEX
      Value: index.php
    - Key: FIX_OWNERSHIP
      Value: "1"
    - Key: TZ
      Value: Europe/Paris
    Name: env
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - bash /scripts/install.sh
    Name: run
    PrependShell: true
  From:
    Image: pluie/alpine
  Name: ""
  Platform: ""
  SourceCode: FROM pluie/alpine
