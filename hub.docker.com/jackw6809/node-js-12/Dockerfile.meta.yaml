MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: Jack W, <jack@oxide.host>
    Name: maintainer
  - CmdLine:
    - apt update     && apt upgrade -y     && apt autoremove -y     && apt -y install
      curl software-properties-common locales git cmake     && useradd -d /home/container
      -m container
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_12.x | bash -     && apt update     &&
      apt -y upgrade     && apt -y install nodejs node-gyp     && npm install sqlite3
      --build-from-source     && npm install better-sqlite3     && npm install discord.js
      node-opus opusscript ytdl-core ms winston     && curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg
      | apt-key add -     && echo "deb https://dl.yarnpkg.com/debian/ stable main"
      | tee /etc/apt/sources.list.d/yarn.list ]     && apt -y install yarn     &&
      apt update     && apt -y upgrade
    Name: run
    PrependShell: true
  - Name: user
    User: container
  - Env:
    - Key: USER
      Value: container
    Name: env
  - Env:
    - Key: HOME
      Value: /home/container
    Name: env
  - Name: workdir
    Path: /home/container
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - /bin/bash
    - /entrypoint.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
