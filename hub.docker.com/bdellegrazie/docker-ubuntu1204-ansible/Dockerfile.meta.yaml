MetaArgs: null
Stages:
- BaseName: ubuntu:12.04
  Commands:
  - Maintainer: '"Brett Delle Grazie" <brett.dellegrazie@gmail.com>'
    Name: maintainer
  - Env:
    - Key: container
      Value: docker
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    - Key: DEBIAN_PRIORITY
      Value: critical
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - apt-get -y -qq update && apt-get -y -qq install apt-utils software-properties-common
      python-software-properties && rm -Rf /usr/share/doc && rm -Rf /usr/share/man
      && apt-get -y -qq clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository -y ppa:ansible/ansible && apt-get -y -qq update && apt-get
      -y -qq install sudo net-tools curl ansible && rm -Rf /usr/share/doc && rm -Rf
      /usr/share/man && apt-get -y -qq clean && rm -rf /var/lib/apt/lists/* /tmp/*
      /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "[local]\nlocalhost ansible_connection=local" > /etc/ansible/hosts
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /sbin/initctl && dpkg-divert --local --rename --remove /sbin/initctl
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:12.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:12.04
