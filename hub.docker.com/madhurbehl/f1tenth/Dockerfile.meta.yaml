MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Madhur Behl <madhur.behl@virginia.edu>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - sed -i 's#http://archive.ubuntu.com/#http://tw.archive.ubuntu.com/#' /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update     && apt-get install -y --no-install-recommends software-properties-common
      curl     && sh -c "echo 'deb http://download.opensuse.org/repositories/home:/Horst3180/xUbuntu_16.04/
      /' >> /etc/apt/sources.list.d/arc-theme.list"     && curl -SL http://download.opensuse.org/repositories/home:Horst3180/xUbuntu_16.04/Release.key
      | apt-key add -     && add-apt-repository ppa:fcwu-tw/ppa     && apt-get update     &&
      apt-get install -y --no-install-recommends --allow-unauthenticated         supervisor         openssh-server
      pwgen sudo vim-tiny         net-tools         lxde x11vnc xvfb         gtk2-engines-murrine
      ttf-ubuntu-font-family         libreoffice firefox         fonts-wqy-microhei         language-pack-zh-hant
      language-pack-gnome-zh-hant firefox-locale-zh-hant libreoffice-l10n-zh-tw         nginx         python-pip
      python-dev build-essential         mesa-utils libgl1-mesa-dri         gnome-themes-standard
      gtk2-engines-pixbuf gtk2-engines-murrine pinta arc-theme         dbus-x11 x11-utils         vlc
      flvstreamer ffmpeg     && apt-get autoclean     && apt-get autoremove     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - cp /usr/bin/vlc /usr/bin/vlc_backup
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/geteuid/getppid/' /usr/bin/vlc
    Name: run
    PrependShell: true
  - Env:
    - Key: TINI_VERSION
      Value: v0.9.0
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/krallin/tini/releases/download/${TINI_VERSION}/tini
    - /bin/tini
  - CmdLine:
    - chmod +x /bin/tini
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - image
    - /
  - CmdLine:
    - pip install setuptools wheel && pip install -r /usr/lib/web/requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update && apt-get install -q -y \t    tmux \t    zsh \t    curl \t
      \   wget \t    emacs24 \t    libgl1-mesa-glx \t    unzip       dirmngr       gnupg2
      \      lsb-release \t    && rm -rf /var/likb/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 421C365BD9FF1F717815A3895523BAEEB01FA116
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://packages.ros.org/ros/ubuntu `lsb_release -sc` main" > /etc/apt/sources.list.d/ros-latest.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install --no-install-recommends -y     python-rosdep     python-rosinstall     python-vcstools     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - rosdep init     && rosdep update
    Name: run
    PrependShell: true
  - Env:
    - Key: ROS_DISTRO
      Value: kinetic
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y     ros-kinetic-ros-core=1.3.2-0*     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y     ros-kinetic-ros-base=1.3.2-0*     ros-kinetic-robot=1.3.2-0*     ros-kinetic-desktop=1.3.2-0*     ros-kinetic-desktop-full=1.3.2-0*     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - rosdep update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y     python-rosinstall-generator     ros-kinetic-ros-control     ros-kinetic-gazebo-ros-control     ros-kinetic-ros-controllers     ros-kinetic-navigation
      qt4-default     ros-kinetic-ackermann-msgs     ros-kinetic-serial     ros-kinetic-teb-local-planner*
    Name: run
    PrependShell: true
  - CmdLine:
    - sh -c 'echo "deb http://packages.osrfoundation.org/gazebo/ubuntu-stable `lsb_release
      -cs` main" > /etc/apt/sources.list.d/gazebo-stable.list'
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://packages.osrfoundation.org/gazebo.key -O - | sudo apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get --yes install -y gazebo7 libignition-math2-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /home/catkin_ws/src
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -c '. /opt/ros/kinetic/setup.bash; cd /home/catkin_ws/src; catkin_init_workspace'
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -c '. /opt/ros/kinetic/setup.bash; cd /home/catkin_ws; catkin_make'
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /home/github/f1tenth_gtc_tutorial
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/linklab-uva/f1tenth_gtc_tutorial /home/github/f1tenth_gtc_tutorial
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -r /home/github/f1tenth_gtc_tutorial/src/ /home/catkin_ws/
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -c '. /opt/ros/kinetic/setup.bash; cd /home/catkin_ws; catkin_make
      install'
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: workdir
    Path: /home/
  - Env:
    - Key: HOME
      Value: /home/ubuntu
    - Key: SHELL
      Value: /bin/bash
    Name: env
  - CmdLine:
    - /startup.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
