MetaArgs: null
Stages:
- BaseName: ubuntu:12.04
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - locale-gen en_US.utf8
    Name: run
    PrependShell: true
  - Env:
    - Key: LC_All
      Value: en_US.utf8
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install wget -y
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -r mongodb && useradd -r -g mongodb mongodb
    Name: run
    PrependShell: true
  - CmdLine:
    - "mkdir -p /data/db /data/configdb \t&& chown -R mongodb:mongodb /data/db /data/configdb"
    Name: run
    PrependShell: true
  - CmdLine:
    - "cd / ;\twget http://downloads.mongodb.org/linux/mongodb-linux-x86_64-ubuntu1204-2.7.8.tgz
      ;\ttar -xvzf mongodb-linux-x86_64-ubuntu1204-2.7.8.tgz"
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /mongodb-linux-x86_64-ubuntu1204-2.7.8 /mongodb
    Name: run
    PrependShell: true
  - CmdLine:
    - export PATH=/mongodb/bin:$PATH
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: dialog
    Name: env
  - Name: volume
    Volumes:
    - /data/db
    - /data/configdb
  - Name: expose
    Ports:
    - "27017"
  - CmdLine:
    - /mongodb/bin/mongod
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:12.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:12.04
