MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Env:
    - Key: PYTHON_VERSION
      Value: "2.7"
    Name: env
  - Env:
    - Key: NUM_CORES
      Value: "4"
    Name: env
  - CmdLine:
    - apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install python$PYTHON_VERSION-dev wget unzip                        build-essential
      cmake git pkg-config libatlas-base-dev gfortran                        libjasper-dev
      libgtk2.0-dev libavcodec-dev libavformat-dev                        libswscale-dev
      libjpeg-dev libpng-dev libtiff-dev libjasper-dev libv4l-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://bootstrap.pypa.io/get-pip.py && python get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install numpy matplotlib
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/Itseez/opencv/archive/3.1.0.zip -O opencv3.zip &&     unzip
      -q opencv3.zip && mv /opencv-3.1.0 /opencv
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/Itseez/opencv_contrib/archive/3.1.0.zip -O opencv_contrib3.zip
      &&     unzip -q opencv_contrib3.zip && mv /opencv_contrib-3.1.0 /opencv_contrib
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /opencv/build
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opencv/build
  - CmdLine:
    - "cmake -D CMAKE_BUILD_TYPE=RELEASE \t-D BUILD_PYTHON_SUPPORT=ON \t-D CMAKE_INSTALL_PREFIX=/usr/local
      \t-D INSTALL_C_EXAMPLES=OFF \t-D INSTALL_PYTHON_EXAMPLES=ON \t-D OPENCV_EXTRA_MODULES_PATH=/opencv_contrib/modules
      \t-D BUILD_EXAMPLES=ON \t-D BUILD_NEW_PYTHON_SUPPORT=ON \t-D WITH_IPP=OFF \t-D
      WITH_V4L=ON .."
    Name: run
    PrependShell: true
  - CmdLine:
    - make -j$NUM_CORES
    Name: run
    PrependShell: true
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  - CmdLine:
    - ldconfig
    Name: run
    PrependShell: true
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
