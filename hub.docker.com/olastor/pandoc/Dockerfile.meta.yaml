MetaArgs: null
Stages:
- BaseName: haskell:8.0
  Commands:
  - Maintainer: https://github.com/olastor
    Name: maintainer
  - CmdLine:
    - apt-get update -y   && apt-get install -y --no-install-recommends     apt-utils     unzip     fontconfig     lmodern     texlive-full
    Name: run
    PrependShell: true
  - Env:
    - Key: PANDOC_VERSION
      Value: '"2.1.3"'
    Name: env
  - CmdLine:
    - cabal update && cabal install pandoc-${PANDOC_VERSION}
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /source
  - CmdLine:
    - /root/.cabal/bin/pandoc
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: haskell:8.0
  Name: ""
  Platform: ""
  SourceCode: FROM haskell:8.0
