MetaArgs: null
Stages:
- BaseName: phusion/passenger-ruby23
  Commands:
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - CmdLine:
    - apt-get update && apt-get install -y -o Dpkg::Options::="--force-confold" netcat
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /etc/service/nginx/down
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /etc/nginx/sites-enabled/default
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - webapp.conf
    - /etc/nginx/sites-enabled/webapp.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - rails-env.conf
    - /etc/nginx/main.d/rails-env.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - Gemfile
    - /tmp/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - Gemfile.lock
    - /tmp/
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - bundle install
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /home/app/cats
  - CmdLine:
    - usermod -u 1000 app
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R app:app /home/app/cats
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/app/cats
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  From:
    Image: phusion/passenger-ruby23
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/passenger-ruby23
