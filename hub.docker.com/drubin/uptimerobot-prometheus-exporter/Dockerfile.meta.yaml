MetaArgs: null
Stages:
- As: build
  BaseName: golang:1.9-alpine3.7
  Commands:
  - CmdLine:
    - apk --no-cache add git ca-certificates make bash &&     wget -O /go/bin/dep
      https://github.com/golang/dep/releases/download/v0.4.1/dep-linux-amd64 &&     chmod
      +x /go/bin/dep
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /go/src/github.com/masaruhoshi/uptimerobot-prometheus-exporter
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /go/src/github.com/masaruhoshi/uptimerobot-prometheus-exporter
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /go/src/github.com/masaruhoshi/uptimerobot-prometheus-exporter
  - CmdLine:
    - make build
    Name: run
    PrependShell: true
  From:
    Image: golang:1.9-alpine3.7
  Name: build
  Platform: ""
  SourceCode: FROM golang:1.9-alpine3.7 AS build
- BaseName: alpine:3.7
  Commands:
  - Name: expose
    Ports:
    - "9429"
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /etc/ssl/certs/ca-certificates.crt
    - /etc/ssl/certs/ca-certificates.crt
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /go/src/github.com/masaruhoshi/uptimerobot-prometheus-exporter/bin/uptimerobot-exporter
    - /uptimerobot-exporter
  - CmdLine:
    - /uptimerobot-exporter
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - apk --update add ca-certificates &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: null
  - Labels:
    - Key: maintainers
      Value: '"Masaru Hoshi <https://github.com/masaruhoshi>, Felipe Santiago <https://github.com/felipesantiago>"'
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.version
      Value: $VERSION
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/masaruhoshi/uptimerobot-prometheus-exporter"'
    Name: label
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
