MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Yongbok Kim <ruo91@yongbok.net>
    Name: maintainer
  - CmdLine:
    - sed -i 's/archive.ubuntu.com/ftp.jaist.ac.jp/g' /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update ; apt-get install -y git-core supervisor  autoconf automake libtool
      build-essential ruby1.9.1-dev rubygems1.9.1
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt
  - CmdLine:
    - git clone https://github.com/twitter/twemproxy && cd twemproxy && libtoolize
      --force && aclocal && autoheader && automake --force-missing --add-missing &&
      autoconf && ./configure --prefix=/usr/local/twemproxy --sbindir=/usr/local/sbin
      --datarootdir=/usr/local/share && make && make install && mkdir /etc/twemproxy
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/nutcracker.yml
    - /etc/twemproxy/nutcracker.yml
  - CmdLine:
    - gem install nutcracker-web
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/log/supervisor
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Name: expose
    Ports:
    - "22222"
    - "6379"
    - "9292"
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM     ubuntu:14.04
