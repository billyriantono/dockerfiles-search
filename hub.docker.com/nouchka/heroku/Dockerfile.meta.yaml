MetaArgs: null
Stages:
- BaseName: debian:sid-slim
  Commands:
  - Maintainer: Jean-Avit Promis "docker@katagena.com"
    Name: maintainer
  - Labels:
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/nouchka/docker-heroku"'
    Name: label
  - Labels:
    - Key: version
      Value: '"latest"'
    Name: label
  - CmdLine:
    - "apt-get update --fix-missing && \tapt-get update && \tapt-get install -y -q
      php php-mysql php-json php-fpm php-xml php-mbstring php-curl apache2 libapache2-mod-php
      sudo curl unzip git wget && \tln -s /usr/sbin/php7.3-fpm /usr/sbin/php-fpm &&
      \tln -s /usr/sbin/apache2 /usr/sbin/httpd"
    Name: run
    PrependShell: true
  - CmdLine:
    - "wget https://getcomposer.org/installer -O - -q | php -- --install-dir=/usr/local/bin
      --filename=composer && \tcurl https://cli-assets.heroku.com/install.sh | sh"
    Name: run
    PrependShell: true
  - CmdLine:
    - export uid=1000 gid=1000 &&     mkdir -p /home/developer &&     echo "developer:x:${uid}:${gid}:Developer,,,:/home/developer:/bin/bash"
      >> /etc/passwd &&     echo "developer:x:${uid}:" >> /etc/group &&     chown
      ${uid}:${gid} -R /home/developer
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/developer/workspace/
  - CmdLine:
    - a2enmod proxy_fcgi
    Name: run
    PrependShell: true
  - Name: user
    User: developer
  - CmdLine:
    - /usr/local/bin/heroku update
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - heroku-wrap
    - /heroku-wrap
  - CmdLine:
    - chmod +x /heroku-wrap
    Name: run
    PrependShell: true
  - Env:
    - Key: APACHE_RUN_USER
      Value: www-data
    - Key: APACHE_RUN_GROUP
      Value: www-data
    - Key: APACHE_LOG_DIR
      Value: /var/log/apache2
    - Key: APACHE_LOCK_DIR
      Value: /var/lock/apache2
    - Key: APACHE_RUN_DIR
      Value: /var/run/apache2
    - Key: APACHE_PID_FILE
      Value: /var/run/apache2/apache2.pid
    Name: env
  - CmdLine:
    - /heroku-wrap
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:sid-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:sid-slim
