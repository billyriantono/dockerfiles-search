MetaArgs: null
Stages:
- BaseName: nouchka/hackmyresume
  Commands:
  - Maintainer: Jean-Avit Promis "docker@katagena.com"
    Name: maintainer
  - Labels:
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/nouchka/docker-hackmyresume-web"'
    Name: label
  - Labels:
    - Key: version
      Value: '"latest"'
    Name: label
  - Env:
    - Key: RESUME_JSON_URL
      Value: https://raw.githubusercontent.com/nouchka/japromis.katagena.com/master/resume.json
    Name: env
  - CmdLine:
    - apt-get update &&     DEBIAN_FRONTEND=noninteractive apt-get -yq install     nginx
      &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx-start.sh
    - /nginx-start.sh
  - CmdLine:
    - chmod +x /nginx-start.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - test.sh
    - /test.sh
  - CmdLine:
    - chmod +x /test.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - /nginx-start.sh
    Name: cmd
    PrependShell: true
  From:
    Image: nouchka/hackmyresume
  Name: ""
  Platform: ""
  SourceCode: FROM nouchka/hackmyresume
