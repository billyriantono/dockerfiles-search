MetaArgs: null
Stages:
- BaseName: debian:stable-slim
  Commands:
  - Key: FUNC_NAME
    Name: arg
    Value: openwrt-version
  - CmdLine:
    - "apt-get update && \tDEBIAN_FRONTEND=noninteractive apt-get -yq install curl
      \t&& rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*"
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/openfaas/faas/releases/download/0.8.0/fwatchdog
    - /usr/bin
  - CmdLine:
    - chmod +x /usr/bin/fwatchdog
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - func.sh
    - /usr/bin/${FUNC_NAME}
  - Env:
    - Key: fprocess
      Value: '"/usr/bin/${FUNC_NAME}"'
    Name: env
  - Env:
    - Key: write_debug
      Value: '"true"'
    Name: env
  - Health:
      Interval: 5000000000
      Test:
      - CMD-SHELL
      - '[ -e /tmp/.lock ] || exit 1'
    Name: healthcheck
  - CmdLine:
    - fwatchdog
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:stable-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stable-slim
