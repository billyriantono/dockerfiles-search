MetaArgs: null
Stages:
- BaseName: debian:stable-slim
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Jean-Avit Promis docker@katagena.com"'
    Name: label
  - Key: PUID
    Name: arg
    Value: "1000"
  - Key: PGID
    Name: arg
    Value: "1000"
  - Env:
    - Key: PUID
      Value: ${PUID}
    Name: env
  - Env:
    - Key: PGID
      Value: ${PGID}
    Name: env
  - Key: VERSION
    Name: arg
    Value: 7.2.2
  - Key: FILE_SHA256SUM
    Name: arg
    Value: 9810b4de280e0c7107eb5b0a5ef29e6c7c93d4f807426f14b165f83a413307e2
  - Env:
    - Key: FILE_URL
      Value: https://dl.pstmn.io/download/version/${VERSION}/linux64
    Name: env
  - Name: workdir
    Path: /tmp
  - Name: shell
    Shell:
    - /bin/bash
    - -o
    - pipefail
    - -c
  - CmdLine:
    - "apt-get update && \tDEBIAN_FRONTEND=noninteractive apt-get -yq --no-install-recommends
      install \t\twget=* \t\ttar=* \t\tfonts-takao-mincho=* \t\tca-certificates=*
      \t\tlibcanberra-gtk-module=* \t\tlibx11-xcb-dev=* \t\tlibxtst-dev=* \t\tlibxss-dev=*
      \t\tlibgconf2-dev=* \t\tlibnss3=* && \twget -qO- \"${FILE_URL}\" > /tmp/archive.tgz
      && \tsha256sum /tmp/archive.tgz && \techo \"${FILE_SHA256SUM}  /tmp/archive.tgz\"|
      sha256sum -c - && \ttar xzf /tmp/archive.tgz -C / && \tchmod +x /Postman/Postman
      && \trm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/* && \texport uid=${PUID} gid=${PGID}
      && \tmkdir -p /home/developer/.config/Postman && \tmkdir -p /home/developer/postman
      && \techo \"developer:x:${uid}:${gid}:Developer,,,:/home/developer:/bin/bash\"
      >> /etc/passwd && \techo \"developer:x:${uid}:\" >> /etc/group && \tchown \"${uid}:${gid}\"
      -R /home/developer"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /home/developer/postman
    - /home/developer/.config/Postman
  - Name: workdir
    Path: /home/developer/postman
  - Name: user
    User: developer
  - CmdLine:
    - /Postman/Postman
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:stable-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stable-slim
