MetaArgs: null
Stages:
- BaseName: lsiobase/ubuntu:xenial
  Commands:
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: null
  - Labels:
    - Key: build_version
      Value: '"Linuxserver.io version:- ${VERSION} Build-date:- ${BUILD_DATE}"'
    Name: label
  - Labels:
    - Key: maintainer
      Value: '"zaggash <zaggash@users.noreply.github.com>,sparklyballs"'
    Name: label
  - Key: MONGO_VERSION
    Name: arg
    Value: '"3.2.9"'
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: '"noninteractive"'
  - Key: COPIED_APP_PATH
    Name: arg
    Value: '"/tmp/git-app"'
  - Key: BUNDLE_DIR
    Name: arg
    Value: '"/tmp/bundle-dir"'
  - CmdLine:
    - "echo \"**** install packages ****\" &&  apt-get update &&  apt-get install
      -y \tcurl &&  echo \"***** install nodejs ****\" &&  curl -sL \thttps://deb.nodesource.com/setup_0.10
      | bash - &&  apt-get install -y \t--no-install-recommends \tnodejs=0.10.48-1nodesource1~xenial1
      &&  echo \"**** install mongo ****\" &&  curl -o  /tmp/mongo.tgz -L \thttps://fastdl.mongodb.org/linux/mongodb-linux-x86_64-ubuntu1604-$MONGO_VERSION.tgz
      \ &&  mkdir -p \t/tmp/mongo_app &&  tar xf  /tmp/mongo.tgz -C \t/tmp/mongo_app
      --strip-components=1 &&  mv /tmp/mongo_app/bin/mongod /usr/bin/ &&  echo \"****
      install plexrequests ****\" &&  plexreq_tag=$(curl -sX GET \"https://api.github.com/repos/lokenx/plexrequests-meteor/releases/latest\"
      \t| awk '/tag_name/{print $4;exit}' FS='[\"\"]') &&  curl -o  /tmp/source.tar.gz
      -L \t\"https://github.com/lokenx/plexrequests-meteor/archive/${plexreq_tag}.tar.gz\"
      &&  mkdir -p \t$COPIED_APP_PATH &&  tar xf  /tmp/source.tar.gz -C \t$COPIED_APP_PATH
      --strip-components=1 &&  cd $COPIED_APP_PATH &&  HOME=/tmp  export METEOR_NO_RELEASE_CHECK=true
      &&  curl -sL \thttps://install.meteor.com/?release=1.4.1.3 | \tsed s/--progress-bar/-sL/g
      | /bin/sh &&  HOME=/tmp  meteor build \t--directory $BUNDLE_DIR \t--server=http://localhost:3000
      &&  cd $BUNDLE_DIR/bundle/programs/server/ &&  npm i &&  mv $BUNDLE_DIR/bundle
      /app &&  echo \"**** cleanup ****\" &&  npm cache clear > /dev/null 2>&1 &&
      \ apt-get clean &&  rm -rf \t/tmp/* \t/tmp/.??* \t/usr/local/bin/meteor \t/usr/share/doc
      \t/usr/share/doc-base \t/root/.meteor \t/var/lib/apt/lists/* \t/var/tmp/*"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root/
    - /
  - Name: expose
    Ports:
    - "3000"
  - Name: volume
    Volumes:
    - /config
  From:
    Image: lsiobase/ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM lsiobase/ubuntu:xenial
