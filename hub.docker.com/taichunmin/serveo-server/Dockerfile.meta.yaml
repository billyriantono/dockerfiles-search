MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"taichunmin@gmail.com"'
    Name: label
  - Name: expose
    Ports:
    - "22"
    - "443"
    - "80"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/local/bin/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://storage.googleapis.com/serveo/download/2018-05-08/serveo-linux-amd64
    - /usr/local/bin/serveo
  - CmdLine:
    - set -ex;   apk add --no-cache libc6-compat openssh;   chmod +x /usr/local/bin/serveo;   chmod
      +x /usr/local/bin/docker-entrypoint.sh;   mkdir -p ~/.ssh
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - serveo
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
