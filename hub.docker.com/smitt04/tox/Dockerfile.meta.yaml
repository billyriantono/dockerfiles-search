MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Name: workdir
    Path: /app
  - Env:
    - Key: TOX_VERSION
      Value: 2.9.1
    Name: env
  - Env:
    - Key: PYTHON_VERSIONS
      Value: '"    2.7.15     3.5.5     3.6.5     "'
    Name: env
  - Env:
    - Key: PACKAGES
      Value: '"    dumb-init     musl     libc6-compat     linux-headers     build-base     bash     git     ca-certificates     libffi-dev     openssl-dev     "'
    Name: env
  - Env:
    - Key: PYTHON_BUILD_PACKAGES
      Value: '"    readline-dev     zlib-dev     bzip2-dev     sqlite-dev     "'
    Name: env
  - Env:
    - Key: PYENV_ROOT
      Value: /usr/lib/pyenv
    Name: env
  - Env:
    - Key: PATH
      Value: $PYENV_ROOT/shims:$PYENV_ROOT/bin:$PATH
    Name: env
  - CmdLine:
    - set -ex ;    apk add --no-cache $PACKAGES ;        apk add --no-cache --virtual
      .build-deps $PYTHON_BUILD_PACKAGES ;        git clone --depth 1 https://github.com/pyenv/pyenv
      /usr/lib/pyenv ;    export CFLAGS='-O2' ;    eval "$(pyenv init -)" ;    echo
      ${PYTHON_VERSIONS} | xargs -n1 ${PYENV_ROOT}/bin/pyenv install ;    ${PYENV_ROOT}/bin/pyenv
      global $PYTHON_VERSIONS ;    pip install --upgrade pip ;    pyenv rehash ;        ${PYENV_ROOT}/bin/pyenv
      versions ;    pip install tox==$TOX_VERSION ;    rm -rf /root/.cache/pip ;        apk
      del --no-cache --purge .build-deps ;
    Name: run
    PrependShell: true
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
