MetaArgs: null
Stages:
- As: builder
  BaseName: golang:alpine
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /aliddns-src
  - CmdLine:
    - cp /etc/apk/repositories /etc/apk/repositories.backup &&     sed -i -E "s|http://.+/alpine|http://mirrors\.aliyun\.com/alpine|"
      /etc/apk/repositories &&     apk add --no-cache --virtual .build-deps git &&     cd
      /aliddns-src &&     go build -gcflags=-trimpath=${GOPATH} -asmflags=-trimpath=${GOPATH}
      -ldflags '-s -w' -o aliddns &&     cp aliddns /
    Name: run
    PrependShell: true
  From:
    Image: golang:alpine
  Name: builder
  Platform: ""
  SourceCode: FROM golang:alpine as builder
- BaseName: alpine:latest
  Commands:
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /aliddns
    - /
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /usr/local/go/lib/time/zoneinfo.zip
    - /usr/local/go/lib/time/zoneinfo.zip
  - Env:
    - Key: PORT
      Value: "8888"
    Name: env
  - Name: expose
    Ports:
    - ${PORT}
  - CmdLine:
    - /aliddns
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
