MetaArgs: null
Stages:
- BaseName: linuxserver/nginx:latest
  Commands:
  - Maintainer: Digitalhigh
    Name: maintainer
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: null
  - Key: HTTPPORT
    Name: arg
    Value: "5666"
  - Key: HTTPSPORT
    Name: arg
    Value: "5667"
  - Key: FASTCGIPORT
    Name: arg
    Value: "9000"
  - Key: PORTS
    Name: arg
    Value: '''$HTTPPORT:$HTTPSPORT:$FASTCGIPORT'''
  - Labels:
    - Key: build_version
      Value: '"Digitalhigh version:- ${VERSION} Build-date:- ${BUILD_DATE}"'
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root
    - /
  - CmdLine:
    - apk update     && apk --no-cache add gettext iptables     && envsubst "$PORTS"
      < /etc/templates/default > /defaults/default     && chmod 777 /defaults/default
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
  From:
    Image: linuxserver/nginx:latest
  Name: ""
  Platform: ""
  SourceCode: FROM linuxserver/nginx:latest
