MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Maksym Bilenko <sath891@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - chkconfig
    - /sbin/chkconfig
  - Chown: ""
    Name: add
    SourcesAndDest:
    - oracle-install.sh
    - /oracle-install.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - init.ora
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - initXETemp.ora
    - /
  - CmdLine:
    - apt-get update && apt-get install -y -q libaio1 net-tools bc curl rlwrap &&
      apt-get clean && rm -rf /tmp/* /var/lib/apt/lists/* /var/tmp/* &&ln -s /usr/bin/awk
      /bin/awk &&mkdir /var/lock/subsys &&chmod 755 /sbin/chkconfig &&chmod +x oracle-install.sh
      &&/oracle-install.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: ORACLE_HOME
      Value: /u01/app/oracle/product/11.2.0/xe
    Name: env
  - Env:
    - Key: PATH
      Value: $ORACLE_HOME/bin:$PATH
    Name: env
  - Env:
    - Key: ORACLE_SID
      Value: XE
    Name: env
  - Env:
    - Key: DEFAULT_SYS_PASS
      Value: oracle
    Name: env
  - Name: expose
    Ports:
    - "1521"
  - Name: expose
    Ports:
    - "8080"
  - Name: volume
    Volumes:
    - /u01/app/oracle
  - Env:
    - Key: processes
      Value: "500"
    Name: env
  - Env:
    - Key: sessions
      Value: "555"
    Name: env
  - Env:
    - Key: transactions
      Value: "610"
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - ""
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
