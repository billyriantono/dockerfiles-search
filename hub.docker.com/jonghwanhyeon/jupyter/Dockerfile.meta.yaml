MetaArgs: null
Stages:
- BaseName: jonghwanhyeon/ml:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"hyeon0145@gmail.com"'
    Name: label
  - CmdLine:
    - pip3 --no-cache-dir install jupyter
    Name: run
    PrependShell: true
  - Env:
    - Key: SHELL
      Value: /bin/bash
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - jupyter_notebook_config.py
    - /root/.jupyter/
  - Name: volume
    Volumes:
    - /notebooks
  - Name: workdir
    Path: /notebooks
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "6006"
  - CmdLine:
    - jupyter notebook
    Name: cmd
    PrependShell: true
  From:
    Image: jonghwanhyeon/ml:latest
  Name: ""
  Platform: ""
  SourceCode: FROM jonghwanhyeon/ml:latest
