MetaArgs: null
Stages:
- BaseName: node:latest
  Commands:
  - Maintainer: siggame@mst.edu
    Name: maintainer
  - CmdLine:
    - useradd --user-group --create-home --shell /sbin/nologin siggame
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /home/siggame
    Name: env
  - Name: expose
    Ports:
    - "3001"
  - Env:
    - Key: NODE_ENV
      Value: production
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - $HOME/ophelia/
  - CmdLine:
    - chown -R siggame:siggame $HOME/*
    Name: run
    PrependShell: true
  - Name: user
    User: siggame
  - Name: workdir
    Path: $HOME/ophelia
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - chown -R siggame:siggame $HOME/ophelia/*
    Name: run
    PrependShell: true
  - Name: user
    User: siggame
  - CmdLine:
    - npm
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: node:latest
  Name: ""
  Platform: ""
  SourceCode: FROM node:latest
