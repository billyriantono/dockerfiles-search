MetaArgs: null
Stages:
- BaseName: openjdk:8-jdk-alpine
  Commands:
  - CmdLine:
    - apk add --no-cache curl tar bash procps
    Name: run
    PrependShell: true
  - Key: MAVEN_VERSION
    Name: arg
    Value: 3.5.4
  - Key: USER_HOME_DIR
    Name: arg
    Value: '"/root"'
  - Key: SHA
    Name: arg
    Value: ce50b1c91364cb77efe3776f756a6d92b76d9038b0a0782f7d53acf1e997a14d
  - Key: BASE_URL
    Name: arg
    Value: https://apache.osuosl.org/maven/maven-3/${MAVEN_VERSION}/binaries
  - CmdLine:
    - mkdir -p /usr/share/maven /usr/share/maven/ref   && curl -fsSL -o /tmp/apache-maven.tar.gz
      ${BASE_URL}/apache-maven-${MAVEN_VERSION}-bin.tar.gz   && echo "${SHA}  /tmp/apache-maven.tar.gz"
      | sha256sum -c -   && tar -xzf /tmp/apache-maven.tar.gz -C /usr/share/maven
      --strip-components=1   && rm -f /tmp/apache-maven.tar.gz   && ln -s /usr/share/maven/bin/mvn
      /usr/bin/mvn
    Name: run
    PrependShell: true
  - Env:
    - Key: MAVEN_HOME
      Value: /usr/share/maven
    Name: env
  - Env:
    - Key: MAVEN_CONFIG
      Value: '"$USER_HOME_DIR/.m2"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - mvn-entrypoint.sh
    - /usr/local/bin/mvn-entrypoint.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - settings.xml
    - /usr/share/maven/ref/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - settings-docker.xml
    - /usr/share/maven/ref/
  - CmdLine:
    - /usr/local/bin/mvn-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - mvn
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8-jdk-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jdk-alpine
