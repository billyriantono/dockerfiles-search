MetaArgs: null
Stages:
- BaseName: winking/javabase:latest
  Commands:
  - Maintainer: winking.zhang@grapecity.com
    Name: maintainer
  - CmdLine:
    - 'cd /tmp &&     curl -L -O -H "Cookie: oraclelicense=accept-securebackup-cookie"
      -k "http://download.oracle.com/otn-pub/java/jdk/7u80-b15/jre-7u80-linux-x64.tar.gz"
      &&     tar xf jre-7u80-linux-x64.tar.gz -C ${JAVA_BASE} &&     rm -f jre-7u80-linux-x64.tar.gz
      &&     ln -s ${JAVA_BASE}/jre* ${JAVA_BASE}/jre &&     ln -s ${JAVA_BASE}/jre
      ${JAVA_BASE}/jvm &&     rm -rf /var/lib/apt/lists/* /var/lib/apt/lists/* /tmp/*
      /var/tmp/* /var/cache/*'
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: ${JAVA_BASE}/jre
    Name: env
  - Env:
    - Key: PATH
      Value: ${PATH}:${JAVA_HOME}/bin:${JAVA_BASE}
    Name: env
  From:
    Image: winking/javabase:latest
  Name: ""
  Platform: ""
  SourceCode: FROM winking/javabase:latest
