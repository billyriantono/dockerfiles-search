MetaArgs:
- DefaultValue: null
  Key: NGINX_VERSION
  ProvidedValue: null
  Value: null
Stages:
- BaseName: nginx:${NGINX_VERSION:-1.17.4}
  Commands:
  - Key: TimeZone
    Name: arg
    Value: America/Cuiaba
  - Key: Language
    Name: arg
    Value: pt_BR
  - Key: Unicode
    Name: arg
    Value: UTF-8
  - CmdLine:
    - ln -snf /usr/share/zoneinfo/$TimeZone /etc/localtime && echo $TimeZone > /etc/timezone
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y locales locales-all curl --no-install-recommends
      &&     locale-gen ${Language}.${Unicode} &&     update-locale LANG=${Language}.${Unicode}
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: ${Language}.${Unicode}
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: ${Language}
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - default.conf
    - /etc/nginx/conf.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /entrypoint/
    - /entrypoint/
  - CmdLine:
    - chmod +x /entrypoint/entrypoint.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - /entrypoint/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: nginx:${NGINX_VERSION:-1.17.4}
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:${NGINX_VERSION:-1.17.4}
