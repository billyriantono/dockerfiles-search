MetaArgs: null
Stages:
- BaseName: alpine:3.4
  Commands:
  - Maintainer: Andr√© Markwalder <andre.markwalder@gmail.com>
    Name: maintainer
  - Env:
    - Key: GLIBC_GITHUB_USER
      Value: sgerrand
    - Key: GLIBC_PKG_VERSION
      Value: 2.23-r3
    - Key: LANG
      Value: en_US.UTF8
    Name: env
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - "apk --update upgrade &&     apk add --no-cache --update-cache curl ca-certificates
      bash tzdata && \tcurl -Lo /etc/apk/keys/${GLIBC_GITHUB_USER}.rsa.pub \"https://github.com/${GLIBC_GITHUB_USER}/alpine-pkg-glibc/releases/download/${GLIBC_PKG_VERSION}/${GLIBC_GITHUB_USER}.rsa.pub\"
      && \tcurl -Lo glibc-${GLIBC_PKG_VERSION}.apk \"https://github.com/${GLIBC_GITHUB_USER}/alpine-pkg-glibc/releases/download/${GLIBC_PKG_VERSION}/glibc-${GLIBC_PKG_VERSION}.apk\"
      && \tcurl -Lo glibc-bin-${GLIBC_PKG_VERSION}.apk \"https://github.com/${GLIBC_GITHUB_USER}/alpine-pkg-glibc/releases/download/${GLIBC_PKG_VERSION}/glibc-bin-${GLIBC_PKG_VERSION}.apk\"
      && \tcurl -Lo glibc-i18n-${GLIBC_PKG_VERSION}.apk \"https://github.com/${GLIBC_GITHUB_USER}/alpine-pkg-glibc/releases/download/${GLIBC_PKG_VERSION}/glibc-i18n-${GLIBC_PKG_VERSION}.apk\"
      && \tapk add glibc-${GLIBC_PKG_VERSION}.apk glibc-bin-${GLIBC_PKG_VERSION}.apk
      glibc-i18n-${GLIBC_PKG_VERSION}.apk && \t/usr/glibc-compat/bin/localedef -i
      en_US -f UTF-8 en_US.UTF-8 && \tldconfig /lib /usr/glibc/usr/lib && \techo \"servers
      pool.ntp.org\" > /etc/ntpd.conf && \tcp /usr/share/zoneinfo/Europe/Zurich /etc/localtime
      && \techo \"Europe/Zurich\" >  /etc/timezone && \tapk del curl ca-certificates
      && \trm -rf /tmp/* /var/cache/apk/* && \techo 'hosts: files mdns4_minimal [NOTFOUND=return]
      dns mdns4' >> /etc/nsswitch.conf"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.4
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.4
