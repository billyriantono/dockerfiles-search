MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Kevin Littlejohn <kevin@littlejohn.id.au>,     Alex Fraser <alex@vpac-innovations.com.au>
    Name: maintainer
  - Name: workdir
    Path: /root
  - CmdLine:
    - export DEBIAN_FRONTEND=noninteractive TERM=linux     && apt-get update     &&
      apt-get install -y --no-install-recommends         build-essential         curl         dpkg-dev         iptables         libssl-dev         patch         squid-langpack         ssl-cert         python-pip     &&
      apt-get source -y squid3 squid-langpack     && apt-get build-dep -y squid3 squid-langpack
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - squid3.patch
    - mime.conf
    - /root/
  - CmdLine:
    - cd squid3-3.?.?     && patch -p1 < /root/squid3.patch     && export NUM_PROCS=`grep
      -c ^processor /proc/cpuinfo`     && (dpkg-buildpackage -b -j${NUM_PROCS}         ||
      dpkg-buildpackage -b -j${NUM_PROCS})     && DEBIAN_FRONTEND=noninteractive TERM=linux
      dpkg -i         ../squid3-common_3.?.?-?ubuntu?.?_all.deb         ../squid3_3.?.?-?ubuntu?.?_*.deb     &&
      mkdir -p /etc/squid3/ssl_cert     && cat /root/mime.conf >> /usr/share/squid3/mime.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install j2cli
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - squid_template.conf
    - /etc/squid3/squid_template.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start_squid.sh
    - /usr/local/bin/start_squid.sh
  - Name: volume
    Volumes:
    - /var/spool/squid3
    - /etc/squid3/ssl_cert
  - Name: expose
    Ports:
    - "3128"
    - "3129"
    - "3130"
  - CmdLine:
    - /usr/local/bin/start_squid.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
