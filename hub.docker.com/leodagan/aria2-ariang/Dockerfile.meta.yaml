MetaArgs: null
Stages:
- BaseName: alpine:3.8
  Commands:
  - Key: BUILD_DATE
    Name: arg
    Value: now
  - Key: VCS_REF
    Name: arg
    Value: local
  - Key: BUILD_VERSION
    Name: arg
    Value: dev
  - Labels:
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.version
      Value: $BUILD_VERSION
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/dol-leodagan/aria2-ariang.git"'
    - Key: org.label-schema.name
      Value: '"aria2-ariang"'
    - Key: org.label-schema.description
      Value: '"Web backend for downloading files and torrents through Aria2 with AriaNG
        UI"'
    - Key: org.label-schema.usage
      Value: '"https://github.com/dol-leodagan/aria2-ariang/blob/master/README.md"'
    - Key: org.label-schema.schema-version
      Value: '"1.0.0-rc1"'
    - Key: maintainer
      Value: '"Leodagan <leodagan@freyad.net>"'
    Name: label
  - CmdLine:
    - set -ex;     apk update;     apk add --no-cache --update         aria2 nginx
      unzip libressl ca-certificates;     update-ca-certificates;     nslookup github.com;     aria2c
      "https://github.com/mayswind/AriaNg-DailyBuild/archive/master.zip" -d /;      unzip
      /*.zip -d /aria-ng;     mv -n "$(dirname "$(find /aria-ng -name "index.html")")"/*
      /aria-ng;     rm -f /*.zip;     apk del unzip;     echo "pid /nginx.pid;" >>
      /etc/nginx/nginx.conf;     rm -rf /var/cache/* /tmp/* /var/log/* ~/.cache;     mkdir
      -p /var/log/nginx
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/
    - /
  - Name: workdir
    Path: /
  - Name: volume
    Volumes:
    - /data
    - /conf
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - /entrypoint.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.8
