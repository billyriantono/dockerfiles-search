MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Sven Nierlein<sven.nierlein@consol.de>
    Name: maintainer
  - Name: expose
    Ports:
    - "22"
    - "443"
    - "4730"
    - "5666"
    - "80"
  - Env:
    - Key: REFRESHED
      Value: "20181017"
    Name: env
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Name: workdir
    Path: $HOME
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./scripts/start.sh
    - $HOME
  - CmdLine:
    - chmod +x $HOME/start.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .screenrc
    - $HOME
  - Key: OMD_VERSION
    Name: arg
    Value: null
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./scripts/install_*.sh
    - $HOME/
  - CmdLine:
    - chmod +x $HOME/install_*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - $HOME/install_common.sh ubuntu
    Name: run
    PrependShell: true
  - CmdLine:
    - $HOME/install_omd.sh ubuntu $OMD_VERSION
    Name: run
    PrependShell: true
  - Key: ANSIBLE_DROPIN
    Name: arg
    Value: $HOME/ansible_dropin
  - Env:
    - Key: ANSIBLE_DROPIN
      Value: $ANSIBLE_DROPIN
    Name: env
  - Env:
    - Key: PYTHONPATH
      Value: /omd/versions/default/lib/python/
    Name: env
  - Env:
    - Key: ANSIBLE_CONFIG
      Value: ${ANSIBLE_DROPIN}/ansible.cfg
    Name: env
  - Env:
    - Key: ANSIBLE_VERBOSITY
      Value: "0"
    Name: env
  - Key: VOL_ETC_MB_MIN
    Name: arg
    Value: null
  - Key: VOL_LOCAL_MB_MIN
    Name: arg
    Value: null
  - Key: VOL_VAR_MB_MIN
    Name: arg
    Value: null
  - Env:
    - Key: VOL_ETC_MB_MIN
      Value: $VOL_ETC_MB_MIN
    Name: env
  - Env:
    - Key: VOL_LOCAL_MB_MIN
      Value: $VOL_LOCAL_MB_MIN
    Name: env
  - Env:
    - Key: VOL_VAR_MB_MIN
      Value: $VOL_VAR_MB_MIN
    Name: env
  - Key: SITENAME
    Name: arg
    Value: demo
  - Env:
    - Key: SITENAME
      Value: $SITENAME
    Name: env
  - CmdLine:
    - echo "export SITENAME=$SITENAME" > .sitename.env
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's|echo "on"$|echo "off"|' /opt/omd/versions/default/lib/omd/hooks/TMPFS
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo "create OMD site: $SITENAME" && omd create -u 1000 -g 1000 $SITENAME ||
      true'
    Name: run
    PrependShell: true
  - Expression: ARG NEW_SITENAME=demo
    Name: onbuild
  - Expression: ENV NEW_SITENAME=$NEW_SITENAME
    Name: onbuild
  - Expression: RUN [ "$NEW_SITENAME" != "demo" ] && echo "export SITENAME=$NEW_SITENAME"
      > .sitename.env && echo "CREATE new site:$NEW_SITENAME" && omd -f rm $SITENAME
      && omd create -u 1001 -g 1001 $NEW_SITENAME || true
    Name: onbuild
  - Env:
    - Key: APACHE_CMD
      Value: '"exec /usr/sbin/apache2ctl -D FOREGROUND"'
    Name: env
  - CmdLine:
    - /root/start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
