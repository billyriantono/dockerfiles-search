MetaArgs: null
Stages:
- BaseName: jolokia/java-jolokia:7
  Commands:
  - Maintainer: roland@jolokia.org
    Name: maintainer
  - Name: expose
    Ports:
    - "8080"
    - "8778"
  - Env:
    - Key: JETTY_VERSION
      Value: 5.1.12
    Name: env
  - Env:
    - Key: DEPLOY_DIR
      Value: /maven
    Name: env
  - CmdLine:
    - wget http://mirrors.ibiblio.org/maven/jetty/jetty-5.1.x/jetty-${JETTY_VERSION}.zip
      -O /tmp/jetty.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt && jar xf /tmp/jetty.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /opt/jetty-${JETTY_VERSION} /opt/jetty
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /tmp/jetty.zip
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - deploy-and-run.sh
    - /opt/jetty/bin/
  - CmdLine:
    - chmod a+x /opt/jetty/bin/deploy-and-run.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: JETTY_HOME
      Value: /opt/jetty
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$JETTY_HOME/bin
    Name: env
  - CmdLine:
    - /opt/jetty/bin/deploy-and-run.sh
    Name: cmd
    PrependShell: true
  From:
    Image: jolokia/java-jolokia:7
  Name: ""
  Platform: ""
  SourceCode: FROM jolokia/java-jolokia:7
