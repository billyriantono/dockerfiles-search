MetaArgs: null
Stages:
- BaseName: jolokia/java-jolokia:7
  Commands:
  - Maintainer: roland@jolokia.org
    Name: maintainer
  - Name: expose
    Ports:
    - "8080"
    - "8778"
  - Env:
    - Key: TOMCAT_VERSION
      Value: 7.0.62
    Name: env
  - Env:
    - Key: DEPLOY_DIR
      Value: /maven
    Name: env
  - Env:
    - Key: CATALINA_HOME
      Value: /opt/tomcat
    Name: env
  - CmdLine:
    - wget http://archive.apache.org/dist/tomcat/tomcat-7/v${TOMCAT_VERSION}/bin/apache-tomcat-${TOMCAT_VERSION}.tar.gz
      -O /tmp/catalina.tar.gz     && tar xzf /tmp/catalina.tar.gz -C /opt && mv /opt/apache-tomcat-${TOMCAT_VERSION}
      ${CATALINA_HOME} && rm /tmp/catalina.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - tomcat-users.xml
    - ${CATALINA_HOME}/conf/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - jolokia.properties
    - /opt/jolokia/jolokia.properties
  - Chown: ""
    Name: add
    SourcesAndDest:
    - deploy-and-run.sh
    - ${CATALINA_HOME}/bin/
  - CmdLine:
    - rm -rf ${CATALINA_HOME}/webapps/examples ${CATALINA_HOME}/webapps/docs
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf ${CATALINA_HOME}/logs ${CATALINA_HOME}/work ${CATALINA_HOME}/temp
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:$CATALINA_HOME/bin
    Name: env
  - Env:
    - Key: INST_SCRIPTS
      Value: /install
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./install/
    - $INST_SCRIPTS
  - CmdLine:
    - find $INST_SCRIPTS -exec chmod a+x {} +     && $INST_SCRIPTS/set_user_permission.sh
      ${CATALINA_HOME}
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/tomcat/bin/deploy-and-run.sh
    Name: cmd
    PrependShell: true
  From:
    Image: jolokia/java-jolokia:7
  Name: ""
  Platform: ""
  SourceCode: FROM jolokia/java-jolokia:7
