MetaArgs: null
Stages:
- BaseName: maven:3.5.0-jdk-8
  Commands:
  - Maintainer: citrusframework.org <citrus-dev-l@consol.de>
    Name: maintainer
  - Env:
    - Key: APP_VERSION
      Value: 1.0.3
    Name: env
  - Env:
    - Key: APP_ARTIFACT
      Value: citrus-admin-web
    Name: env
  - Env:
    - Key: DEPLOY_DIR
      Value: /app
    Name: env
  - Env:
    - Key: APP_DIR
      Value: /maven
    Name: env
  - Env:
    - Key: CITRUS_ADMIN_ROOT_DIRECTORY
      Value: ${APP_DIR}
    Name: env
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - mkdir ${DEPLOY_DIR}
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir ${APP_DIR}
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://labs.consol.de/maven/repository/com/consol/citrus/${APP_ARTIFACT}/${APP_VERSION}/${APP_ARTIFACT}-${APP_VERSION}-executable.war
      -o ${DEPLOY_DIR}/${APP_ARTIFACT}.war
    Name: run
    PrependShell: true
  - CmdLine:
    - find $DEPLOY_DIR -name '*.war' -exec chmod a+x {} +
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${APP_DIR}
  - CmdLine:
    - java -jar ${DEPLOY_DIR}/${APP_ARTIFACT}.war
    Name: cmd
    PrependShell: true
  From:
    Image: maven:3.5.0-jdk-8
  Name: ""
  Platform: ""
  SourceCode: FROM maven:3.5.0-jdk-8
