MetaArgs: null
Stages:
- BaseName: node:0.12
  Commands:
  - Maintainer: Dezső BICZÓ "mxr576@gmail.com"
    Name: maintainer
  - CmdLine:
    - apt-get update &&   apt-get install -y git supervisor &&   apt-get clean &&   rm
      -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/mxr576/find-keywords-in-text.git fkit-api &&   cd
      fkit-api &&   npm install
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - /start.sh
  - CmdLine:
    - chmod +x /start.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9999"
  - Env:
    - Key: GIT_BRANCH
      Value: master
    Name: env
  - Env:
    - Key: NODE_ENV
      Value: production
    Name: env
  - Env:
    - Key: NODE_LOG_LEVEL
      Value: error
    Name: env
  - Name: volume
    Volumes:
    - /var/log/supervisor/
  - CmdLine:
    - /bin/bash
    - -c
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: node:0.12
  Name: ""
  Platform: ""
  SourceCode: FROM node:0.12
