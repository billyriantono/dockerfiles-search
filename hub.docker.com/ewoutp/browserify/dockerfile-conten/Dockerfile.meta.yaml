MetaArgs: null
Stages:
- BaseName: openjdk:8-stretch
  Commands:
  - Key: VERSION
    Name: arg
    Value: release/latest
  - Env:
    - Key: XMS
      Value: 1G
    Name: env
  - Env:
    - Key: XMX
      Value: 3G
    Name: env
  - CmdLine:
    - apt-get update &&    apt-get install -y         curl
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/server
  - CmdLine:
    - curl -X GET -L         -o server.tar.gz         https://cdn.zekro.de/modpacks/evolved-combat/${VERSION}/server.tar.gz
      &&     tar -xzf server.tar.gz &&    rm -f server.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./run.sh
    - ./run.sh
  - CmdLine:
    - mv forge-* forge.jar
    Name: run
    PrependShell: true
  - CmdLine:
    - mv ./config ./_config &&    mkdir config
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "25565"
    - "25575"
  - CmdLine:
    - bash ./run.sh
    Name: cmd
    PrependShell: true
  From:
    Image: openjdk:8-stretch
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-stretch
