MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Rafal S. <rafal@maracje.pl>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: url
      Value: '"/"'
    Name: env
  - Env:
    - Key: origin
      Value: '"http://127.0.0.1"'
    Name: env
  - CmdLine:
    - apt-get update && apt-get -y install libzmq3-dev && apt-get -y install python3-pip
      && pip3 install jupyter && pip3 install bash_kernel && python3 -m bash_kernel.install
      && rm -rf -- /var/lib/apt/* /var/log/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - jup-stop
    - /bin/jup-stop
  - Name: volume
    Volumes:
    - /notebook
  - Name: workdir
    Path: /notebook
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - jupyter-notebook --port 8080 --transport tcp --ip 0.0.0.0 --KernelManager.autorestart=False
      --NotebookApp.allow_credentials=False --NotebookApp.base_url="${url}" --NotebookApp.allow_origin="${origin}"
    Name: cmd
    PrependShell: true
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
