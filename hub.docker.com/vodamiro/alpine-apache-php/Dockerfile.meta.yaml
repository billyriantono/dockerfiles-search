MetaArgs: null
Stages:
- BaseName: alpine:3.6
  Commands:
  - Maintainer: Miroslav Voda <vodamiro@gmail.com>
    Name: maintainer
  - Labels:
    - Key: Description
      Value: '"A Simple apache/php image using alpine Linux for Web Apps"'
    Name: label
  - CmdLine:
    - apk add --no-cache --repository http://dl-cdn.alpinelinux.org/alpine/edge/testing
      gnu-libiconv
    Name: run
    PrependShell: true
  - Env:
    - Key: LD_PRELOAD
      Value: /usr/lib/preloadable_libiconv.so
    Name: env
  - CmdLine:
    - apk --update add apache2 php5-apache2 curl     php5-json php5-phar php5-openssl
      php5-mysql php5-curl php5-mcrypt php5-pdo_mysql php5-ctype php5-gd php5-xml
      php5-dom php5-iconv php5-pdo_sqlite     && rm -f /var/cache/apk/*     && mkdir
      /run/apache2     && mkdir -p /opt/utils
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /opt/utils/
  - CmdLine:
    - chmod +x /opt/utils/start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/utils/start.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
