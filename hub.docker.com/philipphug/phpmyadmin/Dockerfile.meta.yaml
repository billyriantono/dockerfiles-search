MetaArgs: null
Stages:
- BaseName: php:5.6-apache
  Commands:
  - Maintainer: Nazar Mokrynskyi <nazar@mokrynskyi.com>
    Name: maintainer
  - CmdLine:
    - "PHPMYADMIN_VERSION=4.4.14.1 && \tdocker-php-ext-install mbstring mysqli &&
      \tcurl https://files.phpmyadmin.net/phpMyAdmin/${PHPMYADMIN_VERSION}/phpMyAdmin-${PHPMYADMIN_VERSION}-all-languages.tar.gz
      | tar --extract --gunzip --file - --strip-components 1 && \trm -rf phpMyAdmin*
      && \trm -rf examples && \trm -rf setup && \trm -rf sql"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .htaccess
    - /var/www/html/.htaccess
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config.inc.php
    - /var/www/html/config.inc.php
  From:
    Image: php:5.6-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:5.6-apache
