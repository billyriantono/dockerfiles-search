MetaArgs: null
Stages:
- BaseName: bibi21000/janitoo_docker_appliance
  Commands:
  - Maintainer: bibi21000 <bibi21000@gmail.com>
    Name: maintainer
  - Env:
    - Key: JANITOO_ROOMBA_VERSION
      Value: "8"
    Name: env
  - CmdLine:
    - date +'%Y/%m/%d %H:%M:%S'
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/janitoo/src
  - CmdLine:
    - ls -lisa
    Name: run
    PrependShell: true
  - CmdLine:
    - make clone module=janitoo_roomba &&     make deps module=janitoo_roomba &&     make
      appliance-deps module=janitoo_roomba &&     apt-get clean && rm -Rf /tmp/*||
      true &&     [ -d /root/.cache ] && rm -Rf /root/.cache/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /root/.ssh/
    - /etc/ssh/
    - /opt/janitoo/etc/
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /root/auto.sh
    Name: cmd
    PrependShell: false
  From:
    Image: bibi21000/janitoo_docker_appliance
  Name: ""
  Platform: ""
  SourceCode: FROM bibi21000/janitoo_docker_appliance
