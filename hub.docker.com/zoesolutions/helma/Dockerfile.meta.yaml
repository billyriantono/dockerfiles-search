MetaArgs: null
Stages:
- As: stage1
  BaseName: openjdk:8
  Commands:
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y ant
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /opt/helma
  - Name: workdir
    Path: /opt/helma
  - CmdLine:
    - ant jar
    Name: run
    PrependShell: true
  From:
    Image: openjdk:8
  Name: stage1
  Platform: ""
  SourceCode: FROM openjdk:8 AS stage1
- As: stage2
  BaseName: openjdk:8
  Commands:
  - Chown: ""
    From: stage1
    Name: copy
    SourcesAndDest:
    - /opt/helma
    - /opt/helma
  - Name: expose
    Ports:
    - "8080"
  - Name: volume
    Volumes:
    - /opt/helma/apps
    - /opt/helma/log
    - /opt/helma/db
    - /opt/helma/lib/ext
  - Env:
    - Key: JAVA_OPTIONS
      Value: '"-server -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap"'
    Name: env
  - Env:
    - Key: HTTP_PORT
      Value: '""'
    Name: env
  - Env:
    - Key: XMLRPC_PORT
      Value: '""'
    Name: env
  - Env:
    - Key: AJP13_PORT
      Value: '""'
    Name: env
  - Env:
    - Key: RMI_PORT
      Value: '""'
    Name: env
  - CmdLine:
    - /opt/helma/start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8
  Name: stage2
  Platform: ""
  SourceCode: FROM openjdk:8 AS stage2
