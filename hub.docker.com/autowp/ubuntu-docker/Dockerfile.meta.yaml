MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"dmitry@pereslegin.ru"'
    Name: label
  - CmdLine:
    - apt-get -qq update -y     && apt-get -qq dist-upgrade -y     && apt-get -qq
      install -y         apt-transport-https         ca-certificates         curl         software-properties-common     &&
      curl -fsSL https://download.docker.com/linux/ubuntu/gpg | apt-key add -     &&
      apt-key fingerprint 0EBFCD88     && add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu
      $(lsb_release -cs) stable"     && apt-get -qq update -y     && apt-get -qq install
      -y docker-ce     && curl -L https://github.com/docker/compose/releases/download/1.21.0/docker-compose-`uname
      -s`-`uname -m` -o /usr/local/bin/docker-compose     && chmod +x /usr/local/bin/docker-compose
    Name: run
    PrependShell: true
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
