MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Maintainer: Emmanuel Frecon <efrecon@gmail.com>
    Name: maintainer
  - CmdLine:
    - apk --no-cache add busybox-extras
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --no-cache add openssh-client
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --no-cache add netcat-openbsd
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --no-cache add socat
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/
    - /scripts/
  - CmdLine:
    - apk add --update-cache tcl tcl-tls expect &&     /scripts/wsget.tcl https://github.com/tcltk/tcllib/archive/tcllib_1_18.tar.gz
      /tmp/ &&     tar -zx -C /tmp -f /tmp/tcllib_1_18.tar.gz &&     tclsh /tmp/tcllib-tcllib_1_18/installer.tcl
      -no-html -no-nroff -no-examples -no-gui -no-apps -no-wait -pkg-path /usr/lib/tcllib1.18
      &&     rm -rf /var/cache/apk/* &&     rm -rf /tmp/tcllib*
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache tcl-dev build-base &&     /scripts/wsget.tcl http://tdom.org/downloads/tdom-0.9.0-src.tgz
      /tmp/ &&     tar -zx -C  /tmp -f /tmp/tdom-0.9.0-src.tgz &&     cd /tmp/tdom-0.9.0/unix
      &&     ../configure &&     make &&     make install &&     cd / &&     rm -rf
      /tmp/tdom-0.9.0* &&     apk del build-base tcl-dev
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt/tcl
  - Name: volume
    Volumes:
    - /opt/data
  - Env:
    - Key: TCLLIBPATH
      Value: /opt/tcl /opt/tcl/lib
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/tclshrc
    - /root/.tclshrc
  - CmdLine:
    - tclsh8.6
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
