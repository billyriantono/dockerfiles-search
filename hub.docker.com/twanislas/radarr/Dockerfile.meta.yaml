MetaArgs: null
Stages:
- BaseName: twanislas/base-debian
  Commands:
  - Maintainer: Antoine Rahier <antoine.rahier@gmail.com>
    Name: maintainer
  - Labels:
    - Key: maintainer
      Value: '"Antoine Rahier <antoine.rahier@gmail.com>"'
    Name: label
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: noninteractive
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.build-date
      Value: '"$BUILD_DATE"'
    - Key: org.label-schema.name
      Value: '"docker-radarr"'
    - Key: org.label-schema.description
      Value: '"Docker container for Radarr, based on latest Debian stable"'
    - Key: org.label-schema.url
      Value: '"https://github.com/Twanislas/docker-radarr"'
    - Key: org.label-schema.vcs-ref
      Value: '"$VCS_REF"'
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/Twanislas/docker-radarr"'
    - Key: org.label-schema.vendor
      Value: '"Antoine Rahier"'
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    Name: label
  - Labels:
    - Key: org.freenas.autostart
      Value: '"true"'
    - Key: org.freenas.bridged
      Value: '"false"'
    - Key: org.freenas.expose-ports-at-host
      Value: '"true"'
    - Key: org.freenas.port-mappings
      Value: '"7878:7878/tcp"'
    - Key: org.freenas.settings
      Value: '"[         {             \"env\": \"RADARR_UID\",             \"descr\":
        \"User ID to run Radarr\",             \"optional\": true         },         {             \"env\":
        \"RADARR_GID\",             \"descr\": \"Group ID to run Radarr\",             \"optional\":
        true         }       ]"'
    - Key: org.freenas.upgradeable
      Value: '"true"'
    - Key: org.freenas.volumes
      Value: '"[         {             \"name\": \"/config\",             \"descr\":
        \"Config volume/dataset\"         },         {             \"name\": \"/data\",             \"descr\":
        \"Data volume/dataset\"         }       ]"'
    - Key: org.freenas.web-ui-protocol
      Value: '"http"'
    - Key: org.freenas.web-ui-port
      Value: "7878"
    - Key: org.freenas.web-ui-path
      Value: '""'
    Name: label
  - Env:
    - Key: HOME
      Value: '"/config"'
    - Key: XDG_CONFIG_HOME
      Value: '"/config"'
    - Key: XDG_DATA_HOME
      Value: '"/config"'
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y curl libmono-cil-dev mono-devel mediainfo
      sqlite3
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O /tmp/Radarr.tar.gz $(wget -q -O - https://api.github.com/repos/radarr/radarr/releases
      | grep linux.tar.gz | grep browser_download_url | head -1 | cut -d \" -f 4)
      && tar -xzf /tmp/Radarr.tar.gz -C /opt/ && rm /tmp/Radarr.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rootfs
    - /
  - Name: expose
    Ports:
    - 7878/tcp
  - Name: volume
    Volumes:
    - /config
    - /data
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  - Health:
      Test:
      - CMD-SHELL
      - curl --connect-timeout 15 --show-error --silent --fail --location "http://localhost:7878"
        > /dev/null || exit 1
    Name: healthcheck
  From:
    Image: twanislas/base-debian
  Name: ""
  Platform: ""
  SourceCode: FROM twanislas/base-debian
