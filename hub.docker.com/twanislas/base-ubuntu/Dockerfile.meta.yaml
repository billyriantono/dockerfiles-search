MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: Antoine Rahier <antoine.rahier@gmail.com>
    Name: maintainer
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: '"noninteractive"'
  - Env:
    - Key: TERM
      Value: '"xterm"'
    - Key: LANG
      Value: '"C.UTF-8"'
    - Key: LC_ALL
      Value: '"C.UTF-8"'
    Name: env
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: 0.0.4
  - Labels:
    - Key: org.label-schema.build-date
      Value: '"$BUILD_DATE"'
    - Key: org.label-schema.name
      Value: '"base-ubuntu"'
    - Key: org.label-schema.description
      Value: '"Base docker image based on latest Ubuntu LTS with s6-overlay preinstalled"'
    - Key: org.label-schema.url
      Value: '"https://github.com/Twanislas/docker-base-ubuntu"'
    - Key: org.label-schema.vcs-ref
      Value: '"$VCS_REF"'
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/Twanislas/docker-base-ubuntu"'
    - Key: org.label-schema.vendor
      Value: '"Antoine Rahier"'
    - Key: org.label-schema.version
      Value: '"$VERSION"'
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rootfs
    - /
  - CmdLine:
    - sed -i 's/^#\s*\(deb.*multiverse\)$/\1/g' /etc/apt/sources.list &&     sed -i
      's/^#\s*\(deb.*backports\)$/\1/g' /etc/apt/sources.list &&     apt-get update
      &&     apt-get install -y apt-utils &&     apt-get dist-upgrade -y &&     apt-get
      install -y wget curl openssl && wget "https://github.com/just-containers/s6-overlay/releases/download/$(wget
      -q https://github.com/just-containers/s6-overlay/releases/latest -O - | grep
      -m 1 -E \"\>v | awk -F "[><]" '{print $3}')/s6-overlay-amd64.tar.gz" &&     tar
      -xzf s6-overlay-amd64.tar.gz -C / &&     rm s6-overlay-amd64.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rootfs/
    - /
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
