MetaArgs: null
Stages:
- BaseName: ubuntu:12.04
  Commands:
  - Maintainer: Wiliam Souza <wiliamsouza83@gmail.com>
    Name: maintainer
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - locale-gen en_US en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg-reconfigure locales
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python-software-properties
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install supervisor -y
    Name: run
    PrependShell: true
  - CmdLine:
    - update-rc.d -f supervisor disable
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - startup
    - /usr/local/bin/startup
  - CmdLine:
    - chmod +x /usr/local/bin/startup
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/startup
    Name: cmd
    PrependShell: false
  - CmdLine:
    - add-apt-repository ppa:nginx/stable -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install nginx nginx-extras -y
    Name: run
    PrependShell: true
  - CmdLine:
    - update-rc.d -f nginx disable
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  - Name: volume
    Volumes:
    - /etc/nginx/sites-available
    - /usr/share/nginx/html
    - /var/log/nginx
    - /etc/nginx/conf.d
    - /srv
  - Name: expose
    Ports:
    - "80"
  From:
    Image: ubuntu:12.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:12.04
