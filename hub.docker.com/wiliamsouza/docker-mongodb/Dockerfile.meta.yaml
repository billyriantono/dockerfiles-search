MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Wiliam Souza <wiliamsouza83@gmail.com>
    Name: maintainer
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - locale-gen en_US en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg-reconfigure locales
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python-software-properties
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install supervisor -y
    Name: run
    PrependShell: true
  - CmdLine:
    - update-rc.d -f supervisor disable
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - startup
    - /usr/local/bin/startup
  - CmdLine:
    - chmod +x /usr/local/bin/startup
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/startup
    Name: cmd
    PrependShell: false
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 7F0CEB10
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'deb http://downloads-distro.mongodb.org/repo/ubuntu-upstart dist 10gen'
      | tee /etc/apt/sources.list.d/mongodb.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install mongodb-org-server -y
    Name: run
    PrependShell: true
  - CmdLine:
    - update-rc.d -f mongod disable
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/mongodb
    - /var/log/mongodb
    - /etc/mongodb/
  - Name: expose
    Ports:
    - "27017"
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
