MetaArgs: null
Stages:
- BaseName: ubuntu:12.04
  Commands:
  - Maintainer: Wiliam Souza <wiliamsouza83@gmail.com>
    Name: maintainer
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - locale-gen en_US en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg-reconfigure locales
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python-software-properties
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install supervisor -y
    Name: run
    PrependShell: true
  - CmdLine:
    - update-rc.d -f supervisor disable
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - etc/supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bin/startup
    - /usr/local/bin/startup
  - CmdLine:
    - chmod +x /usr/local/bin/startup
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/startup
    Name: cmd
    PrependShell: false
  - CmdLine:
    - apt-get install build-essential libpcre3-dev python python-dev wget -y
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - etc/sysctl.conf
    - /etc/sysctl.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bin/etcdctl
    - /usr/local/bin/etcdctl
  - CmdLine:
    - chmod +x /usr/local/bin/etcdctl
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://bitbucket.org/pypa/setuptools/raw/bootstrap/ez_setup.py
    Name: run
    PrependShell: true
  - CmdLine:
    - python ez_setup.py
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://raw.github.com/pypa/pip/master/contrib/get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - python get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install uwsgi
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - etc/api.ini
    - /etc/uwsgi/api.ini
  - Env:
    - Key: PROJECT
      Value: api
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /srv/$PROJECT
  - CmdLine:
    - pip install -r /srv/$PROJECT/requirements/production.txt
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  From:
    Image: ubuntu:12.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:12.04
