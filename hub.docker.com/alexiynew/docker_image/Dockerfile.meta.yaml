MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Maintainer: alexiynew
    Name: maintainer
  - CmdLine:
    - ./misc/docker_run.sh
    Name: cmd
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends curl wget software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --no-check-certificate -O - https://apt.llvm.org/llvm-snapshot.gpg.key|apt-key
      add - &&     add-apt-repository "deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial-6.0
      main" &&           add-apt-repository ppa:jonathonf/gcc-7.1
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends pkg-config clang-6.0
      g++-7 ninja-build python3 python3-pip python3-setuptools xserver-xorg-video-dummy
      x11-apps openbox tint2 menu libx11-dev libgl1-mesa-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - python3 -m pip install --upgrade pip && pip3 install meson
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://xpra.org/xorg.conf -O xorg.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - update-alternatives --install /usr/bin/clang clang /usr/bin/clang-6.0 100 &&           update-alternatives
      --install /usr/bin/clang++ clang++ /usr/bin/clang++-6.0 100 &&     update-alternatives
      --install /usr/bin/gcc gcc /usr/bin/gcc-7 100 &&                   update-alternatives
      --install /usr/bin/g++ g++ /usr/bin/g++-7 100
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM        ubuntu:xenial
