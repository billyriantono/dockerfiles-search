MetaArgs: null
Stages:
- BaseName: jboss/base-jdk:jdk7
  Commands:
  - Env:
    - Key: WILDFLY_VERSION
      Value: 8.2.1.Final
    Name: env
  - CmdLine:
    - cd $HOME && curl http://download.jboss.org/wildfly/$WILDFLY_VERSION/wildfly-$WILDFLY_VERSION.tar.gz
      | tar zx && mv $HOME/wildfly-$WILDFLY_VERSION $HOME/wildfly
    Name: run
    PrependShell: true
  - Env:
    - Key: JBOSS_HOME
      Value: /opt/jboss/wildfly
    Name: env
  - Name: expose
    Ports:
    - "8080"
    - "9990"
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - /opt/jboss/wildfly/bin/standalone.sh
    - -b
    - 0.0.0.0
    - -bmanagement
    - 0.0.0.0
    Name: cmd
    PrependShell: false
  From:
    Image: jboss/base-jdk:jdk7
  Name: ""
  Platform: ""
  SourceCode: FROM jboss/base-jdk:jdk7
