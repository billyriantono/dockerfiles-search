MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: Kalagxw
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get upgrade -y && apt-get install --no-install-recommends
      -y bison byacc curl psmisc dialog apt-utils ca-certificates htop git openssh-server
      gettext build-essential autoconf libtool libpcre3-dev asciidoc xmlto libev-dev
      libc-ares-dev automake libmbedtls-dev libsodium-dev libevent-dev libncurses5-dev
      make autoconf automake pkg-config  build-essential autoconf libtool libssl-dev
      libpcre3-dev libev-dev asciidoc xmlto automake nano
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - "sed -i \t-e 's~^PasswordAuthentication yes~PasswordAuthentication no~g' \t-e
      's~^#UseDNS yes~UseDNS no~g' \t/etc/ssh/sshd_config"
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i '/^#Host_Key/'d /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i '/^Host_Key/'d /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'HostKey /etc/ssh/ssh_host_rsa_key'>/etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /etc/ssh/ssh_host_rsa_key && ssh-keygen -t rsa -b 2048 -f /etc/ssh/ssh_host_rsa_key
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /root/.ssh
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'ssh-rsa '>/root/.ssh/authorized_keys
    Name: run
    PrependShell: true
  - CmdLine:
    - set -ex && git clone https://github.com/tmux/tmux.git /home/source/tmux && cd
      /home/source/tmux && sh autogen.sh && ./configure && make && make install &&
      git clone https://github.com/shadowsocks/shadowsocks-libev.git /home/source/shadowsocks-libev
      && cd /home/source/shadowsocks-libev && git submodule update --init --recursive
      && ./autogen.sh && ./configure && make && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "/^# some more ls aliases/a\alias tmux='tmux -2 -u'" /root/.bashrc
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /usr/sbin/sshd
    - -D
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM       ubuntu:18.04
