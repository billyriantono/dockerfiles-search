MetaArgs: null
Stages:
- BaseName: microsoft/dotnet:2.1.1-runtime-alpine3.7
  Commands:
  - Maintainer: awyme qinmenghua@mail.com
    Name: maintainer
  - CmdLine:
    - "apk --no-cache add curl jq bash tree tzdata p7zip icu-libs && \tcp -r -f /usr/share/zoneinfo/Hongkong
      /etc/localtime &&     \tASF_RELEASE_DATA=$(curl https://api.github.com/repos/JustArchi/ArchiSteamFarm/releases/latest
      | jq -r '.assets[] | select(.name | contains(\"ASF-generic.zip\"))') &&     \tASF_TARBALL_FILE=$(echo
      $ASF_RELEASE_DATA | jq -r '.name') &&     \techo $ASF_RELEASE_DATA | jq -r '.browser_download_url'
      | xargs curl -LO && \techo '184.29.59.103  steamcommunity.com' >> /root/hosts
      && \techo '#!/bin/bash' >> /root/hosts.sh && \techo 'cat /root/hosts >> /etc/hosts'
      >> /root/hosts.sh && \techo '/bin/bash ' >> /root/hosts.sh &&     apk --no-cache
      del curl jq tzdata && \tmkdir /usr/local/asf/ && \tmv $(basename $ASF_TARBALL_FILE)
      /usr/local/asf/ && \tcd /usr/local/asf/ && \t7z x $ASF_TARBALL_FILE && \tchmod
      -R +x /usr/local/asf/ &&     \trm -f $ASF_TARBALL_FILE"
    Name: run
    PrependShell: true
  - CmdLine:
    - nohup sh -c '/usr/local/asf/ArchiSteamFarm.sh && /root/hosts.sh'
    Name: cmd
    PrependShell: true
  From:
    Image: microsoft/dotnet:2.1.1-runtime-alpine3.7
  Name: ""
  Platform: ""
  SourceCode: FROM microsoft/dotnet:2.1.1-runtime-alpine3.7
