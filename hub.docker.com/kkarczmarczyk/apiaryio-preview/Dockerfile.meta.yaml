MetaArgs: null
Stages:
- BaseName: ruby:latest
  Commands:
  - CmdLine:
    - gem install apiaryio
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /tmp/api.apib
    Name: run
    PrependShell: true
  - Key: APIB_PATH
    Name: arg
    Value: '"api.apib"'
  - Env:
    - Key: APIB_PATH
      Value: $APIB_PATH
    Name: env
  - Name: volume
    Volumes:
    - /tmp
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /bin/bash
    - -c
    - apiary preview --path=/tmp/$APIB_PATH --watch --server --host=0.0.0.0
    Name: entrypoint
    PrependShell: false
  From:
    Image: ruby:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ruby:latest
