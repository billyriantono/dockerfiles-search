MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"sergey.nevmerzhitsky@gmail.com"'
    Name: label
  - Name: workdir
    Path: /tmp/
  - CmdLine:
    - set -ex;     dpkg --add-architecture i386;     DEBIAN_FRONTEND=noninteractive
      apt-get update -y;     DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends         apt-transport-https         binutils         cabextract         curl         imagemagick         p7zip         software-properties-common         wget         unzip         xz-utils         xvfb
    Name: run
    PrependShell: true
  - CmdLine:
    - set -ex;     wget -nc https://dl.winehq.org/wine-builds/winehq.key;     apt-key
      add winehq.key;     apt-add-repository https://dl.winehq.org/wine-builds/ubuntu/;     DEBIAN_FRONTEND=noninteractive
      apt-get update -y;     DEBIAN_FRONTEND=noninteractive apt-get install -y --install-recommends         winehq-stable;     rm
      winehq.key
    Name: run
    PrependShell: true
  - CmdLine:
    - set -ex;     wget https://raw.githubusercontent.com/Winetricks/winetricks/master/src/winetricks;     chmod
      +x winetricks;     mv winetricks /usr/local/bin
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - waitonprocess.sh
    - /docker/
  - CmdLine:
    - chmod a+rx /docker/waitonprocess.sh
    Name: run
    PrependShell: true
  - Key: USER
    Name: arg
    Value: winer
  - Key: HOME
    Name: arg
    Value: /home/$USER
  - Key: USER_ID
    Name: arg
    Value: "1000"
  - Env:
    - Key: USER
      Value: $USER
    - Key: HOME
      Value: $HOME
    Name: env
  - CmdLine:
    - set -ex;     groupadd $USER;    useradd -u $USER_ID -d $HOME -g $USER -ms /bin/bash
      $USER
    Name: run
    PrependShell: true
  - Name: user
    User: $USER
  - Env:
    - Key: WINEARCH
      Value: win32
    - Key: WINEPREFIX
      Value: $HOME/.wine
    - Key: DISPLAY
      Value: :1
    - Key: SCREEN_NUM
      Value: "0"
    - Key: SCREEN_WHD
      Value: 1366x768x24
    Name: env
  - Env:
    - Key: MT4DIR
      Value: $WINEPREFIX/drive_c/mt4
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - cache
    - $HOME/.cache
  - Name: user
    User: root
  - CmdLine:
    - chown $USER:$USER -R $HOME/.cache
    Name: run
    PrependShell: true
  - Name: user
    User: $USER
  - CmdLine:
    - set -ex;     wine wineboot --init;     /docker/waitonprocess.sh wineserver;     winetricks
      --unattended dotnet40;     /docker/waitonprocess.sh wineserver
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run_mt.sh
    - screenshot.sh
    - /docker/
  - CmdLine:
    - set -e;     chmod a+rx /docker/run_mt.sh /docker/screenshot.sh;     mkdir -p
      /tmp/screenshots/;     chown winer:winer /tmp/screenshots/
    Name: run
    PrependShell: true
  - Name: user
    User: $USER
  - Name: workdir
    Path: $MT4DIR
  - Name: volume
    Volumes:
    - /tmp/screenshots/
  - CmdLine:
    - /bin/bash
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /docker/run_mt.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
