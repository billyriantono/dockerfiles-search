MetaArgs: null
Stages:
- BaseName: debian:stretch-slim
  Commands:
  - Maintainer: PR <code@ongoing.today>
    Name: maintainer
  - CmdLine:
    - apt update -yqq &&     mkdir -p /usr/share/man/man1 &&     mkdir -p /usr/share/man/man7
      &&     apt install -yqq --no-install-recommends         apache2         ca-certificates         git         php         libapache2-mod-php         libxml2-utils         php-cli         php-curl         php-gd         php-intl         php-json         php-pgsql         php-mbstring         php-mcrypt         php-opcache         php-xml         postgresql-client         supervisor         tidy
      &&     git clone https://git.tt-rss.org/fox/tt-rss.git /var/www/html/ttrss &&     git
      clone https://github.com/reuteras/ttrss_plugin-af_feedmod.git /var/www/html/ttrss/plugins.local/af_feedmod
      &&     git clone https://github.com/fastcat/tt-rss-ff-xmllint /tmp/ff_xmllint
      &&     mv /tmp/ff_xmllint/ff_xmllint /var/www/html/ttrss/plugins.local &&     rm
      -rf /var/www/html/ttrss/.git &&     rm -rf /var/www/html/ttrss/plugins.local/af_feedmod/.git
      &&     apt remove -y git &&     apt autoremove -y &&     apt clean &&     rm
      -rf /var/lib/apt/lists/* &&     rm -rf /tmp/* &&     rm -rf /usr/share/doc /usr/local/share/man
      /var/cache/debconf/*-old &&     rm -rf /usr/share/man
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ttrss.conf
    - /etc/apache2/sites-available/ttrss.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config.php
    - /var/www/html/ttrss/config.php
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/supervisord.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - chmod 644 /etc/apache2/sites-available/ttrss.conf &&     a2ensite ttrss.conf
      &&     a2dissite 000-default &&     a2dissite default-ssl &&     chmod +x /entrypoint.sh
      &&     chown -R www-data:www-data /var/www/html/ttrss
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/bin/supervisord
    - -c
    - /etc/supervisor/supervisord.conf
