MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Hung Dinh <hung.dnc@gmail.com>
    Name: maintainer
  - CmdLine:
    - '# Get some security updates'
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install supervisor nginx php5-fpm git php5-mysql php-apc php5-curl
      php5-gd php5-intl php5-mcrypt php5-memcache php5-sqlite php5-tidy php5-xmlrpc
      php5-xsl php5-pgsql php5-mongo php5-ldap pwgen
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get autoremove -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get autoclean
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -n > /var/lib/apt/extended_states
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /usr/share/man/??
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /usr/share/man/??_*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/php-fpm.conf
    - /etc/php5/fpm/php-fpm.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/php.ini
    - /etc/php5/fpm/php.ini
  - CmdLine:
    - mkdir /home/www
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "<?php phpinfo() ?>" > /home/www/index.php
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/nginx/sites-enabled
    - /etc/nginx/sites-available
    - /var/log/nginx
    - /home/www
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
