MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Maintainer: Tobias Kaefer <tobias+apcnsldckr@tkaefer.de>
    Name: maintainer
  - CmdLine:
    - "apk add --update nodejs git \t\t&& rm -rf /var/cache/apk/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g bower grunt-cli
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /data
  - CmdLine:
    - git clone https://github.com/mulesoft/api-console.git /data         && mkdir
      /data/dist/apis         && mv /data/dist/examples/simple.raml /data/dist/apis/main.raml         &&
      rm -rf /data/dist/examples         && rm -rf /data/src         && rm -rf /data/test         &&
      rm -rf /data/.git
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install         && sed -i 's/crypto-js\.googlecode\.com\/files/storage\.googleapis\.com\/google-code-archive-downloads\/v2\/code\.google\.com\/crypto-js/g'
      /data/bower.json         && bower install --production --allow-root         &&
      npm cache clean         && bower cache clean --allow-root
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9000"
  - Name: expose
    Ports:
    - "35729"
  - CmdLine:
    - grunt
    - connect:livereload
    - watch
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
