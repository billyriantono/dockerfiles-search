MetaArgs: null
Stages:
- BaseName: ubuntu:18.10
  Commands:
  - Maintainer: Sergey Pashinin <sergey@pashinin.com>
    Name: maintainer
  - CmdLine:
    - "apt-get update \t&& apt-get install -y kea-dhcp4-server kea-dhcp6-server \t&&
      rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - kea-dhcp4.conf
    - /etc/kea/kea-dhcp4.conf
  - CmdLine:
    - kea-dhcp4
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "67"
    - 67/udp
  - Name: expose
    Ports:
    - "8080"
  From:
    Image: ubuntu:18.10
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.10
