MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - CmdLine:
    - "apt-get update \t&& apt-get install -y --no-install-recommends \t\tsoftware-properties-common
      \    ed \t\tless \t\tlocales \t\tvim-tiny \t\twget \t\tca-certificates     &&
      add-apt-repository -y \"ppa:marutter/rrutter\" \t  && add-apt-repository -y
      \"ppa:marutter/c2d4u\"     && apt-get update"
    Name: run
    PrependShell: true
  - CmdLine:
    - "echo \"en_US.UTF-8 UTF-8\" >> /etc/locale.gen \t&& locale-gen en_US.utf8 \t&&
      /usr/sbin/update-locale LANG=en_US.UTF-8"
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get install -y --no-install-recommends                 r-cran-littler \t\tr-base
      \t\tr-base-dev \t\tr-recommended         && echo 'options(repos = c(CRAN = \"https://cran.rstudio.com/\"),
      download.file.method = \"wget\")' >> /etc/R/Rprofile.site \t&& ln -s /usr/lib/R/site-library/littler/examples/install.r
      /usr/local/bin/install.r \t&& ln -s /usr/lib/R/site-library/littler/examples/install2.r
      /usr/local/bin/install2.r \t&& ln -s /usr/lib/R/site-library/littler/examples/installGithub.r
      /usr/local/bin/installGithub.r \t&& ln -s /usr/lib/R/site-library/littler/examples/testInstalled.r
      /usr/local/bin/testInstalled.r \t&& install.r docopt \t&& rm -rf /tmp/downloaded_packages/
      /tmp/*.rds"
    Name: run
    PrependShell: true
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - apt-get update   && apt-get install -y --no-install-recommends     lbzip2     libfftw3-dev     libgdal-dev     libgeos-dev     libgsl0-dev     libgl1-mesa-dev     libglu1-mesa-dev     libhdf4-alt-dev     libhdf5-dev     libjq-dev     liblwgeom-dev     libproj-dev     libprotobuf-dev     libnetcdf-dev     libsqlite3-dev     libssl-dev     libudunits2-dev     netcdf-bin     tk-dev     unixodbc-dev     libv8-dev     protobuf-compiler     git
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --no-install-recommends     r-cran-lubridate r-cran-lubridate     r-cran-igraph
      r-cran-devtools     r-cran-sp r-cran-sf     r-cran-osmdata r-cran-stplanr     r-cran-v8
      r-cran-plumber
    Name: run
    PrependShell: true
  - CmdLine:
    - R -e 'install.packages(c("geojsonsf",         "here", "rbenchmark", "RcppParallel"),         dependencies=T);'
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/ATFutures/dodgr.git
    Name: run
    PrependShell: true
  - CmdLine:
    - R -e "devtools::load_all('/dodgr', export_all=F)"
    Name: run
    PrependShell: true
  - CmdLine:
    - R -e 'devtools::install_version("rgeos", version = "0.3-28")'
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /app
  - Name: expose
    Ports:
    - "8000"
  - CmdLine:
    - R
    - -e
    - setwd('/app');  plumber::plumb(file.path(here::here(), 'server', 'plumber.R'))$run(host='0.0.0.0',port=8000)
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
