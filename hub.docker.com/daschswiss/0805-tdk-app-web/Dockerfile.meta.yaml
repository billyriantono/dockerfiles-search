MetaArgs: null
Stages:
- As: builder
  BaseName: node:11-stretch
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"ivan.subotic@unibas.ch"'
    Name: label
  - CmdLine:
    - apt-get update -qq && apt-get install -y build-essential libpq-dev
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE_ROOT
      Value: /usr/app/
    Name: env
  - CmdLine:
    - mkdir -p $NODE_ROOT
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $NODE_ROOT
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - npm install -g @angular/cli
    Name: run
    PrependShell: true
  - CmdLine:
    - yarn install
    Name: run
    PrependShell: true
  - CmdLine:
    - yarn build-prod
    Name: run
    PrependShell: true
  From:
    Image: node:11-stretch
  Name: builder
  Platform: ""
  SourceCode: FROM node:11-stretch as builder
- BaseName: dhlabbasel/nginx-server:v1.0.1
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"ivan.subotic@unibas.ch"'
    Name: label
  - CmdLine:
    - rm -rf /public/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /usr/app/dist/tdk
    - /public
  From:
    Image: dhlabbasel/nginx-server:v1.0.1
  Name: ""
  Platform: ""
  SourceCode: FROM dhlabbasel/nginx-server:v1.0.1
