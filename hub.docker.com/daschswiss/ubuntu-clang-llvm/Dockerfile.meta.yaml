MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Ivan.Subotic@unibas.ch"'
    Name: label
  - CmdLine:
    - echo 'debconf debconf/frontend select Noninteractive' | debconf-set-selections
    Name: run
    PrependShell: true
  - Env:
    - Key: CMAKE_VERSION
      Value: 3.14.5
    Name: env
  - CmdLine:
    - sed -i 's/# \(.*multiverse$\)/\1/g' /etc/apt/sources.list &&     apt-get -qq
      update && apt-get -y install     build-essential     git     libllvm-8-ocaml-dev
      libllvm8 llvm-8 llvm-8-dev llvm-8-doc llvm-8-examples llvm-8-runtime     clang-8
      clang-tools-8 clang-8-doc libclang-common-8-dev libclang-8-dev libclang1-8 clang-format-8
      python-clang-8     libfuzzer-8-dev     lldb-8     lld-8     libc++-8-dev libc++abi-8-dev     libomp-8-dev     g++-7     libwebsocketpp-dev     ninja-build     make     wget
    Name: run
    PrependShell: true
  - Env:
    - Key: CC
      Value: clang-8
    Name: env
  - Env:
    - Key: CXX
      Value: clang++-8
    Name: env
  - CmdLine:
    - wget https://github.com/Kitware/CMake/releases/download/v${CMAKE_VERSION}/cmake-${CMAKE_VERSION}.tar.gz
      &&     tar -zxvf cmake-${CMAKE_VERSION}.tar.gz &&     cd cmake-${CMAKE_VERSION}
      &&     ./bootstrap &&     make &&     make install
    Name: run
    PrependShell: true
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
