MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: Box Open Source "oss@box.com"
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /var/www/html
  - Name: workdir
    Path: /var/www/html
  - CmdLine:
    - yum -y install http://www.percona.com/downloads/percona-release/redhat/0.1-3/percona-release-0.1-3.noarch.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install percona-toolkit mysql
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install python git nmap-ncat httpd php php-mysql php-bcmath php-xml
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /var/www/html &&   curl -sS https://getcomposer.org/installer | php &&   install
      -m 755 composer.phar /usr/local/bin/composer &&   /usr/local/bin/composer update
      &&   /usr/local/bin/composer install
    Name: run
    PrependShell: true
  - CmdLine:
    - install -m 755 docker/docker-entrypoint.py /docker-entrypoint.py
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /docker-entrypoint.py
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
