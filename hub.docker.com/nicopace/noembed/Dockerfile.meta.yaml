MetaArgs: null
Stages:
- BaseName: perl:5.20
  Commands:
  - Maintainer: nico@libre.ws
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get -y install libgif-dev cpanminus wget git python-setuptools
      python-dev build-essential && easy_install pygments && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/myapp
  - CmdLine:
    - git clone --depth=1 https://github.com/leedo/noembed.git .
    Name: run
    PrependShell: true
  - CmdLine:
    - cpan Module::Install Module::Find Class::Load Text::MicroTemplate::File AnyEvent::Fork
      AnyEvent::HTTP Plack::Builder Plack::Handler::Twiggy
    Name: run
    PrependShell: true
  - CmdLine:
    - PERL_CPANM_OPT="--skip-installed --notest --auto-cleanup=0" cpanm .
    Name: run
    PrependShell: true
  - CmdLine:
    - perl Makefile.PL
    Name: run
    PrependShell: true
  - CmdLine:
    - make
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/myapp/eg/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/lib/Noembed/Util.pm
    - ../lib/Noembed/Util.pm
  - Name: expose
    Ports:
    - "5000"
  - CmdLine:
    - plackup
    - -I../lib
    - app.psgi
    Name: cmd
    PrependShell: false
  From:
    Image: perl:5.20
  Name: ""
  Platform: ""
  SourceCode: FROM perl:5.20
