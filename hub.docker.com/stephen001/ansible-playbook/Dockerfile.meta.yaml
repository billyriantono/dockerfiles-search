MetaArgs: null
Stages:
- BaseName: centos:centos7
  Commands:
  - CmdLine:
    - yum clean all &&     yum install -y epel-release &&     yum install -y ansible
      openssh-clients &&     yum install -y pyOpenSSL python-cryptography python-lxml
      python-junitxml &&     yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -g 1000 ansible &&     useradd ansible -m -u 1000 -g ansible
    Name: run
    PrependShell: true
  - Name: user
    User: ansible:ansible
  - Name: workdir
    Path: /home/ansible
  - CmdLine:
    - ansible-playbook
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:centos7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos7
