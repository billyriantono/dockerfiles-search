MetaArgs: null
Stages:
- BaseName: nginx:latest
  Commands:
  - CmdLine:
    - apt-get update  && apt-get install -y -q --no-install-recommends     ca-certificates     wget  &&
      apt-get clean  && rm -r /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "daemon off;" >> /etc/nginx/nginx.conf  && sed -i 's/^http {/&\n    server_names_hash_bucket_size
      128;/g' /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -P /usr/local/bin https://godist.herokuapp.com/projects/ddollar/forego/releases/current/linux-amd64/forego  &&
      chmod u+x /usr/local/bin/forego
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/kelseyhightower/confd/releases/download/v0.10.0/confd-0.10.0-linux-amd64
    Name: run
    PrependShell: true
  - CmdLine:
    - mv confd-0.10.0-linux-amd64 /usr/bin/confd
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod a+x /usr/bin/confd
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/confd/conf.d
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/confd/templates
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - confd
    - /etc/confd
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - app
    - /app/
  - Name: workdir
    Path: /app/
  - Name: volume
    Volumes:
    - /etc/nginx/certs
  - CmdLine:
    - /app/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - forego
    - start
    - -r
    Name: cmd
    PrependShell: false
  From:
    Image: nginx:latest
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:latest
