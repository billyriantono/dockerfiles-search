MetaArgs: null
Stages:
- BaseName: openjdk:10-jdk
  Commands:
  - Maintainer: LogicalDOC <packagers@logicaldoc.com>
    Name: maintainer
  - Env:
    - Key: LDOC_VERSION
      Value: '"8.0.0"'
    Name: env
  - Env:
    - Key: LDOC_MEMORY
      Value: '"2000"'
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: '"noninteractive"'
    Name: env
  - Env:
    - Key: CATALINA_HOME
      Value: '"/opt/logicaldoc/tomcat"'
    Name: env
  - Env:
    - Key: DB_ENGINE
      Value: '"mysql"'
    Name: env
  - Env:
    - Key: DB_HOST
      Value: '"mysql-ld"'
    Name: env
  - Env:
    - Key: DB_PORT
      Value: '"3306"'
    Name: env
  - Env:
    - Key: DB_NAME
      Value: '"logicaldoc"'
    Name: env
  - Env:
    - Key: DB_INSTANCE
      Value: '""'
    Name: env
  - Env:
    - Key: DB_USER
      Value: '"ldoc"'
    Name: env
  - Env:
    - Key: DB_PASSWORD
      Value: '"SECRET_PASSWORD"'
    Name: env
  - Env:
    - Key: DB_MANUALURL
      Value: '"false"'
    Name: env
  - CmdLine:
    - mkdir /opt/logicaldoc
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start-logicaldoc.sh
    - /opt/logicaldoc
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - auto-install.j2
    - /opt/logicaldoc
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - wait-for-it.sh
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - wait-for-postgres.sh
    - /
  - CmdLine:
    - apt-get update &&   apt-get -y install software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install     curl     unzip     imagemagick     ghostscript     python-jinja2     python-pip     mysql-client     postgresql-client     vim     nano
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://sourceforge.net/projects/logicaldoc/files/distribution/LogicalDOC%20CE%20${LDOC_VERSION%.*}/logicaldoc-community-installer-${LDOC_VERSION}.zip/download     -o
      /opt/logicaldoc/logicaldoc-community-installer-${LDOC_VERSION}.zip &&     unzip
      /opt/logicaldoc/logicaldoc-community-installer-${LDOC_VERSION}.zip -d /opt/logicaldoc
      &&     rm /opt/logicaldoc/logicaldoc-community-installer-${LDOC_VERSION}.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install j2cli
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt/logicaldoc/conf
  - Name: volume
    Volumes:
    - /opt/logicaldoc/repository
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /opt/logicaldoc/start-logicaldoc.sh
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:10-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:10-jdk
