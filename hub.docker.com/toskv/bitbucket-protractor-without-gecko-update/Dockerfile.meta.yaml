MetaArgs: null
Stages:
- BaseName: pdouble16/bitbucket-pipeline-browsers:latest
  Commands:
  - Maintainer: '"Ilie Ciotir"'
    Name: maintainer
  - Env:
    - Key: NVM_DIR
      Value: /usr/local/nvm
    Name: env
  - CmdLine:
    - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.1/install.sh
      | bash
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE_VERSION
      Value: v6.9.1
    Name: env
  - CmdLine:
    - /bin/bash -c "source $NVM_DIR/nvm.sh && nvm install $NODE_VERSION && nvm use
      --delete-prefix $NODE_VERSION"
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE_PATH
      Value: $NVM_DIR/versions/node/$NODE_VERSION/lib/node_modules
    Name: env
  - Env:
    - Key: PATH
      Value: $NVM_DIR/versions/node/$NODE_VERSION/bin:$PATH
    Name: env
  - CmdLine:
    - npm install -g protractor jasmine jasmine-spec-reporter && webdriver-manager
      update --gecko false
    Name: run
    PrependShell: true
  From:
    Image: pdouble16/bitbucket-pipeline-browsers:latest
  Name: ""
  Platform: ""
  SourceCode: FROM pdouble16/bitbucket-pipeline-browsers:latest
