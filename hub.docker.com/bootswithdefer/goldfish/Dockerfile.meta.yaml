MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Env:
    - Key: GOLDFISH_VERSION
      Value: v0.9.0
    Name: env
  - Name: workdir
    Path: /app
  - CmdLine:
    - apk --no-cache add curl ca-certificates &&           curl -L -o goldfish https://github.com/Caiyeon/goldfish/releases/download/$GOLDFISH_VERSION/goldfish-linux-amd64
      &&           chmod +x ./goldfish &&           mkdir -p /app/config
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker.hcl
    - /app/config/
  - Name: expose
    Ports:
    - "8000"
  - CmdLine:
    - /app/goldfish -config=/app/config/docker.hcl
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
