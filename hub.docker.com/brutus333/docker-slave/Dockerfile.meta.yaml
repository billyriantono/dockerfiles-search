MetaArgs: null
Stages:
- BaseName: openjdk:8-jdk
  Commands:
  - Maintainer: Nicolas De Loof <nicolas.deloof@gmail.com>
    Name: maintainer
  - Env:
    - Key: HOME
      Value: /home/jenkins
    Name: env
  - CmdLine:
    - groupadd -g 10000 jenkins
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -c "Jenkins user" -d $HOME -u 10000 -g 10000 -m jenkins
    Name: run
    PrependShell: true
  - Labels:
    - Key: Description
      Value: '"This is a base image, which provides the Jenkins agent executable (slave.jar)"'
    - Key: Vendor
      Value: '"Jenkins project"'
    - Key: Version
      Value: '"3.14"'
    Name: label
  - Key: VERSION
    Name: arg
    Value: "3.14"
  - Key: AGENT_WORKDIR
    Name: arg
    Value: /home/jenkins/agent
  - CmdLine:
    - apt-get update && apt-get install -y sudo python3   libffi-dev   libpq-dev   libssl-dev   python3-dev   python3-pip   python3-setuptools   python3-venv   python3-wheel   build-essential   &&
      ln -nsf /usr/bin/python3.5 /usr/bin/python
    Name: run
    PrependShell: true
  - CmdLine:
    - curl --create-dirs -sSLo /usr/share/jenkins/slave.jar https://repo.jenkins-ci.org/public/org/jenkins-ci/main/remoting/${VERSION}/remoting-${VERSION}.jar   &&
      chmod 755 /usr/share/jenkins   && chmod 644 /usr/share/jenkins/slave.jar
    Name: run
    PrependShell: true
  - Name: user
    User: jenkins
  - Env:
    - Key: AGENT_WORKDIR
      Value: ${AGENT_WORKDIR}
    Name: env
  - CmdLine:
    - mkdir /home/jenkins/.jenkins && mkdir -p ${AGENT_WORKDIR}
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /home/jenkins/.jenkins
  - Name: volume
    Volumes:
    - ${AGENT_WORKDIR}
  - Name: workdir
    Path: /home/jenkins
  From:
    Image: openjdk:8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jdk
