MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Jeffrey Boehm "jeff@ressourcenkonflikt.de"
    Name: maintainer
  - Env:
    - Key: EGGDROP_HOME
      Value: '"/home/eggdrop/eggdrop"'
    Name: env
  - Name: workdir
    Path: $EGGDROP_HOME
  - CmdLine:
    - apt-get update &&     apt-get install -y --no-install-recommends     mysqltcl     eggdrop
      &&     useradd eggdrop &&     mkdir logs data &&     chown -R eggdrop .
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - $EGGDROP_HOME/logs
    - $EGGDROP_HOME/data
  - Name: user
    User: eggdrop
  - CmdLine:
    - zcat /usr/share/doc/eggdrop-data/examples/eggdrop.conf.gz > eggdrop.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - eggdrop
    - -n
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
