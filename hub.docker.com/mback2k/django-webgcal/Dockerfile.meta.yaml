MetaArgs: null
Stages:
- BaseName: mback2k/ubuntu:bionic
  Commands:
  - CmdLine:
    - adduser --disabled-password --disabled-login --system --group         --uid
      999 --home /app django
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y --no-install-recommends         python3
      python3-dev python3-pip python3-mysqldb &&     apt-get install -y --no-install-recommends         build-essential
      &&     apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install --upgrade pip setuptools wheel
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install --upgrade rollbar
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Chown: ""
    Name: add
    SourcesAndDest:
    - requirements.txt
    - /app/requirements.txt
  - CmdLine:
    - pip3 install --upgrade --requirement requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /app
  - CmdLine:
    - python3 -m compileall /app
    Name: run
    PrependShell: true
  - Env:
    - Key: DJANGO_SETTINGS_MODULE
      Value: webgcal.settings.docker
    Name: env
  - CmdLine:
    - python3 manage.py collectstatic --noinput
    Name: run
    PrependShell: true
  - CmdLine:
    - python3 manage.py compress --force
    Name: run
    PrependShell: true
  - Name: user
    User: django
  - Name: expose
    Ports:
    - "8000"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker-entrypoint.d/
    - /run/docker-entrypoint.d/
  - CmdLine:
    - /usr/bin/python3
    - manage.py
    - runserver
    - 0.0.0.0:8000
    Name: cmd
    PrependShell: false
  From:
    Image: mback2k/ubuntu:bionic
  Name: ""
  Platform: ""
  SourceCode: FROM mback2k/ubuntu:bionic
