MetaArgs: null
Stages:
- BaseName: haproxy:1.9.0-alpine
  Commands:
  - Maintainer: Kevin Darcel <tuxity@users.noreply.github.com>
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /haproxy-src
  - CmdLine:
    - apk update &&     apk --no-cache add py-pip build-base python-dev ca-certificates
      iptables &&     cp /haproxy-src/reload.sh /reload.sh &&     cd /haproxy-src
      &&     pip install -r requirements.txt &&     pip install . &&     apk del build-base
      python-dev &&     rm -rf "/tmp/*" "/root/.cache" `find / -regex '.*\.py[co]'`
    Name: run
    PrependShell: true
  - Env:
    - Key: RSYSLOG_DESTINATION
      Value: 127.0.0.1
    - Key: MODE
      Value: http
    - Key: BALANCE
      Value: roundrobin
    - Key: MAXCONN
      Value: "4096"
    - Key: OPTION
      Value: '"redispatch, httplog, dontlognull, forwardfor"'
    - Key: TIMEOUT
      Value: '"connect 5000, client 50000, server 50000"'
    - Key: STATS_PORT
      Value: "1936"
    - Key: STATS_AUTH
      Value: '"stats:stats"'
    - Key: SSL_BIND_OPTIONS
      Value: no-sslv3
    - Key: SSL_BIND_CIPHERS
      Value: '"ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:AES128-GCM-SHA256:AES128-SHA256:AES128-SHA:AES256-GCM-SHA384:AES256-SHA256:AES256-SHA:DHE-DSS-AES128-SHA:DES-CBC3-SHA"'
    - Key: HEALTH_CHECK
      Value: '"check inter 2000 rise 2 fall 3"'
    - Key: NBPROC
      Value: "1"
    Name: env
  - Name: expose
    Ports:
    - "1936"
    - "443"
    - "80"
  - CmdLine:
    - dockercloud-haproxy
    Name: cmd
    PrependShell: false
  From:
    Image: haproxy:1.9.0-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM haproxy:1.9.0-alpine
