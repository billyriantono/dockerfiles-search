MetaArgs: null
Stages:
- BaseName: microsoft/mssql-server-linux:latest
  Commands:
  - Env:
    - Key: ACCEPT_EULA
      Value: "Y"
    - Key: container
      Value: docker
    - Key: LANG
      Value: '''C.UTF-8'''
    - Key: LC_ALL
      Value: '''C.UTF-8'''
    - Key: LANGUAGE
      Value: '''C.UTF-8'''
    Name: env
  - CmdLine:
    - locale-gen en_US.UTF-8 &&   update-locale &&   apt-get update &&   apt-get install
      -y sudo python curl apt-transport-https &&   curl https://packages.microsoft.com/keys/microsoft.asc
      | apt-key add - &&   curl https://packages.microsoft.com/config/ubuntu/16.04/prod.list
      | tee /etc/apt/sources.list.d/msprod.list &&   apt-get update &&   apt-get install
      -y mssql-tools &&   rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./init
    - /init
  - Name: expose
    Ports:
    - "1433"
  - CmdLine:
    - /init/start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: microsoft/mssql-server-linux:latest
  Name: ""
  Platform: ""
  SourceCode: FROM microsoft/mssql-server-linux:latest
