MetaArgs: null
Stages:
- BaseName: alpine:3.5
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"v.la@live.cn"'
    Name: label
  - Env:
    - Key: NGINX_VERSION
      Value: 1.10.3
    - Key: LUA_MODULE_VERSION
      Value: 0.10.6
    - Key: NGINX_DEVEL_KIT_VERSION
      Value: 0.3.0
    - Key: NGINX_CACHE_PURGE_VERSION
      Value: "2.3"
    - Key: NGINX_USER
      Value: nginx
    - Key: NGINX_SITECONF_DIR
      Value: /etc/nginx/sites-enabled
    - Key: NGINX_LOG_DIR
      Value: /var/log/nginx
    - Key: NGINX_TEMP_DIR
      Value: /var/lib/nginx
    - Key: NGINX_SETUP_DIR
      Value: /usr/src/nginx
    Name: env
  - Key: WITH_DEBUG
    Name: arg
    Value: "false"
  - Key: WITH_NDK
    Name: arg
    Value: "true"
  - Key: WITH_LUA
    Name: arg
    Value: "true"
  - Key: WITH_PURGE
    Name: arg
    Value: "true"
  - Key: WITH_UPSTREAM_CHECK
    Name: arg
    Value: "true"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - setup/
    - ${NGINX_SETUP_DIR}/
  - CmdLine:
    - sh ${NGINX_SETUP_DIR}/install.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /sbin/entrypoint.sh
  - CmdLine:
    - chmod 755 /sbin/entrypoint.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 443/tcp
    - 80/tcp
  - Name: volume
    Volumes:
    - ${NGINX_SITECONF_DIR}
  - CmdLine:
    - /sbin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.5
