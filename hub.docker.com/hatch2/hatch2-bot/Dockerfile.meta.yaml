MetaArgs: null
Stages:
- BaseName: node:latest
  Commands:
  - Maintainer: hatch2
    Name: maintainer
  - CmdLine:
    - useradd hubot -m
    Name: run
    PrependShell: true
  - Name: user
    User: hubot
  - Name: workdir
    Path: /home/hubot
  - Env:
    - Key: NODE_PATH
      Value: /home/hubot/node_modules/
    Name: env
  - CmdLine:
    - npm install hubot yo generator-hubot coffee-script hubot-slack bitbucket2slack
      hubot-heroku-keepalive --save
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /home/hubot/node_modules/.bin:$PATH
    Name: env
  - CmdLine:
    - yo hubot --name coco --adapter slack --defaults
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - '*.json'
    - ./
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/*.coffee
    - ./scripts/
  - CmdLine:
    - rm -f scripts/example.coffee
    Name: cmd
    PrependShell: true
  - Env:
    - Key: PORT
      Value: "8080"
    Name: env
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - bin/hubot --adapter slack
    Name: cmd
    PrependShell: true
  From:
    Image: node:latest
  Name: ""
  Platform: ""
  SourceCode: FROM node:latest
