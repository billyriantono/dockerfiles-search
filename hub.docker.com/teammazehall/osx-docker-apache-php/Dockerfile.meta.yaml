MetaArgs: null
Stages:
- BaseName: phusion/baseimage:latest
  Commands:
  - Maintainer: Jens Klose <jens.klose@mazehall.com>
    Name: maintainer
  - Env:
    - Key: BOOT2DOCKER_ID
      Value: "1000"
    Name: env
  - Env:
    - Key: BOOT2DOCKER_GID
      Value: "50"
    Name: env
  - CmdLine:
    - usermod -u ${BOOT2DOCKER_ID} www-data &&     usermod -G staff www-data
    Name: run
    PrependShell: true
  - CmdLine:
    - 'groupmod -g $(($BOOT2DOCKER_GID + 10000)) $(getent group $BOOT2DOCKER_GID |
      cut -d: -f1)'
    Name: run
    PrependShell: true
  - CmdLine:
    - groupmod -g ${BOOT2DOCKER_GID} staff
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update &&   apt-get -y install supervisor wget git apache2 libapache2-mod-php5   php5-curl
      php5-gd php5-mysql pwgen php-apc php5-mcrypt zip unzip  &&   echo "ServerName
      localhost" >> /etc/apache2/apache2.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - php5enmod mcrypt
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start-apache2.sh
    - /start-apache2.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - chmod 755 /*.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord-apache2.conf
    - /etc/supervisor/conf.d/supervisord-apache2.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - apache_default
    - /etc/apache2/sites-available/000-default.conf
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - Env:
    - Key: DOCROOT
      Value: '"/srv/www"'
    Name: env
  - CmdLine:
    - mkdir -p $DOCROOT
    Name: run
    PrependShell: true
  - Env:
    - Key: PHP_UPLOAD_MAX_FILESIZE
      Value: 10M
    Name: env
  - Env:
    - Key: PHP_POST_MAX_SIZE
      Value: 10M
    Name: env
  - Name: volume
    Volumes:
    - $DOCROOT
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: phusion/baseimage:latest
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:latest
