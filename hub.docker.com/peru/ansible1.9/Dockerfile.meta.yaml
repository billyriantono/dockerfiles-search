MetaArgs: null
Stages:
- BaseName: centos:latest
  Commands:
  - Maintainer: Petr Ruzicka <petr.ruzicka@gmail.com>
    Name: maintainer
  - CmdLine:
    - yum -y update; yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install epel-release; yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install http://mirror.oasis.onnetcorp.com/epel/testing/7/x86_64/a/ansible1.9-1.9.6-2.el7.noarch.rpm
      ansible-lint openssh-clients python-boto python2-boto3 python-dns python-netaddr
      sudo; yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -r ansible -g 433 &&     useradd -u 431 -r -g ansible -d /home/ansible
      -s /sbin/nologin -c "Ansible Docker image user" ansible &&     mkdir -p /home/ansible/.ansible/{tmp,cp}
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /home/ansible
    Name: env
  - Env:
    - Key: USER
      Value: ansible
    Name: env
  - Name: user
    User: root
  - Name: volume
    Volumes:
    - /home/ansible/ansible_project
  - Name: workdir
    Path: /home/ansible/ansible_project
  - CmdLine:
    - ansible-playbook
    Name: cmd
    PrependShell: false
  From:
    Image: centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM centos:latest
