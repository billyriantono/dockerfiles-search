MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - data
    - /usr/local/data/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - api
    - /usr/local/bin/
  - CmdLine:
    - apt-get -qq update &&     apt-get -qq install       ca-certificates       openssl       e2fsprogs       xfsprogs       curl       docker.io       git       iptables       nginx       npm       python       python-dev       python-pip       sudo       unzip       vim       wget
      &&     curl -sL https://deb.nodesource.com/setup_6.x | sudo -E bash - &&     apt-get
      -qq install nodejs &&     ln -s /usr/local/bin/node /usr/local/bin/nodejs &&     pip
      install flask-restful arrow jinja2 &&     apt-get -qq autoremove &&     apt-get
      -qq autoclean &&     apt-get -qq clean all &&     rm -rf /var/cache/apk/* /tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - js
    - /usr/share/nginx/html/
  - CmdLine:
    - cd /usr/share/nginx/html/ &&     npm install -g bower &&     npm install &&     bower
      install --config.interactive=false --allow-root &&     rm -rf /tmp/*
    Name: run
    PrependShell: true
  - Env:
    - Key: DOCKER_BUCKET
      Value: get.docker.com
    Name: env
  - Env:
    - Key: DOCKER_VERSION
      Value: 1.12.6
    Name: env
  - Env:
    - Key: DOCKER_SHA256
      Value: cadc6025c841e034506703a06cf54204e51d0cadfae4bae62628ac648d82efdd
    Name: env
  - CmdLine:
    - set -x     && curl -fSL "https://${DOCKER_BUCKET}/builds/Linux/x86_64/docker-${DOCKER_VERSION}.tgz"
      -o docker.tgz     && echo "${DOCKER_SHA256} *docker.tgz" | sha256sum -c -     &&
      tar -xzvf docker.tgz     && mv docker/* /usr/local/bin/     && rmdir docker     &&
      rm docker.tgz     && docker -v
    Name: run
    PrependShell: true
  - CmdLine:
    - set -x     && sh -c 'addgroup --system dockremap'     && sh -c 'adduser --system
      --ingroup dockremap dockremap'     && sh -c 'echo dockremap:165536:65536 > /etc/subuid'     &&
      sh -c 'echo dockremap:165536:65536 > /etc/subgid'
    Name: run
    PrependShell: true
  - Env:
    - Key: DIND_COMMIT
      Value: 3b5fac462d21ca164b3778647420016315289034
    Name: env
  - CmdLine:
    - wget "https://raw.githubusercontent.com/docker/docker/${DIND_COMMIT}/hack/dind"
      -O /usr/local/bin/dind     && chmod +x /usr/local/bin/dind
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - dockerd-entrypoint.sh
    - /usr/local/bin/
  - Name: volume
    Volumes:
    - /var/lib/docker
  - Env:
    - Key: TOOLSERVER_PORT
      Value: "8083"
    Name: env
  - Name: expose
    Ports:
    - "2375"
    - "8082"
  - CmdLine:
    - dockerd-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine: []
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
