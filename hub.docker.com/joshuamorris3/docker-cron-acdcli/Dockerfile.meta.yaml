MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Joshua Morris
    Name: maintainer
  - CmdLine:
    - apt-get update &&   DEBIAN_FRONTEND=noninteractive apt-get install -y     git     locales     python3-setuptools     wget
      &&   easy_install3 -U pip &&   pip3 install --upgrade git+https://github.com/joshuamorris3/acd_cli.git
      &&   apt-get -y purge git &&   apt-get -y autoremove --purge &&   rm -rf /var/lib/apt/lists/*
      &&   wget -O /usr/local/bin/docker-cron https://github.com/MasteryConnect/docker-cron/releases/download/v1.3/docker-cron
      &&   chmod +x /usr/local/bin/docker-cron
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/^[^#].*$/# &/' /etc/locale.gen &&   sed -i 's/^# \(en_US.UTF-8 UTF-8\).*$/\1/'
      /etc/locale.gen &&   locale-gen &&   update-locale LANGUAGE=en_US:en LANG=en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: PYTHONIOENCODING
      Value: UTF-8
    Name: env
  - CmdLine:
    - export uid=1000 gid=1000 &&   groupadd --gid ${gid} user &&   useradd --uid
      ${uid} --gid ${gid} --create-home user
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - acdcli_sync
    - /usr/local/bin/
  - CmdLine:
    - chmod +x /usr/local/bin/acdcli_sync
    Name: run
    PrependShell: true
  - Name: user
    User: user
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - /usr/local/bin/docker-cron
    - /usr/local/bin/acdcli_sync
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -h
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
