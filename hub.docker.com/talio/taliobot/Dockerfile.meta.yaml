    - Key: PORT
      Value: "9009"
    Name: env
  - Name: expose
    Ports:
    - "9009"
  - Name: workdir
    Path: /home/myhubot
  - CmdLine:
    - /home/myhubot/bin/hubot
    - -a
    - slack
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -n
    - taliobot
