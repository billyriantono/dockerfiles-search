    - npm install hubot-cute-me hubot-thank-you hubot-business-cat hubot-victory hubot-thesimpsons
      hubot-calculator hubot-hearthstone hubot-euphemism --save
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser -D myhubot;   echo "myhubot ALL=(ALL) NOPASSWD:ALL" >> /etc/sudoers
