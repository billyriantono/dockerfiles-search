    PrependShell: true
  - Env:
    - Key: HOME
      Value: /home/myhubot
    Name: env
  - CmdLine:
    - mkdir -p /home/myhubot &&   cd /home/myhubot &&   yo hubot --adapter="slack"
      --name="taliobot" --defaults &&   npm install hubot-slack --save
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - external-scripts.json
    - /home/myhubot/external-scripts.json
