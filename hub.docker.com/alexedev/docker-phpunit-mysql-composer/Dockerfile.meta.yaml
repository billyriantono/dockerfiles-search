MetaArgs: null
Stages:
- BaseName: phpunit/phpunit:5.1.0
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update   && apt-get install -y mysql-server libmagickwand-dev --no-install-recommends   &&
      apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - mysqld
    Name: cmd
    PrependShell: true
  - Name: workdir
    Path: /var/app
  - Env:
    - Key: COMPOSER_HOME
      Value: /composer
    Name: env
  - Env:
    - Key: PATH
      Value: /composer/vendor/bin:$PATH
    Name: env
  - Env:
    - Key: COMPOSER_ALLOW_SUPERUSER
      Value: "1"
    Name: env
  - CmdLine:
    - curl -o /tmp/composer-setup.php https://getcomposer.org/installer   && curl
      -o /tmp/composer-setup.sig https://composer.github.io/installer.sig   && php
      -r "if (hash('SHA384', file_get_contents('/tmp/composer-setup.php')) !== trim(file_get_contents('/tmp/composer-setup.sig')))
      { unlink('/tmp/composer-setup.php'); echo 'Invalid installer' . PHP_EOL; exit(1);
      }"
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install pdo_mysql
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install imagick
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-enable imagick
    Name: run
    PrependShell: true
  - CmdLine:
    - mysqld
    Name: entrypoint
    PrependShell: true
  From:
    Image: phpunit/phpunit:5.1.0
  Name: ""
  Platform: ""
  SourceCode: FROM phpunit/phpunit:5.1.0
