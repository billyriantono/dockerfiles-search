MetaArgs: null
Stages:
- BaseName: kdelfour/supervisor-docker
  Commands:
  - Maintainer: JureUrsic <ursic.jure@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nano build-essential g++ curl libssl-dev apache2-utils git
      libxml2-dev sshfs
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup | bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/c9/core.git /cloud9
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /cloud9
  - CmdLine:
    - scripts/install-sdk.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e 's_127.0.0.1_0.0.0.0_g' /cloud9/configs/standalone.js
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/cloud9.conf
    - /etc/supervisor/conf.d/
  - CmdLine:
    - mkdir /home/remote
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /home/local
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /home/local
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8181"
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - supervisord
    - -c
    - /etc/supervisor/supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: kdelfour/supervisor-docker
  Name: ""
  Platform: ""
  SourceCode: FROM kdelfour/supervisor-docker
