MetaArgs: null
Stages:
- BaseName: greencape/base:latest
  Commands:
  - Maintainer: Niels Braczek <nbraczek@bsds.de>
    Name: maintainer
  - CmdLine:
    - add-apt-repository -y ppa:nginx/stable
    Name: run
    PrependShell: true
  - Env:
    - Key: TERM
      Value: '"dumb"'
    Name: env
  - CmdLine:
    - apt-get -y update  && apt-get -y install --no-install-recommends --force-yes     nginx     php5     php5-common     php5-fpm     php5-cli     php5-mysqlnd     php5-gd     php5-pspell     php5-snmp     php5-xmlrpc     php5-mcrypt     php5-dev     php5-json     php-pear     python-setuptools     postfix     gcc     make  &&
      apt-get autoremove  && apt-get clean  && rm -rf /var/lib/apt/lists/* /tmp/*
      /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install channel://pecl.php.net/xhprof-0.9.4  && pecl install xdebug
    Name: run
    PrependShell: true
  - CmdLine:
    - easy_install pip  && pip install "pip>=1.4,<1.5" --upgrade  && pip install supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd webserver -u 666  && gpasswd -a webserver webserver  && mkdir -p /var/www/html/  &&
      chown -R webserver:webserver /var/www/html/
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - index.php
    - /var/www/html/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - default.conf
    - /etc/nginx/conf.d/default.conf
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php  && mv composer.phar /usr/local/bin/composer
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run
    - /usr/local/bin/
  - CmdLine:
    - chmod +x /usr/local/bin/run
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y remove     gcc     cpp     glibc-devel     glibc-headers      kernel-headers     libmpc     mpfr
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/run
    Name: cmd
    PrependShell: false
  From:
    Image: greencape/base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM greencape/base:latest
