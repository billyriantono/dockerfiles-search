MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - CmdLine:
    - "apt-get update && apt-get install -y \tcups \tcups-pdf \tinotify-tools \tpython-cups
      \        avahi-discover && rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "631"
  - Name: volume
    Volumes:
    - /config
  - Name: volume
    Volumes:
    - /services
  - Chown: ""
    Name: add
    SourcesAndDest:
    - root
    - /root
  - CmdLine:
    - chmod -R +x /root
    Name: run
    PrependShell: true
  - CmdLine:
    - /root/run_cups.sh
    Name: cmd
    PrependShell: false
  - CmdLine:
    - "sed -i 's/Listen localhost:631/Listen 0.0.0.0:631/' /etc/cups/cupsd.conf &&
      \tsed -i 's/Browsing Off/Browsing On/' /etc/cups/cupsd.conf && \tsed -i 's/<Location
      \\/>/<Location \\/>\\n  Allow All/' /etc/cups/cupsd.conf && \tsed -i 's/<Location
      \\/admin>/<Location \\/admin>\\n  Allow All\\n  Require user @SYSTEM/' /etc/cups/cupsd.conf
      && \tsed -i 's/<Location \\/admin\\/conf>/<Location \\/admin\\/conf>\\n  Allow
      All/' /etc/cups/cupsd.conf && \techo \"ServerAlias *\" >> /etc/cups/cupsd.conf
      && \techo \"DefaultEncryption Never\" >> /etc/cups/cupsd.conf"
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
