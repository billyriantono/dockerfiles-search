MetaArgs: null
Stages:
- BaseName: debian:latest
  Commands:
  - CmdLine:
    - apt-get update && apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install build-essential
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -P /bin/ http://hgdownload.cse.ucsc.edu/admin/exe/linux.x86_64/fetchChromSizes
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install bedtools
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y zlibc zlib1g zlib1g-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install python
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install libexpat1-dev &&  apt-get -y install libxml2-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - cpan HTML::PullParser &&  cpan HTML::Template &&  cpan XML::Simple &&  cpan
      XML::Parser::Expat &&  cpan Devel::CheckLib
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install libxml-libxml-perl
    Name: run
    PrependShell: true
  - CmdLine:
    - cpan XML::Compile &&  cpan XML::Compile::Cache &&  cpan XML::Compile::SOAP11
      &&  cpan XML::Compile::WSDL11 &&  cpan XML::Compile::Transport::SOAPHTTP &&  cpan
      Log::Log4perl &&  cpan Math::CDF
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://meme-suite.org/meme-software/4.10.2/meme_4.10.2.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar zxf meme_4.10.2.tar.gz && cd meme_4.10.2 &&  ./configure --prefix=$HOME/meme
      --with-url=http://meme-suite.org --enable-build-libxml2 --enable-build-libxslt
      &&   make && make test && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install samtools
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install imagemagick
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install python3 python3-dev python3-setuptools          python3-numpy
      python3-scipy
    Name: run
    PrependShell: true
  - CmdLine:
    - easy_install3 pip && pip install pandas
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /scripts
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts
    - /scripts/
  - CmdLine:
    - apt-get -y install git
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/cyversewarwick/analysis_crash.git
    Name: run
    PrependShell: true
  - CmdLine:
    - bash
    - /scripts/hmt_index_tarwrapper.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:latest
  Name: ""
  Platform: ""
  SourceCode: FROM debian:latest
