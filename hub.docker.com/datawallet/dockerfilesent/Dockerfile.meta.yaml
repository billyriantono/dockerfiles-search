MetaArgs: null
Stages:
- BaseName: danis24/apache-php
  Commands:
  - Maintainer: Danis Yogaswara <danis@aniqma.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get -y install git curl php-mcrypt php-json php-xml php-mbstring
      zip unzip libapache2-mod-php && apt-get -y autoremove && apt-get clean && rm
      -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/a2enmod rewrite
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - 000-laravel.conf
    - /etc/apache2/sites-available/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - 001-laravel-ssl.conf
    - /etc/apache2/sites-available/
  - CmdLine:
    - /usr/sbin/a2dissite '*' && /usr/sbin/a2ensite 000-laravel 001-laravel-ssl
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/curl -sS https://getcomposer.org/installer |/usr/bin/php
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/mv composer.phar /usr/local/bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/composer create-project laravel/laravel /var/www/laravel --prefer-dist
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/chown www-data:www-data -R /var/www/laravel/storage
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - CmdLine:
    - /usr/sbin/apache2ctl
    - -D
    - FOREGROUND
    Name: cmd
    PrependShell: false
  From:
    Image: danis24/apache-php
  Name: ""
  Platform: ""
  SourceCode: FROM danis24/apache-php
