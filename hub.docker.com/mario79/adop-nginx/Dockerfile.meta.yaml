MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Robert Northard, <robert.a.northard>
    Name: maintainer
  - Env:
    - Key: NGINX_VERSION
      Value: 1.9.7
    Name: env
  - CmdLine:
    - apt-get update     && apt-get install -y         ca-certificates         git         gcc         make         libpcre3-dev         zlib1g-dev         libldap2-dev         libssl-dev         wget         jq
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/log/nginx     && mkdir -p /etc/nginx/sites-enabled     && mkdir -p
      /usr/share/nginx/html     && cd ~     && git clone https://github.com/kvspb/nginx-auth-ldap.git     &&
      git clone https://github.com/nginx/nginx.git     && cd nginx     && git checkout
      tags/release-${NGINX_VERSION}     && ./auto/configure         --add-module=/root/nginx-auth-ldap         --with-http_ssl_module         --with-debug         --conf-path=/etc/nginx/nginx.conf         --sbin-path=/usr/sbin/nginx         --pid-path=/var/run/nginx.pid         --error-log-path=/var/log/nginx/error.log         --http-log-path=/var/log/nginx/access.log     &&
      make install     && cd ..     && rm -rf nginx-auth-ldap     && rm -rf nginx
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - templates/nginx/nginx.init
    - /etc/init.d/nginx
  - CmdLine:
    - chmod +x /etc/init.d/nginx
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
    - "81"
  - CmdLine:
    - mkdir -p /resources/
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - resources/configuration/
    - /resources/configuration/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - resources/release_note/
    - /resources/release_note/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - resources/scripts/
    - /resources/scripts/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - templates/configuration/
    - /templates/configuration/
  - CmdLine:
    - chmod +x /resources/scripts/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /resources/scripts/entrypoint.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
