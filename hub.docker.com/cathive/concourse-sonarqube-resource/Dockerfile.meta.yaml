  From:
    Image: debian:jessie
  Name: builder
  Platform: ""
  SourceCode: FROM debian:jessie as builder
- BaseName: openjdk:8u151-alpine
  Commands:
  - CmdLine:
    - apk -f -q update && apk -f -q add bash curl gawk git jq nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - unlink  $JAVA_HOME/jre/lib/security/cacerts && cp "/etc/ssl/certs/java/cacerts"
      "${JAVA_HOME}/jre/lib/security/cacerts"
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - '"/data/sonar-scanner"'
    - '"/opt/sonar-scanner"'
  - CmdLine:
    - rm -Rf "/opt/sonar-scanner/jre" && ln -sf "/usr" "/opt/sonar-scanner/jre" &&
      ln -sf "/opt/sonar-scanner/bin/sonar-scanner" "/usr/local/bin/sonar-scanner"
      && ln -sf "/opt/sonar-scanner/bin/sonar-scanner-debug" "/usr/local/bin/sonar-scanner-debug"
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - '"/data/apache-maven"'
    - '"/opt/apache-maven"'
  - CmdLine:
    - ln -sf "/opt/apache-maven/bin/mvn" "/usr/local/bin/mvn" && ln -sf "/opt/apache-maven/bin/mvnDebug"
      "/usr/local/bin/mvnDebug"
    Name: run
    PrependShell: true
  - Env:
    - Key: M2_HOME
      Value: '"/opt/apache-maven"'
    Name: env
  - Key: SONAR_SCANNER_MAVEN_PLUGIN_VERSION
    Name: arg
    Value: null
  - CmdLine:
