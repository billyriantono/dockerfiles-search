MetaArgs: null
Stages:
- BaseName: php:7-apache
  Commands:
  - Maintainer: Camille Baronnet <docker@camillebaronnet.fr>
    Name: maintainer
  - Env:
    - Key: VERSION
      Value: "2.3"
    Name: env
  - Env:
    - Key: VERSIONFULL
      Value: 2.3.7
    Name: env
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - Env:
    - Key: ZPUSH_URL
      Value: zpush_default
    Name: env
  - Env:
    - Key: ZIMBRA_HOST
      Value: localhost
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y wget
    Name: run
    PrependShell: true
  - CmdLine:
    - "cd /var/www/html && \twget -O - \"http://download.z-push.org/final/${VERSION}/z-push-${VERSIONFULL}.tar.gz\"
      | tar --strip-components=1 -x -z && ls -lah"
    Name: run
    PrependShell: true
  - CmdLine:
    - "mkdir /tmp/zimbra && cd /tmp/zimbra && \twget -O - \"http://downloads.sourceforge.net/project/zimbrabackend/Release66/zimbra66.tgz?use_mirror=freefr\"
      | tar --strip-components=1 -x -z"
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /tmp/zimbra /var/www/html/backend/zimbra
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/log/z-push/ && mkdir /var/lib/z-push
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R 777 /var/log/z-push && chmod -R 777 /var/lib/z-push
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/#ZPUSH_HOST#/$ZPUSH_URL/" /var/www/html/config.php
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/#ZIMBRA_HOST#/$ZIMBRA_HOST/" /var/www/html/config.php
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - autodiscover/
    - /var/www/html/autodiscover/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config.php
    - /var/www/html/config.php
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - default.vhost
    - /etc/apache2/sites-enabled/000-default.conf
  - CmdLine:
    - a2enmod alias rewrite
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./startup.sh
    - /root/startup.sh
  - CmdLine:
    - /bin/bash
    - /root/startup.sh
    Name: cmd
    PrependShell: false
  From:
    Image: php:7-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:7-apache
