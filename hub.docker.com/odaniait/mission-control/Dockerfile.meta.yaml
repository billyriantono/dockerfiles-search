MetaArgs: null
Stages:
- BaseName: odaniait/passenger-docker:latest
  Commands:
  - Maintainer: Mike Petersen <mike@odania-it.de>
    Name: maintainer
  - CmdLine:
    - rm -rf /var/lib/apt/lists
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - CmdLine:
    - rm /etc/nginx/sites-enabled/default
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /home/app/webapp
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /home/app/webapp
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker/mongoid-env.conf
    - /etc/nginx/main.d/mongoid-env.conf
  - Name: workdir
    Path: /home/app/webapp
  - CmdLine:
    - chown -R app:app /home/app/webapp
    Name: run
    PrependShell: true
  - CmdLine:
    - MONGODB_1_PORT_27017_TCP_ADDR=127.0.0.1 MONGODB_1_PORT_27017_TCP_PORT=27017
      bundle install
    Name: run
    PrependShell: true
  - CmdLine:
    - MONGODB_1_PORT_27017_TCP_ADDR=127.0.0.1 MONGODB_1_PORT_27017_TCP_PORT=27017
      bundle exec rake assets:precompile
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  From:
    Image: odaniait/passenger-docker:latest
  Name: ""
  Platform: ""
  SourceCode: FROM odaniait/passenger-docker:latest
