MetaArgs: null
Stages:
- BaseName: odaniait/docker-varnish:latest
  Commands:
  - Maintainer: Mike Petersen <mike@odania-it.de>
    Name: maintainer
  - CmdLine:
    - "apt-get update && \tapt-get install -y bundler libxml2-dev && \tapt-get clean
      && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/varnish.sh
    - /varnish.sh
  - CmdLine:
    - mkdir -p /srv/odania
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /srv/odania
  - Name: workdir
    Path: /srv/odania
  - CmdLine:
    - bundle install
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /srv/odania
  - Env:
    - Key: OUT_DIR
      Value: /etc/varnish
    Name: env
  From:
    Image: odaniait/docker-varnish:latest
  Name: ""
  Platform: ""
  SourceCode: FROM odaniait/docker-varnish:latest
