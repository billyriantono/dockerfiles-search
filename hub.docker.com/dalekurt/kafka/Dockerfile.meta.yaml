MetaArgs: null
Stages:
- BaseName: stackbrew/ubuntu:14.04
  Commands:
  - Maintainer: Dale-Kurt Murray "dalekurt.murray@gmail.com"
    Name: maintainer
  - Env:
    - Key: KAFKA_VERSION
      Value: '"0.8.2.1"'
    - Key: SCALA_VERSION
      Value: '"2.10"'
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y unzip openjdk-6-jdk wget curl git docker.io
      jq
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/download-kafka.sh
    - /tmp/download-kafka.sh
  - CmdLine:
    - /tmp/download-kafka.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xf /tmp/kafka_${SCALA_VERSION}-${KAFKA_VERSION}.tgz -C /opt
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /kafka
  - Env:
    - Key: KAFKA_HOME
      Value: /opt/kafka_${SCALA_VERSION}-${KAFKA_VERSION}
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/start-kafka.sh
    - /usr/bin/start-kafka.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/broker-list.sh
    - /usr/bin/broker-list.sh
  - CmdLine:
    - start-kafka.sh
    Name: cmd
    PrependShell: true
  From:
    Image: stackbrew/ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM stackbrew/ubuntu:14.04
