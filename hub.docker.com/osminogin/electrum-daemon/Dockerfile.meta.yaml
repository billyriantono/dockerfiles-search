MetaArgs: null
Stages:
- BaseName: python:3.6-alpine
  Commands:
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: null
  - Labels:
    - Key: maintainer
      Value: '"oc@co.ru"'
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.name
      Value: '"Electrum wallet"'
    - Key: org.label-schema.description
      Value: '"Electrum wallet with JSON-RPC enabled (daemon mode)"'
    - Key: org.label-schema.url
      Value: '"https://electrum.org"'
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/osminogin/docker-electrum-daemon"'
    - Key: org.label-schema.version
      Value: $VERSION
    - Key: org.label-schema.docker.cmd
      Value: '''docker run -d --name electrum-daemon --publish 127.0.0.1:7000:7000
        --volume /srv/electrum:/data osminogin/electrum-daemon'''
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    Name: label
  - Env:
    - Key: ELECTRUM_VERSION
      Value: $VERSION
    Name: env
  - Env:
    - Key: ELECTRUM_USER
      Value: electrum
    Name: env
  - Env:
    - Key: ELECTRUM_PASSWORD
      Value: electrumz
    Name: env
  - Env:
    - Key: ELECTRUM_HOME
      Value: /home/$ELECTRUM_USER
    Name: env
  - CmdLine:
    - "adduser -D $ELECTRUM_USER && \tpip3 install https://download.electrum.org/${ELECTRUM_VERSION}/Electrum-${ELECTRUM_VERSION}.tar.gz"
    Name: run
    PrependShell: true
  - CmdLine:
    - "mkdir -p ${ELECTRUM_HOME}/.electrum/ /data/ && \tln -sf ${ELECTRUM_HOME}/.electrum/
      /data/ && \tchown ${ELECTRUM_USER} ${ELECTRUM_HOME}/.electrum"
    Name: run
    PrependShell: true
  - Name: user
    User: $ELECTRUM_USER
  - Name: workdir
    Path: $ELECTRUM_HOME
  - Name: volume
    Volumes:
    - /data
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "7000"
  - CmdLine:
    - electrum
    Name: cmd
    PrependShell: false
  From:
    Image: python:3.6-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.6-alpine
