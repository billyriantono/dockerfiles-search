MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Nathan Douglas <docker@tenesm.us>
    Name: maintainer
  - CmdLine:
    - set -xe   && mkdir -p /config   && mkdir -p /scripts   && apk add --no-cache     ca-certificates     python-dev     py-pip     mutagen     ffmpeg     bash   &&
      pip install --upgrade pip   && pip install flexget     transmissionrpc     python-telegram-bot     eyed3   &&
      touch /config/config.yml
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
  - Name: volume
    Volumes:
    - /scripts
  - Name: volume
    Volumes:
    - /download
  - CmdLine: null
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/bin/flexget
    - --loglevel
    - info
    - -c
    - /config/config.yml
    - daemon
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
