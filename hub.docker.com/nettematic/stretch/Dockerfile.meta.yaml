MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Maintainer: Jan Harsa <j.harsa@gmail.com>
    Name: maintainer
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - Env:
    - Key: USER_UID
      Value: "1000"
    Name: env
  - Env:
    - Key: USER_NAME
      Value: dockuser
    Name: env
  - Env:
    - Key: USER_HOME
      Value: /home/dockuser
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get dist-upgrade -y &&     apt-get clean -y && apt-get
      autoclean -y && apt-get autoremove -y &&     rm -rf /var/lib/apt/lists/* /var/lib/log/*
      /tmp/* /var/tmp/*  &&     useradd -ms /bin/bash -u $USER_UID $USER_NAME
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
