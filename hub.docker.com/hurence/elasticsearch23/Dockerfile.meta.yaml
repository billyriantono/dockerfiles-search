MetaArgs: null
Stages:
- BaseName: openjdk:8-jre
  Commands:
  - Maintainer: Hurence
    Name: maintainer
  - Name: user
    User: root
  - CmdLine:
    - curl -s https://download.elastic.co/elasticsearch/release/org/elasticsearch/distribution/tar/elasticsearch/2.3.3/elasticsearch-2.3.3.tar.gz
      | tar -xz -C /usr/local/
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local && ln -s elasticsearch-2.3.3 elasticsearch
    Name: run
    PrependShell: true
  - Env:
    - Key: ES_HOME
      Value: /usr/local/elasticsearch
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - elasticsearch.yml
    - /usr/local/elasticsearch/config/elasticsearch.yml
  - CmdLine:
    - useradd -mUs /bin/bash elastic
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R elastic /usr/local/elasticsearch/
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /tmp; chmod 777 /tmp
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9200"
    - "9300"
  - CmdLine:
    - runuser -l elastic -c '/usr/local/elasticsearch/bin/elasticsearch'
    Name: entrypoint
    PrependShell: true
  From:
    Image: openjdk:8-jre
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre
