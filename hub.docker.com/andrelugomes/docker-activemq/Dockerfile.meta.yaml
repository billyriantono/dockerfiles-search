MetaArgs: null
Stages:
- BaseName: centos:latest
  Commands:
  - Maintainer: Andr√© Luis Gomes <andrelugomes@gmail.com>
    Name: maintainer
  - CmdLine:
    - yum -y install wget
    Name: run
    PrependShell: true
  - CmdLine:
    - "wget --no-cookies --no-check-certificate --header \"Cookie: oraclelicense=accept-securebackup-cookie\"
      \"http://download.oracle.com/otn-pub/java/jdk/7u51-b13/jdk-7u51-linux-x64.rpm\"
      -O jdk-7-linux-x64.rpm && \trpm -Uvh jdk-7-linux-x64.rpm && \trm jdk-7-linux-x64.rpm"
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/java/default
    Name: env
  - Env:
    - Key: ACTIVEMQ_VERSION
      Value: 5.13.3
    Name: env
  - Env:
    - Key: ACTIVEMQ
      Value: apache-activemq-$ACTIVEMQ_VERSION
    Name: env
  - Env:
    - Key: ACTIVEMQ_HOME
      Value: /opt/activemq
    Name: env
  - CmdLine:
    - "wget http://archive.apache.org/dist/activemq/$ACTIVEMQ_VERSION/$ACTIVEMQ-bin.tar.gz
      &&   \tmkdir -p /opt &&   \ttar xf $ACTIVEMQ-bin.tar.gz -C /opt/ &&   \trm $ACTIVEMQ-bin.tar.gz
      &&   \tln -s /opt/$ACTIVEMQ $ACTIVEMQ_HOME"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $ACTIVEMQ_HOME
  - Name: expose
    Ports:
    - "61616"
    - "8161"
  - CmdLine:
    - /bin/bash
    - -c
    - bin/activemq console
    Name: cmd
    PrependShell: false
  From:
    Image: centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM centos:latest
