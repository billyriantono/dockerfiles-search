MetaArgs: null
Stages:
- BaseName: icedtea/openjdk-8-64bit-maven
  Commands:
  - Env:
    - Key: THERMOSTAT_VERSION
      Value: HEAD
    - Key: APP_USER
      Value: '"default"'
    Name: env
  - Labels:
    - Key: io.k8s.description
      Value: '"A monitoring and serviceability tool for OpenJDK."'
    - Key: io.k8s.display-name
      Value: '"Thermostat Web Gateway"'
    Name: label
  - Env:
    - Key: THERMOSTAT_GATEWAY_HOME
      Value: /opt/app-root/thermostat
    Name: env
  - Name: user
    User: root
  - CmdLine:
    - mkdir -p ${THERMOSTAT_GATEWAY_HOME}
    Name: run
    PrependShell: true
  - CmdLine:
    - INSTALL_PKGS="rh-mongodb32 rh-mongodb32-mongodb" &&     yum install -y --setopt=tsflags=nodocs
      ${INSTALL_PKGS} &&     rpm -V ${INSTALL_PKGS} &&     yum clean all -y
    Name: run
    PrependShell: true
  - Env:
    - Key: ENABLED_COLLECTIONS
      Value: '"${ENABLED_COLLECTIONS} rh-mongodb32"'
    Name: env
  - Name: workdir
    Path: ${HOME}
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./s2i/bin/
    - ${STI_SCRIPTS_PATH}
  - Env:
    - Key: THERMOSTAT_BUILD_DIR
      Value: '"${HOME}/thermostat-build"'
    Name: env
  - CmdLine:
    - chown -R ${APP_USER}:0 /opt/app-root &&     find /opt/app-root -type d -exec
      chmod g+rwx '{}' \; &&     find /opt/app-root -type f -exec chmod g+rw '{}'
      \;
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./bin
    - /usr/bin
  - Name: user
    User: "1001"
  - Name: expose
    Ports:
    - "30000"
  - CmdLine:
    - container-entrypoint
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - '"${STI_SCRIPTS_PATH}/usage"'
    Name: cmd
    PrependShell: true
  From:
    Image: icedtea/openjdk-8-64bit-maven
  Name: ""
  Platform: ""
  SourceCode: FROM icedtea/openjdk-8-64bit-maven
