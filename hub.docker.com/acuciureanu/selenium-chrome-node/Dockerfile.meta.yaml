MetaArgs: null
Stages:
- BaseName: selenium/node-base:latest
  Commands:
  - Maintainer: Alexandru Cuciureanu <alexandru.cuciureanu@gmail.com>
    Name: maintainer
  - Name: user
    User: root
  - Key: CHROME_VERSION
    Name: arg
    Value: '"google-chrome-stable"'
  - CmdLine:
    - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key
      add -   && echo "deb http://dl.google.com/linux/chrome/deb/ stable main" >>
      /etc/apt/sources.list.d/google-chrome.list   && apt-get update -qqy   && apt-get
      -qqy install     ${CHROME_VERSION:-google-chrome-stable}   && rm /etc/apt/sources.list.d/google-chrome.list   &&
      rm -rf /var/lib/apt/lists/* /var/cache/apt/*
    Name: run
    PrependShell: true
  - Key: CHROME_DRIVER_VERSION
    Name: arg
    Value: "2.27"
  - CmdLine:
    - wget --no-verbose -O /tmp/chromedriver_linux64.zip https://chromedriver.storage.googleapis.com/$CHROME_DRIVER_VERSION/chromedriver_linux64.zip   &&
      rm -rf /opt/selenium/chromedriver   && unzip /tmp/chromedriver_linux64.zip -d
      /opt/selenium   && rm /tmp/chromedriver_linux64.zip   && mv /opt/selenium/chromedriver
      /opt/selenium/chromedriver-$CHROME_DRIVER_VERSION   && chmod 755 /opt/selenium/chromedriver-$CHROME_DRIVER_VERSION   &&
      ln -fs /opt/selenium/chromedriver-$CHROME_DRIVER_VERSION /usr/bin/chromedriver
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE_MAX_INSTANCES
      Value: "1"
    Name: env
  - Env:
    - Key: NODE_MAX_SESSION
      Value: "1"
    Name: env
  - Env:
    - Key: NODE_REGISTER_CYCLE
      Value: "5000"
    Name: env
  - Env:
    - Key: NODE_PORT
      Value: "5555"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - generate_config
    - /opt/selenium/generate_config
  - CmdLine:
    - chmod +x /opt/selenium/generate_config
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - chrome_launcher.sh
    - /opt/google/chrome/google-chrome
  - CmdLine:
    - chmod +x /opt/google/chrome/google-chrome
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R seluser:seluser /opt/selenium
    Name: run
    PrependShell: true
  - Name: user
    User: seluser
  - Env:
    - Key: DBUS_SESSION_BUS_ADDRESS
      Value: /dev/null
    Name: env
  From:
    Image: selenium/node-base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM selenium/node-base:latest
