MetaArgs: null
Stages:
- BaseName: giabar/gb-limesurvey-base:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"giabar@giabar.com"'
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/local/bin/docker-entrypoint.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config.php
    - /var/www/html/application/config/config.php
  - CmdLine:
    - ln -s /usr/local/bin/docker-entrypoint.sh /entrypoint.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - default-ssl.conf
    - /etc/apache2/sites-available/default-ssl.conf
  - Env:
    - Key: NEW_SERVER_NAME
      Value: default
    Name: env
  - Env:
    - Key: ENABLE_SSL
      Value: "off"
    Name: env
  - Env:
    - Key: DOWNLOAD_URL
      Value: https://github.com/LimeSurvey/LimeSurvey/archive/3.15.4+181109.tar.gz
    Name: env
  - CmdLine:
    - "set -x \t&& curl -SL \"$DOWNLOAD_URL\" -o /tmp/lime.tar.gz     && tar xf /tmp/lime.tar.gz
      --strip-components=1 -C /var/www/html     && rm /tmp/lime.tar.gz     && chown
      -R www-data:www-data /var/www/html"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - apache2-foreground
    Name: cmd
    PrependShell: false
  From:
    Image: giabar/gb-limesurvey-base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM giabar/gb-limesurvey-base:latest
