MetaArgs: null
Stages:
- BaseName: debian:9-slim
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - packages.txt
    - /tmp/packages.txt
  - CmdLine:
    - (echo 'debconf debconf/frontend select Noninteractive' | debconf-set-selections)     &&
      APK_PACKAGES=$(cat /tmp/packages.txt | paste -sd ' ' -)     && apt-get update     &&
      apt-get -y install --no-upgrade --no-install-recommends ${APK_PACKAGES}     &&
      apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*     && mkdir
      -p /etc/bash_completion.d/ /etc/profile.d/     && mkdir -p /conf     && mkdir
      -p /var/lib/syslog-ng     && touch /conf/.gitconfig     &&  echo 'set noswapfile'
      >> /etc/vim/vimrc
    Name: run
    PrependShell: true
  From:
    Image: debian:9-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:9-slim
