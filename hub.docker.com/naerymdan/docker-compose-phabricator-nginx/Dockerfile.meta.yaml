MetaArgs: null
Stages:
- BaseName: alpine:edge
  Commands:
  - Maintainer: Naerymdan <vincent.dev@gmail.com>
    Name: maintainer
  - CmdLine:
    - "apk upgrade -U     && apk --update add nginx \t&& rm -rf /var/cache/apk/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R nginx:www-data /var/lib/nginx
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  - Name: volume
    Volumes:
    - /usr/share/nginx/html
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:edge
