MetaArgs: null
Stages:
- BaseName: tomcat:8.0-jre8
  Commands:
  - CmdLine:
    - export DEBIAN_FRONTEND=noninteractive
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - dpkg-divert --local --rename --add /sbin/initctl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y  fonts-cantarell lmodern ttf-aenigma ttf-georgewilliams ttf-bitstream-vera
      ttf-sjfonts tv-fonts     build-essential libapr1-dev libssl-dev default-jdk
    Name: run
    PrependShell: true
  - Key: GS_VERSION
    Name: arg
    Value: 2.13.0
  - Key: GS_VERSION_MAJOR
    Name: arg
    Value: "2.13"
  - Key: WAR_URL
    Name: arg
    Value: http://downloads.sourceforge.net/project/geoserver/GeoServer/${GS_VERSION}/geoserver-${GS_VERSION}-war.zip
  - Env:
    - Key: GEOSERVER_DATA_DIR
      Value: $GEOSERVER_DATA_DIR
    Name: env
  - Env:
    - Key: ENABLE_JSONP
      Value: "true"
    Name: env
  - Env:
    - Key: MAX_FILTER_RULES
      Value: "20"
    Name: env
  - Env:
    - Key: OPTIMIZE_LINE_WIDTH
      Value: "false"
    Name: env
  - Env:
    - Key: GEOWEBCACHE_CACHE_DIR
      Value: $GEOSERVER_DATA_DIR/gwc
    Name: env
  - Env:
    - Key: GEOSERVER_OPTS
      Value: '"-Djava.awt.headless=true -Xrs -XX:PerfDataSamplingInterval=500  -Dorg.geotools.referencing.forceXY=true
        -XX:SoftRefLRUPolicyMSPerMB=36000 -XX:+UseParallelGC -XX:NewRatio=2  -XX:+CMSClassUnloadingEnabled
        -Dfile.encoding=UTF8 -Duser.timezone=GMT -Djavax.servlet.request.encoding=UTF-8  -Djavax.servlet.response.encoding=UTF-8
        -Dorg.geotools.shapefile.datetime=true"'
    Name: env
  - Env:
    - Key: JAVA_OPTS
      Value: '"$JAVA_OPTS $GEOSERVER_OPTS"'
    Name: env
  - Env:
    - Key: GDAL_DATA
      Value: /usr/local/gdal_data
    Name: env
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: /usr/local/gdal_native_libs:/usr/local/apr/lib:/opt/libjpeg-turbo/lib64
    Name: env
  - Env:
    - Key: GEOSERVER_LOG_LOCATION
      Value: $GEOSERVER_DATA_DIR/logs/geoserver.log
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - logs
    - $GEOSERVER_DATA_DIR
  - Env:
    - Key: FOOTPRINTS_DATA_DIR
      Value: /opt/footprints_dir
    Name: env
  - Env:
    - Key: JAVA_VERSION
      Value: ""
    Name: env
  - Env:
    - Key: JAVA_DEBIAN_VERSION
      Value: ""
    Name: env
  - CmdLine:
    - ln -s /usr/lib/jvm/java-8-openjdk-amd64 /usr/lib/jvm/default-java
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/default-java
    Name: env
  - Key: ORACLE_JDK
    Name: arg
    Value: "false"
  - Key: TOMCAT_EXTRAS
    Name: arg
    Value: "true"
  - Key: COMMUNITY_MODULES
    Name: arg
    Value: "true"
  - Name: workdir
    Path: /tmp/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts
    - /scripts
  - Chown: ""
    Name: add
    SourcesAndDest:
    - JDBC
    - /JDBC
  - CmdLine:
    - chmod +x /scripts/*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /scripts/setup.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/controlflow.properties
    - $GEOSERVER_DATA_DIR
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/sqljdbc4-4.0.jar
    - $CATALINA_HOME/webapps/geoserver/WEB-INF/lib/
  - CmdLine:
    - echo "Yes, do as I say!" | apt-get remove --force-yes sed
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "Yes, do as I say!" | apt-get remove --force-yes login
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*  && dpkg --remove
      --force-depends build-essential
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_OPTS
      Value: '"${JAVA_OPTS}   -XX:+HeapDumpOnOutOfMemoryError   -XX:HeapDumpPath=/tmp/oom-heapdump.bin   -XshowSettings:vm   -Djava.security.egd=file:/dev/./urandom   -Dcom.sun.management.jmxremote.port=10999   -Dcom.sun.management.jmxremote.rmi.port=10999   -Dcom.sun.management.jmxremote.authenticate=false   -Dcom.sun.management.jmxremote.ssl=false"'
    Name: env
  - CmdLine:
    - '[ -n "$MEM_TOTAL_MB" ] && export JAVA_OPTS="-D__GEOSERVER__ -XX:MaxRAM=$(($MEM_TOTAL_MB
      * 70 / 100 - 75000000)) -XX:MaxRAMFraction=1 $JAVA_OPTS"; exec catalina.sh run'
    Name: cmd
    PrependShell: true
