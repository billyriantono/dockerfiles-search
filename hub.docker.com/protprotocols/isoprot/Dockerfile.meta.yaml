MetaArgs: null
Stages:
- BaseName: protprotocols/protprotocols_template
  Commands:
  - Name: user
    User: root
  - CmdLine:
    - apt-get update  && apt-get install -y --no-install-recommends mono-complete
      libxml2-dev libnetcdf-dev  && apt-get clean  && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y software-properties-common apt-transport-https
      && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver keyserver.ubuntu.com --recv-keys E298A3A825C0D65DFD57CBB651716619E084DAB9
      && add-apt-repository 'deb [arch=amd64,i386]  https://cran.rstudio.com/bin/linux/ubuntu
      xenial-cran35/'
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y r-base && apt-get clean
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - DockerSetup/install_packages.R
    - /tmp/
  - CmdLine:
    - Rscript /tmp/install_packages.R && rm /tmp/install_packages.R
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install psutil &&     pip3 install pandas &&     pip3 install tzlocal &&     pip3
      install button-execute
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - misc/tree.html
    - /usr/local/lib/python3.5/dist-packages/notebook/templates/
  - Name: user
    User: biodocker
  - CmdLine:
    - mkdir /home/biodocker/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - PVersion=1.16.38 && ZIP=PeptideShaker-${PVersion}.zip &&     wget -q http://genesis.ugent.be/maven2/eu/isas/peptideshaker/PeptideShaker/${PVersion}/$ZIP
      -O /tmp/$ZIP &&     unzip /tmp/$ZIP -d /home/biodocker/bin/ && rm /tmp/$ZIP
      &&     bash -c 'echo -e "#!/bin/bash\njava -jar /home/biodocker/bin/PeptideShaker-${PVersion}/PeptideShaker-${PVersion}.jar
      $@"' > /home/biodocker/bin/PeptideShaker &&     chmod +x /home/biodocker/bin/PeptideShaker
    Name: run
    PrependShell: true
  - CmdLine:
    - SVersion=3.3.13 && ZIP=SearchGUI-${SVersion}-mac_and_linux.tar.gz &&     wget
      -q http://genesis.ugent.be/maven2/eu/isas/searchgui/SearchGUI/${SVersion}/$ZIP
      -O /tmp/$ZIP &&     tar -xzf /tmp/$ZIP -C /home/biodocker/bin/ &&     rm /tmp/$ZIP
      &&     bash -c 'echo -e "#!/bin/bash\njava -jar /home/biodocker/bin/SearchGUI-$SVersion/SearchGUI-$SVersion.jar
      $@"' > /home/biodocker/bin/SearchGUI &&     chmod +x /home/biodocker/bin/SearchGUI
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /home/biodocker/bin/SearchGUI:/home/biodocker/bin/PeptideShaker:$PATH
    Name: env
  - Name: workdir
    Path: /home/biodocker/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Isobaric_Workflow.ipynb
    - .
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Description.ipynb
    - .
  - CmdLine:
    - mkdir Scripts
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Scripts/
    - Scripts/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Test/iTRAQCancer.mgf
    - IN
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Test/sp_human.fasta
    - IN
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Test/exp_design_example.tsv
    - IN
  - Name: user
    User: root
  - CmdLine:
    - chown -R biodocker .
    Name: run
    PrependShell: true
  - CmdLine:
    - rmdir /home/biodocker/LOG
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - misc/ShortWorkflow.svg
    - misc
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - misc/ExperimentalDesigns.svg
    - misc
  - CmdLine:
    - ln -s /data data
    Name: run
    PrependShell: true
  - CmdLine:
    - jupyter nbextension enable --py --sys-prefix button_execute
    Name: run
    PrependShell: true
  - Name: user
    User: biodocker
  - CmdLine:
    - jupyter nbconvert --ClearOutputPreprocessor.enabled=True --inplace Isobaric_Workflow.ipynb
      &&     jupyter trust Isobaric_Workflow.ipynb
    Name: run
    PrependShell: true
  From:
    Image: protprotocols/protprotocols_template
  Name: ""
  Platform: ""
  SourceCode: FROM protprotocols/protprotocols_template
