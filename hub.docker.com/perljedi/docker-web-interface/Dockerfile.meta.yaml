MetaArgs: null
Stages:
- BaseName: perljedi/dzil_docker:latest
  Commands:
  - Maintainer: Dave Mueller <dave@perljedi.com>
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /opt/docker-web-interface
  - Name: workdir
    Path: /opt/docker-web-interface
  - CmdLine:
    - cpanm --quiet --notest Twiggy
    Name: run
    PrependShell: true
  - CmdLine:
    - dzil authordeps --missing | cpanm --quiet --notest
    Name: run
    PrependShell: true
  - CmdLine:
    - dzil install
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9999"
  - CmdLine:
    - /bin/sh
    - -c
    - twiggy --port 9999 -D
    Name: cmd
    PrependShell: false
  From:
    Image: perljedi/dzil_docker:latest
  Name: ""
  Platform: ""
  SourceCode: FROM perljedi/dzil_docker:latest
