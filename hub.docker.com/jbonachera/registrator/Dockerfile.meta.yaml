MetaArgs: null
Stages:
- BaseName: fedora:23
  Commands:
  - Maintainer: Julien BONACHERA <julien@bonachera.fr>
    Name: maintainer
  - Env:
    - Key: VERSION
      Value: v6
    Name: env
  - CmdLine:
    - dnf install -y git golang &&   mkdir -p /go/src/github.com/gliderlabs/ &&   git
      clone https://github.com/gliderlabs/registrator.git /go/src/github.com/gliderlabs/registrator
      &&   cd /go/src/github.com/gliderlabs/registrator &&   git checkout ${VERSION}
      &&   export GOPATH=/go && go get && go build -ldflags "-X main.Version $(cat
      VERSION)" -o /bin/registrator &&   rm -rf /go &&   dnf remove -y git golang
      &&   dnf clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/registrator
    - -ttl
    - "10"
    - -ttl-refresh
    - "5"
    - -resync
    - "120"
    - consul://consul.service.consul:8500/
    Name: cmd
    PrependShell: false
  From:
    Image: fedora:23
  Name: ""
  Platform: ""
  SourceCode: FROM fedora:23
