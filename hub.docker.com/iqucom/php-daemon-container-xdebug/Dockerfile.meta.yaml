MetaArgs: null
Stages:
- BaseName: php:7-fpm
  Commands:
  - Maintainer: mauricio.van.der.maesen@iqu.com
    Name: maintainer
  - CmdLine:
    - apt-get update     && apt-get upgrade -y     && apt-get autoremove -y     &&
      apt-get install -y git wget nano libmcrypt-dev libpng12-dev libjpeg-dev libpq-dev
      curl phing libxml2-dev     && rm -rf /var/lib/apt/lists/*     && docker-php-ext-configure
      gd --with-png-dir=/usr --with-jpeg-dir=/usr     && docker-php-ext-install mcrypt
      gd mbstring zip soap     && pear install --alldeps Mail     && rm -rf /tmp/pear
    Name: run
    PrependShell: true
  - CmdLine:
    - php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
    Name: run
    PrependShell: true
  - CmdLine:
    - php -r "if (hash_file('SHA384', 'composer-setup.php') === '669656bab3166a7aff8a7506b8cb2d1c292f042046c5a994c43155c0be6190fa0355160742ab2e1c88d40d5be660b410')
      { echo 'Installer verified'; } else { echo 'Installer corrupt'; unlink('composer-setup.php');
      } echo PHP_EOL;"
    Name: run
    PrependShell: true
  - CmdLine:
    - php composer-setup.php
    Name: run
    PrependShell: true
  - CmdLine:
    - php -r "unlink('composer-setup.php');"
    Name: run
    PrependShell: true
  - CmdLine:
    - mv composer.phar /usr/local/bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - "git clone https://github.com/php/php-src.git && \tcd php-src/ext/pcntl/ &&
      \tphpize && ./configure && make install"
    Name: run
    PrependShell: true
  - CmdLine:
    - yes | pecl install xdebug     && echo "zend_extension=$(find /usr/local/lib/php/extensions/
      -name xdebug.so)" > /usr/local/etc/php/conf.d/xdebug.ini     && echo "xdebug.remote_enable
      = on" >> /usr/local/etc/php/conf.d/xdebug.ini     && echo "xdebug.remote_autostart
      = off" >> /usr/local/etc/php/conf.d/xdebug.ini     && echo "xdebug.idekey =
      PHPSTORM" >> /usr/local/etc/php/conf.d/xdebug.ini     && echo "xdebug.default_enable
      = 0" >> /usr/local/etc/php/conf.d/xdebug.ini     && echo "xdebug.remote_connect_back
      = 0" >> /usr/local/etc/php/conf.d/xdebug.ini     && echo "xdebug.profiler_enable
      = 0" >> /usr/local/etc/php/conf.d/xdebug.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /usr/local/etc/php/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "extension=pcntl.so" >> /usr/local/etc/php/php.ini
    Name: run
    PrependShell: true
