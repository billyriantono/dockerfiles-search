MetaArgs: null
Stages:
- BaseName: maven:3.3.9-jdk-8
  Commands:
  - Maintainer: R. Speck <speck@informatik.uni-leipzig.de>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get -y install     git     graphviz     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/bin/FOX
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/bin/FOX
  - Env:
    - Key: MAVEN_OPTS
      Value: '"-Xmx20G -Dlog4j.configuration=file:/usr/bin/FOX/data/fox/log4j.properties
        -Dmaven.repo.local=/usr/bin/FOX/m2repository"'
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - cd /usr/bin/FOX
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone --branch master https://github.com/AKSW/FOX .
    Name: run
    PrependShell: true
  - CmdLine:
    - cp ./fox.properties-dist ./fox.properties
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /usr/bin/FOX/run.sh
  - CmdLine:
    - chmod +x /usr/bin/FOX/run.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ./downloadAgdistis.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ./downloadSpotlight.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "4444"
  - CmdLine:
    - mvn clean compile -Dmaven.test.skip=true javadoc:javadoc
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/FOX/run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: maven:3.3.9-jdk-8
  Name: ""
  Platform: ""
  SourceCode: FROM maven:3.3.9-jdk-8
