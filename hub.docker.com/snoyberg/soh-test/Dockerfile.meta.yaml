MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Env:
    - Key: HOME
      Value: /app
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Name: workdir
    Path: '["/app"]'
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -y software-properties-common
      python-software-properties
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive add-apt-repository ppa:hvr/ghc -y
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -y cabal-install-1.20 ghc-7.8.4
      alex-3.1.3 happy-1.19.4 sudo wget unzip zlib1g-dev
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /app/.cabal/bin:/usr/local/sbin:/usr/local/bin:/opt/ghc/7.8.4/bin:/opt/cabal/1.20/bin:/opt/alex/3.1.3/bin:/opt/happy/1.19.4/bin:/usr/sbin:/usr/bin:/sbin:/bin
    Name: env
  - CmdLine:
    - cabal update
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://www.stackage.org/lts/cabal.config
    Name: run
    PrependShell: true
  - CmdLine:
    - cabal install classy-prelude-yesod temporary
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - soh-test.hs
    - /app/soh-test.hs
  - Chown: ""
    Name: add
    SourcesAndDest:
    - defcode.hs
    - /app/defcode.hs
  - CmdLine:
    - cd /app && ghc -threaded -O2 -rtsopts -with-rtsopts=-N soh-test.hs
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R nobody /app
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /app/run.sh
  - CmdLine:
    - /app/run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
