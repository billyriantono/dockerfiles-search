MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Sebastian Sterk <sebastian@wiuwiu.de>
    Name: maintainer
  - CmdLine:
    - apk --update add --no-cache   mariadb   mariadb-client   pwgen
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/skip-networking//g" /etc/my.cnf.d/mariadb-server.cnf
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /srv/run.sh
  - Name: volume
    Volumes:
    - /var/lib/mysql
  - Name: expose
    Ports:
    - "3306"
  - CmdLine:
    - sh
    - /srv/run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
