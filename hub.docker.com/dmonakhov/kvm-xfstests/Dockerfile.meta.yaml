MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - CmdLine:
    - "apk add --no-cache --update \tbash \te2fsprogs-libs \te2fsprogs \te2fsprogs-extra
      \tcurl \tutil-linux \tqemu-img \tqemu-system-x86_64 \ttar"
    Name: run
    PrependShell: true
  - Maintainer: Theodore Y. Ts'o tytso@mit.edu
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /usr/local/lib/kvm-xfstests
  - Key: IMAGE_URL
    Name: arg
    Value: https://www.kernel.org/pub/linux/kernel/people/tytso/kvm-xfstests/root_fs.img.i386
  - CmdLine:
    - cd /usr/local/lib/kvm-xfstests &&     mkdir -p /usr/local/bin &&     sed -e
      's;@DIR@;/usr/local/lib;' < kvm-xfstests.in > /usr/local/bin/kvm-xfstests &&     chmod
      +x /usr/local/bin/kvm-xfstests &&     sed -ie "s/QEMU=.*/QEMU=qemu-system-x86_64/g"
      config.kvm &&     mkdir -p /logs &&     ln -s /logs logs &&     cd test-appliance
      &&     ln -s /linux /root/linux &&     if ! test -f root_fs.img ; then         curl
      -o root_fs.img $IMAGE_URL ;     fi
    Name: run
    PrependShell: true
  - Env:
    - Key: SAMPLE_KERNEL_URL
      Value: https://dl.fedoraproject.org/pub/fedora/linux/releases/26/Server/x86_64/os/images/pxeboot
    Name: env
  - CmdLine:
    - curl -o /tmp/initrd.img $SAMPLE_KERNEL_URL/initrd.img &&     curl -o /tmp/vmlinuz
      $SAMPLE_KERNEL_URL/vmlinuz &&     kvm-xfstests --kernel /tmp/vmlinuz                     --initrd
      /tmp/initrd.img smoke
    Name: cmd
    PrependShell: true
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
