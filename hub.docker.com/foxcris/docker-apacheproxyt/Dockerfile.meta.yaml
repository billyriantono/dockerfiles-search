MetaArgs: null
Stages:
- BaseName: ubuntu:rolling
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Ali Mustakim <alim@forwardcomputers.com>"'
    - Key: org.label-schema.name
      Value: '"replace_SHORT_NAME"'
    - Key: org.label-schema.url
      Value: '"https://hub.docker.com/r/forwardcomputers/replace_SHORT_NAME"'
    Name: label
  - Env:
    - Key: user
      Value: duser
    - Key: uid
      Value: "1001"
    - Key: gid
      Value: "1001"
    Name: env
  - CmdLine:
    - "set -xe &&  export user=${user} uid=${uid} gid=${gid} &&  echo \"#!/bin/sh\"
      > /usr/sbin/policy-rc.d &&  echo \"exit 101\" >> /usr/sbin/policy-rc.d &&  chmod
      +x /usr/sbin/policy-rc.d &&  dpkg-divert --local --rename --add /sbin/initctl
      &&  cp --archive /usr/sbin/policy-rc.d /sbin/initctl &&  sed --in-place \"s/^exit.*/exit
      0/\" /sbin/initctl &&  echo \"force-unsafe-io\" > /etc/dpkg/dpkg.cfg.d/docker-apt-speedup
      &&  echo 'DPkg::Post-Invoke { \"rm -f /var/cache/apt/archives/*.deb /var/cache/apt/archives/partial/*.deb
      /var/cache/apt/*.bin || true\"; };' > /etc/apt/apt.conf.d/docker-clean &&  echo
      'APT::Update::Post-Invoke { \"rm -f /var/cache/apt/archives/*.deb /var/cache/apt/archives/partial/*.deb
      /var/cache/apt/*.bin || true\"; };' >> /etc/apt/apt.conf.d/docker-clean &&  echo
      'Dir::Cache::pkgcache \"\"; Dir::Cache::srcpkgcache \"\";' >> /etc/apt/apt.conf.d/docker-clean
      &&  echo 'Acquire::Languages \"none\";' > /etc/apt/apt.conf.d/docker-no-languages
      &&  echo 'Acquire::GzipIndexes \"true\"; Acquire::CompressionTypes::Order::
      \"gz\";' > /etc/apt/apt.conf.d/docker-gzip-indexes &&  echo 'Apt::AutoRemove::SuggestsImportant
      \"false\";' > /etc/apt/apt.conf.d/docker-autoremove-suggests &&  mkdir --parents
      /run/systemd && echo \"docker\" > /run/systemd/container &&  apt-get update
      && DEBIAN_FRONTEND=noninteractive apt-get install --no-install-recommends --yes
      \tlibasound2 \tlibatk1.0-0 \tlibavcodec-extra58 \tlibcairo-gobject2 \tlibdbus-glib-1-2
      \tlibgtk-3-0 \tlibpangocairo-1.0-0 \tlibpulse0 \tlibstartup-notification0 \tlibstdc++6
      \tlibx11-xcb1 \tlibxcomposite1 \tlibxdamage1 \tlibxt6 \twget \txz-utils &&  appver=$(
      wget --no-check-certificate --quiet --output-document - https://www.torproject.org/projects/torbrowser.html.en
      | \tawk -F'[()]' '/GNU\\/Linux/ { i++ } i==4 { print $2; exit }' ) &&  wget
      --no-check-certificate --progress=dot --quiet --output-document - \thttps://www.torproject.org/dist/torbrowser/${appver}/tor-browser-linux64-${appver}_en-US.tar.xz
      | \ttar --extract --xz --directory /opt &&  chown --recursive ${uid}:${gid}
      /opt/tor-browser_en-US &&  apt-get purge --yes --allow-remove-essential \twget
      \txz-utils &&  apt-get autoremove --yes &&  rm --recursive --force \t/opt/tor-browser_en-US/Browser/TorBrowser/Docs/*
      \t/usr/share/doc/* \t/usr/share/man/* \t/var/cache/apt/archives/*.deb \t/var/cache/apt/archives/partial/*.deb
      \t/var/cache/apt/*.bin \t/var/cache/debcong/*.old \t/var/lib/apt/lists/* \t/var/lib/dpkg/info/*
      \t/var/log/apt \t/var/log/*.log &&  groupadd --gid ${gid} ${user} &&  useradd
      --create-home --shell /bin/bash --uid ${uid} --gid ${gid} --groups audio,video
      --comment ${user} ${user} &&  if [ -d \"/etc/sudoers.d\" ]; then echo \"${user}
      ALL=(ALL) NOPASSWD: ALL\" > /etc/sudoers.d/duser; fi"
    Name: run
    PrependShell: true
  - Name: user
    User: ${user}
  - CmdLine:
    - /opt/tor-browser_en-US/Browser/start-tor-browser
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:rolling
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:rolling
