MetaArgs: null
Stages:
- BaseName: rocker/geospatial:latest
  Commands:
  - Env:
    - Key: LANG
      Value: C.UTF-8
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - apt-get update --fix-missing && apt-get install -y wget bzip2 ca-certificates     libglib2.0-0
      libxext6 libsm6 libxrender1     git mercurial subversion
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --quiet https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh
      -O ~/miniconda.sh &&     /bin/bash ~/miniconda.sh -b -p /opt/conda &&     rm
      ~/miniconda.sh &&     /opt/conda/bin/conda clean -tipsy &&     ln -s /opt/conda/etc/profile.d/conda.sh
      /etc/profile.d/conda.sh &&     echo ". /opt/conda/etc/profile.d/conda.sh" >>
      ~/.bashrc &&     echo "conda activate base" >> ~/.bashrc
    Name: run
    PrependShell: true
  - Env:
    - Key: TINI_VERSION
      Value: v0.16.1
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/krallin/tini/releases/download/${TINI_VERSION}/tini
    - /usr/bin/tini
  - CmdLine:
    - chmod +x /usr/bin/tini
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/conda/bin:$PATH
    Name: env
  - CmdLine:
    - conda config --add channels conda-forge
    Name: run
    PrependShell: true
  - CmdLine:
    - "conda install         jupyter \tshapely \trasterio \tfiona  && \tconda clean
      -tipsy"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /opt/notebooks
    Name: run
    PrependShell: true
  - CmdLine:
    - install2.r --error     reticulate     GEOmap     selectr
    Name: run
    PrependShell: true
  From:
    Image: rocker/geospatial:latest
  Name: ""
  Platform: ""
  SourceCode: FROM rocker/geospatial:latest
