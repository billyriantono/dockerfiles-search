MetaArgs: null
Stages:
- BaseName: centos:latest
  Commands:
  - Maintainer: cmsj@tenshu.net
    Name: maintainer
  - CmdLine:
    - yum install -y deltarpm yum-utils &&     yum update -y &&     yum install avahi
      -y &&     yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/run/dbus
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e 's/#host-name=foo/host-name=nucker/' /etc/avahi/avahi-daemon.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e 's/avahi-daemon -s/avahi-daemon -s --no-drop-root/' /usr/lib/systemd/system/avahi-daemon.service
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/run/dbus
  - CmdLine:
    - avahi-daemon --no-drop-root
    Name: entrypoint
    PrependShell: true
  - Labels:
    - Key: INSTALL
      Value: /usr/bin/docker run --privileged --rm --volume /:/host --name NAME IMAGE
        cp -v /etc/dbus-1/system.d/avahi-dbus.conf /host/etc/dbus-1/system.d/
    Name: label
  - Labels:
    - Key: UNINSTALL
      Value: /usr/bin/docker run --privileged --rm --volume /:/host -name NAME IMAGE
        rm /host/etc/dbus-1/system.d/avahi-dbus.conf
    Name: label
  From:
    Image: centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM centos:latest
