MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Labels:
    - Key: '"Maintainer"'
      Value: '"sat90210"'
    Name: label
  - CmdLine:
    - apt-get update && apt-get install -y python-software-properties software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y iputils-ping
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:webupd8team/java
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y vim
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y mysql-client
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "oracle-java8-installer shared/accepted-oracle-license-v1-1 boolean true"
      | debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y oracle-java8-installer maven
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /usr/local/docker-git-hello-world
  - CmdLine:
    - cd /usr/local/docker-git-hello-world && mvn assembly:assembly
    Name: run
    PrependShell: true
  - CmdLine:
    - java
    - -cp
    - /usr/local/docker-git-hello-world/target/docker-git-hello-world-0.0.1-SNAPSHOT-jar-with-dependencies.jar
    - com.myexample.docker.HelloWorldPing
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
