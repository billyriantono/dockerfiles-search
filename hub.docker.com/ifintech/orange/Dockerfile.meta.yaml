MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: luogreen, luogreen@foxmail.com
    Name: maintainer
  - Env:
    - Key: ORANGE_PATH
      Value: '"/usr/local/orange"'
    Name: env
  - Key: LOR_VERSION
    Name: arg
    Value: '"0.3.2"'
  - Env:
    - Key: ORANGE_VERSION
      Value: '"0.6.4"'
    Name: env
  - CmdLine:
    - yum-config-manager --add-repo https://openresty.org/yum/cn/centos/OpenResty.repo     &&
      yum install -y epel-release     && yum install -y openresty openresty-resty
      make telnet     && yum clean all     && ln -s /usr/local/openresty/nginx/sbin/nginx
      /usr/local/bin/nginx     && cd /tmp     && curl -fSL https://github.com/sumory/lor/archive/v${LOR_VERSION}.tar.gz
      -o lor.tar.gz     && tar zxf lor.tar.gz     && cd /tmp/lor-${LOR_VERSION}     &&
      make install     && cd /tmp     && curl -fSL https://github.com/sumory/orange/archive/v${ORANGE_VERSION}.tar.gz
      -o orange.tar.gz     && tar zxf orange.tar.gz     && cd orange-${ORANGE_VERSION}     &&
      make install     && cd /     && rm -rf /tmp/*     && useradd www     && echo
      "www:www" | chpasswd     && echo "www   ALL=(ALL)       ALL" >> /etc/sudoers     &&
      mkdir -p ${ORANGE_PATH}/logs     && chown -R www:www ${ORANGE_PATH}/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker-entrypoint.sh
    - docker-entrypoint.sh
  - CmdLine:
    - chmod 755 docker-entrypoint.sh && mv docker-entrypoint.sh /usr/local/bin
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "7777"
    - "80"
    - "83"
    - "9999"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf
    - /usr/local/orange/conf/nginx.conf
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
