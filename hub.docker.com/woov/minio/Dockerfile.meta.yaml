MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Minio Inc <dev@minio.io>"'
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - dockerscripts/docker-entrypoint.sh
    - dockerscripts/healthcheck.sh
    - /usr/bin/
  - Env:
    - Key: MINIO_UPDATE
      Value: "off"
    Name: env
  - Env:
    - Key: MINIO_ACCESS_KEY_FILE
      Value: WOOV-CI
    - Key: MINIO_SECRET_KEY_FILE
      Value: WOOVWOOV
    Name: env
  - CmdLine:
    - 'apk add --no-cache ca-certificates ''curl>7.61.0'' &&      echo ''hosts: files
      mdns4_minimal [NOTFOUND=return] dns mdns4'' >> /etc/nsswitch.conf &&      curl
      https://dl.minio.io/server/minio/release/linux-amd64/minio > /usr/bin/minio
      &&      chmod +x /usr/bin/minio  &&      chmod +x /usr/bin/docker-entrypoint.sh
      &&      chmod +x /usr/bin/healthcheck.sh'
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9000"
  - CmdLine:
    - /usr/bin/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: volume
    Volumes:
    - /data
  - Health:
      Interval: 30000000000
      Test:
      - CMD-SHELL
      - /usr/bin/healthcheck.sh
      Timeout: 5000000000
    Name: healthcheck
  - CmdLine:
    - minio
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
