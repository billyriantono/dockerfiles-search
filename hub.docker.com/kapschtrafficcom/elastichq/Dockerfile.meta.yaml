MetaArgs: null
Stages:
- BaseName: nginx:1.9.9
  Commands:
  - Maintainer: alan.gibson@kapsch.net
    Name: maintainer
  - Env:
    - Key: VERSION
      Value: 2.0.3
    Name: env
  - CmdLine:
    - apt-get update &&   apt-get install -y zip unzip &&   apt-get autoremove -y
      -q &&   apt-get clean -y -q
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/royrusso/elasticsearch-HQ/archive/v${VERSION}.zip
    - /tmp/elasticsearch-HQ-${VERSION}.zip
  - CmdLine:
    - unzip -q /tmp/elasticsearch-HQ-${VERSION}.zip -d /tmp &&   mv -f /tmp/elasticsearch-HQ-${VERSION}/*
      /usr/share/nginx/html &&   rm -rf /tmp/*
    Name: run
    PrependShell: true
  From:
    Image: nginx:1.9.9
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:1.9.9
