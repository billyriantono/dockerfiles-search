MetaArgs: null
Stages:
- BaseName: php:7.1-apache
  Commands:
  - Maintainer: Kristoph Junge <kristoph.junge@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get -y install apt-transport-https git curl vim --no-install-recommends
      &&     rm -r /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Key: SIMPLESAMLPHP_VERSION
    Name: arg
    Value: 1.15.2
  - CmdLine:
    - curl -s -L -o /tmp/simplesamlphp.tar.gz https://github.com/simplesamlphp/simplesamlphp/releases/download/v$SIMPLESAMLPHP_VERSION/simplesamlphp-$SIMPLESAMLPHP_VERSION.tar.gz
      &&     tar xzf /tmp/simplesamlphp.tar.gz -C /tmp &&     rm -f /tmp/simplesamlphp.tar.gz  &&     mv
      /tmp/simplesamlphp-* /var/www/simplesamlphp &&     touch /var/www/simplesamlphp/modules/exampleauth/enable
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/simplesamlphp/config.php
    - /var/www/simplesamlphp/config
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/simplesamlphp/authsources.php
    - /var/www/simplesamlphp/config
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/simplesamlphp/saml20-sp-remote.php
    - /var/www/simplesamlphp/metadata
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/simplesamlphp/saml20-idp-hosted.php
    - /var/www/simplesamlphp/metadata
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/simplesamlphp/server.crt
    - /var/www/simplesamlphp/cert/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/simplesamlphp/server.pem
    - /var/www/simplesamlphp/cert/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/apache/ports.conf
    - /etc/apache2
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/apache/simplesamlphp.conf
    - /etc/apache2/sites-available
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/apache/cert.crt
    - /etc/ssl/cert/cert.crt
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/apache/private.key
    - /etc/ssl/private/private.key
  - CmdLine:
    - echo "ServerName localhost" >> /etc/apache2/apache2.conf &&     a2enmod ssl
      &&     a2dissite 000-default.conf default-ssl.conf &&     a2ensite simplesamlphp.conf
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/simplesamlphp
  - Name: expose
    Ports:
    - "8080"
    - "8443"
  From:
    Image: php:7.1-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.1-apache
