MetaArgs: null
Stages:
- BaseName: docker:dind
  Commands:
  - Maintainer: Andrej Maya
    Name: maintainer
  - Env:
    - Key: OC_VERSION
      Value: v1.5.1
    - Key: OC_HASH
      Value: 7b451fc
    - Key: GLIBC_VERSION
      Value: 2.22-r8
    Name: env
  - CmdLine:
    - apk update && apk add curl ca-certificates &&     curl -O -L https://github.com/andyshinn/alpine-pkg-glibc/releases/download/${GLIBC_VERSION}/glibc-${GLIBC_VERSION}.apk
      -o glibc-${GLIBC_VERSION}.apk &&     apk --allow-untrusted add glibc-${GLIBC_VERSION}.apk
      &&     rm -f glibc-${GLIBC_VERSION}.apk &&     rm -rf /root/.cache &&     rm
      -rf /var/cache/apk/ &&     apk version glibc &&     ls /lib64/
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://github.com/openshift/origin/releases/download/${OC_VERSION}/openshift-origin-client-tools-${OC_VERSION}-${OC_HASH}-linux-64bit.tar.gz       |
      tar xz && install /openshift-origin-client-tools-${OC_VERSION}-${OC_HASH}-linux-64bit/oc
      /usr/bin/oc && rm -rf openshift*
    Name: run
    PrependShell: true
  - CmdLine:
    - --insecure-registry
    - 172.30.0.0/16
    Name: cmd
    PrependShell: false
  From:
    Image: docker:dind
  Name: ""
  Platform: ""
  SourceCode: FROM docker:dind
