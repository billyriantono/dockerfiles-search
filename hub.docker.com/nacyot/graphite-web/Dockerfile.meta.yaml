MetaArgs: null
Stages:
- BaseName: nacyot/ubuntu
  Commands:
  - Maintainer: Daekwon Kim <propellerheaven@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install supervisor nginx-light
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install python-simplejson python-memcache python-ldap python-cairo                        python-twisted
      python-pysqlite2 python-support                        python-pip gunicorn
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install pytz pyparsing django==1.5 django-tagging==0.3.1
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/local/src
  - CmdLine:
    - git clone https://github.com/graphite-project/whisper.git
    Name: run
    PrependShell: true
  - CmdLine:
    - cd whisper && git checkout 0.9.12 && python setup.py install
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/graphite-project/graphite-web.git
    Name: run
    PrependShell: true
  - CmdLine:
    - cd graphite-web &&         git checkout 0.9.12 &&         python check-dependencies.py
      && python setup.py install
    Name: run
    PrependShell: true
  - Env:
    - Key: GRAPHITE_STORAGE_DIR
      Value: /opt/graphite/storage
    Name: env
  - Env:
    - Key: GRAPHITE_CONF_DIR
      Value: /opt/graphite/conf
    Name: env
  - Env:
    - Key: PYTHONPATH
      Value: /opt/graphite/webapp
    Name: env
  - Env:
    - Key: LOG_DIR
      Value: /var/log/graphite
    Name: env
  - Env:
    - Key: DEFAULT_INDEX_TABLESPACE
      Value: graphite
    Name: env
  - CmdLine:
    - mkdir -p /opt/graphite/webapp
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/log/graphite
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /var/log/graphite/ && touch info.log
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/graphite/storage/whisper
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /opt/graphite/storage/graphite.db /opt/graphite/storage/index
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data /opt/graphite/storage
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 0775 /opt/graphite/storage /opt/graphite/storage/whisper
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 0664 /opt/graphite/storage/graphite.db
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./config/local_settings.py
    - /opt/graphite/webapp/graphite/local_settings.py
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./config/initial_data.json
    - /opt/graphite/webapp/graphite/initial_data.json
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./config/nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./config/supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - CmdLine:
    - cd /opt/graphite/webapp/graphite && django-admin.py syncdb --settings=graphite.settings
      --noinput
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt/graphite/webapp/graphite && django-admin.py loaddata --settings=graphite.settings
      initial_data.json
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/graphite/webapp
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /usr/bin/supervisord
    - -n
    Name: cmd
    PrependShell: false
  From:
    Image: nacyot/ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM nacyot/ubuntu
