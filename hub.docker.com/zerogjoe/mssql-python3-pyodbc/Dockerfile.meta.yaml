MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y     curl apt-utils apt-transport-https
      debconf-utils gcc build-essential g++-5    && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://packages.microsoft.com/keys/microsoft.asc | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://packages.microsoft.com/config/ubuntu/16.04/prod.list > /etc/apt/sources.list.d/mssql-release.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && ACCEPT_EULA=Y apt-get install -y msodbcsql unixodbc-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && ACCEPT_EULA=Y apt-get install -y mssql-tools
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'export PATH="$PATH:/opt/mssql-tools/bin"' >> ~/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -c "source ~/.bashrc"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y     python3-pip python3-dev python3-setuptools     --no-install-recommends     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y locales     && echo "en_US.UTF-8 UTF-8"
      > /etc/locale.gen     && locale-gen
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install --upgrade pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install pyodbc
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install gettext nano vim -y
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /sample
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /sample
  - Name: workdir
    Path: /sample
  - CmdLine:
    - /bin/bash ./entrypoint.sh
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
