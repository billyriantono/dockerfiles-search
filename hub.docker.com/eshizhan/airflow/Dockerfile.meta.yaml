MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Maintainer: Puckel_
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: TERM
      Value: linux
    Name: env
  - Key: AIRFLOW_VERSION
    Name: arg
    Value: 1.9.0
  - Key: AIRFLOW_HOME
    Name: arg
    Value: /usr/local/airflow
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_CTYPE
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_MESSAGES
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - set -ex     && buildDeps='         python3-dev         libkrb5-dev         libsasl2-dev         libssl-dev         libffi-dev         build-essential         libblas-dev         liblapack-dev         libpq-dev         git     '     &&
      apt-get update -yqq     && apt-get upgrade -yqq     && apt-get install -yqq
      --no-install-recommends         $buildDeps         python3-pip         python3-requests         apt-utils         curl         rsync         netcat         locales         vim-tiny         openssh-client         patch     &&
      ln -s /usr/bin/python3 /usr/local/bin/python     && ln -s /usr/bin/pydoc3 /usr/local/bin/pydoc     &&
      ln -s /usr/bin/python3-config /usr/local/bin/python-config     && ln -s /usr/bin/pip3
      /usr/local/bin/pip     && sed -i 's/^# en_US.UTF-8 UTF-8$/en_US.UTF-8 UTF-8/g'
      /etc/locale.gen     && locale-gen     && update-locale LANG=en_US.UTF-8 LC_ALL=en_US.UTF-8     &&
      useradd -ms /bin/bash -d ${AIRFLOW_HOME} airflow     && pip install -U pip setuptools
      wheel     && pip install Cython     && pip install pytz     && pip install pyOpenSSL     &&
      pip install ndg-httpsclient     && pip install pyasn1     && pip install apache-airflow[crypto,celery,postgres,hive,jdbc,ssh]==$AIRFLOW_VERSION     &&
      pip install celery[redis]==4.0.2     && apt-get purge --auto-remove -yqq $buildDeps     &&
      apt-get clean     && rm -rf         /var/lib/apt/lists/*         /tmp/*         /var/tmp/*         /usr/share/man         /usr/share/doc         /usr/share/doc-base
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - script/entrypoint.sh
    - /entrypoint.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/airflow.cfg
    - ${AIRFLOW_HOME}/airflow.cfg
  - CmdLine:
    - 'chown -R airflow: ${AIRFLOW_HOME}'
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5555"
    - "8080"
    - "8793"
  - Name: user
    User: airflow
  - Name: workdir
    Path: ${AIRFLOW_HOME}
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
