MetaArgs: null
Stages:
- BaseName: objectstyle/java8:latest
  Commands:
  - Maintainer: Andrus Adamchik <andrus at objectstyle dot com>
    Name: maintainer
  - Labels:
    - Key: name
      Value: objectstyle-activemq
    Name: label
  - Env:
    - Key: ACTIVEMQ_VERSION
      Value: 5.12.1
    Name: env
  - Env:
    - Key: ACTIVEMQ
      Value: apache-activemq-$ACTIVEMQ_VERSION
    Name: env
  - Env:
    - Key: ACTIVEMQ_HOME
      Value: /opt/activemq
    Name: env
  - CmdLine:
    - curl -O http://archive.apache.org/dist/activemq/$ACTIVEMQ_VERSION/$ACTIVEMQ-bin.tar.gz     &&
      mkdir -p /opt     && tar xf $ACTIVEMQ-bin.tar.gz -C /opt/     && rm $ACTIVEMQ-bin.tar.gz     &&
      ln -s /opt/$ACTIVEMQ $ACTIVEMQ_HOME
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $ACTIVEMQ_HOME
  - CmdLine:
    - /bin/bash
    - -c
    - bin/activemq console
    Name: cmd
    PrependShell: false
  From:
    Image: objectstyle/java8:latest
  Name: ""
  Platform: ""
  SourceCode: FROM objectstyle/java8:latest
