MetaArgs: null
Stages:
- BaseName: php:7.1.1-apache
  Commands:
  - Maintainer: phonoloop <phonoloop@spaceape.be>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./vhost.conf
    - /etc/apache2/sites-available/vhost.conf
  - CmdLine:
    - a2dissite 000-default.conf     && a2ensite vhost.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod ssl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y     libcurl3-dev     libxml2-dev     libzzip-dev     libfreetype6-dev     libjpeg62-turbo-dev     libmcrypt-dev     libicu-dev     libedit-dev     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install pdo     && docker-php-ext-install pdo_mysql     && docker-php-ext-install
      mysqli     && docker-php-ext-install curl     && docker-php-ext-install xml     &&
      docker-php-ext-install zip     && docker-php-ext-install gd     && docker-php-ext-install
      bcmath     && docker-php-ext-install mbstring     && docker-php-ext-install
      mcrypt     && docker-php-ext-install intl     && docker-php-ext-install readline
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-configure gd     --with-freetype-dir=/usr/include/     --with-jpeg-dir=/usr/include/
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-enable readline
    Name: run
    PrependShell: true
  From:
    Image: php:7.1.1-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.1.1-apache
