MetaArgs: null
Stages:
- BaseName: hilbert/nodejs
  Commands:
  - Maintainer: Oleksandr Motsak <malex984+hilbert.cors.proxy@gmail.com>
    Name: maintainer
  - CmdLine:
    - mkdir -p /usr/local/src  && git clone --depth 1 https://github.com/malex984/cors-image-proxy.git
      /usr/local/src/cors_proxy  && cd /usr/local/src/cors_proxy  && npm install
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /usr/local/
  - Key: IMAGE_VERSION
    Name: arg
    Value: latest
  - Key: GIT_NOT_CLEAN_CHECK
    Name: arg
    Value: null
  - Key: BUILD_DATE
    Name: arg
    Value: someday
  - Key: VCS_REF
    Name: arg
    Value: HEAD
  - Key: VCS_URL
    Name: arg
    Value: '"https://github.com/hilbert/hilbert-docker-images"'
  - Key: DOCKERFILE
    Name: arg
    Value: '"/images/cors_image_proxy/Dockerfile"'
  - Labels:
    - Key: org.label-schema.description
      Value: '"Dumb CORS Proxy for images over http"'
    - Key: org.label-schema.build-date
      Value: '"${BUILD_DATE}"'
    - Key: org.label-schema.vcs-ref
      Value: '"${VCS_REF}"'
    - Key: org.label-schema.vcs-url
      Value: '"${VCS_URL}"'
    - Key: org.label-schema.version
      Value: '"${IMAGE_VERSION}"'
    - Key: com.microscaling.docker.dockerfile
      Value: '"${DOCKERFILE}"'
    - Key: IMAGE_VERSION
      Value: '"${IMAGE_VERSION}"'
    - Key: GIT_NOT_CLEAN_CHECK
      Value: '"${GIT_NOT_CLEAN_CHECK}"'
    - Key: org.label-schema.name
      Value: '"Hilbert"'
    - Key: org.label-schema.vendor
      Value: '"IMAGINARY gGmbH"'
    - Key: org.label-schema.url
      Value: '"https://hilbert.github.io"'
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    - Key: com.microscaling.license
      Value: '"Apache-2.0"'
    Name: label
  - Expression: LABEL org.label-schema.build-date=""       org.label-schema.name=""       org.label-schema.description=""       org.label-schema.vendor=""       org.label-schema.url=""       org.label-schema.vcs-ref=""       org.label-schema.vcs-url=""       org.label-schema.version=""       org.label-schema.schema-version=""       com.microscaling.license=""       com.microscaling.docker.dockerfile=""       IMAGE_VERSION=""       GIT_NOT_CLEAN_CHECK=""
    Name: onbuild
  From:
    Image: hilbert/nodejs
  Name: ""
  Platform: ""
  SourceCode: FROM hilbert/nodejs
