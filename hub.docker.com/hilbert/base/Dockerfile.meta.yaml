MetaArgs:
- DefaultValue: someversion
  Key: IMAGE_VERSION
  ProvidedValue: null
  Value: someversion
Stages:
- BaseName: hilbert/baseimage:0.9.19_69a8fc1
  Commands:
  - Maintainer: Oleksandr Motsak <malex984+hilbert.base@gmail.com>
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - 99update_docker_hub
    - /etc/apt/apt.conf.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - update.sh
    - install.sh
    - upgrade.sh
    - clean.sh
    - /usr/local/bin/
  - CmdLine:
    - clean.sh && update.sh -o "Acquire::CompressionTypes::Order::=gz" && upgrade.sh  &&
      install.sh bash bc wget curl git cups-bsd p7zip-full pciutils bzip2 ca-certificates  &&
      clean.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: UID
      Value: "1000"
    Name: env
  - Env:
    - Key: GROUPS
      Value: "1000"
    Name: env
  - Env:
    - Key: USER
      Value: kiosk
    Name: env
  - CmdLine:
    - 'groupadd -f -g $GROUPS $USER  && adduser --disabled-login --uid $UID --gid
      $GROUPS --gecos ''non-root-user'' $USER  && usermod -a -G sudo $USER  && mkdir
      -p /etc/sudoers.d  && echo "$USER ALL=(ALL) NOPASSWD: ALL" > /etc/sudoers.d/$USER  &&
      chmod 0440 /etc/sudoers.d/$USER'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - setup_ogl.sh
    - config_cups.sh
    - launch.sh
    - xbanish
    - /usr/local/bin/
  - CmdLine:
    - wget -qO- https://github.com/hilbert/hilbert-heartbeat/archive/devel.tar.gz
      |     tar -xzv --wildcards -C /usr/local/bin/ --strip=1 --xform='s#^.*/client/bash#.#x'        'hilbert-heartbeat*/client/bash/heartbeat.sh'
      'hilbert-heartbeat*/client/bash/hb_*.sh'
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/local/bin/*
    Name: run
    PrependShell: true
  - Key: IMAGE_VERSION
    Name: arg
    Value: someversion
  - Key: BUILD_DATE
    Name: arg
    Value: someday
  - Key: VCS_REF
    Name: arg
    Value: HEAD
  - Key: VCS_URL
    Name: arg
    Value: '"https://github.com/hilbert/hilbert-docker-images"'
  - Key: GIT_NOT_CLEAN_CHECK
    Name: arg
    Value: null
  - Key: DOCKERFILE
    Name: arg
    Value: '"/images/base/Dockerfile"'
  - Labels:
    - Key: org.label-schema.build-date
      Value: '"${BUILD_DATE}"'
    - Key: org.label-schema.name
      Value: '"Hilbert"'
    - Key: org.label-schema.description
      Value: '"Base docker image for most apps and services of Hilbert"'
    - Key: org.label-schema.vendor
      Value: '"IMAGINARY gGmbH"'
    - Key: org.label-schema.url
      Value: '"https://hilbert.github.io"'
    - Key: org.label-schema.vcs-ref
      Value: '"${VCS_REF}"'
    - Key: org.label-schema.vcs-url
      Value: '"${VCS_URL}"'
    - Key: org.label-schema.version
      Value: '"${IMAGE_VERSION}"'
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    - Key: com.microscaling.license
      Value: '"Apache-2.0"'
    - Key: com.microscaling.docker.dockerfile
      Value: '"${DOCKERFILE}"'
    - Key: IMAGE_VERSION
      Value: '"${IMAGE_VERSION}"'
    - Key: GIT_NOT_CLEAN_CHECK
      Value: '"${GIT_NOT_CLEAN_CHECK}"'
    Name: label
  - Expression: LABEL org.label-schema.build-date=""       org.label-schema.name=""       org.label-schema.description=""       org.label-schema.vendor=""       org.label-schema.url=""       org.label-schema.vcs-ref=""       org.label-schema.vcs-url=""       org.label-schema.version=""       org.label-schema.schema-version=""       com.microscaling.license=""       com.microscaling.docker.dockerfile=""       IMAGE_VERSION=""       GIT_NOT_CLEAN_CHECK=""
    Name: onbuild
  From:
    Image: hilbert/baseimage:0.9.19_69a8fc1
  Name: ""
  Platform: ""
  SourceCode: FROM hilbert/baseimage:0.9.19_69a8fc1
