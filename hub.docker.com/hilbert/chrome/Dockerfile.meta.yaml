MetaArgs: null
Stages:
- BaseName: hilbert/gui
  Commands:
  - Maintainer: Oleksandr Motsak <malex984+hilbert.chrome@gmail.com>
    Name: maintainer
  - Env:
    - Key: OPERA
      Value: opera-stable
    Name: env
  - CmdLine:
    - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key
      add - &&     echo "deb http://dl.google.com/linux/chrome/deb/ stable main" >>
      /etc/apt/sources.list.d/google.list
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q -O - http://deb.opera.com/archive.key | apt-key add - &&     echo "deb
      http://deb.opera.com/${OPERA}/ stable non-free" >> /etc/apt/sources.list.d/opera.list
    Name: run
    PrependShell: true
  - CmdLine:
    - update.sh && install.sh chromium-codecs-ffmpeg-extra google-chrome-stable chromium-browser
      ${OPERA} && clean.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - browser.sh
    - chrome.sh
    - /usr/local/bin/
  - Key: IMAGE_VERSION
    Name: arg
    Value: latest
  - Key: GIT_NOT_CLEAN_CHECK
    Name: arg
    Value: null
  - Key: BUILD_DATE
    Name: arg
    Value: someday
  - Key: VCS_REF
    Name: arg
    Value: HEAD
  - Key: VCS_URL
    Name: arg
    Value: '"https://github.com/hilbert/hilbert-docker-images"'
  - Key: DOCKERFILE
    Name: arg
    Value: '"/images/chrome/Dockerfile"'
  - Labels:
    - Key: org.label-schema.description
      Value: '"Google Chrome & Chromium & Opera"'
    - Key: org.label-schema.build-date
      Value: '"${BUILD_DATE}"'
    - Key: org.label-schema.vcs-ref
      Value: '"${VCS_REF}"'
    - Key: org.label-schema.vcs-url
      Value: '"${VCS_URL}"'
    - Key: org.label-schema.version
      Value: '"${IMAGE_VERSION}"'
    - Key: com.microscaling.docker.dockerfile
      Value: '"${DOCKERFILE}"'
    - Key: IMAGE_VERSION
      Value: '"${IMAGE_VERSION}"'
    - Key: GIT_NOT_CLEAN_CHECK
      Value: '"${GIT_NOT_CLEAN_CHECK}"'
    - Key: org.label-schema.name
      Value: '"Hilbert"'
    - Key: org.label-schema.vendor
      Value: '"IMAGINARY gGmbH"'
    - Key: org.label-schema.url
      Value: '"https://hilbert.github.io"'
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    - Key: com.microscaling.license
      Value: '"Apache-2.0"'
    Name: label
  - Expression: LABEL org.label-schema.build-date=""       org.label-schema.name=""       org.label-schema.description=""       org.label-schema.vendor=""       org.label-schema.url=""       org.label-schema.vcs-ref=""       org.label-schema.vcs-url=""       org.label-schema.version=""       org.label-schema.schema-version=""       com.microscaling.license=""       com.microscaling.docker.dockerfile=""       IMAGE_VERSION=""       GIT_NOT_CLEAN_CHECK=""
    Name: onbuild
  From:
    Image: hilbert/gui
  Name: ""
  Platform: ""
  SourceCode: FROM hilbert/gui
