MetaArgs: null
Stages:
- BaseName: openjdk:8-jre-alpine
  Commands:
  - CmdLine:
    - apk add --no-cache     bash     su-exec
    Name: run
    PrependShell: true
  - Env:
    - Key: KAFKA_USER
      Value: kafka
    - Key: KAFKA_ZOOKEEPER_CONNECT
      Value: zookeeper
    - Key: KAFKA_CONF_DIR
      Value: /config
    - Key: KAFKA_LOGS_DIR
      Value: /kafka-logs
    - Key: KAFKA_BROKER_ID
      Value: "0"
    - Key: KAFKA_PORT
      Value: "9092"
    - Key: KAFKA_NUM_PARTITIONS
      Value: "1"
    - Key: KAFKA_DEFAULT_REPLICATION_FACTOR
      Value: "1"
    - Key: KAFKA_OFFSET_TOPIC_REPLICATION_FACTOR
      Value: "3"
    - Key: JMX_PORT
      Value: "7203"
    Name: env
  - CmdLine:
    - set -x     && adduser -D "$KAFKA_USER"     && mkdir -p "$KAFKA_CONF_DIR" "$KAFKA_LOGS_DIR"     &&
      chown "$KAFKA_USER:$KAFKA_USER" "$KAFKA_CONF_DIR" "$KAFKA_LOGS_DIR"
    Name: run
    PrependShell: true
  - Key: DISTRO_NAME
    Name: arg
    Value: kafka_2.12-1.1.0
  - Key: VERSION
    Name: arg
    Value: 1.1.0
  - CmdLine:
    - set -x     && wget -q "http://www.apache.org/dist/kafka/$VERSION/$DISTRO_NAME.tgz"     &&
      tar -xzf "$DISTRO_NAME.tgz"     && rm -r "$DISTRO_NAME.tgz"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $DISTRO_NAME
  - Name: volume
    Volumes:
    - $KAFKA_LOGS_DIR
  - Name: expose
    Ports:
    - $KAFKA_PORT
  - Name: expose
    Ports:
    - $JMX_PORT
  - Env:
    - Key: PATH
      Value: $PATH:/$DISTRO_NAME/bin
    - Key: KAFKACFGDIR
      Value: $KAFKA_CONF_DIR
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - kafka-server-start.sh
    - /config/server.properties
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8-jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre-alpine
