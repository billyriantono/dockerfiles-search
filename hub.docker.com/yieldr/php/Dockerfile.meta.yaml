MetaArgs: null
Stages:
- BaseName: php:7.1-apache-jessie
  Commands:
  - CmdLine:
    - set -x     && a2enmod rewrite     && a2enmod remoteip
    Name: run
    PrependShell: true
  - CmdLine:
    - set -x     && apt-get update     && apt-get install -y --no-install-recommends         git         libmemcached-dev         zlib1g-dev         libpq-dev         libxml2-dev     &&
      apt-get install unzip     && apt-get install -y g++ make     && pecl install
      grpc-1.9.0     && curl -OL https://github.com/google/protobuf/releases/download/v3.5.1/protoc-3.5.1-linux-x86_64.zip     &&
      unzip protoc-3.5.1-linux-x86_64.zip -d protoc3     && mv protoc3/bin/* /usr/local/bin/     &&
      mv protoc3/include/* /usr/local/include/     && git clone --recursive -b v1.9.0
      https://github.com/grpc/grpc     && apt-get install -y autogen automake autoconf
      libtool     && cd grpc     && git submodule update --init     && make grpc_php_plugin     &&
      pecl install apcu-5.1.5     && docker-php-source extract     && git clone --branch
      php7 https://github.com/php-memcached-dev/php-memcached /usr/src/php/ext/memcached/     &&
      curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/bin --filename=composer     &&
      chown -R www-data:www-data /usr/bin/composer     && docker-php-ext-configure
      pgsql -with-pgsql=/usr/local/pgsql     && docker-php-ext-install         zip         soap         memcached         pdo         pdo_mysql         pdo_pgsql         opcache     &&
      pecl install xdebug     && docker-php-ext-enable xdebug     && docker-php-ext-enable
      xdebug apcu     && docker-php-source delete     && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /home/code     && ln -sf /home/code/web /var/www/code     && chown
      www-data:www-data -R /home/code     && usermod -u 1000 www-data
    Name: run
    PrependShell: true
  - Env:
    - Key: CRON_VERSION
      Value: 0.8.0
    Name: env
  - Env:
    - Key: CRON_OS
      Value: linux
    Name: env
  - Env:
    - Key: CRON_ARCH
      Value: amd64
    Name: env
  - CmdLine:
    - curl -o /usr/bin/crond -sSL https://github.com/alexkappa/crond/releases/download/v$CRON_VERSION/crond-$CRON_OS-$CRON_ARCH     &&
      chmod +x /usr/bin/crond     && curl -sSL http://cs.sensiolabs.org/download/php-cs-fixer-v2.phar
      -o php-cs-fixer     && chmod a+x php-cs-fixer     && mv php-cs-fixer /usr/local/bin/php-cs-fixer
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - php.ini
    - /usr/local/etc/php/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - vhost.conf
    - /etc/apache2/sites-available/000-default.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - apachectl
    - -D
    - FOREGROUND
    Name: cmd
    PrependShell: false
  From:
    Image: php:7.1-apache-jessie
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.1-apache-jessie
