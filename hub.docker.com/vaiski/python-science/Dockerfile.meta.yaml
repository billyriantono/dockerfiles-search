MetaArgs: null
Stages:
- BaseName: vaiski/miniconda:latest
  Commands:
  - Maintainer: Eemil Väisänen <eemil.vaisanen@iki.fi>
    Name: maintainer
  - Env:
    - Key: USER
      Value: scientist
    - Key: GROUP
      Value: scientist
    - Key: HOME
      Value: /home/scientist
    Name: env
  - CmdLine:
    - adduser -s /bin/bash -D -s /bin/bash $USER     && mkdir $HOME/workspace     &&
      chown -R $USER:$GROUP $HOME
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install -y jupyter
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install -y         numpy         scipy         matplotlib         pandas         sympy         numexpr         bokeh         seaborn         statsmodels         patsy         scikit-learn         scikit-image         nltk         lxml         beautifulsoup4
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install -y -c conda-forge         hdf5         h5py         folium         tensorflow         Theano         altair         keras
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - $HOME/workspace
  - Name: expose
    Ports:
    - "8888"
  - Name: user
    User: $USER
  - Name: workdir
    Path: $HOME/workspace
  - CmdLine:
    - mkdir $HOME/.jupyter     && echo "c.NotebookApp.ip = '*'" > $HOME/.jupyter/jupyter_notebook_config.py     &&
      echo "c.NotebookApp.open_browser = False" >> $HOME/.jupyter/jupyter_notebook_config.py
    Name: run
    PrependShell: true
  - CmdLine:
    - /sbin/tini
    - --
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - jupyter
    - notebook
    Name: cmd
    PrependShell: false
  From:
    Image: vaiski/miniconda:latest
  Name: ""
  Platform: ""
  SourceCode: FROM vaiski/miniconda:latest
