MetaArgs: null
Stages:
- BaseName: debian:wheezy
  Commands:
  - CmdLine:
    - groupadd -r mysql && useradd -r -g mysql mysql
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y perl --no-install-recommends && rm -rf
      /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver ha.pool.sks-keyservers.net --recv-keys A4A9406876FCBD3C456770C88C718D3B5072E1F5
    Name: run
    PrependShell: true
  - Env:
    - Key: MYSQL_MAJOR
      Value: "5.6"
    Name: env
  - Env:
    - Key: MYSQL_VERSION
      Value: 5.6.25
    Name: env
  - CmdLine:
    - echo "deb http://repo.mysql.com/apt/debian/ wheezy mysql-${MYSQL_MAJOR}" > /etc/apt/sources.list.d/mysql.list
    Name: run
    PrependShell: true
  - CmdLine:
    - '{         echo mysql-community-server mysql-community-server/data-dir select
      '''';         echo mysql-community-server mysql-community-server/root-pass password
      '''';         echo mysql-community-server mysql-community-server/re-root-pass
      password '''';         echo mysql-community-server mysql-community-server/remove-test-db
      select false;     } | debconf-set-selections     && apt-get update && apt-get
      install -y mysql-server="${MYSQL_VERSION}"* && rm -rf /var/lib/apt/lists/*     &&
      rm -rf /var/lib/mysql && mkdir -p /var/lib/mysql'
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -Ei 's/^(bind-address|log)/#&/' /etc/mysql/my.cnf
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/mysql
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "3306"
  - CmdLine:
    - mysqld
    Name: cmd
    PrependShell: false
  From:
    Image: debian:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM debian:wheezy
