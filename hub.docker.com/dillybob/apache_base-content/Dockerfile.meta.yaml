MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"DI GREGORIO Nicolas <nicolas.digregorio@gmail.com>"'
    Name: label
  - Env:
    - Key: LANG
      Value: '''en_US.UTF-8'''
    - Key: LANGUAGE
      Value: '''en_US.UTF-8'''
    - Key: TERM
      Value: '''xterm'''
    Name: env
  - CmdLine:
    - apk upgrade --no-cache &&     apk add --no-cache --virtual=run-deps       fetchmail
      ca-certificates procmail msmtp su-exec &&     rm -rf /tmp/*            /var/cache/apk/*             /var/tmp/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
    - /config/logs
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./docker-entrypoint.sh
    - /
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - fetchmail
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
