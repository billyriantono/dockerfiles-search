MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: TuRzAm
    Name: maintainer
  - Env:
    - Key: SESSIONNAME
      Value: '"Ark Docker"'
    - Key: SERVERMAP
      Value: '"TheIsland"'
    - Key: SERVERPASSWORD
      Value: '""'
    - Key: ADMINPASSWORD
      Value: '"adminpassword"'
    - Key: NBPLAYERS
      Value: "70"
    - Key: UPDATEONSTART
      Value: "1"
    - Key: BACKUPONSTART
      Value: "1"
    - Key: GIT_TAG
      Value: v1.6.16
    - Key: SERVERPORT
      Value: "27015"
    - Key: STEAMPORT
      Value: "7778"
    - Key: BACKUPONSTOP
      Value: "1"
    - Key: WARNONSTOP
      Value: "1"
    - Key: UID
      Value: "1000"
    - Key: GID
      Value: "1000"
    Name: env
  - CmdLine:
    - "apt-get update  && apt-get upgrade -y  && apt-get install -y sudo curl lib32gcc1
      lsof git ssh bzip2  && sed -i.bkp -e \t's/%sudo\\s\\+ALL=(ALL\\(:ALL\\)\\?)\\s\\+ALL/%sudo
      ALL=NOPASSWD:ALL/g' /etc/sudoers \t/etc/sudoers  && adduser \t--disabled-login
      \t--shell /bin/bash \t--gecos \"\" \tsteam  && usermod -a -G sudo steam"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /home/steam/run.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - user.sh
    - /home/steam/user.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - crontab
    - /home/steam/crontab
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - arkmanager-user.cfg
    - /home/steam/arkmanager.cfg
  - CmdLine:
    - touch /root/.bash_profile  && chmod 777 /home/steam/run.sh  && chmod 777 /home/steam/user.sh  &&
      mkdir /ark  && git clone https://github.com/FezVrasta/ark-server-tools.git /home/steam/ark-server-tools  &&
      cd  /home/steam/ark-server-tools/  && git checkout $GIT_TAG  && cd /home/steam/ark-server-tools/tools  &&
      chmod +x install.sh  && ./install.sh steam  && ln -s /usr/local/bin/arkmanager
      /usr/bin/arkmanager  && chown steam -R /ark && chmod 755 -R /ark  && mkdir /home/steam/steamcmd  &&
      cd /home/steam/steamcmd  && curl http://media.steampowered.com/installer/steamcmd_linux.tar.gz
      | tar -vxz
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - arkmanager-system.cfg
    - /etc/arkmanager/arkmanager.cfg
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - instance.cfg
    - /etc/arkmanager/instances/main.cfg
  - Name: expose
    Ports:
    - ${SERVERPORT}
    - ${STEAMPORT}
    - "32330"
  - Name: expose
    Ports:
    - ${SERVERPORT}/udp
    - ${STEAMPORT}/udp
  - Name: volume
    Volumes:
    - /ark
  - Name: workdir
    Path: /ark
  - CmdLine:
    - /home/steam/user.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
