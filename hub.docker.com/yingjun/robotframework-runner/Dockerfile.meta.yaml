MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Ying <wandy1208@gmail.com>
    Name: maintainer
  - Env:
    - Key: ROOT_PASSWORD
      Value: root
    Name: env
  - CmdLine:
    - apt-get -qqy update   && apt-get -qqy --no-install-recommends install     python2.7     python-pip     python-lxml     bash     wget     curl     unzip     git
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python-wxgtk3.0
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qqy update   && apt-get -qqy install -y openssh-server         && mkdir
      /var/run/sshd         && echo "root:${ROOT_PASSWORD}" | chpasswd         &&
      sed -ri 's/^PermitRootLogin\s+.*/PermitRootLogin yes/' /etc/ssh/sshd_config         &&
      sed -ri 's/UsePAM yes/#UsePAM yes/g' /etc/ssh/sshd_config         && rm -rf
      /var/cache/apk/* /tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'deb http://archive.ubuntu.com/ubuntu trusty main universe restricted'
      > /etc/apt/sources.list &&     echo 'deb http://archive.ubuntu.com/ubuntu trusty-updates
      main universe restricted' >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update     && apt-get install -y python-wxgtk2.8     && rm -rf /var/cache/apk/*
      /tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'deb http://cn.archive.ubuntu.com/ubuntu/ xenial main restricted universe
      multiverse' > /etc/apt/sources.list &&     echo 'deb http://cn.archive.ubuntu.com/ubuntu/
      xenial-security main restricted universe multiverse' >> /etc/apt/sources.list
      &&     echo 'deb http://cn.archive.ubuntu.com/ubuntu/ xenial-updates main restricted
      universe multiverse' >> /etc/apt/sources.list &&     echo 'deb http://cn.archive.ubuntu.com/ubuntu/
      xenial-backports main restricted universe multiverse' >> /etc/apt/sources.list
      &&     echo 'deb http://cn.archive.ubuntu.com/ubuntu/ xenial-proposed main restricted
      universe multiverse' >> /etc/apt/sources.list &&     echo 'deb-src http://cn.archive.ubuntu.com/ubuntu/
      xenial main restricted universe multiverse' >> /etc/apt/sources.list &&     echo
      'deb-src http://cn.archive.ubuntu.com/ubuntu/ xenial-security main restricted
      universe multiverse' >> /etc/apt/sources.list &&     echo 'deb-src http://cn.archive.ubuntu.com/ubuntu/
      xenial-updates main restricted universe multiverse' >> /etc/apt/sources.list
      &&     echo 'deb-src http://cn.archive.ubuntu.com/ubuntu/ xenial-backports main
      restricted universe multiverse' >> /etc/apt/sources.list &&     echo 'deb-src
      http://cn.archive.ubuntu.com/ubuntu/ xenial-proposed main restricted universe
      multiverse' >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/
    - /home/seluser/exec/
  - CmdLine:
    - pip install --upgrade setuptools
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -Ur /home/seluser/exec/requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - chmod +x /usr/local/bin/entrypoint.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
