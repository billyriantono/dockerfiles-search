MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Frantisek Masa <masa@egen.cz>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install curl git -y
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_6.x | bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install mysql-server -y
    Name: run
    PrependShell: true
  - CmdLine:
    - service mysql start && mysql -u root -e "FLUSH PRIVILEGES; SET PASSWORD FOR
      'root'@'localhost' = PASSWORD(''); CREATE DATABASE point4me"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install php5 php5-cli php5-mysql php5-sqlite php5-gd php-pear php-apc
      php5-curl -y
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - php.ini
    - /etc/php5/apache2/
  - CmdLine:
    - apt-get install apache2  libapache2-mod-php5 -y
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod php5
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - CmdLine:
    - 'usermod -u 1000 www-data # Now www-data (Apache) is owner of app files'
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin
      --filename=composer
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g gulp
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g bower
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/html
  - Chown: ""
    Name: add
    SourcesAndDest:
    - vhosts.conf
    - /etc/apache2/sites-enabled/000-default.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - chmod 755 /*.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/mysql
    - /var/lib/mysql
  - Name: expose
    Ports:
    - "80"
    - "9000"
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
