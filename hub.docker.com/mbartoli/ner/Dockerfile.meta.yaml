MetaArgs: null
Stages:
- BaseName: ubuntu:14.10
  Commands:
  - Maintainer: Mike Bartoli "michael.bartoli@pomona.edu"
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get -y install \tpython \tbuild-essential \tpython-dev \tpython-pip \twget
      \tunzip \tipython \tgit \topenjdk-8-jdk \topenjdk-8-jre"
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install numpy
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install nltk ner
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home
  - CmdLine:
    - wget -O ner.zip http://nlp.stanford.edu/software/stanford-ner-2015-04-20.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip ner.zip
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/stanford-ner-2015-04-20
  - CmdLine:
    - java -mx1000m -cp stanford-ner.jar edu.stanford.nlp.ie.NERServer     -loadClassifier
      classifiers/english.muc.7class.distsim.crf.ser.gz     -port 8080 -outputFormat
      inlineXML &
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:14.10
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.10
