MetaArgs: null
Stages:
- BaseName: timveil/docker-hadoop-base:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"tjveil@gmail.com"'
    Name: label
  - Env:
    - Key: HADOOP_HOME
      Value: /opt/hadoop
    Name: env
  - Env:
    - Key: HADOOP_CONF_DIR
      Value: $HADOOP_HOME/etc/hadoop
    Name: env
  - Env:
    - Key: PATH
      Value: $HADOOP_HOME/bin/:$PATH
    Name: env
  - Key: HADOOP_VERSION
    Name: arg
    Value: 3.1.3
  - Key: HADOOP_DOWNLOAD_URL
    Name: arg
    Value: https://archive.apache.org/dist/hadoop/common/hadoop-$HADOOP_VERSION/hadoop-$HADOOP_VERSION.tar.gz
  - Key: HADOOP_DOWNLOAD_DIR
    Name: arg
    Value: /tmp/hadoop
  - CmdLine:
    - mkdir -pv $HADOOP_DOWNLOAD_DIR     && curl -fSL "$HADOOP_DOWNLOAD_URL" -o /tmp/hadoop.tar.gz     &&
      tar -xvf /tmp/hadoop.tar.gz -C $HADOOP_DOWNLOAD_DIR --strip-components=1     &&
      mv -v $HADOOP_DOWNLOAD_DIR /opt     && rm -rfv /tmp/hadoop.tar.gz     && rm
      -rf $HADOOP_HOME/share/doc
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/httpfs-log4j.properties
    - $HADOOP_CONF_DIR
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/kms-log4j.properties
    - $HADOOP_CONF_DIR
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/log4j.properties
    - $HADOOP_CONF_DIR
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/log4j-timeline.properties
    - $HADOOP_CONF_DIR/timelineserver-config/log4j.properties
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/log4j-nodemanager.properties
    - $HADOOP_CONF_DIR/nm-config/log4j.properties
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/log4j-resourcemanager.properties
    - $HADOOP_CONF_DIR/rm-config/log4j.properties
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/logging.properties
    - $JAVA_HOME/jre/lib
  From:
    Image: timveil/docker-hadoop-base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM timveil/docker-hadoop-base:latest
