MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Labels:
    - Key: name
      Value: '"httpbin"'
    Name: label
  - Labels:
    - Key: version
      Value: '"0.9.2"'
    Name: label
  - Labels:
    - Key: description
      Value: '"A simple HTTP service."'
    Name: label
  - Labels:
    - Key: org.kennethreitz.vendor
      Value: '"Kenneth Reitz"'
    Name: label
  - Env:
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - apt update -y && apt install python3-pip git -y && pip3 install --no-cache-dir
      pipenv
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - Pipfile
    - Pipfile.lock
    - /httpbin/
  - Name: workdir
    Path: /httpbin
  - CmdLine:
    - /bin/bash -c "pip3 install --no-cache-dir -r <(pipenv lock -r)"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /httpbin
  - CmdLine:
    - pip3 install --no-cache-dir /httpbin
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - gunicorn
    - -b
    - 0.0.0.0:80
    - httpbin:app
    - -k
    - gevent
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
