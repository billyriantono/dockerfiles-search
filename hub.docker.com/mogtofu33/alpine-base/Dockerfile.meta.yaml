MetaArgs: null
Stages:
- BaseName: alpine:3.8
  Commands:
  - Env:
    - Key: TIMEZONE
      Value: Pacific/Auckland
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - CmdLine:
    - apk update &&     apk upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --update --no-cache     git     bash     shadow     curl     wget     lynx     tzdata     rsync     openssh     openssl     ca-certificates
    Name: run
    PrependShell: true
  - CmdLine:
    - cp /usr/share/zoneinfo/Pacific/Auckland /etc/localtime &&     echo "Pacific/Auckland"
      > /etc/timezone
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/bashrc
    - /root/.bashrc
  - CmdLine:
    - ln -s /bin/bash /bash &&     ln -s /bin/sh /sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apk del tzdata &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /scripts &&     chmod -R 755 /scripts
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./scripts
    - /scripts/
  - CmdLine:
    - chmod -R +x /scripts/*.sh
    Name: run
    PrependShell: true
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.8
