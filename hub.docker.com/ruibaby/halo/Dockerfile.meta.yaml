MetaArgs: null
Stages:
- BaseName: openjdk:8-jdk-alpine
  Commands:
  - Name: volume
    Volumes:
    - /tmp
  - Key: JAR_FILE
    Name: arg
    Value: build/libs/halo-1.0.0.beta.jar
  - Key: PORT
    Name: arg
    Value: "8090"
  - Key: TIME_ZONE
    Name: arg
    Value: Asia/Shanghai
  - Env:
    - Key: TZ
      Value: ${TIME_ZONE}
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ${JAR_FILE}
    - halo.jar
  - Name: expose
    Ports:
    - ${PORT}
  - CmdLine:
    - java
    - -Djava.security.egd=file:/dev/./urandom
    - -jar
    - halo.jar
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:8-jdk-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jdk-alpine
