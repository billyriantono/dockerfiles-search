MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"teake.nutma@gmail.com"'
    Name: label
  - Labels:
    - Key: description
      Value: '"Builds linux-64 conda packages. CentOS 7 + miniconda + conda-build."'
    Name: label
  - Key: CONDA_PREFIX
    Name: arg
    Value: /opt/conda
  - Env:
    - Key: LANG
      Value: en_US.utf-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.utf-8
    Name: env
  - CmdLine:
    - yum -y update     && yum -y install bzip2 git openssh-clients patch     && yum
      clean all     && rm -rf /var/cache/yum
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -o
      miniconda.sh     && sh miniconda.sh -b -p ${CONDA_PREFIX}     && rm miniconda.sh     &&
      ${CONDA_PREFIX}/bin/conda config --set show_channel_urls True     && ${CONDA_PREFIX}/bin/conda
      config --set path_conflict prevent     && ${CONDA_PREFIX}/bin/conda update --yes
      --all     && ${CONDA_PREFIX}/bin/conda install --yes conda-build conda-verify     &&
      ${CONDA_PREFIX}/bin/conda clean -tipy     && ${CONDA_PREFIX}/bin/conda-build
      purge-all     && touch ~/.bashrc     && ${CONDA_PREFIX}/bin/conda init bash
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /opt/docker/bin/entrypoint.sh
  - CmdLine:
    - /bin/bash
    - /opt/docker/bin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
