MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Rion Dooley <dooley@tacc.utexas.edu>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y dnsmasq dnsutils inotify-tools && apt-get
      clean
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - reload.sh
    - /etc/service/inotify/run
  - CmdLine:
    - echo "addn-hosts=/etc/althosts" >> /etc/dnsmasq.conf &&     echo "address=/.dev/127.0.0.1"
      >> /etc/dnsmasq.conf &&     echo "user=root" >> /etc/dnsmasq.conf &&     chmod
      +x /etc/service/inotify/run
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/althosts
  - Name: expose
    Ports:
    - "53"
  - CmdLine:
    - /etc/service/inotify/run
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
