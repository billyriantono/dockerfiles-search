MetaArgs: null
Stages:
- BaseName: python:3.6
  Commands:
  - Maintainer: Ted Liefeld <jliefeld@cloud.ucsd.edu>
    Name: maintainer
  - Env:
    - Key: LANG
      Value: C.UTF-8
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - apt-get update &&    apt-get install zip --yes
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /build
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /conda &&     cd /conda &&     wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh
      &&     bash Miniconda3-latest-Linux-x86_64.sh -b -p /opt/conda
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/opt/conda/bin:${PATH}"'
    Name: env
  - CmdLine:
    - apt-get install libhdf5-serial-dev --yes
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - requirements.txt
    - /build/requirements.txt
  - CmdLine:
    - pip install -r /build/requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - module/run_scanpy_module.py
    - /usr/local/build/run_scanpy_module.py
  - CmdLine:
    - python --version
    Name: cmd
    PrependShell: false
  From:
    Image: python:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.6
