MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - CmdLine:
    - "apt-get update && apt-get upgrade --yes && \tapt-get install -y wget && \tapt-get
      install --yes bc vim libxpm4 libXext6 libXt6 libXmu6 libXp6 zip unzip  build-essential"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /home/gistic
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/gistic
  - CmdLine:
    - mkdir /home/gistic/MCRInstaller
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /home/gistic/MCRInstaller &&    wget https://www.mathworks.com/supportfiles/downloads/R2014a/deployment_files/R2014a/installers/glnxa64/MCR_R2014a_glnxa64_installer.zip
      &&    unzip MCR_R2014a_glnxa64_installer.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /build
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Dockerfile
    - /build/Dockerfile
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - runMatlab.sh
    - /usr/local/bin/runMatlab.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - matlab.conf
    - /etc/ld.so.conf.d/matlab.conf
  - CmdLine:
    - "chmod a+x /usr/local/bin/runMatlab.sh && \tcd MCRInstaller &&      \t/home/gistic/MCRInstaller/install
      -mode silent -agreeToLicense yes"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - module/gp_gistic2_from_seg
    - /usr/local/bin/gp_gistic2_from_seg
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: /usr/local/MATLAB/MATLAB_Compiler_Runtime/v83/runtime/glnxa64:/usr/local/MATLAB/MATLAB_Compiler_Runtime/v83/bin/glnxa64:/usr/local/MATLAB/MATLAB_Compiler_Runtime/v83/sys/os/glnxa64:${LD_LIBRARY_PATH}
    Name: env
  - Env:
    - Key: XAPPLRESDIR
      Value: /usr/local/MATLAB/MATLAB_Compiler_Runtime/v83/X11/app-defaults
    Name: env
  - CmdLine:
    - /bin/bash
    - runMatlab.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
