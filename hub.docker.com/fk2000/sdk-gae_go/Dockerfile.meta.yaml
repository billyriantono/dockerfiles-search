MetaArgs: null
Stages:
- BaseName: debian
  Commands:
  - Env:
    - Key: GAE_SDK_URL
      Value: https://storage.googleapis.com/appengine-sdks/featured/go_appengine_sdk_linux_amd64-1.9.35.zip
    Name: env
  - Env:
    - Key: GO_SDK_URL
      Value: https://storage.googleapis.com/golang/go1.6.2.linux-amd64.tar.gz
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y wget unzip python git && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O tmp.zip ${GAE_SDK_URL} && unzip tmp.zip -d /opt/ && rm tmp.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O - ${GO_SDK_URL}|tar xfvz - -C /usr/local/
    Name: run
    PrependShell: true
  - Env:
    - Key: GOROOT
      Value: /usr/local/go
    Name: env
  - Env:
    - Key: GOPATH
      Value: $HOME/go
    Name: env
  - Env:
    - Key: PATH
      Value: $GOROOT/bin:$GOPATH/bin:/opt/go_appengine/:$PATH
    Name: env
  - CmdLine:
    - go get github.com/gin-gonic/gin
    Name: run
    PrependShell: true
  From:
    Image: debian
  Name: ""
  Platform: ""
  SourceCode: FROM debian
