    - chmod +x /usr/local/src/postinstall.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/local/src/tuning.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /root/start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/src/postinstall.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/src/tuning.sh
    Name: run
    PrependShell: true
