MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Nane Kratzke
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install mysql-client mysql-server curl
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e"s/^bind-address\s*=\s*127.0.0.1/bind-address = 0.0.0.0/" /etc/mysql/my.cnf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./database.sql
    - /var/db/database.sql
  - Env:
    - Key: user
      Value: root
    Name: env
  - Env:
    - Key: password
      Value: secret
    Name: env
  - Env:
    - Key: url
      Value: file:/var/db/database.sql
    Name: env
  - Env:
    - Key: right
      Value: WRITE
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./start-database.sh
    - /usr/local/bin/start-database.sh
  - CmdLine:
    - chmod +x /usr/local/bin/start-database.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3306"
  - CmdLine:
    - /usr/local/bin/start-database.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
