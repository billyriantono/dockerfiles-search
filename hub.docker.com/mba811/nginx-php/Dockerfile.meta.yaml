MetaArgs: null
Stages:
- BaseName: mba811/nginx:latest
  Commands:
  - Maintainer: Tsong khapa <ztd811@yahoo.com>
    Name: maintainer
  - CmdLine:
    - "/bin/sh -c apt-key adv --keyserver keyserver.ubuntu.com --recv-keys E9C74FEEA2098A6E
      && \techo \"deb http://packages.dotdeb.org/ wheezy-php56 all\" > /etc/apt/sources.list.d/php.list
      && \tapt-get update && \tapt-get install -y php5-cli php5-curl php5-fpm php5-gd
      php5-mcrypt php5-mysql php5-pgsql php5-sqlite && \tapt-get clean && \techo -n
      > /var/lib/apt/extended_states"
    Name: cmd
    PrependShell: true
  - CmdLine:
    - "rm -rf /etc/nginx/addon.d /etc/php5/fpm/pool.d && \tmkdir -p /etc/nginx/addon.d
      /etc/php5/fpm/pool.d"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - etc
    - /etc
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/php-fpm.conf
  From:
    Image: mba811/nginx:latest
  Name: ""
  Platform: ""
  SourceCode: FROM mba811/nginx:latest
