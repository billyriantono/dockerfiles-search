MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: Tsong khapa <ztd811@yahoo.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get install -y -q software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository -y ppa:webupd8team/java
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - echo debconf shared/accepted-oracle-license-v1-1 select true | debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install oracle-java7-installer -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y -q install wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q -O - http://mirror.vorboss.net/apache/kafka/0.8.1.1/kafka_2.8.0-0.8.1.1.tgz   |
      tar -C /opt -xz
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://dl.bintray.com/sbt/debian /" | sudo tee -a /etc/apt/sources.list.d/sbt.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install sbt git
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/yahoo/kafka-manager /opt/kafka-manager
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/kafka-manager
  - CmdLine:
    - sbt clean dist
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/kafka_2.8.0-0.8.1.1
  - CmdLine:
    - apt-get -y -q install supervisor
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - zk.sh
    - /opt/kafka_2.8.0-0.8.1.1/zk.sh
  - CmdLine:
    - chmod 755 /opt/kafka_2.8.0-0.8.1.1/zk.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - kafka.sh
    - /opt/kafka_2.8.0-0.8.1.1/kafka.sh
  - CmdLine:
    - chmod 755 /opt/kafka_2.8.0-0.8.1.1/kafka.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisor-zk.conf
    - /etc/supervisor/conf.d/supervisor-zk.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisor-kafka.conf
    - /etc/supervisor/conf.d/supervisor-kafka.conf
  - Name: expose
    Ports:
    - "2181"
    - "9092"
  - CmdLine:
    - supervisord
    - -n
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
