MetaArgs: null
Stages:
- BaseName: latronchebox/php-app:php71
  Commands:
  - Maintainer: KUBO Atsuhiro <kubo@iteman.jp>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libfile-slurp-perl nodejs npm
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone git://github.com/robbyrussell/oh-my-zsh.git ~/.oh-my-zsh       &&
      cp ~/.oh-my-zsh/templates/zshrc.zsh-template ~/.zshrc       && chsh -s /bin/zsh
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g less
    Name: run
    PrependShell: true
  - Env:
    - Key: APP_DOCUMENT_ROOT
      Value: /var/app/web
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - apache2/passenv.patch
    - /tmp/apache2-passenv.patch
  - CmdLine:
    - patch /etc/apache2/sites-available/000-default.conf /tmp/apache2-passenv.patch
    Name: run
    PrependShell: true
  - Env:
    - Key: APP_RUN_MODE
      Value: dev
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - app/console
    - /usr/local/bin/console
  - CmdLine:
    - chmod 755 /usr/local/bin/console
    Name: run
    PrependShell: true
  - CmdLine:
    - chown root.root /usr/local/bin/console
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - app/make-app-accessible
    - /usr/local/sbin/app-make-app-accessible
  - CmdLine:
    - chmod 755 /usr/local/sbin/app-make-app-accessible
    Name: run
    PrependShell: true
  - CmdLine:
    - chown root.root /usr/local/sbin/app-make-app-accessible
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - app/init
    - /tmp/app-init
  - CmdLine:
    - cat /usr/local/sbin/app-init /tmp/app-init | sed -e 's/^#!\/bin\/bash//' > /tmp/new-app-init
    Name: run
    PrependShell: true
  - CmdLine:
    - 'sed -i ''1i #!/bin/bash'' /tmp/new-app-init && cp /tmp/new-app-init /usr/local/sbin/app-init
      && rm /tmp/new-app-init'
    Name: run
    PrependShell: true
  From:
    Image: latronchebox/php-app:php71
  Name: ""
  Platform: ""
  SourceCode: FROM latronchebox/php-app:php71
