MetaArgs: null
Stages:
- BaseName: pypy:2-slim
  Commands:
  - CmdLine:
    - mkdir /code
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /code
  - Chown: ""
    Name: add
    SourcesAndDest:
    - requirements.txt
    - /code/
  - CmdLine:
    - "export PKGS='build-essential libsnappy-dev git' \t&& set -x \t&& apt-get update
      && apt-get install -y ${PKGS} --no-install-recommends && rm -rf /var/lib/apt/lists/*
      \t&& pip install -U pip \t&& pip install -r requirements.txt \t&& apt-get purge
      -y --auto-remove ${PKGS}"
    Name: run
    PrependShell: true
  - Env:
    - Key: PYTHONUNBUFFERED
      Value: "1"
    Name: env
  - Env:
    - Key: PYTHONIOENCODING
      Value: UTF-8
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /code/
  - Env:
    - Key: WEB_DEBUG
      Value: "FALSE"
    Name: env
  - CmdLine:
    - pypy
    - main.py
    Name: entrypoint
    PrependShell: false
  From:
    Image: pypy:2-slim
  Name: ""
  Platform: ""
  SourceCode: FROM pypy:2-slim
