MetaArgs: null
Stages:
- BaseName: alpine:3.5
  Commands:
  - Key: JEKYLL_VERSION
    Name: arg
    Value: 3.4.3
  - Key: HTMLPROOFER_VERSION
    Name: arg
    Value: 3.6.0
  - CmdLine:
    - apk add --no-cache --virtual .build-dependencies         build-base         libffi-dev         libxml2-dev         readline-dev         ruby-dev         yaml-dev         zlib-dev         &&     apk
      add --no-cache         curl         openssh         rsync         ruby         ruby-json         &&     gem
      install --no-document         jekyll:${JEKYLL_VERSION}         html-proofer:${HTMLPROOFER_VERSION}         &&     apk
      del .build-dependencies
    Name: run
    PrependShell: true
  From:
    Image: alpine:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.5
