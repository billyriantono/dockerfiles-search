MetaArgs: null
Stages:
- BaseName: frolvlad/alpine-glibc:alpine-3.7
  Commands:
  - Maintainer: https://github.com/dtandersen/docker_factorio_server
    Name: maintainer
  - Key: USER
    Name: arg
    Value: factorio
  - Key: GROUP
    Name: arg
    Value: factorio
  - Key: PUID
    Name: arg
    Value: "845"
  - Key: PGID
    Name: arg
    Value: "845"
  - Env:
    - Key: PORT
      Value: "34197"
    - Key: RCON_PORT
      Value: "27015"
    - Key: VERSION
      Value: 0.16.30
    - Key: SHA1
      Value: 7ceac7d3cfee2c301707e2622400d2c7bc6f2e8c
    - Key: SAVES
      Value: /factorio/saves
    - Key: CONFIG
      Value: /factorio/config
    - Key: MODS
      Value: /factorio/mods
    - Key: SCENARIOS
      Value: /factorio/scenarios
    - Key: ENTRYPOINTS
      Value: /factorio/entrypoints
    Name: env
  - CmdLine:
    - mkdir -p /opt /factorio &&     apk add --update --no-cache pwgen &&     apk
      add --update --no-cache --virtual .build-deps curl &&     curl -sSL https://www.factorio.com/get-download/$VERSION/headless/linux64         -o
      /tmp/factorio_headless_x64_$VERSION.tar.xz &&     echo "$SHA1  /tmp/factorio_headless_x64_$VERSION.tar.xz"
      | sha1sum -c &&     tar xf /tmp/factorio_headless_x64_$VERSION.tar.xz --directory
      /opt &&     chmod ugo=rwx /opt/factorio &&     rm /tmp/factorio_headless_x64_$VERSION.tar.xz
      &&     ln -s -f $SAVES /opt/factorio/saves &&     ln -s -f $MODS /opt/factorio/mods
      &&     ln -s -f $SCENARIOS /opt/factorio/scenarios &&     ln -s -f $ENTRYPOINTS
      /opt/factorio/entrypoints &&     apk del .build-deps &&     addgroup -g $PGID
      -S $GROUP &&     adduser -u $PUID -G $GROUP -s /bin/sh -SDH $USER &&     chown
      -R $USER:$GROUP /opt/factorio /factorio
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /factorio
  - Name: expose
    Ports:
    - $PORT/udp
    - $RCON_PORT/tcp
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./docker-entrypoint.sh
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./scenario2map.sh
    - /factorio/entrypoints
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./scenario.sh
    - /factorio/entrypoints
  - Name: user
    User: $USER
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: frolvlad/alpine-glibc:alpine-3.7
  Name: ""
  Platform: ""
  SourceCode: FROM frolvlad/alpine-glibc:alpine-3.7
