MetaArgs: null
Stages:
- BaseName: oracle/graalvm-ce:19.3.0.2-java11
  Commands:
  - Maintainer: LolHens <pierrekisters@gmail.com>
    Name: maintainer
  - Env:
    - Key: SBT_VERSION
      Value: 1.3.6
    Name: env
  - Env:
    - Key: SBT_NAME
      Value: sbt
    Name: env
  - Env:
    - Key: SBT_FILE
      Value: $SBT_NAME-$SBT_VERSION.tgz
    Name: env
  - Env:
    - Key: SBT_URL
      Value: https://sbt-downloads.cdnedge.bluemix.net/releases/v$SBT_VERSION/$SBT_FILE
    Name: env
  - Env:
    - Key: SBT_HOME
      Value: /usr/local/sbt
    Name: env
  - Env:
    - Key: CLEANIMAGE_VERSION
      Value: "2.0"
    Name: env
  - Env:
    - Key: CLEANIMAGE_URL
      Value: https://raw.githubusercontent.com/LolHens/docker-cleanimage/$CLEANIMAGE_VERSION/cleanimage
    Name: env
  - Env:
    - Key: JAVA_OPTS
      Value: -Xmx2G
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - $CLEANIMAGE_URL
    - /usr/local/bin/
  - CmdLine:
    - chmod +x "/usr/local/bin/cleanimage"
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y       jq       perl  && gu install native-image  && cd /tmp  &&
      curl -LO $SBT_URL  && tar -xf $SBT_FILE  && mv $SBT_NAME $SBT_HOME  && cleanimage
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:$SBT_HOME/bin
    Name: env
  - CmdLine:
    - cd /tmp  && mkdir -p src/main/scala  && touch src/main/scala/init.scala  &&
      sbt 'set scalaVersion := "2.12.10"' compile  && sbt 'set scalaVersion := "2.13.1"'
      compile  && cleanimage
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  - CmdLine:
    - sbt tasks
    Name: run
    PrependShell: true
  From:
    Image: oracle/graalvm-ce:19.3.0.2-java11
  Name: ""
  Platform: ""
  SourceCode: FROM oracle/graalvm-ce:19.3.0.2-java11
