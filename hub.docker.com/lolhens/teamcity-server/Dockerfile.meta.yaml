MetaArgs: null
Stages:
- BaseName: jetbrains/teamcity-server:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"LolHens <pierrekisters@gmail.com>"'
    Name: label
  - Env:
    - Key: TINI_VERSION
      Value: 0.16.1
    Name: env
  - Env:
    - Key: TINI_URL
      Value: https://github.com/krallin/tini/releases/download/v$TINI_VERSION/tini
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://raw.githubusercontent.com/LolHens/docker-tools/master/bin/cleanimage
    - /usr/local/bin/
  - CmdLine:
    - chmod +x "/usr/local/bin/cleanimage"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update  && apt-get dist-upgrade -y  && apt-get install -y       nano  &&
      cleanimage
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -Lo "/usr/local/bin/tini" $TINI_URL  && chmod +x "/usr/local/bin/tini"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/run-server.sh
    - /run-server.sh
  - CmdLine:
    - chmod +x "/run-server.sh"
    Name: run
    PrependShell: true
  - Env:
    - Key: TOMCAT_STOP_TIMEOUT
      Value: "9"
    Name: env
  - CmdLine:
    - tini
    - -g
    - --
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /run-services.sh
    Name: cmd
    PrependShell: false
  - Name: volume
    Volumes:
    - /data/teamcity_server/datadir
  - Name: volume
    Volumes:
    - /opt/teamcity/logs
  - Name: expose
    Ports:
    - "8111"
  From:
    Image: jetbrains/teamcity-server:latest
  Name: ""
  Platform: ""
  SourceCode: FROM jetbrains/teamcity-server:latest
