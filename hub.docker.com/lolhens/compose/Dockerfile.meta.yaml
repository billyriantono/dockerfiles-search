MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Maintainer: LolHens <pierrekisters@gmail.com>
    Name: maintainer
  - Env:
    - Key: COMPOSE_VERSION
      Value: 1.24.0
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://raw.githubusercontent.com/LolHens/docker-tools/master/bin/cleanimage
    - /usr/local/bin/
  - CmdLine:
    - chmod +x "/usr/local/bin/cleanimage"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update  && apt-get dist-upgrade -y  && apt-get install -y       apt-transport-https       ca-certificates       curl       nano       unzip  &&
      cleanimage
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L "https://github.com/docker/compose/releases/download/$COMPOSE_VERSION/docker-compose-$(uname
      -s)-$(uname -m)" -o /usr/local/bin/docker-compose  && chmod +x /usr/local/bin/docker-compose
    Name: run
    PrependShell: true
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
