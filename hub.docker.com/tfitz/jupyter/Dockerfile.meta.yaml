MetaArgs: null
Stages:
- BaseName: jupyter/scipy-notebook
  Commands:
  - Maintainer: tfitz <fitzgeraldt@gonzaga.edu>
    Name: maintainer
  - Name: user
    User: root
  - CmdLine:
    - apt-get update     && apt-get install -y --no-install-recommends     fonts-dejavu     gfortran     gcc     ca-certificates     git     build-essential     hdf5-tools     &&
      apt-get clean     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: JULIA_PATH
      Value: /opt/julia
    Name: env
  - Env:
    - Key: JULIA_VERSION
      Value: 0.5.0
    Name: env
  - CmdLine:
    - "mkdir $JULIA_PATH  \t&& apt-get update         && apt-get install -y curl  \t&&
      curl -sSL \"https://julialang.s3.amazonaws.com/bin/linux/x64/${JULIA_VERSION%[.-]*}/julia-${JULIA_VERSION}-linux-x86_64.tar.gz\"
      -o julia.tar.gz  \t&& curl -sSL \"https://julialang.s3.amazonaws.com/bin/linux/x64/${JULIA_VERSION%[.-]*}/julia-${JULIA_VERSION}-linux-x86_64.tar.gz.asc\"
      -o julia.tar.gz.asc  \t&& export GNUPGHOME=\"$(mktemp -d)\"  \t&& gpg --keyserver
      ha.pool.sks-keyservers.net --recv-keys 3673DF529D9049477F76B37566E3C7DC03D6E495
      \ \t&& gpg --batch --verify julia.tar.gz.asc julia.tar.gz  \t&& rm -r \"$GNUPGHOME\"
      julia.tar.gz.asc  \t&& tar -xzf julia.tar.gz -C $JULIA_PATH --strip-components
      1  \t&& rm -rf /var/lib/apt/lists/* julia.tar.gz*"
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $JULIA_PATH/bin:$PATH
    Name: env
  - Name: user
    User: $NB_USER
  - CmdLine:
    - julia -e 'Pkg.add("IJulia")' &&     mv /home/$NB_USER/.local/share/jupyter/kernels/julia*
      $CONDA_DIR/share/jupyter/kernels/ &&     chmod -R go+rx $CONDA_DIR/share/jupyter
    Name: run
    PrependShell: true
  - CmdLine:
    - julia -e 'Pkg.update()'     && julia -e 'Pkg.add("SymPy")'     && julia -e 'Pkg.add("PyPlot")'     &&
      julia -e 'Pkg.add("MAT")'     && julia -e 'Pkg.add("ODE")'     && julia -e 'Pkg.add("HDF5")'     &&
      julia -e 'Pkg.add("Roots")'     && julia -e 'Pkg.add("Polynomials")'     &&
      julia -e 'Pkg.add("ControlSystems")'
    Name: run
    PrependShell: true
  From:
    Image: jupyter/scipy-notebook
  Name: ""
  Platform: ""
  SourceCode: FROM jupyter/scipy-notebook
