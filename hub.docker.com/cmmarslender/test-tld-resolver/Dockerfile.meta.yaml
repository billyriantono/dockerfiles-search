MetaArgs: null
Stages:
- BaseName: alpine:edge
  Commands:
  - CmdLine:
    - apk --no-cache add dnsmasq
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "53"
    - 53/udp
  - Env:
    - Key: DNS_FORWARD
      Value: 8.8.8.8
    Name: env
  - CmdLine:
    - sh
    - -c
    - dnsmasq -k -A /test/127.0.0.1 -S $DNS_FORWARD --log-facility=- --log-queries
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:edge
