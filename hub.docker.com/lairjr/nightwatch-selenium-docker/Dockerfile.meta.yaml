MetaArgs: null
Stages:
- BaseName: timbru31/java-node
  Commands:
  - Maintainer: Lair Junior
    Name: maintainer
  - Env:
    - Key: CHROME_DRIVER_VERSION
      Value: '"2.35"'
    Name: env
  - Env:
    - Key: SELENIUM_STANDALONE_VERSION
      Value: '"3.4.0"'
    Name: env
  - Env:
    - Key: SELENIUM_SUBDIR
      Value: '"3.4"'
    Name: env
  - CmdLine:
    - curl -sS -o - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key
      add
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install google-chrome-stable
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -N http://chromedriver.storage.googleapis.com/$CHROME_DRIVER_VERSION/chromedriver_linux64.zip
      -P ~/
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip ~/chromedriver_linux64.zip -d ~/
    Name: run
    PrependShell: true
  - CmdLine:
    - rm ~/chromedriver_linux64.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mv -f ~/chromedriver /usr/local/bin/chromedriver
    Name: run
    PrependShell: true
  - CmdLine:
    - chown root:root /usr/local/bin/chromedriver
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 0755 /usr/local/bin/chromedriver
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -N http://selenium-release.storage.googleapis.com/$SELENIUM_SUBDIR/selenium-server-standalone-$SELENIUM_STANDALONE_VERSION.jar
      -P ~/
    Name: run
    PrependShell: true
  - CmdLine:
    - mv -f ~/selenium-server-standalone-$SELENIUM_STANDALONE_VERSION.jar /usr/local/bin/selenium-server-standalone.jar
    Name: run
    PrependShell: true
  - CmdLine:
    - chown root:root /usr/local/bin/selenium-server-standalone.jar
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 0755 /usr/local/bin/selenium-server-standalone.jar
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g nightwatch
    Name: run
    PrependShell: true
  From:
    Image: timbru31/java-node
  Name: ""
  Platform: ""
  SourceCode: FROM timbru31/java-node
