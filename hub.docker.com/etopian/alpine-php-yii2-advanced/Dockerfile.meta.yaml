MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Etopian Inc. <contact@etopian.com>
    Name: maintainer
  - CmdLine:
    - apk update && apk upgrade &&   apk add     openssl     ca-certificates     curl     bash     bash-completion     ncurses     vim     gettext     logrotate     tar     rsync     shadow     s6     nginx     mailcap     php7-apcu     php7-dev     php7-bcmath     php7-fpm     php7-ctype     php7-curl     php7-dom     php7-gd     php7-gettext     php7-gmp     php7-iconv     php7-intl     php7-json     php7-mcrypt     php7-mysqli     php7-openssl     php7-opcache     php7-pdo     php7-pdo_mysql     php7-pear     php7-pgsql     php7-phar     php7-mcrypt     php7-exif     php7-xmlreader     php7-sqlite3     php7-xml     php7-xsl     php7-dom     php7-zip     php7-dev     php7-mbstring     php7-session     php7-apcu     php7-simplexml     autoconf     build-base     libsodium-dev     git     dcron     php7-zlib
      &&     rm -rf       /var/cache/apk/* &&     rm -rf       /etc/nginx/* &&   mkdir
      /etc/logrotate.docker.d
    Name: run
    PrependShell: true
  - Env:
    - Key: TERM
      Value: xterm
    - Key: PHP_MEMORY_LIMIT
      Value: 512M
    - Key: PHP_POST_MAX_SIZE
      Value: 2G
    - Key: PHP_UPLOAD_MAX_FILESIZE
      Value: 2G
    - Key: PHP_MAX_EXECUTION_TIME
      Value: "3600"
    - Key: PHP_MAX_INPUT_TIME
      Value: "3600"
    - Key: PHP_DATE_TIMEZONE
      Value: UTC
    - Key: PHP_LOG_LEVEL
      Value: warning
    - Key: PHP_MAX_CHILDREN
      Value: "75"
    - Key: PHP_MAX_REQUESTS
      Value: "500"
    - Key: PHP_PROCESS_IDLE_TIMEOUT
      Value: 10s
    - Key: NGINX_WORKER_PROCESSES
      Value: "5"
    - Key: NGINX_WORKER_CONNECTIONS
      Value: "4096"
    - Key: NGINX_SENDFILE
      Value: "on"
    - Key: NGINX_TCP_NOPUSH
      Value: "on"
    - Key: LOGSTASH_ENABLED
      Value: "false"
    - Key: HOST_FRONT
      Value: frontend.dev
    - Key: HOST_BACK
      Value: backend.dev
    - Key: DB_NAME
      Value: user
    - Key: DB_USER
      Value: user
    - Key: DB_PASS
      Value: pass
    - Key: DB_PORT
      Value: "3306"
    - Key: DB_HOST
      Value: 172.17.0.1
    - Key: REDIS_HOST
      Value: 172.17.0.1
    - Key: REDIS_PORT
      Value: "6379"
    - Key: REDIS_DB
      Value: "0"
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - rootfs
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - yii2nginx.conf
    - /etc/nginx/presets/default.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - setup
    - /etc/s6/nginx/setup
  - CmdLine:
    - sed -ie 's/-n//g' /usr/bin/pecl && pecl install libsodium && pecl install redis
      && curl -sS https://getcomposer.org/installer   | php -- --install-dir=/usr/bin
      --filename=composer
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: workdir
    Path: /app
  - CmdLine:
    - /bin/s6-svscan
    - /etc/s6
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
