MetaArgs: null
Stages:
- BaseName: scratch
  Commands:
  - Maintainer: binhex
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build/*.conf
    - /etc/supervisor.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build/root/*.sh
    - /root/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build/utils/busybox/busybox
    - /bootstrap/busybox
  - CmdLine:
    - /bootstrap/busybox
    - --install
    - -s
    - /bootstrap
    Name: run
    PrependShell: false
  - CmdLine:
    - /bootstrap/sh
    - -c
    - rel_date=$(/bootstrap/date +%Y.%m.01) && /bootstrap/wget -O /bootstrap/archlinux.tar.gz
      http://archlinux.de-labrusse.fr/iso/latest/archlinux-bootstrap-${rel_date}-x86_64.tar.gz
      && /bootstrap/tar -xvf /bootstrap/archlinux.tar.gz --overwrite --strip-components=1
      -C / ; /bootstrap/rm -rf /bootstrap /.dockerenv /.dockerinit /usr/share/info/*
      && /bin/bash -c 'chmod +x /root/*.sh && /bin/bash /root/install.sh'
    Name: run
    PrependShell: false
  - Env:
    - Key: HOME
      Value: /home/nobody
    Name: env
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - /usr/bin/tini
    - --
    Name: entrypoint
    PrependShell: false
  From:
    Scratch: true
  Name: ""
  Platform: ""
  SourceCode: FROM scratch
