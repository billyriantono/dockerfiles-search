MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Maintainer: Romain Command√©, commande.romain@gmail.com
    Name: maintainer
  - CmdLine:
    - adduser devbox -h /devbox user -D
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache zsh curl git python3
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install powerline-status
    Name: run
    PrependShell: true
  - Name: user
    User: devbox
  - Name: workdir
    Path: /devbox
  - CmdLine:
    - sh -c "$(curl -fsSL https://raw.githubusercontent.com/robbyrussell/oh-my-zsh/master/tools/install.sh)"
      || true
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/zshrc
    - /devbox/.zshrc
  - CmdLine:
    - git clone https://github.com/zsh-users/zsh-autosuggestions.git ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions
    Name: run
    PrependShell: true
  - Env:
    - Key: TERM
      Value: xterm-256color
    Name: env
  - CmdLine:
    - zsh
    Name: entrypoint
    PrependShell: true
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
