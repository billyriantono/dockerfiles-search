MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - CmdLine:
    - apk update &&     apk add --no-cache --virtual .veeam-deps         openssh         perl         augeas         shadow
      &&     mkdir /root/.ssh &&     chmod 700 /root/.ssh &&     augtool set /files/etc/ssh/sshd_config/Ciphers/1
      aes256-cbc &&     augtool set /files/etc/ssh/sshd_config/Ciphers/2 aes192-cbc
      &&     augtool set /files/etc/ssh/sshd_config/Ciphers/3 aes128-cbc &&     augtool
      set /files/etc/ssh/sshd_config/Ciphers/4 aes256-ctr &&     augtool set /files/etc/ssh/sshd_config/Ciphers/5
      aes192-ctr &&     augtool set /files/etc/ssh/sshd_config/Ciphers/6 aes128-ctr
      &&     augtool set /files/etc/ssh/sshd_config/KexAlgorithms/1 diffie-hellman-group-exchange-sha256
      &&     augtool set /files/etc/ssh/sshd_config/KexAlgorithms/2 diffie-hellman-group-exchange-sha1
      &&     augtool set /files/etc/ssh/sshd_config/KexAlgorithms/3 diffie-hellman-group14-sha1
      &&     augtool set /files/etc/ssh/sshd_config/KexAlgorithms/4 diffie-hellman-group1-sha1
      &&     augtool set /files/etc/ssh/sshd_config/MACs/1 hmac-sha2-512 &&     augtool
      set /files/etc/ssh/sshd_config/MACs/2 hmac-sha2-256 &&     augtool set /files/etc/ssh/sshd_config/MACs/3
      hmac-md5 &&     augtool set /files/etc/ssh/sshd_config/MACs/4 hmac-sha1 &&     augtool
      set /files/etc/ssh/sshd_config/PasswordAuthentication no &&     augtool set
      /files/etc/ssh/sshd_config/PermitRootLogin yes &&     usermod -p '*' root &&     rm
      -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint
    - /usr/local/bin/
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - docker-entrypoint
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/sbin/sshd
    - -D
    - -e
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
