MetaArgs: null
Stages:
- BaseName: radiantbluetechnologies/rialtobase-centos
  Commands:
  - Maintainer: mpg@flaxen.com
    Name: maintainer
  - Env:
    - Key: RIALTO_BRANCH
      Value: dev
    Name: env
  - Name: volume
    Volumes:
    - /rialtodata
  - Name: expose
    Ports:
    - "8080"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./build.sh
    - /tmp/
  - CmdLine:
    - /tmp/build.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/
  - CmdLine:
    - ln -s /rialtodata /opt/www && nginx
    Name: cmd
    PrependShell: true
  From:
    Image: radiantbluetechnologies/rialtobase-centos
  Name: ""
  Platform: ""
  SourceCode: FROM radiantbluetechnologies/rialtobase-centos
