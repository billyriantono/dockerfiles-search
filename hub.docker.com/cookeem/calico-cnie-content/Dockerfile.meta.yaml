MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Jaewoo Lee <continuse@icloud.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get -y install ubuntu-cloud-keyring         && echo "deb
      http://ubuntu-cloud.archive.canonical.com/ubuntu"                 "trusty-updates/kilo
      main" > /etc/apt/sources.list.d/cloudarchive-kilo.list         && apt-get update
      && apt-get -y dist-upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - apt-get install -y nova-compute sysfsutils
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install nfs-common
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install neutron-plugin-ml2 neutron-plugin-openvswitch-agent neutron-l3-agent
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install telnet curl
    Name: run
    PrependShell: true
  - CmdLine:
    - cp /etc/hosts /tmp/hosts     && mkdir -p -- /lib-override && cp /lib/x86_64-linux-gnu/libnss_files.so.2
      /lib-override     && perl -pi -e 's:/etc/hosts:/tmp/hosts:g' /lib-override/libnss_files.so.2
    Name: run
    PrependShell: true
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: /lib-override
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/nova/nova.conf
    - /etc/nova/nova.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/neutron/neutron.conf
    - /etc/neutron/neutron.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/neutron/l3_agent.ini
    - /etc/neutron/l3_agent.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/neutron/metadata_agent.ini
    - /etc/neutron/metadata_agent.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/neutron//ml2_conf.ini
    - /etc/neutron/plugins/ml2/ml2_conf.ini
  - CmdLine:
    - chown nova:nova /etc/nova/nova.conf   && chown root:neutron /etc/neutron/neutron.conf   &&
      chown root:neutron /etc/neutron/l3_agent.ini   && chown root:neutron /etc/neutron/metadata_agent.ini   &&
      chown root:neutron /etc/neutron/plugins/ml2/ml2_conf.ini
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - hostsctl.sh
    - /hostsctl.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - /entrypoint.sh
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "16509"
    - "5900"
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
