MetaArgs: null
Stages:
- BaseName: openjdk:8u181-jdk-slim-stretch
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"mritd <mritd1234@gmail.com>"'
    Name: label
  - Key: TZ
    Name: arg
    Value: '"Asia/Shanghai"'
  - Key: JAVA_OPTS
    Name: arg
    Value: '"-XX:+PrintFlagsFinal"'
  - Key: JAVA_GC_LOG
    Name: arg
    Value: '"/var/log/jvmgc.log"'
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: JAVA_GC_LOG
      Value: ${JAVA_GC_LOG}
    Name: env
  - Env:
    - Key: JAVA_OPTS
      Value: -Djava.security.egd=file:/dev/./urandom                 -XX:AutoBoxCacheMax=20000                 -XX:+UnlockExperimentalVMOptions                 -XX:+UseCGroupMemoryLimitForHeap                 -XX:+AlwaysPreTouch                 -XX:+PrintCommandLineFlags                 -XX:+PrintGCDateStamps                 -XX:+PrintGCDetails                 -XX:+PrintGCApplicationStoppedTime                 -Xloggc:${JAVA_GC_LOG}                 ${JAVA_OPTS}
    Name: env
  - CmdLine:
    - apt update -y     && apt upgrade -y     && apt install tzdata locales -y     &&
      locale-gen --purge en_US.UTF-8 zh_CN.UTF-8     && localedef -i en_US -c -f UTF-8
      -A /usr/share/locale/locale.alias en_US.UTF-8     && echo 'LANG="en_US.UTF-8"'
      > /etc/default/locale     && echo 'LANGUAGE="en_US:en"' >> /etc/default/locale     &&
      ln -sf /usr/share/zoneinfo/${TZ} /etc/localtime     && echo ${TZ} > /etc/timezone     &&
      apt autoremove -y     && apt autoclean -y     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8u181-jdk-slim-stretch
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8u181-jdk-slim-stretch
