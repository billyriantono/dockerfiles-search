MetaArgs: null
Stages:
- As: builder
  BaseName: golang:1.12.0-alpine3.9
  Commands:
  - Env:
    - Key: GO111MODULE
      Value: "on"
    Name: env
  - Env:
    - Key: GOPROXY
      Value: https://athens.azurefd.net
    Name: env
  - CmdLine:
    - go get github.com/gozap/salicola     && go install -ldflags "-w -s" github.com/gozap/salicola
    Name: run
    PrependShell: true
  From:
    Image: golang:1.12.0-alpine3.9
  Name: builder
  Platform: ""
  SourceCode: FROM golang:1.12.0-alpine3.9 AS builder
- BaseName: alpine:3.9
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"mritd <mritd1234@gmail.com>"'
    Name: label
  - CmdLine:
    - apk upgrade --no-cache     && apk add ca-certificates
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/bin/salicola
    - /usr/bin/salicola
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - salicola
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.9
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.9
