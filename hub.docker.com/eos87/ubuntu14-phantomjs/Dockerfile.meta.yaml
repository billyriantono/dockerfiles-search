MetaArgs: null
Stages:
- BaseName: bradrydzewski/base
  Commands:
  - Name: workdir
    Path: /root
  - Name: user
    User: root
  - CmdLine:
    - sudo easy_install virtualenv                        &&     sudo add-apt-repository
      --yes ppa:fkrull/deadsnakes &&     mkdir -p /root/virtualenv
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - python.sh
    - /etc/drone.d/
  - CmdLine:
    - sudo apt-get update && sudo apt-get install python2.7 python2.7-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - virtualenv --python=/usr/bin/python2.7 /root/virtualenv/python2.7 --system-site-packages
      &&         . /root/virtualenv/python2.7/bin/activate &&         pip install
      --use-mirrors nose &&         pip install -U pytest
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q https://bitbucket.org/ariya/phantomjs/downloads/phantomjs-1.9.7-linux-x86_64.tar.bz2
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xjf phantomjs-1.9.7-linux-x86_64.tar.bz2
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo cp phantomjs-1.9.7-linux-x86_64/bin/phantomjs /usr/local/bin/phantomjs
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf phantomjs-*
    Name: run
    PrependShell: true
  From:
    Image: bradrydzewski/base
  Name: ""
  Platform: ""
  SourceCode: FROM bradrydzewski/base
