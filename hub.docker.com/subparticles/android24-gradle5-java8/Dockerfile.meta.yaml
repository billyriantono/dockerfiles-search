MetaArgs: null
Stages:
- BaseName: subparticles/sdk-builder-base:latest
  Commands:
  - CmdLine:
    - sdk install java 8.0.222-zulu
    Name: run
    PrependShell: true
  - CmdLine:
    - sdk install gradle 5.4.1
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - CmdLine:
    - curl -L https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip
      -o sdk-tools-linux.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip -o -q sdk-tools-linux.zip -d /opt/sdk-tools-linux
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R user:user /opt/sdk-tools-linux
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/sdk-tools-linux
    Name: env
  - Env:
    - Key: PATH
      Value: '"$PATH:$ANDROID_HOME/tools:$ANDROID_HOME/tools/bin:$ANDROID_HOME/platform-tools"'
    Name: env
  - Name: user
    User: user
  - CmdLine:
    - yes | sdkmanager --licenses
    Name: run
    PrependShell: true
  - CmdLine:
    - sdkmanager --update
    Name: run
    PrependShell: true
  - CmdLine:
    - sdkmanager --install "platforms;android-24" "build-tools;24.0.3" "extras;google;m2repository"
      "extras;android;m2repository"
    Name: run
    PrependShell: true
  - CmdLine:
    - sdkmanager --install "platform-tools"
    Name: run
    PrependShell: true
  From:
    Image: subparticles/sdk-builder-base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM subparticles/sdk-builder-base:latest
