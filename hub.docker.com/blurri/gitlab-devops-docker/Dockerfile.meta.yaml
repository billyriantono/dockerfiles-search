MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - CmdLine:
    - apk add -U openssl curl bash ca-certificates git
    Name: run
    PrependShell: true
  - Env:
    - Key: KUBERNETES_VERSION
      Value: 1.8.6
    Name: env
  - CmdLine:
    - curl -L -o /usr/bin/kubectl "https://storage.googleapis.com/kubernetes-release/release/v${KUBERNETES_VERSION}/bin/linux/amd64/kubectl"
      ;    chmod +x /usr/bin/kubectl ;    kubectl version --client
    Name: run
    PrependShell: true
  - Env:
    - Key: HELM_VERSION
      Value: 2.6.1
    Name: env
  - CmdLine:
    - curl "https://kubernetes-helm.storage.googleapis.com/helm-v${HELM_VERSION}-linux-amd64.tar.gz"
      | tar zx ;    mv linux-amd64/helm /usr/bin/ ;    helm version --client
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - auto_devops.sh
    - /bin/auto_devops
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
