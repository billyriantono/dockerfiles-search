MetaArgs: null
Stages:
- BaseName: openjdk:9-jre-slim
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"saintzyo@gmail.com"'
    Name: label
  - Labels:
    - Key: org.label-schema.build-date
      Value: '"$(date)"'
    Name: label
  - Labels:
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/saintzyo/logstation-docker"'
    Name: label
  - Labels:
    - Key: org.label-schema.vcs-tool-url
      Value: '"https://github.com/jdrews/logstation"'
    Name: label
  - Key: VERSION
    Name: arg
    Value: 0.3.11
  - CmdLine:
    - apt-get update  -y &&  apt-get install -y wget && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/logstation /opt/logstation/conf /opt/logstation/logs
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/logstation
  - CmdLine:
    - wget https://github.com/jdrews/logstation/releases/download/${VERSION}/logstation-${VERSION}.jar
      -O logstation.jar
    Name: run
    PrependShell: true
  - CmdLine:
    - java -jar logstation.jar
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt/logstation
  - Name: expose
    Ports:
    - "8884"
  - CmdLine:
    - java
    - -jar
    - logstation.jar
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:9-jre-slim
  Name: ""
  Platform: ""
  SourceCode: FROM  openjdk:9-jre-slim
