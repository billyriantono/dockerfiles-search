MetaArgs: null
Stages:
- BaseName: python:3.6
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app
  - Name: workdir
    Path: /app
  - CmdLine:
    - apt-get update && apt-get install -y git libpoppler-private-dev libpoppler-cpp-dev
      && pip3 install cython && pip3 install -r requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - gunicorn
    - --workers=4
    - --timeout=3600
    - -b 0.0.0.0:5000
    - wsgi:app
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "5000"
  From:
    Image: python:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.6
