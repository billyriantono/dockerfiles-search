MetaArgs: null
Stages:
- As: builder
  BaseName: golang:1.7-alpine
  Commands:
  - Maintainer: Open Networking Laboratory <info@onlab.us>
    Name: maintainer
  - Name: workdir
    Path: /go
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /go/src/gerrit.opencord.org/maas/cord-maas-automation
  - CmdLine:
    - go build -o /build/entry-point gerrit.opencord.org/maas/cord-maas-automation
    Name: run
    PrependShell: true
  From:
    Image: golang:1.7-alpine
  Name: builder
  Platform: ""
  SourceCode: FROM golang:1.7-alpine as builder
- BaseName: alpine:3.5
  Commands:
  - Maintainer: Open Networking Laboratory <info@onlab.us>
    Name: maintainer
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /build/entry-point
    - /service/entry-point
  - Labels:
    - Key: org.label-schema.name
      Value: '"automation"'
    - Key: org.label-schema.description
      Value: '"Provides automation of the compute node deployment and provisioning
        process"'
    - Key: org.label-schema.vcs-url
      Value: '"https://gerrit.opencord.org/maas"'
    - Key: org.label-schema.vendor
      Value: '"Open Networking Laboratory"'
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    Name: label
  - Name: workdir
    Path: /service
  - CmdLine:
    - /service/entry-point
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.5
