MetaArgs: null
Stages:
- BaseName: alpine:3.9
  Commands:
  - Maintainer: Jia Huang <iamfat@gmail.com>
    Name: maintainer
  - CmdLine:
    - "apk add --no-cache rsyslog \t&& echo '$ModLoad imudp.so' >> /etc/rsyslog.conf
      \t&& echo '$UDPServerRun 514' >> /etc/rsyslog.conf \t&& echo '$InputUnixListenSocketCreatePath
      on' >> /etc/rsyslog.conf \t&& echo '$AddUnixListenSocket /run/dev/log' >> /etc/rsyslog.conf"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start
    - /start
  - Name: expose
    Ports:
    - 514/udp
  - CmdLine:
    - /start
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.9
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.9
