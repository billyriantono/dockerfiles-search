MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-7-openjdk-amd64
    Name: env
  - CmdLine:
    - apt-get update &&     DEBIAN_FRONTEND=noninteractive apt-get install -y openjdk-7-jdk
      &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: HADOOP_VERSION
      Value: 2.6.0
    Name: env
  - Env:
    - Key: HADOOP_HOME
      Value: /usr/local/hadoop
    Name: env
  - Env:
    - Key: HADOOP_OPTS
      Value: -Djava.library.path=/usr/local/hadoop/lib/native
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$HADOOP_HOME/bin:$HADOOP_HOME/sbin
    Name: env
  - CmdLine:
    - apt-get update &&     DEBIAN_FRONTEND=noninteractive apt-get install -y wget
      libzip2 libsnappy1 libssl-dev &&     wget http://archive.apache.org/dist/hadoop/core/hadoop-$HADOOP_VERSION/hadoop-$HADOOP_VERSION.tar.gz
      &&     apt-get remove -y wget &&     rm -rf /var/lib/apt/lists/* &&     tar
      -zxf /hadoop-$HADOOP_VERSION.tar.gz &&     rm /hadoop-$HADOOP_VERSION.tar.gz
      &&     mv hadoop-$HADOOP_VERSION /usr/local/hadoop &&     mkdir -p /usr/local/hadoop/logs
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf
    - $HADOOP_HOME/etc/hadoop/
  - CmdLine:
    - mkdir -p /data/dfs/data /data/dfs/name /data/dfs/namesecondary &&     hdfs namenode
      -format
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start-yarn.sh
    - /usr/local/bin/start-yarn.sh
  - Name: expose
    Ports:
    - "50010"
    - "50020"
    - "50070"
    - "50075"
    - "50090"
    - "9000"
  - CmdLine:
    - hdfs
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
