MetaArgs: null
Stages:
- BaseName: alpine:3.5
  Commands:
  - Maintainer: TAGOMORI Satoshi <tagomoris@gmail.com>
    Name: maintainer
  - Labels:
    - Key: Description
      Value: '"Fluentd docker image"'
    - Key: Vendor
      Value: '"Fluent Organization"'
    - Key: Version
      Value: '"1.1"'
    Name: label
  - Env:
    - Key: DUMB_INIT_VERSION
      Value: 1.2.0
    Name: env
  - Env:
    - Key: SU_EXEC_VERSION
      Value: "0.2"
    Name: env
  - CmdLine:
    - 'apk update  && apk upgrade  && apk add --no-cache         ca-certificates         ruby
      ruby-irb         su-exec==${SU_EXEC_VERSION}-r0         dumb-init==${DUMB_INIT_VERSION}-r0  &&
      apk add --no-cache --virtual .build-deps         build-base         ruby-dev
      wget gnupg  && update-ca-certificates  && echo ''gem: --no-document'' >> /etc/gemrc  &&
      gem install oj -v 2.18.3  && gem install json -v 2.1.0  && gem install fluentd
      -v 0.12.40'
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install fluent-plugin-elasticsearch &&     gem install fluent-plugin-grok-parser
      &&     gem install fluent-plugin-parser &&     gem install fluent-plugin-s3
      -v "~> 0.8"  --no-document &&     gem install fluent-plugin-rewrite-tag-filter
    Name: run
    PrependShell: true
  - CmdLine:
    - apk del .build-deps  && rm -rf /var/cache/apk/*  && rm -rf /tmp/* /var/tmp/*
      /usr/lib/ruby/gems/*/cache/*.gem
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /fluentd/log
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /fluentd/etc /fluentd/plugins
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - fluent.conf
    - /fluentd/etc/
  - Env:
    - Key: FLUENTD_OPT
      Value: '""'
    Name: env
  - Env:
    - Key: FLUENTD_CONF
      Value: '"fluent.conf"'
    Name: env
  - Env:
    - Key: LD_PRELOAD
      Value: '""'
    Name: env
  - Name: expose
    Ports:
    - "24224"
    - "5140"
  - CmdLine:
    - fluentd -c /fluentd/etc/${FLUENTD_CONF} -p /fluentd/plugins $FLUENTD_OPT
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.5
