    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /pub/dams/xsl
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - damsrepo/xsl
    - /pub/dams/xsl/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - damsrepo/dams.properties
    - /pub/dams/dams.properties
  - Chown: ""
    From: damsrepo-builder
    Name: copy
    SourcesAndDest:
    - /pub/dams/jhove.conf
    - /pub/dams/jhove.conf
  - Chown: ""
    From: damsrepo-builder
    Name: copy
    SourcesAndDest:
    - /pub/dams/postgresql-9.2-1002.jdbc4.jar
    - /usr/local/tomcat/lib/postgresql-9.2-1002.jdbc4.jar
  - Chown: ""
    From: damsrepo-builder
    Name: copy
    SourcesAndDest:
    - /pub/dams/dams.war
    - /usr/local/tomcat/webapps/
  From:
    Image: tomcat:7-jre8-alpine
  Name: ""
  Platform: ""
