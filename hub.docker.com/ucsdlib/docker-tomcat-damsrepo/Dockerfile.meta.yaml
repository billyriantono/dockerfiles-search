MetaArgs: null
Stages:
- As: damsrepo-builder
  BaseName: openjdk:8-alpine
  Commands:
  - Maintainer: '"Matt Critchlow <mcritchlow@ucsd.edu">'
    Name: maintainer
  - CmdLine:
    - apk add --no-cache apache-ant git unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/ucsdlib/damsrepo.git /tmp/damsrepo
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp/damsrepo
  - CmdLine:
    - ant webapp
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /pub/dams
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /tmp/damsrepo/dist/dams.war /pub/dams/
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /tmp/damsrepo/src/properties/jhove.conf /pub/dams/
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /tmp/damsrepo/src/lib2/postgresql-9.2-1002.jdbc4.jar /pub/dams/
    Name: run
    PrependShell: true
  - Env:
    - Key: FITS_VERSION
      Value: 1.3.0
    Name: env
  - CmdLine:
    - wget https://projects.iq.harvard.edu/files/fits/files/fits-$FITS_VERSION.zip     &&
      unzip fits-$FITS_VERSION.zip -d /usr/local/bin/fits     && chmod 0755 /usr/local/bin/fits/fits.sh     &&
      rm fits-$FITS_VERSION.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: DOCKERIZE_VERSION
      Value: v0.6.1
    Name: env
  - CmdLine:
    - wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-alpine-linux-amd64-$DOCKERIZE_VERSION.tar.gz     &&
      tar -C /usr/local/bin -xzvf dockerize-alpine-linux-amd64-$DOCKERIZE_VERSION.tar.gz     &&
      rm dockerize-alpine-linux-amd64-$DOCKERIZE_VERSION.tar.gz
    Name: run
    PrependShell: true
  From:
    Image: openjdk:8-alpine
  Name: damsrepo-builder
  Platform: ""
  SourceCode: FROM openjdk:8-alpine as damsrepo-builder
- BaseName: tomcat:7-jre8-alpine
  Commands:
  - Maintainer: '"Matt Critchlow <mcritchlow@ucsd.edu">'
    Name: maintainer
  - Env:
    - Key: MANAGER_USER
      Value: tomcat
    Name: env
  - Env:
    - Key: MANAGER_PASS
      Value: tomcat
    Name: env
  - Env:
    - Key: DAMS_USER
      Value: dams
    Name: env
  - Env:
    - Key: DAMS_PASS
      Value: dams
    Name: env
  - CmdLine:
    - apk add --no-cache openssl imagemagick ffmpeg
    Name: run
    PrependShell: true
  - Chown: ""
    From: damsrepo-builder
    Name: copy
    SourcesAndDest:
    - /usr/local/bin/dockerize
    - /usr/local/bin/dockerize
  - Chown: ""
    From: damsrepo-builder
    Name: copy
    SourcesAndDest:
    - /usr/local/bin/fits
    - /usr/local/bin/fits
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - tomcat/tomcat-users.xml
    - /usr/local/tomcat/conf/tomcat-users.xml
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - tomcat/server.xml
    - /usr/local/tomcat/conf/server.xml
  - CmdLine:
