MetaArgs: null
Stages:
- BaseName: lorello/docker-ubuntu
  Commands:
  - Maintainer: LoreLLo <lorenzo.salvadorini@softecspa.it>
    Name: maintainer
  - CmdLine:
    - add-apt-repository -y ppa:nginx/stable
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qqy && apt-get -qqy install nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /srv/www
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "Nginx is up and running" > /srv/www/index.html
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - default
    - /etc/nginx/sites-available/default
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  - CmdLine:
    - wget -q https://github.com/jwilder/dockerize/releases/download/v0.0.2/dockerize-linux-amd64-v0.0.2.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -C /usr/local/bin -xvzf dockerize-linux-amd64-v0.0.2.tar.gz
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - dockerize -stdout /var/log/nginx/access.log -stderr /var/log/nginx/error.log
      nginx
    Name: cmd
    PrependShell: true
  From:
    Image: lorello/docker-ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM lorello/docker-ubuntu
