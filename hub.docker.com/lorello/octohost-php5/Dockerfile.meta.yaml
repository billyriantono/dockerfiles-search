MetaArgs: null
Stages:
- BaseName: lorello/octohost-nginx
  Commands:
  - Maintainer: lorello <lorenzo.salvadorini@softecspa.it>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - add-apt-repository -y ppa:ondrej/php5 && apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qqy && apt-get -y install php5 php5-fpm php-apc php5-imagick
      php5-imap php5-mcrypt php5-curl php5-gd php5-pgsql php5-sqlite php5-common php-pear
      php5-json php5-redis php5-memcache php5-mongo php5-mysqlnd php5-mysqlnd-ms
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/bin/
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /usr/bin/composer.phar /usr/bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - composer diagnose
    Name: run
    PrependShell: true
  - CmdLine:
    - echo '<?php phpinfo(); ?>' > /srv/www/index.php
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./default
    - /etc/nginx/sites-available/default
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./php-fpm-pool.conf
    - /etc/php5/fpm/pool.d/www.conf
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - service php5-fpm start && dockerize -stdout /var/log/nginx/access.log -stderr
      /var/log/nginx/error.log nginx
    Name: cmd
    PrependShell: true
  From:
    Image: lorello/octohost-nginx
  Name: ""
  Platform: ""
  SourceCode: FROM lorello/octohost-nginx
