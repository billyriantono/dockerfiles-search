MetaArgs: null
Stages:
- BaseName: ubuntu:bionic
  Commands:
  - CmdLine:
    - apt-get update -qq && apt-get install -y -qq cmake swig python2.7 python3 curl
      zip unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -y openjdk-8-jdk libc6 libstdc++6
      libgcc1 libncurses5 libz1 wget unzip
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android-sdk-linux
    Name: env
  - CmdLine:
    - cd /opt     && wget -q https://dl.google.com/android/repository/android-ndk-r17c-linux-x86_64.zip
      -O android-sdk-tools.zip     && unzip -q android-sdk-tools.zip -d ${ANDROID_HOME}     &&
      rm android-sdk-tools.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: SDK
      Value: android-ndk-r17c
    Name: env
  - Env:
    - Key: PATH
      Value: ${PATH}:${ANDROID_HOME}/${SDK}
    Name: env
  From:
    Image: ubuntu:bionic
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:bionic
