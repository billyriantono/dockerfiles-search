MetaArgs: null
Stages:
- BaseName: biocontainers/biocontainers:latest
  Commands:
  - Name: user
    User: root
  - CmdLine:
    - apt-get update && apt-get install -y software-properties-common && apt-get update
      && apt-get install -y     gcc-4.9     g++-4.9     coinor-cbc     zlib1g-dev     libbz2-dev
      && update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-4.9 60 --slave
      /usr/bin/g++ g++ /usr/bin/g++-4.9 && rm -rf /var/lib/apt/lists/* && apt-get
      clean && apt-get purge
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -O https://support.hdfgroup.org/ftp/HDF5/current18/bin/hdf5-1.8.20-linux-centos7-x86_64-gcc485-shared.tar.gz     &&
      tar -xvf hdf5-1.8.20-linux-centos7-x86_64-gcc485-shared.tar.gz     && mv hdf5-1.8.20-linux-centos7-x86_64-gcc485-shared/bin/*
      /usr/local/bin/     && mv hdf5-1.8.20-linux-centos7-x86_64-gcc485-shared/lib/*
      /usr/local/lib/     && mv hdf5-1.8.20-linux-centos7-x86_64-gcc485-shared/include/*
      /usr/local/include/     && mv hdf5-1.8.20-linux-centos7-x86_64-gcc485-shared/share/*
      /usr/local/share/     && rm -rf hdf5-1.8.20-linux-centos7-x86_64-gcc485-shared/     &&
      rm -f hdf5-1.8.20-linux-centos7-x86_64-gcc485-shared.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: /usr/local/lib:$LD_LIBRARY_PATH
    Name: env
  - Env:
    - Key: HDF5_DIR
      Value: /usr/local/
    Name: env
  - CmdLine:
    - pip install --upgrade pip && pip install     numpy     pyomo     pysam     matplotlib     tables     pandas     future
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/FRED-2/OptiType.git     && sed -i -e '1i#!/usr/bin/env
      python\' OptiType/OptiTypePipeline.py     && mv OptiType/ /usr/local/bin/     &&
      chmod 777 /usr/local/bin/OptiType/OptiTypePipeline.py     && echo "[mapping]\nrazers3=/usr/local/bin/razers3
      \nthreads=1 \n\n[ilp]\nsolver=cbc \nthreads=1 \n\n[behavior]\ndeletebam=true
      \nunpaired_weight=0 \nuse_discordant=false\n" >> /usr/local/bin/OptiType/config.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/seqan/seqan.git seqan-src     && cd seqan-src     &&
      cmake -DCMAKE_BUILD_TYPE=Release     && make razers3     && cp bin/razers3 /usr/local/bin     &&
      cd ..     && rm -rf seqan-src
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /usr/local/bin/OptiType:$PATH
    Name: env
  - Name: user
    User: biodocker
  - Name: workdir
    Path: /data/
  - CmdLine:
    - OptiTypePipeline.py
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -h
    Name: cmd
    PrependShell: false
  - Maintainer: Benjamin Schubert <schubert@informatik.uni-tuebingen.de>
    Name: maintainer
  From:
    Image: biocontainers/biocontainers:latest
  Name: ""
  Platform: ""
  SourceCode: FROM biocontainers/biocontainers:latest
