MetaArgs: null
Stages:
- BaseName: golang:1.6-alpine
  Commands:
  - Env:
    - Key: DISTRIBUTION_DIR
      Value: /go/src/github.com/docker/distribution
    Name: env
  - Env:
    - Key: DOCKER_BUILDTAGS
      Value: include_oss include_gcs include_ks3
    Name: env
  - CmdLine:
    - set -ex     && apk add --no-cache make git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $DISTRIBUTION_DIR
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - $DISTRIBUTION_DIR
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - cmd/registry/config-dev.yml
    - /etc/docker/registry/config.yml
  - CmdLine:
    - make PREFIX=/go clean binaries
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/registry
  - Name: expose
    Ports:
    - "5000"
  - CmdLine:
    - registry
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - serve
    - /etc/docker/registry/config.yml
    Name: cmd
    PrependShell: false
  From:
    Image: golang:1.6-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM golang:1.6-alpine
