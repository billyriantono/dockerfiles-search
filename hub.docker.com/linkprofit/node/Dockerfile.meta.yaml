MetaArgs: null
Stages:
- BaseName: debian:stretch-slim
  Commands:
  - Maintainer: Alexander Yancharuk <alex at itvault dot info>
    Name: maintainer
  - Env:
    - Key: APT_KEY_DONT_WARN_ON_DANGEROUS_USAGE
      Value: "1"
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://deb.nodesource.com/setup_12.x
    - /tmp/setup_12.x
  - CmdLine:
    - "apt-get update \t&& DEBIAN_FRONTEND=noninteractive apt-get install -yqq --no-install-recommends
      \t\tapt-transport-https \t\tca-certificates \t\tgnupg \t\tcurl \t\tlocales \t&&
      bash /tmp/setup_12.x \t&& apt-get update \t&& DEBIAN_FRONTEND=noninteractive
      apt-get install -yqq --no-install-recommends nodejs \t&& curl -sL https://dl.yarnpkg.com/debian/pubkey.gpg
      | apt-key add - \t&& echo \"deb https://dl.yarnpkg.com/debian/ stable main\"
      > /etc/apt/sources.list.d/yarn.list \t&& apt-get update \t&& DEBIAN_FRONTEND=noninteractive
      apt-get install -yqq --no-install-recommends yarn \t&& DEBIAN_FRONTEND=noninteractive
      apt-get purge -yqq --autoremove apt-transport-https \t&& apt-get clean \t&&
      rm -rf /var/tmp/* /tmp/* \t\t/var/lib/apt/lists/* \t\t/var/log/apt/* \t\t/var/cache/debconf
      \t\t/var/cache/apt/archives/* \t&& sed -i -e 's/# en_US.UTF-8 UTF-8/en_US.UTF-8
      UTF-8/' /etc/locale.gen \t&& DEBIAN_FRONTEND=noninteractive dpkg-reconfigure
      locales \t&& update-locale LANG=en_US.UTF-8"
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - node
    Name: cmd
    PrependShell: false
  - Name: workdir
    Path: /var/www/html/
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
