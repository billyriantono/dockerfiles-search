    - curl -fsSL https://getcomposer.org/installer | php     && mv composer.phar /usr/local/bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install bcmath
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install bz2
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install opcache
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install zip
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install pcntl
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-configure gd --with-freetype-dir=/usr --with-jpeg-dir=/usr
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install gd
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install intl
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install xdebug && docker-php-ext-enable xdebug
    Name: run
    PrependShell: true
  - CmdLine:
    - export COMPOSER_ALLOW_SUPERUSER=1     && composer global require phpunit/phpunit
      ^6.5     && composer global require phpunit/php-invoker
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /root/.composer/vendor/bin:$PATH
    Name: env
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod headers
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - xdebug.core.ini
    - /usr/local/etc/php/conf.d/xdebug.core.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - watch.phpunit.sh
    - /usr/local/bin/watch-phpunit
  - CmdLine:
    - chmod u+x,g+x /usr/local/bin/watch-phpunit
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "alias watch-phpunit='/usr/local/bin/watch-phpunit'" >> /root/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - watch-phpunit -h
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -u 1000 www-data
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data:www-data /var/www/html
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R 0775 /var/www/html
    Name: run
    PrependShell: true
