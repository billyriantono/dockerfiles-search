MetaArgs: null
Stages:
- BaseName: java:7
  Commands:
  - Maintainer: Se√°n C McCord <ulexus@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update && apt-get upgrade -y && apt-get dist-upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install curl software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install binutils mongodb-server jsvc
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L -o unifi_sysvinit_all.deb http://dl.ubnt.com/unifi/4.7.6/unifi_sysvinit_all.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg --install unifi_sysvinit_all.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/unifi/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
    - "8081"
    - "8443"
    - "8843"
    - "8880"
  - Name: volume
    Volumes:
    - /var/lib/unifi
  - Name: workdir
    Path: /var/lib/unifi
  - CmdLine:
    - /usr/lib/jvm/java-7-openjdk-amd64/jre/bin/java
    - -Xmx1024M
    - -jar
    - /usr/lib/unifi/lib/ace.jar
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: java:7
  Name: ""
  Platform: ""
  SourceCode: FROM java:7
