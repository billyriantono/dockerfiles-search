MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"info@optimum-web.com"'
    Name: label
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: APP_VERSION
      Value: "1.12"
    Name: env
  - CmdLine:
    - apt-get update -y -qq ; apt-get install --no-install-recommends -y -qq supervisor
      curl software-properties-common;     LC_ALL=C.UTF-8 add-apt-repository ppa:ondrej/php
      -y; apt-get update -y -qq;     apt-get install --no-install-recommends -y -qq
      cron net-tools sudo lsof     php7.2 php7.2-fpm php7.2-mysql php7.2-cli php7.2-cgi     php7.2-gd
      php7.2-zip php7.2-xml php7.2-curl php7.2-imap     php7.2-mbstring php7.2-intl
      php7.2-apcu     && apt-get clean; apt-get autoclean; apt-get autoremove -y -qq
      && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -r -g 2000 osticket; useradd -r -u 2000 -g 2000 -m -c "app account"
      -d /home/osticket -s /bin/bash osticket
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L -o /usr/src/app.tar.gz https://github.com/osTicket/osTicket/archive/v${APP_VERSION}.tar.gz
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/osticket
  - CmdLine:
    - mkdir -p /var/run/php && chown -R osticket:osticket /var/run/php
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xf /usr/src/app.tar.gz && mv osTicket-${APP_VERSION} app
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R osticket:osticket app
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./configs/php/fpm/php-fpm.conf
    - /etc/php/7.2/fpm/php-fpm.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./configs/php/fpm/php.ini
    - /etc/php/7.2/fpm/php.ini
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./configs/php/fpm/www.conf
    - /etc/php/7.2/fpm/pool.d/www.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./configs/supervisord/osticket.conf
    - /etc/supervisor/conf.d/osticket.conf
  - Name: workdir
    Path: /home/osticket/app
  - Name: expose
    Ports:
    - "9000"
  - CmdLine:
    - /usr/bin/supervisord
    - -c
    - /etc/supervisor/conf.d/osticket.conf
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
