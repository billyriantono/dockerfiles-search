MetaArgs: null
Stages:
- BaseName: debian:latest
  Commands:
  - Maintainer: Mohamed Meabed "mo.meabed@gmail.com"
    Name: maintainer
  - Name: user
    User: root
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: JDK_VERSION
      Value: "7"
    Name: env
  - Env:
    - Key: HADOOP_VERSION
      Value: 2.5.1
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y apt-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y curl tar sudo openssh-server openssh-client rsync
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /etc/ssh/ssh_host_dsa_key /etc/ssh/ssh_host_rsa_key
    Name: run
    PrependShell: true
  - CmdLine:
    - ssh-keygen -q -N "" -t dsa -f /etc/ssh/ssh_host_dsa_key
    Name: run
    PrependShell: true
  - CmdLine:
    - ssh-keygen -q -N "" -t rsa -f /etc/ssh/ssh_host_rsa_key
    Name: run
    PrependShell: true
  - CmdLine:
    - ssh-keygen -q -N "" -t rsa -f /root/.ssh/id_rsa
    Name: run
    PrependShell: true
  - CmdLine:
    - cp /root/.ssh/id_rsa.pub /root/.ssh/authorized_keys
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y openjdk-$JDK_VERSION-jdk
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-$JDK_VERSION-openjdk-amd64
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$JAVA_HOME/bin
    Name: env
  - CmdLine:
    - mkdir -p /opt/downloads && cd /opt/downloads && curl -SsfLO "http://www.eu.apache.org/dist/hadoop/common/hadoop-$HADOOP_VERSION/hadoop-$HADOOP_VERSION.tar.gz"
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt && tar xvfz /opt/downloads/hadoop-$HADOOP_VERSION.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /opt/hadoop-$HADOOP_VERSION /opt/hadoop
    Name: run
    PrependShell: true
  - Env:
    - Key: HADOOP_PREFIX
      Value: /opt/hadoop
    Name: env
  - Env:
    - Key: HADOOP_HOME
      Value: /opt/hadoop
    Name: env
  - CmdLine:
    - sed -i "/^export JAVA_HOME/ s:.*:export JAVA_HOME=$JAVA_HOME\nexport HADOOP_PREFIX=$HADOOP_PREFIX\nexport
      HADOOP_HOME=$HADOOP_HOME\n:" $HADOOP_PREFIX/etc/hadoop/hadoop-env.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "/^export HADOOP_CONF_DIR/ s:.*:export HADOOP_CONF_DIR=$HADOOP_HOME/etc/hadoop/:"
      $HADOOP_PREFIX/etc/hadoop/hadoop-env.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir $HADOOP_PREFIX/input
    Name: run
    PrependShell: true
  - CmdLine:
    - cp $HADOOP_PREFIX/etc/hadoop/*.xml $HADOOP_PREFIX/input
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - core-site.xml.template
    - $HADOOP_PREFIX/etc/hadoop/core-site.xml.template
  - CmdLine:
    - sed s/HOSTNAME/localhost/ $HADOOP_PREFIX/etc/hadoop/core-site.xml.template >
      $HADOOP_PREFIX/etc/hadoop/core-site.xml
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - hdfs-site.xml
    - $HADOOP_PREFIX/etc/hadoop/hdfs-site.xml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - mapred-site.xml
    - $HADOOP_PREFIX/etc/hadoop/mapred-site.xml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - yarn-site.xml
    - $HADOOP_PREFIX/etc/hadoop/yarn-site.xml
  - CmdLine:
    - $HADOOP_PREFIX/bin/hdfs namenode -format
    Name: run
    PrependShell: true
  - CmdLine:
    - rm  $HADOOP_PREFIX/lib/native/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -Ls http://dl.bintray.com/meabed/hadoop-debian/hadoop-native-64-2.5.1.tar|tar
      -x -C $HADOOP_PREFIX/lib/native/
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ssh_config
    - /root/.ssh/config
  - CmdLine:
    - chmod 600 /root/.ssh/config
    Name: run
    PrependShell: true
  - CmdLine:
    - chown root:root /root/.ssh/config
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bootstrap.sh
    - /etc/bootstrap.sh
  - CmdLine:
    - chown root:root /etc/bootstrap.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 700 /etc/bootstrap.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: BOOTSTRAP
      Value: /etc/bootstrap.sh
    Name: env
  - CmdLine:
    - ls -la $HADOOP_PREFIX/etc/hadoop/*-env.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x $HADOOP_PREFIX/etc/hadoop/*-env.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ls -la $HADOOP_PREFIX/etc/hadoop/*-env.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - sed  -i "/^[^#]*UsePAM/ s/.*/#&/"  /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "UsePAM no" >> /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "Port 2122" >> /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - service ssh start && $HADOOP_PREFIX/etc/hadoop/hadoop-env.sh && $HADOOP_PREFIX/sbin/start-dfs.sh
      && $HADOOP_PREFIX/bin/hdfs dfs -mkdir -p /user/root
    Name: run
    PrependShell: true
  - CmdLine:
    - service ssh start && $HADOOP_PREFIX/etc/hadoop/hadoop-env.sh && $HADOOP_PREFIX/sbin/start-dfs.sh
      && $HADOOP_PREFIX/bin/hdfs dfs -put $HADOOP_PREFIX/etc/hadoop/ input
    Name: run
    PrependShell: true
  - CmdLine:
    - /etc/bootstrap.sh
    - -d
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "22"
    - "49707"
    - "50010"
    - "50020"
    - "50070"
    - "50075"
    - "50090"
    - "8030"
    - "8031"
    - "8032"
    - "8033"
    - "8040"
    - "8042"
    - "8088"
  From:
    Image: debian:latest
  Name: ""
  Platform: ""
  SourceCode: FROM debian:latest
