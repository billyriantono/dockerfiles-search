MetaArgs: null
Stages:
- As: builder
  BaseName: rust:1.27.0
  Commands:
  - Env:
    - Key: DIESEL_CLI_VERSION
      Value: 1.3.1
    Name: env
  - CmdLine:
    - cargo install diesel_cli --version ${DIESEL_CLI_VERSION}
    Name: run
    PrependShell: true
  From:
    Image: rust:1.27.0
  Name: builder
  Platform: ""
  SourceCode: FROM rust:1.27.0 AS builder
- BaseName: debian:stretch-slim
  Commands:
  - CmdLine:
    - apt-get update &&     apt-get install -y     libpq-dev=9.6.7-0+deb9u1     default-libmysqlclient-dev=1.0.2     libsqlite3-dev=3.16.2-5+deb9u1
      &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /usr/local/cargo/bin/diesel
    - /bin/diesel
  - Name: workdir
    Path: /usr/src
  - CmdLine:
    - diesel
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
