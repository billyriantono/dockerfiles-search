MetaArgs: null
Stages:
- BaseName: openjdk:8-jdk
  Commands:
  - Maintainer: William Chong <williamchong@lakoo.com>
    Name: maintainer
  - CmdLine:
    - mkdir -p /opt/android-sdk-linux && mkdir -p ~/.android && touch ~/.android/repositories.cfg
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android-sdk-linux
    Name: env
  - Env:
    - Key: PATH
      Value: ${PATH}:${ANDROID_HOME}/tools/bin:${ANDROID_HOME}/platform-tools:${PATH}:${ANDROID_HOME}/tools
    Name: env
  - Env:
    - Key: ANDROID_NDK
      Value: /opt/android-ndk-linux
    Name: env
  - Env:
    - Key: ANDROID_NDK_HOME
      Value: /opt/android-ndk-linux
    Name: env
  - CmdLine:
    - "apt-get update && apt-get install -y --no-install-recommends \tunzip \twget"
    Name: run
    PrependShell: true
  - CmdLine:
    - "cd /opt/android-sdk-linux && \twget -q --output-document=sdk-tools.zip https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip
      && \tunzip sdk-tools.zip && \trm -f sdk-tools.zip && \techo y | sdkmanager \"build-tools;28.0.3\"
      \"platforms;android-28\" \"platforms;android-26\" && \techo y | sdkmanager \"extras;android;m2repository\"
      \"extras;google;m2repository\" \"extras;google;google_play_services\" && \tsdkmanager
      \"cmake;3.6.4111459\""
    Name: run
    PrependShell: true
  - CmdLine:
    - "wget -q --output-document=android-ndk.zip https://dl.google.com/android/repository/android-ndk-r18b-linux-x86_64.zip
      && \tunzip android-ndk.zip && \trm -f android-ndk.zip && \tmv android-ndk-r18b
      android-ndk-linux"
    Name: run
    PrependShell: true
  From:
    Image: openjdk:8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jdk
