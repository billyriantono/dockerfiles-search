MetaArgs: null
Stages:
- BaseName: openjdk:jre-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"sgwilbur@gmail.com"'
    Name: label
  - Key: TARGET_SRC_DIR
    Name: arg
    Value: null
  - Env:
    - Key: INSTALL_DIR
      Value: /usr/local/lib
    Name: env
  - Env:
    - Key: CHECKSTYLE_VERSION
      Value: "8.21"
    Name: env
  - Env:
    - Key: PMD_VERSION
      Value: 6.15.0
    Name: env
  - CmdLine:
    - apk add bash curl
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L -o ${INSTALL_DIR}/checkstyle.jar https://github.com/checkstyle/checkstyle/releases/download/checkstyle-${CHECKSTYLE_VERSION}/checkstyle-${CHECKSTYLE_VERSION}-all.jar
    Name: run
    PrependShell: true
  - CmdLine:
    - cd ${INSTALL_DIR} &&   curl -L https://github.com/pmd/pmd/releases/download/pmd_releases%2F${PMD_VERSION}/pmd-bin-${PMD_VERSION}.zip
      --output pmd-bin-${PMD_VERSION}.zip &&  unzip pmd-bin-${PMD_VERSION}.zip &&   mv
      pmd-bin-${PMD_VERSION} pmd &&   rm pmd-bin-${PMD_VERSION}.zip
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./bin/
    - /usr/local/bin/
  - CmdLine:
    - chmod +x /usr/local/bin/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:jre-alpine
