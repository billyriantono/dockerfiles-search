MetaArgs: null
Stages:
- As: builder
  BaseName: golang:1.10
  Commands:
  - CmdLine:
    - echo "installing required packages"     && go get -v -u github.com/golang/dep/cmd/dep    &&
      go get -v -u github.com/alecthomas/gometalinter     && gometalinter --install
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /go/src/github.com/vistrcm/statcollector/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./
    - .
  - CmdLine:
    - echo "installing deps"     && dep ensure -v     && echo "let'd do some linting"     &&
      gometalinter --deadline=300s --vendor ./...
    Name: run
    PrependShell: true
  - CmdLine:
    - GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -a -o statcollector .
    Name: run
    PrependShell: true
  From:
    Image: golang:1.10
  Name: builder
  Platform: ""
  SourceCode: FROM golang:1.10 as builder
- BaseName: alpine:latest
  Commands:
  - Name: workdir
    Path: /root/
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/src/github.com/vistrcm/statcollector/statcollector
    - /usr/local/bin/
  - CmdLine:
    - statcollector
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
