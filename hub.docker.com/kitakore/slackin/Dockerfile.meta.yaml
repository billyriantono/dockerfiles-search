MetaArgs: null
Stages:
- BaseName: node:slim
  Commands:
  - Env:
    - Key: PORT
      Value: "3000"
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /srv/www
  - Name: workdir
    Path: /srv/www
  - CmdLine:
    - npm install --unsafe-perm
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3000"
