MetaArgs: null
Stages:
- BaseName: avvo/alpine:3.5
  Commands:
  - Maintainer: Avvo Infrastructure Team <infrastructure@avvo.com>
    Name: maintainer
  - CmdLine:
    - apk update &&     apk upgrade &&     apk add mariadb-dev zlib-dev libxml2-dev
      libxslt-dev tzdata build-base linux-headers ca-certificates &&     apk add ruby
      ruby-irb ruby-dev ruby-io-console ruby-json ruby-bigdecimal &&     update-ca-certificates
      &&     mkdir -p /srv &&     gem install --no-document bundler -v 1.15.0  &&     bundle
      config build.nokogiri --use-system-libraries &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/ruby
    - --version
    Name: cmd
    PrependShell: false
  From:
