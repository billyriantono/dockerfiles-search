MetaArgs: null
Stages:
- BaseName: java:openjdk-8-jre
  Commands:
  - Maintainer: Laurent Arnoud <laurent@spkdev.net>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: DEBIAN_PRIORITY
      Value: critical
    Name: env
  - Env:
    - Key: DEBCONF_NOWARNINGS
      Value: "yes"
    Name: env
  - Env:
    - Key: VALIDATOR_NU_VERSION
      Value: 17.3.0
    Name: env
  - Env:
    - Key: VALIDATOR_NU_SHA256
      Value: 12d9baab16c08daa142a50ad368f3906e1aa460dc993a7f2124f003366c590aa
    Name: env
  - Env:
    - Key: VALIDATOR_NU_PORT
      Value: "8888"
    Name: env
  - Env:
    - Key: VALIDATOR_NU_ZIP
      Value: vnu.jar_${VALIDATOR_NU_VERSION}.zip
    Name: env
  - Env:
    - Key: VALIDATOR_NU_URL
      Value: https://github.com/validator/validator/releases/download/${VALIDATOR_NU_VERSION}/${VALIDATOR_NU_ZIP}
    Name: env
  - Env:
    - Key: VALIDATOR_NU_DEST
      Value: /opt
    Name: env
  - CmdLine:
    - apt-get update -qq     && apt-get -y --no-install-recommends install unzip     &&
      apt-get purge -y     && apt-get autoremove -y     && apt-get clean && rm -rf
      /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ${VALIDATOR_NU_URL}
    - /tmp
  - CmdLine:
    - unzip -d ${VALIDATOR_NU_DEST} /tmp/${VALIDATOR_NU_ZIP}     && echo "${VALIDATOR_NU_SHA256}
      /tmp/${VALIDATOR_NU_ZIP}" | sha256sum -c -     && apt-get -y remove --purge
      unzip && rm -rf /tmp/*
    Name: run
    PrependShell: true
  - Name: user
    User: nobody
  - Name: workdir
    Path: ${VALIDATOR_NU_DEST}/dist
  - CmdLine:
    - java
    - -cp
    - vnu.jar
    - nu.validator.servlet.Main
    - "8888"
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - ${VALIDATOR_NU_PORT}
  From:
    Image: java:openjdk-8-jre
  Name: ""
  Platform: ""
  SourceCode: FROM java:openjdk-8-jre
