MetaArgs: null
Stages:
- BaseName: php:7.2-apache
  Commands:
  - Maintainer: Kevin Williams (@llslim) <info@llslim.com>
    Name: maintainer
  - CmdLine:
    - "set -ex \t\tif command -v a2enmod; then \t\ta2enmod rewrite ssl; \tfi  buildDeps='
      \t\tlibjpeg-dev \t\tlibpng-dev \t\tlibpq-dev \t\tlibzip-dev \t';   supportServices='
      \t\t\t\tmsmtp \t\t\t\tmsmtp-mta \t\t\t\tgdb \t'; \t apt-get update; \t apt-get
      install -y --no-install-recommends $supportServices; \t savedAptMark=\"$(apt-mark
      showmanual)\"; \t apt-get install -y --no-install-recommends $buildDeps; \tdocker-php-ext-configure
      \t  gd --with-jpeg-dir=/usr --with-png-dir=/usr; \tdocker-php-ext-install -j
      \"$(nproc)\" gd mbstring opcache pdo pdo_mysql pdo_pgsql mysqli zip; \ttouch
      /tmp/xdebug.ini; \tchmod 666 /tmp/xdebug.ini; \tpecl channel-update pecl.php.net;
      \tpecl config-set php_ini /usr/local/etc/php/conf.d/xdebug.ini; \tpecl install
      xdebug; \tapt-mark auto '.*' > /dev/null; \tapt-mark manual $savedAptMark; \tldd
      \"$(php -r 'echo ini_get(\"extension_dir\");')\"/*.so \t\t| awk '/=>/ { print
      $3 }' \t\t| sort -u \t\t| xargs -r dpkg-query -S \t\t| cut -d: -f1 \t\t| sort
      -u \t\t| xargs -rt apt-mark manual; \t\tapt-get purge -y --auto-remove -o APT::AutoRemove::RecommendsImportant=false;
      \t rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - drupal-*
    - /usr/local/etc/php/conf.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./msmtprc
    - /etc/msmtprc
  - Name: expose
    Ports:
    - "443"
  - Name: workdir
    Path: /var/www/html/
  From:
    Image: php:7.2-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.2-apache
