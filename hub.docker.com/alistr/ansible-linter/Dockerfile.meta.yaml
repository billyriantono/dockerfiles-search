MetaArgs: null
Stages:
- BaseName: python:2-alpine
  Commands:
  - Labels:
    - Key: author
      Value: '"Ali Sattari <ali.sattari@gmail.com>"'
    Name: label
  - CmdLine:
    - apk update     && apk add --no-cache binutils gcc libc-dev libffi-dev libtool
      make openssl-dev     && pip2 install ansible-lint
    Name: run
    PrependShell: true
  - CmdLine:
    - apk del binutils gcc libc-dev libffi-dev libtool make openssl-dev     && rm
      -rf /root/.cache/
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/ansible/galaxy-lint-rules/archive/master.zip
    - /lint/ansible
  - CmdLine:
    - mkdir /code
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - '"/code"'
  - CmdLine:
    - /usr/local/bin/ansible-lint
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -r /lint/ansible/rules
    - -v
    - /code
    Name: cmd
    PrependShell: false
  From:
    Image: python:2-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:2-alpine
