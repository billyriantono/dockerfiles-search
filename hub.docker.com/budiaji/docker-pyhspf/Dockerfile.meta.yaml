MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Abdul Somat Budiaji "abdulbudiaji@gmail.com"
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y         gcc g++ gfortran         python3
      python3-dev python3-pip         --no-install-recommends
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install --upgrade pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install setuptools
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y         libpng12-dev libfreetype6-dev pkg-config         --no-install-recommends
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install numpy
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install scipy
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install matplotlib
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen id_ID.utf8
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.utf8
    Name: run
    PrependShell: true
  - CmdLine:
    - update-locale
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - pip3 install pyhspf
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /root/.cache/pip
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
