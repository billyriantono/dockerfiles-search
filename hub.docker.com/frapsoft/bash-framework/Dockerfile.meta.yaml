    - ./dotfiles
    - /root
  - CmdLine:
    - chown -R app:app /app
    Name: run
    PrependShell: true
  - Name: user
    User: app
  - Name: workdir
    Path: /app/bash-framework
  - CmdLine:
    - /app/bash-framework/run.sh
