MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Tonio
    Name: maintainer
  - Key: PACKAGE
    Name: arg
    Value: '"openssh-server"'
  - Env:
    - Key: PASSWORD
      Value: '"alpine"'
    Name: env
  - Env:
    - Key: SSH_KEYS
      Value: '""'
    Name: env
  - Name: workdir
    Path: /root
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /usr/local/bin
  - CmdLine:
    - "apk add --no-cache $PACKAGE     && chmod +x /usr/local/bin/entrypoint.sh     &&
      rm -rf /etc/ssh/ssh_host_rsa_key /etc/ssh/ssh_host_dsa_key \t&& sed -i -e 's/#PermitRootLogin
      prohibit-password/PermitRootLogin yes/g' /etc/ssh/sshd_config \t&& sed -i 's/#PubkeyAuthentication/PubkeyAuthentication/g'
      /etc/ssh/sshd_config"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/sbin/sshd
    - -D
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
