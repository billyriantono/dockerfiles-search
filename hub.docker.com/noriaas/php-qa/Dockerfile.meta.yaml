MetaArgs: null
Stages:
- BaseName: noriaas/composer:latest
  Commands:
  - Maintainer: Billy Nguyen <billy.nguyen@noria.no>
    Name: maintainer
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: COMPOSER_HOME
      Value: /composer
    Name: env
  - Env:
    - Key: PATH
      Value: /composer/vendor/bin:$PATH
    Name: env
  - Env:
    - Key: COMPOSER_ALLOW_SUPERUSER
      Value: "1"
    Name: env
  - Env:
    - Key: JMETER_VERSON
      Value: "3.3"
    Name: env
  - Env:
    - Key: JMETER_HOME
      Value: /noria/apache-jmeter-$JMETER_VERSON
    Name: env
  - Env:
    - Key: PATH
      Value: $JMETER_HOME/bin:$PATH
    Name: env
  - CmdLine:
    - set -ex;     apk add --no-cache --virtual .build-deps libxml2-dev wget;     apk
      add --no-cache --virtual .run-deps         libxml2         graphviz         openjdk8-jre;     docker-php-ext-install
      xml;     export USE_CUSTOM_REPO=1;     /docker-entrypoint.sh global require
      --prefer-stable --prefer-dist            "squizlabs/php_codesniffer:3.*"            "phpunit/phpunit:6.*"            "phploc/phploc:4.*"            "pdepend/pdepend:^2.5"            "phpmd/phpmd:2.*"            "sebastian/phpcpd:2.*"            "friendsofphp/php-cs-fixer:2.*"            "phpmetrics/phpmetrics:2.*"            "clue/graph-composer:1.*";     mkdir
      /noria;     wget -O - http://mirrors.viethosting.com/apache//jmeter/binaries/apache-jmeter-${JMETER_VERSON}.tgz
      --progress=bar --tries=3 | tar xzf - -C /noria;     apk del .build-deps;     rm
      -Rf /tmp/* /var/tmp/* /var/lib/apt/lists/* /var/cache/apk/*;     phpcs --config-set
      encoding utf-8;     phpcs --config-set tab_width 4;     phpcs --config-set default_standard
      Noria;     phpcs --config-set report_width 120;     mkdir /composer/vendor/squizlabs/php_codesniffer/src/Standards/Noria;
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./docker-entrypoint.sh
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://raw.githubusercontent.com/douglascrockford/JSLint/master/jslint.js
    - ./phpcs.xml
    - ./phpmd.xml
    - /phpqa/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./phpcs.xml
    - /composer/vendor/squizlabs/php_codesniffer/src/Standards/Noria/ruleset.xml
  - CmdLine:
    - chmod +x /docker-entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: noriaas/composer:latest
  Name: ""
  Platform: ""
  SourceCode: FROM noriaas/composer:latest
