    From: ""
    Name: copy
    SourcesAndDest:
    - launcher.sh
    - /launcher.sh
  - CmdLine:
    - chmod +x /launcher.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8009"
    - "8080"
  - CmdLine:
    - /launcher.sh
