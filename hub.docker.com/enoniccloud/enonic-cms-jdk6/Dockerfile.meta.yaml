MetaArgs: null
Stages:
- BaseName: enoniccloud/java6
  Commands:
  - Maintainer: Erik Kaareng-Sunde <esu@enonic.com>
    Name: maintainer
  - Env:
    - Key: CATALINA_OPTS
      Value: '"-XX:MaxPermSize=256m -Xms2048m -Xmx2048m"'
    Name: env
  - Env:
    - Key: CMS_HOME
      Value: /cms.home
    Name: env
  - Env:
    - Key: CATALINA_HOME
      Value: /usr/local/tomcat
    Name: env
  - Env:
    - Key: PATH
      Value: $CATALINA_HOME/bin:$PATH
    Name: env
  - CmdLine:
    - mkdir -p "$CATALINA_HOME"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $CATALINA_HOME
  - CmdLine:
    - apt-get update ; apt-get -y install curl ; apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - "gpg --keyserver pool.sks-keyservers.net --recv-keys \t05AB33110949707C93A279E3D3EFE6B686867BA6
