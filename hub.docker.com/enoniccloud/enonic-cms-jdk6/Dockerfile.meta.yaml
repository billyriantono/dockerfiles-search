    PrependShell: true
  - Env:
    - Key: TOMCAT_MAJOR
      Value: "6"
    Name: env
  - Env:
    - Key: TOMCAT_VERSION
      Value: 6.0.44
    Name: env
  - Env:
    - Key: TOMCAT_TGZ_URL
      Value: https://www.apache.org/dist/tomcat/tomcat-$TOMCAT_MAJOR/v$TOMCAT_VERSION/bin/apache-tomcat-$TOMCAT_VERSION.tar.gz
    Name: env
  - CmdLine:
    - "set -x \t&& curl -fSL \"$TOMCAT_TGZ_URL\" -o tomcat.tar.gz \t&& curl -fSL \"$TOMCAT_TGZ_URL.asc\"
      -o tomcat.tar.gz.asc \t&& gpg --verify tomcat.tar.gz.asc \t&& tar -xvf tomcat.tar.gz
      --strip-components=1 \t&& rm bin/*.bat \t&& rm tomcat.tar.gz*"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /cms.home
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /usr/local/tomcat/webapps/*
    Name: run
    PrependShell: true
  - Env:
    - Key: JDBC_VERSION
      Value: 9.4-1203.jdbc4
    Name: env
  - CmdLine:
    - curl https://jdbc.postgresql.org/download/postgresql-$JDBC_VERSION.jar -o $CATALINA_HOME/lib/postgresql-$JDBC_VERSION.jar
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
