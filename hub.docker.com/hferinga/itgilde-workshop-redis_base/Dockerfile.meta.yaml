    - apt-get -yqq update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -yqq install redis-server redis-tools
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/redis
    - /var/log/redis
