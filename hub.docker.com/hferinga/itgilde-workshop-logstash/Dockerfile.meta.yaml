MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: James Turnbull <james@example.com>
    Name: maintainer
  - Env:
    - Key: REFRESHED_AT
      Value: "2014-06-01"
    Name: env
  - CmdLine:
    - apt-get -yqq update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -yqq install wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O - http://packages.elasticsearch.org/GPG-KEY-elasticsearch |  apt-key
      add -
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'deb http://packages.elasticsearch.org/logstash/1.4/debian stable main'
      > /etc/apt/sources.list.d/logstash.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -yqq update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -yqq install logstash
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - logstash.conf
    - /etc/
  - Name: workdir
    Path: /opt/logstash
  - CmdLine:
    - bin/logstash
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --config=/etc/logstash.conf
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
