MetaArgs: null
Stages:
- As: build
  BaseName: kairen/golang-dep:1.12-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Kyle Bai <kyle.b@inwinstack.com>"'
    Name: label
  - Env:
    - Key: GOPATH
      Value: '"/go"'
    Name: env
  - Env:
    - Key: PROJECT_PATH
      Value: '"$GOPATH/src/github.com/inwinstack/ipam"'
    Name: env
  - Env:
    - Key: GO111MODULE
      Value: '"on"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - $PROJECT_PATH
  - CmdLine:
    - cd $PROJECT_PATH &&   make && mv out/controller /tmp/controller
    Name: run
    PrependShell: true
  From:
    Image: kairen/golang-dep:1.12-alpine
  Name: build
  Platform: ""
  SourceCode: FROM kairen/golang-dep:1.12-alpine AS build
- BaseName: alpine:3.7
  Commands:
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /tmp/controller
    - /bin/controller
  - CmdLine:
    - controller
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
