MetaArgs: null
Stages:
- BaseName: java:jre-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: przemek@mobtitude.com
    Name: label
  - Env:
    - Key: MYSQL_CONNECTOR_VERSION
      Value: 8.0.15
    - Key: LIQUIBASE_HOME
      Value: '"/opt/liquibase"'
    - Key: LIQUIBASE_VERSION
      Value: '"3.5.5"'
    - Key: LIQUIBASE_DRIVER
      Value: '"com.mysql.cj.jdbc.Driver"'
    - Key: LIQUIBASE_CLASSPATH
      Value: '"/usr/share/java/mysql.jar"'
    - Key: LIQUIBASE_URL
      Value: '""'
    - Key: LIQUIBASE_USERNAME
      Value: '""'
    - Key: LIQUIBASE_PASSWORD
      Value: '""'
    - Key: LIQUIBASE_CHANGELOG
      Value: '"liquibase.xml"'
    - Key: LIQUIBASE_CONTEXTS
      Value: '""'
    - Key: LIQUIBASE_OPTS
      Value: '""'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - liquibase.sh
    - /usr/local/bin/liquibase
  - CmdLine:
    - set -x     && apk add --no-cache --update --virtual .build-deps         openssl     &&
      wget -q -O "/tmp/mysql-connector-java-$MYSQL_CONNECTOR_VERSION.tar.gz" "https://dev.mysql.com/get/Downloads/Connector-J/mysql-connector-java-$MYSQL_CONNECTOR_VERSION.tar.gz"     &&
      tar -zxf "/tmp/mysql-connector-java-$MYSQL_CONNECTOR_VERSION.tar.gz" -C /tmp     &&
      mkdir -p /usr/share/java     && mv "/tmp/mysql-connector-java-$MYSQL_CONNECTOR_VERSION/mysql-connector-java-$MYSQL_CONNECTOR_VERSION.jar"
      /usr/share/java/     && ln -s "/usr/share/java/mysql-connector-java-$MYSQL_CONNECTOR_VERSION.jar"
      /usr/share/java/mysql.jar     && wget -q -O /tmp/liquibase.tar.gz "https://github.com/liquibase/liquibase/releases/download/liquibase-parent-$LIQUIBASE_VERSION/liquibase-$LIQUIBASE_VERSION-bin.tar.gz"     &&
      mkdir -p "$LIQUIBASE_HOME"     && tar -xzf /tmp/liquibase.tar.gz -C "$LIQUIBASE_HOME"     &&
      rm -rf /tmp/*     && rm -rf "$LIQUIBASE_HOME/sdk"     && chmod +x /entrypoint.sh     &&
      apk del --no-cache .build-deps
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /liquibase
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: java:jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM java:jre-alpine
