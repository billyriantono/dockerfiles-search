MetaArgs: null
Stages:
- BaseName: greatfox/oraclejdk8:latest
  Commands:
  - Maintainer: Hieu Rocker "rockerhieu@gmail.com"
    Name: maintainer
  - CmdLine:
    - dpkg --add-architecture i386 && apt-get update && apt-get install -y --force-yes
      expect git wget libc6-i386 lib32stdc++6 lib32gcc1 lib32ncurses5 lib32z1
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt && wget --output-document=android-sdk.tgz --quiet http://dl.google.com/android/android-sdk_r24.1.2-linux.tgz
      && tar xzf android-sdk.tgz && rm -f android-sdk.tgz && chown -R root.root android-sdk-linux
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android-sdk-linux
    Name: env
  - Env:
    - Key: PATH
      Value: ${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools
    Name: env
  - CmdLine:
    - echo y | android update sdk --all --no-ui --filter "platform-tools,tools,build-tools-22.0.1,build-tools-21.1.2,android-20,android-21"
    Name: run
    PrependShell: true
  - CmdLine:
    - which adb
    Name: run
    PrependShell: true
  - CmdLine:
    - which android
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/workspace
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/workspace
  From:
    Image: greatfox/oraclejdk8:latest
  Name: ""
  Platform: ""
  SourceCode: FROM greatfox/oraclejdk8:latest
