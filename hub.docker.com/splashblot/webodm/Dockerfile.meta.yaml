MetaArgs: null
Stages:
- BaseName: python:3.6
  Commands:
  - Maintainer: Piero Toffanin <pt@masseranolabs.com>
    Name: maintainer
  - Env:
    - Key: PYTHONUNBUFFERED
      Value: "1"
    Name: env
  - Env:
    - Key: PYTHONPATH
      Value: $PYTHONPATH:/webodm
    Name: env
  - CmdLine:
    - mkdir /webodm
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /webodm
  - CmdLine:
    - curl --silent --location https://deb.nodesource.com/setup_8.x | bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qq install -y nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - 'printf "Package: *\nPin: release a=stable\nPin-Priority: 900\n" > /etc/apt/preferences.d/stable.pref'
    Name: run
    PrependShell: true
  - CmdLine:
    - 'printf "Package: *\nPin: release a=testing\nPin-Priority: 750\n" > /etc/apt/preferences.d/testing.pref'
    Name: run
    PrependShell: true
  - CmdLine:
    - printf "deb     http://mirror.steadfast.net/debian/    stable main contrib non-free\ndeb-src
      http://mirror.steadfast.net/debian/    stable main contrib non-free" > /etc/apt/sources.list.d/stable.list
    Name: run
    PrependShell: true
  - CmdLine:
    - printf "deb     http://mirror.steadfast.net/debian/    testing main contrib
      non-free\ndeb-src http://mirror.steadfast.net/debian/    testing main contrib
      non-free" > /etc/apt/sources.list.d/testing.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qq update && apt-get -qq install -t testing -y binutils libproj-dev
      gdal-bin nginx && apt-get -qq install -y gettext-base cron certbot postgresql-client-9.6
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - requirements.txt
    - /webodm/
  - CmdLine:
    - pip install -r requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /webodm/
  - CmdLine:
    - ln -s /webodm/nginx/crontab /etc/cron.d/nginx-cron && chmod 0644 /webodm/nginx/crontab
      && service cron start && chmod +x /webodm/nginx/letsencrypt-autogen.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - git submodule update --init
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /webodm/nodeodm/external/node-OpenDroneMap
  - CmdLine:
    - npm install --quiet
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /webodm
  - CmdLine:
    - npm install --quiet -g webpack@3.11.0 && npm install --quiet && webpack
    Name: run
    PrependShell: true
  - CmdLine:
    - python manage.py collectstatic --noinput
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /webodm/webodm/secret_key.py
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /webodm/app/media
  From:
    Image: python:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.6
