MetaArgs: null
Stages:
- BaseName: nginx:latest
  Commands:
  - Maintainer: Milo Casagrande <milo.casagrande@linaro.org>
    Name: maintainer
  - Labels:
    - Key: Version
      Value: '"1.0"'
    - Key: Description
      Value: '"Customized nginx container image for git://ci"'
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx-custom.conf
    - /etc/nginx/conf.d/
  - CmdLine:
    - rm /etc/nginx/conf.d/default.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/nginx/sites-enabled/
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - websites/signup.conf
    - /etc/nginx/sites-enabled/00-signup.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - websites/artifacts.conf
    - /etc/nginx/sites-enabled/01-artifacts.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - websites/hawkbit.conf
    - /etc/nginx/sites-enabled/02-hawkbit.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - websites/lava.conf
    - /etc/nginx/sites-enabled/03-lava.conf
  From:
    Image: nginx:latest
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:latest
