MetaArgs: null
Stages:
- BaseName: lekovr/consup_nginx
  Commands:
  - Maintainer: Alexey Kovrizhkin <lekovr+docker@gmail.com>
    Name: maintainer
  - Env:
    - Key: DOCKERFILE_VERSION_MATTERMOST
      Value: "170518"
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - setup_*.sh
    - /tmp/
  - CmdLine:
    - for f in /tmp/setup_*.sh ; do >&2 echo ">>>> $f" ; . $f ; rm $f ; done
    Name: run
    PrependShell: true
  - Env:
    - Key: APPUSER
      Value: op
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - init.d
    - /init.d
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - consul
    - /etc/consul
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisor.d
    - /etc/supervisor/conf.d
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - skel
    - /skel
  - Name: workdir
    Path: /home/app
  - Env:
    - Key: DBINIT_START
      Value: '"mattermost"'
    Name: env
  - Env:
    - Key: PG_HOST
      Value: db.service.consul
    Name: env
  - Env:
    - Key: DB_NAME
      Value: mattermost
    Name: env
  - Env:
    - Key: DB_PASS
      Value: SET_DB_PASS_HERE_OR_IN_fidm.yml
    Name: env
  - Env:
    - Key: DBCC_KEY
      Value: SET_YOUR_DBCC_KEY_HERE_OR_IN_fidm.yml
    Name: env
  - Env:
    - Key: DBCC_PORT
      Value: "5480"
    Name: env
  - Env:
    - Key: DB_DUMPDIR
      Value: /opt/shared/dump
    Name: env
  - Name: volume
    Volumes:
    - /opt/mattermost/config
  - Env:
    - Key: APP_PORT
      Value: "3000"
    Name: env
  From:
    Image: lekovr/consup_nginx
  Name: ""
  Platform: ""
  SourceCode: FROM lekovr/consup_nginx
