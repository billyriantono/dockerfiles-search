MetaArgs: null
Stages:
- BaseName: ubuntu:15.10
  Commands:
  - Maintainer: Jaka Hudoklin <jaka@gatehub.net>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y yum-utils alien
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm -Uvh https://mirrors.ripple.com/ripple-repo-el7.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yumdownloader --enablerepo=ripple-stable --releasever=el7 rippled
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm --import https://mirrors.ripple.com/rpm/RPM-GPG-KEY-ripple-release && rpm
      -K rippled*.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - alien -i --scripts rippled*.rpm && rm rippled*.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/ripple/bin/rippled
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "5005"
    - "5006"
    - "51235"
  - Name: volume
    Volumes:
    - /data
    - /etc/rippled.conf
  From:
    Image: ubuntu:15.10
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:15.10
