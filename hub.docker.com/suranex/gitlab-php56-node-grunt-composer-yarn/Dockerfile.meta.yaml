MetaArgs: null
Stages:
- BaseName: debian:9
  Commands:
  - Maintainer: Florian Mueller <docker@flmue.de>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: COMPOSER_NO_INTERACTION
      Value: "1"
    Name: env
  - CmdLine:
    - apt-get update  && apt-get install --no-install-recommends -y  apt-utils  curl  apt-transport-https  ca-certificates  gnupg2  wget  sudo  &&
      curl -s https://deb.nodesource.com/gpgkey/nodesource.gpg.key | apt-key add -  &&
      echo "deb https://deb.nodesource.com/node_6.x jessie main" > /etc/apt/sources.list.d/nodesource.list  &&
      curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -  && echo "deb
      https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list  &&
      wget -q https://packages.sury.org/php/apt.gpg -O- | sudo apt-key add -  && echo
      "deb https://packages.sury.org/php/ stretch main" | sudo tee /etc/apt/sources.list.d/php.list  &&
      apt-get update  && apt-get install --no-install-recommends -y  openssh-client  bzip2  unzip  rsync  git  php5.6-cli  php5.6-common  php5.6-curl  php5.6-gd  php5.6-mbstring  php5.6-mysql  php5.6-soap  php5.6-xml  php5.6-xmlrpc  php5.6-xsl  php5.6-tidy  php5.6-zip  php-imagick  php-xdebug  php-mongo  php-redis  nodejs  yarn  ant  libfontconfig  &&
      apt-get clean  && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/* /usr/share/man/??
      /usr/share/man/??_*
    Name: run
    PrependShell: true
  - CmdLine:
    - php -v
    Name: run
    PrependShell: true
  - CmdLine:
    - node -v
    Name: run
    PrependShell: true
  - CmdLine:
    - npm -v
    Name: run
    PrependShell: true
  - CmdLine:
    - yarn -v
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin
      --filename=composer
    Name: run
    PrependShell: true
  - CmdLine:
    - composer selfupdate
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g grunt
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g grunt-cli
    Name: run
    PrependShell: true
  - CmdLine:
    - grunt --version
    Name: run
    PrependShell: true
  - Env:
    - Key: DOCKER_HOST
      Value: '"tcp://docker:2375"'
    Name: env
  - Name: volume
    Volumes:
    - /var/run/docker.sock
  From:
    Image: debian:9
  Name: ""
  Platform: ""
  SourceCode: FROM debian:9
