MetaArgs:
- DefaultValue: buster
  Key: debian_version
  ProvidedValue: null
  Value: buster
Stages:
- BaseName: debian:${debian_version}-slim
  Commands:
  - Key: baseos
    Name: arg
    Value: alpine-debian-${debian_version}
  - Key: baseos_build_date
    Name: arg
    Value: undefined
  - Key: baseos_build_ref
    Name: arg
    Value: undefined
  - Labels:
    - Key: maintainer
      Value: '"George Bolo <gbolo@linuxctl.com>"'
    - Key: vendor
      Value: '"linuxctl.com"'
    - Key: com.linuxctl.baseos
      Value: ${baseos}
    - Key: com.linuxctl.baseos.build-date
      Value: ${baseos_build_date}
    - Key: com.linuxctl.baseos.build-ref
      Value: ${baseos_build_ref}
    Name: label
  - Env:
    - Key: BASEOS
      Value: ${baseos}
    - Key: BASEOS_BUILD_DATE
      Value: ${baseos_build_date}
    - Key: BASEOS_BUILD_REF
      Value: ${baseos_build_ref}
    - Key: TINI_VERSION
      Value: 0.16.1
    - Key: GOSU_VERSION
      Value: "1.10"
    - Key: CONFD_VERSION
      Value: 0.16.0
    - Key: TZ
      Value: America/Toronto
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint-base.sh
    - /entrypoints/entrypoint-base
  - CmdLine:
    - set -xe;       apt-get update &&       apt-get upgrade -y &&       DEBIAN_FRONTEND=noninteractive       apt-get
      install -y --no-install-recommends ca-certificates dumb-init tzdata openssl
      wget &&       ln -fs /usr/share/zoneinfo/${TZ} /etc/localtime &&       echo
      ${TZ} > /etc/timezone &&       wget --no-verbose -O /sbin/tini "https://github.com/krallin/tini/releases/download/v${TINI_VERSION}/tini"
      &&       chmod 755 /sbin/tini &&       wget --no-verbose -O /usr/local/bin/gosu
      "https://github.com/tianon/gosu/releases/download/${GOSU_VERSION}/gosu-amd64"
      &&       wget --no-verbose -O /usr/local/bin/confd "https://github.com/kelseyhightower/confd/releases/download/v${CONFD_VERSION}/confd-${CONFD_VERSION}-linux-amd64"
      &&       chmod 555 /usr/local/bin/* &&       chmod 555 /entrypoints/* &&       apt-get
      remove -y openssl &&       apt-get autoremove -y &&       rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/dumb-init
    - --
    - /entrypoints/entrypoint-base
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:${debian_version}-slim
  Name: ""
  Platform: ""
  SourceCode: FROM  debian:${debian_version}-slim
