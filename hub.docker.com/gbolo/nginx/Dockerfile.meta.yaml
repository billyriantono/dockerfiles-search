MetaArgs: null
Stages:
- BaseName: gbolo/baseos:alpine
  Commands:
  - Env:
    - Key: NGINX_WORKER_PROCESSES
      Value: auto
    - Key: NGINX_WORKER_CONNECTIONS
      Value: "1024"
    - Key: NGINX_MAX_BODY_SIZE
      Value: 1m
    - Key: NGINX_KEEPALIVE_TIMEOUT
      Value: "65"
    - Key: NGINX_SSL_PROTOCOLS
      Value: '"TLSv1.1 TLSv1.2"'
    - Key: NGINX_SSL_CIPHERS
      Value: '"EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH:!aNULL:!MD5"'
    - Key: NGINX_SSL_SESSION_CACHE
      Value: '"shared:SSL:2m"'
    - Key: NGINX_SSL_SESSION_TIMEOUT
      Value: 5m
    - Key: NGINX_INOTIFY_FILES
      Value: '"/etc/nginx/conf.d /etc/nginx/stream.conf.d"'
    Name: env
  - CmdLine:
    - set -xe;         apk upgrade --no-progress --no-cache &&         apk add -v
      --no-progress --no-cache nginx           nginx-mod-stream           nginx-mod-http-geoip
      nginx-mod-stream-geoip           inotify-tools &&         mkdir -p /etc/tls/nginx
      /etc/nginx/stream.conf.d &&         chmod 750 /etc/tls/nginx &&         chmod
      755 /etc/nginx/stream.conf.d &&         ln -sf /dev/stdout /var/log/nginx/access.log
      &&         ln -sf /dev/stderr /var/log/nginx/error.log &&         rm -rf /etc/nginx/conf.d/*
    Name: run
    PrependShell: true
  - CmdLine:
    - set -xe;         wget -O /tmp/geo.tgz https://geolite.maxmind.com/download/geoip/database/GeoLite2-Country.tar.gz
      &&         tar xf /tmp/geo.tgz -C /usr/share/GeoIP --strip 1 &&         rm -rf
      /tmp/geo.tgz
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - confd
    - /etc/confd.nginx
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - default_dhparam_4096.pem
    - /etc/tls/nginx/default_dhparam_4096.pem
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoints/entrypoint-nginx
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - /usr/bin/dumb-init
    - --
    - /entrypoints/entrypoint-nginx
    Name: entrypoint
    PrependShell: false
  From:
    Image: gbolo/baseos:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM    gbolo/baseos:alpine
