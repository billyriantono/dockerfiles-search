MetaArgs: null
Stages:
- BaseName: gbolo/compile:fabric-centos7
  Commands:
  - Env:
    - Key: GENERATE_NEW_KEYS
      Value: "false"
    - Key: CHANGE_JENKINS_PASSWD
      Value: "false"
    - Key: JENKINS_PASSWD_HASH
      Value: $6$F6hy9uaD$5TajOLSfLRzXvnAYYAtu52KwofWcANOu0Mx2C2fQNG76eJO3J/DI1sS/89kErzGjH8T9QrBlcLkEDbDvHHvmi0
    - Key: JENKINS_AUTHORIZED_KEY
      Value: none
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /usr/local/bin/entrypoint.sh
  - CmdLine:
    - set -xe;       yum install -y openssh-server java-1.8.0-openjdk &&       yum
      clean all &&       useradd -m -d /home/jenkins -s /bin/sh jenkins &&       echo
      "jenkins:jenkins" | chpasswd &&       /usr/bin/ssh-keygen -q -t ecdsa -f /etc/ssh/ssh_host_ecdsa_key
      -C '' -N '' &&       /usr/bin/ssh-keygen -q -t rsa -f /etc/ssh/ssh_host_rsa_key
      -C '' -N '' &&       /usr/bin/ssh-keygen -q -t ed25519 -f /etc/ssh/ssh_host_ed25519_key
      -C '' -N '' &&       mkdir /home/jenkins/.ssh && chown jenkins:jenkins /home/jenkins/.ssh
      && chmod 700 /home/jenkins/.ssh &&       /usr/bin/ssh-keygen -t rsa -f /home/jenkins/.ssh/id_rsa
      -N '' &&       /usr/bin/ssh-keygen -y -t rsa -f /home/jenkins/.ssh/id_rsa >
      /home/jenkins/.ssh/id_rsa.pub &&       chmod +x /usr/local/bin/entrypoint.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /usr/local/bin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: gbolo/compile:fabric-centos7
  Name: ""
  Platform: ""
  SourceCode: FROM gbolo/compile:fabric-centos7
