MetaArgs: null
Stages:
- BaseName: openjdk:jre-alpine
  Commands:
  - Env:
    - Key: CHECKSTYLE_VERSION
      Value: "8.0"
    Name: env
  - CmdLine:
    - apk update &&     apk --no-cache add openssl &&     mkdir -p /opt/lib &&     wget
      -q -O /opt/lib/checkstyle.jar https://downloads.sourceforge.net/project/checkstyle/checkstyle/$CHECKSTYLE_VERSION/checkstyle-$CHECKSTYLE_VERSION-all.jar
      &&     apk del openssl
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/local/bin/
  - Name: workdir
    Path: /workdir
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:jre-alpine
