MetaArgs: null
Stages:
- BaseName: openjdk:jre
  Commands:
  - Maintainer: denis.peyrusaubes@retengr.com
    Name: maintainer
  - Name: workdir
    Path: .
  - CmdLine:
    - "wget  http://wwwftp.ciril.fr/pub/apache/spark/spark-2.2.0/spark-2.2.0-bin-hadoop2.7.tgz
      \t&& tar xvf spark-2.2.0-bin-hadoop2.7.tgz && rm spark-2.2.0-bin-hadoop2.7.tgz"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - resources/run_standalone.sh
    - .
  - CmdLine:
    - mkdir /app
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - DemoApp/build/demo.jar
    - /app
  - Env:
    - Key: MASTER
      Value: '"local[*]"'
    Name: env
  - Env:
    - Key: KAFKA_BROKERS
      Value: kafka:9092
    Name: env
  - Env:
    - Key: KAFKA_GROUP_ID
      Value: SPST
    Name: env
  - Env:
    - Key: KAFKA_TOPIC
      Value: demo-topic
    Name: env
  - Env:
    - Key: CLASS_NAME
      Value: com.retengr.demo.Demo
    Name: env
  - Env:
    - Key: APP_JAR_FILE_NAME
      Value: demo.jar
    Name: env
  - CmdLine:
    - '"./run_standalone.sh"'
    Name: cmd
    PrependShell: true
  From:
    Image: openjdk:jre
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:jre
