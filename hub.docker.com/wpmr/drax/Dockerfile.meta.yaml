MetaArgs: null
Stages:
- BaseName: openjdk:8
  Commands:
  - Labels:
    - Key: authors
      Value: '"will.rowe@stfc.ac.uk"'
    - Key: description
      Value: '"Docker image containing all requirements for drax pipeline"'
    Name: label
  - CmdLine:
    - apt-get update &&     apt-get install -y --no-install-recommends         g++         gcc         gfortran         libbz2-dev         libcurl4-openssl-dev         libgsl-dev         libgsl2         liblzma-dev         libncurses5-dev         libpcre3-dev         libreadline-dev         libssl-dev         make         python-dev         zlib1g-dev     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fsSL https://bootstrap.pypa.io/get-pip.py -o /opt/get-pip.py &&     python
      /opt/get-pip.py &&     rm /opt/get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'export PATH=/opt/conda/bin:$PATH' > /etc/profile.d/conda.sh &&     wget
      --quiet https://repo.continuum.io/miniconda/Miniconda3-4.3.31-Linux-x86_64.sh
      -O ~/miniconda.sh &&     /bin/bash ~/miniconda.sh -b -p /opt/conda &&     rm
      ~/miniconda.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/conda/bin:$PATH
    Name: env
  - CmdLine:
    - conda config --add channels defaults &&     conda config --add channels conda-forge
      &&     conda config --add channels bioconda
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fsSL https://raw.githubusercontent.com/will-rowe/drax/master/drax-conda-environment.yml
      -o drax-conda-environment.yml
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install -y --file drax-conda-environment.yml
    Name: run
    PrependShell: true
  From:
    Image: openjdk:8
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8
