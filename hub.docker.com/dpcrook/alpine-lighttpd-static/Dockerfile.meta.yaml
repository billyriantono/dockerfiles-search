MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: <idcrook@users.noreply.github.com>
    Name: maintainer
  - CmdLine:
    - "apk add --no-cache --update \tlighttpd \tlighttpd-mod_auth   && rm -rf /var/cache/apk/*"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/lighttpd/*
    - /etc/lighttpd/
  - Name: expose
    Ports:
    - "80"
  - Name: volume
    Volumes:
    - /var/www
  - CmdLine:
    - lighttpd
    - -D
    - -f
    - /etc/lighttpd/lighttpd.conf
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
