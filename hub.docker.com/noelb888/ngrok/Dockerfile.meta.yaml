MetaArgs: null
Stages:
- BaseName: alpine:3.9
  Commands:
  - Maintainer: Werner Beroux <werner@beroux.com>
    Name: maintainer
  - CmdLine:
    - set -x &&     apk add --no-cache -t .deps ca-certificates &&     wget -q -O
      /etc/apk/keys/sgerrand.rsa.pub https://alpine-pkgs.sgerrand.com/sgerrand.rsa.pub
      &&     wget https://github.com/sgerrand/alpine-pkg-glibc/releases/download/2.29-r0/glibc-2.29-r0.apk
      &&     apk add glibc-2.29-r0.apk &&     rm glibc-2.29-r0.apk &&     apk del
      --purge .deps
    Name: run
    PrependShell: true
  - CmdLine:
    - set -x  && apk add --no-cache curl  && curl -Lo /ngrok.zip https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-linux-amd64.zip  &&
      unzip -o /ngrok.zip -d /bin  && rm -f /ngrok.zip  && adduser -h /home/ngrok
      -D -u 6737 ngrok
    Name: run
    PrependShell: true
  - CmdLine:
    - ngrok --version
    Name: run
    PrependShell: true
  - Chown: ngrok
    From: ""
    Name: copy
    SourcesAndDest:
    - ngrok.yml
    - /home/ngrok/.ngrok2/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /
  - Name: user
    User: ngrok
  - Env:
    - Key: USER
      Value: ngrok
    Name: env
  - Name: expose
    Ports:
    - "4040"
  - CmdLine:
    - /entrypoint.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.9
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.9
