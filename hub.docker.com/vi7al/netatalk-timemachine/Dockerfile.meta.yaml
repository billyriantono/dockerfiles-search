MetaArgs:
- DefaultValue: "3.10"
  Key: ALPINE_VERSION
  ProvidedValue: null
  Value: "3.10"
Stages:
- BaseName: alpine:${ALPINE_VERSION}
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Vitaliy D. <vi7alya@gmail.com>"'
    Name: label
  - Labels:
    - Key: description
      Value: '"Netatalk AFP fileserver for the Apple TimeMachine backups"'
    Name: label
  - Key: AFP_VOL_PATH
    Name: arg
    Value: /timemachine
  - Env:
    - Key: NETATALK_VERSION
      Value: 3.1.12-r0
    - Key: AFP_VOL_PATH
      Value: ${AFP_VOL_PATH}
    Name: env
  - Name: workdir
    Path: /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - provision.sh
    - entrypoint.sh
    - /
  - CmdLine:
    - chmod u+x /provision.sh &&     chmod u+x /entrypoint.sh &&     ./provision.sh
      &&     rm -f /provision.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - ${AFP_VOL_PATH}
  - Name: volume
    Volumes:
    - /etc
  - Name: volume
    Volumes:
    - /var/netatalk
  - Name: expose
    Ports:
    - "548"
  - CmdLine:
    - /entrypoint.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:${ALPINE_VERSION}
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:${ALPINE_VERSION}
