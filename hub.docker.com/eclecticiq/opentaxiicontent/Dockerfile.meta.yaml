MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"e.cadagiani@gmail.com"'
    Name: label
  - CmdLine:
    - apk add --no-cache openssh
    Name: run
    PrependShell: true
  - Env:
    - Key: CONNECTION_PORT
      Value: "2222"
    Name: env
  - Env:
    - Key: REMOTE
      Value: domain.com
    Name: env
  - Env:
    - Key: REMOTE_SUBDOMAIN
      Value: foo
    Name: env
  - Env:
    - Key: REMOTE_PORT
      Value: "80"
    Name: env
  - Env:
    - Key: LOCAL_HOST
      Value: localhost
    Name: env
  - Env:
    - Key: LOCAL_PORT
      Value: "3000"
    Name: env
  - Env:
    - Key: KEY_NAME
      Value: key_rsa
    Name: env
  - Name: volume
    Volumes:
    - /root/.ssh
  - CmdLine:
    - ssh     -i ~/.ssh/$KEY_NAME     -o "StrictHostKeyChecking no"     -p $CONNECTION_PORT     -R
      $REMOTE_SUBDOMAIN:$REMOTE_PORT:$LOCAL_HOST:$LOCAL_PORT     $REMOTE
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
