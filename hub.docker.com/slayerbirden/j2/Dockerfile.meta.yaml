MetaArgs: null
Stages:
- BaseName: alpine:3.4
  Commands:
  - Maintainer: Oleg Kulik "okulik@gorillagroup.com"
    Name: maintainer
  - CmdLine:
    - apk add --no-cache         python         py-pip     && apk add --no-cache --virtual
      .build-deps         python-dev     && pip install --upgrade pip     && pip install         jinja2-cli[yaml]         PyYAML     &&
      apk del .build-deps
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /templates
    - /out
    - /data
  - CmdLine:
    - jinja2
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.4
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.4
