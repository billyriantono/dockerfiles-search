MetaArgs: null
Stages:
- BaseName: python:2
  Commands:
  - Maintainer: Adam Shearman
    Name: maintainer
  - Labels:
    - Key: org.freenas.autostart
      Value: '"true"'
    - Key: org.freenas.version
      Value: '"latest-beta"'
    - Key: org.freenas.expose-ports-at-host
      Value: '"true"'
    - Key: org.freenas.web-ui-protocol
      Value: '"http"'
    - Key: org.freenas.web-ui-port
      Value: "5556"
    - Key: org.freenas.web-ui-path
      Value: '""'
    - Key: org.freenas.port-mappings
      Value: '"5556:5556/tcp"'
    - Key: org.freenas.volumes
      Value: '"[           {               \"name\": \"/config\",               \"descr\":
        \"firetv devices.yaml config folder\"           }       ]"'
    Name: label
  - CmdLine:
    - apt-get update && apt-get install -y         libssl-dev         libusb-1.0-0         python-dev         swig         curl         unzip         &&
      curl -L -o /tmp/master.zip https://github.com/happyleavesaoc/python-firetv/archive/master.zip         &&
      cd /tmp         && unzip master.zip         &&     apt-get clean &&     rm -rf
      /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - pip --no-cache-dir install --upgrade pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip --no-cache-dir install flask
    Name: run
    PrependShell: true
  - CmdLine:
    - pip --no-cache-dir install https://pypi.python.org/packages/source/M/M2Crypto/M2Crypto-0.24.0.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install /tmp/python-firetv-master[firetv-server]
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5556"
  - Name: volume
    Volumes:
    - /config
  - CmdLine:
    - firetv-server
    - -c
    - /config/devices.yaml
    Name: cmd
    PrependShell: false
  From:
    Image: python:2
  Name: ""
  Platform: ""
  SourceCode: FROM python:2
