MetaArgs: null
Stages:
- BaseName: python:2-alpine
  Commands:
  - Maintainer: CBRHerms
    Name: maintainer
  - Env:
    - Key: MQTT_HOST
      Value: '"mqtthostip"'
    - Key: MQTT_USER
      Value: '"username"'
    - Key: MQTT_PASSWORD
      Value: '"password"'
    - Key: MQTT_TOPIC
      Value: '"freenas/speedtest"'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - deps/crontab.txt
    - /crontab.txt
  - Chown: ""
    Name: add
    SourcesAndDest:
    - deps/speedtest2mqtt.sh
    - /speedtest2mqtt.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - deps/entry.sh
    - /entry.sh
  - CmdLine:
    - "apk add --update bash && \tapk add --update curl && \tapk add --update perl
      && \tapk add --update mosquitto mosquitto-clients && \trm -rf /var/cache/apk/*
      && \tpip install speedtest-cli && \tchmod +x speedtest2mqtt.sh && \tchmod +x
      entry.sh && \tchmod +x crontab.txt && \tcrontab crontab.txt"
    Name: run
    PrependShell: true
  - CmdLine:
    - /entry.sh
    Name: cmd
    PrependShell: false
  From:
    Image: python:2-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:2-alpine
