MetaArgs: null
Stages:
- BaseName: python:3.6.4-stretch
  Commands:
  - Env:
    - Key: SCALA_VERSION
      Value: 2.11.11
    Name: env
  - Env:
    - Key: SBT_VERSION
      Value: 0.13.16
    Name: env
  - CmdLine:
    - pip install Cython==0.28.1 pytest==3.6.3 pytest-cov==2.5.1 coverage==4.3 numpy==1.14.2
      awscli
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - /opt/ci/requirements.txt
  - CmdLine:
    - pip install -r /opt/ci/requirements.txt &&     rm /opt/ci/requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/share/man/man1 &&   apt-get update &&   apt-get -y install openjdk-8-jdk=8u212-b01-1~deb9u1
      &&   apt-get -y install jq curl kafkacat git &&   apt-get -y clean && apt-get
      -y autoremove
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://github.com/docker/compose/releases/download/1.21.2/docker-compose-$(uname
      -s)-$(uname -m)  -o /usr/local/bin/docker-compose &&  chmod +x /usr/local/bin/docker-compose
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /usr/lib/jvm/java-8-openjdk-amd64/release
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fsL https://downloads.typesafe.com/scala/$SCALA_VERSION/scala-$SCALA_VERSION.tgz
      | tar xfz - -C /root/ &&   echo >> /root/.bashrc &&   echo 'export PATH=~/scala-$SCALA_VERSION/bin:~/bin:$PATH'
      >> /root/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L -o sbt-$SBT_VERSION.deb https://dl.bintray.com/sbt/debian/sbt-$SBT_VERSION.deb
      &&   dpkg -i sbt-$SBT_VERSION.deb &&   rm sbt-$SBT_VERSION.deb &&   apt-get
      update &&   apt-get install sbt &&   apt-get -y clean && apt-get -y autoremove
      &&   sbt sbtVersion
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'deb http://ftp.de.debian.org/debian testing main' >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'APT::Default-Release "stable";' | tee -a /etc/apt/apt.conf.d/00local
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&   apt-get -y -t testing install postgresql &&   apt-get -y
      -t testing install gcc &&   apt-get -y clean && apt-get -y autoremove
    Name: run
    PrependShell: true
  - Env:
    - Key: MATPLOTLIBRC
      Value: '"/root"'
    Name: env
  - CmdLine:
    - 'echo "backend      : Agg" >> $MATPLOTLIBRC/matplotlibrc'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - initdb
    - /root/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - postgres
    - /root/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - parse_argument
    - /root/bin/
  - Name: workdir
    Path: /root
  - CmdLine:
    - /bin/bash
    Name: entrypoint
    PrependShell: true
  From:
    Image: python:3.6.4-stretch
  Name: ""
  Platform: ""
  SourceCode: FROM  python:3.6.4-stretch
