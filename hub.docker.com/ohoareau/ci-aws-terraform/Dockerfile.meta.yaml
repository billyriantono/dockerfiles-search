MetaArgs: null
Stages:
- BaseName: ohoareau/ci-aws:latest
  Commands:
  - CmdLine:
    - apt-get update -y &&     apt-get install -y apt-transport-https ca-certificates
      curl software-properties-common &&     (curl -sL https://deb.nodesource.com/setup_13.x
      | bash -) &&     (curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key
      add -) &&     (echo "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list)
      &&     apt-get update -y &&     apt-get install -y git build-essential zip unzip
      nodejs yarn &&     hash -r -d npm &&     apt-get clean &&     apt-get autoclean
      &&     apt-get autoremove -y &&     rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
      /root/.npm/cache/*
    Name: run
    PrependShell: true
  - Env:
    - Key: TERRAFORM_VERSION
      Value: 0.12.17
    Name: env
  - CmdLine:
    - mkdir /tmp/terraform &&     curl https://releases.hashicorp.com/terraform/${TERRAFORM_VERSION}/terraform_${TERRAFORM_VERSION}_linux_amd64.zip
      -o /tmp/terraform/terraform.zip &&     cd /tmp/terraform &&     unzip terraform.zip
      &&     mv terraform /bin/terraform &&     chmod +x /bin/terraform &&     rm
      -rf /tmp/terraform
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./scripts/terraform-cloud-api-token-set.sh
    - /usr/local/bin/terraform-cloud-api-token-set
  - Name: workdir
    Path: /code
  From:
    Image: ohoareau/ci-aws:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ohoareau/ci-aws:latest
