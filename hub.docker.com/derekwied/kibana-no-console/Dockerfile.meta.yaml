MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Cailen <cailen@me.com>"'
    Name: label
  - Name: expose
    Ports:
    - "5601"
  - Key: PHANTOM_JS_VERSION
    Name: arg
    Value: null
  - Env:
    - Key: PHANTOM_JS_VERSION
      Value: ${PHANTOM_JS_VERSION:-2.1.1-linux-x86_64}
    Name: env
  - CmdLine:
    - yum update -y && yum install -y fontconfig freetype nodejs bzip2 && yum clean
      all
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /tmp/phantomjs     && curl -L https://bitbucket.org/ariya/phantomjs/downloads/phantomjs-${PHANTOM_JS_VERSION}.tar.bz2     |
      tar -xj --strip-components=1 -C /tmp/phantomjs     && mv /tmp/phantomjs/bin/phantomjs
      /usr/local/bin
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/share/kibana
  - CmdLine:
    - curl -Ls https://artifacts.elastic.co/downloads/kibana/kibana-6.2.4-linux-x86_64.tar.gz
      | tar --strip-components=1 -zxf - &&     ln -s /usr/share/kibana /opt/kibana
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /usr/share/kibana/bin:$PATH
    Name: env
  - Env:
    - Key: ELASTIC_CONTAINER
      Value: "true"
    - Key: CONSOLE_ENABLED
      Value: "false"
    - Key: XPACK_APM_ENABLED
      Value: "false"
    - Key: XPACK_ML_ENABLED
      Value: "false"
    - Key: XPACK_GRAPH_ENABLED
      Value: "false"
    - Key: XPACK_GROKDEBUGGER_ENABLED
      Value: "false"
    - Key: XPACK_SECURITY_ENABLED
      Value: "false"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/kibana.yml
    - /usr/share/kibana/config/kibana.yml
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/kibana-docker
    - /usr/local/bin/
  - CmdLine:
    - groupadd --gid 1000 kibana &&     useradd --uid 1000 --gid 1000     --home-dir
      /usr/share/kibana --no-create-home     kibana
    Name: run
    PrependShell: true
  - Name: user
    User: kibana
  - CmdLine:
    - kibana-plugin install x-pack
    Name: run
    PrependShell: true
  - CmdLine:
    - kibana-plugin install https://github.com/sirensolutions/sentinl/releases/download/tag-6.2.3-3/sentinl-v6.2.4.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    - /usr/local/bin/kibana-docker
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
