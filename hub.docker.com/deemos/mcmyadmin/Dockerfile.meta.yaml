MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.11
  Commands:
  - Maintainer: deemos <robberhines@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - locale-gen en_US en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - update-locale LANG=en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg-reconfigure locales
    Name: run
    PrependShell: true
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - CmdLine:
    - usermod -u 99 nobody
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -g 100 nobody
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qq
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -qy --force-yes libmono-cil-dev Libgdiplus unzip wget
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/local
  - CmdLine:
    - wget http://mcmyadmin.com/Downloads/etc.zip && unzip etc.zip && rm etc.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir mkdir /opt/McMyAdmin &&     cd /opt/McMyAdmin &&     wget -nv -O MCMA2_glibc26_2.zip
      http://mcmyadmin.com/Downloads/MCMA2_glibc26_2.zip?dl=1 &&     unzip MCMA2_glibc26_2.zip
      &&     rm MCMA2_glibc26_2.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt/McMyAdmin; /opt/McMyAdmin/MCMA2_Linux_x86_64 -configonly -nonotice -nostart
      -updateonly > /dev/null 2>&1
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - Name: expose
    Ports:
    - "25565"
  - Name: volume
    Volumes:
    - /config
  - CmdLine:
    - rm -rf /opt/McMyAdmin/ProgramData-Server &&     ln -sf /config/ /opt/McMyAdmin/ProgramData-Server
      &&     chown -R nobody:users /opt/McMyAdmin
    Name: run
    PrependShell: true
  From:
    Image: phusion/baseimage:0.9.11
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.11
