MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - CmdLine:
    - "apt-get update &&     apt-get install -y --no-install-recommends         build-essential
      \twget \thdf5-tools \tlibhdf5-dev \thdf5-helpers \tlibhdf5-serial-dev \tgit
      \tapt-utils \tpython3         python3-pip &&     apt-get clean &&     rm -rf
      /tmp/downloaded_packages/ /tmp/*.rds &&     rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  - CmdLine:
    - wget --no-check-certificate https://github.com/pachterlab/kallisto/releases/download/v0.45.0/kallisto_linux-v0.45.0.tar.gz
      &&     tar xzf kallisto_linux-v0.45.0.tar.gz &&     mv kallisto_linux-v0.45.0/kallisto
      /usr/bin/ &&     rm -rf kallisto_linux-v0.45.0 kallisto_linux-v0.45.0.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install setuptools wheel && pip3 install kubernetes
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/kallisto
    Name: cmd
    PrependShell: true
