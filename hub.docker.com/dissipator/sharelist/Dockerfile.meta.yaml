MetaArgs: null
Stages:
- BaseName: node:8-alpine
  Commands:
  - Maintainer: reruin
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /sharelist/
  - Name: workdir
    Path: /sharelist
  - Name: volume
    Volumes:
    - /sharelist/cache
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Env:
    - Key: HOST
      Value: 0.0.0.0
    Name: env
  - Env:
    - Key: PORT
      Value: "443"
    Name: env
  - Name: expose
    Ports:
    - "443"
  - CmdLine:
    - npm
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: node:8-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:8-alpine
