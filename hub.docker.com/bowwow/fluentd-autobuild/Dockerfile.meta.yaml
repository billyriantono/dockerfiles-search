MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: bowwow
    Name: maintainer
  - Labels:
    - Key: Description
      Value: '"Fluentd docker image"'
    - Key: Vendor
      Value: '"Fluent Organization"'
    - Key: Version
      Value: '"1.0"'
    Name: label
  - CmdLine:
    - apt-get update -y && apt-get install -y               autoconf               bison               build-essential               curl               git               libffi-dev               libgdbm3               libgdbm-dev               libncurses5-dev               libreadline6-dev               libssl-dev               libyaml-dev               zlib1g-dev         &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd ubuntu -d /home/ubuntu -m -U
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R ubuntu:ubuntu /home/ubuntu
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /fluentd/log
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /fluentd/etc
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /fluentd/plugins
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R ubuntu:ubuntu /fluentd
    Name: run
    PrependShell: true
  - Name: user
    User: ubuntu
  - Name: workdir
    Path: /home/ubuntu
  - CmdLine:
    - git clone https://github.com/tagomoris/xbuild.git /home/ubuntu/.xbuild
    Name: run
    PrependShell: true
  - CmdLine:
    - /home/ubuntu/.xbuild/ruby-install 2.2.2 /home/ubuntu/ruby
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /home/ubuntu/ruby/bin:$PATH
    Name: env
  - CmdLine:
    - gem install fluentd -v 0.12.19
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install fluent-plugin-mongo
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install bson_ext
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install specific_install
    Name: run
    PrependShell: true
  - CmdLine:
    - gem specific_install -l https://github.com/bowwowxx/fluent-plugin-amqp.git
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - fluent.conf
    - /fluentd/etc/
  - Expression: COPY fluent.conf /fluentd/etc/
    Name: onbuild
  - Expression: COPY plugins /fluentd/plugins/
    Name: onbuild
  - Name: workdir
    Path: /home/ubuntu
  - Env:
    - Key: FLUENTD_OPT
      Value: '""'
    Name: env
  - Env:
    - Key: FLUENTD_CONF
      Value: '"fluent.conf"'
    Name: env
  - Name: expose
    Ports:
    - "24224"
  - CmdLine:
    - exec fluentd -c /fluentd/etc/$FLUENTD_CONF -p /fluentd/plugins $FLUENTD_OPT
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
