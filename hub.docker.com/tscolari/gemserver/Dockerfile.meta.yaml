MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Maintainer: Tiago Scolari <tscolari@gmail.com>
    Name: maintainer
  - CmdLine:
    - apk update &&    apk add ruby            ruby-bundler            linux-headers            ca-certificates
      &&    apk add --virtual build-dependencies            build-base            ruby-dev            libressl-dev
      &&    rm -rf /usr/lib/ruby/gems/*/cache/*            /var/cache/apk/*            /tmp/*            /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/gems
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /geminabox
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/gems
  - Chown: ""
    Name: add
    SourcesAndDest:
    - Gemfile
    - ./geminabox/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - Gemfile.lock
    - ./geminabox/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config.ru
    - ./geminabox/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - unicorn.rb
    - ./geminabox/
  - Name: workdir
    Path: /geminabox
  - CmdLine:
    - bundle install
    Name: run
    PrependShell: true
  - Env:
    - Key: PORT
      Value: "6444"
    Name: env
  - CmdLine:
    - bundle
    - exec
    - unicorn
    - -c
    - /geminabox/unicorn.rb
    Name: cmd
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
