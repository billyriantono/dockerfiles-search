MetaArgs: null
Stages:
- BaseName: debian:squeeze
  Commands:
  - Maintainer: Helder Correia <me@heldercorreia.com>
    Name: maintainer
  - CmdLine:
    - apt-get update     && apt-get install -y         autoconf2.13         libbz2-dev         libcurl4-openssl-dev         libltdl-dev         libmcrypt-dev         libevent-dev         libmhash-dev         libmysqlclient-dev         libpcre3-dev         libpng12-dev         libxml2-dev         make         patch         xmlstarlet     &&
      apt-get clean     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - tmp/
    - /tmp
  - CmdLine:
    - gunzip /tmp/*.gz && tar xf /tmp/php-5.2.16.tar -C /tmp
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp/php-5.2.16
  - CmdLine:
    - patch -p1 -i ../php-5.2.16-fpm-0.5.14.diff &&     patch -p1 -i ../suhosin-patch-5.2.16-0.9.7.patch
    Name: run
    PrependShell: true
  - CmdLine:
    - ./buildconf --force
    Name: run
    PrependShell: true
  - CmdLine:
    - ./configure     --enable-fastcgi     --enable-fpm     --enable-mbstring     --enable-sockets     --with-config-file-path=/etc/php     --with-curl     --with-fpm-conf=/etc/php/php-fpm.conf     --with-fpm-log=/var/log/php/php_errors.log     --with-fpm-pid=/var/run/php/php-fpm.pid     --with-gd     --with-gettext     --with-libdir     --with-libdir=lib64     --with-mcrypt     --with-mhash     --with-mysql     --with-mysql-sock     --with-mysqli     --with-openssl     --with-pcre-regex     --with-png-dir     --with-zlib     --without-sqlite
    Name: run
    PrependShell: true
  - CmdLine:
    - make && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get remove -y autoconf2.13
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - init.sh
    - /init
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "9000"
  - CmdLine:
    - php-cgi
    - --fpm
    Name: cmd
    PrependShell: false
  From:
    Image: debian:squeeze
  Name: ""
  Platform: ""
  SourceCode: FROM debian:squeeze
