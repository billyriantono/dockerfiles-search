MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Helder Correia <helder@siriux.org>
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get install rsyslog --no-install-recommends -y &&     apt-get
      clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rsyslog.conf
    - /etc/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rsyslog.d/
    - /etc/rsyslog.d/
  - Name: volume
    Volumes:
    - /var/run/rsyslog/dev
  - Name: expose
    Ports:
    - 514/tcp
    - 514/udp
  - CmdLine:
    - rsyslogd
    - -n
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
