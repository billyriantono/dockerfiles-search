MetaArgs: null
Stages:
- BaseName: anapsix/alpine-java
  Commands:
  - Maintainer: sumeet rohatgi
    Name: maintainer
  - CmdLine:
    - apk add --update curl git unzip python3 py-pip && pip install -U py4j
    Name: run
    PrependShell: true
  - Env:
    - Key: PYTHONHASHSEED
      Value: "0"
    Name: env
  - Env:
    - Key: PYTHONIOENCODING
      Value: UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: SPARK_VERSION
      Value: 1.6.0
    Name: env
  - Env:
    - Key: SPARK_PACKAGE
      Value: spark-${SPARK_VERSION}-bin-hadoop2.6
    Name: env
  - Env:
    - Key: SPARK_HOME
      Value: /usr/${SPARK_PACKAGE}
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:${SPARK_HOME}/bin
    Name: env
  - CmdLine:
    - curl -sL --retry 3   "http://d3kbcqa49mib13.cloudfront.net/${SPARK_PACKAGE}.tgz"   |
      gunzip   | tar x -C /usr/
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${SPARK_HOME}
  From:
    Image: anapsix/alpine-java
  Name: ""
  Platform: ""
  SourceCode: FROM anapsix/alpine-java
