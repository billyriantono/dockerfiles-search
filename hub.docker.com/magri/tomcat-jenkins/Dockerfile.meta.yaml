    - mkdir /var/run/dbus
    Name: run
    PrependShell: true
  - CmdLine:
    - cp /etc/X11/xrdp/xorg.conf /etc/X11
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/console/anybody/g" /etc/X11/Xwrapper.config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/xrdp\/xorg/xorg/g" /etc/xrdp/sesman.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
