      pepperflashplugin-nonfree openssh-server sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/lib/xrdp-pulseaudio-installer
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /tmp/so/module-xrdp-source.so
    - /var/lib/xrdp-pulseaudio-installer
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /tmp/so/module-xrdp-sink.so
    - /var/lib/xrdp-pulseaudio-installer
