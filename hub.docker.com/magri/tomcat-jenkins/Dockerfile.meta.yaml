    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt install -yy vim wget ca-certificates xorgxrdp pulseaudio xrdp  xfce4 xfce4-terminal
      xfce4-screenshooter xfce4-taskmanager   xfce4-clipman-plugin xfce4-cpugraph-plugin
