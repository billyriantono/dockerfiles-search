    PrependShell: true
  - CmdLine:
    - rm -rf /etc/xrdp/rsakeys.ini /etc/xrdp/*.pem
    Name: run
    PrependShell: true
  - CmdLine:
    - addgroup ubuntu
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -m -s /bin/bash -g ubuntu ubuntu
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "ubuntu:ubuntu" | /usr/sbin/chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "ubuntu    ALL=(ALL) ALL" >> /etc/sudoers
