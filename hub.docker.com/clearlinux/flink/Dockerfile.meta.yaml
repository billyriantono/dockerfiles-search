MetaArgs: null
Stages:
- As: builder
  BaseName: clearlinux:latest
  Commands:
  - Key: swupd_args
    Name: arg
    Value: null
  - CmdLine:
    - swupd update --no-boot-update $swupd_args
    Name: run
    PrependShell: true
  - Chown: ""
    From: clearlinux/os-core:latest
    Name: copy
    SourcesAndDest:
    - /usr/lib/os-release
    - /
  - CmdLine:
    - source /os-release &&     mkdir /install_root     && swupd os-install -V ${VERSION_ID}     --path
      /install_root --statedir /swupd-state     --bundles=os-core-update,apache-flink
      --no-boot-update
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /os_core_install
    Name: run
    PrependShell: true
  - Chown: ""
    From: clearlinux/os-core:latest
    Name: copy
    SourcesAndDest:
    - /
    - /os_core_install/
  - CmdLine:
    - cd / &&     find os_core_install | sed -e 's/os_core_install/install_root/'
      | xargs rm -d &> /dev/null || true
    Name: run
    PrependShell: true
  From:
    Image: clearlinux:latest
  Name: builder
  Platform: ""
  SourceCode: FROM clearlinux:latest AS builder
- BaseName: clearlinux/os-core:latest
  Commands:
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /install_root
    - /
  - Env:
    - Key: FLINK_HOME
      Value: /usr/share/flink
    Name: env
  - Env:
    - Key: PATH
      Value: $FLINK_HOME/bin:$PATH
    Name: env
  - CmdLine:
    - groupadd --system --gid=9999 flink &&     useradd --system --home-dir $FLINK_HOME
      --uid=9999 --gid=flink flink
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $FLINK_HOME
  - CmdLine:
    - chown -R flink:flink .
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/log/flink
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - chmod +x /usr/local/bin/docker-entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "6123"
    - "8081"
  - CmdLine:
    - help
    Name: cmd
    PrependShell: false
  From:
    Image: clearlinux/os-core:latest
  Name: ""
  Platform: ""
  SourceCode: FROM clearlinux/os-core:latest
