MetaArgs: null
Stages:
- As: builder
  BaseName: clearlinux:latest
  Commands:
  - Key: swupd_args
    Name: arg
    Value: null
  - CmdLine:
    - swupd update --no-boot-update $swupd_args
    Name: run
    PrependShell: true
  - Chown: ""
    From: clearlinux/os-core:latest
    Name: copy
    SourcesAndDest:
    - /usr/lib/os-release
    - /
  - CmdLine:
    - source /os-release &&     mkdir /install_root     && swupd os-install -V ${VERSION_ID}     --path
      /install_root --statedir /swupd-state     --bundles=os-core-update,python-extras
      --no-boot-update
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /os_core_install
    Name: run
    PrependShell: true
  - Chown: ""
    From: clearlinux/os-core:latest
    Name: copy
    SourcesAndDest:
    - /
    - /os_core_install/
  - CmdLine:
    - cd / &&     find os_core_install | sed -e 's/os_core_install/install_root/'
      | xargs rm -d &> /dev/null || true
    Name: run
    PrependShell: true
  From:
    Image: clearlinux:latest
  Name: builder
  Platform: ""
  SourceCode: FROM clearlinux:latest AS builder
- BaseName: clearlinux/os-core:latest
  Commands:
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /install_root
    - /
  - Env:
    - Key: OMP_THREAD_LIMIT
      Value: '"4294967295"'
    Name: env
  - Env:
    - Key: OMP_DYNAMIC
      Value: '"FALSE"'
    Name: env
  - Env:
    - Key: OMP_SCHEDULE
      Value: '"DYNAMIC"'
    Name: env
  - Env:
    - Key: OMP_NESTED
      Value: '"FALSE"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/local/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - set-num-threads.sh
    - /usr/local/bin/
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - python3
    Name: cmd
    PrependShell: false
  - Name: workdir
    Path: /bench
  From:
    Image: clearlinux/os-core:latest
  Name: ""
  Platform: ""
  SourceCode: FROM clearlinux/os-core:latest
