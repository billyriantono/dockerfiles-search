MetaArgs: null
Stages:
- BaseName: clearlinux/php-fpm
  Commands:
  - Name: volume
    Volumes:
    - /var/www/html
  - Env:
    - Key: WORDPRESS_VERSION
      Value: 5.3.2
    Name: env
  - Env:
    - Key: WORDPRESS_SHA1
      Value: fded476f112dbab14e3b5acddd2bcfa550e7b01b
    Name: env
  - CmdLine:
    - set -ex;     curl -o wordpress.tar.gz -fSL "https://wordpress.org/wordpress-${WORDPRESS_VERSION}.tar.gz";     echo
      "$WORDPRESS_SHA1 *wordpress.tar.gz" | sha1sum -c -;     tar -xzf wordpress.tar.gz
      -C /usr/src/;     rm wordpress.tar.gz;     chown -R httpd:httpd /usr/src/wordpress
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - php-fpm
    Name: cmd
    PrependShell: false
  From:
    Image: clearlinux/php-fpm
  Name: ""
  Platform: ""
  SourceCode: FROM clearlinux/php-fpm
