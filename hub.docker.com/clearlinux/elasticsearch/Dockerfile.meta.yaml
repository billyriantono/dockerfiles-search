MetaArgs: null
Stages:
- As: builder
  BaseName: clearlinux:latest
  Commands:
  - Key: swupd_args
    Name: arg
    Value: null
  - CmdLine:
    - swupd update --no-boot-update $swupd_args
    Name: run
    PrependShell: true
  - Chown: ""
    From: clearlinux/os-core:latest
    Name: copy
    SourcesAndDest:
    - /usr/lib/os-release
    - /
  - CmdLine:
    - source /os-release &&     mkdir /install_root     && swupd os-install -V ${VERSION_ID}     --path
      /install_root --statedir /swupd-state     --bundles=elasticsearch,su-exec --no-boot-update
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /os_core_install
    Name: run
    PrependShell: true
  - Chown: ""
    From: clearlinux/os-core:latest
    Name: copy
    SourcesAndDest:
    - /
    - /os_core_install/
  - CmdLine:
    - cd / &&     find os_core_install | sed -e 's/os_core_install/install_root/'
      | xargs rm -d &> /dev/null || true
    Name: run
    PrependShell: true
  From:
    Image: clearlinux:latest
  Name: builder
  Platform: ""
  SourceCode: FROM clearlinux:latest AS builder
- BaseName: clearlinux/os-core:latest
  Commands:
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /install_root
    - /
  - CmdLine:
    - "set -ex \t&& for path in \t\t/var/data/elasticsearch \t\t/var/log/elasticsearch
      \t\t/etc/elasticsearch \t; do \t\tmkdir -p \"$path\"; \t\tchown -R elasticsearch:elasticsearch
      \"$path\"; \tdone"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config
    - /etc/elasticsearch
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - Name: volume
    Volumes:
    - /var/data/elasticsearch
  - Name: expose
    Ports:
    - "9200"
    - "9300"
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -Epath.conf=/etc/elasticsearch/
    Name: cmd
    PrependShell: false
  From:
    Image: clearlinux/os-core:latest
  Name: ""
  Platform: ""
  SourceCode: FROM clearlinux/os-core:latest
