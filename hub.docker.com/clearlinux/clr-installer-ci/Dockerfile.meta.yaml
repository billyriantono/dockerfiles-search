MetaArgs: null
Stages:
- BaseName: clearlinux:latest
  Commands:
  - Env:
    - Key: GOPATH
      Value: '"/go"'
    - Key: PATH
      Value: '"/go/bin:${PATH}"'
    Name: env
  - CmdLine:
    - swupd update &&     swupd bundle-add sysadmin-basic storage-utils network-basic
      go-basic-dev devpkg-gtk3 clr-installer-gui &&     swupd clean &&     go get
      -u gopkg.in/alecthomas/gometalinter.v2 &&     gometalinter.v2 --install
    Name: run
    PrependShell: true
  From:
    Image: clearlinux:latest
  Name: ""
  Platform: ""
  SourceCode: FROM clearlinux:latest
