MetaArgs: null
Stages:
- BaseName: debian:stretch-slim
  Commands:
  - Env:
    - Key: VERSION
      Value: 0.3.1
    Name: env
  - Name: workdir
    Path: /app
  - CmdLine:
    - apt-get update && apt-get install -y curl openssl &&     curl -L -o pact-stub-server.gz
      https://github.com/uglyog/pact-stub-server/releases/download/v$VERSION/pact-stub-server-linux-x86_64-$VERSION.gz
      &&     gunzip pact-stub-server.gz &&     chmod +x pact-stub-server &&     apt-get
      purge -y curl && apt-get -y --purge autoremove &&     rm -rf /var/lib/apt/lists/*
      /etc/apt/sources.list.d/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - ./pact-stub-server
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
