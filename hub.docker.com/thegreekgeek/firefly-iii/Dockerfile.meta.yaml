Stages:
- BaseName: php:7-apache
  Commands:
  - CmdLine:
    - apt-get update -y &&     apt-get install -y --no-install-recommends libcurl4-openssl-dev                                                zlib1g-dev                                                libjpeg62-turbo-dev                                                libpng12-dev                                                libicu-dev                                                libmcrypt-dev                                                libedit-dev                                                libtidy-dev                                                libxml2-dev                                                libsqlite3-dev                                                libbz2-dev                                                locales
      &&     apt-get clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install -j$(nproc) curl gd intl json mcrypt readline tidy zip
      bcmath xml mbstring pdo_sqlite pdo_mysql bz2
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "en_US.UTF-8 UTF-8\nde_DE.UTF-8 UTF-8\nnl_NL.UTF-8 UTF-8\npt_BR.UTF-8 UTF-8"
      > /etc/locale.gen && locale-gen
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /tmp/composer-setup.php https://getcomposer.org/installer &&   curl
      -o /tmp/composer-setup.sig https://composer.github.io/installer.sig &&   php
      -r "if (hash('SHA384', file_get_contents('/tmp/composer-setup.php')) !== trim(file_get_contents('/tmp/composer-setup.sig')))
      { unlink('/tmp/composer-setup.php'); echo 'Invalid installer' . PHP_EOL; exit(1);
      }" &&   chmod +x /tmp/composer-setup.php &&   php /tmp/composer-setup.php &&   mv
      composer.phar /usr/local/bin/composer &&   rm -f /tmp/composer-setup.{php,sig}
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /var/www/firefly-iii
  - CmdLine:
    - chown -R www-data:www-data /var/www/
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker/apache-firefly.conf
    - /etc/apache2/sites-available/000-default.conf
  - Name: user
    User: www-data
  - Name: workdir
    Path: /var/www/firefly-iii
  - CmdLine:
    - composer install --no-scripts --no-dev
    Name: run
    PrependShell: true
  - Name: user
    User: root
