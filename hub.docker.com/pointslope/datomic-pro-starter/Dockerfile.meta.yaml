MetaArgs: null
Stages:
- BaseName: clojure:lein-2.6.1-alpine
  Commands:
  - Maintainer: Christian Romney "cromney@pointslope.com"
    Name: maintainer
  - Env:
    - Key: DATOMIC_VERSION
      Value: 0.9.5561
    Name: env
  - Env:
    - Key: DATOMIC_HOME
      Value: /opt/datomic-pro-$DATOMIC_VERSION
    Name: env
  - Env:
    - Key: DATOMIC_DATA
      Value: $DATOMIC_HOME/data
    Name: env
  - CmdLine:
    - apk add --no-cache unzip curl
    Name: run
    PrependShell: true
  - Expression: ADD .credentials /tmp/.credentials
    Name: onbuild
  - Expression: RUN curl -u $(cat /tmp/.credentials) -SL https://my.datomic.com/repo/com/datomic/datomic-pro/$DATOMIC_VERSION/datomic-pro-$DATOMIC_VERSION.zip
      -o /tmp/datomic.zip   && unzip /tmp/datomic.zip -d /opt   && rm -f /tmp/datomic.zip
    Name: onbuild
  - Expression: ADD config $DATOMIC_HOME/config
    Name: onbuild
  - Name: workdir
    Path: $DATOMIC_HOME
  - CmdLine:
    - 'echo DATOMIC HOME: $DATOMIC_HOME'
    Name: run
    PrependShell: true
  - CmdLine:
    - ./bin/transactor
    Name: entrypoint
    PrependShell: false
  - Name: volume
    Volumes:
    - $DATOMIC_DATA
  - Name: expose
    Ports:
    - "4334"
    - "4335"
    - "4336"
  From:
    Image: clojure:lein-2.6.1-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM clojure:lein-2.6.1-alpine
