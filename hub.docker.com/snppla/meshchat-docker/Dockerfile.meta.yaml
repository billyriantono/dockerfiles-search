MetaArgs: null
Stages:
- BaseName: debian
  Commands:
  - CmdLine:
    - apt-get -y update && apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y git curl apache2 binutils
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  - CmdLine:
    - git clone https://github.com/tpaskett/meshchat.git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root/meshchat
  - CmdLine:
    - ./build
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg -i meshchat_*_all.deb
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Env:
    - Key: MESH_ZONE
      Value: MeshChat
    Name: env
  - Env:
    - Key: LOCAL_NODE
      Value: localnode
    Name: env
  - Name: volume
    Volumes:
    - /var/www/html/meshchat/db/
  - CmdLine:
    - sed -i 's|.*$pi_zone.*|our $pi_zone = '"\"$MESH_ZONE\";|" /usr/lib/cgi-bin/meshchatconfig.pm  &&  sed
      -i 's|.*$local_meshchat_node.*|our $local_meshchat_node = '"\"$LOCAL_NODE\";|"
      /usr/lib/cgi-bin/meshchatconfig.pm &&  echo nameserver $LOCAL_NODE > /etc/resolv.conf
      && apache2ctl start && meshchatsync
    Name: cmd
    PrependShell: true
  From:
    Image: debian
  Name: ""
  Platform: ""
  SourceCode: from debian
