MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get -qq update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -yqq upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yqq apt-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yqq apt-transport-https
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yqq curl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yqq wget
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yqq unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yqq bzip2
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yqq xz-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yqq ca-certificates
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yqq openjdk-8-jre-headless
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yqq jq
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yqq libxml-xpath-perl
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE_VERSION
      Value: 8.11.3
    Name: env
  - CmdLine:
    - wget -q -O node-v$NODE_VERSION-linux-x64.tar.xz https://nodejs.org/dist/v$NODE_VERSION/node-v$NODE_VERSION-linux-x64.tar.xz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xJf node-v$NODE_VERSION-linux-x64.tar.xz -C /usr/local --strip-components=1
    Name: run
    PrependShell: true
  - CmdLine:
    - rm node-v$NODE_VERSION-linux-x64.tar.xz
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/local/bin/node /usr/local/bin/nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | apt-key add
      -
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb https://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -yq
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -yqq install google-chrome-stable
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - /app/
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
