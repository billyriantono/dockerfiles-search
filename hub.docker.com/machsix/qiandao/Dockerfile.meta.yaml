MetaArgs: null
Stages:
- BaseName: python:2.7-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: machsix
    Name: label
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /usr/src/app
  - Name: workdir
    Path: /usr/src/app
  - CmdLine:
    - apk update     && apk add bash autoconf g++     && pip install --no-cache-dir
      -r requirements.txt
    Name: run
    PrependShell: true
  - Env:
    - Key: PORT
      Value: "80"
    Name: env
  - Name: expose
    Ports:
    - $PORT/tcp
  - Name: volume
    Volumes:
    - /usr/src/app/
  - CmdLine:
    - python
    - /usr/src/app/run.py
    Name: cmd
    PrependShell: false
  From:
    Image: python:2.7-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:2.7-alpine
