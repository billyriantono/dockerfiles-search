MetaArgs: null
Stages:
- BaseName: ubuntu:vivid
  Commands:
  - Maintainer: Marcelo Teixeira Monteiro
    Name: maintainer
  - Env:
    - Key: LC_ALL
      Value: C
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - Env:
    - Key: INITRD
      Value: "no"
    Name: env
  - Name: workdir
    Path: /root
  - CmdLine:
    - apt-get install -y nginx ca-certificates &&     apt-get clean &&     rm -rf
      /var/lib/apt/lists/* &&     mkdir -p /srv/html &&     if [ ! -f /srv/html/index.html
      ]; then         dd if=/dev/urandom bs=1 count=64 | base64 -w0 | cut -c1-63 2>
      /dev/null > /srv/html/index.html;     fi &&     if [ ! -f /srv/html/5.html ];
      then         dd if=/dev/urandom bs=1M count=5 | base64 -w0 | cut -c1-5242879
      2> /dev/null > /srv/html/5.html;     fi
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/
  - Name: expose
    Ports:
    - "8081"
    - "8082"
    - "8083"
    - "8084"
  - CmdLine:
    - nginx
    - -c
    - /etc/nginx/nginx.conf
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:vivid
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:vivid
