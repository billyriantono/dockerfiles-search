MetaArgs: null
Stages:
- BaseName: sequenceiq/hadoop-docker:2.7.1
  Commands:
  - Maintainer: Asghar Ghorbani [https://de.linkedin.com/in/aghorbani]
    Name: maintainer
  - Env:
    - Key: SPARK_VER
      Value: 2.1.0
    Name: env
  - Env:
    - Key: SPARK_HOME
      Value: /usr/local/spark
    Name: env
  - CmdLine:
    - curl -s http://d3kbcqa49mib13.cloudfront.net/spark-${SPARK_VER}-bin-hadoop2.7.tgz
      | tar -xz -C /usr/local/ &&     cd /usr/local &&     ln -s spark-${SPARK_VER}-bin-hadoop2.7
      spark &&     mkdir $SPARK_HOME/yarn-remote-client
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - yarn-remote-client
    - $SPARK_HOME/yarn-remote-client
  - CmdLine:
    - $BOOTSTRAP &&     $HADOOP_PREFIX/bin/hadoop dfsadmin -safemode leave &&     $HADOOP_PREFIX/bin/hdfs
      dfs -put $SPARK_HOME-${SPARK_VER}-bin-hadoop2.7/jars /spark
    Name: run
    PrependShell: true
  - Env:
    - Key: YARN_CONF_DIR
      Value: $HADOOP_PREFIX/etc/hadoop
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$SPARK_HOME/bin:$HADOOP_PREFIX/bin
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - yarn-vmem-fix.xml
    - yarn-vmem-fix.xml
  - CmdLine:
    - sed -i '/<configuration>/r yarn-vmem-fix.xml'  $YARN_CONF_DIR/yarn-site.xml
      &&     rm yarn-vmem-fix.xml
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bootstrap.sh
    - /etc/bootstrap.sh
  - CmdLine:
    - chown root.root /etc/bootstrap.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 700 /etc/bootstrap.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /etc/bootstrap.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: sequenceiq/hadoop-docker:2.7.1
  Name: ""
  Platform: ""
  SourceCode: FROM sequenceiq/hadoop-docker:2.7.1
