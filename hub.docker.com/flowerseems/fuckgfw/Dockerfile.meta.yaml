MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - CmdLine:
    - apt-get update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install python3-pip -y
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install shadowsocks
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install wget -y
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/xtaci/kcptun/releases -O - 2>/dev/null | grep kcptun-linux-amd64-
      | grep "a href" | sort | tail -1 | awk -F '"' '{print $2}' | { read uri; wget
      "https://github.com${uri}" -O /tmp/kcptun.tar.gz -c -t 0; }
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /usr/local/kcptun -p
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xzvf /tmp/kcptun.tar.gz -C /usr/local/kcptun
    Name: run
    PrependShell: true
  - CmdLine:
    - chown 0:0 /usr/local/kcptun/*
    Name: run
    PrependShell: true
  - Key: CLIENT_SCRIPT
    Name: arg
    Value: /usr/local/bin/fuckgfw_client.sh
  - Key: SERVER_SCRIPT
    Name: arg
    Value: /usr/local/bin/fuckgfw_server.sh
  - CmdLine:
    - touch $CLIENT_SCRIPT
    Name: run
    PrependShell: true
  - CmdLine:
    - touch $CLIENT_SCRIPT
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "#!/bin/bash" >> $CLIENT_SCRIPT
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "nohup /usr/local/kcptun/client_linux_amd64 -r \$1:\$2 -l :\$3 -mode \$4
      > /tmp/kcp.log 2>&1 &" >> $CLIENT_SCRIPT
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "nohup /usr/local/bin/sslocal -s 127.0.0.1 -p \$3 -b 0.0.0.0 -l \$7 -m
      \$5 -k \$6 --pid-file /tmp/ss.pid > /tmp/ss.log 2>&1 &" >> $CLIENT_SCRIPT
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "while true; do sleep 3600; done" >> $CLIENT_SCRIPT
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x $CLIENT_SCRIPT
    Name: run
    PrependShell: true
  - CmdLine:
    - touch $SERVER_SCRIPT
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "#!/bin/bash" >> $SERVER_SCRIPT
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "nohup /usr/local/bin/ssserver -s 127.0.0.1 -p 9527 -m aes-256-cfb -k \$1
      --workers 4 --pid-file /tmp/ss.pid > /tmp/ss.log 2>&1 &" >> $SERVER_SCRIPT
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "nohup /usr/local/kcptun/server_linux_amd64 -t 127.0.0.1:9527 -l :\$2 -mode
      fast2 > /tmp/kcp.log 2>&1 &" >> $SERVER_SCRIPT
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "while true; do sleep 3600; done" >> $SERVER_SCRIPT
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x $SERVER_SCRIPT
    Name: run
    PrependShell: true
  - Env:
    - Key: REMOTE_SERVER
      Value: 0.0.0.0
    Name: env
  - Env:
    - Key: KCP_LISTEN_PORT
      Value: "9528"
    Name: env
  - Env:
    - Key: KCP_MODE
      Value: fast2
    Name: env
  - Env:
    - Key: SS_LISTEN_PORT
      Value: "9527"
    Name: env
  - Env:
    - Key: SS_MODE
      Value: aes-256-cfb
    Name: env
  - Env:
    - Key: SS_PASSWORD
      Value: password
    Name: env
  - Env:
    - Key: PROXY_PORT
      Value: "1080"
    Name: env
  - CmdLine:
    - apt-get purge --auto-remove -y wget
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /tmp/kcp* /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/fuckgfw_client.sh $REMOTE_SERVER $KCP_LISTEN_PORT $SS_LISTEN_PORT
      $KCP_MODE $SS_MODE $SS_PASSWORD $PROXY_PORT
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
