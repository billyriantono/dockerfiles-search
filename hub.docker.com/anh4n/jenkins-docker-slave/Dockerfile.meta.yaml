MetaArgs: null
Stages:
- BaseName: docker:18.03.0-ce
  Commands:
  - Env:
    - Key: DOCKER_COMPOSE_VERSION
      Value: 1.20.1
    Name: env
  - CmdLine:
    - apk add --update git openssh openjdk8-jre bash py-pip     && echo 'root:jenkins'
      | chpasswd     && sed -i 's/^#PermitRootLogin.*/PermitRootLogin yes/' /etc/ssh/sshd_config     &&
      ssh-keygen -A     && mkdir -p /opt/jenkins;
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install 'docker-compose'==${DOCKER_COMPOSE_VERSION}
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - /root/start.sh
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /root/start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: docker:18.03.0-ce
  Name: ""
  Platform: ""
  SourceCode: FROM docker:18.03.0-ce
