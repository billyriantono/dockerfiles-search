MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Frederic Lemoine <frederic.lemoine@pasteur.fr>
    Name: maintainer
  - CmdLine:
    - apt-get update --fix-missing     && apt-get install -y wget gcc make     &&
      cd /usr/local/     && wget -O  standard-RAxML-8.2.11.tar.gz https://github.com/stamatak/standard-RAxML/archive/v8.2.11.tar.gz     &&
      tar -xzvf standard-RAxML-8.2.11.tar.gz     && rm -rf standard-RAxML-8.2.11.tar.gz     &&
      cd standard-RAxML-8.2.11     && make -f Makefile.SSE3.PTHREADS.gcc     && mv
      raxmlHPC-PTHREADS-SSE3 /usr/local/bin/raxmlHPC     && cd /usr/local     && rm
      -rf /usr/local/standard-RAxML-8.2.11     && apt-get remove -y wget gcc make     &&
      apt-get autoremove -y     && apt-get clean     && rm -rf /var/lib/apt/lists/*     &&
      mkdir /pasteur
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/raxmlHPC
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
