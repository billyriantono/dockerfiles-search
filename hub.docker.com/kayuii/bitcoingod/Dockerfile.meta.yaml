MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Key: cores
    Name: arg
    Value: "4"
  - Env:
    - Key: ecores
      Value: $cores
    Name: env
  - Env:
    - Key: GOD_VER
      Value: v0.1.5.0
    Name: env
  - CmdLine:
    - apt update   && apt install -y --no-install-recommends      software-properties-common      ca-certificates      wget
      curl git python vim   && apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/*
      /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:bitcoin/bitcoin   && apt update   && apt install -y --no-install-recommends      curl
      build-essential libtool autotools-dev automake      python3 bsdmainutils cmake
      libevent-dev autoconf automake      pkg-config libssl-dev libboost-system-dev
      libboost-filesystem-dev      libboost-chrono-dev libboost-program-options-dev
      libboost-test-dev      libboost-thread-dev libdb4.8-dev libdb4.8++-dev libgmp-dev      libminiupnpc-dev
      libzmq3-dev   && apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/bitcoingod   && mkdir -p /opt/blockchain/config   && mkdir -p
      /opt/blockchain/data   && ln -s /opt/blockchain/config /root/.bitcoingod   &&
      cd /opt/bitcoingod   && mkdir bitcoingod   && git clone --depth 1 --branch $GOD_VER
      https://github.com/bitcoingod/bitcoingod bitcoingod   && cd /opt/bitcoingod/bitcoingod/   &&
      cd depends   && make -j$ecores NO_QT=1   && cd ..   && chmod +x ./autogen.sh   &&
      ./autogen.sh   && ./configure --with-gui=no --enable-hardening --prefix=`pwd`/depends/x86_64-pc-linux-gnu   &&
      make -j$ecores   && cp /opt/bitcoingod/bitcoingod/src/bitcoingodd /opt/blockchain/bitcoingodd   &&
      cp /opt/bitcoingod/bitcoingod/src/bitcoingod-cli /opt/blockchain/bitcoingod-cli   &&
      rm -rf /opt/bitcoingod/
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "datadir=/opt/blockchain/data  \n                                        \ndbcache=256                             \nmaxmempool=512                          \nport=8885                               \nrpcport=8886                            \nlisten=1                                \nserver=1                                \nlogtimestamps=1                         \nlogips=1                                \nrpcthreads=8                            \nrpcallowip=127.0.0.1                    \nrpctimeout=15                           \nrpcclienttimeout=15                     \n"
      > /opt/blockchain/config/bitcoingod.conf
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/blockchain/
  - Name: volume
    Volumes:
    - /opt/blockchain/config
    - /opt/blockchain/data
  - Name: expose
    Ports:
    - "18885"
    - "18886"
    - "8885"
    - "8886"
  - CmdLine:
    - /opt/blockchain/bitcoingodd
    - -daemon=0
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
