MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: GeoNode development team
    Name: maintainer
  - CmdLine:
    - apk --no-cache add curl
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /tmp/geonode/downloaded
    Name: run
    PrependShell: true
  - Env:
    - Key: TEMP_DOWNLOADED
      Value: /tmp/geonode/downloaded
    Name: env
  - Name: workdir
    Path: ${TEMP_DOWNLOADED}
  - Env:
    - Key: GEOSERVER_VERSION
      Value: 2.15.x
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - download.sh
    - ${TEMP_DOWNLOADED}
  - CmdLine:
    - chmod +x ${TEMP_DOWNLOADED}/download.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ${TEMP_DOWNLOADED}/download.sh $GEOSERVER_VERSION $TEMP_DOWNLOADED
    Name: run
    PrependShell: true
  - CmdLine:
    - ls -lart
    Name: run
    PrependShell: true
  - Env:
    - Key: BASE_GEOSERVER_DATA_DIR
      Value: /geoserver_data
    Name: env
  - CmdLine:
    - mkdir -p ${BASE_GEOSERVER_DATA_DIR}
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -r ${TEMP_DOWNLOADED}/data ${BASE_GEOSERVER_DATA_DIR}
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - ${BASE_GEOSERVER_DATA_DIR}/data
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
