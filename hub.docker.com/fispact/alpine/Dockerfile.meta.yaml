MetaArgs: null
Stages:
- BaseName: alpine:3.6
  Commands:
  - Maintainer: UKAEA <admin@fispact.ukaea.uk>
    Name: maintainer
  - Key: PROJECT_NAME
    Name: arg
    Value: null
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.name
      Value: '"$PROJECT_NAME"'
    - Key: org.label-schema.description
      Value: '"Alpine Linux docker image for FISPACT-II"'
    - Key: org.label-schema.url
      Value: '"http://fispact.ukaea.uk/"'
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/fispact/docker_alpine"'
    - Key: org.label-schema.vendor
      Value: '"UKAEA"'
    - Key: org.label-schema.version
      Value: $VERSION
    - Key: org.label-schema.license
      Value: '"Apache-2.0"'
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    Name: label
  - Env:
    - Key: FISPACT_SYSTEM_TESTS_REF
      Value: alpine_3.6_gfortran_6_xsbinaries
    Name: env
  - Env:
    - Key: PYTHONDONTWRITEBYTECODE
      Value: 1.
    Name: env
  - Env:
    - Key: PYTEST_VERBOSE
      Value: line
    Name: env
  - Env:
    - Key: RUN_SCRIPT
      Value: ~/.bashrc
    Name: env
  - CmdLine:
    - apk update && apk upgrade &&     apk add --no-cache gfortran g++ make git cmake
      less &&     apk add --no-cache python3 python3-dev doxygen rsync cpio bash bash-completion
      &&     pip3 install --upgrade pip &&     pip3 install pytest pytest-xdist pypact
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - bash $RUN_SCRIPT
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
