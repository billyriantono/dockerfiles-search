MetaArgs: null
Stages:
- BaseName: debian:9
  Commands:
  - Maintainer: UKAEA <admin@fispact.ukaea.uk>
    Name: maintainer
  - Key: PROJECT_NAME
    Name: arg
    Value: null
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.name
      Value: '"$PROJECT_NAME"'
    - Key: org.label-schema.description
      Value: '"Debian docker image for FISPACT-II"'
    - Key: org.label-schema.url
      Value: '"http://fispact.ukaea.uk/"'
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/fispact/docker_debian"'
    - Key: org.label-schema.vendor
      Value: '"UKAEA"'
    - Key: org.label-schema.version
      Value: $VERSION
    - Key: org.label-schema.license
      Value: '"Apache-2.0"'
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    Name: label
  - Env:
    - Key: RUN_SCRIPT
      Value: ~/.bashrc
    Name: env
  - Name: workdir
    Path: /
  - CmdLine:
    - apt-get --yes update &&     apt-get --yes upgrade &&     apt-get --yes install
      gfortran make cmake less git python3 python3-pip python-dev &&     apt-get --yes
      install build-essential doxygen cloc rsync cpio libquadmath0 &&     pip3 install
      --upgrade pip &&     pip3 install pytest pytest-xdist pypact
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash $RUN_SCRIPT
    Name: cmd
    PrependShell: true
  From:
    Image: debian:9
  Name: ""
  Platform: ""
  SourceCode: FROM debian:9
