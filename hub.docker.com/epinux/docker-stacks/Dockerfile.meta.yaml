MetaArgs: null
Stages:
- BaseName: epinux/base-notebook
  Commands:
  - Maintainer: Massimo Di Stefano  <epiesasha@me.com>
    Name: maintainer
  - Name: user
    User: root
  - CmdLine:
    - "apt-get clean && apt-get update && apt-get install -yq --no-install-recommends
      \    git     nano     build-essential     python-dev     unzip     libsm6     pandoc
      \ttexlive-xetex     netcdf-bin     grass-core     gdal-bin     mapserver-bin
      \tlibgdal-grass \tpython3-dev \tpython-netcdf4 \tpython3-netcdf4 \truby-dev
      rubygems     python-gdal     python3-gdal \tcgi-mapserver \tpython3-tables python-tables
      \tpython3-scipy python3-pandas cython3 python3-pip python-pip python3-setuptools
      python-setuptools"
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install --default-timeout=100 scikit-learn     sympy     statsmodels     cloudpickle     dill     qrcode     bqplot     dask     partd     distributed     feather-format     xarray     datashape     pillow     prettypandas     arrow
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install gist
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install pythreejs && pip3 install pythreejs && jupyter nbextension enable
      --py pythreejs --sys-prefix
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -U ipyleaflet
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install -U ipyleaflet
    Name: run
    PrependShell: true
  - CmdLine:
    - jupyter nbextension install --py --sys-prefix ipyleaflet
    Name: run
    PrependShell: true
  - CmdLine:
    - jupyter nbextension enable --py --sys-prefix ipyleaflet
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install RISE && pip install RISE
    Name: run
    PrependShell: true
  - CmdLine:
    - jupyter-nbextension install rise --py --sys-prefix
    Name: run
    PrependShell: true
  - CmdLine:
    - jupyter-nbextension enable rise --py --sys-prefix
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install jupyterlab
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install jupyter_contrib_nbextensions
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install jupyter_nbextensions_configurator
    Name: run
    PrependShell: true
  - Name: user
    User: epinux
  - CmdLine:
    - jupyter nbextensions_configurator enable --user
    Name: run
    PrependShell: true
  - CmdLine:
    - jupyter contrib nbextension install --user
    Name: run
    PrependShell: true
  - Name: user
    User: epinux
  - Env:
    - Key: PATH
      Value: /usr/lib/grass72/bin:$PATH
    Name: env
  - Env:
    - Key: GRASS_PNG_AUTO_WRITE
      Value: "TRUE"
    Name: env
  - Env:
    - Key: GRASS_PNG_COMPRESSION
      Value: "9"
    Name: env
  - Env:
    - Key: GRASS_TRANSPARENT
      Value: "TRUE"
    Name: env
  - Env:
    - Key: GRASS_TRUECOLOR
      Value: "TRUE"
    Name: env
  - Env:
    - Key: GISBASE
      Value: /usr/lib/grass72
    Name: env
  - Env:
    - Key: GISDBASE
      Value: /home/epinux/grassdata
    Name: env
  - Env:
    - Key: GISRC
      Value: /home/epinux/.grass7/rc
    Name: env
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: /usr/lib/grass72/lib/
    Name: env
  - CmdLine:
    - mkdir /home/epinux/.grass7
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - GRASS/rc
    - /home/epinux/.grass7/rc
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - GRASS/addons
    - /home/epinux/.grass7/addons
  - Name: user
    User: root
  - CmdLine:
    - wget http://epinux.com/grassdata.zip && unzip grassdata.zip && rm -rf grassdata.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R epinux /home/epinux
    Name: run
    PrependShell: true
  - CmdLine:
    - updatedb
    Name: run
    PrependShell: true
  - Name: user
    User: epinux
  From:
    Image: epinux/base-notebook
  Name: ""
  Platform: ""
  SourceCode: FROM epinux/base-notebook
