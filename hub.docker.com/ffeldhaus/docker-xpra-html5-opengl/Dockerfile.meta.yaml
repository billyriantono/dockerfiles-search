MetaArgs: null
Stages:
- BaseName: ffeldhaus/docker-xpra-html5
  Commands:
  - Labels:
    - Key: version
      Value: '"0.1"'
    Name: label
  - Labels:
    - Key: maintainer
      Value: '"florian.feldhaus@gmail.com"'
    Name: label
  - Key: VIRTUALGL_VERSION
    Name: arg
    Value: 2.6.2
  - Name: user
    User: root
  - CmdLine:
    - "apt-get update && apt-get install -y         libxau6         libxdmcp6         libxcb1
      \        libxext6         libx11-6     \tlibglvnd0 \tlibgl1 \tlibglx0 \tlibegl1
      \tlibgles2         libxv1 &&     rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp &&     curl -fsSL -O https://svwh.dl.sourceforge.net/project/virtualgl/${VIRTUALGL_VERSION}/virtualgl_${VIRTUALGL_VERSION}_amd64.deb
      &&     dpkg -i virtualgl_${VIRTUALGL_VERSION}_amd64.deb &&     rm -f /tmp/virtualgl_${VIRTUALGL_VERSION}_amd64.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "/usr/local/nvidia/lib" >> /etc/ld.so.conf.d/nvidia.conf &&     echo "/usr/local/nvidia/lib64"
      >> /etc/ld.so.conf.d/nvidia.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir xpra
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./xpra.conf
    - xpra/xpra.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /docker-entrypoint.sh
  - Env:
    - Key: NVIDIA_VISIBLE_DEVICES
      Value: ${NVIDIA_VISIBLE_DEVICES:-all}
    Name: env
  - Env:
    - Key: NVIDIA_DRIVER_CAPABILITIES
      Value: ${NVIDIA_DRIVER_CAPABILITIES:+$NVIDIA_DRIVER_CAPABILITIES,}graphics,utility,video,display
    Name: env
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: /usr/lib/x86_64-linux-gnu:/usr/lib/i386-linux-gnu${LD_LIBRARY_PATH:+:${LD_LIBRARY_PATH}}:/usr/local/nvidia/lib:/usr/local/nvidia/lib64
    Name: env
  - Env:
    - Key: PATH
      Value: /usr/local/nvidia/bin:${PATH}
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - 10_nvidia.json
    - /usr/share/glvnd/egl_vendor.d/10_nvidia.json
  From:
    Image: ffeldhaus/docker-xpra-html5
  Name: ""
  Platform: ""
  SourceCode: FROM ffeldhaus/docker-xpra-html5
