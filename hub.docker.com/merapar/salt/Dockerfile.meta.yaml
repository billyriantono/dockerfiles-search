MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Bart van Raalte <bart.van.raalte@merapar.com>
    Name: maintainer
  - CmdLine:
    - apt-get -y update &&     apt-get -y upgrade -o DPkg::Options::=--force-confold
      &&     apt-get -y install wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O - https://repo.saltstack.com/apt/debian/8/amd64/latest/SALTSTACK-GPG-KEY.pub
      | apt-key add - &&     echo 'deb http://repo.saltstack.com/apt/debian/8/amd64/latest
      jessie main' >> /etc/apt/sources.list &&     apt-get -y update &&     apt-get
      -y install       salt-common       salt-master       salt-minion       salt-ssh       salt-cloud
      &&     apt-get -y autoremove &&     apt-get clean &&     rm -rf /var/lib/apt/lists/
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/salt/pki
    - /etc/salt/master.d
    - /etc/salt/cloud.maps.d
    - /etc/salt/cloud.conf.d
    - /etc/salt/cloud.profiles.d
    - /etc/salt/cloud.providers.d
    - /etc/salt/minion.d
    - /var/cache/salt
    - /var/logs/salt
    - /srv/salt
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /usr/local/bin/
  - CmdLine:
    - chmod +x     /usr/local/bin/run.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "4505"
    - "4506"
  - CmdLine:
    - /usr/local/bin/run.sh
    Name: cmd
    PrependShell: true
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
