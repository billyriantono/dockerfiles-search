MetaArgs: null
Stages:
- BaseName: alpine:3.11
  Commands:
  - Key: VERSION
    Name: arg
    Value: master
  - Env:
    - Key: BASE_URL
      Value: "False"
    - Key: IMAGE_PROXY
      Value: "False"
    - Key: UID
      Value: "991"
    - Key: GID
      Value: "991"
    Name: env
  - CmdLine:
    - apk -U upgrade  && apk add -t build-dependencies     build-base     python3-dev     libffi-dev     libxslt-dev     libxml2-dev     openssl-dev     git     ca-certificates  &&
      apk add     su-exec     python3     libxml2     libxslt     openssl     tini  &&
      mkdir /usr/local/searx && cd /usr/local/searx  && git clone https://github.com/asciimoo/searx/
      .  && pip3 install --upgrade setuptools pip  && pip3 install --no-cache -r requirements.txt  &&
      sed -i "s/127.0.0.1/0.0.0.0/g" searx/settings.yml  && apk del build-dependencies  &&
      rm -f /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /usr/local/bin/run.sh
  - CmdLine:
    - chmod +x /usr/local/bin/run.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8888"
  - Labels:
    - Key: maintainer
      Value: '"hoellen <info@hoellen.eu>"'
    Name: label
  - CmdLine:
    - run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.11
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.11
