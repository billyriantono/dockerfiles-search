MetaArgs: null
Stages:
- BaseName: php:7.1.9-apache
  Commands:
  - Maintainer: John Yeary <jyeary@bluelotussoftware.com>
    Name: maintainer
  - Env:
    - Key: VERSION
      Value: 1.3.0
    Name: env
  - Env:
    - Key: PARTKEEPR_DATABASE_HOST
      Value: database
    Name: env
  - Env:
    - Key: PARTKEEPR_DATABASE_NAME
      Value: partkeepr
    Name: env
  - Env:
    - Key: PARTKEEPR_DATABASE_PORT
      Value: "3306"
    Name: env
  - Env:
    - Key: PARTKEEPR_DATABASE_USER
      Value: partkeepr
    Name: env
  - Env:
    - Key: PARTKEEPR_DATABASE_PASS
      Value: partkeepr
    Name: env
  - Env:
    - Key: PARTKEEPR_OKTOPART_APIKEY
      Value: "0123456"
    Name: env
  - CmdLine:
    - set -ex     && apt-get update && apt-get install -y         bsdtar         libcurl4-openssl-dev         libfreetype6-dev         libjpeg62-turbo-dev         cron         nano         libicu-dev         libxml2-dev         libpng12-dev         libldap2-dev     --no-install-recommends
      && rm -r /var/lib/apt/lists/*         && docker-php-ext-configure ldap --with-libdir=lib/x86_64-linux-gnu/     &&
      docker-php-ext-configure gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/     &&
      docker-php-ext-install -j$(nproc) curl ldap bcmath gd dom intl opcache pdo pdo_mysql         &&
      pecl install apcu     && docker-php-ext-enable apcu         && cd /var/www/html     &&
      curl -sL https://downloads.partkeepr.org/partkeepr-{$VERSION}.tbz2 |bsdtar --strip-components=1
      -xvf-     && chown -R www-data:www-data /var/www/html         && a2enmod rewrite
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - php.ini
    - /usr/local/etc/php/php.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - apache.conf
    - /etc/apache2/sites-available/000-default.conf
  - Name: volume
    Volumes:
    - /var/www/html/data
  From:
    Image: php:7.1.9-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.1.9-apache
