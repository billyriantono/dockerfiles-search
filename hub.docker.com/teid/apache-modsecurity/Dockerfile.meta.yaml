MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Timoth√©e Eid <timothee.eid@erizo.fr>"'
    Name: label
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update     && apt-get install -y --no-install-recommends         apache2         modsecurity-crs         libapache2-mod-security2     &&
      rm -r /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/apache/apache2.conf
    - /etc/apache2/apache2.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/apache/security2.conf
    - /etc/apache2/mods-available/security2.conf
  - Env:
    - Key: MODSEC_SecRuleEngine
      Value: '"DetectionOnly"'
    Name: env
  - CmdLine:
    - cat /etc/modsecurity/modsecurity.conf-recommended     | sed 's#^SecRuleEngine
      .*#SecRuleEngine ${MODSEC_SecRuleEngine}#g'     | sed 's#^SecAuditLog .*#SecAuditLog
      /dev/stdout#g'     | sed 's#^SecDataDir .*#SecDataDir /run/apache2/modsecurity/data#g'     |
      sed 's#^SecTmpDir .*#SecTmpDir /run/apache2/modsecurity/tmp#g'     | sed 's#^SecAuditEngine
      .*#SecAuditEngine Off#g'     > /etc/modsecurity/modsecurity.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/modsecurity/rules.pre
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/modsecurity/rules.post
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /run/apache2
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data:www-data /run/apache2
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /run/apache2
  - Name: volume
    Volumes:
    - /tmp
  - CmdLine:
    - rm /etc/apache2/sites-enabled/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/apache/default-site.conf
    - /etc/apache2/sites-enabled/default.conf
  - Name: volume
    Volumes:
    - /etc/apache2/sites-enabled/
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - chmod 500 /run.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
