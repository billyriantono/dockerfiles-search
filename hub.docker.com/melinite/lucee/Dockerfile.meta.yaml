MetaArgs: null
Stages:
- BaseName: melinite/jetty_base:latest
  Commands:
  - Maintainer: David Seong <melinite@gmail.com>
    Name: maintainer
  - Name: user
    User: root
  - Env:
    - Key: JETTY_PORT
      Value: "8080"
    - Key: JETTY_USER
      Value: lucee
    - Key: JETTY_BASE
      Value: /opt/lucee
    - Key: JETTY_LUCEE_CONTEXT
      Value: /
    - Key: JETTY_LUCEE_APPNAME
      Value: luceeimhome
    - Key: LUCEE_VERSION
      Value: 4.5.1.000
    - Key: LUCEE_URL
      Value: https://bitbucket.org/lucee/lucee/downloads
    - Key: TMPDIR
      Value: ${JETTY_HOME}/temp
    - Key: JAVA_OPTIONS
      Value: '"-server -XX:+UseConcMarkSweepGC -XX:+CMSParallelRemarkEnabled -XX:+UseCMSInitiatingOccupancyOnly
        -XX:CMSInitiatingOccupancyFraction=70 -XX:+ScavengeBeforeFullGC -XX:+CMSScavengeBeforeRemark
        -Xms512m -Xmx512m -XX:MaxMetaspaceSize=256M"'
    Name: env
  - CmdLine:
    - mkdir -p ${JETTY_BASE}/lib/lucee ${JETTY_BASE}/etc ${JETTY_BASE}/webapps  &&         useradd
      -rUM -s /bin/false -c "system user jetty" ${JETTY_USER} &&         chown -RH
      ${JETTY_USER}:${JETTY_USER} ${JETTY_HOME} ${JETTY_BASE}
    Name: run
    PrependShell: true
  - CmdLine:
    - wget ${LUCEE_URL}/lucee-${LUCEE_VERSION}-jars.zip -O /tmp/luceejars.zip &&         cd
      ${JETTY_BASE}/lib/lucee &&         jar xf /tmp/luceejars.zip &&         rm /tmp/luceejars.zip
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - webdefault.xml
    - ${JETTY_BASE}/etc/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - lucee.mod
    - ${JETTY_HOME}/modules/
  - Name: workdir
    Path: ${JETTY_BASE}
  - Name: volume
    Volumes:
    - $JETTY_BASE/webapps
  - CmdLine:
    - java -jar ${JETTY_HOME}/start.jar --add-to-start=lucee
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - java ${JAVA_OPTIONS} -jar ${JETTY_HOME}/start.jar -Djetty.lucee.context=${JETTY_LUCEE_CONTEXT}
      -Djetty.lucee.appname=${JETTY_LUCEE_APPNAME}
    Name: cmd
    PrependShell: true
  From:
    Image: melinite/jetty_base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM    melinite/jetty_base:latest
