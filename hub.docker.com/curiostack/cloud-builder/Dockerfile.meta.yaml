    - Key: PATH
      Value: '"/usr/lib/google-cloud-sdk/bin:${PATH}"'
    Name: env
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
