MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.11
  Commands:
  - Maintainer: pa.f.werner@gmail.com
    Name: maintainer
  - Env:
    - Key: version
      Value: 3.9.11
    Name: env
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: LC_ALL
      Value: de_DE.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: de_DE.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: de_DE.UTF-8
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - unifi-video.patch
    - /unifi-video.patch
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - apt-get update &&   apt-get install -y apt-utils &&   apt-get upgrade -y -o
      Dpkg::Options::="--force-confold" &&   apt-get install -y wget sudo moreutils
      patch tzdata &&   apt-get install -y openjdk-8-jre-headless jsvc
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 0C49F3730359A14518585931BC711F9BA15703C6
      &&   echo "deb [ arch=amd64,arm64 ] http://repo.mongodb.org/apt/ubuntu xenial/mongodb-org/3.4
      multiverse" > /etc/apt/sources.list.d/mongodb-org-3.4.list &&   apt-get update
      && apt-get install -y mongodb-org-server
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q -O unifi-video.deb https://dl.ubnt.com/firmwares/ufv/v${version}/unifi-video.Ubuntu16.04_amd64.v${version}.deb
      &&   dpkg -i unifi-video.deb &&   patch -N /usr/sbin/unifi-video /unifi-video.patch
      &&   rm /unifi-video.deb &&   rm /unifi-video.patch &&   chmod 755 /run.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/unifi-video
  - Name: volume
    Volumes:
    - /var/lib/unifi-video/videos
  - Name: expose
    Ports:
    - 1935/tcp
    - 7444/tcp
    - 7447/tcp
  - Name: expose
    Ports:
    - 6666/tcp
    - 7442/tcp
  - Name: expose
    Ports:
    - 7004/udp
  - Name: expose
    Ports:
    - 7080/tcp
    - 7443/tcp
  - Name: expose
    Ports:
    - 7445/tcp
    - 7446/tcp
  - CmdLine:
    - /run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: phusion/baseimage:0.11
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.11
