MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y php5 php5-xdebug php5-mysql php5-gd
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yq mysql-server
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - startup.sh
    - /opt/startup.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - templates/000-default.conf
    - /etc/apache2/sites-available/000-default.conf
  - CmdLine:
    - "mysqld_safe & \tsleep 10s &&\tmysql -e \"CREATE DATABASE yourdb;\""
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "xdebug.remote_enable=on" >> /etc/php5/apache2/conf.d/xdebug.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "xdebug.remote_connect_back=on" >> /etc/php5/apache2/conf.d/xdebug.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "xdebug.max_nesting_level=256" >> /etc/php5/apache2/conf.d/xdebug.ini
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - chown -R www-data:www-data /var/www/html
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -u 1000 www-data
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y curl
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php
    Name: run
    PrependShell: true
  - CmdLine:
    - mv composer.phar /usr/local/bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - composer global require drush/drush:7.*
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'export PATH="$HOME/.composer/vendor/bin:$PATH"' >> /root/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    - /opt/startup.sh
    Name: cmd
    PrependShell: false
  - CmdLine:
    - rm /var/www/html/index.html
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www/html
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
