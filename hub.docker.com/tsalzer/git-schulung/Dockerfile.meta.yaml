MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Till Salzer <till.salzer@isax.com>
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get upgrade -y &&     apt-get install -y git-core
      build-essential golang nginx
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker/default.conf
    - /etc/nginx/sites-available/default
  - Env:
    - Key: USER
      Value: user
    Name: env
  - Env:
    - Key: UID
      Value: "1000"
    Name: env
  - Env:
    - Key: USER_HOME
      Value: /home/${USER}
    Name: env
  - Env:
    - Key: GOPATH
      Value: ${USER_HOME}/presentation
    Name: env
  - CmdLine:
    - adduser --uid ${UID} -c "Slides Presentation User" ${USER}
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${USER_HOME}/presentation
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - ${USER_HOME}/presentation
  - CmdLine:
    - chown -R ${USER}:${USER} ${USER_HOME}/presentation &&     rm -rf ${USER_HOME}/presentation/docker
    Name: run
    PrependShell: true
  - Name: user
    User: ${UID}
  - CmdLine:
    - make bin/present bin/run_present
    Name: run
    PrependShell: true
  - Name: user
    User: "0"
  - CmdLine:
    - mv bin/run_present /usr/local/bin/run_present
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /usr/local/bin/run_present
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
