Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Labels:
    - Key: MAINTAINER
      Value: '"Alencar Junior <junior.holowka@gmail.com>"'
    Name: label
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update -q && apt-get install -y apt-utils apt-transport-https ca-certificates
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb https://repo.mongodb.org/apt/ubuntu xenial/mongodb-org/4.0 multiverse"
      > /etc/apt/sources.list.d/mongodb-org-4.0.list
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://repo.pritunl.com/stable/apt xenial main" > /etc/apt/sources.list.d/pritunl.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com --recv 9DA31620334BD75D9DCB49F368818C72E52529D4
      &&    apt-key adv --keyserver hkp://keyserver.ubuntu.com --recv 7568D9BB55FF9E5287D586017AE645C0CF8E292A
      &&    apt-get update -q &&    apt-get install -y locales &&        locale-gen
      en_US en_US.UTF-8 &&    dpkg-reconfigure locales &&    ln -sf /usr/share/zoneinfo/UTC
      /etc/localtime &&    apt-get update -q &&    apt-get install -y software-properties-common
      python-software-properties &&    apt-get install -y pritunl mongodb-org &&    apt-get
      install -y iptables &&    apt-get clean &&    apt-get -y -q autoclean &&    apt-get
      -y -q autoremove &&    rm -rf /tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - limits.conf
    - /etc/security/limits.conf
  - CmdLine:
    - ulimit -n 64000
    Name: cmd
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start-pritunl
    - /bin/start-pritunl
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - Name: expose
    Ports:
    - "9700"
  - Name: expose
    Ports:
    - "1194"
  - Name: expose
    Ports:
    - "1195"
  - Name: expose
    Ports:
    - "27017"
  - CmdLine:
    - /bin/start-pritunl
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/bin/tail
    - -f
    - /var/log/pritunl.log
    Name: cmd
    PrependShell: false
