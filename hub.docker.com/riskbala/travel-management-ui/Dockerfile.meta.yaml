MetaArgs: null
Stages:
- BaseName: node:latest
  Commands:
  - Name: workdir
    Path: /app
  - Env:
    - Key: PATH
      Value: /app/node_modules/.bin:$PATH
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - /app/package.json
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./src
    - /app/src
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./public
    - /app/public
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app
  - CmdLine:
    - npm build
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - npm
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: node:latest
  Name: ""
  Platform: ""
  SourceCode: FROM node:latest
