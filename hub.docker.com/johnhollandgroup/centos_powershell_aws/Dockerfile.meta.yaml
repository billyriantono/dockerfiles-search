MetaArgs: null
Stages:
- BaseName: centos:latest
  Commands:
  - CmdLine:
    - yum -y update &&     yum -y install epel-release &&     yum -y groupinstall
      "Development Tools" &&     yum -y install which
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install python3-pip python2-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s $(which python3) /usr/local/bin/python3
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s $(which python3) /usr/local/bin/python
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install awscli boto3 &&     pip2 install awscli boto3
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://packages.microsoft.com/config/rhel/7/prod.repo | tee /etc/yum.repos.d/microsoft.repo
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y powershell
    Name: run
    PrependShell: true
  - CmdLine:
    - pwsh -command "Install-Module -Name AwsPowerShell.NetCore -Force -Verbose"
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://rpm.nodesource.com/setup_10.x | bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install ansible
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3.6 install aws-sam-cli
    Name: run
    PrependShell: true
  - CmdLine:
    - yum clean packages && yum clean all
    Name: run
    PrependShell: true
  From:
    Image: centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM centos:latest
