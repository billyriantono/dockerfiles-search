MetaArgs: null
Stages:
- BaseName: node:10-alpine
  Commands:
  - CmdLine:
    - apk update && apk upgrade &&     apk add --no-cache bash git openssh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/src/app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /usr/src/app
  - CmdLine:
    - npm install &&      npm cache clean --force &&      npm run build
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE_ENV
      Value: production
    Name: env
  - Name: workdir
    Path: /usr/src/app/built/commands
  - Env:
    - Key: PATH
      Value: '"/usr/src/app/built/commands:${PATH}"'
    Name: env
  - CmdLine:
    - mv caprover.js caprover
    Name: run
    PrependShell: true
  - CmdLine:
    - echo
    - '''Usage: docker run -it caprover/cli-caprover:VERSION_HERE caprover serversetup'''
    Name: cmd
    PrependShell: false
  From:
    Image: node:10-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:10-alpine
