MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Paul Czarkowski "paul@paulcz.net"
    Name: maintainer
  - CmdLine:
    - apt-get update -yq &&   apt-get install -yq   make   ca-certificates   net-tools   sudo   wget   curl   vim   strace   lsof   netcat   lsb-release   locales   socat   supervisor   runit   --no-install-recommends
      &&   locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sSL -o /usr/local/bin/etcdctl https://s3-us-west-2.amazonaws.com/opdemand/etcdctl-v0.4.6   &&
      curl -sSL -o /usr/local/bin/confd https://github.com/kelseyhightower/confd/releases/download/v0.7.1/confd-0.7.1-linux-amd64
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - my_init
    - /usr/local/bin/my_init
  - CmdLine:
    - chmod +x /usr/local/bin/etcdctl   && chmod +x /usr/local/bin/confd   && chmod
      +x /usr/local/bin/my_init   && mkdir /app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
