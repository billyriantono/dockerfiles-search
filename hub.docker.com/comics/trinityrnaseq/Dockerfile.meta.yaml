MetaArgs: null
Stages:
- BaseName: comics/samtools
  Commands:
  - Maintainer: Ian Merrick <MerrickI@Cardiff.ac.uk>
    Name: maintainer
  - Env:
    - Key: APP_NAME
      Value: trinityrnaseq
    Name: env
  - Env:
    - Key: VERSION
      Value: v2.2.0
    Name: env
  - Env:
    - Key: GIT
      Value: https://github.com/trinityrnaseq/trinityrnaseq.git
    Name: env
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: /software/applications/trinityrnaseq/v2.2.0/trinity-plugins/htslib
    Name: env
  - Env:
    - Key: DEST
      Value: /software/applications/$APP_NAME/
    Name: env
  - Env:
    - Key: PATH
      Value: $DEST/$VERSION:$PATH
    Name: env
  - Env:
    - Key: PATH
      Value: $DEST/$VERSION/util:$PATH
    Name: env
  - Env:
    - Key: PATH
      Value: $DEST/$VERSION/util/support_scripts:$PATH
    Name: env
  - Env:
    - Key: PATH
      Value: $DEST/$VERSION/util/misc:$PATH
    Name: env
  - Env:
    - Key: PATH
      Value: $DEST/$VERSION/util/misc/splice_path_analysis:$PATH
    Name: env
  - Env:
    - Key: PATH
      Value: $DEST/$VERSION/util/misc/iso_reco_analysis:$PATH
    Name: env
  - Env:
    - Key: PATH
      Value: $DEST/$VERSION/util/misc/blat_util:$PATH
    Name: env
  - Env:
    - Key: PATH
      Value: $DEST/$VERSION/util/misc/bam_gene_tests:$PATH
    Name: env
  - Env:
    - Key: PATH
      Value: $DEST/$VERSION/util/misc/altsplice_simulation_toolkit:$PATH
    Name: env
  - Env:
    - Key: PATH
      Value: $DEST/$VERSION/util/misc/TEST_SUPPORT/BFLY_TESTING:$PATH
    Name: env
  - Env:
    - Key: PATH
      Value: $DEST/$VERSION/util/misc/Monarch_util:$PATH
    Name: env
  - Env:
    - Key: PATH
      Value: $DEST/$VERSION/util/misc/Artemis:$PATH
    Name: env
  - CmdLine:
    - yum install -y bzip2                    java                    ncurses-devel                    perl-Data-Dumper                    zlib-devel
      ;     yum clean all ;     git clone $GIT ;     cd $APP_NAME ;     git checkout
      tags/$VERSION ;     rm -rf .git ;     sed -i 's/^\(trinity_essentials:.*\) samtools/\1
      /g' Makefile ;     make -j        ;     make trinity_essentials   ;     make
      plugins   ;     mkdir -p /usr/share/licenses/$APP_NAME-$VERSION ;     cp LICENSE.txt
      /usr/share/licenses/$APP_NAME-$VERSION/ ;     cd ../         ;     mkdir -p
      $DEST ;     cd ../         ;     mv $APP_NAME $DEST/$VERSION
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: comics/samtools
  Name: ""
  Platform: ""
  SourceCode: FROM comics/samtools
