MetaArgs: null
Stages:
- BaseName: buildpack-deps:trusty
  Commands:
  - Maintainer: Alexander Skiba <alexander.skiba@icg.tugraz.at>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - echo "deb http://packages.elastic.co/logstash/2.3/debian stable main" >> "/etc/apt/sources.list.d/ci.list"  &&
      apt-key adv --keyserver keys.gnupg.net --recv-keys 46095ACC8548582C1A2699A9D27D666CD88E42B4  &&
      apt-get update && apt-get install -y     isc-dhcp-server     logstash     openjdk-7-jre-headless     postfix     puppet     rsync     shorewall  &&
      apt-get clean  && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install --no-rdoc --no-ri puppet_forge -v 2.2.6
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install --no-rdoc --no-ri     puppet-lint     rails-erb-check     r10k
    Name: run
    PrependShell: true
  From:
    Image: buildpack-deps:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM buildpack-deps:trusty
