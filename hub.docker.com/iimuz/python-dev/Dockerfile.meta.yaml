MetaArgs: null
Stages:
- BaseName: python:3.7.5-buster
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"iimuz"'
    Name: label
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - 'set -x &&   : "install pipenv" &&   pip --no-cache-dir install pipenv &&   :
      "set cache dir for pipenv" &&   mkdir -p /.cache &&   chmod 777 /.cache'
    Name: run
    PrependShell: true
  - Env:
    - Key: PIPENV_VENV_IN_PROJECT
      Value: "1"
    Name: env
  - CmdLine:
    - 'set -x   && : "create home directory for all user"   && mkdir -p /home/dev   &&
      chmod 777 /home/dev'
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: dialog
    - Key: SHELL
      Value: /bin/bash
    - Key: HOME
      Value: /home/dev
    Name: env
  - CmdLine:
    - python
    Name: cmd
    PrependShell: false
  From:
    Image: python:3.7.5-buster
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.7.5-buster
