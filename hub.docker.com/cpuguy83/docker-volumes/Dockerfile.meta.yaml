MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Env:
    - Key: DOCKERVOLUMES_VERSION
      Value: 1.1.2
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y curl ca-certificates --no-install-recommends   &&
      curl -SLf https://github.com/cpuguy83/docker-volumes/releases/download/v${DOCKERVOLUMES_VERSION}/docker-volumes-linux-amd64
      > /usr/bin/docker-volumes   && chmod +x /usr/bin/docker-volumes   && apt-get
      remove --purge curl ca-certificates -y   && rm -rf /var/lib/apt/lists
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/docker-volumes
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
