MetaArgs: null
Stages:
- BaseName: cpuguy83/ubuntu
  Commands:
  - Env:
    - Key: SERVER_ID
      Value: "1"
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y mysql-server
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e"s/^bind-address\s*=\s*127.0.0.1/bind-address = 0.0.0.0/" /etc/mysql/my.cnf
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/log/mysql && chown -R mysql.mysql /var/log/mysql
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - mysql_start
    - /usr/local/bin/
  - CmdLine:
    - chown mysql.mysql /usr/local/bin/mysql_start
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/mysql_start
    - --relay-log=mysqld-relay-bin
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - ""
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "3306"
  - Name: volume
    Volumes:
    - /var/log
  - Name: volume
    Volumes:
    - /var/lib/mysql
  From:
    Image: cpuguy83/ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM cpuguy83/ubuntu
