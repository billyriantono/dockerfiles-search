MetaArgs: null
Stages:
- BaseName: openjdk:8-jre-alpine3.9
  Commands:
  - CmdLine:
    - apk update     && apk add --no-cache py-pip inotify-tools openssl shadow     &&
      apk add --no-cache --virtual build-deps wget git
    Name: run
    PrependShell: true
  - Env:
    - Key: JETTY_VERSION
      Value: 9.4.24.v20191120
    - Key: JETTY_HOME
      Value: /opt/jetty
    - Key: JETTY_BASE
      Value: /opt/gluu/jetty
    - Key: JETTY_USER_HOME_LIB
      Value: /home/jetty/lib
    Name: env
  - CmdLine:
    - wget -q https://repo1.maven.org/maven2/org/eclipse/jetty/jetty-distribution/${JETTY_VERSION}/jetty-distribution-${JETTY_VERSION}.tar.gz
      -O /tmp/jetty.tar.gz     && mkdir -p /opt     && tar -xzf /tmp/jetty.tar.gz
      -C /opt     && mv /opt/jetty-distribution-${JETTY_VERSION} ${JETTY_HOME}     &&
      rm -rf /tmp/jetty.tar.gz
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - Env:
    - Key: GLUU_VERSION
      Value: 4.1.0.Final
    - Key: GLUU_BUILD_DATE
      Value: "2020-01-15"
    Name: env
  - CmdLine:
    - wget -q https://ox.gluu.org/maven/org/gluu/oxshibbolethIdp/${GLUU_VERSION}/oxshibbolethIdp-${GLUU_VERSION}.war
      -O /tmp/oxshibboleth.war     && mkdir -p ${JETTY_BASE}/idp/webapps/idp     &&
      unzip -qq /tmp/oxshibboleth.war -d ${JETTY_BASE}/idp/webapps/idp     && java
      -jar ${JETTY_HOME}/start.jar jetty.home=${JETTY_HOME} jetty.base=${JETTY_BASE}/idp
      --add-to-start=server,deploy,annotations,resources,http,http-forwarded,threadpool,jsp     &&
      rm -f /tmp/oxshibboleth.war
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q https://ox.gluu.org/maven/org/gluu/oxShibbolethStatic/${GLUU_VERSION}/oxShibbolethStatic-${GLUU_VERSION}.jar
      -O /tmp/shibboleth-idp.jar     && unzip -qq /tmp/shibboleth-idp.jar -d /opt     &&
      rm -rf /opt/META-INF     && rm -f /tmp/shibboleth-idp.jar
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q https://github.com/krallin/tini/releases/download/v0.18.0/tini-static
      -O /usr/bin/tini     && chmod +x /usr/bin/tini
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - /tmp/
  - CmdLine:
    - pip install --no-cache-dir -U pip     && pip install --no-cache-dir -r /tmp/requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - apk del build-deps     && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /licenses
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - LICENSE
    - /licenses/
  - Env:
    - Key: GLUU_CONFIG_ADAPTER
      Value: consul
    - Key: GLUU_CONFIG_CONSUL_HOST
      Value: localhost
    - Key: GLUU_CONFIG_CONSUL_PORT
      Value: "8500"
    - Key: GLUU_CONFIG_CONSUL_CONSISTENCY
      Value: stale
    - Key: GLUU_CONFIG_CONSUL_SCHEME
      Value: http
    - Key: GLUU_CONFIG_CONSUL_VERIFY
      Value: "false"
    - Key: GLUU_CONFIG_CONSUL_CACERT_FILE
      Value: /etc/certs/consul_ca.crt
    - Key: GLUU_CONFIG_CONSUL_CERT_FILE
      Value: /etc/certs/consul_client.crt
    - Key: GLUU_CONFIG_CONSUL_KEY_FILE
      Value: /etc/certs/consul_client.key
    - Key: GLUU_CONFIG_CONSUL_TOKEN_FILE
      Value: /etc/certs/consul_token
    - Key: GLUU_CONFIG_KUBERNETES_NAMESPACE
      Value: default
    - Key: GLUU_CONFIG_KUBERNETES_CONFIGMAP
      Value: gluu
    - Key: GLUU_CONFIG_KUBERNETES_USE_KUBE_CONFIG
      Value: "false"
    Name: env
  - Env:
    - Key: GLUU_SECRET_ADAPTER
      Value: vault
    - Key: GLUU_SECRET_VAULT_SCHEME
      Value: http
    - Key: GLUU_SECRET_VAULT_HOST
      Value: localhost
    - Key: GLUU_SECRET_VAULT_PORT
      Value: "8200"
    - Key: GLUU_SECRET_VAULT_VERIFY
      Value: "false"
    - Key: GLUU_SECRET_VAULT_ROLE_ID_FILE
      Value: /etc/certs/vault_role_id
    - Key: GLUU_SECRET_VAULT_SECRET_ID_FILE
      Value: /etc/certs/vault_secret_id
    - Key: GLUU_SECRET_VAULT_CERT_FILE
      Value: /etc/certs/vault_client.crt
    - Key: GLUU_SECRET_VAULT_KEY_FILE
      Value: /etc/certs/vault_client.key
    - Key: GLUU_SECRET_VAULT_CACERT_FILE
      Value: /etc/certs/vault_ca.crt
    - Key: GLUU_SECRET_KUBERNETES_NAMESPACE
      Value: default
    - Key: GLUU_SECRET_KUBERNETES_SECRET
      Value: gluu
    - Key: GLUU_SECRET_KUBERNETES_USE_KUBE_CONFIG
      Value: "false"
    Name: env
  - Env:
    - Key: GLUU_PERSISTENCE_TYPE
      Value: ldap
    - Key: GLUU_PERSISTENCE_LDAP_MAPPING
      Value: default
    - Key: GLUU_COUCHBASE_URL
      Value: localhost
    - Key: GLUU_COUCHBASE_USER
      Value: admin
    - Key: GLUU_COUCHBASE_CERT_FILE
      Value: /etc/certs/couchbase.crt
    - Key: GLUU_COUCHBASE_PASSWORD_FILE
      Value: /etc/gluu/conf/couchbase_password
    - Key: GLUU_LDAP_URL
      Value: localhost:1636
    Name: env
  - Env:
    - Key: GLUU_SHIB_SOURCE_DIR
      Value: /opt/shared-shibboleth-idp
    - Key: GLUU_SHIB_TARGET_DIR
      Value: /opt/shibboleth-idp
    - Key: GLUU_MAX_RAM_PERCENTAGE
      Value: "75.0"
    - Key: GLUU_WAIT_MAX_TIME
      Value: "300"
    - Key: GLUU_WAIT_SLEEP_DURATION
      Value: "10"
    - Key: GLUU_OXTRUST_BACKEND
      Value: localhost:8082
    Name: env
  - Labels:
    - Key: name
      Value: '"oxShibboleth"'
    - Key: maintainer
      Value: '"Gluu Inc. <support@gluu.org>"'
    - Key: vendor
      Value: '"Gluu Federation"'
    - Key: version
      Value: '"4.1.0"'
    - Key: release
      Value: '"dev"'
    - Key: summary
      Value: '"Gluu oxShibboleth"'
    - Key: description
      Value: '"Shibboleth project for the Gluu Server''s SAML IDP functionality"'
    Name: label
  - CmdLine:
    - mkdir -p /opt/shibboleth-idp/metadata/credentials     /opt/shibboleth-idp/logs     /opt/shibboleth-idp/lib     /opt/shibboleth-idp/conf/authn     /opt/shibboleth-idp/credentials     /opt/shibboleth-idp/webapp     /etc/certs     /etc/gluu/conf     /deploy     /opt/shared-shibboleth-idp     /app
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - static
    - /app/static
  - CmdLine:
    - cp /app/static/idp3/password-authn-config.xml /opt/shibboleth-idp/conf/authn/     &&
      cp /app/static/idp3/oxauth-supported-principals.xml /opt/shibboleth-idp/conf/authn/
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - templates
    - /app/templates
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts
    - /app/scripts
  - CmdLine:
    - chmod +x /app/scripts/entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - tini
    - -g
    - --
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /app/scripts/entrypoint.sh
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8-jre-alpine3.9
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre-alpine3.9
