MetaArgs: null
Stages:
- BaseName: eboraas/apache-php
  Commands:
  - Maintainer: Bernhard Esperester <bernhard@esperester.de>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get -y install git curl php5-mcrypt php5-json && apt-get
      -y autoremove && apt-get clean && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/a2enmod rewrite
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - 000-php.conf
    - /etc/apache2/sites-available/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - 001-php-ssl.conf
    - /etc/apache2/sites-available/
  - CmdLine:
    - /usr/sbin/a2dissite '*' && /usr/sbin/a2ensite 000-php 001-php-ssl
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/curl -sS https://getcomposer.org/installer |/usr/bin/php
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/mv composer.phar /usr/local/bin/composer
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - CmdLine:
    - /usr/sbin/apache2ctl
    - -D
    - FOREGROUND
    Name: cmd
    PrependShell: false
  From:
    Image: eboraas/apache-php
  Name: ""
  Platform: ""
  SourceCode: FROM eboraas/apache-php
