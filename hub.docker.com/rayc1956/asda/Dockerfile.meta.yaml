MetaArgs: null
Stages:
- BaseName: python:3.5
  Commands:
  - Env:
    - Key: PYTHONUNBUFFERED
      Value: "1"
    Name: env
  - CmdLine:
    - mkdir /config
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /config/requirements.txt
    - /config/
