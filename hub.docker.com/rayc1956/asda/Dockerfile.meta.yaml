    PrependShell: true
  - CmdLine:
    - mkdir /src;
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /src
  From:
    Image: python:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.5
