MetaArgs: null
Stages:
- BaseName: vungle/java:oracle8
  Commands:
  - Maintainer: Vungle
    Name: maintainer
  - CmdLine:
    - apt-get update;     apt-get install -y unzip      wget jq
    Name: run
    PrependShell: true
  - Env:
    - Key: KAFKA_VERION
      Value: kafka_2.12-0.10.2.0
    Name: env
  - CmdLine:
    - curl http://mirror.cc.columbia.edu/pub/software/apache//kafka/0.10.2.0/${KAFKA_VERION}.tgz
      | tar xz -C /opt
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /opt/${KAFKA_VERION} /opt/kafka
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9092"
  - Name: workdir
    Path: /opt
  - Name: volume
    Volumes:
    - /kafka
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./scripts
    - /opt/scripts
  - CmdLine:
    - chmod 777 /opt/scripts/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./jars/*
    - /opt/kafka/libs/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./server.properties
    - /opt/kafka/config/server.properties
  - CmdLine:
    - /opt/scripts/run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: vungle/java:oracle8
  Name: ""
  Platform: ""
  SourceCode: FROM vungle/java:oracle8
