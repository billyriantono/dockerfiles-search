MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Iain Mckay <me@iainmckay.co.uk>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: ETCD_IP
      Value: 172.17.42.1
    Name: env
  - Env:
    - Key: ETCD_PORT
      Value: "4001"
    Name: env
  - Env:
    - Key: S3_OBJECT
      Value: etcd.json
    Name: env
  - CmdLine:
    - echo "deb http://archive.ubuntu.com/ubuntu trusty-backports main restricted
      universe multiverse" >> /etc/apt/sources.list     && apt-get update     && apt-get
      upgrade -yq     && apt-get install -yq --no-install-recommends git jq/trusty-backports
      nodejs npm python-pip     && apt-get clean     && rm -rf /var/lib/apt/lists/*     &&
      rm -rf /tmp/*     && ln -s /usr/bin/nodejs /usr/bin/node     && pip install
      awscli
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g git+https://github.com/sekka1/etcd-dump.git
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /start.sh
  - CmdLine:
    - /start.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
