MetaArgs: null
Stages:
- BaseName: diddledan/che-stack-base:ubuntu-1604
  Commands:
  - Name: expose
    Ports:
    - "22"
    - "4403"
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    - Key: SNAP
      Value: /snap/snapcraft/current
    - Key: SNAP_NAME
      Value: snapcraft
    - Key: PATH
      Value: /snap/bin:$PATH
    - Key: TERM
      Value: xterm
    - Key: SNAPCRAFT_BUILD_ENVIRONMENT
      Value: host
    Name: env
  - Name: user
    User: root
  - CmdLine:
    - 'apt-get update &&     apt-get dist-upgrade -yqq &&     apt-get install -yqq         curl         sudo         jq         squashfs-tools
      &&     curl -L $(curl -H ''X-Ubuntu-Series: 16'' ''https://api.snapcraft.io/api/v1/snaps/details/core''
      | jq ''.download_url'' -r) --output core.snap &&     mkdir -p /snap/core &&
      sudo unsquashfs -d /snap/core/current core.snap && rm core.snap &&     curl
      -L $(curl -H ''X-Ubuntu-Series: 16'' ''https://api.snapcraft.io/api/v1/snaps/details/snapcraft?channel=stable''
      | jq ''.download_url'' -r) --output snapcraft.snap &&     mkdir -p /snap/snapcraft
      && sudo unsquashfs -d /snap/snapcraft/current snapcraft.snap && rm snapcraft.snap
      &&     apt-get remove -yqq --purge jq squashfs-tools &&     apt-get -yqq autoclean
      &&     apt-get -yqq clean &&     rm -rf /var/lib/apt/lists/*'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/snapcraft-wrapper
    - /snap/bin/snapcraft
  From:
    Image: diddledan/che-stack-base:ubuntu-1604
  Name: ""
  Platform: ""
  SourceCode: FROM diddledan/che-stack-base:ubuntu-1604
