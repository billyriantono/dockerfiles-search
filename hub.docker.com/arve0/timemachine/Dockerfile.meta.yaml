MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.9
  Commands:
  - Maintainer: Arve Seljebu arve.seljebu@gmail.com
    Name: maintainer
  - CmdLine:
    - rm -rf /etc/service/sshd /etc/my_init.d/00_regen_ssh_host_keys.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - CmdLine:
    - echo "deb http://ppa.launchpad.net/ali-asad-lotia/netatalk-stable/ubuntu precise
      main" > /etc/apt/sources.list.d/netatalk3.list &&     apt-key adv --keyserver
      keyserver.ubuntu.com --recv-keys AC857259 &&     apt-get update &&     apt-get
      install -y --no-install-recommends netatalk avahi-daemon
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd --home /backup -m timemachine
    Name: run
    PrependShell: true
  - CmdLine:
    - echo timemachine:timemachine | chpasswd
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /backup
  - Name: expose
    Ports:
    - "548"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - afp.conf
    - /etc/netatalk/afp.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - init/
    - /etc/my_init.d/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - services/
    - /etc/service/
  From:
    Image: phusion/baseimage:0.9.9
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.9
