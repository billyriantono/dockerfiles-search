MetaArgs: null
Stages:
- BaseName: debian:latest
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - requirements.txt
    - /tmp/requirements.txt
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive     apt-get update &&     apt-get upgrade -y
      &&     apt-get install -y     python-pip &&      apt-get clean autoclean &&      apt-get
      autoremove -y &&      pip install -r /tmp/requirements.txt &&      mkdir /opt/publisher
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - s3_publisher.py
    - /opt/publisher/s3_publisher.py
  - CmdLine:
    - chmod +x /opt/publisher/s3_publisher.py
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/publisher
  - CmdLine:
    - /opt/publisher/s3_publisher.py
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:latest
  Name: ""
  Platform: ""
  SourceCode: FROM debian:latest
