MetaArgs: null
Stages:
- BaseName: ubuntu:bionic
  Commands:
  - Maintainer: Sean H <sahsu.mobi@gmail.com>
    Name: maintainer
  - CmdLine:
    - adduser --system --home /var/lib/munin --shell /bin/false --uid 1103 --group
      munin
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qq && RUNLEVEL=1 DEBIAN_FRONTEND=noninteractive     apt-get
      install -y -qq cron munin munin-node nginx wget spawn-fcgi libcgi-fast-perl
      telnet mtr wget dnsutils sysstat net-tools lsof vim rrdcached rsyslog ssh munin-async
      htop
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /etc/nginx/sites-enabled/default && mkdir -p /var/cache/munin/www && chown
      munin:munin /var/cache/munin/www && mkdir -p /var/run/munin && chown -R munin:munin
      /var/run/munin
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/munin
  - Name: volume
    Volumes:
    - /var/log/munin
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./munin.conf
    - /etc/munin/munin.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./nginx-munin
    - /etc/nginx/sites-enabled/munin
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./start-munin.sh
    - /munin
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./plugins
    - /plugins/
  - CmdLine:
    - bash
    - /munin
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:bionic
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:bionic
