MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Uri Savelchev <alterrebe@gmail.com>
    Name: maintainer
  - Name: expose
    Ports:
    - "8080"
  - Name: volume
    Volumes:
    - /teamcity
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - dpkg-reconfigure locales
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qq && apt-get install -y -qq htop wget
    Name: run
    PrependShell: true
  - Env:
    - Key: JDK_HOME
      Value: /jdk1.8.0_60
    Name: env
  - CmdLine:
    - 'dpkg --add-architecture i386 &&     apt-get update -qq &&     apt-get install
      -y -qq libc6:i386 &&     wget -O jdk.tar.gz -q --no-check-certificate --header
      "Cookie: oraclelicense=accept-securebackup-cookie"        http://download.oracle.com/otn-pub/java/jdk/8u60-b27/jdk-8u60-linux-i586.tar.gz
      &&     tar xzf jdk.tar.gz &&     rm -f jdk.tar.gz ${JDK_HOME}/src.zip ${JDK_HOME}/javafx-src.zip
      &&     update-alternatives --install /usr/bin/java java ${JDK_HOME}/bin/java
      100'
    Name: run
    PrependShell: true
  - Env:
    - Key: TOMCAT_MAJOR_VERSION
      Value: "7"
    Name: env
  - Env:
    - Key: TOMCAT_MINOR_VERSION
      Value: 7.0.59
    Name: env
  - Env:
    - Key: CATALINA_HOME
      Value: /tomcat
    Name: env
  - CmdLine:
    - wget -q https://archive.apache.org/dist/tomcat/tomcat-${TOMCAT_MAJOR_VERSION}/v${TOMCAT_MINOR_VERSION}/bin/apache-tomcat-${TOMCAT_MINOR_VERSION}.tar.gz
      &&     wget -qO- https://archive.apache.org/dist/tomcat/tomcat-${TOMCAT_MAJOR_VERSION}/v${TOMCAT_MINOR_VERSION}/bin/apache-tomcat-${TOMCAT_MINOR_VERSION}.tar.gz.md5
      | md5sum -c - &&     tar zxf apache-tomcat-*.tar.gz &&     rm apache-tomcat-*.tar.gz
      &&     mv apache-tomcat* tomcat
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://ppa.launchpad.net/pharmgkb/trusty/ubuntu trusty main" > /etc/apt/sources.list.d/tcnative.list
      &&     apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 9BF906AAB16AA3F1
      &&     apt-get update -qq &&     apt-get install -y -qq libtcnative-1:i386
    Name: run
    PrependShell: true
  - Env:
    - Key: CATALINA_OPTS
      Value: -Xmx1200m -XX:MaxPermSize=270m -Djava.library.path=/lib/i386-linux-gnu:/usr/lib/i386-linux-gnu
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - chmod +x /run.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  - Env:
    - Key: TEAMCITY_DATA_PATH
      Value: /teamcity
    Name: env
  - CmdLine:
    - rm -rf ${CATALINA_HOME}/webapps/* &&     wget -q -O ${CATALINA_HOME}/webapps/ROOT.war
      http://download-cf.jetbrains.com/teamcity/TeamCity-9.1.3.war &&     wget -q
      -O ${CATALINA_HOME}/lib/postgresql-9.4-1203.jdbc41.jar https://jdbc.postgresql.org/download/postgresql-9.4-1203.jdbc41.jar
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
