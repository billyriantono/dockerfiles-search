MetaArgs: null
Stages:
- BaseName: krallin/ubuntu-tini:trusty
  Commands:
  - Maintainer: dxwils3@gmail.com
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -yq --no-install-recommends     git     curl     vim     wget     build-essential     python-dev     ca-certificates     bzip2     unzip     libsm6     pandoc     emacs     subversion     gfortran     python-setuptools     python-pip     python-numpy     python-scipy     libxrender1     &&
      apt-get clean
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /root/miniconda2/bin:$PATH
    Name: env
  - CmdLine:
    - curl -qsSLkO     https://repo.continuum.io/miniconda/Miniconda-latest-Linux-`uname
      -p`.sh   && bash Miniconda-latest-Linux-`uname -p`.sh -b   && rm Miniconda-latest-Linux-`uname
      -p`.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install --yes     'notebook=4.0*'     terminado     && conda clean -yt
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update   && apt-get install -y --no-install-recommends     build-essential     curl     git   &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install -y     h5py     pandas     theano   && pip install --upgrade --no-deps
      git+git://github.com/Theano/Theano.git   && pip install keras
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install -y     jupyter     matplotlib     seaborn     scikit-learn
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install xgboost
    Name: run
    PrependShell: true
  - Env:
    - Key: TENSORFLOW_VERSION
      Value: 0.6.0
    Name: env
  - CmdLine:
    - pip --no-cache-dir install     https://storage.googleapis.com/tensorflow/linux/cpu/tensorflow-${TENSORFLOW_VERSION}-cp27-none-linux_x86_64.whl
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install https://bitbucket.org/netplngt/tools/get/617986254069.zip
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /notebook
  - Name: workdir
    Path: /notebook
  - Name: expose
    Ports:
    - "8888"
  - CmdLine:
    - ipython
    - notebook
    - --no-browser
    - --ip=0.0.0.0
    Name: cmd
    PrependShell: false
  From:
    Image: krallin/ubuntu-tini:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM krallin/ubuntu-tini:trusty
