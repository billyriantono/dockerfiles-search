MetaArgs: null
Stages:
- BaseName: openjdk:8-jdk
  Commands:
  - Maintainer: Lorenzo Arribas <lorenzo.arribas@me.com>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y openssh-server
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /home/jenkins
    Name: env
  - CmdLine:
    - groupadd -g 10000 jenkins
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -c "Jenkins user" -d $HOME -u 10000 -g 10000 -m jenkins
    Name: run
    PrependShell: true
  - Key: VERSION
    Name: arg
    Value: "2.62"
  - CmdLine:
    - curl --create-dirs -sSLo /usr/share/jenkins/slave.jar https://repo.jenkins-ci.org/public/org/jenkins-ci/main/remoting/${VERSION}/remoting-${VERSION}.jar   &&
      chmod 755 /usr/share/jenkins   && chmod 644 /usr/share/jenkins/slave.jar
    Name: run
    PrependShell: true
  - Name: user
    User: jenkins
  - CmdLine:
    - mkdir /home/jenkins/.jenkins
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /home/jenkins/.jenkins
  - Name: workdir
    Path: /home/jenkins
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - jenkins-slave
    - /usr/local/bin/jenkins-slave
  - CmdLine:
    - jenkins-slave
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jdk
