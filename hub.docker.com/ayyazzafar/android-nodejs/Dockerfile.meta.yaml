MetaArgs: null
Stages:
- BaseName: ayyazzafar/docker-android
  Commands:
  - Labels:
    - Key: MAINTAINER
      Value: '"Ayyaz Zafar <contact@ayyaz.io>"'
    Name: label
  - Env:
    - Key: NODEJS_VERSION
      Value: 8.15.1
    - Key: PATH
      Value: $PATH:/opt/node/bin
    Name: env
  - Name: workdir
    Path: '"/opt/node/"'
  - CmdLine:
    - apt-get -qq update && apt-get -qq install -y curl ca-certificates --no-install-recommends
      && curl -sL https://nodejs.org/dist/v${NODEJS_VERSION}/node-v${NODEJS_VERSION}-linux-x64.tar.gz
      | tar xz --strip-components=1 && rm -rf /var/lib/apt/lists/* && apt-get clean
    Name: run
    PrependShell: true
  From:
    Image: ayyazzafar/docker-android
  Name: ""
  Platform: ""
  SourceCode: FROM ayyazzafar/docker-android
