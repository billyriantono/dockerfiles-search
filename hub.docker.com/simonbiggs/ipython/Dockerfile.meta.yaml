MetaArgs: null
Stages:
- BaseName: ipython/notebook
  Commands:
  - Maintainer: Simon Biggs <mail@simonbiggs.net>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update && apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install python-numpy python3-numpy     python-scipy python3-scipy     python-matplotlib
      python3-matplotlib     python-pandas python3-pandas     python-sympy     python-nose2
      python3-nose2     python-mpi4py python3-mpi4py     cython cython3     python-mako
      python3-mako
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install sympy
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install     gfortran
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /root/notebooks/
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root/notebooks/
  - CmdLine:
    - mkdir ~/github/;     cd ~/github/;     git clone https://github.com/jrjohansson/scientific-python-lectures.git;     git
      clone https://gist.github.com/5920182.git
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -r ~/github/scientific-python-lectures ~/notebooks/lectures-learning-python;     cp
      ~/github/5920182/Crash\ Course\ v0.5.ipynb.json ~/notebooks/crash-course-in-python.ipynb
    Name: run
    PrependShell: true
  - CmdLine:
    - ipython -c '%install_ext http://raw.github.com/jrjohansson/version_information/master/version_information.py'
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8888"
  - CmdLine:
    - ipython notebook --no-browser --ip=0.0.0.0 --port=8888
    Name: cmd
    PrependShell: true
  From:
    Image: ipython/notebook
  Name: ""
  Platform: ""
  SourceCode: FROM ipython/notebook
