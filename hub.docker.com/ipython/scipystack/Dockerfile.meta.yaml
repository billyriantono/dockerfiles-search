MetaArgs: null
Stages:
- BaseName: ipython/ipython:3.x
  Commands:
  - Maintainer: IPython Project <ipython-dev@scipy.org>
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - openblas.conf
    - /etc/ld.so.conf.d/openblas.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - numpy-site.cfg
    - /tmp/numpy-site.cfg
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scipy-site.cfg
    - /tmp/scipy-site.cfg
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build_scipy_stack.sh
    - /tmp/build_scipy_stack.sh
  - CmdLine:
    - bash /tmp/build_scipy_stack.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - python2 -c "import matplotlib, scipy, numpy, pandas, sklearn, seaborn, yt, patsy,
      sympy, IPython, statsmodels"
    Name: run
    PrependShell: true
  - CmdLine:
    - python3 -c "import matplotlib, scipy, numpy, pandas, sklearn, seaborn, yt, patsy,
      sympy, IPython"
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /tmp/build_scipy_stack.sh /tmp/numpy-site.cfg /tmp/scipy-site.cfg
    Name: run
    PrependShell: true
  From:
    Image: ipython/ipython:3.x
  Name: ""
  Platform: ""
  SourceCode: FROM ipython/ipython:3.x
