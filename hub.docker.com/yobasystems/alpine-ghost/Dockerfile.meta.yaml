MetaArgs: null
Stages:
- BaseName: yobasystems/alpine-nodejs:min
  Commands:
  - Maintainer: Dominic Taylor <dominic@yobasystems.co.uk>
    Name: maintainer
  - Key: VERSION
    Name: arg
    Value: 0.11.9
  - Env:
    - Key: GHOST_NODE_VERSION_CHECK
      Value: "false"
    - Key: GID
      Value: "1027"
    - Key: UID
      Value: "1027"
    - Key: URL
      Value: http://www.my-ghost-blog.com
    - Key: SYNTAX_HIGHLIGHTING
      Value: "True"
    - Key: CUSTOM_SMTP
      Value: "False"
    - Key: SERVICE
      Value: Sendgrid
    - Key: SMTP_PASS
      Value: "12345"
    - Key: SMTP_USER
      Value: user
    Name: env
  - Name: volume
    Volumes:
    - /ghost/content
  - CmdLine:
    - apk update &&     apk -U add     unzip     ca-certificates     bash     grep     wget     tini     su-exec  &&
      wget -q https://github.com/TryGhost/Ghost/releases/download/$VERSION/Ghost-$VERSION.zip
      -P /tmp  && unzip -q /tmp/Ghost-$VERSION.zip -d /ghost  && cd /ghost  && npm
      install --production  && mv content/themes/casper casper  && mv config.example.js
      config.js  && sed -i 's/127.0.0.1/0.0.0.0/g' config.js  && npm cache clean  &&
      apk del ca-certificates  && rm -rf /tmp/* /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/run.sh
    - /usr/local/bin/run.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/smtp.conf
    - /usr/local/etc/smtp.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/prism.js
    - /ghost/prismjs/prism.js
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/prism.css
    - /ghost/prismjs/prism.css
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/prism.js.conf
    - /usr/local/etc/prism.js.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/prism.css.conf
    - /usr/local/etc/prism.css.conf
  - CmdLine:
    - chmod +x /usr/local/bin/run.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "2368"
  - Labels:
    - Key: description
      Value: '"Ghost Blog - Production Ready"'
    - Key: ghost
      Value: '"Ghost v$VERSION"'
    Name: label
  - CmdLine:
    - tini
    - --
    - run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: yobasystems/alpine-nodejs:min
  Name: ""
  Platform: ""
  SourceCode: FROM yobasystems/alpine-nodejs:min
