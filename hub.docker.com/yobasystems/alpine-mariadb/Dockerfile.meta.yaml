  - Labels:
    - Key: org.label-schema.build-date
      Value: '"$COMMIT_TIME"'
    - Key: org.label-schema.name
      Value: '"alpine-mariadb"'
    - Key: org.label-schema.description
      Value: '"MariaDB Docker image running on Alpine Linux"'
    - Key: org.label-schema.vcs-ref
      Value: '"$CI_APPLICATION_TAG_SHORT"'
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/yobasystems/alpine-mariadb"'
    - Key: org.label-schema.vendor
      Value: '"Yoba Systems"'
    - Key: org.label-schema.version
      Value: '"10.3.13"'
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    Name: label
  - CmdLine:
    - apk add --no-cache mariadb mariadb-client mariadb-server-utils pwgen &&     rm
      -f /var/cache/apk/*
