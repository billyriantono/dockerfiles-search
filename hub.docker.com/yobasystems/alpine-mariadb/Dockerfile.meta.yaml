    PrependShell: true
  - Name: expose
    Ports:
    - "3306"
  - Name: volume
    Volumes:
    - /var/lib/mysql
  - CmdLine:
    - /scripts/run.sh
    Name: entrypoint
    PrependShell: false
  From:
