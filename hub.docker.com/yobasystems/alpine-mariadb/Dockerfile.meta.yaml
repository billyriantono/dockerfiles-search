MetaArgs: null
Stages:
- BaseName: yobasystems/alpine:3.9.0-amd64
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Dominic Taylor <dominic@yobasystems.co.uk>" architecture="AMD64/x86_64"'
    Name: label
