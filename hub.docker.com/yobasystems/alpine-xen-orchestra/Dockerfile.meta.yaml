MetaArgs: null
Stages:
- As: xoa-builder
  BaseName: yobasystems/alpine:3.8-amd64
  Commands:
  - Name: workdir
    Path: /app
  - CmdLine:
    - apk update &&     apk add --no-cache bash git build-base git curl nodejs python
      libstdc++ make gcc g++ libpng-dev yarn
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone -b master https://github.com/vatesfr/xen-orchestra
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/config.yaml
    - xen-orchestra/packages/xo-server/.xo-server.yaml
  - CmdLine:
    - cd /app/xen-orchestra &&     yarn && yarn build
    Name: run
    PrependShell: true
  From:
    Image: yobasystems/alpine:3.8-amd64
  Name: xoa-builder
  Platform: ""
  SourceCode: FROM yobasystems/alpine:3.8-amd64 as xoa-builder
- BaseName: yobasystems/alpine:3.8-amd64
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Dominic Taylor <dominic@yobasystems.co.uk>" architecture="AMD64/x86_64"
        date="07-aug-2017"'
    Name: label
  - Env:
    - Key: USER
      Value: xenorchestra
    - Key: USER_HOME
      Value: /app
    Name: env
  - CmdLine:
    - apk update -U &&     apk add -U nodejs yarn bash libstdc++ lvm2 nfs-utils su-exec
      tini util-linux &&     rm -rf /tmp/* /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: xoa-builder
    Name: copy
    SourcesAndDest:
    - /app/xen-orchestra
    - /app/xen-orchestra
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/entrypoint.sh
    - /entrypoint.sh
  - Name: volume
    Volumes:
    - /app/data
  - CmdLine:
    - addgroup -S $USER && adduser -S -g $USER $USER &&     chmod +x /entrypoint.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - Name: user
    User: xenorchestra
  - CmdLine:
    - /sbin/tini
    - --
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - yarn
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: yobasystems/alpine:3.8-amd64
  Name: ""
  Platform: ""
  SourceCode: FROM yobasystems/alpine:3.8-amd64
