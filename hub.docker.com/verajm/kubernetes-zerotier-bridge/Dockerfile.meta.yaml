MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Maintainer: Juan Manuel Vera - verajm@gmail.com
    Name: maintainer
  - Env:
    - Key: ZEROTIER_VERSION
      Value: 1.4.6
    Name: env
  - CmdLine:
    - set -eux;     apk add --no-cache       libgcc       libstdc++     ;     apk
      add --no-cache --virtual build-dependencies       build-base       linux-headers     ;     apk
      add --update supervisor         bash         iptables        openrc         curl     ;    wget
      https://github.com/zerotier/ZeroTierOne/archive/$ZEROTIER_VERSION.zip -O /zerotier.zip;     unzip
      /zerotier.zip -d /;     cd /ZeroTierOne-$ZEROTIER_VERSION;     make;     DESTDIR=/tmp/build
      make install;     mv /tmp/build/usr/sbin/* /usr/sbin/;     mkdir /var/lib/zerotier-one;     apk
      del build-dependencies;     rm -rf /tmp/build;     rm -rf /ZeroTierOne-$ZEROTIER_VERSION;     rm
      -rf /zerotier.zip;     zerotier-one -v;     rc-update add iptables ;    echo
      "tun" >> /etc/modules
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/supervisor-zerotier.conf
    - /etc/supervisor/supervisord.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - chmod 755 /entrypoint.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/zerotier-one
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
