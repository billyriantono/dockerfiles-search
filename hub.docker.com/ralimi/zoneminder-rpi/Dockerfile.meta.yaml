MetaArgs: null
Stages:
- BaseName: resin/rpi-raspbian:stretch
  Commands:
  - Maintainer: Markos Vakondios <mvakondios@gmail.com> Riley Schuit <riley.schuit@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update     && DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends     apache2     build-essential     cmake     dh-autoreconf     dpatch     default-libmysqlclient-dev     default-mysql-client     default-mysql-server     git     libapache2-mod-php     libarchive-zip-perl     libavcodec-dev     libavdevice-dev     libavfilter-dev     libavformat-dev     libavresample-dev     libav-tools     libavutil-dev     libbz2-dev     libcurl4-gnutls-dev     libdate-manip-perl     libdbd-mysql-perl     libdbi-perl     libdevice-serialport-perl     libfile-slurp-perl     libgcrypt-dev     libgnutls-openssl-dev     libjpeg62-turbo     libjpeg62-turbo-dev     libmime-lite-perl     libmime-perl     libmp4v2-dev     libnet-sftp-foreign-perl     libnetpbm10-dev     libnumber-bytes-human-perl     libpcre3     libpcre3-dev     libpolkit-gobject-1-dev     libpostproc-dev     libraspberrypi-bin     libraspberrypi-dev     libssl-dev     libswscale-dev     libsys-cpu-perl     libsys-meminfo-perl     libsys-mmap-perl     libtheora-dev     libtool     libv4l-dev     libvlc5     libvlccore8     libvlccore-dev     libvlc-dev     libvorbis-dev     libvpx-dev     libwww-perl     libx264-dev     php     php-apcu-bc     php-cli     php-gd     php-mysql     ssmtp     software-properties-common     vlc-data     yasm     zip     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone --recursive https://github.com/ZoneMinder/ZoneMinder
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /ZoneMinder
  - CmdLine:
    - cmake .
    Name: run
    PrependShell: true
  - CmdLine:
    - make && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - ./zmlinkcontent.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/zoneminder/images
    - /var/lib/zoneminder/events
    - /var/lib/mysql
    - /var/log/zm
  - CmdLine:
    - service mysql stop && service apache2 stop
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod -q cgi && a2enmod -q rewrite
    Name: run
    PrependShell: true
  - CmdLine:
    - cp misc/apache.conf /etc/apache2/sites-available/000-default.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "ServerName localhost" > /etc/apache2/conf-available/servername.conf &&
      a2enconf -q servername
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "sql_mode=NO_ENGINE_SUBSTITUTION" >> /etc/mysql/mariadb.conf.d/mysqld.cnf
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - mkdir /var/cache/zoneminder
    Name: run
    PrependShell: true
  - CmdLine:
    - chown www-data:www-data /var/cache/zoneminder
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /
  - CmdLine:
    - chmod 755 /entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: resin/rpi-raspbian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM resin/rpi-raspbian:stretch
