MetaArgs: null
Stages:
- As: builder
  BaseName: alpine:3.7
  Commands:
  - Key: FIVEM_NUM
    Name: arg
    Value: "507"
  - Key: FIVEM_VER
    Name: arg
    Value: 507-1006eacd1951849fd9c9e25a3b813132389d794b
  - Key: DATA_VER
    Name: arg
    Value: fefd22590476055a34c0a2245e3a522b62fc89e1
  - Labels:
    - Key: maintainer
      Value: '"Spritsail <fivem@spritsail.io>"'
    - Key: org.label-schema.vendor
      Value: '"Spritsail"'
    - Key: org.label-schema.name
      Value: '"FiveM"'
    - Key: org.label-schema.url
      Value: '"https://fivem.net"'
    - Key: org.label-schema.description
      Value: '"FiveM is a modification for Grand Theft Auto V enabling you to play
        multiplayer on customized dedicated servers."'
    - Key: org.label-schema.version
      Value: ${FIVEM_NUM}
    Name: label
  - Name: workdir
    Path: /output
  - CmdLine:
    - wget -O- http://runtime.fivem.net/artifacts/fivem/build_proot_linux/master/${FIVEM_VER}/fx.tar.xz         |
      tar xJ --strip-components=1             --exclude alpine/dev --exclude alpine/proc             --exclude
      alpine/run --exclude alpine/sys  && mkdir -p /output/opt/cfx-server-data  &&
      wget -O- http://github.com/citizenfx/cfx-server-data/archive/${DATA_VER}.tar.gz         |
      tar xz --strip-components=1 -C opt/cfx-server-data      && apk -p $PWD add tini
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - server.cfg
    - opt/cfx-server-data
  From:
    Image: alpine:3.7
  Name: builder
  Platform: ""
  SourceCode: FROM alpine:3.7 as builder
- BaseName: scratch
  Commands:
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /output/
    - /
  - Name: workdir
    Path: /config
  - Name: expose
    Ports:
    - "30120"
  - Env:
    - Key: SERVER_ARGS
      Value: '""'
    Name: env
  - CmdLine:
    - 'if ! find . -mindepth 1 | read; then       echo "Creating default configs,
      please configure appropriately and restart!";       cp -r /opt/cfx-server-data/*
      /config;       RCON_PASS="${RCON_PASSWORD-$(tr -dc ''a-zA-Z0-9'' < /dev/urandom
      | head -c 16)}";       sed -i "s/{RCON_PASS}/${RCON_PASS}/g" /config/server.cfg;       sed
      -i "s/{LICENSE_KEY}/${LICENSE_KEY:-<INSERT LICENSE KEY HERE>}/g" /config/server.cfg;       echo
      "Your RCON password is set to: ${RCON_PASS}";       exit 0;     fi;         set
      -ax;     exec /sbin/tini -- /opt/cfx-server/FXServer         +set citizen_dir
      /opt/cfx-server/citizen/         +exec /config/server.cfg $0 $@'
    Name: entrypoint
    PrependShell: true
  From:
    Scratch: true
  Name: ""
  Platform: ""
  SourceCode: FROM scratch
