MetaArgs: null
Stages:
- As: build
  BaseName: golang:alpine
  Commands:
  - Name: workdir
    Path: /opt
  - CmdLine:
    - apk add git make
    Name: run
    PrependShell: true
  - CmdLine:
    - go get -u -v github.com/shadowsocks/go-shadowsocks2
    Name: run
    PrependShell: true
  From:
    Image: golang:alpine
  Name: build
  Platform: ""
  SourceCode: FROM golang:alpine AS build
- BaseName: alpine:latest
  Commands:
  - CmdLine:
    - apk upgrade     && apk add tzdata     && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Env:
    - Key: SERVER_IP
      Value: 0.0.0.0
    Name: env
  - Env:
    - Key: SERVER_PORT
      Value: "12345"
    Name: env
  - Env:
    - Key: ENCRYPTION
      Value: AES-256-CFB
    Name: env
  - Env:
    - Key: PASSWORD
      Value: password
    Name: env
  - Name: workdir
    Path: /app
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /go/bin/go-shadowsocks2
    - /app/shadowsocks-server
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/entrypoint-shadowsocks-server.sh
    - /app/entrypoint.sh
  - CmdLine:
    - chmod +x shadowsocks-server
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ./entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
