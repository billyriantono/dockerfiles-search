MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: vladus2000 <docker@matt.land>
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - shiz/
    - /
  - CmdLine:
    - "apt-get update && \tapt-get -y dist-upgrade && \tapt-get clean && \tuseradd
      -s /bin/bash -m user && \techo alias 'cd..=\"cd ..\"' >> /etc/bash.bashrc &&
      \techo alias 'l=\"ls -CF\"' >> /etc/bash.bashrc && \techo alias 'la=\"ls -A\"'
      >> /etc/bash.bashrc && \techo alias 'll=\"ls -alF\"' >> /etc/bash.bashrc &&
      \techo alias 'lld=\"ls -ald\"' >> /etc/bash.bashrc && \techo alias 'lrt=\"ls
      -lrt\"' >> /etc/bash.bashrc && \techo alias 'lrta=\"ls -lrta\"' >> /etc/bash.bashrc
      && \techo alias 'p=\"pgrep -af \"' >> /etc/bash.bashrc && \techo alias 'netstat=\"ss\"'
      >> /etc/bash.bashrc && \tchmod +x /*.sh"
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -c /startup.sh
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
