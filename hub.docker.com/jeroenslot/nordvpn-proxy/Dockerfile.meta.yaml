MetaArgs: null
Stages:
- BaseName: alpine:3.10.1
  Commands:
  - Labels:
    - Key: MAINTAINER
      Value: '"Jeroen Slot"'
    Name: label
  - Env:
    - Key: OVPN_FILES
      Value: '"https://downloads.nordcdn.com/configs/archives/servers/ovpn.zip"'
    - Key: OVPN_CONFIG_DIR
      Value: '"/app/ovpn/config"'
    - Key: SERVER_RECOMMENDATIONS_URL
      Value: '"https://nordvpn.com/wp-admin/admin-ajax.php?action=servers_recommendations"'
    - Key: SERVER_STATS_URL
      Value: '"https://nordvpn.com/api/server/stats/"'
    - Key: CRON
      Value: '"*/15 * * * *"'
    - Key: CRON_OVPN_FILES
      Value: '"@daily"'
    - Key: USERNAME
      Value: '""'
    - Key: PASSWORD
      Value: '""'
    - Key: COUNTRY
      Value: '""'
    - Key: LOAD
      Value: "75"
    - Key: LOCAL_NETWORK
      Value: 192.168.1.0/24
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - app
    - /app
  - Name: expose
    Ports:
    - "8118"
  - CmdLine:
    - 'echo "####### Installing packages #######" &&     apk --update --no-cache add       privoxy       openvpn       runit       bash       jq       ncurses       curl       unzip       &&     echo
      "####### Changing permissions #######" &&       find /app -name run | xargs
      chmod u+x &&       find /app -name *.sh | xargs chmod u+x       &&     echo
      "####### Removing cache #######" &&       rm -rf /var/cache/apk/*'
    Name: run
    PrependShell: true
  - CmdLine:
    - runsvdir
    - /app
    Name: cmd
    PrependShell: false
  - Health:
      Interval: 60000000000
      Test:
      - CMD-SHELL
      - if [[ $( curl -s https://api.nordvpn.com/vpn/check/full | jq -r '.["status"]'
        ) = "Protected" ]] ; then exit 0; else exit 1; fi
      Timeout: 10000000000
    Name: healthcheck
  From:
    Image: alpine:3.10.1
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10.1
