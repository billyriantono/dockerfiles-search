MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Jason <jasonisgr8@gmail.com>"'
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - localtime
    - /etc/localtime
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt update -qq &&     apt install -y ruby stunnel4 nodejs git gcc ruby-dev make
      libmysqlclient-dev libsqlite3-dev g++ tzdata &&     rm -rf /var/lib/apt/lists/*
      && rm -rf /var/cache/apt/*
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone --depth=1 https://github.com/dradis/dradis-ce.git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /dradis-ce
  - CmdLine:
    - gem install rake
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install bundler -v '1.17.3'
    Name: run
    PrependShell: true
  - CmdLine:
    - gem update --system
    Name: run
    PrependShell: true
  - CmdLine:
    - ruby /dradis-ce/bin/setup
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - stunnel/stunnel4
    - /etc/default/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - stunnel/dradis.conf
    - /etc/stunnel/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - stunnel/genssl.sh
    - /bin/
  - CmdLine:
    - /bin/genssl.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - thor dradis:reset:database
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - methodologies/*
    - /dradis-ce/templates/methodologies/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - reports/html_export/*
    - /dradis-ce/templates/reports/html_export/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - startup.sh
    - ./
  - CmdLine:
    - ./startup.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
