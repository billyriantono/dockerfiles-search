MetaArgs: null
Stages:
- BaseName: tedwang/aosp-v5
  Commands:
  - Maintainer: guyschaos@gmail.com
    Name: maintainer
  - Name: user
    User: root
  - CmdLine:
    - curl http://archive.ubuntu.com/ubuntu/pool/universe/o/openjdk-8/openjdk-8-jre_8u45-b14-1_amd64.deb
      > /tmp/jre8.deb     &&  curl http://archive.ubuntu.com/ubuntu/pool/universe/o/openjdk-8/openjdk-8-jre-headless_8u45-b14-1_amd64.deb
      > /tmp/jre.deb     &&  curl http://archive.ubuntu.com/ubuntu/pool/universe/o/openjdk-8/openjdk-8-jdk_8u45-b14-1_amd64.deb
      > /tmp/jdk.deb     &&  dpkg -i /tmp/jre.deb && dpkg -i /tmp/jre8.deb && dpkg
      -i /tmp/jdk.deb     &&  rm /tmp/jre.deb && rm /tmp/jre8.deb && rm /tmp/jdk.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update         && apt-get install -y zip unzip lib32z1 lib32z1-dev bc
      ruby schedtool liblz4-tool proxychains         && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - echo $'search china.HTC.COM.TW\nnameserver 10.46.8.22\nnameserver 10.46.8.23\n'>
      /etc/resolv.conf
    Name: run
    PrependShell: true
  - Name: user
    User: android
  - Env:
    - Key: USER
      Value: android
    Name: env
  - CmdLine:
    - mkdir $HOME/code && mkdir $HOME/.ssh
    Name: run
    PrependShell: true
  From:
    Image: tedwang/aosp-v5
  Name: ""
  Platform: ""
  SourceCode: FROM tedwang/aosp-v5
