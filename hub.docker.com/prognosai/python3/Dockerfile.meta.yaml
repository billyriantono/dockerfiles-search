MetaArgs: null
Stages:
- BaseName: circleci/python:3.4.8
  Commands:
  - Name: user
    User: circleci
  - CmdLine:
    - echo "Downloading and setting up pyenv" &&   cd && curl -L https://raw.githubusercontent.com/yyuu/pyenv-installer/master/bin/pyenv-installer
      | bash &&   echo 'export PATH="/home/circleci/.pyenv/bin:$PATH"' >> ~/.bashrc
      &&   echo 'eval "$(pyenv init -)"' >> ~/.bashrc &&   echo 'eval "$(pyenv virtualenv-init
      -)"' >> ~/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: circleci/python:3.4.8
  Name: ""
  Platform: ""
  SourceCode: FROM circleci/python:3.4.8
