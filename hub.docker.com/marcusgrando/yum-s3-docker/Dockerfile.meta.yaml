MetaArgs: null
Stages:
- BaseName: centos:latest
  Commands:
  - Maintainer: Marcus Grando <marcus@sbh.eng.br>
    Name: maintainer
  - Env:
    - Key: REPO
      Value: none
    Name: env
  - Env:
    - Key: REGION
      Value: none
    Name: env
  - Env:
    - Key: AWS_ACCESS_KEY_ID
      Value: none
    Name: env
  - Env:
    - Key: AWS_SECRET_ACCESS_KEY
      Value: none
    Name: env
  - CmdLine:
    - yum -y update     && yum -y install fuse fuse-libs createrepo rsync epel-release     &&
      yum -y install python-pip && pip install boto     && yum -y install automake
      fuse-devel gcc-c++ libcurl-devel libxml2-devel make openssl-devel     && curl
      -L https://github.com/s3fs-fuse/s3fs-fuse/archive/v1.82.tar.gz | tar -xzf -     &&
      cd s3fs-fuse-1.82     && ./autogen.sh && ./configure --prefix=/usr     && make     &&
      make install     && cd ..     && rm -rf s3fs-fuse-1.82     && yum -y history
      undo last     && yum clean all
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./start.sh
    - /usr/bin/start.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./sqs-createrepo.py
    - /usr/bin/sqs-createrepo.py
  - CmdLine:
    - chmod +x /usr/bin/start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM centos:latest
