MetaArgs: null
Stages:
- BaseName: alpine:3.8
  Commands:
  - Env:
    - Key: ENV
      Value: '"/etc/profile"'
    Name: env
  - Env:
    - Key: TIMEZONE
      Value: America/New_York
    - Key: PHP_MEMORY_LIMIT
      Value: 256M
    - Key: MAX_UPLOAD
      Value: 100M
    - Key: PHP_MAX_FILE_UPLOAD
      Value: "50"
    - Key: PHP_MAX_POST
      Value: 100M
    Name: env
  - CmdLine:
    - mv /etc/profile.d/color_prompt /etc/profile.d/color_prompt.sh &&     echo alias
      dir=\'ls -alh --color\' >> /etc/profile
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --update --no-cache add nginx openssl dumb-init tzdata shadow     php7-fpm
      php7-json php7-gd php7-curl php7-dom php7-exif php7-gd     php7-iconv php7-imagick
      php7-json php7-mbstring php7-mysqli     php7-opcache php7-ctype php7-simplexml
      php7-xml php7-xmlreader &&     mkdir -p /app /run/nginx /run/php7 &&     cp
      /usr/share/zoneinfo/${TIMEZONE} /etc/localtime &&     echo "${TIMEZONE}" > /etc/timezone
      &&     apk del tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s|;*date.timezone =.*|date.timezone = ${TIMEZONE}|i" /etc/php7/php.ini
      &&     sed -i "s|;*memory_limit =.*|memory_limit = ${PHP_MEMORY_LIMIT}|i" /etc/php7/php.ini
      &&     sed -i "s|;*upload_max_filesize =.*|upload_max_filesize = ${MAX_UPLOAD}|i"
      /etc/php7/php.ini &&     sed -i "s|;*max_file_uploads =.*|max_file_uploads =
      ${PHP_MAX_FILE_UPLOAD}|i" /etc/php7/php.ini &&     sed -i "s|;*post_max_size
      =.*|post_max_size = ${PHP_MAX_POST}|i" /etc/php7/php.ini &&     sed -i "s|;*cgi.fix_pathinfo=.*|cgi.fix_pathinfo=
      0|i" /etc/php7/php.ini &&     sed -i "s|;*error_log = .*|error_log = \/proc\/self\/fd\/1|i"
      /etc/php7/php.ini
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./configs
    - /etc
  - Name: workdir
    Path: /app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./code
    - .
  - CmdLine:
    - groupmod -g 1001 www-data &&     usermod -u 1001 -g 1001 -d /run/nginx nginx
      &&     chown -R nginx:www-data /run/nginx /run/php7 /app &&     chmod -R g+srwx
      /run/nginx /run/php7 /app &&     apk del shadow
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /app
  - Name: expose
    Ports:
    - "8080"
  - Name: stopsignal
    Signal: SIGTERM
  - Name: user
    User: nginx
  - CmdLine:
    - /usr/bin/dumb-init
    - --
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /bin/sh
    - -c
    - php-fpm7 --daemonize && nginx
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.8
