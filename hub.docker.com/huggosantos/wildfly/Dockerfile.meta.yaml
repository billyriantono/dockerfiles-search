MetaArgs: null
Stages:
- BaseName: huggosantos/jdk8
  Commands:
  - Name: user
    User: root
  - Name: workdir
    Path: /opt/jboss
  - Env:
    - Key: WILDFLY_VERSION
      Value: 10.0.0.Final
    Name: env
  - Env:
    - Key: DOWNLOAD_URL
      Value: http://download.jboss.org/wildfly/$WILDFLY_VERSION
    Name: env
  - CmdLine:
    - wget ${DOWNLOAD_URL}/wildfly-$WILDFLY_VERSION.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xf wildfly-$WILDFLY_VERSION.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - rm wildfly-$WILDFLY_VERSION.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s wildfly-$WILDFLY_VERSION wildfly
    Name: run
    PrependShell: true
  - Env:
    - Key: JBOSS_HOME
      Value: /opt/jboss/wildfly
    Name: env
  - CmdLine:
    - /opt/jboss/wildfly/bin/add-user.sh admin wildfly --silent
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
    - "9990"
  From:
    Image: huggosantos/jdk8
  Name: ""
  Platform: ""
  SourceCode: FROM huggosantos/jdk8
