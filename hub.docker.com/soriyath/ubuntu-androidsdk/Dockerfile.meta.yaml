MetaArgs: null
Stages:
- BaseName: soriyath/ubuntu-swissfr:xenial
  Commands:
  - Maintainer: Sumi Straessle
    Name: maintainer
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get -o Dpkg::Options::="--force-overwrite"
      install -y openjdk-9-jdk
    Name: run
    PrependShell: true
  - CmdLine:
    - "DEBIAN_FRONTEND=noninteractive apt-get install -y android-sdk \tadb \tandroid-sdk-common
      \tandroid-sdk-build-tools \tandroid-sdk-build-tools-common \tandroid-sdk-platform-tools
      \tandroid-sdk-platform-tools-common"
    Name: run
    PrependShell: true
  - CmdLine:
    - "DEBIAN_FRONTEND=noninteractive apt-get clean \t&& apt-get autoremove \t&& rm
      -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: /usr/lib/android-sdk
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ANDROID_HOME/tools:$ANDROID_HOME/platform-tools
    Name: env
  From:
    Image: soriyath/ubuntu-swissfr:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM soriyath/ubuntu-swissfr:xenial
