MetaArgs: null
Stages:
- BaseName: soriyath/debian-nodejs5
  Commands:
  - Maintainer: Sumi Straessle
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Name: workdir
    Path: /usr/local/src
  - CmdLine:
    - "apt-get update \t&& apt-get install -y apt-transport-https"
    Name: run
    PrependShell: true
  - CmdLine:
    - "wget https://packages.erlang-solutions.com/debian/erlang_solutions.asc \t&&
      apt-key add erlang_solutions.asc \t&& echo \"deb https://packages.erlang-solutions.com/debian
      wheezy contrib\" >> /etc/apt/sources.list.d/erlang.list \t&& apt-get update
      \t&& apt-get install -y --fix-missing esl-erlang inotify-tools lksctp-tools"
    Name: run
    PrependShell: true
  - CmdLine:
    - "mkdir elixir-1.3.3 \t&& cd elixir-1.3.3 \t&& wget https://github.com/elixir-lang/elixir/releases/download/v1.3.3/Precompiled.zip
      \t&& unzip Precompiled.zip \t&& rm Precompiled.zip"
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/usr/local/src/elixir-1.3.3/bin:$PATH"'
    Name: env
  - CmdLine:
    - "mix local.hex \t&& mix archive.install --force https://github.com/phoenixframework/archives/raw/master/phoenix_new.ez"
    Name: run
    PrependShell: true
  - CmdLine:
    - "npm install -g brunchÂ \t&& npm install"
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get clean \t&& apt-get autoremove \t&& rm -rf /var/lib/apt/lists/* /tmp/*
      /var/tmp/*"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "4000"
  - Name: workdir
    Path: /srv/www
  - CmdLine:
    - supervisord -c /etc/supervisor.conf
    Name: cmd
    PrependShell: true
  From:
    Image: soriyath/debian-nodejs5
  Name: ""
  Platform: ""
  SourceCode: FROM soriyath/debian-nodejs5
