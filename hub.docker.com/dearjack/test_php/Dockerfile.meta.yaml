MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Russ McKendrick <russ@mckendrick.io>"'
    Name: label
  - Labels:
    - Key: description
      Value: '"This example Dockerfile installs NGINX."'
    Name: label
  - CmdLine:
    - apk add --update nginx && rm -rf /var/cache/apk/* && mkdir -p /tmp/nginx/
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/default.conf
    - /etc/nginx/conf.d/default.conf
  - Name: expose
    Ports:
    - 80/tcp
  - CmdLine:
    - nginx
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
