MetaArgs: null
Stages:
- BaseName: jenkins
  Commands:
  - Name: user
    User: root
  - CmdLine:
    - apt-get update && apt-get install -y git-core gnupg flex bison gperf build-essential   zip
      curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386   lib32ncurses5-dev
      x11proto-core-dev libx11-dev lib32z-dev ccache   libgl1-mesa-dev libxml2-utils
      xsltproc unzip
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: $JENKINS_HOME/android-sdk-linux
    Name: env
  - Env:
    - Key: PATH
      Value: $ANDROID_HOME/tools:$ANDROID_HOME/platform-tools:$PATH
    Name: env
  - Name: user
    User: jenkins
  From:
    Image: jenkins
  Name: ""
  Platform: ""
  SourceCode: FROM jenkins
