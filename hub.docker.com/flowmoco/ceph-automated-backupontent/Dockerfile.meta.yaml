MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Florian Kromer
    Name: maintainer
  - CmdLine:
    - apt update && apt install --yes curl
    Name: run
    PrependShell: true
  - CmdLine:
    - curl --silent --location https://deb.nodesource.com/setup_8.x | bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt install -y git lib32stdc++6 lib32z1 nodejs s3cmd build-essential openjdk-8-jdk-headless
      gradle sendemail libio-socket-ssl-perl libnet-ssleay-perl && apt-get clean &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt && curl https://dl.google.com/android/android-sdk_r24.4.1-linux.tgz
      -o android-sdk.tgz && tar xzf android-sdk.tgz && rm android-sdk.tgz
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android-sdk-linux
    Name: env
  - CmdLine:
    - echo 'y' | /opt/android-sdk-linux/tools/android update sdk -u -a -t platform-tools,build-tools-23.0.3,android-23,extra-android-support,extra-google-m2repository,extra-android-m2repository
    Name: run
    PrependShell: true
  - CmdLine:
    - npm i -g cordova ionic gulp bower grunt phonegap && npm cache clean --force
    Name: run
    PrependShell: true
  - CmdLine:
    - git config --global user.email "you@example.com" && git config --global user.name
      "Your Name"
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /  && echo 'n' | ionic start --no-interactive --no-link app blank && cd /app
      && mkdir www && ionic --no-interactive platform add android && ionic --no-interactive
      build android && rm -rf * .??*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
