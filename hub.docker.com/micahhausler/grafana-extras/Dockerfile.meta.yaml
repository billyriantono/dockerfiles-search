MetaArgs: null
Stages:
- BaseName: grafana/grafana:latest
  Commands:
  - Maintainer: Micah Hausler, <hausler.m@gmail.com>
    Name: maintainer
  - Env:
    - Key: GF_PATHS_PLUGINS
      Value: /var/grafana/plugins
    Name: env
  - Env:
    - Key: GF_PLUGIN_PIECHART
      Value: /var/grafana/plugins/grafana-piechart-panel
    Name: env
  - CmdLine:
    - grafana-cli --pluginsDir $GF_PATHS_PLUGINS plugins install     grafana-worldmap-panel     &&
      grafana-cli --pluginsDir $GF_PATHS_PLUGINS plugins install     grafana-clock-panel     &&
      grafana-cli --pluginsDir $GF_PATHS_PLUGINS plugins install     grafana-piechart-panel     &&
      grafana-cli --pluginsDir $GF_PATHS_PLUGINS plugins install     mtanda-histogram-panel     &&
      grafana-cli --pluginsDir $GF_PATHS_PLUGINS plugins install     briangann-gauge-panel
    Name: run
    PrependShell: true
  From:
    Image: grafana/grafana:latest
  Name: ""
  Platform: ""
  SourceCode: FROM grafana/grafana:latest
