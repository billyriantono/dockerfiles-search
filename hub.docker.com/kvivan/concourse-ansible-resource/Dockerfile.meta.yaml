MetaArgs: null
Stages:
- BaseName: alpine:3.6
  Commands:
  - Labels:
    - Key: Description
      Value: '"Concourse Ansible resource"'
    - Key: Vendor
      Value: '"SpringerNature Platform Engineering"'
    - Key: Version
      Value: '"1.0"'
    Name: label
  - Maintainer: SpringerNature Platform Engineering platform-engineering@springernature.com
    Name: maintainer
  - CmdLine:
    - ln -s /lib /lib64     &&         apk --upgrade add --no-cache             bash             sudo             curl             zip             jq             xmlsec             yaml             libc6-compat             python3             libxml2             py-lxml             py-pip             openssl             ca-certificates             openssh-client             rsync     &&         apk
      --upgrade add --no-cache --virtual             build-dependencies             build-base             python3-dev             libffi-dev             openssl-dev             linux-headers             libxml2-dev
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - requirements.txt
    - /opt/
  - CmdLine:
    - pip3 install --upgrade --no-cache-dir -r /opt/requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - apk del         build-dependencies         build-base         python3-dev         libffi-dev         openssl-dev         linux-headers         libxml2-dev     &&         rm
      -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ansible/
    - /etc/ansible/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - tests/
    - /opt/resource/tests/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets/
    - /opt/resource/
  - CmdLine:
    - ansible
    - -c
    - local
    - -m
    - setup
    - all
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
