MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Jeffreyy Chun-Hui Yu
    Name: maintainer
  - CmdLine:
    - "apt-get update --fix-missing \t&& apt-get install -q -y wget"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt
  - CmdLine:
    - wget -q https://ftp-trace.ncbi.nlm.nih.gov/sra/sdk/2.8.1/sratoolkit.2.8.1-ubuntu64.tar.gz
      -O sratoolkit.2.8.1.tar.gz     && tar zxf sratoolkit.2.8.1.tar.gz      && mkdir
      /opt/sratoolkit     && ln -s /opt/sratoolkit.2.8.1-ubuntu64/bin/* /opt/sratoolkit/
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get autoremove -y \t&& rm -f /opt/sratoolkit.2.8.1.tar.gz \t&& rm -rf /var/lib/apt"
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /bin/:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/opt/sratoolkit/
    Name: env
  - Name: workdir
    Path: /root/
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
