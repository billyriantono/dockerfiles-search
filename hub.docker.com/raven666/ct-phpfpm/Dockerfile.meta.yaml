MetaArgs: null
Stages:
- BaseName: php:7.2-fpm
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y        git        libfreetype6-dev        libjpeg62-turbo-dev        libpng-dev        zlib1g-dev        libxml2-dev        libbz2-dev        supervisor    &&
      docker-php-ext-configure gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/    &&
      docker-php-ext-install -j$(nproc) gd        && docker-php-ext-install zip        &&
      docker-php-ext-install pdo_mysql        && docker-php-ext-install opcache        &&
      docker-php-ext-install mysqli        && docker-php-ext-install mbstring        &&
      docker-php-ext-install bz2        && docker-php-ext-install soap        && rm
      -r /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: COMPOSER_HOME
      Value: /root/composer
    Name: env
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin
      --filename=composer
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $COMPOSER_HOME/vendor/bin:$PATH
    Name: env
  From:
    Image: php:7.2-fpm
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.2-fpm
