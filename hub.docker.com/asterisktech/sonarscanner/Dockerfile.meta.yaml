MetaArgs: null
Stages:
- BaseName: java:8-jre-alpine
  Commands:
  - CmdLine:
    - apk add --no-cache curl git python3 python3-dev libc-dev gcc nodejs php5 &&
      pip3 install --upgrade pip && pip3 install --upgrade pylint setuptools && apk
      add --update openssl && wget "https://storage.googleapis.com/shellcheck/shellcheck-stable.linux.x86_64.tar.xz"
      && tar --xz -xvf shellcheck-stable.linux.x86_64.tar.xz && cp shellcheck-stable/shellcheck
      /usr/bin/
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  - Key: LATEST
    Name: arg
    Value: null
  - Env:
    - Key: LATEST
      Value: sonar-scanner-cli-3.3.0.1492-linux
    Name: env
  - CmdLine:
    - env && curl --insecure -OL 'https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/'$LATEST.zip
      && mkdir sonar_scanner && unzip -d sonar_scanner $LATEST.zip && mv sonar_scanner/*
      sonar_home  && rm -rf sonar_scanner $LATEST.zip && sed -i 's/use_embedded_jre=true/use_embedded_jre=false/g'
      /root/sonar_home/bin/sonar-scanner
    Name: run
    PrependShell: true
  - Env:
    - Key: SONAR_RUNNER_HOME
      Value: /root/sonar_home
    Name: env
  - Env:
    - Key: PATH
      Value: ${SONAR_RUNNER_HOME}/bin:$PATH
    Name: env
  - CmdLine:
    - sonar-scanner -Dsonar.projectBaseDir=./src
    Name: cmd
    PrependShell: true
  From:
    Image: java:8-jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM java:8-jre-alpine
