MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: Jason Gegere <jason@htmlgraphic.com>
    Name: maintainer
  - Env:
    - Key: OS_LOCALE
      Value: '"en_US.UTF-8"'
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y locales && locale-gen ${OS_LOCALE}
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: ${OS_LOCALE}
    - Key: LANGUAGE
      Value: ${OS_LOCALE}
    - Key: LC_ALL
      Value: ${OS_LOCALE}
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - BUILD_DEPS='software-properties-common'     && dpkg-reconfigure locales         &&
      apt-get install -y $BUILD_DEPS         && add-apt-repository -y ppa:ondrej/php         &&
      add-apt-repository -y ppa:ondrej/apache2         && apt-get update         &&
      apt-get install -y curl apache2 libsasl2-modules libapache2-mod-php7.3 libmcrypt-dev
      php7.3-cli php7.3-dev php7.3-readline php7.3-mbstring php7.3-zip php7.3-intl
      php-xml php7.3-xml php7.3-xmlrpc php7.3-json php7.3-curl php7.3-gd php7.3-pgsql
      php7.3-mysql php-pear     && apt-get update && apt-get install -yq --no-install-recommends         git         cron         ghostscript         mailutils         iputils-ping         mysql-client         libgs-dev         imagemagick         libmagickwand-dev         language-pack-en         supervisor         rsyslog         vim         wget         postfix     &&
      apt-get purge -y --auto-remove $BUILD_DEPS     && apt-get autoremove -y     &&
      rm -rf /var/lib/apt/lists/*     && pecl channel-update pecl.php.net     && pecl
      install mcrypt-1.0.3 -y
    Name: run
    PrependShell: true
  - CmdLine:
    - update-locale LANG=en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./app
    - /opt/app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./tests
    - /opt/tests
  - CmdLine:
    - tar xf /opt/tests/shunit2-2.1.7.tar.gz -C /opt/tests/
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R 755 /opt/*     && mkdir -p /var/log/supervisor     && cp /opt/app/supervisord
      /etc/supervisor/conf.d/supervisord.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php && mv composer.phar /usr/local/bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - composer global require "laravel/installer"
    Name: run
    PrependShell: true
  - CmdLine:
    - composer global require "vlucas/phpdotenv"
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
      && chmod +x wp-cli.phar && mv wp-cli.phar /usr/local/bin/wp
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xf /opt/app/wkhtmltox-0.12.4_linux-generic-amd64.tar.xz -C /opt && mv /opt/wkhtmltox/bin/wk*
      /usr/bin/
    Name: run
    PrependShell: true
  - CmdLine:
    - wkhtmltopdf --version
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod userdir rewrite ssl
    Name: run
    PrependShell: true
  - Env:
    - Key: TERM
      Value: xterm
    - Key: LISTEN_PORT
      Value: "80"
    - Key: APACHE_RUN_USER
      Value: www-data
    - Key: APACHE_RUN_GROUP
      Value: www-data
    - Key: APACHE_LOG_DIR
      Value: /var/log/apache2
    - Key: APACHE_LOCK_DIR
      Value: /var/lock/apache2
    - Key: APACHE_PID_FILE
      Value: /var/run/apache2.pid
    - Key: DOCKERCLOUD_SERVICE_FQDN
      Value: $DOCKERCLOUD_SERVICE_FQDN
    - Key: LOG_TOKEN
      Value: $LOG_TOKEN
    - Key: PATH
      Value: '"~/.composer/vendor/bin:$PATH"'
    Name: env
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.name
      Value: '"Apache Docker"'
    - Key: org.label-schema.description
      Value: '"Docker container running Apache running on Ubuntu, Composer, Lavavel,
        TDD via Shippable & CircleCI"'
    - Key: org.label-schema.url
      Value: '"https://htmlgraphic.com"'
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/htmlgraphic/Apache"'
    - Key: org.label-schema.vendor
      Value: '"HTMLgraphic, LLC"'
    - Key: org.label-schema.version
      Value: $VERSION
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    Name: label
  - Name: volume
    Volumes:
    - /backup
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - /opt/app/run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
