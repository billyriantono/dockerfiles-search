MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: ansibleshipyard
    Name: maintainer
  - Name: workdir
    Path: /usr/share/pyshared/ansible
  - Env:
    - Key: WORKDIR
      Value: /usr/share/pyshared/ansible
    Name: env
  - CmdLine:
    - mkdir -p $WORKDIR
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python-dev python-yaml python-jinja2 git unzip python-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install paramiko PyYAML jinja2 httplib2 boto
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $WORKDIR/bin:/sbin:/usr/sbin:/usr/bin:/bin:$PATH
    Name: env
  - Env:
    - Key: ANSIBLE_LIBRARY
      Value: $WORKDIR/library
    Name: env
  - Env:
    - Key: PYTHONPATH
      Value: $WORKDIR/lib:$PYTHON_PATH
    Name: env
  - CmdLine:
    - git clone http://github.com/ansible/ansible.git /usr/share/pyshared/ansible
    Name: run
    PrependShell: true
  - CmdLine:
    - git submodule update --init --recursive
    Name: run
    PrependShell: true
  - CmdLine:
    - ls -la $WORKDIR
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
