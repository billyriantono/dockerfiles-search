    PrependShell: true
  - CmdLine:
    - sed -i -e "s/^nodaemon=false/nodaemon=true/" /etc/supervisord.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e 's/inet_interfaces = localhost/inet_interfaces = all/g' /etc/postfix/main.cf
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/*.conf
    - /etc/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/rsyslog.d/*
    - /etc/rsyslog.d
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - chmod +x /docker-entrypoint.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/supervisord.d/*.ini
    - /etc/supervisord.d/
  - CmdLine:
    - newaliases
    Name: run
    PrependShell: true
  - CmdLine:
    - /docker-entrypoint.sh
    Name: cmd
    PrependShell: false
