    Name: maintainer
  - Name: expose
    Ports:
    - "25"
  - Name: volume
    Volumes:
    - /var/log
    - /var/spool/postfix
  - CmdLine:
    - "yum install -y epel-release && yum update -y \t&& yum install -y \t\tcyrus-sasl
      cyrus-sasl-plain cyrus-sasl-md5 mailx nail postfix     \tsupervisor rsyslog
      \    && yum clean all"
