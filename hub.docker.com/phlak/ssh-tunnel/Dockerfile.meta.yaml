MetaArgs: null
Stages:
- BaseName: alpine:3.11
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Chris Kankiewicz <Chris@ChrisKankiewicz.com>"'
    Name: label
  - Key: SSHD_VERSION
    Name: arg
    Value: 8.1_p1-r0
  - CmdLine:
    - install -d -g nobody -o nobody -m 700 /.ssh     && install -g nobody -o nobody
      -m 600 /dev/null /.ssh/authorized_keys     && passwd -u nobody
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/authorize-key
    - /usr/local/bin/authorize-key
  - CmdLine:
    - chmod +x /usr/local/bin/authorize-key
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --update openssh-server=${SSHD_VERSION} tzdata     && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - Name: volume
    Volumes:
    - /.ssh
    - /etc/ssh
  - CmdLine:
    - /usr/sbin/sshd
    - -D
    - -e
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.11
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.11
