MetaArgs: null
Stages:
- BaseName: alpine:3.10
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Chris Kankiewicz <Chris@ChrisKankiewicz.com>"'
    Name: label
  - Key: FLEXGET_VERSION
    Name: arg
    Value: 3.0.13
  - CmdLine:
    - mkdir -pv /opt/flexget /etc/flexget
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/entrypoint.sh
    - /opt/flexget/entrypoint.sh
  - CmdLine:
    - adduser -DHs /sbin/nologin flexget
    Name: run
    PrependShell: true
  - Key: TARBALL_URL
    Name: arg
    Value: https://api.github.com/repos/flexget/flexget/tarball/v${FLEXGET_VERSION}
  - CmdLine:
    - apk add --update ca-certificates tar tzdata wget     && wget -qO- ${TARBALL_URL}
      | tar -xz --strip-components=1 -C /opt/flexget     && apk del --purge tar wget
      && rm -rf /var/cache/apk/*     && chown -R flexget:flexget /etc/flexget /opt/flexget
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --update python3-dev     && pip3 install --no-cache-dir paver transmissionrpc     &&
      pip3 install --no-cache-dir -e /opt/flexget     && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Name: user
    User: flexget
  - Name: volume
    Volumes:
    - /etc/flexget
  - Name: workdir
    Path: /opt/flexget
  - CmdLine:
    - /opt/flexget/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - flexget
    - -c
    - /etc/flexget/config.yml
    - --loglevel
    - verbose
    - daemon
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10
