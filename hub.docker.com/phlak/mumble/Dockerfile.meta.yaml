MetaArgs: null
Stages:
- BaseName: alpine:3.11
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Chris Kankiewicz <Chris@ChrisKankiewicz.com>"'
    Name: label
  - Key: MUMBLE_VERSION
    Name: arg
    Value: 1.3.0
  - CmdLine:
    - mkdir -pv /opt/mumble /etc/mumble
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser -DHs /sbin/nologin mumble
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/config.ini
    - /etc/mumble/config.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/supw
    - /usr/local/bin/supw
  - CmdLine:
    - chmod +x /usr/local/bin/supw
    Name: run
    PrependShell: true
  - Key: BZIP_URL
    Name: arg
    Value: https://github.com/mumble-voip/mumble/releases/download/${MUMBLE_VERSION}/murmur-static_x86-${MUMBLE_VERSION}.tar.bz2
  - CmdLine:
    - apk add --update ca-certificates bzip2 tar tzdata wget     && wget -qO- ${BZIP_URL}
      | tar -xjv --strip-components=1 -C /opt/mumble     && apk del ca-certificates
      bzip2 tar wget && rm -rf /var/cache/apk/*     && chown -R mumble:mumble /etc/mumble
      /opt/mumble
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "64738"
    - 64738/udp
  - Name: user
    User: mumble
  - Name: volume
    Volumes:
    - /etc/mumble
  - CmdLine:
    - /opt/mumble/murmur.x86
    - -fg
    - -ini
    - /etc/mumble/config.ini
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.11
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.11
