MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Chris Kankiewicz <Chris@ChrisKankiewicz.com>"'
    Name: label
  - CmdLine:
    - adduser --disabled-password --shell /sbin/nologin speedtest
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/speedtest-cli.json
    - /home/speedtest/.config/ookla/speedtest-cli.json
  - CmdLine:
    - chown -R speedtest /home/speedtest/.config
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get --assume-yes install apt-transport-https dirmngr     ca-certificates
      gnupg lsb-release tzdata && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 379CE192D401AB61
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb https://ookla.bintray.com/debian $(lsb_release -sc) main"     | tee
      /etc/apt/sources.list.d/speedtest.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get --assume-yes install speedtest     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: user
    User: speedtest
  - Name: workdir
    Path: /home/speedtest
  - CmdLine:
    - /usr/bin/speedtest
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
