MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get -y update; apt-get -y upgrade; apt-get -y install software-properties-common
      curl default-jdk
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-add-repository -y ppa:webupd8team/java; apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - echo debconf shared/accepted-oracle-license-v1-1 select true | debconf-set-selections  &&        echo
      debconf shared/accepted-oracle-license-v1-1 seen true | debconf-set-selections  &&        apt-get
      --yes install curl oracle-java8-installer ; apt-get clean
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./scripts/start
    - /start
  - CmdLine:
    - chmod +x /start
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "25565"
  - Name: volume
    Volumes:
    - /data
  - CmdLine:
    - /start
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM   ubuntu:18.04
