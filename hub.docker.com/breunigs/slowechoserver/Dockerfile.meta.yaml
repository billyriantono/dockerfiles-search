MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - CmdLine:
    - apt-get update   && apt-get -y install     wget     build-essential     libncurses5-dev     libpcre3-dev     libreadline-dev     libssl1.0-dev     zlib1g-dev   &&
      apt-get clean -q -y
    Name: run
    PrependShell: true
  - Key: OPENRESTY_VERSION
    Name: arg
    Value: 1.11.2.5
  - CmdLine:
    - wget https://github.com/openresty/openresty/releases/download/v${OPENRESTY_VERSION}/openresty-${OPENRESTY_VERSION}.tar.gz   &&
      tar xvfz openresty-${OPENRESTY_VERSION}.tar.gz   && cd openresty-${OPENRESTY_VERSION}   &&
      ./configure   && make -j4   && make install   && rm -rf /openresty*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /usr/local/openresty/nginx/sbin/nginx
    Name: entrypoint
    PrependShell: false
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.conf
    - /usr/local/openresty/nginx/conf/nginx.conf
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
