MetaArgs: null
Stages:
- BaseName: golang:latest
  Commands:
  - Maintainer: zhangxiaoyang <zhangxiaoyang.hit@gmail.com>
    Name: maintainer
  - Env:
    - Key: DA_NAME
      Value: github.com/zhangxiaoyang/goDataAccess
    Name: env
  - Env:
    - Key: DA_REPO
      Value: https://$DA_NAME
    Name: env
  - Env:
    - Key: DA_PATH
      Value: /go/src/$DA_NAME
    Name: env
  - Env:
    - Key: DA_VERSION
      Value: "1.0"
    Name: env
  - CmdLine:
    - mkdir -p $DA_PATH
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone $DA_REPO $DA_PATH
    Name: run
    PrependShell: true
  - CmdLine:
    - go get github.com/gpmgo/gopm
    Name: run
    PrependShell: true
  - CmdLine:
    - go get github.com/mattn/go-sqlite3
    Name: run
    PrependShell: true
  - CmdLine:
    - gopm get -g golang.org/x/net/html/charset
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $DA_PATH
  From:
    Image: golang:latest
  Name: ""
  Platform: ""
  SourceCode: FROM golang:latest
