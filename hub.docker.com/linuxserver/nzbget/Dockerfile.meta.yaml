MetaArgs: null
Stages:
- BaseName: lsiobase/alpine:3.6
  Commands:
  - Maintainer: sparklyballs
    Name: maintainer
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: null
  - Labels:
    - Key: build_version
      Value: '"Linuxserver.io version:- ${VERSION} Build-date:- ${BUILD_DATE}"'
    Name: label
  - Key: NZBGET_BRANCH
    Name: arg
    Value: '"testing-download"'
  - CmdLine:
    - "apk add --no-cache \tcurl \tp7zip \tpython2 \tunrar \twget &&  curl -o  /tmp/json
      -L \thttp://nzbget.net/info/nzbget-version-linux.json &&  NZBGET_VERSION=$(grep
      \"${NZBGET_BRANCH}\" /tmp/json  | cut -d '\"' -f 4) &&  curl -o  /tmp/nzbget.run
      -L \t\"${NZBGET_VERSION}\" &&  sh /tmp/nzbget.run --destdir /app &&  rm -rf
      \t/tmp/*"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root/
    - /
  - Name: volume
    Volumes:
    - /config
    - /downloads
  - Name: expose
    Ports:
    - "6789"
  From:
    Image: lsiobase/alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM lsiobase/alpine:3.6
