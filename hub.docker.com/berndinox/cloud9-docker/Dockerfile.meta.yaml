MetaArgs: null
Stages:
- BaseName: alpine:3.5
  Commands:
  - CmdLine:
    - apk update && apk add --no-cache g++ make python jq tmux nodejs openssh bash
      ca-certificates curl git zip unzip && update-ca-certificates && apk add openssl
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/c9/core.git /cloud9   && curl -s -L https://raw.githubusercontent.com/c9/install/master/link.sh
      | bash   && /cloud9/scripts/install-sdk.sh   && apk del g++ make   && rm -rf
      /var/cache/apk/* /opt/cloud9/.git /tmp/*   && npm cache clean
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /cloud9
  - CmdLine:
    - sed -i -e 's_127.0.0.1_0.0.0.0_g' /cloud9/configs/standalone.js
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /workspace
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /workspace
  - Name: expose
    Ports:
    - "8000"
  - Name: expose
    Ports:
    - "3000"
  - Env:
    - Key: USERNAME
      Value: username
    Name: env
  - Env:
    - Key: PASSWORD
      Value: password
    Name: env
  - CmdLine:
    - sh
    - -c
    - /usr/bin/node /cloud9/server.js -l 0.0.0.0 -p 8000 -w /workspace -a $USERNAME:$PASSWORD
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.5
