MetaArgs:
- DefaultValue: null
  Key: ENTANDO_IMAGE_VERSION
  ProvidedValue: null
  Value: null
Stages:
- BaseName: entando/entando-dependencies-base:$ENTANDO_IMAGE_VERSION
  Commands:
  - Key: ENTANDO_VERSION
    Name: arg
    Value: null
  - Env:
    - Key: ENTANDO_VERSION
      Value: '"$ENTANDO_VERSION"'
    - Key: STI_SCRIPTS_PATH
      Value: '"/usr/libexec/s2i"'
    - Key: USERID_TO_USE
      Value: "1001"
    Name: env
  - Chown: "1001:0"
    From: ""
    Name: copy
    SourcesAndDest:
    - ./s2i/bin
    - ${STI_SCRIPTS_PATH}
  - Env:
    - Key: DB_SERVICE_PREFIX_MAPPING
      Value: '"portdb-derby=PORTDB,servdb-derby=SERVDB"'
    - Key: PORTDB_NONXA
      Value: '"true"'
    - Key: PORTDB_JTA
      Value: '"false"'
    - Key: PORTDB_URL
      Value: '"jdbc:derby:/entando-data/databases/entandoPort;create=true"'
    - Key: PORTDB_JNDI
      Value: '"java:jboss/datasources/entandoPortDataSource"'
    - Key: PORTDB_DRIVER
      Value: '"derby"'
    - Key: PORTDB_USERNAME
      Value: '"agile"'
    - Key: PORTDB_PASSWORD
      Value: '"agile"'
    - Key: PORTDB_SERVICE_HOST
      Value: '"dummy"'
    - Key: PORTDB_SERVICE_PORT
      Value: '"1527"'
    - Key: SERVDB_NONXA
      Value: '"true"'
    - Key: SERVDB_JTA
      Value: '"false"'
    - Key: SERVDB_URL
      Value: '"jdbc:derby:/entando-data/databases/entandoServ;create=true"'
    - Key: SERVDB_JNDI
      Value: '"java:jboss/datasources/entandoServDataSource"'
    - Key: SERVDB_DRIVER
      Value: '"derby"'
    - Key: SERVDB_USERNAME
      Value: '"agile"'
    - Key: SERVDB_PASSWORD
      Value: '"agile"'
    - Key: SERVDB_SERVICE_HOST
      Value: '"dummy"'
    - Key: SERVDB_SERVICE_PORT
      Value: '"1527"'
    - Key: PREPARE_DATA
      Value: '"true"'
    Name: env
  - Name: user
    User: root
  - CmdLine:
    - mkdir -p /entando-data/databases  && chown -Rf $USERID_TO_USE:0 /entando-data/
      && chmod -Rf ug+rw /entando-data/ &&     mkdir -p /entando-data-templates &&
      chown -Rf $USERID_TO_USE:0 /entando-data-templates/ && chmod -Rf ug+rw /entando-data-templates/
      &&     ${STI_SCRIPTS_PATH}/init-db-and-dependencies.sh
    Name: run
    PrependShell: true
  - Name: user
    User: $USERID_TO_USE
  From:
    Image: entando/entando-dependencies-base:$ENTANDO_IMAGE_VERSION
  Name: ""
  Platform: ""
  SourceCode: FROM entando/entando-dependencies-base:$ENTANDO_IMAGE_VERSION
