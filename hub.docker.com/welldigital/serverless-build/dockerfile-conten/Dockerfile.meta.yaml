MetaArgs: null
Stages:
- BaseName: php:7.2-apache
  Commands:
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y         libfreetype6-dev         libjpeg62-turbo-dev         libpng-dev         git         libzip-dev         zip     &&
      docker-php-ext-install -j$(nproc) iconv     && docker-php-ext-configure gd --with-freetype-dir=/usr/include/
      --with-jpeg-dir=/usr/include/     && docker-php-ext-install -j$(nproc) gd     &&
      docker-php-ext-configure zip --with-libzip     && docker-php-ext-install zip     &&
      docker-php-ext-install pdo_mysql
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install xdebug-2.6.0     && docker-php-ext-enable xdebug
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php         && mv composer.phar
      /usr/local/bin/         && ln -s /usr/local/bin/composer.phar /usr/local/bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  From:
    Image: php:7.2-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.2-apache
