MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Serg Rolskyi <sergii.rolskyi@linux-tricks.net>"'
    Name: label
  - Env:
    - Key: KIBANA_VERSION
      Value: 6.2.0
    Name: env
  - Env:
    - Key: ELASTIC_CONTAINER
      Value: "true"
    Name: env
  - Env:
    - Key: PATH
      Value: /usr/share/kibana/bin:$PATH
    Name: env
  - CmdLine:
    - yum update -y && yum install -y fontconfig freetype
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/share/kibana
  - CmdLine:
    - curl -Ls https://artifacts.elastic.co/downloads/kibana/kibana-${KIBANA_VERSION}-linux-x86_64.tar.gz
      | tar --strip-components=1 -zxf - &&     ln -s /usr/share/kibana /opt/kibana
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bin/kibana-docker
    - /usr/local/bin/
  - CmdLine:
    - groupadd --gid 1000 kibana &&     useradd --uid 1000 --gid 1000       --home-dir
      /usr/share/kibana --no-create-home       kibana
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/share/kibana && kibana-plugin install x-pack
    Name: run
    PrependShell: true
  - Name: user
    User: kibana
  - Name: expose
    Ports:
    - "5601"
  - CmdLine:
    - /usr/local/bin/kibana-docker
    Name: cmd
    PrependShell: true
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
