MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Labels:
    - Key: maintainer
      Value: zion
    Name: label
  - Env:
    - Key: ELASTIC_VERSION
      Value: 6.2.0
    Name: env
  - Env:
    - Key: UUID
      Value: "449"
    Name: env
  - Env:
    - Key: GUID
      Value: "449"
    Name: env
  - Env:
    - Key: ELASTIC_CONTAINER
      Value: "true"
    Name: env
  - Env:
    - Key: PATH
      Value: /usr/share/elasticsearch/bin:$PATH
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/jre-1.8.0-openjdk
    Name: env
  - CmdLine:
    - yum update -y && yum install -y java-1.8.0-openjdk-headless wget which
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -g ${GUID} elasticsearch && adduser -u ${UUID} -g ${GUID} -d /usr/share/elasticsearch
      elasticsearch
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/share/elasticsearch
  - CmdLine:
    - wget --progress=bar:force https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-${ELASTIC_VERSION}.tar.gz
      &&     tar zxf elasticsearch-${ELASTIC_VERSION}.tar.gz &&     chown -R elasticsearch:elasticsearch
      elasticsearch-${ELASTIC_VERSION} &&     mv elasticsearch-${ELASTIC_VERSION}/*
      . &&     rmdir elasticsearch-${ELASTIC_VERSION} &&     rm elasticsearch-${ELASTIC_VERSION}.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - set -ex && for esdirs in config data logs; do         mkdir -p "$esdirs";     done
    Name: run
    PrependShell: true
  - Name: user
    User: elasticsearch
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - log4j2.properties
    - config/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/es-docker
    - bin/es-docker
  - Name: user
    User: root
  - CmdLine:
    - chown -R elasticsearch:elasticsearch /usr/share/elasticsearch &&     chmod 0750
      bin/es-docker
    Name: run
    PrependShell: true
  - Name: user
    User: elasticsearch
  - CmdLine:
    - /bin/bash
    - bin/es-docker
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "9200"
    - "9300"
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
