MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: prameswar <engg.pram1@gmail.com>
    Name: maintainer
  - Env:
    - Key: VERSION
      Value: 5.0.0-alpha5
    Name: env
  - CmdLine:
    - apt-get update &&   apt-get install -y wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://download.elastic.co/kibana/kibana/kibana-${VERSION}-amd64.deb &&     dpkg
      -i kibana-${VERSION}-amd64.deb &&     rm kibana-${VERSION}-amd64.deb
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - kibana.yml
    - /etc/kibana/kibana.yml
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - /start.sh
  - Name: expose
    Ports:
    - "5601"
  - CmdLine:
    - chmod +x /start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /start.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
