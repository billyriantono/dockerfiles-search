MetaArgs: null
Stages:
- BaseName: tim03/android-sdk-env
  Commands:
  - Labels:
    - Key: MAINTAINER
      Value: Chen, Wenli <chenwenli@chenwenli.com>
    Name: label
  - Env:
    - Key: PROJECT
      Value: /project
    Name: env
  - Name: workdir
    Path: $PROJECT
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - $PROJECT
  - CmdLine:
    - echo "sdk.dir=$ANDROID_HOME" > local.properties
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "ndk.dir=$ANDROID_NDK_HOME" > local.properties
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - $PROJECT
  From:
    Image: tim03/android-sdk-env
  Name: ""
  Platform: ""
  SourceCode: FROM tim03/android-sdk-env
