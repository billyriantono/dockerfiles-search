MetaArgs: null
Stages:
- BaseName: java:openjdk-7-jre-alpine
  Commands:
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/default-jvm
    Name: env
  - Env:
    - Key: PATH
      Value: /usr/local/bin:$PATH
    Name: env
  - Env:
    - Key: LEIN_ROOT
      Value: "1"
    Name: env
  - Env:
    - Key: FC_LANG
      Value: en-US
    Name: env
  - Env:
    - Key: LC_CTYPE
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - apk add --update nodejs git wget bash python make g++ java-cacerts ttf-dejavu
      fontconfig &&     npm install -g yarn &&     ln -sf "${JAVA_HOME}/bin/"* "/usr/bin/"
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /usr/lib/jvm/default-jvm/jre/lib/security/cacerts &&     ln -s /etc/ssl/certs/java/cacerts
      /usr/lib/jvm/default-jvm/jre/lib/security/cacerts
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://raw.github.com/technomancy/leiningen/stable/bin/lein
    - /usr/local/bin/lein
  - CmdLine:
    - chmod 744 /usr/local/bin/lein
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /app/source
  - Name: workdir
    Path: /app/source
  - CmdLine:
    - bin/build
    Name: run
    PrependShell: true
  - CmdLine:
    - apk del nodejs git wget python make g++
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /root/.lein /root/.m2 /root/.node-gyp /root/.npm /root/.yarn /root/.yarn-cache
      /tmp/* /var/cache/apk/* /app/source/node_modules
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3000"
  - Name: workdir
    Path: /app/source
  - CmdLine:
    - ./bin/start
    Name: entrypoint
    PrependShell: false
  From:
    Image: java:openjdk-7-jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM java:openjdk-7-jre-alpine
