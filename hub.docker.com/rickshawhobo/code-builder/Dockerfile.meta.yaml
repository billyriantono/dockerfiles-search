MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: rickshawhobo <rickshawhobo@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update     && apt-get install --yes     python-pip     jq     apt-transport-https     ca-certificates     curl     git     vim     maven     openjdk-8-jdk     openjdk-8-jre     npm     nodejs-legacy     software-properties-common     &&
      curl -fsSL https://download.docker.com/linux/ubuntu/gpg | apt-key add -     &&
      add-apt-repository     "deb [arch=amd64] https://download.docker.com/linux/ubuntu     $(lsb_release
      -cs)     stable"     && apt-get update     && apt-get install --yes docker-ce     &&
      systemctl enable docker     && curl -L https://github.com/docker/compose/releases/download/1.12.0/docker-compose-`uname
      -s`-`uname -m` > /usr/local/bin/docker-compose     && chmod +x /usr/local/bin/docker-compose     &&
      pip install --upgrade pip     && pip install --upgrade awscli     && npm install
      -g gulp bower     && apt-get remove -y --purge python-software-properties software-properties-common     &&
      apt-get --purge autoremove -y
    Name: run
    PrependShell: true
  - CmdLine:
    - npm cache clean && npm install -g n && n stable && curl -L https://npmjs.org/install.sh
      | sh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /ci
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./wrapdocker
    - /usr/local/bin/wrapdocker
  - CmdLine:
    - chmod +x /usr/local/bin/wrapdocker
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/cf-deploy
    - /usr/local/bin/cf-deploy
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/ecs-deploy
    - /usr/local/bin/ecs-deploy
  - CmdLine:
    - chmod +x /usr/local/bin/cf-deploy && chmod +x /usr/local/bin/ecs-deploy
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/docker
  - CmdLine:
    - wrapdocker
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
