MetaArgs: null
Stages:
- BaseName: debian:buster
  Commands:
  - Maintainer: Matt Bentley <mbentley@mbentley.net>
    Name: maintainer
  - CmdLine:
    - (sed -i 's/main/main contrib non-free/g' /etc/apt/sources.list &&  apt-get update
      &&  DEBIAN_FRONTEND=noninteractive apt-get install -y ca-certificates locales
      sabnzbdplus &&  echo 'LANG="en_US.UTF-8"' >> /etc/default/locale &&  sed -i
      -e 's/# en_US.UTF-8 UTF-8/en_US.UTF-8 UTF-8/' /etc/locale.gen &&   locale-gen
      &&  rm -rf /var/lib/apt/lists/*)
    Name: run
    PrependShell: true
  - CmdLine:
    - (ln -sf /usr/share/zoneinfo/US/Eastern /etc/localtime &&  groupadd -g 501 sabnzbd
      &&  useradd -u 501 -g 501 -d /etc/sabnzbd sabnzbd &&  mkdir /etc/sabnzbd &&  chown
      -R sabnzbd:sabnzbd /etc/sabnzbd)
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    - Key: LANGUAGE
      Value: en_US:en
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Name: user
    User: sabnzbd
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /usr/bin/sabnzbdplus
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --config-file
    - /etc/sabnzbd
    - --browser
    - "0"
    - --console
    - --server
    - :8080
    Name: cmd
    PrependShell: false
  From:
    Image: debian:buster
  Name: ""
  Platform: ""
  SourceCode: FROM debian:buster
