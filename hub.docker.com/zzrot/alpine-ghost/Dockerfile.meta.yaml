MetaArgs: null
Stages:
- BaseName: zzrot/alpine-node:v4.4.2
  Commands:
  - Maintainer: ZZROT LLC <docker@zzrot.com>
    Name: maintainer
  - Env:
    - Key: GHOST_SOURCE
      Value: /usr/src/app
    Name: env
  - Env:
    - Key: GHOST_CONTENT
      Value: /var/lib/ghost
    Name: env
  - Env:
    - Key: GHOST_VERSION
      Value: 0.11.7
    Name: env
  - Env:
    - Key: GHOST_URL
      Value: https://github.com/TryGhost/Ghost/releases/download/${GHOST_VERSION}/Ghost-${GHOST_VERSION}.zip
    Name: env
  - Name: workdir
    Path: $GHOST_SOURCE
  - CmdLine:
    - "apk --no-cache add tar tini     && apk --no-cache add --virtual devs gcc make
      python libarchive-tools curl ca-certificates     && curl -sL ${GHOST_URL} |
      bsdtar -xf- -C ${GHOST_SOURCE} \t&& npm install --production \t&& apk del devs
      \t&& npm cache clean \t&& rm -rf /tmp/npm*"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./config.js
    - ${GHOST_SOURCE}
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./entrypoint.sh
    - /
  - CmdLine:
    - chmod +x /entrypoint.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "2368"
  - CmdLine:
    - /sbin/tini
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /entrypoint.sh
    Name: cmd
    PrependShell: false
  From:
    Image: zzrot/alpine-node:v4.4.2
  Name: ""
  Platform: ""
  SourceCode: FROM zzrot/alpine-node:v4.4.2
