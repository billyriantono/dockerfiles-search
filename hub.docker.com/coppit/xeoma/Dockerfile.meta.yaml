      /etc/my_init.d/50_configure_xeoma.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - update_xeoma.sh
    - /etc/cron.hourly/update_xeoma
  - CmdLine:
    - chmod +x /etc/cron.hourly/update_xeoma
