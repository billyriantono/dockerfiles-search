      /usr/share/lintian /usr/share/linda /var/cache/man && (( find /usr/share/doc
      -depth -type f ! -name copyright|xargs rm || true )) && (( find /usr/share/doc
      -empty|xargs rmdir || true ))
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
    - /archive
  - Name: expose
    Ports:
    - "8090"
  - Name: expose
    Ports:
    - "10090"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
