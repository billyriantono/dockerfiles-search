MetaArgs: null
Stages:
- BaseName: coolsoft/jdk8:latest
  Commands:
  - Maintainer: Wojciech WÃ³jcik <wojtaswojcik@gmail.com>
    Name: maintainer
  - Env:
    - Key: YOUTRACK_VERSION
      Value: 6.5.16433
    - Key: TIMEZONE
      Value: Europe/Warsaw
    Name: env
  - CmdLine:
    - apk --update add openssl unzip tzdata    && wget -O /tmp/youtrack.zip http://download.jetbrains.com/charisma/youtrack-$YOUTRACK_VERSION.zip     &&
      mkdir -p /opt/youtrack     && unzip /tmp/youtrack.zip -d /opt/youtrack      &&
      rm -rf /tmp/youtrack.zip  /var/cache/apk/*     && cp /usr/share/zoneinfo/$TIMEZONE
      /etc/localtime     && echo "$TIMEZONE" >  /etc/timezone
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - Name: volume
    Volumes:
    - /opt/youtrack/conf
    - /opt/youtrack/data
  - CmdLine:
    - /opt/youtrack/bin/youtrack.sh
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: coolsoft/jdk8:latest
  Name: ""
  Platform: ""
  SourceCode: FROM coolsoft/jdk8:latest
