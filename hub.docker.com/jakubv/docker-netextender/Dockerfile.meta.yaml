MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Jakub Vanak"'
    Name: label
  - CmdLine:
    - export DEBIAN_FRONTEND=noninteractive
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&   DEBIAN_FRONTEND=noninteractive apt-get install -q -y build-essential                         software-properties-common                         apache2-utils
      byobu curl git htop man ppp unzip vim w3m wget                         expect
      ipppd iptables iputils-ping iproute net-tools ssh
    Name: run
    PrependShell: true
  - CmdLine:
    - echo oracle-java8-installer shared/accepted-oracle-license-v1-1 select true
      | debconf-set-selections &&   add-apt-repository -y ppa:webupd8team/java &&   apt-get
      update &&   apt-get install -q -y oracle-java8-installer &&   rm -rf /var/cache/oracle-jdk8-installer
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-oracle
    Name: env
  - CmdLine:
    - mkdir -p /build &&   cd /build &&   wget https://sslvpn.demo.sonicwall.com/NetExtender.x86_64.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /build &&   tar xzvf NetExtender.x86_64.tgz &&   cd netExtenderClient &&   ./install
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /
  - CmdLine:
    - chmod u+x /run.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - netextender
    - /usr/bin/netextender
  - CmdLine:
    - chmod u+x /usr/bin/netextender
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - gateway-fix.sh
    - /gateway-fix.sh
  - CmdLine:
    - chmod u+x /gateway-fix.sh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
