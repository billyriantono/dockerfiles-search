    - tar jxvf collectd-5.7.2.tar.bz2 && rm collectd-5.7.2.tar.bz2
    Name: run
    PrependShell: true
  - CmdLine:
    - cd collectd-5.7.2 && ./configure --with-rrdtool && make all install
    Name: run
    PrependShell: true
  - CmdLine:
    - cd .. && rm -rf collectd-5.7.2
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /opt/collectd/sbin/collectd /usr/sbin/collectd
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /opt/collectd/sbin/collectdmon /usr/sbin/collectdmon
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apk del linux-headers perl-dev python3-dev alpine-sdk
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./etc/collectd
    - /etc/collectd
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./entrypoint.sh
    - /entrypoint.sh
  - Name: volume
    Volumes:
    - /etc/collectd
  - CmdLine:
    - /entrypoint.sh
