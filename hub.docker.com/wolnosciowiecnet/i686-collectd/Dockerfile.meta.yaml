    - apk --update add perl-dev python3-dev wget alpine-sdk linux-headers rsyslog
      rrdtool rrdtool-dev rrdtool-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://collectd.org/files/collectd-5.7.2.tar.bz2
    Name: run
    PrependShell: true
