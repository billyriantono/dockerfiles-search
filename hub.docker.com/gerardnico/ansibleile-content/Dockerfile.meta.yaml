MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: George Georgulas IV <georgegeorgulasiv@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Name: user
    User: root
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - boottime.sh
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - import.sql
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - 000-default.conf
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - my.cnf
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - launch-athena.sh
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - reset-athena.sh
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - backup-athena.sh
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - import-athena.sh
    - /
  - Name: workdir
    Path: /usr/bin/rathena/
  - CmdLine:
    - apt-get update          && mkdir /datastore/          && mkdir /datastore/etc-apache2/          &&
      mkdir /datastore/etc-mysql/          && mkdir /datastore/usr-bin-rathena/          &&
      mkdir /datastore/var-lib-mysql/          && mkdir /datastore/var-www-html/          &&
      mkdir /datastoresetup/          && mkdir /datastoresetup/etc-apache2/          &&
      mkdir /datastoresetup/etc-mysql/          && mkdir /datastoresetup/usr-bin-rathena/          &&
      mkdir /datastoresetup/var-lib-mysql/          && mkdir /datastoresetup/var-www-html/          &&
      apt-get -yqq dist-upgrade          && apt-get -yqq --force-yes install apache2                                              gcc                                              git                                              libapache2-mod-php5                                              libmysqlclient-dev                                              libpcre3-dev                                              make                                              mysql-client                                              mysql-server                                              php5-mysql                                              php-apc                                              php5-mcrypt                                              rsync                                              zlib1g-dev          &&
      echo "ServerName localhost" >> /etc/apache2/apache2.conf          && rm -rf
      /var/www/html          && git clone https://github.com/rathena/FluxCP.git /var/www/html          &&
      git clone https://github.com/rathena/rathena.git /usr/bin/rathena          &&
      ./configure --enable-packetver=20131223          && make server          &&
      service mysql start          && mysql < /import.sql          && service mysql
      stop          && apt-get -yqq remove gcc git make          && apt-get -yqq autoremove          &&
      chmod a+x /usr/bin/rathena/*-server          && chmod a+x /usr/bin/rathena/athena-start          &&
      chmod a+x /*.sh          && chmod -R 777 /var/www/html/data          && chown
      -R 33:33 /var/www/html/data          && chmod -R 777 /datastore          &&
      chown -R 33:33 /datastore          && a2enmod rewrite          && mv -f /000-default.conf
      /etc/apache2/sites-available/          && mv -f /my.cnf /etc/mysql/conf.d/          &&
      rsync -az /etc/apache2/ /datastoresetup/etc-apache2/          && rsync -az /etc/mysql/
      /datastoresetup/etc-mysql/          && rsync -az /usr/bin/rathena/ /datastoresetup/usr-bin-rathena/          &&
      rsync -az /var/lib/mysql/ /datastoresetup/var-lib-mysql/          && rsync -az
      /var/www/html/ /datastoresetup/var-www-html/
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: interactive
    Name: env
  - Name: workdir
    Path: /
  - Name: expose
    Ports:
    - "3306"
    - "443"
    - "5121"
    - "6121"
    - "6900"
    - "80"
  - Name: volume
    Volumes:
    - /datastore/
  - Name: volume
    Volumes:
    - /etc/apache2/
  - Name: volume
    Volumes:
    - /atc/mysql/
  - Name: volume
    Volumes:
    - /usr/bin/rathena/
  - Name: volume
    Volumes:
    - /var/lib/mysql/
  - Name: volume
    Volumes:
    - /var/www/html/
  - Env:
    - Key: PHP_UPLOAD_MAX_FILESIZE
      Value: 10M
    Name: env
  - Env:
    - Key: PHP_POST_MAX_SIZE
      Value: 10M
    Name: env
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: true
  - CmdLine:
    - /boottime.sh
    Name: entrypoint
    PrependShell: true
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
