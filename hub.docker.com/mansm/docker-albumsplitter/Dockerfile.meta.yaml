MetaArgs: null
Stages:
- BaseName: debian:latest
  Commands:
  - Maintainer: Mans Matulewicz <cybermans@gmail.com>
    Name: maintainer
  - Labels:
    - Key: usage
      Value: '"spl () { docker run --rm -v $1:/root albumsplitter; }"'
    Name: label
  - CmdLine:
    - "apt-get update && \tapt-get install -y wget"
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://www.deb-multimedia.org/pool/main/d/deb-multimedia-keyring/deb-multimedia-keyring_2015.6.1_all.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg -i deb-multimedia-keyring_2015.6.1_all.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://www.deb-multimedia.org jessie main non-free" >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update && \tapt-get install -y shntool flac monkeys-audio libmac2 cuetools"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - converter.sh
    - /opt/converter.sh
  - CmdLine:
    - chmod +x /opt/converter.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  - Env:
    - Key: FILEEXT
      Value: ape
    Name: env
  - CmdLine:
    - /opt/converter.sh $FILEEXT
    Name: cmd
    PrependShell: true
  From:
    Image: debian:latest
  Name: ""
  Platform: ""
  SourceCode: FROM debian:latest
