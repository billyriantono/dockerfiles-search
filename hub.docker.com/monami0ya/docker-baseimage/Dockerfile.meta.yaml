MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Masaki Muranaka <monaka@monami-ya.com>
    Name: maintainer
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - CmdLine:
    - mkdir -p /build
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /build
  - CmdLine:
    - "chmod 750 /build/prepare.sh && \tchmod 750 /build/system_services.sh && \tchmod
      750 /build/utilities.sh && \tchmod 750 /build/cleanup.sh"
    Name: run
    PrependShell: true
  - CmdLine:
    - "/build/prepare.sh && \t/build/system_services.sh && \t/build/utilities.sh &&
      \t/build/cleanup.sh"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
