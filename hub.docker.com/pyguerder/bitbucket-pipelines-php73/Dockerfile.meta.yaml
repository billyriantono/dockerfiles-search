MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: Pierre-Yves Guerder <pierreyves.guerder@gmail.com>
    Name: maintainer
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Key: MYSQL_ROOT_PASS
    Name: arg
    Value: root
  - CmdLine:
    - echo "nameserver 1.1.1.1" | tee /etc/resolv.conf > /dev/null
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get update &&     DEBIAN_FRONTEND=noninteractive
      apt-get upgrade -y &&     DEBIAN_FRONTEND=noninteractive apt-get dist-upgrade
      -y &&     DEBIAN_FRONTEND=noninteractive apt-get install -y     software-properties-common     git     ca-certificates     unzip     mcrypt     wget     openssl     ssh     locales     less     composer     sudo     mysql-server     curl     gnupg     nodejs     --no-install-recommends
      &&     add-apt-repository ppa:ondrej/php
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add - && echo "deb
      https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get update &&     DEBIAN_FRONTEND=noninteractive
      apt-get upgrade -y &&     DEBIAN_FRONTEND=noninteractive apt-get dist-upgrade
      -y &&     DEBIAN_FRONTEND=noninteractive apt-get install -y     yarn     php-pear
      php7.3-mysql php7.3-zip php7.3-xml php7.3-mbstring php7.3-curl php7.3-json php7.3-pdo
      php7.3-tokenizer php7.3-cli php7.3-imap php7.3-intl php7.3-gd php7.3-xdebug
      php7.3-soap php7.3-gmp    apache2 libapache2-mod-php7.3     --no-install-recommends
      &&     apt-get clean -y &&     apt-get autoremove -y &&     apt-get autoclean
      -y &&     rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/* &&     rm /var/lib/mysql/ib_logfile*
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "date.timezone=Europe/Paris" > /etc/php/7.3/cli/conf.d/date_timezone.ini
      && echo "memory_limit=1G" >> /etc/php/7.3/apache2/php.ini
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
