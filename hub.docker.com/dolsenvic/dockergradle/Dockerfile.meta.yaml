MetaArgs: null
Stages:
- BaseName: java:8-jdk
  Commands:
  - Env:
    - Key: GRADLE_VERSION
      Value: "2.6"
    Name: env
  - Name: workdir
    Path: /usr/bin
  - CmdLine:
    - curl -sLO https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-all.zip
      &&   unzip gradle-${GRADLE_VERSION}-all.zip &&   ln -s gradle-${GRADLE_VERSION}
      gradle &&   rm gradle-${GRADLE_VERSION}-all.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: GRADLE_HOME
      Value: /usr/bin/gradle
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$GRADLE_HOME/bin
    Name: env
  - CmdLine:
    - mkdir /app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - CmdLine:
    - gradle
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -version
    Name: cmd
    PrependShell: false
  From:
    Image: java:8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM java:8-jdk
