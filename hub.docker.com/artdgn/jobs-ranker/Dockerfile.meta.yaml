MetaArgs: null
Stages:
- BaseName: python:3.6
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - .
  - CmdLine:
    - pip install --upgrade pip     && pip install --no-cache-dir -r requirements.txt
    Name: run
    PrependShell: true
  - Env:
    - Key: APP_DIR
      Value: /app
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - ${APP_DIR}
  - Name: workdir
    Path: ${APP_DIR}
  From:
    Image: python:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.6
