MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y apt-transport-https
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install --yes curl
    Name: run
    PrependShell: true
  - CmdLine:
    - curl --silent --location https://deb.nodesource.com/setup_8.x | sudo bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install --yes nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install --yes build-essential
    Name: run
    PrependShell: true
  - CmdLine:
    - apt install gconf-service libasound2 libatk1.0-0 libatk-bridge2.0-0 libc6 libcairo2
      libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0
      libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6
      libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6
      libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates fonts-liberation
      libappindicator1 libnss3 lsb-release xdg-utils wget --yes
    Name: run
    PrependShell: true
  - Env:
    - Key: NPM_CONFIG_PREFIX
      Value: /home/node/.npm-global
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:/home/node/.npm-global/bin
    Name: env
  - CmdLine:
    - mkdir -p /usr/src/app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/app
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - ./
  - CmdLine:
    - npm install --global --unsafe-perm @cond/webrtc-test@latest
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod
    - +x
    - run.sh
    Name: run
    PrependShell: false
  - CmdLine:
    - ./run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
