MetaArgs: null
Stages:
- BaseName: alpine:3.9
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"laogao <endoffight@gmail.com>"'
    Name: label
  - Labels:
    - Key: keyword
      Value: '"shadowsocks kcptun"'
    Name: label
  - CmdLine:
    - set -ex &&     apk add --no-cache --virtual .build-deps                                 autoconf                                 build-base                                 curl                                 libev-dev                                 linux-headers                                 libsodium-dev                                 mbedtls-dev                                 pcre-dev                                 tar                                 tzdata                                 c-ares-dev                                 git                                 gcc                                 make                                 libtool                                 zlib-dev                                 automake                                 openssl                                 asciidoc                                 xmlto                                 libpcre32                                 g++
      &&     cp /usr/share/zoneinfo/Asia/Shanghai /etc/localtime &&     cd /tmp &&     v=`curl
      -I -s https://github.com/xtaci/kcptun/releases/latest | grep Location | sed
      -n 's/.*\/v\(.*\)/\1/p' | tr -d '\r'` &&     curl -sSL https://github.com/xtaci/kcptun/releases/download/v$v/kcptun-linux-amd64-$v.tar.gz
      | tar xz server_linux_amd64 &&     mv server_linux_amd64 /usr/bin/ &&     mkdir
      ss &&     cd ss &&     v=`curl -I -s https://github.com/shadowsocks/shadowsocks-libev/releases/latest
      | grep Location | sed -n 's/.*\/v\(.*\)/\1/p' | tr -d '\r'` &&     curl -sSL
      https://github.com/shadowsocks/shadowsocks-libev/releases/download/v$v/shadowsocks-libev-$v.tar.gz
      | tar xz --strip 1 &&     ./configure --prefix=/usr --disable-documentation
      &&     make install &&     cd /tmp &&     git clone https://github.com/shadowsocks/simple-obfs.git
      &&     cd simple-obfs &&     git submodule update --init --recursive &&     ./autogen.sh
      &&     ./configure &&     make &&     make install &&     cd .. &&     runDeps="$(         scanelf
      --needed --nobanner /usr/bin/ss-*             | awk '{ gsub(/,/, "\nso:", $2);
      print "so:" $2 }'             | xargs -r apk info --installed             |
      sort -u     )" &&     apk add --no-cache --virtual .run-deps $runDeps &&     apk
      del .build-deps &&     rm -rf /tmp/*
    Name: run
    PrependShell: true
  - Env:
    - Key: SERVER_ADDR
      Value: 0.0.0.0
    - Key: SERVER_PORT
      Value: "37210"
    - Key: PASSWORD
      Value: laogao
    - Key: METHOD
      Value: aes-256-cfb
    - Key: TIMEOUT
      Value: "300"
    - Key: FASTOPEN
      Value: --fast-open
    - Key: UDP_RELAY
      Value: -u
    - Key: DNS_ADDR
      Value: 8.8.8.8
    - Key: DNS_ADDR_2
      Value: 8.8.4.4
    - Key: ARGS
      Value: ''''''
    - Key: KCP_LISTEN
      Value: "38240"
    - Key: KCP_PASS
      Value: phpgao
    - Key: KCP_ENCRYPT
      Value: aes-192
    - Key: KCP_MODE
      Value: fast2
    - Key: KCP_MUT
      Value: "1350"
    - Key: KCP_NOCOMP
      Value: ''''''
    - Key: KCP_ARGS
      Value: ''''''
    Name: env
  - Name: user
    User: nobody
  - Name: expose
    Ports:
    - $SERVER_PORT/tcp
    - $SERVER_PORT/udp
  - Name: expose
    Ports:
    - $KCP_LISTEN/udp
  - CmdLine:
    - /usr/bin/ss-server -s $SERVER_ADDR               -p $SERVER_PORT               -k
      $PASSWORD               -m $METHOD               -t $TIMEOUT               $FASTOPEN               -d
      $DNS_ADDR               -d $DNS_ADDR_2               $UDP_RELAY               $ARGS               -f
      /tmp/ss.pid               && /usr/bin/server_linux_amd64 -t "127.0.0.1:$SERVER_PORT"               -l
      ":$KCP_LISTEN"               -key $KCP_PASS               --mode $KCP_MODE               --crypt
      $KCP_ENCRYPT               --mtu $KCP_MUT               $KCP_NOCOMP               $KCP_ARGS
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:3.9
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.9
