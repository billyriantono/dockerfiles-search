MetaArgs: null
Stages:
- BaseName: golang
  Commands:
  - CmdLine:
    - "apt-get update && \tapt-get upgrade -y"
    Name: run
    PrependShell: true
  - CmdLine:
    - "go get github.com/gorilla/feeds && \tgo get github.com/mmcdole/gofeed"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /go/src/github.com/SommerEngineering/FeedConverter/
  - CmdLine:
    - "cd /go/src/github.com/SommerEngineering/FeedConverter && \tgo install && \tcp
      /go/bin/FeedConverter /home && \tchmod 0777 /home/FeedConverter && \trm -r -f
      /go"
    Name: run
    PrependShell: true
  - Name: user
    User: nobody
  - Name: expose
    Ports:
    - "50000"
  - Name: workdir
    Path: /home
  - CmdLine:
    - ./FeedConverter
    Name: cmd
    PrependShell: false
  From:
    Image: golang
  Name: ""
  Platform: ""
  SourceCode: FROM golang
