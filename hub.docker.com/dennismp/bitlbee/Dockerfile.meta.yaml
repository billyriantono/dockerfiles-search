MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: dennis@moellegaard.dk
    Name: maintainer
  - Name: expose
    Ports:
    - "6667"
  - Name: volume
    Volumes:
    - /var/lib/bitlbee/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - build.sh
    - bitlbee.key
    - jgeboski.key
    - build/
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - /build/build.sh && rm -r /build
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/bitlbee
    - -D
    - -n
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
