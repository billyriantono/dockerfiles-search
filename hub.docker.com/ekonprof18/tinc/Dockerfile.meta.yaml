MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Artur Petrov <artur@phpchain.ru>
    Name: maintainer
  - Env:
    - Key: CREATE_KEYS
      Value: "false"
    Name: env
  - Env:
    - Key: CREATE_KEYS_NAME
      Value: '""'
    Name: env
  - Env:
    - Key: TIMEZONE
      Value: Europe/Samara
    Name: env
  - Env:
    - Key: NETNAME
      Value: '""'
    Name: env
  - Env:
    - Key: DEBUG_LEVEL
      Value: "0"
    Name: env
  - Env:
    - Key: CREATE_BRIDGE
      Value: "false"
    Name: env
  - Env:
    - Key: BRIDGE_NAME
      Value: '""'
    Name: env
  - Env:
    - Key: BRIDGE_IP4ADDRESS
      Value: '""'
    Name: env
  - Env:
    - Key: BRIDGE_IP4MASK
      Value: '""'
    Name: env
  - Env:
    - Key: BRIDGE_MACADDRESS
      Value: "00:00:00:00:00:00"
    Name: env
  - Env:
    - Key: ENABLE_DNSMASQ
      Value: "false"
    Name: env
  - Env:
    - Key: WEB_HOST
      Value: '"0.0.0.0"'
    Name: env
  - Env:
    - Key: WEB_PORT
      Value: "8181"
    Name: env
  - Env:
    - Key: WEB_USER
      Value: '""'
    Name: env
  - Env:
    - Key: WEB_PASSWORD
      Value: '""'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - /start.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - webproc
    - /usr/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - webproc.conf
    - /etc/webproc.conf
  - CmdLine:
    - "echo \"http://dl-cdn.alpinelinux.org/alpine/latest-stable/main\" >> /etc/apk/repositories
      &&     apk update &&     apk upgrade &&     apk add --update tzdata &&     cp
      /usr/share/zoneinfo/${TIMEZONE} /etc/localtime &&     echo \"${TIMEZONE}\" >
      /etc/timezone &&     apk add --update         tinc         dnsmasq         bridge-utils
      \tdhclient && chmod +x /start.sh && apk del tzdata && rm -rf /var/cache/apk/*"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /etc/tinc/
  - Name: volume
    Volumes:
    - /etc/tinc/
  - Name: expose
    Ports:
    - 655/tcp
    - 655/udp
  - CmdLine:
    - /start.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
