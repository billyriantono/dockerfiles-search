MetaArgs: null
Stages:
- BaseName: fluent/fluentd:v0.12.33-debian
  Commands:
  - Maintainer: Eduardo Silva <eduardo@treasure-data.com>
    Name: maintainer
  - Name: user
    User: root
  - Name: workdir
    Path: /home/fluent
  - Env:
    - Key: PATH
      Value: /home/fluent/.gem/ruby/2.3.0/bin:$PATH
    Name: env
  - CmdLine:
    - 'buildDeps="sudo make gcc g++ libc-dev ruby-dev libffi-dev"      && apt-get
      update      && apt-get upgrade -y      && apt-get install      -y --no-install-recommends      $buildDeps     &&
      echo ''gem: --no-document'' >> /etc/gemrc     && gem install fluent-plugin-secure-forward     &&
      gem install fluent-plugin-record-reformer     && gem install fluent-plugin-detect-exceptions
      -v 0.0.9     && gem install fluent-plugin-datadog     && gem install fluent-plugin-kubernetes_metadata_filter     &&
      gem install ffi     && gem install fluent-plugin-systemd -v 0.0.8     && SUDO_FORCE_REMOVE=yes     apt-get
      purge -y --auto-remove                   -o APT::AutoRemove::RecommendsImportant=false                   $buildDeps  &&
      rm -rf /var/lib/apt/lists/*     && gem sources --clear-all     && rm -rf /tmp/*
      /var/tmp/* /usr/lib/ruby/gems/*/cache/*.gem'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./conf/fluent.conf
    - /fluentd/etc/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./conf/systemd.conf
    - /fluentd/etc/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./conf/kubernetes.conf
    - /fluentd/etc/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - plugins
    - /fluentd/plugins/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /fluentd/entrypoint.sh
  - Env:
    - Key: FLUENTD_OPT
      Value: '""'
    Name: env
  - Env:
    - Key: FLUENTD_CONF
      Value: '"fluent.conf"'
    Name: env
  - CmdLine:
    - /fluentd/entrypoint.sh
    Name: cmd
    PrependShell: false
  From:
    Image: fluent/fluentd:v0.12.33-debian
  Name: ""
  Platform: ""
  SourceCode: FROM fluent/fluentd:v0.12.33-debian
