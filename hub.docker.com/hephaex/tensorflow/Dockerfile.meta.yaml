MetaArgs: null
Stages:
- BaseName: hephaex:ubuntu
  Commands:
  - Maintainer: Mario Cho <hephaex@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends         build-essential         curl         libfreetype6-dev         libpng12-dev         libzmq3-dev         pkg-config         python3         python3-dev         rsync         software-properties-common         unzip         &&     apt-get
      clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -O https://bootstrap.pypa.io/get-pip.py &&     python3 get-pip.py &&     rm
      get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 --no-cache-dir install       bs4       h5py       ipykernel       jupyter       lxml       matplotlib       numpy       scipy       sklearn       pandas       Pillow       plotly
      &&     python3 -m ipykernel.kernelspec
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 --no-cache-dir install     https://storage.googleapis.com/tensorflow/linux/cpu/tensorflow-1.7-cp36-cp36m-linux_x86_64.whl
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - jupyter_notebook_config.py
    - /root/.jupyter/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - notebooks
    - /notebooks
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run_jupyter.sh
    - /
  - Name: expose
    Ports:
    - "6006"
  - Name: expose
    Ports:
    - "8888"
  - Name: workdir
    Path: '"/notebooks"'
  - CmdLine:
    - /run_jupyter.sh
    - --allow-root
    Name: cmd
    PrependShell: false
  From:
    Image: hephaex:ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM hephaex:ubuntu
