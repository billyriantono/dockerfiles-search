MetaArgs: null
Stages:
- BaseName: kalilinux/kali-linux-docker
  Commands:
  - Maintainer: Arthur Geron
    Name: maintainer
  - CmdLine:
    - echo "deb http://http.kali.org/kali kali-rolling main contrib non-free" > /etc/apt/sources.list
      && echo "deb-src http://http.kali.org/kali kali-rolling main contrib non-free"
      >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get -y update && apt-get -y dist-upgrade && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y  kali-linux-full && aircrack-ng pciutils
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: kalilinux/kali-linux-docker
  Name: ""
  Platform: ""
  SourceCode: FROM kalilinux/kali-linux-docker
