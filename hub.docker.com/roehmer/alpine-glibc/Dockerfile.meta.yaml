MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Labels:
    - Key: maintainer
      Value: matt.s.giles@gmail.com
    Name: label
  - Env:
    - Key: ALPINE_GLIBC_REPO
      Value: https://github.com/sgerrand/alpine-pkg-glibc/releases/download
    - Key: ALPINE_GLIBC_KEY
      Value: https://raw.githubusercontent.com/sgerrand/alpine-pkg-glibc/master/sgerrand.rsa.pub
    - Key: ALPINE_GLIBC_VSN
      Value: 2.26-r0
    - Key: ALPINE_GLIBC_PKGS
      Value: '"glibc-2.26-r0.apk glibc-bin-2.26-r0.apk glibc-i18n-2.26-r0.apk"'
    - Key: BUILD_PKGS
      Value: '"ca-certificates wget"'
    Name: env
  - CmdLine:
    - apk add --no-cache --virtual .build-deps $BUILD_PKGS &&   wget -q -O /etc/apk/keys/sgerrand.rsa.pub
      $ALPINE_GLIBC_KEY &&   wget $ALPINE_GLIBC_REPO/$ALPINE_GLIBC_VSN/glibc-$ALPINE_GLIBC_VSN.apk
      &&   wget $ALPINE_GLIBC_REPO/$ALPINE_GLIBC_VSN/glibc-bin-$ALPINE_GLIBC_VSN.apk
      &&   wget $ALPINE_GLIBC_REPO/$ALPINE_GLIBC_VSN/glibc-i18n-$ALPINE_GLIBC_VSN.apk
      &&   apk add --no-cache $ALPINE_GLIBC_PKGS &&   /usr/glibc-compat/bin/localedef
      -i en_US -f UTF-8 en_US.UTF-8 || true &&   echo "export LANG=C.UTF-8" > /etc/profile.d/locale.sh
      &&   apk del glibc-i18n .build-deps &&   rm $ALPINE_GLIBC_PKGS /etc/apk/keys/sgerrand.rsa.pub
      /root/.wget-hsts
    Name: run
    PrependShell: true
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
