MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Michal Belica <devel@beli.sk>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y firefox xpra && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ie 's/^start-child/#start-child/' /etc/xpra/xpra.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -d /home/user -m user
    Name: run
    PrependShell: true
  - CmdLine:
    - 'mkdir /profile && chown user: /profile'
    Name: run
    PrependShell: true
  - CmdLine:
    - 'mkdir /downloads && chown user: /downloads'
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /profile
  - Name: volume
    Volumes:
    - /downloads
  - Name: expose
    Ports:
    - "10000"
  - Name: user
    User: user
  - Env:
    - Key: HOME
      Value: /home/user
    Name: env
  - Name: workdir
    Path: /home/user
  - CmdLine:
    - mkdir -p /home/user/.mozilla/firefox
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - profiles.ini
    - /home/user/.mozilla/firefox/
  - CmdLine:
    - '[ -d /home/user/Downloads ] && rmdir /home/user/Downloads ; ln -s /downloads
      /home/user/Downloads'
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/xpra
    - start
    - :100
    - --start-child=/usr/bin/firefox --no-remote
    - --bind-tcp=0.0.0.0:10000
    - --no-daemon
    - --no-notifications
    - --no-mdns
    - --no-pulseaudio
    - --exit-with-children
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
