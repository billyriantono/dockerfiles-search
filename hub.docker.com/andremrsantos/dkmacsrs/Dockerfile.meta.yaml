MetaArgs: null
Stages:
- BaseName: alpine:edge
  Commands:
  - Maintainer: Andr√© M. Ribeiro dos Santos "andremrsantos@gmail.com"
    Name: maintainer
  - CmdLine:
    - apk update && apk add --no-cache     ca-certificates     git     rust     cargo     emacs
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/local/src/ &&     cd /usr/local/src/ &&     git clone --depth=1
      https://github.com/rust-lang/rust.git &&     rm -rf rust/.git
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - emacs.d
    - /root/.emacs.d
  - CmdLine:
    - mkdir -p $HOME/.emacs.d/private/cache &&     emacs --batch --load $HOME/.emacs.d/init.el
    Name: run
    PrependShell: true
  - Env:
    - Key: TERM
      Value: xterm-256color
    Name: env
  - Env:
    - Key: PATH
      Value: /root/.cargo/bin:$PATH
    Name: env
  - Env:
    - Key: RUST_SRC_PATH
      Value: /usr/local/src/rust/src
    Name: env
  - Name: workdir
    Path: /workspace
  - CmdLine:
    - emacs
    - ./
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:edge
