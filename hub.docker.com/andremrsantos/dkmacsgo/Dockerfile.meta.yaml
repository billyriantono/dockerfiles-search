MetaArgs: null
Stages:
- BaseName: golang:1.8-alpine
  Commands:
  - Maintainer: Andr√© M. Ribeiro dos Santos "andremrsantos@gmail.com"
    Name: maintainer
  - CmdLine:
    - apk update &&     apk --no-cache add     ca-certificates     git     diffutils     emacs
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /home/user
    Name: env
  - Env:
    - Key: GOPATH
      Value: /godev
    Name: env
  - Env:
    - Key: PATH
      Value: /godev/bin:$PATH
    Name: env
  - Env:
    - Key: TERM
      Value: xterm-256color
    Name: env
  - CmdLine:
    - adduser -D -u 1000 user && mkdir -p $HOME && chown -R user:user $HOME
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - emacs.d
    - $HOME/.emacs.d/
  - CmdLine:
    - mkdir -p $HOME/.emacs.d/private/cache &&     emacs --batch --load $HOME/.emacs.d/init.el
      &&     chown -R user:user $HOME/.emacs.d/
    Name: run
    PrependShell: true
  - Name: user
    User: user
  - CmdLine:
    - emacs
    - ./
    Name: cmd
    PrependShell: false
  From:
    Image: golang:1.8-alpine
  Name: ""
