MetaArgs: null
Stages:
- BaseName: debian:stretch-slim
  Commands:
  - Env:
    - Key: PATH
      Value: '"/root/.deno/bin:${PATH}"'
    Name: env
  - CmdLine:
    - apt -qq update     && apt -qq install -y --no-install-recommends curl ca-certificates     &&
      curl -fsSL https://deno.land/x/install/install.sh | sh -s ${DENO_VERSION}     &&
      deno version
    Name: run
    PrependShell: true
  - CmdLine:
    - deno
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - version
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
