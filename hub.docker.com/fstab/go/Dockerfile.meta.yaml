MetaArgs: null
Stages:
- BaseName: ubuntu:15.04
  Commands:
  - Maintainer: Fabian St√§ber, fabian@fstab.de
    Name: maintainer
  - Env:
    - Key: LAST_UPDATE
      Value: "2015-09-25"
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - echo "Europe/Berlin" | tee /etc/timezone
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg-reconfigure --frontend noninteractive tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y     curl     git     vim
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /usr/local/go &&     curl https://storage.googleapis.com/golang/go1.5.1.linux-amd64.tar.gz
      |     tar xvzf - -C /usr/local/go --strip-components=1
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser --disabled-login --gecos '' go
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/go
  - Name: user
    User: go
  - Env:
    - Key: GOROOT
      Value: /usr/local/go
    Name: env
  - Env:
    - Key: PATH
      Value: '"$GOROOT/bin:$PATH"'
    Name: env
  - Env:
    - Key: GOPATH
      Value: /home/go
    Name: env
  - Env:
    - Key: PATH
      Value: '"$GOPATH/bin:$PATH"'
    Name: env
  From:
    Image: ubuntu:15.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:15.04
