MetaArgs: null
Stages:
- BaseName: ubuntu:14.10
  Commands:
  - Maintainer: Fabian St√§ber, fabian@fstab.de
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - apt-get install -y     asciidoc     man
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser --disabled-login --gecos '' asciidoc
    Name: run
    PrependShell: true
  - Name: user
    User: asciidoc
  - Name: workdir
    Path: /home/asciidoc
  - CmdLine:
    - mkdir work
    Name: run
    PrependShell: true
  - Name: workdir
    Path: work
  From:
    Image: ubuntu:14.10
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.10
