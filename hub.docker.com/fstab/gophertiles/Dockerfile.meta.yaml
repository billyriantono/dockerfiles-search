MetaArgs: null
Stages:
- BaseName: fstab/go
  Commands:
  - Maintainer: Fabian St√§ber, fabian@fstab.de
    Name: maintainer
  - Env:
    - Key: LAST_UPDATE
      Value: "2015-10-17"
    Name: env
  - Name: user
    User: root
  - CmdLine:
    - apt-get install -y make
    Name: run
    PrependShell: true
  - Name: user
    User: go
  - CmdLine:
    - go get golang.org/x/net/http2
    Name: run
    PrependShell: true
  - CmdLine:
    - go get camlistore.org/pkg/googlestorage; exit 0
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i s,"future/mime/multipart","mime/multipart",g /home/go/src/camlistore.org/pkg/httputil/multipart.go
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/go/src/golang.org/x/net/http2/h2demo/
  - CmdLine:
    - sed -i 's;"https_addr", "localhost:4430";"https_addr", "0.0.0.0:4430";g' h2demo.go
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's;"http_addr", "";"http_addr", "0.0.0.0:8080";g' h2demo.go
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's;"http_host", "";"http_host", "192.168.99.100:8080";g' h2demo.go
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's;"https_host", "";"https_host", "192.168.99.100:4430";g' h2demo.go
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o go-programming-language-turns-two_gophers.jpg https://blog.golang.org/go-programming-language-turns-two_gophers.jpg
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i '/https:\/\/blog.golang.org\/go-programming-language-turns-two_gophers.jpg/,+7
      s.^.//.' h2demo.go
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's;slurp, err := ioutil.ReadAll(res.Body);slurp, err := ioutil.ReadFile("go-programming-language-turns-two_gophers.jpg");g'
      h2demo.go
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's;^\tres.Body.Close();\t//res.Body.Close();' h2demo.go
    Name: run
    PrependShell: true
  - CmdLine:
    - make
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "4430"
    - "8080"
  - CmdLine:
    - ./h2demo.linux
    Name: cmd
    PrependShell: true
  From:
    Image: fstab/go
  Name: ""
  Platform: ""
  SourceCode: FROM fstab/go
