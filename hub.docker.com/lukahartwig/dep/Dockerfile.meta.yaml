MetaArgs: null
Stages:
- BaseName: golang:1.10
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Luka Hartwig <mail@lukahartwig.de>"'
    Name: label
  - Env:
    - Key: DEP_VERSION
      Value: 0.5.0
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/golang/dep/releases/download/v${DEP_VERSION}/dep-linux-amd64
    - /usr/bin/dep
  - CmdLine:
    - chmod +x /usr/bin/dep
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/dep
    Name: entrypoint
    PrependShell: false
  From:
    Image: golang:1.10
  Name: ""
  Platform: ""
  SourceCode: FROM golang:1.10
