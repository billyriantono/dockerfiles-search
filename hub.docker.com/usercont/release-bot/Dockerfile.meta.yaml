MetaArgs: null
Stages:
- BaseName: registry.fedoraproject.org/fedora:30
  Commands:
  - Name: expose
    Ports:
    - "8080"
  - Env:
    - Key: STI_SCRIPTS_URL
      Value: image:///usr/libexec/s2i
    - Key: STI_SCRIPTS_PATH
      Value: /usr/libexec/s2i
    - Key: HOME
      Value: /opt/app-root/src
    - Key: PATH
      Value: /opt/app-root/src/bin:/opt/app-root/bin:/opt/app-root/src/.local/bin:$PATH
    Name: env
  - Labels:
    - Key: summary
      Value: '"Automated releasing from GitHub repositories"'
    - Key: name
      Value: '"release-bot"'
    - Key: description
      Value: '"Automated releasing from GitHub repositories"'
    - Key: io.k8s.description
      Value: '"Automated releasing from GitHub repositories"'
    - Key: io.k8s.display-name
      Value: '"Release Bot"'
    - Key: io.openshift.tags
      Value: '"builder"'
    - Key: io.openshift.s2i.scripts-url
      Value: '"$STI_SCRIPTS_URL"'
    - Key: usage
      Value: '"s2i build <CONFIGURATION-REPOSITORY> usercont/release-bot <APP-NAME>"'
    Name: label
  - CmdLine:
    - dnf install -y git nss_wrapper
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ${HOME} &&     useradd -u 1001 -r -g 0 -d ${HOME} -s /sbin/nologin     -c
      "Default Application User" default &&     chown -R 1001:0 /opt/app-root
    Name: run
    PrependShell: true
  - Name: user
    User: "1001"
  - CmdLine:
    - pip3 install --user release-bot &&     chgrp -R 0 /opt/app-root &&     chmod
      -R g=u /opt/app-root
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./.s2i/bin/
    - $STI_SCRIPTS_PATH
  - Name: workdir
    Path: $HOME
  - CmdLine:
    - $STI_SCRIPTS_PATH/usage
    Name: cmd
    PrependShell: true
  From:
    Image: registry.fedoraproject.org/fedora:30
  Name: ""
  Platform: ""
  SourceCode: FROM registry.fedoraproject.org/fedora:30
