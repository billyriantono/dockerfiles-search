MetaArgs: null
Stages:
- BaseName: domecloud/openresty:edge
  Commands:
  - Maintainer: Dome C. <dome@tel.co.th>
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - /start.sh
  - CmdLine:
    - chmod +x /start.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /conf
    - /opt/lixen/nginx/conf/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - info.php
    - /opt/lixen/nginx/html
  - CmdLine:
    - echo 'http://nl.alpinelinux.org/alpine/edge/testing' >> /etc/apk/repositories
      &&     apk upgrade -U &&     apk --update --repository=http://dl-4.alpinelinux.org/alpine/edge/testing
      --repository=http://dl-4.alpinelinux.org/alpine/edge/community add curl bash     php7     php7-xml     php7-xsl     php7-pdo_mysql     php7-mcrypt     php7-curl     php7-json     php7-fpm     php7-phar     php7-openssl     php7-mysqli     php7-ctype     php7-opcache     php7-mbstring
      php7-zip php7-redis php7-gd redis mini-sendmail php7-mongodb
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /etc/php7 /etc/php &&     ln -s /usr/sbin/php-fpm7 /usr/bin/php-fpm &&     ln
      -s /usr/lib/php7 /usr/lib/php &&     rm -fr /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser -D -H -h /opt/lixen/nginx/html www-data
    Name: run
    PrependShell: true
  - CmdLine:
    - chown www-data.www-data -R /opt/lixen/nginx/html/
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/user = nobody/user = www-data/g" /etc/php7/php-fpm.d/www.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/group = nobody/group = www-data/g" /etc/php7/php-fpm.d/www.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php     && mv composer.phar /usr/local/bin/composer
    Name: run
    PrependShell: true
  - Env:
    - Key: TERM
      Value: screen-256color
    Name: env
  - Env:
    - Key: SHELL
      Value: /bin/bash
    Name: env
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - /start.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: domecloud/openresty:edge
  Name: ""
  Platform: ""
  SourceCode: FROM domecloud/openresty:edge
