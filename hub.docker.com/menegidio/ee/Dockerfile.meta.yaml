MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: Fabiano Menegidio
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - CmdLine:
    - ln -sf /bin/true /sbin/initctl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y git
    Name: run
    PrependShell: true
  - CmdLine:
    - git config --global user.name "Fabiano Menegidio"
    Name: run
    PrependShell: true
  - CmdLine:
    - git config --global user.email fabiano.menegidio@biology.bio.br
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y wget
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www
  - Name: volume
    Volumes:
    - /etc/nginx
  - Name: volume
    Volumes:
    - /etc/php
  - Name: volume
    Volumes:
    - /etc/mysql
    - /var/lib/mysql
  - Name: volume
    Volumes:
    - /etc/postfix
  - Name: volume
    Volumes:
    - /etc/ee
  - CmdLine:
    - wget -qO ee rt.cx/ee && bash ee
    Name: run
    PrependShell: true
  - CmdLine:
    - '"source /etc/bash_completion.d/ee_auto.rc"'
    Name: cmd
    PrependShell: true
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
