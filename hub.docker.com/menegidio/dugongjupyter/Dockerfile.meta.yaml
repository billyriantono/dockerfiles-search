MetaArgs: null
Stages:
- BaseName: dugong/dugong
  Commands:
  - Maintainer: Fabiano Menegidio
    Name: maintainer
  - Name: user
    User: root
  - Env:
    - Key: NB_UID
      Value: "1000"
    Name: env
  - Env:
    - Key: NB_USER
      Value: dugong
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .config/start.sh
    - /usr/local/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .config/start-notebook.sh
    - /usr/local/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .config/start-singleuser.sh
    - /usr/local/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .config/jupyter_notebook_config.py
    - $HOME/.jupyter/
  - CmdLine:
    - apt-get update && apt-get install -y --allow-unauthenticated fonts-liberation     &&
      apt-get autoremove -y && apt-get clean -y     && rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*     && chmod +x /usr/local/bin/start.sh     && chmod +x /usr/local/bin/start-notebook.sh     &&
      chmod +x /usr/local/bin/start-singleuser.sh     && chown -R dugong:dugong $HOME
    Name: run
    PrependShell: true
  - Name: user
    User: dugong
  - CmdLine:
    - echo "cacert=/etc/ssl/certs/ca-certificates.crt" > $HOME/.curlrc     && ~/.conda2/bin/conda
      config --system --prepend channels conda-forge     && ~/.conda2/bin/conda config
      --system --set auto_update_conda false     && ~/.conda2/bin/conda config --system
      --set show_channel_urls true     && ~/.conda2/bin/conda update --all     &&
      ~/.conda2/bin/conda install --quiet --yes     'notebook'     'ipykernel'     &&
      ~/.conda2/bin/conda clean -tipsy
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - Name: expose
    Ports:
    - "8888"
  - Name: expose
    Ports:
    - "22"
  - Name: volume
    Volumes:
    - /data
    - /config
  - CmdLine:
    - chown -R dugong:dugong /data &&     chown -R dugong:dugong /config
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /data
  - CmdLine:
    - start-notebook.sh
    Name: cmd
    PrependShell: false
  - Name: user
    User: dugong
  From:
    Image: dugong/dugong
  Name: ""
  Platform: ""
  SourceCode: FROM dugong/dugong
