MetaArgs: null
Stages:
- BaseName: menegidio/dugongworkspace
  Commands:
  - Maintainer: Fabiano Menegidio
    Name: maintainer
  - Env:
    - Key: HOME
      Value: /home/dugong
    Name: env
  - Env:
    - Key: PYENV_ROOT
      Value: $HOME/.pyenv
    Name: env
  - Env:
    - Key: PATH
      Value: $HOME/.pyenv/shims:$HOME/.pyenv/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .config/scripts/.bashrc
    - $HOME/.bashrc
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .config/scripts/.bash_profile
    - $HOME/.bash_profile
  - CmdLine:
    - git clone git://github.com/yyuu/pyenv.git $PYENV_ROOT     && git clone https://github.com/yyuu/pyenv-virtualenv.git
      $PYENV_ROOT/plugins/pyenv-virtualenv     && cd $HOME     && /bin/bash -c "source
      $HOME/.bash_profile"     && /bin/bash -c "source $HOME/.bashrc"     && eval
      "$(pyenv init -)"     && eval "$(pyenv virtualenv-init -)"     && pyenv install
      miniconda3-latest     && pyenv activate miniconda3-latest     && conda config
      --add channels defaults && conda config --add channels conda-forge     && conda
      config --add channels r && conda config --add channels bioconda     && conda
      update --all && conda clean -tipsy     && pyenv deactivate
    Name: run
    PrependShell: true
  From:
    Image: menegidio/dugongworkspace
  Name: ""
  Platform: ""
  SourceCode: FROM menegidio/dugongworkspace
