MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Name: expose
    Ports:
    - "5002"
  - Maintainer: Chet Carello "cpuskarz@cisco.com"
    Name: maintainer
  - Name: volume
    Volumes:
    - /app/data
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install setuptools wheel
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /app
  - Name: workdir
    Path: /app
  - CmdLine:
    - pip install -r  requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - python
    - mydrummer_app.py
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
