MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: DEBCONF_NONINTERACTIVE_SEEN
      Value: "true"
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y software-properties-common      git     iputils-ping     tzdata     openjdk-8-jdk     curl
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-openjdk-amd64
    Name: env
  - CmdLine:
    - cp /usr/share/zoneinfo/Europe/Copenhagen /etc/localtime     && echo "Europe/Copenhagen"
      > /etc/timezone
    Name: run
    PrependShell: true
  - Env:
    - Key: TZ
      Value: Europe/Copenhagen
    Name: env
  - Key: MAVEN_VERSION
    Name: arg
    Value: 3.5.4
  - Key: USER_HOME_DIR
    Name: arg
    Value: '"/root"'
  - Key: BASE_URL
    Name: arg
    Value: https://www-eu.apache.org/dist/maven/maven-3/${MAVEN_VERSION}/binaries/
  - Key: SHA
    Name: arg
    Value: 22cac91b3557586bb1eba326f2f7727543ff15e3
  - CmdLine:
    - curl -fsSL -o /tmp/apache-maven.tar.gz ${BASE_URL}/apache-maven-${MAVEN_VERSION}-bin.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "${SHA}  /tmp/apache-maven.tar.gz" | sha1sum -c -
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/share/maven /usr/share/maven/ref
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xzf /tmp/apache-maven.tar.gz -C /usr/share/maven --strip-components=1
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /tmp/apache-maven.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/share/maven/bin/mvn /usr/bin/mvn
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM  ubuntu:18.04
