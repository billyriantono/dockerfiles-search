MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: '"Mikolaj Chwalisz" <chwalisz@tkn.tu-berlin.de>'
    Name: maintainer
  - Labels:
    - Key: Description
      Value: '"This image is used to work with TinyOS"'
    - Key: Vendor
      Value: '"CREW"'
    - Key: Version
      Value: '"1.0"'
    Name: label
  - CmdLine:
    - gpg --keyserver keyserver.ubuntu.com --recv-keys A9B913B9
    Name: run
    PrependShell: true
  - CmdLine:
    - gpg -a --export A9B913B9 | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://tinyprod.net/repos/debian wheezy main" >> /etc/apt/sources.list.d/tinyprod-debian.list
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://tinyprod.net/repos/debian msp430-46 main" >> /etc/apt/sources.list.d/tinyprod-debian.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nesc tinyos-tools-devel gcc-msp430
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y git-core build-essential
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python-pip python-dev libxml2-dev libxslt1-dev libz-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y screen tmux
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y openssh-server sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd --create-home --shell /bin/bash wta
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'wta ALL=(ALL) NOPASSWD:ALL' > /etc/sudoers.d/10-wta-sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "wta:crew" | chpasswd
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - git clone --depth=1 https://github.com/tinyos/tinyos-main.git /home/wta/tinyos-main
    Name: run
    PrependShell: true
  - CmdLine:
    - chown wta:wta -R /home/wta/tinyos-main
    Name: run
    PrependShell: true
  - Env:
    - Key: TINYOS_ROOT_DIR
      Value: '"/home/wta/tinyos-main"'
    Name: env
  - Env:
    - Key: CLASSPATH
      Value: $CLASSPATH:$TINYOS_ROOT_DIR/support/sdk/java
    Name: env
  - Env:
    - Key: PYTHONPATH
      Value: $PYTHONPATH:$TINYOS_ROOT_DIR/support/sdk/python
    Name: env
  - Env:
    - Key: HOME
      Value: /home/wta
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /home/wta/BasicCR
  - CmdLine:
    - chown wta:wta -R /home/wta/BasicCR
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -r /home/wta/BasicCR/requirements.txt
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/wta/BasicCR
  - Name: user
    User: wta
  - CmdLine:
    - /usr/sbin/sshd -D
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
