MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Michaelsun Baluyos
    Name: maintainer
  - CmdLine:
    - apt-get update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get dist-upgrade -y
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get -yq  --no-install-recommends install         apache2         libapache2-mod-php5         php5-curl         php5-gd         php5-mysql         php5-xmlrpc         php-apc         php5-mcrypt         php5-cli         mysql-server         mysql-common         mysql-client         wget         curl         pwgen         vim         git
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer --insecure | php -- --install-dir=/usr/local/bin
      --filename=composer
    Name: run
    PrependShell: true
  - CmdLine:
    - composer create-project phpmyadmin/phpmyadmin --repository-url=https://www.phpmyadmin.net/packages.json
      --no-dev /var/www/phpmyadmin
    Name: run
    PrependShell: true
  - CmdLine:
    - grep -rl "\$cfg\['Servers'\]\[\$i\]\['AllowNoPassword'\] = false" /var/www/phpmyadmin
      |     xargs sed -i "s/\$cfg\['Servers'\]\[\$i\]\['AllowNoPassword'\] = false/\$cfg\['Servers'\]\[\$i\]\['AllowNoPassword'\]
      = true/g"
    Name: run
    PrependShell: true
  - CmdLine:
    - composer global require "phpunit/phpunit=4.1.*"
    Name: run
    PrependShell: true
  - CmdLine:
    - composer global require "phpunit/php-invoker=~1.1."
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s  ~/.composer/vendor/phpunit/phpunit/phpunit   /usr/bin/
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -yq --no-install-recommends install php5-xdebug
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - xdebug_settings.ini
    - /etc/php5/mods-available/
  - CmdLine:
    - php5enmod xdebug_settings
    Name: run
    PrependShell: true
  - CmdLine:
    - php5enmod mcrypt
    Name: run
    PrependShell: true
  - CmdLine:
    - service apache2 stop
    Name: run
    PrependShell: true
  - CmdLine:
    - service mysql stop
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - apache_default
    - /etc/apache2/sites-available/000-default.conf
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - Env:
    - Key: PHP_UPLOAD_MAX_FILESIZE
      Value: 10M
    Name: env
  - Env:
    - Key: PHP_POST_MAX_SIZE
      Value: 10M
    Name: env
  - Name: volume
    Volumes:
    - /etc/mysql
    - /var/lib/mysql
  - Name: expose
    Ports:
    - "22"
    - "3306"
    - "80"
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
