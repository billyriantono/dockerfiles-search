MetaArgs: null
Stages:
- BaseName: kaixhin/mxnet:latest
  Commands:
  - Maintainer: Guo Quan <guoquanscu@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y python-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install ipython jupyter
    Name: run
    PrependShell: true
  - Env:
    - Key: TINI_VERSION
      Value: v0.8.4
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/krallin/tini/releases/download/${TINI_VERSION}/tini
    - /usr/bin/tini
  - CmdLine:
    - chmod +x /usr/bin/tini
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8888"
  - Name: workdir
    Path: /root/workspace
  - Name: volume
    Volumes:
    - /root/workspace
  - CmdLine:
    - /usr/bin/tini
    - --
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - jupyter
    - notebook
    - --ip=0.0.0.0
    - --port=8888
    - --no-browser
    Name: cmd
    PrependShell: false
  From:
    Image: kaixhin/mxnet:latest
  Name: ""
  Platform: ""
  SourceCode: FROM kaixhin/mxnet:latest
