MetaArgs: null
Stages:
- BaseName: node:6
  Commands:
  - CmdLine:
    - npm install -g bower grunt-cli
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qq update && apt-get install -qq gifsicle libjpeg-progs optipng libavahi-compat-libdnssd-dev
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /dashkiosk
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /dashkiosk/
  - Env:
    - Key: NPM_CONFIG_LOGLEVEL
      Value: warn
    Name: env
  - CmdLine:
    - npm install &&     grunt &&     cd dist &&     npm install --production &&     rm
      -rf ../node_modules ../build &&     npm cache clean
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /dashkiosk/entrypoint.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /database
  - Env:
    - Key: NODE_ENV
      Value: production
    Name: env
  - Env:
    - Key: port
      Value: "8080"
    Name: env
  - Env:
    - Key: db__options__storage
      Value: /database/dashkiosk.sqlite
    Name: env
  - CmdLine:
    - /dashkiosk/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "8080"
  From:
    Image: node:6
  Name: ""
  Platform: ""
  SourceCode: FROM node:6
