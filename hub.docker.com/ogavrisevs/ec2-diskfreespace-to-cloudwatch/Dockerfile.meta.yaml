MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Oskars.G <no_spam_here@me.me>
    Name: maintainer
  - CmdLine:
    - apk add --no-cache --upgrade coreutils &&   apk add --no-cache curl unzip &&   apk
      add --no-cache perl perl-switch perl-datetime perl-unix-syslog perl-lwp-protocol-https
      perl-digest-sha1
    Name: run
    PrependShell: true
  - Env:
    - Key: CWMS_VERSION
      Value: CloudWatchMonitoringScripts-1.2.1.zip
    Name: env
  - CmdLine:
    - curl http://aws-cloudwatch.s3.amazonaws.com/downloads/${CWMS_VERSION} -O -s
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip CloudWatchMonitoringScripts-1.2.1.zip
    Name: run
    PrependShell: true
  - Name: workdir
    Path: aws-scripts-mon
  - CmdLine:
    - /aws-scripts-mon/mon-put-instance-data.pl
    - --disk-space-util
    - --disk-path=/host_root
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
