MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: DexterCai
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python2.7 python2.7-dev git git-flow screen
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y build-essential libssl-dev libevent-dev libjpeg-dev libxml2-dev
      libxslt-dev python-pip automake
    Name: run
    PrependShell: true
  - CmdLine:
    - git config --global alias.br branch
    Name: run
    PrependShell: true
  - CmdLine:
    - git config --global alias.ci commit
    Name: run
    PrependShell: true
  - CmdLine:
    - git config --global alias.co checkout
    Name: run
    PrependShell: true
  - CmdLine:
    - git config --global alias.st status
    Name: run
    PrependShell: true
  - CmdLine:
    - git config --global alias.lg "log --color --graph --pretty=format:'%Cred%h%Creset
      -%C(yellow)%d%Creset %s %Cgreen (%cr) %C(bold blue)<%an>%Creset' --abbrev-commit
      --"
    Name: run
    PrependShell: true
  - CmdLine:
    - git config --global user.name "Your Name"
    Name: run
    PrependShell: true
  - CmdLine:
    - git config --global user.email you@email.com
    Name: run
    PrependShell: true
  - CmdLine:
    - git config --global color.ui true
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get  install  build-essential
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y openssh-server
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'root:root' |chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/^PermitRootLogin\s+.*/PermitRootLogin yes/' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/UsePAM yes/#UsePAM yes/g' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/dextercai/net-speeder.git ./jobs/net-speeder
    Name: run
    PrependShell: true
  - CmdLine:
    - sh ./jobs/net-speeder/build.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mv ./jobs/net_speeder /usr/local/bin/
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/local/bin/net_speeder
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/vbooter/DDoS-Scripts.git ./jobs/ddos
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/shekyan/slowhttptest.git ./jobs/slowhttp
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /usr/sbin/sshd
    - -D
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM       ubuntu:16.04
