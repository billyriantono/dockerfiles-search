MetaArgs: null
Stages:
- BaseName: php:5.6-cli
  Commands:
  - Maintainer: Alex Cai "cyy0523xc@gmail.com"
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ext/sources.list
    - /etc/apt/sources.list
  - CmdLine:
    - apt-get update     && apt-get install -y         libmcrypt-dev         libfreetype6-dev         libjpeg62-turbo-dev         libpng12-dev         libssl-dev     &&
      rm -r /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ext/msgpack.tgz
    - /msgpack.tgz
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ext/composer.php
    - /composer.php
  - CmdLine:
    - docker-php-ext-configure gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/     &&
      docker-php-ext-install gd     && docker-php-ext-install iconv mcrypt pdo pdo_mysql
      tokenizer mbstring zip     && pecl install redis     && echo "extension=redis.so"
      > /usr/local/etc/php/conf.d/redis.ini     && pecl install memcache     && echo
      "extension=memcache.so" > /usr/local/etc/php/conf.d/memcache.ini     && pecl
      install /msgpack.tgz     && echo "extension=msgpack.so" > /usr/local/etc/php/conf.d/msgpack.ini     &&
      pecl install mongo     && echo "extension=mongo.so" > /usr/local/etc/php/conf.d/mongo.ini     &&
      pecl install swoole     && echo "extension=swoole.so" > /usr/local/etc/php/conf.d/swoole.ini     &&
      cd /     && php composer.php     && mv composer.phar /usr/local/bin/composer     &&
      chmod 755 /usr/local/bin/composer     && composer config -g repositories.packagist
      composer http://packagist.phpcomposer.com     && rm -rf /msgpack.tgz WORKDIR
      /var/www
    Name: run
    PrependShell: true
  - Env:
    - Key: TZ
      Value: '"Asia/Shanghai"'
    Name: env
  - Name: volume
    Volumes:
    - /var/www
  From:
    Image: php:5.6-cli
  Name: ""
  Platform: ""
  SourceCode: FROM php:5.6-cli
