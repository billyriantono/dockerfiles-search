MetaArgs: null
Stages:
- BaseName: library/ubuntu:xenial
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"vasilevici777@gmail.com"'
    Name: label
  - Env:
    - Key: SCALA_VERSION
      Value: 2.12.3-1
    Name: env
  - Name: user
    User: root
  - CmdLine:
    - groupadd -r play -g 40218
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -u 40218 -r -g play -m -d /home/play -s /bin/bash -c "Play Framework
      user" play
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 755 /home/play
    Name: run
    PrependShell: true
  - CmdLine:
    - passwd -d -u play
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /home/play/App
    Name: run
    PrependShell: true
  - CmdLine:
    - chown play:play /home/play/App
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update; apt-get install -y locales build-essential software-properties-common
      wget curl zip unzip tar
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y apt-transport-https apt-utils nano bc
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_GB.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_GB.UTF-8
    Name: env
  - Env:
    - Key: LC_CTYPE
      Value: en_GB.UTF-8
    Name: env
  - CmdLine:
    - echo debconf shared/accepted-oracle-license-v1-1 select true | debconf-set-selections
      &&     echo debconf shared/accepted-oracle-license-v1-1 seen true | debconf-set-selections
      &&     add-apt-repository -y ppa:webupd8team/java &&     apt-get update &&     apt-get
      install -y oracle-java8-installer
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/cache/oracle-jdk8-installer
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://www.scala-lang.org/files/archive/scala-${SCALA_VERSION}.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg -i scala-${SCALA_VERSION}.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - rm scala-${SCALA_VERSION}.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb https://dl.bintray.com/sbt/debian /" | tee -a /etc/apt/sources.list.d/sbt.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 2EE0EA64E40A89B84B2DF73499E82A75642AC823
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install sbt -y && apt-get clean
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-oracle
    Name: env
  - CmdLine:
    - echo "export PATH=$PATH:/opt/activator/bin" >> /home/play/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "export _JAVA_OPTIONS='-Duser.home=/home/play/App'" >> /home/play/.bashrc
    Name: run
    PrependShell: true
