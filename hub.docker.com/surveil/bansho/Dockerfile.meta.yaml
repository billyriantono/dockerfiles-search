MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Philippe Pepos Petitclerc <philippe.pepos-petitclerc@savoirfairelinux.com>
    Name: maintainer
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -yq git apache2 npm nodejs-legacy ruby curl
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g grunt-cli bower
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install sass
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/lock/apache2 /var/run/apache2 /var/run/sshd
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - container/000-default.conf
    - etc/apache2/sites-enabled/000-default.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - container/ports.conf
    - etc/apache2/ports.conf
  - CmdLine:
    - a2enmod proxy
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod proxy_http
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod headers
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - container/configure.sh
    - /configure.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - container/configure-dashboard.sh
    - /configure-dashboard.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /package.json
    - /opt/bansho/package.json
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /.bowerrc
    - /opt/bansho/.bowerrc
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /.jshintrc
    - /opt/bansho/.jshintrc
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /Gruntfile.js
    - /opt/bansho/Gruntfile.js
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /bower.json
    - /opt/bansho/bower.json
  - CmdLine:
    - cd /opt/bansho/ && npm install --unsafe-perm
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /app
    - /opt/bansho/app
  - Env:
    - Key: BANSHO_PROD
      Value: "true"
    Name: env
  - Env:
    - Key: BANSHO_SURVEIL_URL
      Value: http://surveil:5311/
    Name: env
  - Env:
    - Key: BANSHO_AUTH_URL
      Value: http://surveil:5311/v2/auth/
    Name: env
  - Env:
    - Key: INFLUXDB_HOST
      Value: influxdb
    Name: env
  - Env:
    - Key: INFLUXDB_PORT
      Value: "8086"
    Name: env
  - Env:
    - Key: INFLUXDB_NAME
      Value: db
    Name: env
  - Env:
    - Key: INFLUXDB_USER
      Value: root
    Name: env
  - Env:
    - Key: INFLUXDB_PASS
      Value: root
    Name: env
  - CmdLine:
    - ./configure.sh &&     cd /opt/bansho &&     bash -c "if [ $BANSHO_PROD = true
      ] ; then grunt production ; fi" &&     bash -c "source /etc/apache2/envvars
      && exec /usr/sbin/apache2 -DFOREGROUND"
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
