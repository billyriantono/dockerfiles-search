MetaArgs: null
Stages:
- BaseName: obcon/alpine-base
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - rootfs
    - /
  - CmdLine:
    - apk update &&   apk upgrade &&   apk add     docker@community &&   rm -rf /var/cache/apk/*
      &&   mkdir -p /etc/logrotate.docker.d
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "2376"
  - Env:
    - Key: DOCKER_HOST
      Value: tcp://127.0.0.1:2376
    Name: env
  From:
    Image: obcon/alpine-base
  Name: ""
  Platform: ""
  SourceCode: FROM obcon/alpine-base
