MetaArgs: null
Stages:
- As: node
  BaseName: node:alpine
  Commands:
  - Name: workdir
    Path: /usr/src/app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package*.json
    - ./
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - npm run build:prod
    Name: run
    PrependShell: true
  From:
    Image: node:alpine
  Name: node
  Platform: ""
  SourceCode: FROM node:alpine as node
- BaseName: nginx:alpine
  Commands:
  - Chown: ""
    From: node
    Name: copy
    SourcesAndDest:
    - /usr/src/app/dist/frontend
    - /usr/share/nginx/html
  - CmdLine:
    - echo $'server { \n  listen 80;\n  location / {\n    root /usr/share/nginx/html;\n    index
      index.html index.htm;\n    try_files $uri $uri/ /index.html =404;\n  }\n}' >
      /etc/nginx/conf.d/default.conf
    Name: run
    PrependShell: true
  From:
    Image: nginx:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:alpine
