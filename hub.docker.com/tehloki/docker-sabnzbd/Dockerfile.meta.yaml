MetaArgs: null
Stages:
- BaseName: fedora:26
  Commands:
  - Maintainer: Christopher Williams
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - sabnzbd.sh
    - /sabnzbd.sh
  - CmdLine:
    - chmod 755 /sabnzbd.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - dnf -y install git     && dnf -y install https://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-$(rpm
      -E %fedora).noarch.rpm     && rpm --import /etc/pki/rpm-gpg/RPM-GPG-KEY-rpmfusion-nonfree-fedora-$(rpm
      -E %fedora)     && dnf -y install par2cmdline python-yenc python-cheetah unrar
      p7zip unzip python-cryptography python-pip     && dnf -y update     && dnf clean
      all     && rm -rf /var/cache/yum     && pip install --upgrade pip     && pip
      install sabyenc==3.3.1     && git clone https://github.com/sabnzbd/sabnzbd /opt/sabnzbd     &&
      cd /opt/sabnzbd     && git checkout master
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /datadir
    - /media
  - Name: expose
    Ports:
    - "8080"
  - Name: workdir
    Path: /opt/sabnzbd
  - CmdLine:
    - /sabnzbd.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: fedora:26
  Name: ""
  Platform: ""
  SourceCode: FROM fedora:26
