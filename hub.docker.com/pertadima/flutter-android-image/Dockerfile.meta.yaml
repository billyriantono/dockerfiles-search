MetaArgs: null
Stages:
- BaseName: javiersantos/android-ci:28.0.3
  Commands:
  - Maintainer: kattwinkel@w11k.de
    Name: maintainer
  - CmdLine:
    - apt-get -qq update &&   apt-get install -qqy --no-install-recommends   xz-utils   &&
      rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*   RUN yes | sdk/tools/bin/sdkmanager
      --licenses && yes | sdk/tools/bin/sdkmanager --update
    Name: run
    PrependShell: true
  - Env:
    - Key: FLUTTER_VERSION
      Value: v1.2.1-stable
    Name: env
  - Name: workdir
    Path: /
  - CmdLine:
    - curl -O https://storage.googleapis.com/flutter_infra/releases/stable/linux/flutter_linux_$FLUTTER_VERSION.tar.xz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xf flutter_linux_$FLUTTER_VERSION.tar.xz
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/flutter/bin/cache/dart-sdk/bin:/flutter/bin
    Name: env
  - CmdLine:
    - yes | flutter doctor --android-licenses
    Name: run
    PrependShell: true
  - CmdLine:
    - flutter doctor
    Name: run
    PrependShell: true
  - CmdLine:
    - flutter upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qq -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install lcov -y
    Name: run
    PrependShell: true
  From:
    Image: javiersantos/android-ci:28.0.3
  Name: ""
  Platform: ""
  SourceCode: FROM  javiersantos/android-ci:28.0.3
