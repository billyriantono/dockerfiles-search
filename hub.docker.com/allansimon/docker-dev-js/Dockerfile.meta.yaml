MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.11
  Commands:
  - Env:
    - Key: SUDOFILE
      Value: /etc/sudoers
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - change_user_uid.sh
    - /
  - CmdLine:
    - 'rm -f /etc/service/sshd/down &&     echo ''PermitEmptyPasswords yes'' >> /etc/ssh/sshd_config
      &&     echo ''PasswordAuthentication yes'' >> /etc/ssh/sshd_config &&     useradd         --shell
      /bin/bash         --create-home --base-dir /home         --user-group         --groups
      sudo,ssh         --password ''''         vagrant &&     mkdir -p /home/vagrant/.ssh
      &&     chown -R vagrant:vagrant /home/vagrant/.ssh &&     apt-get -y update
      &&     apt-get -y upgrade &&     apt-get -y install         sudo         python         python3         python-dev         python3-dev         python-pip         python3-pip         aptitude     &&     chmod
      u+w ${SUDOFILE} &&     echo ''%sudo   ALL=(ALL:ALL) NOPASSWD: ALL'' >> ${SUDOFILE}
      &&     chmod u-w ${SUDOFILE} &&     apt-get clean &&     pip3 install --upgrade
      pip &&     pip install ansible &&     rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
      &&     touch -t 197001010000 /var/lib/apt/periodic/update-success-stamp &&     sed
      -i ''/tty/!s/mesg n/true/'' /root/.profile'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - provisioning/
    - /provisioning
  - CmdLine:
    - ansible-playbook provisioning/site.yml -c local
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean &&     rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/* &&     touch
      -t 197001010000 /var/lib/apt/periodic/update-success-stamp
    Name: run
    PrependShell: true
  - CmdLine:
    - /change_user_uid.sh
    Name: entrypoint
    PrependShell: true
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  From:
    Image: phusion/baseimage:0.11
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.11
