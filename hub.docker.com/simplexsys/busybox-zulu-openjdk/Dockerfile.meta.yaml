MetaArgs: null
Stages:
- BaseName: simplexsys/busybox-cli-powered:latest
  Commands:
  - Maintainer: qsys <kurt.sys@gmail.com>
    Name: maintainer
  - Env:
    - Key: JAVA_VERSION
      Value: 1.8.0_40
    Name: env
  - Env:
    - Key: ZULU_BUILD
      Value: 8.6.0.1
    Name: env
  - Env:
    - Key: ZULU_BUILD_DATE
      Value: 2015-03-8.6
    Name: env
  - Env:
    - Key: ZULU_FULL_NAME
      Value: zulu${JAVA_VERSION}-${ZULU_BUILD}-x86lx64
    Name: env
  - CmdLine:
    - (curl -e http://www.azulsystems.com/products/zulu/downloads\#Linux -o /tmp/jdk.zip
      http://cdn.azulsystems.com/zulu/${ZULU_BUILD_DATE}-bin/${ZULU_FULL_NAME}.zip
      &&    unzip -q /tmp/jdk.zip -d /opt &&    rm /tmp/jdk.zip)
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /opt/${ZULU_FULL_NAME}/bin/java /usr/bin/java
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /opt/${ZULU_FULL_NAME}
    Name: env
  - Env:
    - Key: PATH
      Value: ${PATH}:${JAVA_HOME}/bin
    Name: env
  From:
    Image: simplexsys/busybox-cli-powered:latest
  Name: ""
  Platform: ""
  SourceCode: FROM simplexsys/busybox-cli-powered:latest
