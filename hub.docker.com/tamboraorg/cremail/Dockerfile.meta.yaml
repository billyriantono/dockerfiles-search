MetaArgs: null
Stages:
- BaseName: tamboraorg/creubuntu:2012.0
  Commands:
  - Maintainer: Michael Kahle <michael.kahle@yahoo.de>
    Name: maintainer
  - Key: BUILD_YEAR
    Name: arg
    Value: "2012"
  - Key: BUILD_MONTH
    Name: arg
    Value: "0"
  - Env:
    - Key: TERM
      Value: linux
    Name: env
  - Env:
    - Key: MAIL_VERSION
      Value: "0.0"
    Name: env
  - Labels:
    - Key: Name
      Value: '"Mail for CRE"'
    - Key: Year
      Value: $BUILD_YEAR
    - Key: Month
      Value: $BUILD_MONTH
    - Key: Version
      Value: $MAIL_VERSION
    - Key: OS
      Value: '"Ubuntu:$UBUNTU_VERSION"'
    - Key: Build_
      Value: $CRE_VERSION
    Name: label
  - CmdLine:
    - apt-get update;     DEBIAN_FRONTEND=noninteractive apt-get install -y postfix
      mailutils ;     apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /cre && touch /cre/versions.txt &&     echo "$(date +'%F %R') \t creMail
      \t $MAIL_VERSION " >> /cre/versions.txt &&     echo "$(date +'%F %R') \t  postfix
      \t $(postconf mail_version)" >> /cre/versions.txt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - cre/
    - /cre/
  - Name: expose
    Ports:
    - 25/tcp
  - Name: volume
    Volumes:
    - /cre/mail
  - Name: workdir
    Path: '"/cre/mail"'
  - CmdLine:
    - /cre/mail-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - shoreman
    - /cre/mail-procfile
    Name: cmd
    PrependShell: false
  From:
    Image: tamboraorg/creubuntu:2012.0
  Name: ""
  Platform: ""
  SourceCode: FROM tamboraorg/creubuntu:2012.0
