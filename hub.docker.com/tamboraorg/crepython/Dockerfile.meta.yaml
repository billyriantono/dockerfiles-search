MetaArgs: null
Stages:
- BaseName: tamboraorg/crenode:2012.0
  Commands:
  - Maintainer: Michael Kahle <michael.kahle@yahoo.de>
    Name: maintainer
  - Key: BUILD_YEAR
    Name: arg
    Value: "2012"
  - Key: BUILD_MONTH
    Name: arg
    Value: "0"
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: INITRD
      Value: "No"
    Name: env
  - Env:
    - Key: NPM_VERSION
      Value: "10"
    Name: env
  - Env:
    - Key: PYTHON_VERSION
      Value: "999999"
    Name: env
  - Labels:
    - Key: Name
      Value: '"Python for CRE"'
    - Key: Year
      Value: $BUILD_YEAR
    - Key: Month
      Value: $BUILD_MONTH
    - Key: Version
      Value: $PYTHON_VERSION
    - Key: OS
      Value: '"Ubuntu:$UBUNTU_VERSION"'
    - Key: Build_
      Value: $CRE_VERSION
    Name: label
  - CmdLine:
    - apt-get update && apt-get -y --no-install-recommends install python3 python3-setuptools
      python3-pip python3-plotly && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install --upgrade pip setuptools wheel
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y --no-install-recommends install r-base r-recommended
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y --no-install-recommends install r-cran-adegraphics r-cran-amore r-cran-animation
      r-cran-cli
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y --no-install-recommends install r-cran-colorspace r-cran-data.table
      r-cran-date r-cran-devtools r-cran-foreach
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y --no-install-recommends install r-cran-formatr r-cran-formula r-cran-ggplot2
      r-cran-gmaps r-cran-gnm
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y --no-install-recommends install r-cran-gsl r-cran-highr r-cran-iterators
      r-cran-its r-cran-jsonlite r-cran-labeling
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y --no-install-recommends install r-cran-knitr r-cran-lambda.r r-cran-mapdata
      r-cran-mapproj r-cran-maps r-cran-maptools r-cran-markdown
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y --no-install-recommends install r-cran-mcmc r-cran-mcmcpack r-cran-mfilter
      r-cran-ncdf4 r-cran-nlp r-cran-openssl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y --no-install-recommends install r-cran-pheatmap r-cran-plotly r-cran-png
      r-cran-prettyunits r-cran-raster r-cran-rcolorbrewer
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y --no-install-recommends install r-cran-rcpp r-cran-rcurl r-cran-rjson
      r-cran-rmpi
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y --no-install-recommends install r-cran-rpostgresql r-cran-rsqlite
      r-cran-rstudioapi r-cran-scatterplot3d
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y --no-install-recommends install r-cran-sp  r-cran-spatial  r-cran-tibble
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y --no-install-recommends install r-cran-tidyr r-cran-tm r-cran-utf8
      r-cran-uuid r-cran-v8
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y --no-install-recommends install r-cran-vcd r-cran-vcdextra r-cran-vioplot
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y --no-install-recommends install r-cran-wikidatar r-cran-wordcloud
      r-cran-xml r-cran-xml2 r-cran-xtable r-cran-xts
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y --no-install-recommends install r-cran-shiny r-cran-shinybs  r-cran-shinydashboard
      r-cran-shinyjs
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y --no-install-recommends install texlive-full latex-make latex2html
      python3-latexcodec
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y --no-install-recommends install clisp
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /cre && touch /cre/versions.txt &&    echo "$(date +'%F %R') \t crePYTHON
      \t $PYTHON_VERSION" >> /cre/versions.txt &&    echo "$(date +'%F %R') \t Python3
      \t $(python3 --version)" >> /cre/versions.txt &&    echo "$(date +'%F %R') \t  npm
      \t $(npm --version)" >> /cre/versions.txt
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /cre/
  - CmdLine:
    - sleep 1000000
    Name: cmd
    PrependShell: false
  From:
    Image: tamboraorg/crenode:2012.0
  Name: ""
  Platform: ""
  SourceCode: FROM tamboraorg/crenode:2012.0
