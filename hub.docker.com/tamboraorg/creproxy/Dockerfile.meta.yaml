MetaArgs: null
Stages:
- BaseName: tamboraorg/crenginx:2012.0
  Commands:
  - Maintainer: Michael Kahle <michael.kahle@yahoo.de>
    Name: maintainer
  - Key: BUILD_YEAR
    Name: arg
    Value: "2012"
  - Key: BUILD_MONTH
    Name: arg
    Value: "0"
  - Env:
    - Key: CERTBOT_VERSION
      Value: 0.31.0
    Name: env
  - Labels:
    - Key: Name
      Value: '"Proxy for CRE"'
    - Key: Year
      Value: $BUILD_YEAR
    - Key: Month
      Value: $BUILD_MONTH
    - Key: Version
      Value: $CERTBOT_VERSION
    - Key: OS
      Value: '"Ubuntu:$UBUNTU_VERSION"'
    - Key: Build_
      Value: $CRE_VERSION
    Name: label
  - CmdLine:
    - sed -i 's/# server_names_hash_bucket_size 64/server_names_hash_bucket_size 128/'
      /etc/nginx/nginx.conf &&     sed -i 's/# server_names_hash_bucket_size/server_names_hash_bucket_size/'
      /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:certbot/certbot; apt-get update; apt-get install -y python-certbot-nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://dl.eff.org/certbot-auto &&     mv certbot-auto /usr/local/bin/
      &&     chmod 755 /usr/local/bin/certbot-auto &&     /usr/local/bin/certbot-auto
      --noninteractive --install-only &&     /usr/local/bin/certbot-auto --noninteractive
      --version
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /cre && touch /cre/versions.txt &&     echo "$(date +'%F %R') \t creProxy
      \t " >> /cre/versions.txt &&     echo "$(date +'%F %R') \t  $(/usr/local/bin/certbot-auto
      --noninteractive --version 2>&1)" >> /cre/versions.txt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - cre/proxy.conf
    - /etc/nginx/conf.d/default.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - cre
    - /cre
  - Name: workdir
    Path: /cre/
  - CmdLine:
    - /cre/proxy-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - shoreman
    - /cre/proxy-procfile
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  From:
    Image: tamboraorg/crenginx:2012.0
  Name: ""
  Platform: ""
  SourceCode: FROM tamboraorg/crenginx:2012.0
