MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Jeffery Utter "jeff@jeffutter.com"
    Name: maintainer
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - locale-gen $LANG; echo "LANG=\"${LANG}\"" > /etc/default/locale; dpkg-reconfigure
      locales
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "#!/bin/sh\nexit 101" > /usr/sbin/policy-rc.d; chmod +x /usr/sbin/policy-rc.d
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update ;    apt-get -y install wget vim-tiny
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://apt.postgresql.org/pub/repos/apt/ precise-pgdg main" > /etc/apt/sources.list.d/pgdg.list
      ;    wget --no-check-certificate --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc
      | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update ;    apt-get -y install postgresql-9.3 postgresql-contrib-9.3
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /usr/sbin/policy-rc.d
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'host all all 0.0.0.0/0 md5' >> /etc/postgresql/9.3/main/pg_hba.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - ex -sc "%s/#listen_addresses = 'localhost'/listen_addresses = '*'/g" -c "x"
      /etc/postgresql/9.3/main/postgresql.conf
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5432"
  - CmdLine:
    - su
    - postgres
    - sh
    - -c
    - /usr/lib/postgresql/9.3/bin/postgres -D /var/lib/postgresql/9.3/main -c config_file=/etc/postgresql/9.3/main/postgresql.conf
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM      ubuntu:14.04
