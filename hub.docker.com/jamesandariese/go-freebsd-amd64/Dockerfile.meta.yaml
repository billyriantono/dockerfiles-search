MetaArgs: null
Stages:
- BaseName: debian:8
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y git && git clone -q https://go.googlesource.com/go
      /gosrc && (cd /gosrc && git checkout -q release-branch.go1.4) && rm -rf /gosrc/.git
      && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: GOROOT
      Value: /gosrc
    Name: env
  - Env:
    - Key: GOPATH
      Value: /go
    Name: env
  - Env:
    - Key: PATH
      Value: /go/bin:/gosrc/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    Name: env
  - Env:
    - Key: CGO_ENABLED
      Value: "0"
    Name: env
  - Name: volume
    Volumes:
    - /go
  - CmdLine:
    - /gosrc/bin/go
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - help
    Name: cmd
    PrependShell: false
  - Env:
    - Key: GOARCH
      Value: amd64
    Name: env
  - Env:
    - Key: GOOS
      Value: freebsd
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y build-essential && (cd /gosrc/src && ./make.bash
      --dist-tool /dist) && eval $(/dist env -p || echo FAIL=true) && [ x"$FAIL" !=
      xtrue ] && /dist bootstrap $GO_DISTFLAGS -v && "$GOTOOLDIR"/go_bootstrap clean
      -i std && CC=$CC GOOS=$GOHOSTOS GOARCH=$GOHOSTARCH "$GOTOOLDIR"/go_bootstrap
      install -ccflags "$GO_CCFLAGS" -gcflags "$GO_GCFLAGS" -ldflags "$GO_LDFLAGS"
      -v std && CC=$CC_FOR_TARGET "$GOTOOLDIR"/go_bootstrap install $GO_FLAGS -ccflags
      "$GO_CCFLAGS" -gcflags "$GO_GCFLAGS" -ldflags "$GO_LDFLAGS" -v std && rm -f
      "$GOTOOLDIR"/go_bootstrap && rm /dist && dpkg -P build-essential && apt-get
      autoremove -y --purge && dpkg -P perl-modules debconf-i18n libtext-iconv-perl
      libparse-debianchangelog-perl && apt-get clean && apt-get autoremove -y --purge
      && rm -rf /gosrc/.git /gosrc/bin/[a-fh-z]* /var/lib/apt/lists/* && [ x"$GOOS
      $GOARCH" != x"$GOHOSTOS $GOHOSTARCH" ] && rm -rf /gosrc/pkg/"$GOHOSTOS"_"$GOHOSTARCH"
      || true
    Name: run
    PrependShell: true
  From:
    Image: debian:8
  Name: ""
  Platform: ""
  SourceCode: FROM debian:8
