MetaArgs: null
Stages:
- BaseName: caarlos0/alpine-oraclejdk7-mvn:latest
  Commands:
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: JAVA_TOOL_OPTIONS
      Value: -Dfile.encoding=UTF8
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/OSBI/saiku/archive/saiku-3.5.zip
    - saiku-server.zip
  - CmdLine:
    - unzip saiku-server.zip     && mv saiku-saiku-3.5 saiku-build     && rm saiku-server.zip
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /saiku-build
  - CmdLine:
    - sed -i 's/failonerror="true"/failonerror="false"/g' saiku-ui/pom.xml
    Name: run
    PrependShell: true
  - CmdLine:
    - mvn clean -pl '!saiku-bi-platform-plugin-p5' install -Dmaven.test.skip=true
    Name: run
    PrependShell: true
  - CmdLine:
    - cp saiku-ui/target/saiku-ui/saiku.min.js        saiku-server/target/dist/saiku-server/tomcat/webapps/ROOT/
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /saiku-build/saiku-server/target/dist/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start-saiku.sh
    - saiku-server/start-saiku.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://central.maven.org/maven2/org/apache/commons/commons-math/2.2/commons-math-2.2.jar
    - ./saiku-server/tomcat/webapps/saiku/WEB-INF/lib/commons-math-2.2.jar
  - Name: workdir
    Path: /
  - CmdLine:
    - mv /saiku-build/saiku-server/target/dist/saiku-server /saiku     && chmod +x
      /saiku/*.sh     && chmod +x /saiku/tomcat/bin/*.sh     && rm -fR saiku-build
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - Name: volume
    Volumes:
    - /saiku/data
    - /saiku/repository/data
  - CmdLine:
    - /saiku/start-saiku.sh
    Name: entrypoint
    PrependShell: true
  From:
    Image: caarlos0/alpine-oraclejdk7-mvn:latest
  Name: ""
  Platform: ""
  SourceCode: FROM caarlos0/alpine-oraclejdk7-mvn:latest
