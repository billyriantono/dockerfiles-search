MetaArgs: null
Stages:
- BaseName: buildpack-deps:16.04
  Commands:
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_9.x | bash -   && curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg
      | apt-key add -   && echo "deb http://dl.yarnpkg.com/debian/ stable main" |
      tee /etc/apt/sources.list.d/yarn.list   && apt-get update   && apt-get -y --no-install-recommends
      install     build-essential     git     libcairo2-dev     libgif-dev     libjpeg-dev     libpango1.0-dev     nodejs     yarn=0.27.5-1   &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: WINDSHAFT_CARTODB_VERSION
      Value: 6.4.0
    Name: env
  - CmdLine:
    - mkdir /Windshaft-cartodb   && curl -L https://github.com/CartoDB/Windshaft-cartodb/archive/${WINDSHAFT_CARTODB_VERSION}.tar.gz     |
      tar -zx --strip-components=1 -C Windshaft-cartodb   && cd /Windshaft-cartodb   &&
      yarn   && mkdir /Windshaft-cartodb/logs
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/*.js
    - /Windshaft-cartodb/config/environments/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/local/bin/
  - Name: workdir
    Path: /Windshaft-cartodb
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - docker-entrypoint.sh
    - base.config.js
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - development.js.example
    Name: cmd
    PrependShell: false
  From:
    Image: buildpack-deps:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM buildpack-deps:16.04
