MetaArgs: null
Stages:
- BaseName: python:3.6-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Grega Vrbančič <grega.vrbancic@gmail.com>"'
    Name: label
  - Labels:
    - Key: description
      Value: '"Docker container containing the Celery Flower monitoring application."'
    Name: label
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: ETCDCTL_VERSION
      Value: v2.2.5
    Name: env
  - Env:
    - Key: DUMB_INIT_VERSION
      Value: 1.0.1
    Name: env
  - Key: FLOWER_VERSION
    Name: arg
    Value: 0.9.3
  - CmdLine:
    - apk add --no-cache --update openssl curl &&   curl -Ls https://github.com/coreos/etcd/releases/download/$ETCDCTL_VERSION/etcd-$ETCDCTL_VERSION-linux-amd64.tar.gz
      -o /tmp/etcd-$ETCDCTL_VERSION-linux-amd64.tar.gz &&   cd /tmp && gzip -dc etcd-$ETCDCTL_VERSION-linux-amd64.tar.gz
      | tar -xof -  &&   cp -f /tmp/etcd-$ETCDCTL_VERSION-linux-amd64/etcdctl /usr/local/bin
      &&   wget -O /usr/bin/dumb-init https://github.com/Yelp/dumb-init/releases/download/v${DUMB_INIT_VERSION}/dumb-init_${DUMB_INIT_VERSION}_amd64
      &&   chmod +x /usr/bin/dumb-init &&   rm -rf /tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install --ignore-installed --no-cache-dir flower==${FLOWER_VERSION} &&   find
      /usr/local   \( -type d -a -name test -o -name tests \) -exec echo rm -rf '{}'
      +   -o \( -type f -a -name '*.pyc' -o -name '*.pyo' \) -exec echo rm -f '{}'
      + &&   rm -rf /usr/src/python ~/.cache
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - celeryconfig.py
    - flowerconfig.py
    - /opt/celery-flower/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/flower.sh
    - /opt/celery-flower/bin/
  - CmdLine:
    - chmod +x /opt/celery-flower/bin/flower.sh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/celery-flower
  - Name: expose
    Ports:
    - "5555"
  - CmdLine:
    - /usr/bin/dumb-init
    - /opt/celery-flower/bin/flower.sh
    Name: cmd
    PrependShell: false
  From:
    Image: python:3.6-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.6-alpine
