    - rm index.html
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://release.larsjung.de/h5ai/h5ai-0.29.2.zip ;     unzip h5ai-0.29.2.zip
      ;     rm h5ai-0.29.2.zip
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bootstrap.sh
    - /usr/bin/bootstrap.sh
  - CmdLine:
    - /bin/sh
    - /usr/bin/bootstrap.sh
    Name: cmd
    PrependShell: false
  From:
    Image: nginx:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:alpine
