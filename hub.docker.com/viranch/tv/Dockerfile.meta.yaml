MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - CmdLine:
    - apt-get update;     apt-get install -y --no-install-recommends apache2 apache2-bin
      transmission-daemon curl ca-certificates cron jq libxml2-utils;     rm -rf /var/lib/apt/lists/*
      /var/tmp/* /tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - FOREGO_URL="https://bin.equinox.io/c/ekMN3bCZFUn/forego-stable-linux-amd64.tgz";     curl
      -kL $FOREGO_URL | tar -C /usr/local/bin/ -zx
    Name: run
    PrependShell: true
  - CmdLine:
    - JACKETT_VERSION="0.12.1227";     JACKETT_URL="https://github.com/Jackett/Jackett/releases/download/v${JACKETT_VERSION}/Jackett.Binaries.LinuxAMDx64.tar.gz";     curl
      -L "$JACKETT_URL" | tar -C /opt/ -zx
    Name: run
    PrependShell: true
  - CmdLine:
    - for mod in headers proxy proxy_ajp proxy_balancer proxy_connect proxy_ftp proxy_html
      proxy_http proxy_scgi ssl xml2enc; do a2enmod $mod; done
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets/config/apache2
    - /etc/apache2/conf-enabled/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets/dashboard/
    - assets/apaxy/
    - /var/www/html/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets/config/transmission.json
    - /opt/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets/scripts/
    - /opt/scripts/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets/config/forego/
    - /opt/forego/
  - Name: volume
    Volumes:
    - /data
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /opt/scripts/start.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - forego
    - start
    - -f
    - /opt/forego/Procfile
    - -e
    - /opt/forego/env
    - -r
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
