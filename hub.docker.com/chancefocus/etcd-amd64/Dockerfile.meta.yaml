MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Maintainer: Christian Berger "christian.berger@gu.se"
    Name: maintainer
  - CmdLine:
    - apk add libcluon --no-cache --repository https://chrberger.github.io/libcluon/alpine/v3.7
      --allow-untrusted
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/bin && wget -O /opt/bin/websocketd https://github.com/se-research/websocketd-alpine/raw/master/x86_64/websocketd
      && chmod 755 /opt/bin/websocketd
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /opt/signal-viewer
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - src/
    - /opt/signal-viewer
  - CmdLine:
    - /opt/bin/websocketd
    - --staticdir=/opt/signal-viewer
    - --port=8080
    - --binary=true
    - /bin/cluon-OD4toStdout
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
