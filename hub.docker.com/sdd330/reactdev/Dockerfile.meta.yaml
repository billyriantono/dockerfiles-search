MetaArgs: null
Stages:
- BaseName: node:latest
  Commands:
  - Maintainer: Yang Leijun <yang.leijun@gmail.com>
    Name: maintainer
  - CmdLine:
    - "apt-get update && \tapt-get install -y supervisor g++ libssl-dev apache2-utils
      libxml2-dev ruby-full rubygems-integration npm && \tgem install sass compass
      && \tnpm install -g bower gulp yo --allow-root sero-cli generator-material-react
      generator-angular grunt-cli forever"
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/^\(\[supervisord\]\)$/\1\nnodaemon=true/' /etc/supervisor/supervisord.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/c9/core.git /cloud9
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /cloud9
  - CmdLine:
    - scripts/install-sdk.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e 's_127.0.0.1_0.0.0.0_g' /cloud9/configs/standalone.js
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/cloud9.conf
    - /etc/supervisor/conf.d/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - exercise
    - /exercise
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /app
  - CmdLine:
    - mkdir /workspace
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -r /exercise/* /workspace
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /workspace && npm install
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /workspace
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "8080"
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - supervisord
    - -c
    - /etc/supervisor/supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: node:latest
  Name: ""
  Platform: ""
  SourceCode: FROM node:latest
