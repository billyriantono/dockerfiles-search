MetaArgs: null
Stages:
- BaseName: nginx:latest
  Commands:
  - Maintainer: yang.leijun@gmail.com
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get -y -q install logrotate supervisor cron
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/log/supervisor
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - logrotate.conf
    - /etc/logrotate.d/nginx
  - CmdLine:
    - chmod 644 /etc/logrotate.d/nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - cp /etc/cron.daily/logrotate /etc/cron.hourly/
    Name: run
    PrependShell: true
  - CmdLine:
    - supervisord
    - -c
    - /etc/supervisor/conf.d/supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: nginx:latest
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:latest
