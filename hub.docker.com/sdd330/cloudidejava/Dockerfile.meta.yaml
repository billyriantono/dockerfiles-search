MetaArgs: null
Stages:
- BaseName: sdd330/jsdev
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - echo "deb http://ppa.launchpad.net/webupd8team/java/ubuntu precise main" | tee
      -a /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb-src http://ppa.launchpad.net/webupd8team/java/ubuntu precise main"
      | tee -a /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver keyserver.ubuntu.com --recv-keys EEA14886
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - echo oracle-java7-installer shared/accepted-oracle-license-v1-1 select true
      | /usr/bin/debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yq oracle-java7-installer oracle-java7-set-default ca-certificates
      libxext-dev libxrender-dev libxtst-dev mysql-client vim telnet dnsutils wget
      curl unzip git
    Name: run
    PrependShell: true
  - CmdLine:
    - update-alternatives --display java
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-7-oracle
    Name: env
  - Env:
    - Key: MAVEN_VERSION
      Value: 3.3.3
    Name: env
  - CmdLine:
    - curl -fsSL http://archive.apache.org/dist/maven/maven-3/$MAVEN_VERSION/binaries/apache-maven-$MAVEN_VERSION-bin.tar.gz
      | tar xzf - -C /usr/share   && mv /usr/share/apache-maven-$MAVEN_VERSION /usr/share/maven   &&
      ln -s /usr/share/maven/bin/mvn /usr/bin/mvn
    Name: run
    PrependShell: true
  - Env:
    - Key: MAVEN_HOME
      Value: /usr/share/maven
    Name: env
  - CmdLine:
    - git clone https://github.com/sdd330/dockerbuild-maven-plugin.git /plugin
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /plugin && mvn clean install
    Name: run
    PrependShell: true
  - Env:
    - Key: DOCKER_COMPOSE_VERSION
      Value: 1.2.0
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-Linux-x86_64
    - /usr/local/bin/docker-compose
  - CmdLine:
    - chmod +x /usr/local/bin/docker-compose
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get autoremove -yq &&     apt-get clean -yq &&     rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  From:
    Image: sdd330/jsdev
  Name: ""
  Platform: ""
  SourceCode: FROM sdd330/jsdev
