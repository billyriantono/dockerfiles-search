MetaArgs: null
Stages:
- BaseName: jupyter/scipy-notebook:latest
  Commands:
  - CmdLine:
    - conda create --quiet --yes -p $CONDA_DIR/envs/python2 python=2.7 ipython     ipykernel
      kernda scipy pytest &&     conda clean --all -f -y
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s $CONDA_DIR/envs/python2/bin/python $CONDA_DIR/bin/python2
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s $CONDA_DIR/envs/python2/bin/ipython $CONDA_DIR/bin/ipython2
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s $CONDA_DIR/envs/python2/bin/pytest $CONDA_DIR/bin/pytest
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - CmdLine:
    - apt-get update && apt-get install -y vim
    Name: run
    PrependShell: true
  - CmdLine:
    - $CONDA_DIR/envs/python2/bin/python -m ipykernel install && $CONDA_DIR/envs/python2/bin/kernda
      -o -y /usr/local/share/jupyter/kernels/python2/kernel.json
    Name: run
    PrependShell: true
  - Name: user
    User: $NB_USER
  From:
    Image: jupyter/scipy-notebook:latest
  Name: ""
  Platform: ""
  SourceCode: FROM jupyter/scipy-notebook:latest
