MetaArgs: null
Stages:
- BaseName: php:7.3-apache
  Commands:
  - CmdLine:
    - apt-get update     && apt-get -y install vim
    Name: run
    PrependShell: true
  - Env:
    - Key: TZ
      Value: Asia/Shanghai
    Name: env
  - CmdLine:
    - ln -snf /usr/share/zoneinfo/$TZ /etc/localtime && echo $TZ > /etc/timezone
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/html
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - 000-default.conf
    - /etc/apache2/sites-available/000-default.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - apache2.conf
    - /etc/apache2/apache2.conf
  - CmdLine:
    - cp /etc/apache2/mods-available/rewrite.load /etc/apache2/mods-enabled/rewrite.load
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin
      --filename=composer
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_10.x | bash -     && apt-get install
      -y     cron     icu-devtools     libfreetype6-dev libicu-dev libjpeg62-turbo-dev
      libpng-dev libsasl2-dev libssl-dev libwebp-dev libxpm-dev libzip-dev     nodejs     unzip     zlib1g-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - cp /usr/local/etc/php/php.ini-production /usr/local/etc/php/php.ini     && yes
      '' | pecl install redis     && docker-php-ext-configure gd --with-freetype-dir
      --with-gd --with-jpeg-dir --with-png-dir --with-webp-dir --with-xpm-dir --with-zlib-dir     &&
      docker-php-ext-install gd intl pdo_mysql zip pcntl     && docker-php-ext-enable
      opcache redis
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install mongodb     && echo "extension=mongodb.so" > $PHP_INI_DIR/conf.d/mongodb.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean     && apt-get autoclean     && rm -rf /var/lib/apt/lists/* /tmp/*
      /var/tmp/*
    Name: run
    PrependShell: true
  From:
    Image: php:7.3-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.3-apache
