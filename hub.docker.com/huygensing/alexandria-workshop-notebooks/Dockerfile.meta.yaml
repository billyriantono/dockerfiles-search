MetaArgs: null
Stages:
- BaseName: jupyter/datascience-notebook
  Commands:
  - Name: user
    User: root
  - Env:
    - Key: vol
      Value: /data
    Name: env
  - CmdLine:
    - apt-get update   && apt-get install -y graphviz   && mkdir -p ${vol}/examples/data   &&
      mkdir -p ${vol}/work   && chown -R jovyan ${vol}
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - '*.ipynb'
    - ${vol}/examples/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - data/*
    - ${vol}/examples/data/
  - Env:
    - Key: tmp
      Value: /tmp
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - ${tmp}
  - Name: workdir
    Path: ${tmp}
  - Name: user
    User: jovyan
  - CmdLine:
    - pip install --user pydot   && python setup.py install --user   && git clone
      https://github.com/HuygensING/alexandria-markup-python-client.git   && cd alexandria-markup-python-client   &&
      python setup.py install --user   && git clone https://github.com/HuygensING/alexandria-python-client.git   &&
      cd alexandria-python-client   && python setup.py install --user
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${vol}
  - Name: expose
    Ports:
    - "8888"
  - CmdLine:
    - start-notebook.sh --NotebookApp.token=''
    Name: entrypoint
    PrependShell: true
  - Name: volume
    Volumes:
    - ${vol}/work
  From:
    Image: jupyter/datascience-notebook
  Name: ""
  Platform: ""
  SourceCode: FROM jupyter/datascience-notebook
