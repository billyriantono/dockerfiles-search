MetaArgs: null
Stages:
- BaseName: alpine:3.2
  Commands:
  - Maintainer: Jonathan Baker <chessracer@gmail.com>
    Name: maintainer
  - CmdLine:
    - apk --update add   nginx   php-fpm   php-pdo   php-json   php-openssl   php-pgsql   php-pdo_pgsql   php-mcrypt   php-sqlite3   php-pdo_sqlite   php-ctype   php-zlib   php-iconv   curl   php-curl   supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /run/nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/run/php-fpm
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/log/supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  - Name: volume
    Volumes:
    - /var/www
    - /etc/nginx/sites-enabled
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx-supervisor.ini
    - /etc/supervisor.d/nginx-supervisor.ini
  - Env:
    - Key: TIMEZONE
      Value: America/Los_Angeles
    Name: env
  - CmdLine:
    - ln -sf /dev/stderr /var/log/nginx/error.log
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /dev/stdout /var/log/nginx/access.log
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
    - "9000"
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.2
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.2
