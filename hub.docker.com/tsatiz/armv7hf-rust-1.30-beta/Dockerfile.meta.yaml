MetaArgs: null
Stages:
- BaseName: resin/armv7hf-debian-qemu
  Commands:
  - CmdLine:
    - cross-build-start
    Name: run
    PrependShell: false
  - Env:
    - Key: USER
      Value: root
    Name: env
  - Env:
    - Key: RUST_VERSION
      Value: beta
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install apt-transport-https curl
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends     build-essential     ca-certificates     git     openssh-client     libssl-dev     pkg-config
      &&   curl -sO https://static.rust-lang.org/rustup/dist/armv7-unknown-linux-gnueabihf/rustup-init
      &&   chmod +x rustup-init &&   ./rustup-init -y --default-toolchain $RUST_VERSION
      --no-modify-path &&   DEBIAN_FRONTEND=noninteractive apt-get remove --purge
      -y curl &&   DEBIAN_FRONTEND=noninteractive apt-get autoremove -y &&   rm -rf     rustup-init     /var/lib/apt/lists/*     /tmp/*     /var/tmp/*
      &&   mkdir /source
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/root/.cargo/bin
    Name: env
  - Name: workdir
    Path: /source
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  - CmdLine:
    - cross-build-end
    Name: run
    PrependShell: false
  From:
    Image: resin/armv7hf-debian-qemu
  Name: ""
  Platform: ""
  SourceCode: FROM resin/armv7hf-debian-qemu
