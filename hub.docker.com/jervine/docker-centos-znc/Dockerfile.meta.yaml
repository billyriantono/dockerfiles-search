MetaArgs: null
Stages:
- BaseName: centos:latest
  Commands:
  - Maintainer: “Jon Ervine” <jon.ervine@gmail.com>
    Name: maintainer
  - Env:
    - Key: container
      Value: docker
    Name: env
  - CmdLine:
    - yum update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y epel-release
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y znc supervisor; yum clean all; rm -rf /var/cache/yum
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /sbin/start.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - znc.ini
    - /etc/supervisord.d/znc.ini
  - CmdLine:
    - chmod 755 /sbin/start.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
  - Name: expose
    Ports:
    - "6667"
    - "8080"
  - CmdLine:
    - /sbin/start.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM centos:latest
