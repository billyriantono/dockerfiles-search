MetaArgs: null
Stages:
- BaseName: debian:sid
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y     apt-transport-https     ca-certificates     curl     gnupg     git     --no-install-recommends   &&
      curl -sSL https://deb.nodesource.com/setup_10.x | bash -   && curl -sSL https://dl.google.com/linux/linux_signing_key.pub
      | apt-key add -   && echo "deb [arch=amd64] https://dl.google.com/linux/chrome/deb/
      stable main" > /etc/apt/sources.list.d/google-chrome.list   && apt-get update
      && apt-get install -y     google-chrome-stable     --no-install-recommends     nodejs   &&
      apt-get purge --auto-remove -y curl gnupg   && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/Kuzarek/lighthouse-graphite.git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /lighthouse-graphite
  - Key: CACHEBUST
    Name: arg
    Value: "1"
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -r chrome && useradd -r -g chrome -G audio,video chrome     && mkdir
      -p /home/chrome/reports && chown -R chrome:chrome /home/chrome
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /lighthouse-graphite
  - Name: user
    User: chrome
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: debian:sid
  Name: ""
  Platform: ""
  SourceCode: FROM debian:sid
