MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: David Baldwynn <team@tellform.com>
    Name: maintainer
  - Name: workdir
    Path: ~/Documents/tellform
  - CmdLine:
    - apt-get update -q
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yqq python wget aptitude htop vim git traceroute dnsutils curl
      ssh sudo tree tcpdump nano psmisc gcc make build-essential libfreetype6 libfontconfig
      libkrb5-dev
    Name: run
    PrependShell: true
  - Env:
    - Key: python
      Value: /usr/bin/python
    Name: env
  - CmdLine:
    - apt-get install -y ruby
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install sass
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_4.x | sudo -E bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo apt-get install -yq nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install --quiet -g grunt-cli gulp bower mocha karma-cli pm2
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /opt/mean.js
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/mean.js/public/lib
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/mean.js
  - Chown: ""
    Name: add
    SourcesAndDest:
    - package.json
    - /opt/mean.js/package.json
  - CmdLine:
    - npm install --quiet
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bower.json
    - /opt/mean.js/bower.json
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .bowerrc
    - /opt/mean.js/.bowerrc
  - CmdLine:
    - bower install --quiet --allow-root --config.interactive=false
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /opt/mean.js
  - CmdLine:
    - npm cache clean
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE_ENV
      Value: development
    Name: env
  - Name: expose
    Ports:
    - 80:80
  - Name: expose
    Ports:
    - 443:443
  - Name: expose
    Ports:
    - 3000:3000
  - Name: expose
    Ports:
    - 5858:5858
  - Name: expose
    Ports:
    - 35729:35729
  - CmdLine:
    - npm
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM       ubuntu:latest
