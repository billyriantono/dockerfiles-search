MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: Costas Bouyioukos <costas.bouyioukos@univ-paris-diderot.fr>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get upgrade --yes
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install --yes   openjdk-8-jre   perl   unzip
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://www.bioinformatics.babraham.ac.uk/projects/fastqc/fastqc_v0.11.7.zip
    - /tmp/
  - CmdLine:
    - cd /usr/local &&     unzip /tmp/fastqc_*.zip &&     chmod 755 /usr/local/FastQC/fastqc
      &&     ln -s /usr/local/FastQC/fastqc /usr/local/bin/fastqc &&     rm -rf /tmp/fastqc_*.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - fastqc
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
