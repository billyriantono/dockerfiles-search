MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Env:
    - Key: LLVM_VERSION
      Value: "3.9"
    Name: env
  - CmdLine:
    - apk add --update         alpine-sdk clang-dev linux-headers libexecinfo-dev
      binutils-gold         libressl-dev pcre2-dev coreutils llvm${LLVM_VERSION}-dev
    Name: run
    PrependShell: true
  - Env:
    - Key: LLVM_CONFIG
      Value: llvm-config-3.9
    Name: env
  - Env:
    - Key: PONYC_GIT_URL
      Value: https://github.com/ponylang/ponyc
    Name: env
  - CmdLine:
    - git clone --depth 1 ${PONYC_GIT_URL} /tmp/ponyc &&     cd /tmp/ponyc &&     env
      CC=clang make default_pic=true install &&     rm -rf /tmp/ponyc
    Name: run
    PrependShell: true
  - Env:
    - Key: STABLE_GIT_URL
      Value: https://github.com/ponylang/pony-stable
    Name: env
  - CmdLine:
    - git clone --depth 1 ${STABLE_GIT_URL} /tmp/pony-stable &&     cd /tmp/pony-stable
      &&     make config=release install &&     rm -rf /tmp/pony-stable
    Name: run
    PrependShell: true
  - Env:
    - Key: CC
      Value: clang
    Name: env
  - CmdLine:
    - mkdir /src
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /src
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Makefile
    - bundle.json
    - /src/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - jylis
    - /src/jylis
  - CmdLine:
    - stable fetch && stable env ponyc --static -o release jylis
    Name: run
    PrependShell: true
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
- BaseName: scratch
  Commands:
  - Chown: ""
    From: "0"
    Name: copy
    SourcesAndDest:
    - /src/release/jylis
    - .
  - CmdLine:
    - ./jylis
    Name: entrypoint
    PrependShell: false
  From:
    Scratch: true
  Name: ""
  Platform: ""
  SourceCode: FROM scratch
