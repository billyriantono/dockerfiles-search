MetaArgs: null
Stages:
- BaseName: debian:latest
  Commands:
  - Maintainer: carpenike <carpenike@gmail.com>
    Name: maintainer
  - Key: OVERLAY_VERSION
    Name: arg
    Value: '"v1.18.1.5"'
  - Key: OVERLAY_ARCH
    Name: arg
    Value: '"amd64"'
  - Env:
    - Key: HOME
      Value: '"/root"'
    - Key: TERM
      Value: '"xterm"'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/just-containers/s6-overlay/releases/download/${OVERLAY_VERSION}/s6-overlay-${OVERLAY_ARCH}.tar.gz
    - /tmp
  - CmdLine:
    - tar xzf /tmp/s6-overlay-amd64.tar.gz -C /
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean &&     apt-get update &&     apt-get install -y       apt-utils       wget       curl
      &&     useradd -u 911 -U -d /config -s /bin/false abc &&     usermod -G users
      abc &&     mkdir -p /app /config /defaults &&     apt-get clean &&     rm -rf
      /tmp/* /var/lib/apt/lists/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root/
    - /
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:latest
  Name: ""
  Platform: ""
  SourceCode: FROM debian:latest
