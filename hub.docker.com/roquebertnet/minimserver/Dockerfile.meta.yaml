MetaArgs: null
Stages:
- BaseName: java:8-jre
  Commands:
  - Key: url
    Name: arg
    Value: http://jminim.com/brac/MinimServer-0.8.5.2-linux-intel.tar.gz
  - CmdLine:
    - "wget -O /opt/MinimServer.tar.gz ${url} && \t\tcd /opt && \t\ttar xf MinimServer.tar.gz
      && \t\trm MinimServer.tar.gz"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./minimserver.config
    - /opt/minimserver/data/minimserver.config
  - Name: expose
    Ports:
    - 1900/udp
    - 9790/tcp
    - 9791/tcp
  - CmdLine:
    - /opt/minimserver/bin/startc
    Name: entrypoint
    PrependShell: false
  From:
    Image: java:8-jre
  Name: ""
  Platform: ""
  SourceCode: FROM java:8-jre
