MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - CmdLine:
    - apk update &&     apk add bash perl prosody &&     rm -rf /var/cache/apk/* &&     mkdir
      /app
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i '1s/^/daemonize = false;\n/' /etc/prosody/prosody.cfg.lua &&     perl
      -i -pe 'BEGIN{undef $/;} s/^log = {.*?^}$/log = {\n    {levels = {min = "info"},
      to = "console"};\n}/smg' /etc/prosody/prosody.cfg.lua
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/run/prosody && chown prosody:prosody /var/run/prosody
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "5222"
    - "5269"
    - "5280"
    - "5281"
    - "5347"
    - "80"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - prosody.sh
    - /app/prosody.sh
  - CmdLine:
    - chmod 755 /app/prosody.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /app/prosody.sh
    Name: entrypoint
    PrependShell: false
  - Name: user
    User: prosody
  - Env:
    - Key: __FLUSH_LOG
      Value: "yes"
    Name: env
  - CmdLine:
    - prosody
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
