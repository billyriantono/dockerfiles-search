MetaArgs: null
Stages:
- BaseName: fedora
  Commands:
  - Maintainer: '"Amit Agarwal"'
    Name: maintainer
  - Env:
    - Key: container
      Value: docker
    Name: env
  - CmdLine:
    - dnf -y update && dnf clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - dnf -y install systemd
    Name: run
    PrependShell: true
  - CmdLine:
    - dnf -y install libvirt-daemon-driver-* libvirt-daemon libvirt-daemon-kvm qemu-kvm
      && dnf clean all; (cd /lib/systemd/system/sysinit.target.wants/; for i in *;
      do [ $i == systemd-tmpfiles-setup.service ] || rm -f $i; done); rm -f /lib/systemd/system/multi-user.target.wants/*;rm
      -f /etc/systemd/system/*.wants/*;rm -f /lib/systemd/system/local-fs.target.wants/*;
      rm -f /lib/systemd/system/sockets.target.wants/*udev*; rm -f /lib/systemd/system/sockets.target.wants/*initctl*;
      rm -f /lib/systemd/system/basic.target.wants/*;rm -f /lib/systemd/system/anaconda.target.wants/*;
      systemctl enable libvirtd; systemctl enable virtlockd
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "16509"
  - CmdLine:
    - echo "listen_tls = 0" >> /etc/libvirt/libvirtd.conf; echo 'listen_tcp = 1' >>
      /etc/libvirt/libvirtd.conf; echo 'tls_port = "16514"' >> /etc/libvirt/libvirtd.conf;
      echo 'tcp_port = "16509"' >> /etc/libvirt/libvirtd.conf; echo 'auth_tcp = "none"'
      >> /etc/libvirt/libvirtd.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'LIBVIRTD_ARGS="--listen"' >> /etc/sysconfig/libvirtd
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/lib/libvirt/images/
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "/Service/a ExecStartPost=\/bin\/chmod 666 /dev/kvm" /usr/lib/systemd/system/libvirtd.service
    Name: run
    PrependShell: true
  - CmdLine:
    - dnf -y install virt-install virt-manager virt-viewer virt-what virt-who virt-top
      libvirt-daemon-config-network
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /sys/fs/cgroup
  - CmdLine:
    - /usr/sbin/init
    Name: cmd
    PrependShell: false
  From:
    Image: fedora
  Name: ""
  Platform: ""
  SourceCode: FROM fedora
