MetaArgs: null
Stages:
- BaseName: nginx
  Commands:
  - Maintainer: Mariana Salcedo <mariana.salcedo@synergy-gb.com>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install curl -y
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://github.com/kelseyhightower/confd/releases/download/v0.10.0/confd-0.10.0-linux-amd64
      -o /bin/confd
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /bin/confd
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/confd/{conf.d,templates}
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.toml
    - /etc/confd/conf.d/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.tmpl
    - /etc/confd/templates/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - confd-watch
    - /bin/confd-watch
  - CmdLine:
    - chmod +x /bin/confd-watch
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /etc/nginx/conf.d/default.conf
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /tls
  - CmdLine:
    - /bin/confd-watch
    Name: entrypoint
    PrependShell: false
  From:
    Image: nginx
  Name: ""
  Platform: ""
  SourceCode: FROM nginx
