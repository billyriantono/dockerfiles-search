MetaArgs: null
Stages:
- BaseName: golang:1.10-alpine3.7
  Commands:
  - CmdLine:
    - apk --no-cache add wget git   && go get github.com/mholt/caddy   && go get github.com/caddyserver/builds   &&
      cd src/github.com/mholt/caddy   && git -c advice.detachedHead=false checkout
      v0.11.0   && cd caddy   && sed -i '/\/\/ This is where other plugins get plugged
      in (imported)/a \\t_ "github.com/nicolasazrak/caddy-cache" // http.cache\n \t_
      "github.com/jung-kurt/caddy-cgi" // http.cgi\n \t_ "github.com/captncraig/cors"
      // http.cors\n \t_ "github.com/payintech/caddy-datadog" // http.datadog\n \t_
      "github.com/linkonoid/caddy-dyndns" // dyndns\n \t_ "github.com/epicagency/caddy-expires"
      // http.expires\n \t_ "github.com/filebrowser/caddy/filemanager" // http.filemanager\n
      \t_ "github.com/echocat/caddy-filter" // http.filter\n \t_ "github.com/caddyserver/forwardproxy"
      // http.forwardproxy\n \t_ "github.com/kodnaplakal/caddy-geoip" // http.geoip\n
      \t_ "github.com/pyed/ipfilter" // http.ipfilter\n \t_ "github.com/BTBurke/caddy-jwt"
      // http.jwt\n \t_ "github.com/simia-tech/caddy-locale" // http.locale\n \t_
      "github.com/tarent/loginsrv/caddy" // http.login\n \t_ "github.com/hacdias/caddy-minify"
      // http.minify\n \t_ "github.com/Xumeiquer/nobots" // http.nobots\n \t_ "github.com/miekg/caddy-prometheus"
      // http.prometheus\n \t_ "github.com/mastercactapus/caddy-proxyprotocol" //
      http.proxyprotocol\n \t_ "github.com/xuqingfeng/caddy-rate-limit" // http.ratelimit\n
      \t_ "github.com/captncraig/caddy-realip" // http.realip\n \t_ "github.com/freman/caddy-reauth"
      // http.reauth\n \t_ "github.com/hacdias/caddy-webdav" // http.webdav\n'     caddymain/run.go   &&
      go get   && go run build.go   && ./caddy -version | head -n1   && ./caddy -plugins
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/share/GeoIp/   && wget http://geolite.maxmind.com/download/geoip/database/GeoLite2-City.tar.gz   &&
      tar -xzvf GeoLite2-City.tar.gz   && rm GeoLite2-City.tar.gz   && cd GeoLite2-City*   &&
      cp GeoLite2-City.mmdb /usr/share/GeoIp   && cd .. && rm -rf GeoLite2-City*
    Name: run
    PrependShell: true
  From:
    Image: golang:1.10-alpine3.7
  Name: ""
  Platform: ""
  SourceCode: FROM golang:1.10-alpine3.7
- BaseName: alpine:3.7
  Commands:
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/sithladyraven/docker-caddy"'
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    Name: label
  - CmdLine:
    - apk --update --no-cache add ca-certificates
    Name: run
    PrependShell: true
  - Chown: ""
    From: "0"
    Name: copy
    SourcesAndDest:
    - /usr/share/GeoIp/GeoLite2-City.mmdb
    - /usr/share/GeoIp/
  - Chown: ""
    From: "0"
    Name: copy
    SourcesAndDest:
    - /go/src/github.com/mholt/caddy/caddy
    - /usr/local/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./Caddyfile
    - /etc/caddy/
  - Env:
    - Key: CADDYPATH
      Value: /var/lib/caddy
    Name: env
  - Name: expose
    Ports:
    - "2015"
    - "443"
    - "80"
  - CmdLine:
    - caddy
    - -conf
    - /etc/caddy/Caddyfile
    - --log
    - stdout
    - --agree=true
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
