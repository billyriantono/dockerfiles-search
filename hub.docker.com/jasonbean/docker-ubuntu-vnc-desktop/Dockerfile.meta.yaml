MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Doro Wu <fcwu.tw@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - sed -i 's#http://archive.ubuntu.com/#http://tw.archive.ubuntu.com/#' /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update     && apt-get install -y --no-install-recommends software-properties-common
      curl     && sh -c "echo 'deb http://download.opensuse.org/repositories/home:/Horst3180/xUbuntu_16.04/
      /' >> /etc/apt/sources.list.d/arc-theme.list"     && curl -SL http://download.opensuse.org/repositories/home:Horst3180/xUbuntu_16.04/Release.key
      | apt-key add -     && add-apt-repository ppa:fcwu-tw/ppa     && apt-get update     &&
      apt-get install -y --no-install-recommends --allow-unauthenticated         supervisor         openssh-server
      pwgen sudo vim-tiny         net-tools iputils-ping traceroute dnsutils         lxde
      x11vnc xvfb         gtk2-engines-murrine ttf-ubuntu-font-family         libreoffice
      firefox         fonts-wqy-microhei         language-pack-zh-hant language-pack-gnome-zh-hant
      firefox-locale-zh-hant libreoffice-l10n-zh-tw         nginx         python-pip
      python-dev build-essential         mesa-utils libgl1-mesa-dri         gnome-themes-standard
      gtk2-engines-pixbuf gtk2-engines-murrine pinta arc-theme         dbus-x11 x11-utils     &&
      apt-get autoclean     && apt-get autoremove     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: TINI_VERSION
      Value: v0.9.0
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/krallin/tini/releases/download/${TINI_VERSION}/tini
    - /bin/tini
  - CmdLine:
    - chmod +x /bin/tini
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - image
    - /
  - CmdLine:
    - pip install setuptools wheel && pip install -r /usr/lib/web/requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /config /documents
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
  - Name: volume
    Volumes:
    - documents
  - Name: expose
    Ports:
    - "5900"
  - Name: expose
    Ports:
    - "80"
  - Name: workdir
    Path: /root
  - Env:
    - Key: HOME
      Value: /home/ubuntu
    - Key: SHELL
      Value: /bin/bash
    Name: env
  - CmdLine:
    - /startup.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
