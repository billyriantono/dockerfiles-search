MetaArgs: null
Stages:
- BaseName: golang:1.13.4
  Commands:
  - CmdLine:
    - "apt-get update     && apt-get install -y \t  openssh-client \t  ca-certificates
      \t  tar \t  gzip \t  python-pip \t  lsb-release     && go get github.com/jstemmer/go-junit-report
      \    && export DOCKER_VERSION=$(curl --silent --fail --retry 3 https://download.docker.com/linux/static/stable/x86_64/
      | grep -o -e 'docker-[.0-9]*-ce\\.tgz' | sort -r | head -n 1)     && DOCKER_URL=\"https://download.docker.com/linux/static/stable/x86_64/${DOCKER_VERSION}\"
      \    && echo Docker URL: $DOCKER_URL     && curl --silent --show-error --location
      --fail --retry 3 --output /tmp/docker.tgz \"${DOCKER_URL}\"     && ls -lha /tmp/docker.tgz
      \    && tar -xz -C /tmp -f /tmp/docker.tgz     && mv /tmp/docker/* /usr/bin
      \    && curl -LO https://kubernetes-helm.storage.googleapis.com/helm-v2.9.0-linux-amd64.tar.gz
      \    && tar -xzvf helm-v2.9.0-linux-amd64.tar.gz     && mv linux-amd64/helm
      /usr/bin/helm \t&& helm init --client-only \t&& helm plugin install https://github.com/nouney/helm-gcs
      \    && rm -rf /tmp/docker /tmp/docker.tgz linux-amd64     && pip install --upgrade
      awscli \t&& echo \"deb http://packages.cloud.google.com/apt cloud-sdk-$(lsb_release
      -c -s) main\" | tee -a /etc/apt/sources.list.d/google-cloud-sdk.list \t&& curl
      https://packages.cloud.google.com/apt/doc/apt-key.gpg | apt-key add - \t&& apt-get
      update \t&& apt-get install -y google-cloud-sdk kubectl"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - tools/*
    - /tools/
  From:
    Image: golang:1.13.4
  Name: ""
  Platform: ""
  SourceCode: FROM golang:1.13.4
