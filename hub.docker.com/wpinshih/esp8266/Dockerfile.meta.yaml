MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: PIN SHIH WANG <wpsteak@gmail.com>
    Name: maintainer
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get update -qq
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -y  git autoconf automake build-essential
      gperf bison flex texinfo libtool-bin libncurses5-dev wget gawk libc6-dev python2.7-dev
      python-serial unzip libtool screen tmux vim nano help2man
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/Espressif
  - CmdLine:
    - git clone --recursive https://github.com/pfalcon/esp-open-sdk.git
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/wpsteak/esp_open_sdk_dockerfile.git
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -f /opt/Espressif/esp_open_sdk_dockerfile/140-mpc.sh /opt/Espressif/esp-open-sdk/crosstool-NG/scripts/build/companion_libs/
    Name: run
    PrependShell: true
  - Env:
    - Key: CT_EXPERIMENTAL
      Value: "y"
    Name: env
  - Env:
    - Key: CT_ALLOW_BUILD_AS_ROOT
      Value: "y"
    Name: env
  - Env:
    - Key: CT_ALLOW_BUILD_AS_ROOT_SURE
      Value: "y"
    Name: env
  - CmdLine:
    - cd /opt/Espressif/esp-open-sdk && make STANDALONE=n
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/Espressif/esp-open-sdk/xtensa-lx106-elf/bin:/opt/Espressif/esp-open-sdk/esptool/:$PATH
    Name: env
  - Env:
    - Key: XTENSA_TOOLS_ROOT
      Value: /opt/Espressif/esp-open-sdk/xtensa-lx106-elf/bin
    Name: env
  - Env:
    - Key: SDK_BASE
      Value: /opt/Espressif/esp-open-sdk/sdk
    Name: env
  - CmdLine:
    - git clone https://github.com/esp8266/source-code-examples.git   && git clone
      --recursive https://github.com/Superhouse/esp-open-rtos.git
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
