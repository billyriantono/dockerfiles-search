MetaArgs: null
Stages:
- BaseName: ubuntu:12.04
  Commands:
  - Maintainer: Dmitry Sinev <astartsky@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    - Key: REFRESHED_AT
      Value: "2015-10-22"
    - Key: TERM
      Value: xterm
    Name: env
  - CmdLine:
    - apt-key adv --keyserver keyserver.ubuntu.com --recv-key E5267A6C
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y python-software-properties &&     add-apt-repository
      -y ppa:ondrej/php5-5.6
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y     apache2     curl     libapache2-mod-php5     php5-mysql     php5-gd     php5-curl     php-pear     php-apc     php5-mcrypt     php5-imagick     php5-memcache     php5-memcached     php5-xdebug     git     cron     supervisor     nano
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /etc/apache2/sites-enabled/000-default.conf &&     rm -rf /var/www/html &&     a2enmod
      -f rewrite &&     a2enmod -f headers &&     a2dismod -f deflate
    Name: run
    PrependShell: true
  - Env:
    - Key: APACHE_RUN_USER
      Value: www-data
    - Key: APACHE_RUN_GROUP
      Value: www-data
    - Key: APACHE_LOG_DIR
      Value: /var/log/apache2
    - Key: APACHE_PID_FILE
      Value: /var/run/apache2.pid
    - Key: APACHE_RUN_DIR
      Value: /var/run/apache2
    - Key: APACHE_LOCK_DIR
      Value: /var/lock/apache2
    - Key: APACHE_SERVERADMIN
      Value: admin@localhost
    - Key: APACHE_SERVERNAME
      Value: localhost
    - Key: APACHE_SERVERALIAS
      Value: docker.localhost
    - Key: APACHE_DOCUMENTROOT
      Value: /var/www
    Name: env
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php
    Name: run
    PrependShell: true
  - CmdLine:
    - mv composer.phar /usr/local/bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/local/bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /var/log/cron.log
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - crontab
    - /etc/crontab
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - cron.sh
    - /cron.sh
  - CmdLine:
    - chmod +x /cron.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /bin/sh && ln -s /bin/bash /bin/sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - CmdLine:
    - sed -ri 's/^display_errors\s*=\s*Off/display_errors = On/g' /etc/php5/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/^display_errors\s*=\s*Off/display_errors = On/g' /etc/php5/cli/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/^short_open_tag\s*=\s*Off/short_open_tag = On/g' /etc/php5/cli/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/^short_open_tag\s*=\s*Off/short_open_tag = On/g' /etc/php5/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/^error_reporting\s*=.*$/error_reporting = E_ALL \& ~E_DEPRECATED
      \& ~E_NOTICE/g' /etc/php5/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/^error_reporting\s*=.*$/error_reporting = E_ALL \& ~E_DEPRECATED
      \& ~E_NOTICE/g' /etc/php5/cli/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/.*sendmail_path =.*/sendmail_path = \/usr\/bin\/env \/usr\/local\/bin\/catchmail
      --smtp-ip mc -f address@example\.com/" /etc/php5/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/.*sendmail_path =.*/sendmail_path = \/usr\/bin\/env \/usr\/local\/bin\/catchmail
      --smtp-ip mc  -f address@example\.com/" /etc/php5/cli/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:12.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:12.04
