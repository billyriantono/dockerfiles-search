MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: support@civisanalytics.com
    Name: maintainer
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get update -y --no-install-recommends &&   apt-get
      install -y --no-install-recommends locales &&   locale-gen en_US.UTF-8 &&   apt-get
      install -y --no-install-recommends software-properties-common &&   add-apt-repository
      -y ppa:mozillateam/firefox-next &&   apt-get update && apt-get install -y firefox
      &&   apt-get install -y --no-install-recommends         make         automake         libpq-dev         libffi-dev         gfortran         g++         git         libboost-program-options-dev         libtool         libxrender1         oathtool         python3-xvfbwrapper         wget         chromium-browser         ca-certificates         curl
      &&   apt-get clean -y &&   rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    - Key: LANGUAGE
      Value: en_US:en
    - Key: LC_ALL
      Value: en_US.UTF-8
    - Key: CONDARC
      Value: /opt/conda/.condarc
    - Key: BASH_ENV
      Value: /etc/profile
    - Key: PATH
      Value: /opt/conda/bin:$PATH
    - Key: CIVIS_MINICONDA_VERSION
      Value: 4.5.12
    - Key: CIVIS_CONDA_VERSION
      Value: 4.6.8
    - Key: CIVIS_PYTHON_VERSION
      Value: 3.7.1
    Name: env
  - CmdLine:
    - wget https://github.com/mozilla/geckodriver/releases/download/v0.26.0/geckodriver-v0.26.0-linux64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xzf geckodriver-v0.26.0-linux64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mv geckodriver /usr/local/sbin
    Name: run
    PrependShell: true
  - CmdLine:
    - update-alternatives --install /usr/bin/google-chrome google-chrome /usr/bin/chromium-browser
      1
    Name: run
    PrependShell: true
  - Env:
    - Key: DISPLAY
      Value: :99
    Name: env
  - CmdLine:
    - echo 'export PATH=/opt/conda/bin:$PATH' > /etc/profile.d/conda.sh &&     wget
      --quiet https://repo.continuum.io/miniconda/Miniconda3-${CIVIS_MINICONDA_VERSION}-Linux-x86_64.sh
      &&     /bin/bash /Miniconda3-${CIVIS_MINICONDA_VERSION}-Linux-x86_64.sh -b -p
      /opt/conda &&     rm Miniconda3-${CIVIS_MINICONDA_VERSION}-Linux-x86_64.sh &&     /opt/conda/bin/conda
      install --yes conda==${CIVIS_MINICONDA_VERSION} &&     conda install conda=${CIVIS_CONDA_VERSION}
      &&     echo "conda ==${CIVIS_CONDA_VERSION}" > /opt/conda/conda-meta/pinned
      &&     conda install --yes python==${CIVIS_PYTHON_VERSION} &&     echo "python
      ==${CIVIS_PYTHON_VERSION}" >> /opt/conda/conda-meta/pinned &&     conda clean
      --all -y &&     ln -s /opt/conda/lib/libopenblas.so /opt/conda/lib/libblas.so
      &&     ln -s /opt/conda/lib/libopenblas.so /opt/conda/lib/liblapack.so &&     ln
      -s /opt/conda/lib/libssl.so /opt/conda/lib/libssl.so.6 &&     ln -s /opt/conda/lib/libcrypto.so
      /opt/conda/lib/libcrypto.so.6
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .condarc
    - /opt/conda/.condarc
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - environment.yml
    - environment.yml
  - CmdLine:
    - conda install -y boto &&     conda install -y nomkl &&     conda env update
      -f environment.yml -n root &&     conda clean --all -y &&     rm -rf ~/.cache/pip
    Name: run
    PrependShell: true
  - Env:
    - Key: MATPLOTLIBRC
      Value: ${HOME}/.config/matplotlib/matplotlibrc
    Name: env
  - CmdLine:
    - 'mkdir -p ${HOME}/.config/matplotlib &&     echo "backend      : Agg" > ${HOME}/.config/matplotlib/matplotlibrc
      &&     python -c "import matplotlib.pyplot"'
    Name: run
    PrependShell: true
  - CmdLine:
    - jupyter nbextension enable --py widgetsnbextension
    Name: run
    PrependShell: true
  - Env:
    - Key: JOBLIB_TEMP_FOLDER
      Value: /tmp
    Name: env
  - Env:
    - Key: VERSION
      Value: 5.0.0
    - Key: VERSION_MAJOR
      Value: "5"
    - Key: VERSION_MINOR
      Value: "0"
    - Key: VERSION_MICRO
      Value: "0"
    Name: env
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
