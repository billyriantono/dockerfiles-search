MetaArgs: null
Stages:
- BaseName: nginx:stable-alpine
  Commands:
  - Maintainer: Digital Backstage "tech@universcine.com"
    Name: maintainer
  - Env:
    - Key: CONFD_VERSION
      Value: '"0.11.0"'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/kelseyhightower/confd/releases/download/v${CONFD_VERSION}/confd-${CONFD_VERSION}-linux-amd64
    - /usr/local/bin/confd
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc
    - /etc/confd
  - CmdLine:
    - chmod +x /usr/local/bin/confd entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: nginx:stable-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:stable-alpine
