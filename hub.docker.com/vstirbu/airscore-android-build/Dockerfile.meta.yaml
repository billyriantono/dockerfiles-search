MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Vlad È˜tirbu, vlad@smallthin.gs
    Name: maintainer
  - Labels:
    - Key: version
      Value: '"1.0.1"'
    Name: label
  - Env:
    - Key: LANG
      Value: '"en_US.UTF-8"'
    - Key: LANGUAGE
      Value: '"en_US.UTF-8"'
    - Key: LC_ALL
      Value: '"en_US.UTF-8"'
    Name: env
  - CmdLine:
    - apt-get update -qq
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -y     locales     && locale-gen
      en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get -y install     curl     git     sudo     wget     python     python-dev     python-pip     build-essential     zip     unzip     tree     clang     software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_8.x | sudo -E bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo apt-get install -y nodejs
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android-sdk-linux
    Name: env
  - CmdLine:
    - apt-get update -qq
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg --add-architecture i386
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qq
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -y openjdk-8-jdk libc6:i386 libstdc++6:i386
      libgcc1:i386 libncurses5:i386 libz1:i386
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt     && wget -q https://dl.google.com/android/repository/tools_r25.0.5-linux.zip
      -O android-sdk-tools.zip     && unzip -q android-sdk-tools.zip -d ${ANDROID_HOME}     &&
      rm android-sdk-tools.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/tools/bin:${ANDROID_HOME}/platform-tools
    Name: env
  - CmdLine:
    - echo y | android update sdk -a -u -t android-22,build-tools-24.0.3,extra
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update     && apt-get -y install gradle     && gradle -v
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get purge maven maven2     && apt-get update     && apt-get -y install maven     &&
      mvn --version
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g cordova@5.4.1
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g cordova-gen-icon@0.4.6
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g cordova-xml
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get -y install     autoconf     libjpeg-dev     libpng-dev     imagemagick     pkg-config
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
