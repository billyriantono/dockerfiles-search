MetaArgs: null
Stages:
- BaseName: alexiswl/containers:latest
  Commands:
  - Labels:
    - Key: base.image
      Value: '"biocontainers:latest"'
    Name: label
  - Labels:
    - Key: version
      Value: '"1"'
    Name: label
  - Labels:
    - Key: software
      Value: '"Sortmerna"'
    Name: label
  - Labels:
    - Key: software.version
      Value: '"2.0"'
    Name: label
  - Labels:
    - Key: description
      Value: '"MultiQC is a reporting tool that parses summary statistics from results
        and log files generated by other bioinformatics tools."'
    Name: label
  - Labels:
    - Key: website
      Value: '"http://multiqc.info/"'
    Name: label
  - Labels:
    - Key: documentation
      Value: '"http://multiqc.info/docs/"'
    Name: label
  - Labels:
    - Key: license
      Value: '"http://multiqc.info/docs/"'
    Name: label
  - Labels:
    - Key: tags
      Value: '"Genomics"'
    Name: label
  - Maintainer: Alexis Lucattini <alexis.lucattini@agrf.org.au>
    Name: maintainer
  - CmdLine:
    - conda install -c conda-forge lzstring=1.0.3 -y
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install -c conda-forge spectra=0.0.7 -y
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install -c bioconda multiqc=1.3 -y
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /data/
  - CmdLine:
    - multiqc
    Name: entrypoint
    PrependShell: false
  From:
    Image: alexiswl/containers:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alexiswl/containers:latest
