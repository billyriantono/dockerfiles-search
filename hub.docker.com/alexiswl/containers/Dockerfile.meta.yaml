MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Labels:
    - Key: base.image
      Value: '"ubuntu:16.04"'
    Name: label
  - Labels:
    - Key: version
      Value: '"4"'
    Name: label
  - Labels:
    - Key: software
      Value: '"Biocontainers base Image"'
    Name: label
  - Labels:
    - Key: software.version
      Value: '"08252016"'
    Name: label
  - Labels:
    - Key: description
      Value: '"Base image for BioDocker"'
    Name: label
  - Labels:
    - Key: website
      Value: '"http://biocontainers.pro"'
    Name: label
  - Labels:
    - Key: documentation
      Value: '"https://github.com/BioContainers/specs/wiki"'
    Name: label
  - Labels:
    - Key: license
      Value: '"https://github.com/BioContainers/containers/blob/master/LICENSE"'
    Name: label
  - Labels:
    - Key: tags
      Value: '"Genomics,Proteomics,Transcriptomics,General,Metabolomics"'
    Name: label
  - Maintainer: Felipe da Veiga Leprevost <felipe@leprevost.com.br>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - mv /etc/apt/sources.list /etc/apt/sources.list.bkp &&     bash -c 'echo -e "deb
      mirror://mirrors.ubuntu.com/mirrors.txt xenial main restricted universe multiverse\ndeb
      mirror://mirrors.ubuntu.com/mirrors.txt xenial-updates main restricted universe
      multiverse\ndeb mirror://mirrors.ubuntu.com/mirrors.txt xenial-backports main
      restricted universe multiverse\ndeb mirror://mirrors.ubuntu.com/mirrors.txt
      xenial-security main restricted universe multiverse\n\n" > /etc/apt/sources.list'
      &&     cat /etc/apt/sources.list.bkp >> /etc/apt/sources.list &&     cat /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get clean all &&     apt-get update &&     apt-get upgrade -y &&     apt-get
      install -y          autotools-dev           automake                cmake                   curl
      \                   grep                    sed                     dpkg                    fuse
      \                   git                     wget                    zip                     openjdk-8-jre
      \          build-essential         pkg-config              python          \tpython-dev
      \             python-pip              bzip2                   ca-certificates
      \        libglib2.0-0            libxext6                libsm6                  libxrender1
      \    \tlocales\t\t        git                     mercurial               subversion
      \             zlib1g-dev &&           apt-get clean &&         apt-get purge
      &&         rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'export PATH=/opt/conda/bin:$PATH' > /etc/profile.d/conda.sh &&     wget
      --quiet https://repo.continuum.io/miniconda/Miniconda2-4.0.5-Linux-x86_64.sh
      -O ~/miniconda.sh &&     /bin/bash ~/miniconda.sh -b -p /opt/conda &&     rm
      ~/miniconda.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - TINI_VERSION=`curl https://github.com/krallin/tini/releases/latest | grep -o
      "/v.*\"" | sed 's:^..\(.*\).$:\1:'` &&     curl -L "https://github.com/krallin/tini/releases/download/v${TINI_VERSION}/tini_${TINI_VERSION}.deb"
      > tini.deb &&     dpkg -i tini.deb &&     rm tini.deb &&     apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /data /config
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd fuse &&     useradd --create-home --shell /bin/bash --user-group --uid
      1000 --groups sudo,fuse biodocker &&     echo `echo "biodocker\nbiodocker\n"
      | passwd biodocker` &&     chown biodocker:biodocker /data &&     chown biodocker:biodocker
      /config
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 777 -R /opt/conda/
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg-reconfigure locales
    Name: run
    PrependShell: true
  - CmdLine:
    - echo LANG=en_US.UTF-8 > /etc/default/locale
    Name: run
    PrependShell: true
  - Name: user
    User: biodocker
  - Env:
    - Key: PATH
      Value: /opt/conda/bin:$PATH
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:/home/biodocker/bin
    Name: env
  - Env:
    - Key: HOME
      Value: /home/biodocker
    Name: env
  - CmdLine:
    - mkdir /home/biodocker/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - conda config --add channels r
    Name: run
    PrependShell: true
  - CmdLine:
    - conda config --add channels bioconda
    Name: run
    PrependShell: true
  - CmdLine:
    - conda upgrade conda
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
    - /config
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  - Name: workdir
    Path: /data
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
