MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Name: workdir
    Path: /tmp/build
  - Env:
    - Key: runDependencies
      Value: curl jq bash
    Name: env
  - Env:
    - Key: kubectlURL
      Value: https://storage.googleapis.com/kubernetes-release/release/v1.7.0/bin/linux/amd64/kubectl
    Name: env
  - CmdLine:
    - apk --no-cache add ${runDependencies};     curl -L -o /usr/local/bin/kubectl         ${kubectlURL};     chmod
      +x /usr/local/bin/kubectl
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bin/check
    - /opt/resource/check
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bin/in
    - /opt/resource/in
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bin/out
    - /opt/resource/out
  - CmdLine:
    - /usr/local/bin/kubectl
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
