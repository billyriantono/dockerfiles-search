MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Wurstmeister
    Name: maintainer
  - CmdLine:
    - apt-get update; apt-get install -y unzip  openjdk-6-jdk wget git docker.io
    Name: run
    PrependShell: true
  - Env:
    - Key: SCALA_VERSION
      Value: 2.9.1
    Name: env
  - Env:
    - Key: KAFKA_VERSION
      Value: 0.8.2.1
    Name: env
  - CmdLine:
    - wget -q http://apache.claz.org/kafka/${KAFKA_VERSION}/kafka_${SCALA_VERSION}-${KAFKA_VERSION}.tgz
      -O /tmp/kafka_${SCALA_VERSION}-${KAFKA_VERSION}.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xfz /tmp/kafka_${SCALA_VERSION}-${KAFKA_VERSION}.tgz -C /opt
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /kafka
  - Env:
    - Key: KAFKA_HOME
      Value: /opt/kafka_${SCALA_VERSION}-${KAFKA_VERSION}
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start-kafka.sh
    - /usr/bin/start-kafka.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - broker-list.sh
    - /usr/bin/broker-list.sh
  - CmdLine:
    - start-kafka.sh
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
