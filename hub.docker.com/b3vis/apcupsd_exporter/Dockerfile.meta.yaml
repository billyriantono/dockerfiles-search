MetaArgs: null
Stages:
- As: build
  BaseName: golang:alpine
  Commands:
  - Maintainer: b3vis
    Name: maintainer
  - CmdLine:
    - apk add git --no-cache &&     go get -u github.com/mdlayher/apcupsd_exporter
      &&     go get -t -v ./...
    Name: run
    PrependShell: true
  From:
    Image: golang:alpine
  Name: build
  Platform: ""
  SourceCode: FROM golang:alpine AS build
- BaseName: alpine:latest
  Commands:
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /go/bin/apcupsd_exporter
    - /usr/local/bin/apcupsd_exporter
  - Name: expose
    Ports:
    - "9162"
  - CmdLine:
    - /usr/local/bin/apcupsd_exporter -apcupsd.addr $APCUPSDADDR
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
