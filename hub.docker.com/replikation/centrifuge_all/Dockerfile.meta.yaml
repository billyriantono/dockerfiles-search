MetaArgs: null
Stages:
- BaseName: replikation/debian_basic
  Commands:
  - Maintainer: Christian Brandt <christian.jena@gmail.com>
    Name: maintainer
  - CmdLine:
    - git clone https://github.com/infphilo/centrifuge
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /centrifuge
  - CmdLine:
    - make
    Name: run
    PrependShell: true
  - CmdLine:
    - make install prefix=/usr/local
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /centrifuge/:$PATH
    Name: env
  - CmdLine:
    - mkdir /centrifuge/database
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /centrifuge/database
  - CmdLine:
    - DWNL=$(curl -s http://www.ccb.jhu.edu/software/centrifuge/ | grep "p_compressed+h+v.tar.gz"
      | cut -f2 -d'"') && wget $DWNL
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -c "tar -xf /centrifuge/database/p_compressed*.tar.gz -C /centrifuge/database"
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -c "rm -f /centrifuge/database/p_compressed*.tar.gz"
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s -T /usr/bin/python3 /usr/bin/python
    Name: run
    PrependShell: true
  From:
    Image: replikation/debian_basic
  Name: ""
  Platform: ""
  SourceCode: FROM replikation/debian_basic
