MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Dan Leehr "dan.leehr@duke.edu"
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - apt-get update &&   apt-get install -y   zlib1g-dev   build-essential   curl
    Name: run
    PrependShell: true
  - Env:
    - Key: VERSION
      Value: 0.7.12
    Name: env
  - Env:
    - Key: NAME
      Value: bwa
    Name: env
  - Env:
    - Key: URL
      Value: '"https://github.com/lh3/bwa/archive/${VERSION}.tar.gz"'
    Name: env
  - CmdLine:
    - curl -SL $URL | tar -zxv &&     cd ${NAME}-${VERSION} &&     make -j 4 &&     cd
      .. &&     cp ./${NAME}-${VERSION}/${NAME} /usr/local/bin/ &&     strip /usr/local/bin/${NAME};
      true &&     rm -rf ./${NAME}-${VERSION}/
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
