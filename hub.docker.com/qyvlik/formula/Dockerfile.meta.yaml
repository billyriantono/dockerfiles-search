MetaArgs: null
Stages:
- As: builder
  BaseName: maven:alpine
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./pom.xml
    - pom.xml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./src
    - src/
  - Name: volume
    Volumes:
    - /var/maven/.m2
  - CmdLine:
    - mvn -DskipTests clean package
    Name: run
    PrependShell: true
  From:
    Image: maven:alpine
  Name: builder
  Platform: ""
  SourceCode: FROM maven:alpine as builder
- BaseName: library/openjdk:8-alpine
  Commands:
  - Maintainer: '"<qyvlik@qq.com>"'
    Name: maintainer
  - Name: workdir
    Path: /home/www
  - CmdLine:
    - adduser -D -u 1000 www www     && chown www:www -R /home/www
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - target/*.jar
    - app.jar
  - Name: expose
    Ports:
    - "8120"
  - Name: user
    User: www
  - CmdLine:
    - java
    - -jar
    - /home/www/app.jar
    Name: entrypoint
    PrependShell: false
  From:
    Image: library/openjdk:8-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM library/openjdk:8-alpine
