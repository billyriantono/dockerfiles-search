MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: Emmanuel Frecon <emmanuel@sics.se>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - "apt-get update &&     apt-get upgrade -y &&     apt-get install -y tcl8.4 \t\t\ttcllib
      \t\t\ttcl-thread \t\t\ttcl-tclreadline \t\t\ttcl-tls \t\t\ttcl-trf \t\t\ttcl-udp
      \t\t\ttcl-vfs \t\t\ttclcurl \t\t\ttclgeoip \t\t\ttclodbc \t\t\ttclxml \t\t\ttdom
      \t\t\ttcl-tclex \t\t\ttcl-memchan \t\t\ttcl-combat \t\t\ttcl-signal \t\t\ttcl-sugar
      \t\t\tlibpgtcl \t\t\tlibsqlite-tcl \t\t\tmysqltcl \t\t\titcl3 \t\t\tcritcl \t\t\txotcl
      \t\t\ttclxapian \t\t\tlibtcl-chiark-1             jq &&     apt-get clean"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - tclshrc
    - /root/.tclshrc
  - Name: volume
    Volumes:
    - /opt/tcl
  - Name: volume
    Volumes:
    - /opt/data
  - Env:
    - Key: TCLLIBPATH
      Value: /opt/tcl /opt/tcl/lib
    Name: env
  - Env:
    - Key: COLUMNS
      Value: "120"
    Name: env
  - Env:
    - Key: LINES
      Value: "35"
    Name: env
  - CmdLine:
    - tclsh8.4
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
