MetaArgs: null
Stages:
- BaseName: node:0.10
  Commands:
  - Env:
    - Key: GHOST_VERSION
      Value: 0.5.7
    Name: env
  - CmdLine:
    - apt-get update &&   apt-get install -y unzip &&   cd /tmp &&   wget https://ghost.org/zip/ghost-$GHOST_VERSION.zip
      &&   unzip ghost-$GHOST_VERSION.zip -d /ghost &&   rm -f ghost-$GHOST_VERSION.zip
      &&   cd /ghost &&   npm install --production &&   sed 's/127.0.0.1/0.0.0.0/'
      /ghost/config.example.js > /ghost/config.js &&   useradd ghost --home /ghost
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.bash
    - /ghost-start
  - Env:
    - Key: NODE_ENV
      Value: production
    Name: env
  - Name: volume
    Volumes:
    - /data
    - /ghost-override
  - Name: workdir
    Path: /ghost
  - CmdLine:
    - bash
    - /ghost-start
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "2368"
  From:
    Image: node:0.10
  Name: ""
  Platform: ""
  SourceCode: FROM node:0.10
