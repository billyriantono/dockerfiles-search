MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install curl build-essential libpcre3 libpcre3-dev zlib1g-dev libssl-dev
      git &&     curl -LO http://nginx.org/download/nginx-1.9.3.tar.gz &&     tar
      zxf nginx-1.9.3.tar.gz &&     cd nginx-1.9.3 &&     git clone  https://github.com/anomalizer/ngx_aws_auth.git
      &&     ./configure --with-http_ssl_module --add-module=ngx_aws_auth &&     make
      install &&     cd /tmp &&     rm -f nginx-1.9.3.tar.gz &&     rm -rf nginx-1.9.3
      &&     apt-get purge -y curl git &&     apt-get autoremove -y
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /data/cache
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/nginx/sbin/nginx
    - -c
    - /nginx.conf
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
