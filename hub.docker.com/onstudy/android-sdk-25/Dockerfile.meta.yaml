MetaArgs: null
Stages:
- BaseName: onstudy/java
  Commands:
  - Maintainer: Yonghee Han <onstudy@samsung.com>
    Name: maintainer
  - Env:
    - Key: ANDROID_SDK_URL
      Value: '"https://dl.google.com/android/repository/tools_r25.2.5-linux.zip"'
    - Key: ANDROID_BUILD_TOOLS_VERSION
      Value: 27.0.0
    - Key: ANDROID_APIS
      Value: '"android-10,android-15,android-16,android-17,android-18,android-19,android-20,android-21,android-22,android-23,android-24,android-25,android-26"'
    - Key: ANT_HOME
      Value: '"/usr/share/ant"'
    - Key: MAVEN_HOME
      Value: '"/usr/share/maven"'
    - Key: GRADLE_HOME
      Value: '"/usr/share/gradle"'
    - Key: ANDROID_HOME
      Value: '"/opt/android"'
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ANDROID_HOME/tools:$ANDROID_HOME/platform-tools:$ANDROID_HOME/build-tools/$ANDROID_BUILD_TOOLS_VERSION:$ANT_HOME/bin:$MAVEN_HOME/bin:$GRADLE_HOME/bin
    Name: env
  - Name: workdir
    Path: /opt
  - CmdLine:
    - dpkg --add-architecture i386 &&     apt-get -qq update &&     apt-get -qq install
      -y wget curl maven ant gradle build-essential libncurses5:i386 libstdc++6:i386
      zlib1g:i386 &&     mkdir android && cd android &&     wget -O tools.zip ${ANDROID_SDK_URL}
      &&     unzip tools.zip && rm tools.zip &&     echo y | android update sdk -a
      -u -t platform-tools,${ANDROID_APIS},build-tools-${ANDROID_BUILD_TOOLS_VERSION}
      &&     chmod a+x -R $ANDROID_HOME &&     chown -R root:root $ANDROID_HOME &&     rm
      -rf /var/lib/apt/lists/* /tmp/* /var/tmp/* &&     apt-get autoremove -y &&     apt-get
      clean
    Name: run
    PrependShell: true
  - CmdLine:
    - touch ~/.android/repositories.cfg &&     echo y | $ANDROID_HOME/tools/bin/sdkmanager
      --update
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --output-document=android-ndk.zip --quiet https://dl.google.com/android/repository/android-ndk-r16b-linux-x86_64.zip
      &&     unzip android-ndk.zip &&     rm -f android-ndk.zip &&     mv android-ndk-r16b
      android-ndk-linux
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_NDK
      Value: /opt/android-ndk-linux
    Name: env
  - Env:
    - Key: ANDROID_NDK_HOME
      Value: /opt/android-ndk-linux
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ANDROID_NDK:$ANDROID_NDK_HOME
    Name: env
  - Name: workdir
    Path: /opt/repo/
  From:
    Image: onstudy/java
  Name: ""
  Platform: ""
  SourceCode: FROM onstudy/java
