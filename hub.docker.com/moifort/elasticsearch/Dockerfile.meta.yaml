MetaArgs: null
Stages:
- BaseName: java:8-jre
  Commands:
  - CmdLine:
    - gpg --keyserver ha.pool.sks-keyservers.net --recv-keys B42F6819007F00F88E364FD4036A9C25BF357DD4
    Name: run
    PrependShell: true
  - CmdLine:
    - "arch=\"$(dpkg --print-architecture)\" \t&& set -x \t&& curl -o /usr/local/bin/gosu
      -fSL \"https://github.com/tianon/gosu/releases/download/1.3/gosu-$arch\" \t&&
      curl -o /usr/local/bin/gosu.asc -fSL \"https://github.com/tianon/gosu/releases/download/1.3/gosu-$arch.asc\"
      \t&& gpg --verify /usr/local/bin/gosu.asc \t&& rm /usr/local/bin/gosu.asc \t&&
      chmod +x /usr/local/bin/gosu"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver ha.pool.sks-keyservers.net --recv-keys 46095ACC8548582C1A2699A9D27D666CD88E42B4
    Name: run
    PrependShell: true
  - Env:
    - Key: ELASTICSEARCH_MAJOR
      Value: "2.1"
    Name: env
  - Env:
    - Key: ELASTICSEARCH_VERSION
      Value: 2.1.1
    Name: env
  - Env:
    - Key: ELASTICSEARCH_REPO_BASE
      Value: http://packages.elasticsearch.org/elasticsearch/2.x/debian
    Name: env
  - Env:
    - Key: CLUSTER_NAME
      Value: elasticsearch
    Name: env
  - Env:
    - Key: NODE_NAME
      Value: Tars
    Name: env
  - CmdLine:
    - echo "deb $ELASTICSEARCH_REPO_BASE stable main" > /etc/apt/sources.list.d/elasticsearch.list
    Name: run
    PrependShell: true
  - CmdLine:
    - "set -x \t&& apt-get update \t&& apt-get install -y --no-install-recommends
      elasticsearch=$ELASTICSEARCH_VERSION \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /usr/share/elasticsearch/bin:$PATH
    Name: env
  - CmdLine:
    - "set -ex \t&& for path in \t\t/usr/share/elasticsearch/data \t\t/usr/share/elasticsearch/logs
      \t\t/usr/share/elasticsearch/config \t\t/usr/share/elasticsearch/config/scripts
      \t; do \t\tmkdir -p \"$path\"; \t\tchown -R elasticsearch:elasticsearch \"$path\";
      \tdone"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config
    - /usr/share/elasticsearch/config
  - Name: volume
    Volumes:
    - /usr/share/elasticsearch/data
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "9200"
    - "9300"
  - CmdLine:
    - elasticsearch
    Name: cmd
    PrependShell: false
  From:
    Image: java:8-jre
  Name: ""
  Platform: ""
  SourceCode: FROM java:8-jre
