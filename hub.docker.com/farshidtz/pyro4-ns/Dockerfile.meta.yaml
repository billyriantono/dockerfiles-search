  - CmdLine:
    - pyro4-ns
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "9090"
  From:
    Image: python:2.7-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:2.7-alpine
