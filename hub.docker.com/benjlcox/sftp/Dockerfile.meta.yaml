MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Knut Ahlers <knut@ahlers.me>
    Name: maintainer
  - Env:
    - Key: USER
      Value: share
    Name: env
  - Env:
    - Key: PASS
      Value: changeme
    Name: env
  - Env:
    - Key: USER_UID
      Value: "1000"
    Name: env
  - Env:
    - Key: DI_VERSION
      Value: 1.0.1
    Name: env
  - Env:
    - Key: DI_HASH
      Value: 91b9970e6a0d23d7aedf3321fb1d161937e7f5e6ff38c51a8a997278cc00fb0a
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/Yelp/dumb-init/releases/download/v1.0.1/dumb-init_${DI_VERSION}_amd64
    - /usr/local/bin/dumb-init
  - CmdLine:
    - apt-get update  && apt-get install -y openssh-server mcrypt  && mkdir /var/run/sshd
      && chmod 0755 /var/run/sshd  && echo "${DI_HASH}  /usr/local/bin/dumb-init"
      | sha256sum -c  && chmod +x /usr/local/bin/dumb-init
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /usr/local/bin/start.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - sshd_config
    - /etc/ssh/sshd_config
  - Name: volume
    Volumes:
    - /data
    - /ssh
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /usr/local/bin/dumb-init
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/local/bin/start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
