MetaArgs: null
Stages:
- BaseName: totran/android:latest
  Commands:
  - Maintainer: Jingkai Tang <jingkaitang@gmail.com>
    Name: maintainer
  - Env:
    - Key: ANDROID_TARGET
      Value: android-23
    Name: env
  - Env:
    - Key: ANDROID_ABI
      Value: armeabi-v7a
    Name: env
  - Env:
    - Key: ANDROID_SYS_IMAGE
      Value: sys-img-$ANDROID_ABI-$ANDROID_TARGET
    Name: env
  - CmdLine:
    - echo y | android update sdk --no-ui --all --filter "$ANDROID_SYS_IMAGE"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo no | android create avd -f -n test -t "$ANDROID_TARGET" -b "$ANDROID_ABI"
      -d 9 -s WXGA720 -c 200M
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - android-wait-for-emulator
    - /usr/local/bin/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start-emulator
    - /usr/local/bin/
  From:
    Image: totran/android:latest
  Name: ""
  Platform: ""
  SourceCode: FROM totran/android:latest
