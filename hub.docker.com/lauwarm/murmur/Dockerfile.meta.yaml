MetaArgs: null
Stages:
- BaseName: busybox:latest
  Commands:
  - Maintainer: lauwarm <lauwarm@mailbox.org>
    Name: maintainer
  - Env:
    - Key: version
      Value: 1.3.0~2961~g1ee050a~snapshot
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://dl.mumble.info/murmur-static_x86-${version}.tar.bz2
    - /opt/
  - CmdLine:
    - adduser -S murmur &&     bzcat /opt/murmur-static_x86-${version}.tar.bz2 | tar
      -x -C /opt -f - &&     rm /opt/murmur-static_x86-${version}.tar.bz2 &&     mv
      /opt/murmur-static_x86-${version} /opt/murmur
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - murmur.ini
    - /etc/murmur.ini
  - Name: expose
    Ports:
    - 64738/tcp
    - 64738/udp
  - CmdLine:
    - /opt/murmur/murmur.x86
    - -fg
    - -v
    - -ini
    - /etc/murmur.ini
    Name: cmd
    PrependShell: false
  From:
    Image: busybox:latest
  Name: ""
  Platform: ""
  SourceCode: FROM busybox:latest
