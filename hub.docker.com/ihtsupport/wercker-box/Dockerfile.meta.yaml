MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: Bronius Motekaitis <bronius@praxent.com>
    Name: maintainer
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - yum -y update && yum -y install centos-release-scl && yum -y groupinstall 'Development
      Tools'
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y update && yum -y install     wget     git     automake     libssl-devel     zip     curl     ruby     ruby-devel     rubygems     fontconfig
      freetype freetype-devel fontconfig-devel libstdc++
    Name: run
    PrependShell: true
  - CmdLine:
    - echo $(ruby -v)
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://rpm.nodesource.com/setup_0.10 | bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g bower &&     npm install -g grunt-cli &&     npm install -g node-sass
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install bundler rubygems-bundler --no-rdoc --no-ri
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -qO- https://github.com/casperjs/phantomjs-builds/archive/v1.9.8.tar.gz
      | tar xzv -C /tmp
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /tmp/phantomjs-builds-1.9.8/bin/phantomjs /usr/local/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - echo $(phantomjs --version)
    Name: run
    PrependShell: true
  - CmdLine:
    - gem regenerate_binstubs
    Name: run
    PrependShell: true
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
