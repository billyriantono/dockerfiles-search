MetaArgs: null
Stages:
- BaseName: imagedata/jupyter-docker:0.9.2
  Commands:
  - Maintainer: ome-devel@lists.openmicroscopy.org.uk
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker/environment-python2-idr.yml
    - .setup/
  - CmdLine:
    - conda env update -n python2 -q -f .setup/environment-python2-idr.yml &&     jupyter
      labextension install jupyterlab_bokeh@^0.6.3
    Name: run
    PrependShell: true
  - Chown: 1000:100
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/logo-32x32.png
    - docker/logo-64x64.png
    - .local/share/jupyter/kernels/python2/
  - Chown: 1000:100
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/python2-kernel.json
    - .local/share/jupyter/kernels/python2/kernel.json
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker/environment-python2-cellprofiler.yml
    - .setup/
  - CmdLine:
    - conda env update -n python2 -q -f .setup/environment-python2-cellprofiler.yml
    Name: run
    PrependShell: true
  - Key: CELLPROFILER_VERSION
    Name: arg
    Value: v3.1.8
  - CmdLine:
    - bash -c "source activate python2 && pip install git+https://github.com/CellProfiler/CellProfiler.git@$CELLPROFILER_VERSION"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker/environment-r-omero.yml
    - .setup/
  - CmdLine:
    - conda env update -n r-omero -q -f .setup/environment-r-omero.yml &&     /opt/conda/envs/r-omero/bin/Rscript
      -e "IRkernel::installspec(displayname='OMERO R')"
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - CmdLine:
    - mkdir /opt/romero &&     fix-permissions /opt/romero
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y -q     libxrender1     libsm6
    Name: run
    PrependShell: true
  - Name: user
    User: $NB_UID
  - Env:
    - Key: _JAVA_OPTIONS
      Value: '"-Xss2560k -Xmx2g"'
    Name: env
  - Env:
    - Key: OMERO_LIBS_DOWNLOAD
      Value: "TRUE"
    Name: env
  - Key: ROMERO_VERSION
    Name: arg
    Value: v0.4.7
  - CmdLine:
    - cd /opt/romero &&     curl -sf https://raw.githubusercontent.com/ome/rOMERO-gateway/$ROMERO_VERSION/install.R
      --output install.R &&     bash -c "source activate r-omero && Rscript install.R
      --version=$ROMERO_VERSION --quiet"
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install nbval
    Name: run
    PrependShell: true
  - Chown: 1000:100
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - notebooks
  From:
    Image: imagedata/jupyter-docker:0.9.2
  Name: ""
  Platform: ""
  SourceCode: FROM imagedata/jupyter-docker:0.9.2
