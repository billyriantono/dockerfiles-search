MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: Saber Ouechtati <saberouechtati@gmail.com>
    Name: maintainer
  - Env:
    - Key: VERSION_SDK_TOOLS
      Value: '"25.2.2"'
    Name: env
  - Env:
    - Key: VERSION_BUILD_TOOLS
      Value: '"25"'
    Name: env
  - Env:
    - Key: VERSION_TARGET_SDK
      Value: '"25"'
    Name: env
  - Env:
    - Key: SDK_PACKAGES
      Value: '"build-tools-${VERSION_BUILD_TOOLS},android-${VERSION_TARGET_SDK},addon-google_apis-google-${VERSION_TARGET_SDK},platform-tools,extra-android-m2repository,extra-android-support,extra-google-google_play_services,extra-google-m2repository"'
    Name: env
  - Env:
    - Key: ANDROID_HOME
      Value: '"/sdk"'
    Name: env
  - Env:
    - Key: PATH
      Value: '"$PATH:${ANDROID_HOME}/tools"'
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - mkdir -p $ANDROID_HOME/licenses/   && echo -e "8933bad161af4178b1185d1a37fbf41ea5269c55\nd56f5187479451eabf01fb78af6dfcb131a6481e\n24333f8a63b6825ea9c5514f83c2829b004d1fee"
      > $ANDROID_HOME/licenses/android-sdk-license   && echo -e "84831b9409646a918e30573bab4c9c91346d8abd\n504667f4c0de7af1a06de9f4b1727b84351f2910"
      > $ANDROID_HOME/licenses/android-sdk-preview-license
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qq update &&     apt-get install -qqy --no-install-recommends       bzip2       git-core       html2text       openjdk-8-jdk       openjdk-11-jdk       libc6-i386       lib32stdc++6       lib32gcc1       lib32ncurses5       lib32z1       unzip       locales     &&
      rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: '''en_US.UTF-8'''
    - Key: LANGUAGE
      Value: '''en_US:en'''
    - Key: LC_ALL
      Value: '''en_US.UTF-8'''
    Name: env
  - CmdLine:
    - apt-get install ca-certificates-java -f
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://dl.google.com/android/repository/tools_r${VERSION_SDK_TOOLS}-linux.zip
    - /tools.zip
  - CmdLine:
    - unzip /tools.zip -d /sdk &&     rm -v /tools.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /root/.android &&   touch /root/.android/repositories.cfg
    Name: run
    PrependShell: true
  - CmdLine:
    - (while [ 1 ]; do sleep 5; echo y; done) | ${ANDROID_HOME}/tools/android update
      sdk -u -a -t ${SDK_PACKAGES}
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install wget
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://services.gradle.org/distributions/gradle-4.10.1-all.zip
    - gradle-4.10.1-all.zip
  - CmdLine:
    - mkdir /opt/gradle
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip -d /opt/gradle gradle-4.10.1-all.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: GRADLE_HOME
      Value: /opt/gradle/gradle-4.10.1
    Name: env
  - Env:
    - Key: PATH
      Value: '"$PATH:${GRADLE_HOME}/bin"'
    Name: env
  - CmdLine:
    - echo $PATH
    Name: run
    PrependShell: true
  - CmdLine:
    - gradle -v
    Name: run
    PrependShell: true
  - CmdLine:
    - gradle wrapper --gradle-version 4.10.1
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
