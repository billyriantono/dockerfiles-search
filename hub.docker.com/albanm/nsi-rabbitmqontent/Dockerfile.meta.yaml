MetaArgs: null
Stages:
- BaseName: python:3-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Aur√©lien JANVIER <dev@ajanvier.fr>"'
    Name: label
  - CmdLine:
    - apk --no-cache add wget unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install pafy     feedparser     toml     requests-toolbelt     youtube_dl
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/mister-monster/YouTube2PeerTube/archive/master.zip &&     unzip
      master.zip -d / &&     rm master.zip &&     mv /YouTube2PeerTube-master /app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - example_config.toml
    - /app/config.toml
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - chmod u+rwx /run.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: VIDEO_DOWNLOAD_DIR
      Value: /videos/
    - Key: USE_PT_HTTP_IMPORT
      Value: "false"
    - Key: DELETE_VIDEOS
      Value: "false"
    - Key: POLL_FREQUENCY
      Value: "180"
    - Key: PEERTUBE_CHANNEL_CATEGORY
      Value: "10"
    - Key: PEERTUBE_CHANNEL_DEFAULT_LANG
      Value: en
    - Key: PEERTUBE_CHANNEL_NSFW
      Value: "false"
    - Key: PEERTUBE_CHANNEL_COMMENTS_ENABLED
      Value: "true"
    - Key: PEERTUBE_CHANNEL_PRIVACY
      Value: "1"
    - Key: PEERTUBE_VIDEO_PREFERRED_EXTENSION
      Value: mp4
    - Key: PEERTUBE_VIDEO_MAX_RESOLUTION
      Value: "1080"
    Name: env
  - CmdLine:
    - apk del wget unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - /run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: python:3-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:3-alpine
