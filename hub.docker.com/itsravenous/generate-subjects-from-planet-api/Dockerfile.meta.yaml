MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Sascha Ishikawa <sascha@zooniverse.org>
    Name: maintainer
  - Name: workdir
    Path: /planetary-response-network
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update && apt-get -y upgrade &&     apt-get install --no-install-recommends
      -y ca-certificates sudo git curl bash-completion vim-tiny supervisor imagemagick
      libgdal-dev libimage-exiftool-perl make g++ python
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_4.x | sudo -E bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install --no-install-recommends -y nodejs && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen  fr_FR.UTF-8 en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - update-locale LANG=en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - alias ls='ls --color=auto'
    Name: run
    PrependShell: true
  - CmdLine:
    - alias ll='ls -halF'
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./
    - /planetary-response-network
  - CmdLine:
    - npm install .
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3736"
  - CmdLine:
    - /usr/bin/supervisord
    - -c
    - /etc/supervisor/supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
