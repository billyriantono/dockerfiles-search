MetaArgs: null
Stages:
- BaseName: vipconsult/base:jessie
  Commands:
  - Maintainer: Vip Consult Solutions <team@vip-consult.solutions>
    Name: maintainer
  - CmdLine:
    - "apt-get update && apt-get install apt-transport-https ca-certificates && \techo
      \"deb https://apt.dockerproject.org/repo debian-jessie main\" > /etc/apt/sources.list.d/docker.list
      && \tapt-get update && \tapt-get  install \t\tdocker-engine         cron         nano
      \         supervisor         ssmtp         rsyslog &&    rm -rf /var/lib/apt/lists/*
      && apt-get clean"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - entrypoint.sh
  - CmdLine:
    - chmod u+x /entrypoint.sh      && sed -i -e 's/\r$//' /entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: true
  From:
    Image: vipconsult/base:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM vipconsult/base:jessie
