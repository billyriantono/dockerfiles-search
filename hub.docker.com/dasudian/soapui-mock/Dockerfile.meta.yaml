MetaArgs: null
Stages:
- BaseName: anapsix/alpine-java:jre8
  Commands:
  - Maintainer: Mengz <mz@dasudian.com>
    Name: maintainer
  - Env:
    - Key: SOAPUI_VERSION
      Value: '"5.2.1"'
    - Key: SOAPUI
      Value: '"/opt/soapui"'
    - Key: PROJECT_FILE
      Value: '"/root/default-project.xml"'
    - Key: MOCKSERVICE_NAME
      Value: '"Default REST MockService"'
    - Key: MOCKSERVICE_PORT
      Value: '"8080"'
    - Key: MOCK_BIN
      Value: '"mockservicerunner.sh"'
    Name: env
  - CmdLine:
    - wget http://cdn01.downloads.smartbear.com/soapui/$SOAPUI_VERSION/SoapUI-$SOAPUI_VERSION-linux-bin.tar.gz
      &&   tar -xzf SoapUI-5.2.1-linux-bin.tar.gz -C /opt/ && mv /opt/SoapUI-5.2.1
      /opt/soapui &&   echo "0 1 * * * rm -f /root/*.log" >> /etc/crontabs/root &&   rm
      -f SoapUI-5.2.1-linux-bin.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"$PATH:$SOAPUI/bin"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - default-project.xml
    - /root/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: anapsix/alpine-java:jre8
  Name: ""
  Platform: ""
  SourceCode: FROM anapsix/alpine-java:jre8
