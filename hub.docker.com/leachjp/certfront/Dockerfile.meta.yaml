MetaArgs: null
Stages:
- BaseName: nginx:alpine
  Commands:
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - apk add --no-cache --virtual .certbot-deps         python3 libffi openssl ca-certificates
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache --virtual .build-deps         gcc python3-dev musl-dev libffi-dev
      openssl-dev     && pip3 install --no-cache-dir certbot     && apk del .build-deps
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e '#!/bin/sh\n\ncertbot renew' > /etc/periodic/monthly/renew.sh     &&
      chmod +x /etc/periodic/monthly/renew.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /etc/nginx
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf.template
    - /etc
  - CmdLine:
    - sh
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: nginx:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:alpine
