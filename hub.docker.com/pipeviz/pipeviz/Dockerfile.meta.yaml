MetaArgs: null
Stages:
- BaseName: fedora:latest
  Commands:
  - Maintainer: Melissa Anderson <melissa@happypunch.com>
    Name: maintainer
  - Env:
    - Key: GO_VERSION
      Value: "1.5"
    Name: env
  - Env:
    - Key: GOPATH
      Value: /opt/go
    Name: env
  - Env:
    - Key: GLIDE_VERSION
      Value: 0.8.3
    Name: env
  - Env:
    - Key: GO15VENDOREXPERIMENT
      Value: "1"
    Name: env
  - Env:
    - Key: PATH
      Value: /usr/local/go/bin:$GOPATH/bin:$PATH
    Name: env
  - CmdLine:
    - dnf install -y     python-pygit2     wget     git     make     nodejs     npm     tar
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://storage.googleapis.com/golang/go$GO_VERSION.linux-amd64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -C /usr/local -xzf go$GO_VERSION.linux-amd64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q https://github.com/Masterminds/glide/releases/download/$GLIDE_VERSION/glide-$GLIDE_VERSION-linux-amd64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -C /tmp -xzf glide-$GLIDE_VERSION-linux-amd64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - cp /tmp/linux-amd64/glide /usr/local/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd pipeviz
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/pipeviz/pipeviz.git $GOPATH/src/github.com/pipeviz/pipeviz
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/pipeviz/webapp $GOPATH/src/github.com/pipeviz/webapp
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R pipeviz $GOPATH
    Name: run
    PrependShell: true
  - Name: user
    User: pipeviz
  - Name: workdir
    Path: $GOPATH/src/github.com/pipeviz/pipeviz
  - CmdLine:
    - make &&     make install
    Name: run
    PrependShell: true
  - CmdLine:
    - pipeviz
    - -b
    - --webapp-dir=../webapp/public
    Name: cmd
    PrependShell: false
  From:
    Image: fedora:latest
  Name: ""
  Platform: ""
  SourceCode: FROM fedora:latest
