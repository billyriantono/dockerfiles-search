MetaArgs: null
Stages:
- As: qemu_arm32
  BaseName: alpine
  Commands:
  - Env:
    - Key: QEMU_URL
      Value: https://github.com/balena-io/qemu/releases/download/v3.0.0%2Bresin/qemu-3.0.0+resin-arm.tar.gz
    Name: env
  - CmdLine:
    - apk add curl && curl -L ${QEMU_URL} | tar zxvf - -C . --strip-components 1
    Name: run
    PrependShell: true
  From:
    Image: alpine
  Name: qemu_arm32
  Platform: ""
  SourceCode: FROM alpine AS qemu_arm32
- BaseName: arm32v7/node:alpine
  Commands:
  - Chown: ""
    From: qemu_arm32
    Name: copy
    SourcesAndDest:
    - qemu-arm-static
    - /usr/bin
  - CmdLine:
    - apk update && apk upgrade &&     apk add --update bash git npm &&     rm -rf
      /var/lib/apt/lists/* &&     rm /var/cache/apk/*
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE_ENV
      Value: production
    Name: env
  - Name: workdir
    Path: /opt/magic_mirror
  - CmdLine:
    - git clone https://github.com/MichMich/MagicMirror.git .
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -R modules /opt/default_modules
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -R config /opt/default_config
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install --unsafe-perm --silent
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - server-only-german-sample-config.js
    - ./
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - server-only-default-config.js
    - docker-entrypoint.sh
    - ./
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - server-only-default-config.js
    - /opt/magic_mirror/config/config.js
  - CmdLine:
    - chmod +x ./docker-entrypoint.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt/magic_mirror/config
    - /opt/magic_mirror/modules
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - ./docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - node
    - serveronly
    Name: cmd
    PrependShell: false
  From:
    Image: arm32v7/node:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM arm32v7/node:alpine
