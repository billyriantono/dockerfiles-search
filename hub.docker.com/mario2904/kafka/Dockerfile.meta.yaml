MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Name: workdir
    Path: /root
  - CmdLine:
    - apt-get update && apt-get install -y software-properties-common wget
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-oracle
    Name: env
  - CmdLine:
    - add-apt-repository -y ppa:webupd8team/java && apt-get update &&     echo "oracle-java8-installer
      shared/accepted-oracle-license-v1-1 select true" | debconf-set-selections &&     apt-get
      install -y oracle-java8-installer
    Name: run
    PrependShell: true
  - Env:
    - Key: SCALA_VERSION
      Value: "2.12"
    Name: env
  - Env:
    - Key: KAFKA_VERSION
      Value: 0.10.2.0
    Name: env
  - Env:
    - Key: KAFKA_HOME
      Value: /usr/local/kafka
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$KAFKA_HOME/bin
    Name: env
  - CmdLine:
    - wget http://www-us.apache.org/dist/kafka/$KAFKA_VERSION/kafka_$SCALA_VERSION-$KAFKA_VERSION.tgz
      &&     tar xzf kafka_$SCALA_VERSION-$KAFKA_VERSION.tgz &&     mv kafka_$SCALA_VERSION-$KAFKA_VERSION
      $KAFKA_HOME &&     rm kafka_$SCALA_VERSION-$KAFKA_VERSION.tgz
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/*
    - /usr/bin/
  - CmdLine:
    - chmod a+x /usr/bin/init-kafka.sh
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
