MetaArgs: null
Stages:
- BaseName: ruby:2.0.0
  Commands:
  - Key: CLI_VERSION
    Name: arg
    Value: 1.8.9
  - Key: LINT_VERSION
    Name: arg
    Value: 2.0.0
  - CmdLine:
    - set -x     && apt-get update     && apt-get -y install git     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - set -x     && gem install travis -v ${CLI_VERSION} --no-rdoc --no-ri     &&
      gem install travis-cli-gh --no-rdoc --no-ri     && gem install travis-lint -v
      ${LINT_VERSION} --no-rdoc --no-ri
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /project
  - CmdLine:
    - travis
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - help
    - --no-interactive
    Name: cmd
    PrependShell: false
  From:
    Image: ruby:2.0.0
  Name: ""
  Platform: ""
  SourceCode: FROM ruby:2.0.0
