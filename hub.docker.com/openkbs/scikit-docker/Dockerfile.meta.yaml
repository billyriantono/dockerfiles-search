MetaArgs: null
Stages:
- BaseName: openkbs/jre-mvn-py3
  Commands:
  - Maintainer: DrSnowbird
    Name: maintainer
  - CmdLine:
    - pip3 install --upgrade pyzmq --install-option="--zmq=bundled" &&     pip3 install
      --upgrade jupyter
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y     build-essential     gfortran     libblas-dev     liblapack-dev     libxft-dev     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install --upgrade     numpy     scipy     scikit-learn     matplotlib     pandas
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /notebook
    - /data
  - Name: workdir
    Path: /notebook
  - Name: expose
    Ports:
    - "8888"
  - CmdLine:
    - jupyter
    - notebook
    - --ip
    - 0.0.0.0
    - --allow-root
    - --no-browser
    Name: entrypoint
    PrependShell: false
  From:
    Image: openkbs/jre-mvn-py3
  Name: ""
  Platform: ""
  SourceCode: FROM openkbs/jre-mvn-py3
