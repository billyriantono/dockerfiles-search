MetaArgs: null
Stages:
- BaseName: openkbs/jdk-mvn-py3-vnc
  Commands:
  - Maintainer: DrSnowbird "DrSnowbird@openkbs.org"
    Name: maintainer
  - Env:
    - Key: USER_NAME
      Value: ${USER_NAME:-developer}
    Name: env
  - Env:
    - Key: HOME
      Value: /home/${USER_NAME}
    Name: env
  - Key: PRODUCT
    Name: arg
    Value: ${PRODUCT:-knime}
  - Env:
    - Key: PRODUCT
      Value: ${PRODUCT}
    Name: env
  - Env:
    - Key: PRODUCT_WORKSPACE
      Value: ${PRODUCT_WORKSPACE:-"${HOME}/${PRODUCT}-workspace"}
    Name: env
  - Env:
    - Key: WORKSPACE
      Value: ${WORKSPACE:-"${HOME}/workspace"}
    Name: env
  - Env:
    - Key: DATA
      Value: ${DATA:-"${HOME}/data"}
    Name: env
  - Key: PRODUCT_VERSION
    Name: arg
    Value: ${PRODUCT_VERSION:-4.1.0}
  - Env:
    - Key: PRODUCT_VERSION
      Value: ${PRODUCT_VERSION}
    Name: env
  - Key: PRODUCT_DIR
    Name: arg
    Value: ${PRODUCT_DIR:-knime_${PRODUCT_VERSION}}
  - Env:
    - Key: PRODUCT_DIR
      Value: ${PRODUCT_DIR}
    Name: env
  - Key: INSTALL_BASE
    Name: arg
    Value: ${INSTALL_BASE:-/opt}
  - Env:
    - Key: INSTALL_BASE
      Value: ${INSTALL_BASE}
    Name: env
  - Env:
    - Key: PRODUCT_EXE
      Value: ${PRODUCT_EXE:-${INSTALL_BASE}/${PRODUCT_DIR}/${PRODUCT}}
    Name: env
  - Key: PRODUCT_URL
    Name: arg
    Value: ${PRODUCT_URL:-https://download.knime.org}
  - Key: DOWNLOAD_URL
    Name: arg
    Value: ${PRODUCT_URL}/analytics-platform/linux/${PRODUCT}_${PRODUCT_VERSION}.linux.gtk.x86_64.tar.gz
  - Name: workdir
    Path: ${INSTALL_BASE}
  - CmdLine:
    - sudo wget -q -c ${DOWNLOAD_URL} &&     sudo tar xvf $(basename ${DOWNLOAD_URL})
      &&     sudo rm -f $(basename ${DOWNLOAD_URL} )
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo mkdir -p ${DATA} ${WORKSPACE} ${PRODUCT_WORKSPACE} &&     sudo chown -R
      ${USER}:${USER} ${DATA} ${WORKSPACE} ${PRODUCT_WORKSPACE}
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo apt-get update -y && sudo apt-get install -y libwebkitgtk-3.0-0
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${HOME}
  - Name: user
    User: ${USER}
  - CmdLine:
    - /dockerstartup/vnc_startup.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --wait
    Name: cmd
    PrependShell: false
  - Name: volume
    Volumes:
    - ${PRODUCT_WORKSPACE}
  - Name: volume
    Volumes:
    - ${WORKSPACE}
  - Name: volume
    Volumes:
    - ${DATA}
  - Name: workdir
    Path: ${HOME}
  - Name: user
    User: ${USER}
  - CmdLine:
    - '"${PRODUCT_EXE}"'
    Name: cmd
    PrependShell: true
  From:
    Image: openkbs/jdk-mvn-py3-vnc
  Name: ""
  Platform: ""
  SourceCode: FROM openkbs/jdk-mvn-py3-vnc
