MetaArgs: null
Stages:
- BaseName: openkbs/jdk-mvn-py3-vnc
  Commands:
  - Maintainer: DrSnowbird "DrSnowbird@openkbs.org"
    Name: maintainer
  - Key: INTELLIJ_VERSION
    Name: arg
    Value: ${INTELLIJ_VERSION:-ideaIC-2018.3.3}
  - Env:
    - Key: INTELLIJ_VERSION
      Value: ${INTELLIJ_VERSION}
    Name: env
  - Key: IDEA_PRODUCT_NAME
    Name: arg
    Value: ${IDEA_PRODUCT_NAME:-IdeaIC2018}
  - Env:
    - Key: IDEA_PRODUCT_NAME
      Value: ${IDEA_PRODUCT_NAME}
    Name: env
  - Key: IDEA_PRODUCT_VERSION
    Name: arg
    Value: ${IDEA_PRODUCT_VERSION:-3}
  - Env:
    - Key: IDEA_PRODUCT_VERSION
      Value: ${IDEA_PRODUCT_VERSION}
    Name: env
  - Env:
    - Key: IDEA_INSTALL_DIR
      Value: '"${IDEA_PRODUCT_NAME}.${IDEA_PRODUCT_VERSION}"'
    Name: env
  - Env:
    - Key: IDEA_CONFIG_DIR
      Value: '".${IDEA_PRODUCT_NAME}.${IDEA_PRODUCT_VERSION}"'
    Name: env
  - Env:
    - Key: IDEA_PROJECT_DIR
      Value: '"IdeaProjects"'
    Name: env
  - Env:
    - Key: USER_NAME
      Value: ${USER_NAME:-developer}
    Name: env
  - Env:
    - Key: HOME
      Value: /home/${USER_NAME}
    Name: env
  - Name: user
    User: ${USER_NAME}
  - Name: workdir
    Path: ${HOME}
  - Key: INTELLIJ_IDE_TAR
    Name: arg
    Value: ${INTELLIJ_VERSION}-no-jdk.tar.gz
  - Key: INTELLIJ_IDE_DOWNLOAD_FOLDER
    Name: arg
    Value: idea
  - CmdLine:
    - wget https://download.jetbrains.com/${INTELLIJ_IDE_DOWNLOAD_FOLDER}/${INTELLIJ_IDE_TAR}
      &&     tar xvf ${INTELLIJ_IDE_TAR} &&     mv idea-IC-* ${IDEA_INSTALL_DIR}  &&     rm
      ${INTELLIJ_IDE_TAR}
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p     ${HOME}/${IDEA_PROJECT_DIR}     ${HOME}/${IDEA_CONFIG_DIR}
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - ${HOME}/${IDEA_PROJECT_DIR}
  - Name: volume
    Volumes:
    - ${HOME}/${IDEA_CONFIG_DIR}
  - CmdLine:
    - '"${HOME}/${IDEA_INSTALL_DIR}/bin/idea.sh"'
    Name: cmd
    PrependShell: true
  - Env:
    - Key: PRODUCT_EXE
      Value: '"${HOME}/${IDEA_INSTALL_DIR}/bin/idea.sh"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./wrapper_process.sh
    - ${HOME}/
  - Name: workdir
    Path: ${HOME}
  - Name: user
    User: ${USER}
  - CmdLine:
    - /dockerstartup/vnc_startup.sh
    Name: entrypoint
    PrependShell: false
  - Name: workdir
    Path: ${WORKSPACE}
  - CmdLine:
    - '"${HOME}/${IDEA_INSTALL_DIR}/bin/idea.sh"'
    Name: cmd
    PrependShell: true
  From:
    Image: openkbs/jdk-mvn-py3-vnc
  Name: ""
  Platform: ""
  SourceCode: FROM openkbs/jdk-mvn-py3-vnc
