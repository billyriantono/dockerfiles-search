MetaArgs: null
Stages:
- BaseName: node:latest
  Commands:
  - Labels:
    - Key: Author
      Value: '"Ramires Moreira"'
    Name: label
  - Name: workdir
    Path: /home/app
  - Env:
    - Key: PORT
      Value: "3031"
    Name: env
  - Name: expose
    Ports:
    - $PORT
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /home/app
  - CmdLine:
    - npm install && npm run homologation
    Name: run
    PrependShell: true
  - CmdLine:
    - node server.js
    Name: entrypoint
    PrependShell: true
  From:
    Image: node:latest
  Name: ""
  Platform: ""
  SourceCode: FROM node:latest
