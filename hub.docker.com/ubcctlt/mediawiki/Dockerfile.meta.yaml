MetaArgs: null
Stages:
- BaseName: php:7.1-apache
  Commands:
  - Env:
    - Key: WIKI_VERSION_MAJOR_MINOR
      Value: "1.31"
    Name: env
  - Env:
    - Key: WIKI_VERSION_BUGFIX
      Value: "1"
    Name: env
  - Env:
    - Key: WIKI_VERSION
      Value: $WIKI_VERSION_MAJOR_MINOR.$WIKI_VERSION_BUGFIX
    Name: env
  - Env:
    - Key: WIKI_VERSION_STR
      Value: "1_31"
    Name: env
  - Env:
    - Key: VECTOR_SKIN_VERSION
      Value: REL1_31-f0327dc
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends         libfreetype6-dev         libjpeg62-turbo-dev         libpng-dev         libmagickwand-dev         libicu-dev         libldap2-dev         libldap-2.4-2         netcat         git         imagemagick         unzip         vim.tiny     &&
      rm -rf /var/lib/apt/lists/*     && rm -rf /var/cache/apt/archives/*     && ln
      -s /usr/lib/x86_64-linux-gnu/libldap.so /usr/lib/libldap.so     && ln -s /usr/lib/x86_64-linux-gnu/liblber.so
      /usr/lib/liblber.so     && docker-php-source extract
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install -j$(nproc) mbstring xml intl mysqli ldap pcntl opcache     &&
      docker-php-ext-configure gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/     &&
      docker-php-ext-install -j$(nproc) gd     && docker-php-source delete     &&
      pecl install imagick-3.4.3     && docker-php-ext-enable imagick mysqli     &&
      a2enmod rewrite     && rm -rf /tmp/pear
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/html
  - CmdLine:
    - curl -L https://releases.wikimedia.org/mediawiki/$WIKI_VERSION_MAJOR_MINOR/mediawiki-$WIKI_VERSION.tar.gz
      | tar xz --strip=1
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - php.ini
    - /usr/local/etc/php/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - mediawiki.conf
    - /etc/apache2/
  - CmdLine:
    - echo "Include /etc/apache2/mediawiki.conf" >> /etc/apache2/apache2.conf     &&
      rm /etc/apache2/sites-enabled/000-default.conf     && a2enmod proxy     && a2enmod
      proxy_http     && a2enmod remoteip
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /entrypoint.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - LocalSettings.php
    - /var/www/html/LocalSettings.php
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - CustomHooks.php
    - /var/www/html/CustomHooks.php
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - composer.local.json
    - /var/www/html/composer.local.json
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - robots.txt
    - /var/www/html/robots.txt
  - CmdLine:
    - curl -L https://getcomposer.org/installer | php     && php composer.phar install
      --no-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://extdist.wmflabs.org/dist/skins/Vector-${VECTOR_SKIN_VERSION}.tar.gz
      | tar xz -C /var/www/html/skins     && EXTS=`curl https://extdist.wmflabs.org/dist/extensions/
      | awk 'BEGIN { FS = "\""  } ; {print $2}'`     && for i in VisualEditor Scribunto
      LiquidThreads Cite WikiEditor LdapAuthentication ParserFunctions TemplateData
      InputBox Widgets Math Variables RightFunctions PageInCat CategoryTree LabeledSectionTransclusion
      UserPageEditProtection Quiz Collection DynamicPageList googleAnalytics DeleteBatch
      LinkTarget; do       FILENAME=`echo "$EXTS" | grep ^${i}-REL${WIKI_VERSION_STR}`;       echo
      "Installing https://extdist.wmflabs.org/dist/extensions/$FILENAME";       curl
      -Ls https://extdist.wmflabs.org/dist/extensions/$FILENAME | tar xz -C /var/www/html/extensions;     done     &&
      echo "Installing https://github.com/ubc/EmbedPage/archive/master.tar.gz"     &&
      mkdir /var/www/html/extensions/EmbedPage     && curl -Ls https://github.com/ubc/EmbedPage/archive/master.tar.gz
      | tar xz --strip=1 -C /var/www/html/extensions/EmbedPage     && echo "Installing
      https://github.com/ubc/mediawiki-extensions-UploadWizard/archive/mw1.31.tar.gz"     &&
      mkdir /var/www/html/extensions/UploadWizard     && curl -Ls https://github.com/ubc/mediawiki-extensions-UploadWizard/archive/mw1.31.tar.gz
      | tar xz --strip=1 -C /var/www/html/extensions/UploadWizard     && echo "Installing
      https://github.com/ubc/mediawiki-extensions-UWUBCMessages/archive/master.tar.gz"     &&
      mkdir /var/www/html/extensions/UWUBCMessages     && curl -Ls https://github.com/ubc/mediawiki-extensions-UWUBCMessages/archive/master.tar.gz
      | tar xz --strip=1 -C /var/www/html/extensions/UWUBCMessages     && echo "Installing
      https://github.com/smarty-php/smarty/archive/v3.1.31.tar.gz"     && mkdir -p
      /var/www/html/extensions/Widgets/smarty     && curl -Ls https://github.com/smarty-php/smarty/archive/v3.1.31.tar.gz
      | tar xz --strip=1 -C /var/www/html/extensions/Widgets/smarty     && echo "Installing
      https://github.com/wikimedia/mediawiki-extensions-GoogleAnalyticsMetrics/archive/master.tar.gz"     &&
      mkdir -p /var/www/html/extensions/GoogleAnalyticsMetrics     && curl -Ls https://github.com/wikimedia/mediawiki-extensions-GoogleAnalyticsMetrics/archive/master.tar.gz
      | tar xz --strip=1 -C /var/www/html/extensions/GoogleAnalyticsMetrics     &&
      echo "Installing https://github.com/ubc/mediawiki-extensions-caliper/archive/master.tar.gz"     &&
      mkdir -p /var/www/html/extensions/caliper     && curl -Ls https://github.com/ubc/mediawiki-extensions-caliper/archive/master.tar.gz
      | tar xz --strip=1 -C /var/www/html/extensions/caliper
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /data    && chmod a+x /var/www/html/extensions/Scribunto/includes/engines/LuaStandalone/binaries/lua5_1_5_linux_64_generic/lua    &&
      chmod a+rw /var/www/html/extensions/Widgets/compiled_templates
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - apachectl
    - -e
    - info
    - -D
    - FOREGROUND
    Name: cmd
    PrependShell: false
  From:
    Image: php:7.1-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.1-apache
