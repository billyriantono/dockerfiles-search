MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.11
  Commands:
  - Maintainer: rsanch1 <rsanch1@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - CmdLine:
    - usermod -u 99 nobody &&     usermod -g 100 nobody &&     usermod -d /config
      nobody
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - sources.list
    - /etc/apt/
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y --no-install-recommends install libmp3lame0 libx264-dev libfaac0
      faac openjdk-6-jre avahi-daemon ttf-wqy-microhei fonts-dejavu curl
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - AirVideoServerLinux.properties
    - /opt/airvideo-server/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - airvideo-server.service
    - /etc/avahi/services/
  - CmdLine:
    - curl -s http://s3.amazonaws.com/AirVideo/Linux-2.4.6-beta3/AirVideoServerLinux.jar
      -o /opt/airvideo-server/AirVideoServerLinux.jar
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/airvideo-server/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get install -y build-essential libmp3lame-dev libfaac-dev yasm pkg-config
      && \t    cd /tmp && \t    curl -s http://s3.amazonaws.com/AirVideo/Linux-2.4.6-beta3/libav.tar.bz2
      -o libav.tar.bz2 && \t    tar xf libav.tar.bz2 && \t    cd libav && \t    ./configure
      --enable-pthreads --disable-shared --enable-static --enable-gpl --enable-libx264
      --enable-libmp3lame --enable-nonfree --enable-libfaac && \t    make -j4 && \t
      \   strip -s -o /opt/airvideo-server/bin/avconv /tmp/libav/avconv && \t    apt-get
      purge -y build-essential libmp3lame-dev libfaac-dev yasm pkg-config && \t    apt-get
      autoremove -y && \t    apt-get autoclean && \t    rm -rf /tmp/libav.tar.bz2
      /tmp/libav"
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R nobody:users /opt/airvideo-server
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s#\#enable-dbus=yes#enable-dbus=false#g" /etc/avahi/avahi-daemon.conf
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - '[''/config'']'
  - CmdLine:
    - mkdir -p /etc/my_init.d
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config.sh
    - /etc/my_init.d/config.sh
  - CmdLine:
    - chmod +x /etc/my_init.d/config.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/service/airvideo_server
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - airvideo_server.sh
    - /etc/service/airvideo_server/run
  - CmdLine:
    - chmod +x /etc/service/airvideo_server/run
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/service/avahi-daemon
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - avahi-daemon.sh
    - /etc/service/avahi-daemon/run
  - CmdLine:
    - chmod +x /etc/service/avahi-daemon/run
    Name: run
    PrependShell: true
