MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Martin Keydel
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y     build-essential curl wget git cmake pkg-config unzip
      imagemagick libgtk2.0-dev > /dev/null
    Name: run
    PrependShell: true
  - CmdLine:
    - curl 'https://download-installer.cdn.mozilla.net/pub/firefox/releases/35.0/linux-x86_64/en-US/firefox-35.0.tar.bz2'         -o
      firefox.tar.bz2 &&    bunzip2 firefox.tar.bz2 &&    tar xf firefox.tar &&    rm
      firefox.tar
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y     xvfb     libasound2     libgtk2.0-0     libdbus-glib-1-2     libxcomposite1
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/conda/bin:$PATH
    Name: env
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: /opt/conda/lib:$LD_LIBRARY_PATH
    Name: env
  - CmdLine:
    - curl -Ls https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh
      -o /tmp/install-miniconda.sh &&     /bin/bash /tmp/install-miniconda.sh -b -p
      /opt/conda &&     conda update --all -y
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install -y bzip2 glib readline mkl openblas numpy scipy hdf5     pillow
      matplotlib cython pandas gensim protobuf     lmdb leveldb boost glog gflags
      libgcc
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install pydot_ng nnpack h5py scikit-learn scikit-image imutils &&     python
      -c 'import h5py;h5py.run_tests()'
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install pyyaml==3.11 requests==2.5.1 selenium==2.52.0
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install -y -c menpo opencv3 &&     python -c "import cv2;print(cv2.__version__)"
    Name: run
    PrependShell: true
  - CmdLine:
    - ldconfig
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -q jupyter jupyterlab &&     jupyter --version
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone --depth 1 https://github.com/tensorflow/tensorflow.git /usr/src/tensorflow
      &&     pip install -q tensorflow
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone --depth 1 https://github.com/fchollet/keras.git /usr/src/keras &&     pip
      install keras
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone --depth 1 https://github.com/pfnet/chainer.git /usr/src/chainer &&     pip
      install chainer
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - runner.sh
    - /usr/src/app/runner.sh
  - Name: workdir
    Path: /usr/src/app
  - Name: volume
    Volumes:
    - /usr/src/app
  - CmdLine:
    - /usr/src/app/runner.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
