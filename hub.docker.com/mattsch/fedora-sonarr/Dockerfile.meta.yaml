MetaArgs: null
Stages:
- BaseName: mattsch/fedora-rpmfusion:27
  Commands:
  - Maintainer: Matthew Schick <matthew.schick@gmail.com>
    Name: maintainer
  - CmdLine:
    - dnf upgrade -yq &&     dnf clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - dnf install -yq mediainfo                     mono-core                     procps-ng                     shadow-utils                     tar                     unrar
      &&     dnf clean all
    Name: run
    PrependShell: true
  - Env:
    - Key: LUID
      Value: "1000"
    - Key: LGID
      Value: "1000"
    Name: env
  - CmdLine:
    - groupadd -g $LGID sonarr &&     useradd -c 'Sonarr User' -s /bin/bash -m -d
      /opt/sonarr -g $LGID -u $LUID sonarr
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp &&     curl -qsSOL http://download.sonarr.tv/v2/master/mono/NzbDrone.master.tar.gz
      &&     tar -xf NzbDrone.master.tar.gz -C /opt/ &&     rm ./NzbDrone.master.tar.gz
      &&     chown -R sonarr:sonarr /opt/NzbDrone
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
    - /storage
  - Name: expose
    Ports:
    - "8989"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run-sonarr.sh
    - update-sonarr.sh
    - /bin/
  - CmdLine:
    - /bin/run-sonarr.sh
    Name: cmd
    PrependShell: false
  From:
    Image: mattsch/fedora-rpmfusion:27
  Name: ""
  Platform: ""
  SourceCode: FROM mattsch/fedora-rpmfusion:27
