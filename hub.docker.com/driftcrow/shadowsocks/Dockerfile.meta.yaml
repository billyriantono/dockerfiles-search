MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Maintainer: kev <noreply@easypi.info>
    Name: maintainer
  - CmdLine:
    - set -ex     && echo 'http://nl.alpinelinux.org/alpine/edge/main' >> /etc/apk/repositories     &&
      apk add -U curl libsodium python     && curl -sSL https://bootstrap.pypa.io/get-pip.py
      | python     && pip install shadowsocks     && apk del curl     && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Env:
    - Key: SERVER_ADDR
      Value: 0.0.0.0
    Name: env
  - Env:
    - Key: SERVER_PORT
      Value: "8388"
    Name: env
  - Env:
    - Key: METHOD
      Value: aes-256-cfb
    Name: env
  - Env:
    - Key: PASSWORD
      Value: ""
    Name: env
  - Env:
    - Key: TIMEOUT
      Value: "300"
    Name: env
  - Env:
    - Key: WORKERS
      Value: "10"
    Name: env
  - Name: expose
    Ports:
    - $SERVER_PORT
  - CmdLine:
    - ssserver -s "$SERVER_ADDR"                           -p "$SERVER_PORT"                           -k
      "${PASSWORD:-$(hostname)}"               -m "$METHOD"                                -t
      "$TIMEOUT"                               --workers "$WORKERS"                        --fast-open
    Name: cmd
    PrependShell: true
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
