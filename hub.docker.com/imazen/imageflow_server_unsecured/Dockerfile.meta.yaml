MetaArgs: null
Stages:
- BaseName: imazen/imageflow_base_os
  Commands:
  - Maintainer: Nathanael Jones
    Name: maintainer
  - Key: SOURCE_COMMIT
    Name: arg
    Value: null
  - Key: DOCKER_TAG
    Name: arg
    Value: null
  - CmdLine:
    - if [ -z "${SOURCE_COMMIT}" ]; then echo "SOURCE_COMMIT not set; exiting" &&
      exit 1; else echo "SOURCE_COMMIT=${SOURCE_COMMIT}"; fi
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir nightly && cd nightly && wget -nv -O ifs.tar.gz https://s3-us-west-1.amazonaws.com/imageflow-nightlies/commits/${SOURCE_COMMIT}/linux64_sandybridge_glibc223.tar.gz     &&
      tar xvzf ifs.tar.gz && mv ./imageflow_server ../ && cd .. && rm -rf nightly
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "39876"
  - CmdLine:
    - /home/imageflow/imageflow_server
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - start
    - --demo
    Name: cmd
    PrependShell: false
  From:
    Image: imazen/imageflow_base_os
  Name: ""
  Platform: ""
  SourceCode: FROM imazen/imageflow_base_os
