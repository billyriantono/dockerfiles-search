MetaArgs: null
Stages:
- BaseName: alpine:3.5
  Commands:
  - Env:
    - Key: TELEGRAF_VERSION
      Value: 1.2.1-sdk.1
    Name: env
  - CmdLine:
    - apk add --no-cache ca-certificates &&     update-ca-certificates
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache --virtual .build-deps wget gnupg tar &&     wget -q http://dl.skinfra.cloud/monitoring/telegraf/telegraf-${TELEGRAF_VERSION}-static_linux_amd64
      &&     mv telegraf-${TELEGRAF_VERSION}-static_linux_amd64 telegraf &&     chmod
      +x telegraf &&     mkdir -p /etc/telegraf &&     cp -a telegraf /usr/bin/ &&     /usr/bin/telegraf
      config > /etc/telegraf/telegraf.conf &&     apk del .build-deps
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 8092/udp
    - "8094"
    - 8125/udp
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - telegraf
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.5
