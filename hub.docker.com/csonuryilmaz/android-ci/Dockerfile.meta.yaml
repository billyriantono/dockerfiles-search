MetaArgs: null
Stages:
- BaseName: openjdk:8-jdk
  Commands:
  - Maintainer: csonuryilmaz@gmail.com
    Name: maintainer
  - Env:
    - Key: ANDROID_COMPILE_SDK
      Value: '"26"'
    Name: env
  - Env:
    - Key: ANDROID_BUILD_TOOLS
      Value: '"26.0.1"'
    Name: env
  - Env:
    - Key: ANDROID_SDK_TOOLS
      Value: '"4333796"'
    Name: env
  - Name: shell
    Shell:
    - /bin/bash
    - -c
  - CmdLine:
    - apt-get --quiet update --yes
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get --quiet install --yes wget tar unzip lib32stdc++6 lib32z1
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --quiet --output-document=android-sdk.zip https://dl.google.com/android/repository/sdk-tools-linux-${ANDROID_SDK_TOOLS}.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip -d android-sdk-linux android-sdk.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /root/.android && touch /root/.android/repositories.cfg
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android-sdk-linux/tools/bin/sdkmanager "platforms;android-${ANDROID_COMPILE_SDK}"
      >/dev/null
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android-sdk-linux/tools/bin/sdkmanager "platform-tools" >/dev/null
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android-sdk-linux/tools/bin/sdkmanager "build-tools;${ANDROID_BUILD_TOOLS}"
      >/dev/null
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: '"${PWD}/android-sdk-linux"'
    Name: env
  - Env:
    - Key: PATH
      Value: '"${PATH}:${PWD}/android-sdk-linux/platform-tools/"'
    Name: env
  - CmdLine:
    - set +o pipefail
    Name: run
    PrependShell: true
  - CmdLine:
    - yes | android-sdk-linux/tools/bin/sdkmanager --licenses
    Name: run
    PrependShell: true
  - CmdLine:
    - set -o pipefail
    Name: run
    PrependShell: true
  From:
    Image: openjdk:8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jdk
