    - npm install
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .eslintrc
    - .eslintignore
    - config.js
    - coffeelint.json
    - newrelic.js
    - Makefile
    - index.js
    - /home/app/code/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - tests
    - /home/app/code/tests
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src
    - /home/app/code/src
  - CmdLine:
    - chown -R app /home/app
    Name: run
    PrependShell: true
  - Name: user
    User: app
  - CmdLine:
    - node index.js
    Name: cmd
    PrependShell: true
  From:
    Image: node:6
  Name: ""
  Platform: ""
  SourceCode: FROM node:6
