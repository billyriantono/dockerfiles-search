MetaArgs: null
Stages:
- BaseName: node:6
  Commands:
  - Name: expose
    Ports:
    - "8000"
  - Maintainer: Jean-Christophe Hoelt <hoelt@fovea.cc>
    Name: maintainer
  - CmdLine:
    - useradd app -d /home/app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/app/code
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - /home/app/code/package.json
