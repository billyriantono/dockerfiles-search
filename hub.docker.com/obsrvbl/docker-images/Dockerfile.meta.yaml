MetaArgs: null
Stages:
- BaseName: alpine:3.10
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Observable Networks <engineering@obsrvbl.com>"'
    Name: label
  - CmdLine:
    - apk update && apk add     bash     bison     build-base     curl     flex     git     libffi-dev     net-snmp-tools     openssh     perl     python     ruby     ruby-dev     ruby-irb     ruby-rdoc     rpm     tar     tzdata     xz
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -O https://bootstrap.pypa.io/get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - python get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install awscli
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install etc fpm
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -O https://www.tcpdump.org/release/libpcap-1.9.1.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -O http://musl.cc/x86_64-linux-musl-cross.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -O https://musl.cc/arm-linux-musleabihf-cross.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -O https://musl.cc/aarch64-linux-musl-cross.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xf libpcap-1.9.1.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xf x86_64-linux-musl-cross.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xf arm-linux-musleabihf-cross.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xf aarch64-linux-musl-cross.tgz
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /libpcap-1.9.1
  - CmdLine:
    - CC="/x86_64-linux-musl-cross/bin/x86_64-linux-musl-gcc" ./configure     --with-pcap="linux"     --enable-usb="no"     --enable-netmap="no"     --enable-dbus="no"     --enable-rdma="no"     --host="x86_64-linux"     --prefix="/x86_64-linux-musl-cross"
    Name: run
    PrependShell: true
  - CmdLine:
    - make && make install && make distclean
    Name: run
    PrependShell: true
  - CmdLine:
    - CC="/arm-linux-musleabihf-cross/bin/arm-linux-musleabihf-gcc" ./configure     --with-pcap="linux"     --enable-usb="no"     --enable-netmap="no"     --enable-dbus="no"     --enable-rdma="no"     --host="x86_64-linux"     --prefix="/arm-linux-musleabihf-cross"
    Name: run
    PrependShell: true
  - CmdLine:
    - make && make install && make distclean
    Name: run
    PrependShell: true
  - CmdLine:
    - CC="/aarch64-linux-musl-cross/bin/aarch64-linux-musl-gcc" ./configure     --with-pcap="linux"     --enable-usb="no"     --enable-netmap="no"     --enable-dbus="no"     --enable-rdma="no"     --host="x86_64-linux"     --prefix="/aarch64-linux-musl-cross"
    Name: run
    PrependShell: true
  - CmdLine:
    - make && make install && make distclean
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/ash
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10
