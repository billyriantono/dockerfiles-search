MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Yaroslav Admin <devoto13@gmail.com>
    Name: maintainer
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - locale-gen en_US en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg-reconfigure locales
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python-software-properties
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install supervisor -y
    Name: run
    PrependShell: true
  - CmdLine:
    - update-rc.d -f supervisor disable
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - startup
    - /usr/local/bin/startup
  - CmdLine:
    - chmod +x /usr/local/bin/startup
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/startup
    Name: cmd
    PrependShell: false
  - CmdLine:
    - apt-get install -y python python-dev python-setuptools python-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install gunicorn setproctitle
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run
    - /usr/local/bin/run
  - CmdLine:
    - chmod +x /usr/local/bin/run
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /root/app/logs
  - Name: expose
    Ports:
    - "80"
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
