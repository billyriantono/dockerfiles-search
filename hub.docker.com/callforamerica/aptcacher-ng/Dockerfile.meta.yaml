MetaArgs: null
Stages:
- BaseName: callforamerica/debian
  Commands:
  - Maintainer: joe <joe@valuphone.com>
    Name: maintainer
  - Key: APTCACHER_NG_VERSION
    Name: arg
    Value: null
  - Env:
    - Key: APTCACHER_NG_VERSION
      Value: ${APTCACHER_NG_VERSION:-0.8.0}
    Name: env
  - Labels:
    - Key: app.aptcacher-ng.version
      Value: $APTCACHER_NG_VERSION
    Name: label
  - Env:
    - Key: HOME
      Value: /opt/apt-cacher-ng
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - build.sh
    - /tmp/
  - CmdLine:
    - /tmp/build.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint
    - /
  - Name: volume
    Volumes:
    - /var/cache/apt-cacher-ng
  - Name: expose
    Ports:
    - "3142"
  - Env:
    - Key: APTCACHER_PORT
      Value: "3142"
    - Key: APTCACHER_BIND_ADDR
      Value: 0.0.0.0
    - Key: APTCACHER_EXPIRE_THRESHOLD
      Value: "4"
    Name: env
  - Name: workdir
    Path: /var/cache/apt-cacher-ng
  - CmdLine:
    - /dumb-init
    - --
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /entrypoint
    Name: cmd
    PrependShell: false
  From:
    Image: callforamerica/debian
  Name: ""
  Platform: ""
  SourceCode: FROM    callforamerica/debian
