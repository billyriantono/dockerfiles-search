MetaArgs: null
Stages:
- BaseName: callforamerica/debian
  Commands:
  - Maintainer: Joe Black <joeblack949@gmail.com>
    Name: maintainer
  - Key: KAZOO_VERSION
    Name: arg
    Value: null
  - Key: KAZOO_BUILD_NUMBER
    Name: arg
    Value: null
  - Env:
    - Key: ERLANG_VERSION
      Value: "18.3"
    Name: env
  - Env:
    - Key: KAZOO_VERSION
      Value: ${KAZOO_VERSION:-4.0}
    Name: env
  - Env:
    - Key: KAZOO_BUILD_NUMBER
      Value: ${KAZOO_BUILD_NUMBER:-8}
    Name: env
  - Env:
    - Key: MONSTER_APPS_VERSION
      Value: "4.0"
    Name: env
  - Env:
    - Key: MONSTER_APPS
      Value: accounts,callflows,fax,numbers,pbxs,voip,voicemails,webhooks
    Name: env
  - Labels:
    - Key: lang.erlang.version
      Value: $ERLANG_VERSION
    Name: label
  - Labels:
    - Key: app.kazoo.version
      Value: $KAZOO_VERSION
    Name: label
  - Labels:
    - Key: app.monster-apps.version
      Value: $MONSTER_APPS_VERSION
    Name: label
  - Labels:
    - Key: app.monster-apps.apps
      Value: '"${MONSTER_APPS},apiexplorer"'
    Name: label
  - Env:
    - Key: APP
      Value: kazoo
    Name: env
  - Env:
    - Key: USER
      Value: $APP
    Name: env
  - Env:
    - Key: HOME
      Value: /opt/$APP
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - build.sh
    - /tmp/
  - CmdLine:
    - /tmp/build.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - build/kazoo-tool
    - $HOME/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - build/sup
    - /usr/local/bin/
  - Env:
    - Key: ERL_MAX_PORTS
      Value: "65536"
    Name: env
  - Env:
    - Key: ERLANG_VM
      Value: kazoo_apps
    Name: env
  - Env:
    - Key: ERLANG_THREADS
      Value: "64"
    Name: env
  - Env:
    - Key: USE_LONG_HOSTNAME
      Value: "true"
    Name: env
  - Env:
    - Key: KAZOO_LOG_LEVEL
      Value: info
    Name: env
  - Env:
    - Key: KAZOO_LOG_COLOR
      Value: "true"
    Name: env
  - Env:
    - Key: KAZOO_APPS
      Value: blackhole,callflow,cdr,conference,crossbar,doodle,ecallmgr,fax,hangups,hotornot,konami,jonny5,media_mgr,milliwatt,omnipresence,pivot,registrar,reorder,stepswitch,sysconf,teletype,trunkstore,webhooks
    Name: env
  - Env:
    - Key: KAZOO_SASL_ERRLOG_TYPE
      Value: error
    Name: env
  - Env:
    - Key: KAZOO_SASL_ERROR_LOGGER
      Value: tty
    Name: env
  - Env:
    - Key: COUCHDB_HOST
      Value: couchdb
    Name: env
  - Env:
    - Key: COUCHDB_DATA_PORT
      Value: "5984"
    Name: env
  - Env:
    - Key: COUCHDB_ADMIN_PORT
      Value: "5986"
    Name: env
  - Env:
    - Key: COUCHDB_COMPACT_AUTOMATICALLY
      Value: "true"
    Name: env
  - Env:
    - Key: COUCHDB_USER
      Value: admin
    Name: env
  - Env:
    - Key: COUCHDB_PASS
      Value: secret
    Name: env
  - Env:
    - Key: KAZOO_AMQP_HOSTS
      Value: rabbitmq
    Name: env
  - Env:
    - Key: RABBITMQ_USER
      Value: guest
    Name: env
  - Env:
    - Key: RABBITMQ_PASS
      Value: guest
    Name: env
  - Env:
    - Key: REGION
      Value: local
    Name: env
  - Env:
    - Key: DATACENTER
      Value: dev
    Name: env
  - Name: expose
    Ports:
    - "19025"
    - "24517"
    - "5555"
    - 5555/udp
    - "8000"
  - Name: workdir
    Path: $HOME
  - Name: shell
    Shell:
    - /bin/bash
  - Health:
      Interval: 15000000000
      Test:
      - CMD-SHELL
      - curl -f -s http://localhost:8000 || exit 1
      Timeout: 5000000000
    Name: healthcheck
  - CmdLine:
    - /dumb-init
    - --
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /entrypoint
    Name: cmd
    PrependShell: false
  From:
    Image: callforamerica/debian
  Name: ""
  Platform: ""
  SourceCode: FROM callforamerica/debian
