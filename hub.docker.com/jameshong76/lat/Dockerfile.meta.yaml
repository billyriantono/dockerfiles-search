    From: ""
    Name: copy
    SourcesAndDest:
    - cmd.sh
    - /usr/local/bin/
  - CmdLine:
    - cmd.sh
    Name: cmd
    PrependShell: false
  From:
    Image: httpd:2.4-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM httpd:2.4-alpine
