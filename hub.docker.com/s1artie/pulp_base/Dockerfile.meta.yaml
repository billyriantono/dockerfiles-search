MetaArgs: null
Stages:
- BaseName: centos:centos7
  Commands:
  - Maintainer: Rene Schneider <rene.schneider@gebit.de>
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - rhel-pulp.repo
    - /etc/yum.repos.d/rhel-pulp.repo
  - CmdLine:
    - yum install -y epel-release && yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - yum update -y && yum install -y python-qpid python-qpid-qmf pulp-docker-plugins     pulp-python-plugins
      pulp-rpm-handlers findutils nmap-ncat qpid-tools &&     yum groupinstall -y
      pulp-server-qpid &&     yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -a /var/lib/pulp /var/local/var_lib_pulp
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -a /etc/pulp /var/local/etc_pulp
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -a /etc/pki/pulp /var/local/etc_pki_pulp
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - setup.sh
    - /setup.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - server.conf
    - /var/local/etc_pulp/server.conf
  - CmdLine:
    - chgrp apache /var/local/etc_pulp/server.conf
    Name: run
    PrependShell: true
  From:
    Image: centos:centos7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos7
