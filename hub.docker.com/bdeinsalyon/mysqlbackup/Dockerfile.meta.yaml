MetaArgs: null
Stages:
- BaseName: python:3
  Commands:
  - CmdLine:
    - apt-get update -y && apt-get dist-upgrade -y && apt-get autoremove --purge -y
      && apt-get autoclean -y
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://cdn.mysql.com//Downloads/MySQL-5.7/mysql-5.7.25-linux-glibc2.12-x86_64.tar.gz
      &&    tar xf mysql-5.7.25-linux-glibc2.12-x86_64.tar.gz &&    rm -rf mysql-5.7.25-linux-glibc2.12-x86_64.tar.gz
      &&    mv mysql-5.7.25-linux-glibc2.12-x86_64 mysql
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /backup
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - .
  - CmdLine:
    - pip install -r requirements.txt
    Name: run
    PrependShell: true
  - Env:
    - Key: MYSQLDUMP_COMMAND
      Value: /mysql/bin/mysqldump
    Name: env
  - Env:
    - Key: DATABASE_URL
      Value: mysql://mysql@localhost/mysql
    Name: env
  - Env:
    - Key: FTP_URL
      Value: ftp://backup:password@backup.network/backups/mydb
    Name: env
  - Name: volume
    Volumes:
    - /tmp
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - backup.py
    - .
  - CmdLine:
    - python /backup/backup.py
    Name: cmd
    PrependShell: true
  From:
    Image: python:3
  Name: ""
  Platform: ""
  SourceCode: FROM python:3
