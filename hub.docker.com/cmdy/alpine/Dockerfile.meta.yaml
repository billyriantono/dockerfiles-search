MetaArgs: null
Stages:
- BaseName: alpine:3.6
  Commands:
  - Maintainer: cmdy<zhang_lin66@foxmail.com>
    Name: maintainer
  - Key: TZ
    Name: arg
    Value: '"Asia/Shanghai"'
  - Env:
    - Key: TZ
      Value: ${TZ}
    Name: env
  - CmdLine:
    - apk upgrade --update     && apk add bash tzdata     && ln -sf /usr/share/zoneinfo/${TZ}
      /etc/localtime     && echo ${TZ} > /etc/timezone     && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
