    Name: arg
    Value: null
  - Key: SOURCE_COMMIT
    Name: arg
    Value: null
  - Key: DOCKERFILE_PATH
    Name: arg
    Value: null
  - Key: SOURCE_TYPE
    Name: arg
    Value: null
  - Env:
    - Key: TZ
      Value: Asia/Bangkok
    Name: env
  - CmdLine:
