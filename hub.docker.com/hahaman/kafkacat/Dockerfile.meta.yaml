MetaArgs: null
Stages:
- BaseName: alpine:3.9
  Commands:
  - Key: VERSION
    Name: arg
    Value: 1.4.0
  - CmdLine:
    - apk add --no-cache openssl-dev curl git build-base bash tar wget python yajl
      yajl-dev cmake coreutils &&  git clone --branch ${VERSION} --single-branch https://github.com/edenhill/kafkacat.git
      kafkacat &&  cd kafkacat &&  git checkout tags/${VERSION} &&  ./bootstrap.sh
      &&  make install &&  strip /usr/local/bin/kafkacat
    Name: run
    PrependShell: true
  From:
    Image: alpine:3.9
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.9
