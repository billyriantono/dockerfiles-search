MetaArgs: null
Stages:
- BaseName: superuserltd/centos-7-java-8-openjdk-headle
  Commands:
  - Maintainer: ramon.gordillo@super-user.net
    Name: maintainer
  - Env:
    - Key: ZOOKEEPER_VERSION
      Value: 3.4.6
    Name: env
  - Env:
    - Key: INSTALL_HOME
      Value: /opt
    Name: env
  - Env:
    - Key: ZK_HOME
      Value: ${INSTALL_HOME}/zookeeper-${ZOOKEEPER_VERSION}
    Name: env
  - CmdLine:
    - yum -y install tar
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://archive.apache.org/dist/zookeeper/zookeeper-${ZOOKEEPER_VERSION}/zookeeper-${ZOOKEEPER_VERSION}.tar.gz
      | tar -xzf - -C ${INSTALL_HOME}
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - zoo-${ZOOKEEPER_VERSION}.cfg
    - ${ZK_HOME}/conf/zoo.cfg
  - CmdLine:
    - mkdir ${ZK_HOME}/data
    Name: run
    PrependShell: true
  - CmdLine:
    - sed  -i "s|/tmp/zookeeper|${ZK_HOME}/data|g" ${ZK_HOME}/conf/zoo.cfg
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "2181"
  - Name: workdir
    Path: ${ZK_HOME}
  - Name: volume
    Volumes:
    - ${ZK_HOME}/conf
    - ${ZK_HOME}/data
  - Env:
    - Key: PATH
      Value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:${ZK_HOME}/bin
    Name: env
  - CmdLine:
    - zkServer.sh
    - start-foreground
    Name: cmd
    PrependShell: false
  From:
    Image: superuserltd/centos-7-java-8-openjdk-headle
  Name: ""
  Platform: ""
  SourceCode: FROM superuserltd/centos-7-java-8-openjdk-headle
