MetaArgs: null
Stages:
- As: builder
  BaseName: ubuntu:16.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: Mario Werner <mario.werner@iaik.tugraz.at>
    Name: label
  - CmdLine:
    - apt-get update && apt-get install -y   autoconf   bison   build-essential   file   git   gperf   help2man
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/niosHD/veriwell.git /tmp/veriwell &&     cd /tmp/veriwell
      &&     ./configure --prefix=/opt/veriwell &&     make install
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: builder
  Platform: ""
  SourceCode: FROM ubuntu:16.04 as builder
- BaseName: ubuntu:16.04
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y     python3     python3-pip     scons &&   pip3
      install pytest pytest-xdist
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /opt/veriwell
    - /opt/veriwell
  - CmdLine:
    - ln -s /opt/veriwell/bin/veriwell /usr/local/bin/veriwell
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
