MetaArgs: null
Stages:
- BaseName: weiwenhao/php:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"weiwenhao <coder@weiwenhao.com>"'
    Name: label
  - CmdLine:
    - apk add --update nginx     && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - root
    - /
  - Name: expose
    Ports:
    - "443"
    - "80"
  - Name: workdir
    Path: /code
  - CmdLine:
    - /start.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: weiwenhao/php:latest
  Name: ""
  Platform: ""
  SourceCode: FROM weiwenhao/php:latest
