MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Maintainer: Jesse Rosenberger
    Name: maintainer
  - Env:
    - Key: METEORD_DIR
      Value: /opt/meteord
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts
    - $METEORD_DIR
  - Key: NODE_VERSION
    Name: arg
    Value: null
  - Env:
    - Key: NODE_VERSION
      Value: ${NODE_VERSION:-12.10.0}
    Name: env
  - Expression: ENV NODE_VERSION ${NODE_VERSION:-12.10.0}
    Name: onbuild
  - CmdLine:
    - bash $METEORD_DIR/lib/install_base.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - bash $METEORD_DIR/lib/install_node.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - bash $METEORD_DIR/lib/install_wkhtmltopdf.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - bash $METEORD_DIR/lib/cleanup.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - chmod +x $METEORD_DIR/run_app.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - exec $METEORD_DIR/run_app.sh
    Name: entrypoint
    PrependShell: true
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
