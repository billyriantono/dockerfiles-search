MetaArgs: null
Stages:
- BaseName: busybox
  Commands:
  - Env:
    - Key: CROWD_PLUGIN_VERSION
      Value: 3.5.0
    Name: env
  - CmdLine:
    - mkdir -p /nexus3-crowd-plugin &&     wget -O /nexus3-crowd-plugin/nexus3-crowd-plugin.jar     https://github.com/pingunaut/nexus3-crowd-plugin/releases/download/nexus3-crowd-plugin-${CROWD_PLUGIN_VERSION}/nexus3-crowd-plugin-${CROWD_PLUGIN_VERSION}.jar
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /entrypoint.sh
    - /nexus3-crowd-plugin/
  - CmdLine:
    - /bin/true
    Name: cmd
    PrependShell: true
  - Name: volume
    Volumes:
    - /nexus3-crowd-plugin
  From:
    Image: busybox
  Name: ""
  Platform: ""
  SourceCode: FROM busybox
