MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - CmdLine:
    - apt-get update     && apt-get install -y         swig         python-pip         python-dev         python-mysqldb         python-rsa         libssl-dev         liblzma-dev         libevent1-dev     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /docker-registry
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./config/boto.cfg
    - /etc/boto.cfg
  - CmdLine:
    - pip install /docker-registry/depends/docker-registry-core
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install file:///docker-registry#egg=docker-registry[bugsnag,newrelic,cors]
    Name: run
    PrependShell: true
  - CmdLine:
    - patch  $(python -c 'import boto; import os; print os.path.dirname(boto.__file__)')/connection.py  <
      /docker-registry/contrib/boto_header_patch.diff
    Name: run
    PrependShell: true
  - Env:
    - Key: DOCKER_REGISTRY_CONFIG
      Value: /docker-registry/config/config_sample.yml
    Name: env
  - Env:
    - Key: SETTINGS_FLAVOR
      Value: dev
    Name: env
  - Name: expose
    Ports:
    - "5000"
  - CmdLine:
    - docker-registry
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
