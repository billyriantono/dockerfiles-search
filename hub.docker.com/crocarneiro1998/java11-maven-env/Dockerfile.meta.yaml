MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Name: volume
    Volumes:
    - /source
  - CmdLine:
    - apt-get update && apt-get --yes install wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://download.java.net/openjdk/jdk11/ri/openjdk-11+28_linux-x64_bin.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -zxvf openjdk-11+28_linux-x64_bin.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mv jdk-11 /opt/
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /opt/jdk-11
    Name: env
  - Env:
    - Key: PATH
      Value: /opt/jdk-11/bin:$PATH
    Name: env
  - CmdLine:
    - apt-get update && apt-get --yes install maven
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
