    - ssl.config
    - /opt/rabbitmq/etc/rabbitmq/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - wrapper.sh
    - /
  - CmdLine:
    - /wrapper.sh
    Name: entrypoint
    PrependShell: false
