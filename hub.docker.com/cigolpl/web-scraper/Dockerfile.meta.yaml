MetaArgs: null
Stages:
- BaseName: node:9-alpine
  Commands:
  - CmdLine:
    - apk update && apk upgrade &&     echo @edge http://nl.alpinelinux.org/alpine/edge/community
      >> /etc/apk/repositories &&     echo @edge http://nl.alpinelinux.org/alpine/edge/main
      >> /etc/apk/repositories &&     apk add --no-cache       chromium@edge       nss@edge
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache bash
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/Yelp/dumb-init/releases/download/v1.2.0/dumb-init_1.2.0_amd64
    - /usr/local/bin/dumb-init
  - CmdLine:
    - chmod +x /usr/local/bin/dumb-init
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app/
  - Name: workdir
    Path: app
  - CmdLine:
    - yarn
    Name: run
    PrependShell: true
  - Env:
    - Key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
      Value: "true"
    Name: env
  - CmdLine:
    - yarn add puppeteer@1.2.0
    Name: run
    PrependShell: true
  - CmdLine:
    - addgroup -S pptruser && adduser -S -g pptruser pptruser     && mkdir -p /home/pptruser/Downloads     &&
      chown -R pptruser:pptruser /home/pptruser     && chown -R pptruser:pptruser
      /app
    Name: run
    PrependShell: true
  - Name: user
    User: pptruser
  - Env:
    - Key: PORT
      Value: "8080"
    Name: env
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - dumb-init
    - --
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - node
    - index.js
    Name: cmd
    PrependShell: false
  From:
    Image: node:9-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:9-alpine
