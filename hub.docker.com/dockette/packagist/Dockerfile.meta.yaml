      --filename=composer &&     git clone https://github.com/composer/packagist.git
      /srv &&     git -C /srv reset --hard 2d90743bec035e87928f4afa356ba28a1547608f
      &&     composer install -d /srv --no-dev --no-interaction --no-scripts -v -o
