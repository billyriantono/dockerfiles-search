MetaArgs: null
Stages:
- BaseName: debian:sid
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Milan Sulc <sulcmil@gmail.com>"'
    Name: label
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - Env:
    - Key: USER_UID
      Value: "1000"
    Name: env
  - Env:
    - Key: USER_NAME
      Value: dfx
    Name: env
  - Env:
    - Key: USER_HOME
      Value: /home/dfx
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get dist-upgrade -y &&     useradd -ms /bin/bash -u
      $USER_UID $USER_NAME &&     apt-get clean -y && apt-get autoclean -y && apt-get
      autoremove -y &&     rm -rf /var/lib/apt/lists/* /var/lib/log/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: debian:sid
  Name: ""
  Platform: ""
  SourceCode: FROM debian:sid
