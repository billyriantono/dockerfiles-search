MetaArgs: null
Stages:
- BaseName: dockette/stretch
  Commands:
  - Maintainer: Milan Sulc <sulcmil@gmail.com>
    Name: maintainer
  - Env:
    - Key: PHP_MODS_DIR
      Value: /etc/php/7.1/mods-available
    Name: env
  - Env:
    - Key: PHP_CLI_DIR
      Value: /etc/php/7.1/cli
    Name: env
  - Env:
    - Key: PHP_CLI_CONF_DIR
      Value: ${PHP_CLI_DIR}/conf.d
    Name: env
  - Env:
    - Key: PHP_CGI_DIR
      Value: /etc/php/7.1/cgi
    Name: env
  - Env:
    - Key: PHP_CGI_CONF_DIR
      Value: ${PHP_CGI_DIR}/conf.d
    Name: env
  - Env:
    - Key: TZ
      Value: Europe/Prague
    Name: env
  - CmdLine:
    - apt update && apt dist-upgrade -y &&     apt install -y wget curl apt-transport-https
      ca-certificates git &&     wget -O /etc/apt/trusted.gpg.d/php.gpg https://packages.sury.org/php/apt.gpg
      &&     echo "deb https://packages.sury.org/php/ stretch main" > /etc/apt/sources.list.d/php.list
      &&     apt update &&     apt install -y --no-install-recommends         php7.1-apc         php7.1-apcu         php7.1-bcmath         php7.1-bz2         php7.1-calendar         php7.1-cgi         php7.1-cli         php7.1-ctype         php7.1-curl         php7.1-geoip         php7.1-gettext         php7.1-gd         php7.1-intl         php7.1-imagick         php7.1-imap         php7.1-ldap         php7.1-mbstring         php7.1-mcrypt         php7.1-memcached         php7.1-mongo         php7.1-mysql         php7.1-pdo         php7.1-pgsql         php7.1-redis         php7.1-soap         php7.1-sqlite3         php7.1-ssh2         php7.1-zip         php7.1-xmlrpc         php7.1-xsl
      &&     curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin
      --filename=composer &&     composer global require "hirak/prestissimo:^0.3"
      &&     ln -s ${PHP_MODS_DIR}/custom.ini ${PHP_CLI_CONF_DIR}/999-custom.ini &&     ln
      -s ${PHP_MODS_DIR}/custom.ini ${PHP_CGI_CONF_DIR}/999-custom.ini &&     apt-get
      clean -y &&     apt-get autoclean -y &&     apt-get remove -y wget curl &&     apt-get
      autoremove -y &&     rm -rf /var/lib/apt/lists/* /var/lib/log/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf.d/custom.ini
    - ${PHP_MODS_DIR}/custom.ini
  - Name: workdir
    Path: /srv
  - CmdLine:
    - php
    Name: cmd
    PrependShell: false
  From:
    Image: dockette/stretch
  Name: ""
  Platform: ""
  SourceCode: FROM dockette/stretch
