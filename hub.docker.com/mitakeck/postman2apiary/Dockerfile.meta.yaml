MetaArgs: null
Stages:
- As: git
  BaseName: alpine
  Commands:
  - Name: workdir
    Path: /work
  - CmdLine:
    - apk update && apk add git
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/p8ul/postman2apiary.git postman2apiary
    Name: run
    PrependShell: true
  From:
    Image: alpine
  Name: git
  Platform: ""
  SourceCode: FROM alpine as git
- As: python
  BaseName: python:3.7.3-slim
  Commands:
  - Name: workdir
    Path: /work
  - Chown: ""
    From: git
    Name: copy
    SourcesAndDest:
    - /work
    - /root
  - CmdLine:
    - python
    - /root/postman2apiary/app/run.py
    Name: entrypoint
    PrependShell: false
  From:
    Image: python:3.7.3-slim
  Name: python
  Platform: ""
  SourceCode: FROM python:3.7.3-slim as python
