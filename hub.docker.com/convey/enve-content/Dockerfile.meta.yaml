MetaArgs: null
Stages:
- BaseName: openjdk:8
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Remon Lam <remon@containerstack.io>"'
    Name: label
  - Env:
    - Key: JIRA_HOME
      Value: /var/atlassian/jira
    Name: env
  - Env:
    - Key: JIRA_INSTALL
      Value: /opt/atlassian/jira
    Name: env
  - Env:
    - Key: JIRA_VERSION
      Value: 8.4.2
    Name: env
  - Env:
    - Key: MYSQL_CONJ_VERSION
      Value: 5.1.42
    Name: env
  - CmdLine:
    - set -x     && apt-get update --quiet     && apt-get install --quiet --yes --no-install-recommends
      libtcnative-1 xmlstarlet     && apt-get clean     && mkdir -p                "${JIRA_HOME}"     &&
      mkdir -p                "${JIRA_HOME}/caches/indexes"     && chmod -R 700            "${JIRA_HOME}"     &&
      chown -R daemon:daemon  "${JIRA_HOME}"     && mkdir -p                "${JIRA_INSTALL}/conf/Catalina"     &&
      curl -Ls                "https://www.atlassian.com/software/jira/downloads/binary/atlassian-jira-software-${JIRA_VERSION}.tar.gz"
      | tar -xz --directory "${JIRA_INSTALL}" --strip-components=1 --no-same-owner     &&
      curl -Ls                "https://dev.mysql.com/get/Downloads/Connector-J/mysql-connector-java-${MYSQL_CONJ_VERSION}.tar.gz"
      | tar -xz --directory "${JIRA_INSTALL}/lib" --strip-components=1 --no-same-owner
      "mysql-connector-java-${MYSQL_CONJ_VERSION}/mysql-connector-java-${MYSQL_CONJ_VERSION}-bin.jar"     &&
      chmod -R 700            "${JIRA_INSTALL}/conf"     && chmod -R 700            "${JIRA_INSTALL}/logs"     &&
      chmod -R 700            "${JIRA_INSTALL}/temp"     && chmod -R 700            "${JIRA_INSTALL}/work"     &&
      chown -R daemon:daemon  "${JIRA_INSTALL}/conf"     && chown -R daemon:daemon  "${JIRA_INSTALL}/logs"     &&
      chown -R daemon:daemon  "${JIRA_INSTALL}/temp"     && chown -R daemon:daemon  "${JIRA_INSTALL}/work"     &&
      sed --in-place          "s/java version/openjdk version/g" "${JIRA_INSTALL}/bin/check-java.sh"     &&
      echo -e                 "\njira.home=$JIRA_HOME" >> "${JIRA_INSTALL}/atlassian-jira/WEB-INF/classes/jira-application.properties"     &&
      touch -d "@0"           "${JIRA_INSTALL}/conf/server.xml"
    Name: run
    PrependShell: true
  - Name: user
    User: daemon:daemon
  - Name: expose
    Ports:
    - "8080"
  - Name: volume
    Volumes:
    - /var/atlassian/jira
    - /opt/atlassian/jira/logs
  - Name: workdir
    Path: /var/atlassian/jira
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - '"entrypoint.sh"'
    - '"/"'
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /opt/atlassian/jira/bin/catalina.sh
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8
