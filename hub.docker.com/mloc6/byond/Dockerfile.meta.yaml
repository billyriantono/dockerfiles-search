MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Env:
    - Key: BYOND_MAJOR
      Value: "512"
    - Key: BYOND_MINOR
      Value: "1452"
    Name: env
  - CmdLine:
    - dpkg --add-architecture i386     && apt-get update     && apt-get install -y
      libc6:i386 libgcc1:i386 libstdc++6:i386 libmariadb-client-lgpl-dev:i386
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y curl unzip make     && curl "http://www.byond.com/download/build/${BYOND_MAJOR}/${BYOND_MAJOR}.${BYOND_MINOR}_byond_linux.zip"
      -o byond.zip     && unzip byond.zip     && cd byond     && sed -i 's|install:|&\n\tmkdir
      -p $(MAN_DIR)/man6|' Makefile     && make install     && chmod 644 /usr/local/byond/man/man6/*     &&
      apt-get purge -y --auto-remove curl unzip make     && cd ..     && rm -rf byond
      byond.zip
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
