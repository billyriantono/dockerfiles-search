MetaArgs: null
Stages:
- BaseName: base/arch
  Commands:
  - Maintainer: rijalati@gmail.com
    Name: maintainer
  - CmdLine:
    - '[ -d /etc/pacman.d ] || mkdir -p /etc/pacman.d'
    Name: run
    PrependShell: true
  - CmdLine:
    - pacman -Syy
    Name: run
    PrependShell: true
  - CmdLine:
    - pacman -S --noconfirm archlinux-keyring
    Name: run
    PrependShell: true
  - CmdLine:
    - pacman -Syu -y --needed --noconfirm --force
    Name: run
    PrependShell: true
  - CmdLine:
    - pacman-db-upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - pacman -Syu --noconfirm --needed     base-devel     python2     wxgtk2.8     curl     git     wxpython2.8     bash     python2-pip     xorg-xauth     xorg-fonts     xorg-fonts-75dpi     xorg-fonts-100dpi     firefox     emacs-nox     vim     vim-plugins     sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - pip2 install     Paver     robotframework     robotframework-tools     robotframework-rfdoc     robotframework-selenium2library     robotframework-selenium2screenshots     robotframework-sshlibrary     robotframework-hub     robotframework-lint     robotframework-pageobjects     robotframework-pycurllibrary     robotframework-httplibrary     sphinxcontrib-robotframework     Pygments     jedi     pep8     pylint     pyflakes     requests     rope
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -m -G wheel -U admin
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'admin:secret' | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'admin ALL=(ALL) NOPASSWD:ALL' >> /etc/sudoers
    Name: run
    PrependShell: true
  - Name: user
    User: admin
  - CmdLine:
    - git clone https://github.com/robotframework/RIDE.git /home/admin/RIDE
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /home/admin
    Name: env
  - Name: workdir
    Path: /home/admin/RIDE
  - CmdLine:
    - /usr/bin/paver
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: base/arch
  Name: ""
  Platform: ""
  SourceCode: from base/arch
