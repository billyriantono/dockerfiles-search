MetaArgs: null
Stages:
- BaseName: gliderlabs/alpine:3.3
  Commands:
  - Maintainer: rijalati@gmail.com
    Name: maintainer
  - CmdLine:
    - apk update
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add openjdk8 --update-cache --repository http://dl-4.alpinelinux.org/alpine/edge/community/
      --allow-untrusted
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add apache-ant --update-cache --repository http://dl-4.alpinelinux.org/alpine/edge/testing/
      --allow-untrusted
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add git tar socat
    Name: run
    PrependShell: true
  - Env:
    - Key: ANT_HOME
      Value: /usr/share/java/apache-ant
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ANT_HOME/bin
    Name: env
  - CmdLine:
    - /usr/bin/java
    - -version
    Name: cmd
    PrependShell: false
  From:
    Image: gliderlabs/alpine:3.3
  Name: ""
  Platform: ""
  SourceCode: FROM gliderlabs/alpine:3.3
