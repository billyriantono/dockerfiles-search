MetaArgs: null
Stages:
- BaseName: gliderlabs/alpine:latest
  Commands:
  - Maintainer: rijalati@gmail.com
    Name: maintainer
  - CmdLine:
    - apk update     && apk add --no-cache openrc     && sed -i 's/#rc_sys=""/rc_sys="lxc"/g'
      /etc/rc.conf     && echo 'rc_provide="loopback net"' >> /etc/rc.conf     &&
      sed -i 's/^#\(rc_logger="YES"\)$/\1/' /etc/rc.conf     && sed -i '/tty/d' /etc/inittab     &&
      sed -i 's/hostname $opts/# hostname $opts/g' /etc/init.d/hostname     && sed
      -i 's/mount -t tmpfs/# mount -t tmpfs/g' /lib/rc/sh/init.sh     && apk add --no-cache
      open-vm-tools     && rc-update add open-vm-tools
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /sys/fs/cgroup
  - CmdLine:
    - /sbin/init
    Name: cmd
    PrependShell: false
  From:
    Image: gliderlabs/alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM gliderlabs/alpine:latest
