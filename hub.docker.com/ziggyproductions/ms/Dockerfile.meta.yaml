MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - CmdLine:
    - rm /bin/sh && ln -s /bin/bash /bin/sh
    Name: run
    PrependShell: true
  - Env:
    - Key: appDir
      Value: /var/www/app/current
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y -q --no-install-recommends     apt-transport-https     build-essential     ca-certificates     curl     g++     gcc     git     make     nginx     sudo     wget     &&
      rm -rf /var/lib/apt/lists/*     && apt-get -y autoclean
    Name: run
    PrependShell: true
  - Env:
    - Key: NVM_DIR
      Value: /usr/local/nvm
    Name: env
  - Env:
    - Key: NODE_VERSION
      Value: 6.10.3
    Name: env
  - CmdLine:
    - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.2/install.sh
      | bash && source $NVM_DIR/nvm.sh && nvm install $NODE_VERSION && nvm alias default
      $NODE_VERSION && nvm use default
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE_PATH
      Value: $NVM_DIR/versions/node/v$NODE_VERSION/lib/node_modules
    Name: env
  - Env:
    - Key: PATH
      Value: $NVM_DIR/versions/node/v$NODE_VERSION/bin:$PATH
    Name: env
  - CmdLine:
    - mkdir -p /var/www/app/current
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${appDir}
  - Chown: ""
    Name: add
    SourcesAndDest:
    - package.json
    - ./
  - CmdLine:
    - npm i --production
    Name: run
    PrependShell: true
  - CmdLine:
    - npm i -g pm2
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /var/www/app/current
  - Name: expose
    Ports:
    - "8001"
  - CmdLine:
    - pm2
    - start
    - processes.json
    - --no-daemon
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
