Stages:
- BaseName: library/ubuntu:16.04
  Commands:
  - Maintainer: eric@ds-do.com
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - "echo 'deb http://linux.dropbox.com/debian jessie main' > /etc/apt/sources.list.d/dropbox.list
      \t&& apt-key adv --keyserver pgp.mit.edu --recv-keys 1C61A2656FB57B7E4DE0F4C1FC918B335044912E
      \t&& apt-get -qqy update \t&& apt-get -qqy install ca-certificates curl python-gpgme
      dropbox \t&& apt-get -qqy autoclean \t&& rm -rf /var/lib/apt/lists/* /tmp/*
      /var/tmp/* \t&& groupadd dropbox \t&& useradd -m -d /dbox -c \"Dropbox Daemon
      Account\" -s /usr/sbin/nologin -g dropbox dropbox"
    Name: run
    PrependShell: true
  - Name: user
    User: dropbox
  - CmdLine:
    - "mkdir -p /dbox/.dropbox /dbox/.dropbox-dist /dbox/Dropbox /dbox/base \t&& echo
      y | dropbox start -i"
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - CmdLine:
    - "mkdir -p /opt/dropbox \t&& mv /dbox/.dropbox-dist/dropbox-lnx* /opt/dropbox/
      \t&& mv /dbox/.dropbox-dist/dropboxd /opt/dropbox/ \t&& mv /dbox/.dropbox-dist/VERSION
      /opt/dropbox/ \t&& rm -rf /dbox/.dropbox-dist \t&& install -dm0 /dbox/.dropbox-dist
      \t&& chmod u-w /dbox \t&& chmod o-w /tmp \t&& chmod g-w /tmp \t&& mv /usr/bin/dropbox
      /usr/bin/dropbox-cli"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run
    - /root/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - dropbox
    - /usr/bin/dropbox
  - Name: workdir
    Path: /dbox/Dropbox
  - Name: expose
    Ports:
    - "17500"
  - Name: volume
    Volumes:
    - /dbox
  - CmdLine:
    - /root/run
    Name: entrypoint
    PrependShell: false
