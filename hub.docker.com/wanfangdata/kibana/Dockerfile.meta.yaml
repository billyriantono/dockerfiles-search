MetaArgs: null
Stages:
- BaseName: gcr.io/google_containers/ubuntu-slim:0.4
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: KIBANA_VERSION
      Value: 4.6.1
    Name: env
  - CmdLine:
    - apt-get update     && apt-get install -y curl     && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - set -x     && cd /     && mkdir /kibana     && curl -O https://download.elastic.co/kibana/kibana/kibana-$KIBANA_VERSION-linux-x86_64.tar.gz     &&
      tar xf kibana-$KIBANA_VERSION-linux-x86_64.tar.gz -C /kibana --strip-components=1     &&
      rm kibana-$KIBANA_VERSION-linux-x86_64.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /run.sh
  - Name: expose
    Ports:
    - "5601"
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: gcr.io/google_containers/ubuntu-slim:0.4
  Name: ""
  Platform: ""
  SourceCode: FROM gcr.io/google_containers/ubuntu-slim:0.4
