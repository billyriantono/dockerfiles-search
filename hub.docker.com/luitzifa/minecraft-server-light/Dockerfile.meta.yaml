MetaArgs: null
Stages:
- BaseName: ibmjava:sfj-alpine
  Commands:
  - Maintainer: dkraemer
    Name: maintainer
  - CmdLine:
    - apk --no-cache add jq curl
    Name: run
    PrependShell: true
  - CmdLine:
    - set -x   && addgroup -g 1000 minecraft   && adduser -u 1000 -D -G minecraft
      minecraft   && mkdir /data
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "25565"
    - "25575"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/itzg/restify/releases/download/1.0.3/restify_linux_amd64
    - /usr/local/bin/restify
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - /start
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - server.properties
    - /tmp/server.properties
  - CmdLine:
    - chmod +x /usr/local/bin/* /start   && chown -R minecraft:minecraft /data
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /data
  - CmdLine:
    - /start
    Name: cmd
    PrependShell: false
  - Env:
    - Key: UID
      Value: "1000"
    - Key: GID
      Value: "1000"
    - Key: MOTD
      Value: '"A Minecraft Server Powered by Docker"'
    - Key: JVM_OPTS
      Value: '"-Xmx1024M -Xms1024M"'
    - Key: TYPE
      Value: VANILLA
    - Key: VERSION
      Value: LATEST
    - Key: FORGEVERSION
      Value: RECOMMENDED
    - Key: LEVEL
      Value: world
    - Key: PVP
      Value: "true"
    - Key: DIFFICULTY
      Value: easy
    - Key: LEVEL_TYPE
      Value: DEFAULT
    - Key: GENERATOR_SETTINGS
      Value: ""
    - Key: WORLD
      Value: ""
    - Key: MODPACK
      Value: ""
    - Key: ONLINE_MODE
      Value: "TRUE"
    Name: env
  From:
    Image: ibmjava:sfj-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM ibmjava:sfj-alpine
