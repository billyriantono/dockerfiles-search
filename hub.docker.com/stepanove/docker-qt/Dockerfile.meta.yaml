MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Aur√©lien Brooke <dev@abrooke.fr>
    Name: maintainer
  - Key: QT_VERSION
    Name: arg
    Value: 5.12.2
  - Key: SDL_VERSION
    Name: arg
    Value: 2.0.9
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    - Key: QMAKESPEC
      Value: linux-g++
    - Key: QT_PATH
      Value: /opt/qt
    - Key: QT_PLATFORM
      Value: gcc_64
    Name: env
  - Env:
    - Key: PATH
      Value: ${QT_PATH}/${QT_VERSION}/${QT_PLATFORM}/bin:$PATH
    Name: env
  - CmdLine:
    - apt update && apt full-upgrade -y && apt install -y --no-install-recommends     git     openssh-client     ca-certificates     locales     sudo     curl     build-essential     pkg-config     libgl1-mesa-dev     libsm6     libice6     libxext6     libxrender1     libfontconfig1     libdbus-1-3     libssl-dev     wget     fuse     file     libxkbcommon-x11-0     &&
      apt-get -qq clean
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - 3rdparty/*
    - /tmp/build/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/install-qt.sh
    - /tmp/build/
  - CmdLine:
    - /tmp/build/install-qt.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/install-sdl.sh
    - /tmp/build/
  - CmdLine:
    - /tmp/build/install-sdl.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/install-linuxdeployqt.sh
    - /tmp/build/
  - CmdLine:
    - /tmp/build/install-linuxdeployqt.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - 'locale-gen en_US.UTF-8 && dpkg-reconfigure locales     && groupadd -r user
      && useradd --create-home --gid user user && echo ''user ALL=NOPASSWD: ALL''
      > /etc/sudoers.d/user'
    Name: run
    PrependShell: true
  - Name: user
    User: user
  - Name: workdir
    Path: /home/user
  - Env:
    - Key: HOME
      Value: /home/user
    Name: env
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
