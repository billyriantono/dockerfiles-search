MetaArgs: null
Stages:
- As: builder
  BaseName: composer
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app
  - CmdLine:
    - composer update --no-dev --ignore-platform-reqs --no-interaction --no-progress
      -a -d /app
    Name: run
    PrependShell: true
  From:
    Image: composer
  Name: builder
  Platform: ""
  SourceCode: FROM composer AS builder
- BaseName: alpine:latest
  Commands:
  - Key: FAAS_RELEASE
    Name: arg
    Value: 0.6.15
  - Env:
    - Key: fprocess
      Value: '"php index.php"'
    Name: env
  - Name: workdir
    Path: /app
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - fwatchdog
    Name: cmd
    PrependShell: false
  - Health:
      Interval: 1000000000
      Test:
      - CMD-SHELL
      - '[ -e /tmp/.lock ] || exit 1'
    Name: healthcheck
  - CmdLine:
    - apk --no-cache add curl php7 php7-json php7-curl &&     curl -sSL "https://github.com/openfaas/faas/releases/download/$FAAS_RELEASE/fwatchdog"
      > /usr/bin/fwatchdog &&     chmod +x /usr/bin/fwatchdog
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /app
    - /app
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
