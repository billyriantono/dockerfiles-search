MetaArgs: null
Stages:
- BaseName: buildpack-deps:jessie-curl
  Commands:
  - Env:
    - Key: OAUTH2_PROXY_VERSION
      Value: 2.0.1
    Name: env
  - Env:
    - Key: GOLANG_VERSION
      Value: 1.4.2
    Name: env
  - Env:
    - Key: ARCHIVE
      Value: oauth2_proxy-$OAUTH2_PROXY_VERSION.linux-amd64.go$GOLANG_VERSION
    Name: env
  - Env:
    - Key: PATH
      Value: /opt/oauth2-proxy/bin:$PATH
    Name: env
  - CmdLine:
    - mkdir -p /opt/oauth2-proxy/bin && mkdir /opt/oauth2-proxy/etc &&     curl -L
      -k --silent       https://github.com/bitly/oauth2_proxy/releases/download/v$OAUTH2_PROXY_VERSION/$ARCHIVE.tar.gz  |       tar
      xz --strip-components 1 -C /opt/oauth2-proxy/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - oauth2_proxy -config=/opt/oauth2-proxy/etc/config
    Name: cmd
    PrependShell: true
  From:
    Image: buildpack-deps:jessie-curl
  Name: ""
  Platform: ""
  SourceCode: FROM buildpack-deps:jessie-curl
