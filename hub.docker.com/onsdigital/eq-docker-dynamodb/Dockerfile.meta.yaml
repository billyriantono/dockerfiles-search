MetaArgs: null
Stages:
- BaseName: openjdk
  Commands:
  - CmdLine:
    - apt-get update &&     apt-get upgrade -y awscli
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/docker
  - Env:
    - Key: DATADIR
      Value: /var/lib/dynamo
    Name: env
  - Env:
    - Key: AWS_ACCESS_KEY_ID
      Value: dummy
    Name: env
  - Env:
    - Key: AWS_SECRET_ACCESS_KEY
      Value: dummy
    Name: env
  - Env:
    - Key: AWS_DEFAULT_REGION
      Value: eu-west-1
    Name: env
  - CmdLine:
    - /usr/bin/curl -L https://s3.eu-central-1.amazonaws.com/dynamodb-local-frankfurt/dynamodb_local_latest.tar.gz
      | /bin/tar xz
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "6060"
  - Name: volume
    Volumes:
    - $DATADIR
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /root/entrypoint.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - create_tables/submitted_responses.sh
    - /root/create_tables/submitted_responses.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - create_tables/questionnaire_state.sh
    - /root/create_tables/questionnaire_state.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - create_tables/eq_session.sh
    - /root/create_tables/eq_session.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - create_tables/used_jti_claim.sh
    - /root/create_tables/used_jti_claim.sh
  - Env:
    - Key: JAVA_OPTS
      Value: '"-Xmx256m"'
    Name: env
  - CmdLine:
    - /root/entrypoint.sh
    - -dbPath /var/lib/dynamo
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk
