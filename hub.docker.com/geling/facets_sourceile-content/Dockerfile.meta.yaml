Stages:
- BaseName: registry.access.redhat.com/ubi8/ubi:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Jeff Geerling"'
    Name: label
  - Env:
    - Key: container
      Value: docker
    Name: env
  - Env:
    - Key: pip_packages
      Value: '"ansible"'
    Name: env
  - CmdLine:
    - echo "enabled=0" >> /etc/yum/pluginconf.d/subscription-manager.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y update; yum clean all; (cd /lib/systemd/system/sysinit.target.wants/;
      for i in *; do [ $i == systemd-tmpfiles-setup.service ] || rm -f $i; done);
      rm -f /lib/systemd/system/multi-user.target.wants/*;rm -f /etc/systemd/system/*.wants/*;rm
      -f /lib/systemd/system/local-fs.target.wants/*; rm -f /lib/systemd/system/sockets.target.wants/*udev*;
      rm -f /lib/systemd/system/sockets.target.wants/*initctl*; rm -f /lib/systemd/system/basic.target.wants/*;rm
      -f /lib/systemd/system/anaconda.target.wants/*;
    Name: run
    PrependShell: true
  - CmdLine:
    - yum makecache --timer  && yum -y install initscripts  && yum -y update  && yum
      -y install       sudo       which       hostname       python3  && yum clean
      all
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install $pip_packages
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e 's/^\(Defaults\s*requiretty\)/#--- \1/'  /etc/sudoers
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/ansible
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e '[local]\nlocalhost ansible_connection=local' > /etc/ansible/hosts
    Name: run
    PrependShell: true
