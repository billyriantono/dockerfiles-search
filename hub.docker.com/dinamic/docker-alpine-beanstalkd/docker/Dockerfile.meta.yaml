MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Env:
    - Key: VER_NGINX_DEVEL_KIT
      Value: 0.2.19
    Name: env
  - Env:
    - Key: VER_LUA_NGINX_MODULE
      Value: 0.9.16
    Name: env
  - Env:
    - Key: VER_NGINX
      Value: 1.7.10
    Name: env
  - Env:
    - Key: VER_LUAJIT
      Value: 2.0.4
    Name: env
  - Env:
    - Key: NGINX_DEVEL_KIT
      Value: ngx_devel_kit-${VER_NGINX_DEVEL_KIT}
    Name: env
  - Env:
    - Key: LUA_NGINX_MODULE
      Value: lua-nginx-module-${VER_LUA_NGINX_MODULE}
    Name: env
  - Env:
    - Key: NGINX_ROOT
      Value: /nginx
    Name: env
  - Env:
    - Key: WEB_DIR
      Value: ${NGINX_ROOT}/html
    Name: env
  - Env:
    - Key: LUAJIT_LIB
      Value: /usr/local/lib
    Name: env
  - Env:
    - Key: LUAJIT_INC
      Value: /usr/local/include/luajit-2.0
    Name: env
  - CmdLine:
    - apt-get -qq update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qq -y install wget
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qq -y install make
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qq -y install libpcre3
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qq -y install libpcre3-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qq -y install zlib1g-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qq -y install libssl-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qq -y install gcc
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://nginx.org/download/nginx-${VER_NGINX}.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://luajit.org/download/LuaJIT-${VER_LUAJIT}.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/simpl/ngx_devel_kit/archive/v${VER_NGINX_DEVEL_KIT}.tar.gz
      -O ${NGINX_DEVEL_KIT}.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/openresty/lua-nginx-module/archive/v${VER_LUA_NGINX_MODULE}.tar.gz
      -O ${LUA_NGINX_MODULE}.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xzvf nginx-${VER_NGINX}.tar.gz && rm nginx-${VER_NGINX}.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xzvf LuaJIT-${VER_LUAJIT}.tar.gz && rm LuaJIT-${VER_LUAJIT}.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xzvf ${NGINX_DEVEL_KIT}.tar.gz && rm ${NGINX_DEVEL_KIT}.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xzvf ${LUA_NGINX_MODULE}.tar.gz && rm ${LUA_NGINX_MODULE}.tar.gz
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /LuaJIT-${VER_LUAJIT}
  - CmdLine:
    - make
    Name: run
    PrependShell: true
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /nginx-${VER_NGINX}
  - CmdLine:
    - ./configure --prefix=${NGINX_ROOT} --with-ld-opt="-Wl,-rpath,${LUAJIT_LIB}"
      --add-module=/${NGINX_DEVEL_KIT} --add-module=/${LUA_NGINX_MODULE}
    Name: run
    PrependShell: true
  - CmdLine:
    - make -j2
    Name: run
    PrependShell: true
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s ${NGINX_ROOT}/sbin/nginx /usr/local/sbin/nginx
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - index.html
    - /usr/share/nginx/html/
  - Name: workdir
    Path: ${WEB_DIR}
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - CmdLine:
    - rm -rf /nginx-${VER_NGINX}
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /LuaJIT-${VER_LUAJIT}
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /${NGINX_DEVEL_KIT}
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /${LUA_NGINX_MODULE}
    Name: run
    PrependShell: true
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
