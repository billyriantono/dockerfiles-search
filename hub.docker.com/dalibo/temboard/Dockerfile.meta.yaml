MetaArgs: null
Stages:
- BaseName: python:2.7-slim
  Commands:
  - CmdLine:
    - apt-get update -y     && mkdir -p /usr/share/man/man1 /usr/share/man/man7     &&
      apt-get install -y --no-install-recommends postgresql-client git-core     &&
      rm -rf /var/lib/apt/lists/*     && apt-get clean     ;
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone --depth=1 --recursive https://github.com/dalibo/temboard/ &&     pip
      install --no-cache-dir ./temboard psycopg2-binary &&     rm -rf temboard
    Name: run
    PrependShell: true
  - CmdLine:
    - python -c 'import urllib; urllib.urlretrieve("https://github.com/tianon/gosu/releases/download/1.10/gosu-amd64",
      "/usr/local/bin/gosu")'     && chmod 0755 /usr/local/bin/gosu     && python
      -c 'import urllib; urllib.urlretrieve("https://raw.githubusercontent.com/vishnubob/wait-for-it/master/wait-for-it.sh",
      "/usr/local/bin/wait-for-it")'     && chmod 0755 /usr/local/bin/wait-for-it     ;
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd --home-dir /var/lib/temboard --create-home --system temboard
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/temboard
  - Name: workdir
    Path: /var/lib/temboard
  - CmdLine:
    - mkdir -p /etc/temboard     && chown temboard. /etc/temboard
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/temboard
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /usr/local/bin/docker-entrypoint.sh
  - CmdLine:
    - gosu
    - temboard
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - temboard
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "8888"
  From:
    Image: python:2.7-slim
  Name: ""
  Platform: ""
  SourceCode: FROM python:2.7-slim
