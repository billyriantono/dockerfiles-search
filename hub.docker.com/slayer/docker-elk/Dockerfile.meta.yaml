MetaArgs: null
Stages:
- BaseName: relateiq/oracle-java8
  Commands:
  - Maintainer: Vlad Moskovets <devvlad@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y supervisor curl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver pool.sks-keyservers.net --recv-keys 46095ACC8548582C1A2699A9D27D666CD88E42B4
      &&     if ! grep "elasticsearch" /etc/apt/sources.list; then echo "deb http://packages.elasticsearch.org/elasticsearch/1.5/debian
      stable main" >> /etc/apt/sources.list;fi &&     if ! grep "logstash" /etc/apt/sources.list;
      then echo "deb http://packages.elasticsearch.org/logstash/1.5/debian stable
      main" >> /etc/apt/sources.list;fi &&     apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - 'apt-get install -y elasticsearch &&     apt-get clean &&     sed -i ''/#cluster.name:.*/a
      cluster.name: logstash'' /etc/elasticsearch/elasticsearch.yml &&     sed -i
      ''/#path.data: \/path\/to\/data/a path.data: /data'' /etc/elasticsearch/elasticsearch.yml'
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - etc/supervisor/conf.d/elasticsearch.conf
    - /etc/supervisor/conf.d/elasticsearch.conf
  - CmdLine:
    - apt-get install -y logstash &&     apt-get clean
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - etc/supervisor/conf.d/logstash.conf
    - /etc/supervisor/conf.d/logstash.conf
  - CmdLine:
    - 'curl -s https://download.elasticsearch.org/kibana/kibana/kibana-4.0.2-linux-x64.tar.gz
      | tar -C /opt -xz &&     ln -s /opt/kibana-4.0.2-linux-x64 /opt/kibana &&     sed
      -i ''s/port: 5601/port: 80/'' /opt/kibana/config/kibana.yml'
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - etc/supervisor/conf.d/kibana.conf
    - /etc/supervisor/conf.d/kibana.conf
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /usr/bin/supervisord
    - -n
    - -c
    - /etc/supervisor/supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: relateiq/oracle-java8
  Name: ""
  Platform: ""
  SourceCode: FROM relateiq/oracle-java8
