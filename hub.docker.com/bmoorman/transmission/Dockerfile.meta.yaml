MetaArgs: null
Stages:
- BaseName: bmoorman/ubuntu:bionic
  Commands:
  - Env:
    - Key: TRANSMISSION_PORT
      Value: '"9091"'
    - Key: TRANSMISSION_ALLOWED
      Value: '"192.168.*.*,172.17.*.*"'
    Name: env
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: '"noninteractive"'
  - CmdLine:
    - echo 'deb http://ppa.launchpad.net/transmissionbt/ppa/ubuntu bionic main' >
      /etc/apt/sources.list.d/transmission.list  && echo 'deb-src http://ppa.launchpad.net/transmissionbt/ppa/ubuntu
      bionic main' >> /etc/apt/sources.list.d/transmission.list  && apt-key adv --keyserver
      keyserver.ubuntu.com --recv-keys 976B5901365C5CA1  && apt-get update  && apt-get
      install --yes --no-install-recommends     curl     openssh-client     transmission-cli     transmission-daemon     unrar  &&
      apt-get autoremove --yes --purge  && apt-get clean  && rm --recursive --force
      /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - transmission/
    - /etc/transmission/
  - Name: volume
    Volumes:
    - /config
    - /data
  - Name: expose
    Ports:
    - ${TRANSMISSION_PORT}
  - CmdLine:
    - /etc/transmission/start.sh
    Name: cmd
    PrependShell: false
  - Health:
      Interval: 60000000000
      Test:
      - CMD-SHELL
      - curl --head --insecure --silent --show-error --fail "http://localhost:${TRANSMISSION_PORT}/"
        || exit 1
      Timeout: 5000000000
    Name: healthcheck
  From:
    Image: bmoorman/ubuntu:bionic
  Name: ""
  Platform: ""
  SourceCode: FROM bmoorman/ubuntu:bionic
