MetaArgs: null
Stages:
- BaseName: bmoorman/ubuntu:bionic
  Commands:
  - Env:
    - Key: HTTPD_SERVERNAME
      Value: '"localhost"'
    - Key: HTTPD_PORT
      Value: '"9357"'
    Name: env
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: '"noninteractive"'
  - Name: workdir
    Path: /var/www
  - CmdLine:
    - echo 'deb http://ppa.launchpad.net/certbot/certbot/ubuntu bionic main' > /etc/apt/sources.list.d/certbot.list  &&
      echo 'deb-src http://ppa.launchpad.net/certbot/certbot/ubuntu bionic main' >>
      /etc/apt/sources.list.d/certbot.list  && apt-key adv --keyserver keyserver.ubuntu.com
      --recv-keys 8C47BE8E75BCA694  && apt-get update  && apt-get install --yes --no-install-recommends     apache2     certbot     curl     git     libapache2-mod-php     php-curl     php-ldap     php-sqlite3     php-xml     php-zip     ssl-cert  &&
      a2enmod     remoteip     rewrite     ssl  && sed --in-place --regexp-extended     --expression
      's/^(Include\s+ports\.conf)$/#\1/'     /etc/apache2/apache2.conf  && git clone
      https://github.com/causefx/Organizr  && apt-get autoremove --yes --purge  &&
      apt-get clean  && rm --recursive --force /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - apache2/
    - /etc/apache2/
  - Name: volume
    Volumes:
    - /config
  - Name: expose
    Ports:
    - ${HTTPD_PORT}
  - CmdLine:
    - /etc/apache2/start.sh
    Name: cmd
    PrependShell: false
  - Health:
      Interval: 60000000000
      Test:
      - CMD-SHELL
      - /etc/apache2/healthcheck.sh || exit 1
      Timeout: 5000000000
    Name: healthcheck
  From:
    Image: bmoorman/ubuntu:bionic
  Name: ""
  Platform: ""
  SourceCode: FROM bmoorman/ubuntu:bionic
