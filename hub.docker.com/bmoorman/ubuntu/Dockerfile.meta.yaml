MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Env:
    - Key: TZ
      Value: '"America/Denver"'
    - Key: LANG
      Value: '"en_US.UTF-8"'
    - Key: LC_ALL
      Value: '"en_US.UTF-8"'
    - Key: LANGUAGE
      Value: '"en_US.UTF-8"'
    Name: env
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: '"noninteractive"'
  - CmdLine:
    - apt-get update  && apt-get dist-upgrade --yes  && apt-get install --yes --no-install-recommends     ca-certificates     locales     tzdata  &&
      locale-gen en_US.UTF-8  && apt-get autoremove --yes --purge  && apt-get clean  &&
      rm --recursive --force /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
