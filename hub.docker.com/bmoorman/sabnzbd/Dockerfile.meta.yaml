MetaArgs: null
Stages:
- BaseName: bmoorman/ubuntu:bionic
  Commands:
  - Env:
    - Key: OPENVPN_USERNAME
      Value: '"**username**"'
    - Key: OPENVPN_PASSWORD
      Value: '"**password**"'
    - Key: OPENVPN_GATEWAY
      Value: '"Automatic"'
    - Key: OPENVPN_LOCAL_NETWORK
      Value: '"192.168.0.0/16"'
    - Key: SABNZBD_PORT
      Value: '"8080"'
    Name: env
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: '"noninteractive"'
  - Name: workdir
    Path: /etc/openvpn
  - CmdLine:
    - echo 'deb http://ppa.launchpad.net/jcfp/nobetas/ubuntu bionic main' > /etc/apt/sources.list.d/sabnzbd.list  &&
      echo 'deb-src http://ppa.launchpad.net/jcfp/nobetas/ubuntu bionic main' >> /etc/apt/sources.list.d/sabnzbd.list  &&
      echo 'deb http://ppa.launchpad.net/jcfp/sab-addons/ubuntu bionic main' > /etc/apt/sources.list.d/sabnzbd-addons.list  &&
      echo 'deb-src http://ppa.launchpad.net/jcfp/sab-addons/ubuntu bionic main' >>
      /etc/apt/sources.list.d/sabnzbd-addons.list  && apt-key adv --keyserver keyserver.ubuntu.com
      --recv-keys F13930B14BB9F05F  && apt-get update  && apt-get install --yes --no-install-recommends     curl     openssh-client     openvpn     p7zip-full     par2-tbb     python-cryptography     python-sabyenc     sabnzbdplus     unrar     unzip     wget  &&
      wget --quiet --directory-prefix /tmp "http://ftp.debian.org/debian/pool/main/n/netselect/netselect_0.3.ds1-28+b1_amd64.deb"  &&
      dpkg --install /tmp/netselect_*_amd64.deb  && apt-get autoremove --yes --purge  &&
      apt-get clean  && rm --recursive --force /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://www.privateinternetaccess.com/openvpn/openvpn.zip
    - /etc/openvpn/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - openvpn/
    - /etc/openvpn/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sabnzbd/
    - /etc/sabnzbd/
  - Name: volume
    Volumes:
    - /config
    - /data
  - Name: expose
    Ports:
    - ${SABNZBD_PORT}
  - CmdLine:
    - /etc/openvpn/start.sh
    Name: cmd
    PrependShell: false
  - Health:
      Interval: 60000000000
      Test:
      - CMD-SHELL
      - curl --head --insecure --silent --show-error --fail "http://localhost:${SABNZBD_PORT}/"
        || exit 1
      Timeout: 5000000000
    Name: healthcheck
  From:
    Image: bmoorman/ubuntu:bionic
  Name: ""
  Platform: ""
  SourceCode: FROM bmoorman/ubuntu:bionic
