MetaArgs: null
Stages:
- BaseName: centos/s2i-base-centos7
  Commands:
  - Maintainer: Hossam Hammady <github@hammady.net>
    Name: maintainer
  - Name: expose
    Ports:
    - "8080"
  - Labels:
    - Key: summary
      Value: '"Platform for building and running Java 8 Ant based applications"'
    - Key: io.k8s.description
      Value: '"Platform for building and running Java 8 Ant based applications"'
    - Key: io.k8s.display-name
      Value: '"Java 8 Ant"'
    - Key: io.openshift.expose-services
      Value: '"8080:http"'
    - Key: io.openshift.tags
      Value: '"builder,java,ant"'
    Name: label
  - CmdLine:
    - yum install -y centos-release-scl &&     INSTALL_PKGS="java-1.8.0-openjdk java-1.8.0-openjdk-devel
      ant" &&     yum install -y --setopt=tsflags=nodocs $INSTALL_PKGS && rpm -V $INSTALL_PKGS
      &&     yum clean all -y
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./s2i/bin/
    - $STI_SCRIPTS_PATH
  - CmdLine:
    - chown -R 1001:0 /opt/app-root && chmod -R ug+rwx /opt/app-root
    Name: run
    PrependShell: true
  - Name: user
    User: "1001"
  - CmdLine:
    - $STI_SCRIPTS_PATH/usage
    Name: cmd
    PrependShell: true
  From:
    Image: centos/s2i-base-centos7
  Name: ""
  Platform: ""
  SourceCode: FROM centos/s2i-base-centos7
