MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.11
  Commands:
  - Env:
    - Key: MMONIT_VERSION
      Value: 3.7.1
    Name: env
  - CmdLine:
    - export LANG=C.UTF-8 && export LC_ALL=en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /tmp/mmonit.tar.gz https://mmonit.com/dist/mmonit-${MMONIT_VERSION}-linux-x64.tar.gz
      &&  tar -zxvf /tmp/mmonit.tar.gz -C /opt/ &&  mv /opt/mmonit-${MMONIT_VERSION}
      /opt/mmonit
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/mmonit
  - CmdLine:
    - /opt/mmonit/bin/mmonit
    - -i
    Name: cmd
    PrependShell: false
  From:
    Image: phusion/baseimage:0.11
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.11
