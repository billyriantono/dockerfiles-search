MetaArgs: null
Stages:
- BaseName: debian
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Armin Sczuka <sczuka@hotmail.com>"'
    Name: label
  - CmdLine:
    - apt-get update &&   apt-get upgrade -y &&   apt-get install -y -q     build-essential
      ruby     python     python-docutils     ruby-bundler     ruby-dev     libicu-dev     libreadline-dev     libssl-dev     zlib1g-dev     git-core
      && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install   gollum   redcarpet   github-markdown   asciidoctor   asciidoctor-diagram   coderay
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /root/wikidata
    Name: run
    PrependShell: true
  - CmdLine:
    - git init /root/wikidata
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "4567"
  - CmdLine:
    - /usr/local/bin/gollum
    - /root/wikidata
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian
  Name: ""
  Platform: ""
  SourceCode: FROM debian
