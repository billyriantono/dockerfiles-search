MetaArgs: null
Stages:
- BaseName: alpine:3.4
  Commands:
  - Maintainer: Andreas Urbanski <urbanski.andreas@gmail.com>
    Name: maintainer
  - CmdLine:
    - "apk add --no-cache \tbash \topenssh \tsocat \t&& rm -rf /var/cache/apk/*"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entry.sh
    - /entry.sh
  - Env:
    - Key: SOCKET_DIR
      Value: /.ssh-agent
    Name: env
  - Env:
    - Key: SSH_AUTH_SOCK
      Value: ${SOCKET_DIR}/socket
    Name: env
  - Env:
    - Key: SSH_AUTH_PROXY_SOCK
      Value: ${SOCKET_DIR}/proxy-socket
    Name: env
  - Name: volume
    Volumes:
    - ${SOCKET_DIR}
  - CmdLine:
    - /entry.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - ssh-agent
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.4
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.4
