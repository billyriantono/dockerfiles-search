MetaArgs: null
Stages:
- BaseName: turchinc/xenial-mupdf
  Commands:
  - Labels:
    - Key: tag
      Value: '"turchinc/xenial-swftools"'
    - Key: vendor
      Value: '"Bertsch Innovation GmbH"'
    Name: label
  - Maintainer: Chris Turchin <chris.turchin@bertschinnovation.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - swftools-master.tar.gz
    - /tmp
  - CmdLine:
    - cd /tmp && wget http://babyname.tips/mirrors/nongnu/freetype/freetype-2.9.tar.gz
      && wget http://www.ijg.org/files/jpegsrc.v9a.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp && tar zxf freetype-2.9.tar.gz && tar zxf jpegsrc.v9a.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y wget make g++ patch zlib1g-dev libgif-dev
      libpoppler-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - "cd /tmp/jpeg-9a && ./configure && make && make install && \tcd /tmp/freetype-2.9
      && ./configure && make && make install && \tcd /tmp/swftools-master \t&& chmod
      +x ./configure && sync \t&& ./configure && make -i && make && make install &&
      \tldconfig /usr/local/lib &&  cd /tmp && rm -rf swftools* && rm -rf jpeg* &&
      rm -rf freetype*"
    Name: run
    PrependShell: true
  From:
    Image: turchinc/xenial-mupdf
  Name: ""
  Platform: ""
  SourceCode: FROM turchinc/xenial-mupdf
