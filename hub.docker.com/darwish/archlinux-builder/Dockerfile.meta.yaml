MetaArgs: null
Stages:
- BaseName: archlinux/base
  Commands:
  - Maintainer: roey.ghost@gmail.com
    Name: maintainer
  - CmdLine:
    - rm /usr/share/libalpm/hooks/package-cleanup.hook
    Name: run
    PrependShell: true
  - CmdLine:
    - pacman -Sy sudo --noconfirm --needed base-devel asp
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo "nobody ALL=(ALL) NOPASSWD: ALL" > /etc/sudoers.d/nobody'
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - set_makeopts.sh
    - /usr/local/bin/set_makeopts.sh
  - CmdLine:
    - chmod +x /usr/local/bin/set_makeopts.sh && /usr/local/bin/set_makeopts.sh
    Name: run
    PrependShell: true
  - Expression: RUN sudo /usr/local/bin/set_makeopts.sh
    Name: onbuild
  - CmdLine:
    - 'mkdir -p /home/nobody/build && chown -R nobody: /home/nobody'
    Name: run
    PrependShell: true
  - Name: user
    User: nobody
  - Env:
    - Key: HOME
      Value: /home/nobody
    Name: env
  - Env:
    - Key: EDITOR
      Value: /bin/true
    Name: env
  - Name: workdir
    Path: /home/nobody
  - CmdLine:
    - gpg --recv-keys --keyserver hkp://pgp.mit.edu 1EB2638FF56C0C53
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://aur.archlinux.org/cgit/aur.git/snapshot/cower.tar.gz | tar xz
      &&     cd cower &&     makepkg -si --noconfirm --asdeps &&     cd ~ && rm -rf
      cower
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://aur.archlinux.org/cgit/aur.git/snapshot/pacaur.tar.gz | tar
      xz &&     cd pacaur &&     makepkg -si --noconfirm --asdeps &&     cd ~ && rm
      -rf pacaur
    Name: run
    PrependShell: true
  - Env:
    - Key: PKGDEST
      Value: /home/nobody/build
    Name: env
  From:
    Image: archlinux/base
  Name: ""
  Platform: ""
  SourceCode: FROM archlinux/base
