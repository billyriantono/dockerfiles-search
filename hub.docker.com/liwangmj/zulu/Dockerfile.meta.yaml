MetaArgs: null
Stages:
- BaseName: registry.cn-hangzhou.aliyuncs.com/basic/centos:latest
  Commands:
  - Maintainer: Wim Li <liwangmj@gmail.com> (http://liwangmj.com)
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - zulu8.23.0.3-jdk8.0.144-linux_x64.tar.gz
    - /tmp/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ZuluJCEPolicies.zip
    - /tmp/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - install_zcck.sh
    - /tmp/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - zcck8.0.0.4-linux_x64.sh
    - /tmp/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - apache-ant-1.9.7-bin.tar.gz
    - /tmp/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - apache-maven-3.3.9-bin.tar.gz
    - /tmp/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - gradle-3.1-all.zip
    - /tmp/
  - CmdLine:
    - set -x     && echo '==> install zulu'     && cd /tmp     && chmod 755 -R zulu8.23.0.3-jdk8.0.144-linux_x64     &&
      mv zulu8.23.0.3-jdk8.0.144-linux_x64 /usr/local/zulu     && echo '==> install
      jce policies'     && cd /tmp     && unzip ZuluJCEPolicies.zip     && chmod 755
      -R ZuluJCEPolicies     && \cp -rfp ZuluJCEPolicies/* /usr/local/zulu/jre/lib/security/     &&
      echo '==> install zcck'     && chmod 755 install_zcck.sh     && chmod 755 zcck8.0.0.4-linux_x64.sh     &&
      ./install_zcck.sh     && echo '==> install ant'     && cd /tmp     && chmod
      755 -R apache-ant-1.9.7     && mv apache-ant-1.9.7 /usr/local/ant     && echo
      '==> install maven'     && cd /tmp     && chmod 755 -R apache-maven-3.3.9     &&
      mv apache-maven-3.3.9 /usr/local/maven     && echo '==> install gradle'     &&
      cd /tmp     && unzip gradle-3.1-all.zip     && chmod 755 -R gradle-3.1     &&
      mv gradle-3.1 /usr/local/gradle     && echo '==> clean'     && rm -rf /tmp/*
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/local/zulu
    Name: env
  - Env:
    - Key: JRE_HOME
      Value: $JAVA_HOME/jre
    Name: env
  - Env:
    - Key: JAVA_FONTS
      Value: $JRE_HOME/lib/fonts
    Name: env
  - Env:
    - Key: CLASSPATH
      Value: .:$JAVA_HOME/lib/dt.jar:$JAVA_HOME/lib/tools.jar:$JRE_HOME/lib
    Name: env
  - Env:
    - Key: ANT_HOME
      Value: /usr/local/ant
    Name: env
  - Env:
    - Key: MAVEN_HOME
      Value: /usr/local/maven
    Name: env
  - Env:
    - Key: GRADLE_HOME
      Value: /usr/local/gradle
    Name: env
  - Env:
    - Key: PATH
      Value: $GRADLE_HOME/bin:$MAVEN_HOME/bin:$ANT_HOME/bin:$JAVA_HOME/bin:$JRE_HOME/bin:$PATH
    Name: env
  From:
    Image: registry.cn-hangzhou.aliyuncs.com/basic/centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM registry.cn-hangzhou.aliyuncs.com/basic/centos:latest
