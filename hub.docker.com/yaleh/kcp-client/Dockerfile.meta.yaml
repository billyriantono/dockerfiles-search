MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Maintainer: Yale Huang <calvino.huang@gmail.com>
    Name: maintainer
  - CmdLine:
    - apk --no-cache add --update supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - "apk --no-cache add --virtual .build-dep make gcc g++ &&   rm -rf /var/cache/apk/*
      &&         wget http://siag.nu/pub/pen/pen-0.34.1.tar.gz && \ttar xvfz pen-0.34.1.tar.gz
      && \tcd pen-0.34.1/ && \t./configure && make && make install && \trm -rf /pen-0.34.1.tar.gz
      /pen-0.34.1 && \tapk del .build-dep"
    Name: run
    PrependShell: true
  - CmdLine:
    - "apk --no-cache add --virtual .wget-dep wget &&   mkdir -p /opt/kcptun && \twget
      --no-check-certificate -O /root/kcptun-linux-amd64.tar.gz https://github.com/xtaci/kcptun/releases/download/v20190725/kcptun-linux-amd64-20190725.tar.gz
      && \tcd /opt/kcptun && \ttar xvfz /root/kcptun-linux-amd64.tar.gz client_linux_amd64
      && \trm /root/kcptun-linux-amd64.tar.gz &&   apk del .wget-dep"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - balanced_kcp_client
    - /balanced_kcp_client
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - generate_supervisord_conf
    - /generate_supervisord_conf
  - Env:
    - Key: SERVER
      Value: 127.0.0.1
    - Key: SERVER_PORT
      Value: "4000"
    - Key: CRYPT
      Value: aes
    - Key: KCP_PASSWORD
      Value: password
    - Key: MTU
      Value: "1350"
    - Key: SNDWND
      Value: "128"
    - Key: RCVWND
      Value: "1024"
    - Key: MODE
      Value: fast
    - Key: CONN
      Value: "1"
    - Key: SERVER_COUNT
      Value: "5"
    Name: env
  - Name: expose
    Ports:
    - 1083/tcp
  - CmdLine:
    - /balanced_kcp_client
    Name: cmd
    PrependShell: true
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
