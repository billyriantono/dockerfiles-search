MetaArgs:
- DefaultValue: debian
  Key: BASE_IMAGE
  ProvidedValue: null
  Value: debian
- DefaultValue: buster-slim
  Key: DEBIAN_VERSION
  ProvidedValue: null
  Value: buster-slim
Stages:
- BaseName: ${BASE_IMAGE}:${DEBIAN_VERSION}
  Commands:
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: INSTALL_DIR
    Name: arg
    Value: /opt/tplink/EAPController
  - Key: OMADA_VERSION
    Name: arg
    Value: 3.2.4
  - Key: RELEASE_DATE
    Name: arg
    Value: "20191108"
  - Labels:
    - Key: org.opencontainers.image.authors
      Value: '"correo@pablocaro.es"'
    - Key: org.opencontainers.image.created
      Value: $BUILD_DATE
    - Key: org.opencontainers.image.version
      Value: $OMADA_VERSION
    - Key: org.opencontainers.image.revision
      Value: $VCS_REF
    - Key: org.opencontainers.image.url
      Value: '"https://github.com/pcaro/omada-controller"'
    - Key: org.opencontainers.image.documentation
      Value: '"https://github.com/pcaro/omada-controller/blob/master/README.md"'
    - Key: org.opencontainers.image.source
      Value: '"https://github.com/pcaro/omada-controller"'
    - Key: org.opencontainers.image.title
      Value: '"Omada Controller"'
    - Key: org.opencontainers.image.description
      Value: '"TP-Link''s Omada controller on a Debian Slim container"'
    - Key: image-size
      Value: '"350MB"'
    - Key: ram-usage
      Value: '"350MB"'
    - Key: cpu-usage
      Value: '"Low"'
    Name: label
  - Name: expose
    Ports:
    - 27001/udp
    - 27002/tcp
    - 29810/udp
    - 29811/tcp
    - 29812/tcp
    - 29813/tcp
    - 8043/tcp
    - 8088/tcp
  - Env:
    - Key: HTTPPORT
      Value: "8088"
    - Key: HTTPSPORT
      Value: "8043"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - '*.sh'
    - ${INSTALL_DIR}/
  - Name: workdir
    Path: ${INSTALL_DIR}
  - CmdLine:
    - export DEBIAN_FRONTEND=noninteractive &&     apt-get -qq update &&     apt-get
      -qq install         procps         libcap-dev         net-tools         unzip         wget
      &&     apt-get -qq autoremove -y &&     rm -rf /var/lib/apt/lists/* &&     rm
      -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - RELEASE_YEAR=`echo "${RELEASE_DATE}" | cut -c1-4` &&     RELEASE_YEARMONTH=`echo
      "${RELEASE_DATE}" | cut -c1-6` &&     wget -q "https://static.tp-link.com/${RELEASE_YEAR}/${RELEASE_YEARMONTH}/${RELEASE_DATE}/Omada_Controller_v${OMADA_VERSION}_linux_x64.tar.gz"
      -O omada.tar.gz &&     tar -xf omada.tar.gz --strip-components=1 &&     rm omada.tar.gz
      &&     groupadd -g 1000 omada &&     useradd -u 1000 -g 1000 -d  ${INSTALL_DIR}
      omada &&     rm readme.txt install.sh uninstall.sh &&     mkdir -p        logs        work        data
      &&     chown -R omada:omada . &&     chmod 500 entrypoint.sh bin/* jre/bin/*
      &&     chmod 700 logs work
    Name: run
    PrependShell: true
  - Name: user
    User: omada
  - Env:
    - Key: INSTALL_DIR
      Value: ${INSTALL_DIR}
    Name: env
  - CmdLine:
    - ${INSTALL_DIR}/entrypoint.sh
    Name: entrypoint
    PrependShell: true
  - Health:
      StartPeriod: 120000000000
      Test:
      - CMD-SHELL
      - ${INSTALL_DIR}/healthcheck.sh
      Timeout: 10000000000
    Name: healthcheck
  From:
    Image: ${BASE_IMAGE}:${DEBIAN_VERSION}
  Name: ""
  Platform: ""
  SourceCode: FROM ${BASE_IMAGE}:${DEBIAN_VERSION}
