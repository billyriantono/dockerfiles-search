MetaArgs: null
Stages:
- BaseName: python:3.6-alpine
  Commands:
  - Name: workdir
    Path: /app/data/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - requirements.txt
    - /app/
  - CmdLine:
    - apk update && apk upgrade &&                                              apk
      --no-cache add davfs2 openssl ca-certificates py-openssl libffi-dev openssl-dev
      python-dev py-pip build-base &&      pip3 install --upgrade pip &&     pip3
      install --no-cache-dir -r /app/requirements.txt  &&           echo use_locks
      0 >> /etc/davfs2/davfs2.conf &&                            echo delay_upload
      0 >> /etc/davfs2/davfs2.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /app/
  - CmdLine:
    - echo $WEBDAV_URL $WEBDAV_USER $WEBDAV_PASS > /etc/davfs2/secrets &&       mount
      -t davfs $WEBDAV_URL /app/data &&                                   cd /app
      && python3 main.py
    Name: cmd
    PrependShell: true
  From:
    Image: python:3.6-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.6-alpine
