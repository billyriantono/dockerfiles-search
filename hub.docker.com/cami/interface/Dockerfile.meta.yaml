MetaArgs: null
Stages:
- BaseName: debian:stable
  Commands:
  - Maintainer: Johannes Dr√∂ge, johannes.droege@uni-duesseldorf.de
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Name: volume
    Volumes:
    - /tmp
    - /var/tmp
  - CmdLine:
    - apt-get -q update && apt-get upgrade -q -y -o DPkg::Options::=--force-confnew
      && apt-get -q clean && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: DCKR_MNT
      Value: /dckr/mnt
    Name: env
  - Env:
    - Key: DCKR_ETC
      Value: /dckr/etc
    Name: env
  - Env:
    - Key: DCKR_CACHEDIR
      Value: /dckr/cache
    Name: env
  - Env:
    - Key: DCKR_TASKDIR
      Value: $DCKR_ETC/tasks.d
    Name: env
  - Env:
    - Key: DCKR_BINDCONF
      Value: $DCKR_ETC/dockermount.conf
    Name: env
  - Env:
    - Key: DCKR_USER
      Value: nobody
    Name: env
  - Env:
    - Key: DCKR_THREADS
      Value: "1"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - dckr
    - /dckr
  - CmdLine:
    - mkdir /dckr/cache
    Name: run
    PrependShell: true
  - CmdLine:
    - id $DCKR_USER || useradd -N -g nogroup $DCKR_USER
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /tmp/* /var/tmp/*; test -d "$TMPDIR" && rm -rf "$TMPDIR"/* || set ?=0
    Name: run
    PrependShell: true
  - CmdLine:
    - /dckr/bin/run
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:stable
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stable
