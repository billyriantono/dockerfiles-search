MetaArgs: null
Stages:
- BaseName: debian:stretch-slim
  Commands:
  - Labels:
    - Key: description
      Value: '"Debian Stretch-Slim image with Apache2, Phalcon & PHP-7.3"'
    - Key: maintainer
      Value: '"Mubarak Alrashidi <Mr.DeaDSouL@hotmail.com>"'
    - Key: vendor
      Value: DeaDSouL
    - Key: name
      Value: '"cafe.unix.images.deb9-phalcon.php-7.3"'
    Name: label
  - CmdLine:
    - apt update && apt upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt install -y locales && rm -rfv /var/lib/apt/lists/*     && localedef -i en_US
      -c -f UTF-8 -A /usr/share/locale/locale.alias en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.utf8
    Name: env
  - CmdLine:
    - apt update && apt install -y curl lsb-release apt-transport-https ca-certificates
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -s "https://packages.sury.org/php/apt.gpg" -o "/etc/apt/trusted.gpg.d/php.gpg"     &&
      echo "deb https://packages.sury.org/php/ $(lsb_release -sc) main" > "/etc/apt/sources.list.d/php.list"     &&
      curl -s "https://packagecloud.io/install/repositories/phalcon/stable/script.deb.sh"
      | bash
    Name: run
    PrependShell: true
  - CmdLine:
    - apt update && apt upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt install -y php7.3 php7.3-cli php7.3-common php7.3-json php7.3-opcache     php7.3-mysql
      php7.3-zip php7.3-fpm php7.3-mbstring php7.3-curl php7.3-gd     php7.3-opcache
      php7.3-sqlite3 php7.3-tidy php7.3-xml php7.3-xmlrpc php7.3-xsl     php7.3-pgsql
      php7.3-memcached php7.3-phalcon apache2 libapache2-mod-php7.3
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -ne '#!/bin/bash \nservice apache2 start \ntail -f /var/log/apache2/access.log'
      > /bin/apache2.fg
    Name: run
    PrependShell: true
  - Chown: root:root
    From: ""
    Name: copy
    SourcesAndDest:
    - 000-default.conf
    - /etc/apache2/sites-available/
  - CmdLine:
    - service apache2 start && a2enmod rewrite && service apache2 stop
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data:www-data /var/www/html
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/html
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /bin/bash
    - /bin/apache2.fg
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
