    PrependShell: true
  From:
    Image: statisticsnorway/lds-server-base:latest
  Name: build
  Platform: ""
  SourceCode: FROM statisticsnorway/lds-server-base:latest as build
- BaseName: alpine:latest
  Commands:
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /linked
    - /opt/jdk/
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /lds/server/target/dependency
    - /opt/lds/lib/
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /lds/server/target/linked-data-store-*.jar
    - /opt/lds/server/
