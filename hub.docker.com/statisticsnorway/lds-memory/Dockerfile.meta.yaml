    Path: /lds
  - CmdLine:
    - cat server/pom.xml | /clone_snapshots.sh && for i in $(ls -d */ | cut -f1 -d'/');
      do cd $i; mvn -B install; cd ..; done
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /lds/server
  - CmdLine:
    - mvn -B verify dependency:go-offline
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src
    - /lds/server/src/
