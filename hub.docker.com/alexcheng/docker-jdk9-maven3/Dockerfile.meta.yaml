MetaArgs: null
Stages:
- BaseName: buildpack-deps:sid-scm
  Commands:
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /jdk-9
    Name: env
  - CmdLine:
    - curl -o /tmp/jdk.tar.gz http://download.java.net/java/GA/jdk9/9/binaries/jdk-9+181_linux-x64_bin.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xvzf /tmp/jdk.tar.gz -C /
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s $JAVA_HOME/bin/java /usr/bin/java
    Name: run
    PrependShell: true
  - Key: MAVEN_VERSION
    Name: arg
    Value: 3.5.0
  - Key: USER_HOME_DIR
    Name: arg
    Value: '"/root"'
  - Key: SHA
    Name: arg
    Value: beb91419245395bd69a4a6edad5ca3ec1a8b64e41457672dc687c173a495f034
  - Key: BASE_URL
    Name: arg
    Value: https://apache.osuosl.org/maven/maven-3/${MAVEN_VERSION}/binaries
  - CmdLine:
    - mkdir -p /usr/share/maven /usr/share/maven/ref   && curl -fsSL -o /tmp/apache-maven.tar.gz
      ${BASE_URL}/apache-maven-$MAVEN_VERSION-bin.tar.gz   && echo "${SHA}  /tmp/apache-maven.tar.gz"
      | sha256sum -c -   && tar -xzf /tmp/apache-maven.tar.gz -C /usr/share/maven
      --strip-components=1   && rm -f /tmp/apache-maven.tar.gz   && ln -s /usr/share/maven/bin/mvn
      /usr/bin/mvn
    Name: run
    PrependShell: true
  - Env:
    - Key: MAVEN_HOME
      Value: /usr/share/maven
    Name: env
  - Env:
    - Key: MAVEN_CONFIG
      Value: '"$USER_HOME_DIR/.m2"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - mvn-entrypoint.sh
    - /usr/local/bin/mvn-entrypoint.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - settings-docker.xml
    - /usr/share/maven/ref/
  - CmdLine:
    - chmod +x /usr/local/bin/mvn-entrypoint.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - '"$USER_HOME_DIR/.m2"'
  - CmdLine:
    - /usr/local/bin/mvn-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - mvn
    Name: cmd
    PrependShell: false
  From:
    Image: buildpack-deps:sid-scm
  Name: ""
  Platform: ""
  SourceCode: FROM buildpack-deps:sid-scm
