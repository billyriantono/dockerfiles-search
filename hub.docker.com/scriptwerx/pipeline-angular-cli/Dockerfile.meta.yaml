MetaArgs: null
Stages:
- BaseName: node:6.11.3-slim
  Commands:
  - Maintainer: Scriptwerx <enquiries@scriptwerx.io>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y apt-transport-https libpng12-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key
      add -
    Name: run
    PrependShell: true
  - CmdLine:
    - sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable
      main" >> /etc/apt/sources.list.d/google.list'
    Name: run
    PrependShell: true
  - CmdLine:
    - set -x && apt-get update && apt-get install -y bzip2 yarn xvfb google-chrome-stable
    Name: run
    PrependShell: true
  - Env:
    - Key: CHROME_BIN
      Value: /usr/bin/google-chrome
    Name: env
  - CmdLine:
    - npm set progress=false && npm i -g phantomjs @angular/cli
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /workspace
  From:
    Image: node:6.11.3-slim
