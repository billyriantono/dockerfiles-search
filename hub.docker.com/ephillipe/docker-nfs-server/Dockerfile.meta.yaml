MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update -qq && apt-get install -y nfs-kernel-server runit inotify-tools
      -qq && apt-get -yq remove fgetty
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /exports
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/sv/nfs
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nfs.init
    - /etc/sv/nfs/run
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nfs.stop
    - /etc/sv/nfs/finish
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nfs_setup.sh
    - /usr/local/bin/nfs_setup
  - Name: volume
    Volumes:
    - /exports
  - Name: expose
    Ports:
    - 111/udp
    - 2049/tcp
  - CmdLine:
    - /usr/local/bin/nfs_setup
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
