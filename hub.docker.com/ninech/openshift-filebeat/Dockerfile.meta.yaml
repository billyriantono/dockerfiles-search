MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"nine.ch Engineering <engineering@nine.ch>"'
    Name: label
  - Key: FILEBEAT_VERSION
    Name: arg
    Value: null
  - Key: FILEBEAT_SHA
    Name: arg
    Value: null
  - Key: FILEBEAT_SHA_TYPE
    Name: arg
    Value: null
  - CmdLine:
    - set -x &&     apt-get update &&     apt-get install -y wget &&     mkdir /filebeat
      /filebeat/config /filebeat/data &&     chmod a+w /filebeat/data &&     wget
      https://artifacts.elastic.co/downloads/beats/filebeat/filebeat-${FILEBEAT_VERSION}-linux-x86_64.tar.gz
      -O /opt/filebeat.tar.gz &&     cd /opt &&     echo "${FILEBEAT_SHA}  filebeat.tar.gz"
      | ${FILEBEAT_SHA_TYPE}sum -c - &&     tar xzvf filebeat.tar.gz &&     cd filebeat-*
      &&     cp filebeat /bin &&     cp filebeat.template.json /filebeat ;     cp
      filebeat.reference.yml /filebeat ;     mv module /filebeat ;     cd /opt &&     rm
      -rf filebeat* &&     apt-get purge -y wget &&     apt-get autoremove -y &&     apt-get
      clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /filebeat
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - filebeat.yml
    - ./config/
  - CmdLine:
    - chmod 0400 ./config/filebeat.yml
    Name: run
    PrependShell: true
  - CmdLine:
    - filebeat
    - -e
    - -path.config
    - /filebeat/config
    - -strict.perms=false
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
