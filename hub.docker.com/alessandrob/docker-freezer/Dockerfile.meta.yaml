MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: alessandro.bologna@gmail.com
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: CRIU_VERSION
      Value: '"2.8"'
    Name: env
  - CmdLine:
    - "apt-get update -q && apt-get install -qy --no-install-recommends \tgit build-essential
      libprotobuf-dev libprotobuf-c0-dev protobuf-c-compiler protobuf-compiler python-protobuf
      \tlibnl-3-dev libpth-dev pkg-config libcap-dev asciidoc ca-certificates iptables
      wget \tpython-pip curl \t&& pip install awscli \t&& wget -q https://github.com/xemul/criu/archive/v${CRIU_VERSION}.tar.gz
      \t&& tar xzf v${CRIU_VERSION}.tar.gz \t&& cd criu-${CRIU_VERSION}/ && make -j
      \t&& cp criu/criu /usr/local/bin/criu \t&& apt-get purge -y --auto-remove build-essential
      protobuf-c-compiler \t\tprotobuf-compiler python-protobuf \t\tpkg-config asciidoc
      \    && rm -rf /var/lib/apt/lists/*  /tmp/*"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - freezer
    - /usr/local/bin
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sample
    - /usr/local/bin
  - CmdLine:
    - chmod +x /usr/local/bin/freezer /usr/local/bin/sample
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /dump
  - CmdLine:
    - /usr/local/bin/freezer
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
