MetaArgs: null
Stages:
- BaseName: debian:wheezy
  Commands:
  - Maintainer: Pierre Brun <pbrun.pro+github@gmail.com>
    Name: maintainer
  - Env:
    - Key: RELEASE
      Value: wheezy
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: SHELL
      Value: /bin/bash
    Name: env
  - CmdLine:
    - apt-get update;apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get -y install apache2 libapache2-mod-php5
      php5-mysql php5-gd php-pear php-apc php5-curl curl php5-adodb php-gettext git
      mysql-client
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod php5;a2enmod rewrite
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/www; git clone https://github.com/framasoft/framadate.git /var/www
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/error_reporting = .*$/error_reporting = E_ERROR | E_WARNING | E_PARSE/"
      /etc/php5/apache2/php.ini
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/run.sh
    - /run.sh
  - CmdLine:
    - chmod +x /run.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM debian:wheezy
