MetaArgs: null
Stages:
- As: builder
  BaseName: maven:3-jdk-8
  Commands:
  - Maintainer: Samuel Bernard "samuel.bernard@gmail.com"
    Name: maintainer
  - Name: workdir
    Path: /root
  - CmdLine:
    - git clone https://github.com/s-bernard/s3proxy.git &&   cd s3proxy &&   git
      checkout swift_single_segment &&   mvn clean package -Dmaven.test.skip=true
    Name: run
    PrependShell: true
  - CmdLine:
    - cd s3proxy &&   printf 'VERSION=${project.version}\n0\n' |   mvn org.apache.maven.plugins:maven-help-plugin:2.1.1:evaluate
      |   grep '^VERSION' > version &&   echo GIT_SHA=$(git rev-parse --verify HEAD)
      >> version
    Name: run
    PrependShell: true
  From:
    Image: maven:3-jdk-8
  Name: builder
  Platform: ""
  SourceCode: FROM maven:3-jdk-8 as builder
- BaseName: azul/zulu-openjdk-alpine:8
  Commands:
  - CmdLine:
    - adduser -D s3proxy
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /root/s3proxy/target/s3proxy
    - /home/s3proxy/.
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /root/s3proxy/version
    - /home/s3proxy/.
  - Name: workdir
    Path: /home/s3proxy
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /home/s3proxy/.
  - Name: user
    User: s3proxy
  - CmdLine:
    - /home/s3proxy/run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: azul/zulu-openjdk-alpine:8
  Name: ""
  Platform: ""
  SourceCode: FROM azul/zulu-openjdk-alpine:8
