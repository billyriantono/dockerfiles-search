MetaArgs: null
Stages:
- BaseName: rust
  Commands:
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - rustup default nightly
    Name: run
    PrependShell: true
  - CmdLine:
    - cargo install diesel_cli --no-default-features --features mysql
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app
  - Name: workdir
    Path: /app
  - CmdLine:
    - cargo build --release
    Name: run
    PrependShell: true
  - Env:
    - Key: ROCKET_ADDRESS
      Value: '"0.0.0.0"'
    Name: env
  - Env:
    - Key: ROCKET_PORT
      Value: "80"
    Name: env
  - Env:
    - Key: DATABASE_URL
      Value: '"mysql://root:root@127.0.0.1/raven-os-org"'
    Name: env
  - Env:
    - Key: RAVEN_ADMIN_TOKEN
      Value: admin_token
    Name: env
  - CmdLine:
    - diesel setup && diesel migration run && cargo run --release
    Name: cmd
    PrependShell: true
  From:
    Image: rust
  Name: ""
  Platform: ""
  SourceCode: FROM rust
