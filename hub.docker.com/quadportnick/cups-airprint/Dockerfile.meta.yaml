MetaArgs: null
Stages:
- BaseName: ubuntu:zesty
  Commands:
  - CmdLine:
    - "echo 'deb http://us.archive.ubuntu.com/ubuntu/ zesty multiverse' >> /etc/apt/sources.list.d/multiverse.list
      && \techo 'deb-src http://us.archive.ubuntu.com/ubuntu/ zesty multiverse' >>
      /etc/apt/sources.list.d/multiverse.list && \techo 'deb http://us.archive.ubuntu.com/ubuntu/
      zesty-updates multiverse' >> /etc/apt/sources.list.d/multiverse.list && \techo
      'deb-src http://us.archive.ubuntu.com/ubuntu/ zesty-updates multiverse' >> /etc/apt/sources.list.d/multiverse.list
      && \techo 'deb http://archive.ubuntu.com/ubuntu/ zesty-security multiverse'
      >> /etc/apt/sources.list.d/multiverse.list && \techo 'deb-src http://archive.ubuntu.com/ubuntu/
      zesty-security multiverse' >> /etc/apt/sources.list.d/multiverse.list"
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update && apt-get install -y \tbrother-lpr-drivers-extra brother-cups-wrapper-extra
      \tcups \tcups-pdf \tinotify-tools \tpython-cups && rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "631"
  - Name: volume
    Volumes:
    - /config
  - Name: volume
    Volumes:
    - /services
  - Chown: ""
    Name: add
    SourcesAndDest:
    - root
    - /
  - CmdLine:
    - chmod +x /root/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /root/run_cups.sh
    Name: cmd
    PrependShell: false
  - CmdLine:
    - "sed -i 's/Listen localhost:631/Listen 0.0.0.0:631/' /etc/cups/cupsd.conf &&
      \tsed -i 's/Browsing Off/Browsing On/' /etc/cups/cupsd.conf && \tsed -i 's/<Location
      \\/>/<Location \\/>\\n  Allow All/' /etc/cups/cupsd.conf && \tsed -i 's/<Location
      \\/admin>/<Location \\/admin>\\n  Allow All\\n  Require user @SYSTEM/' /etc/cups/cupsd.conf
      && \tsed -i 's/<Location \\/admin\\/conf>/<Location \\/admin\\/conf>\\n  Allow
      All/' /etc/cups/cupsd.conf && \techo \"ServerAlias *\" >> /etc/cups/cupsd.conf
      && \techo \"DefaultEncryption Never\" >> /etc/cups/cupsd.conf"
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:zesty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:zesty
