MetaArgs: null
Stages:
- BaseName: rocker/verse
  Commands:
  - Maintainer: Naupaka Zimmerman "https://github.com/naupaka"
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y openssh-server tmux nano git unzip     trimmomatic fastqc
      bison byacc ncbi-blast+ curl wget tar     make gcc libz-dev shellcheck
    Name: run
    PrependShell: true
  - CmdLine:
    - curl http://www.bioinformatics.babraham.ac.uk/projects/fastqc/fastqc_v0.11.5_source.zip
      -o /home/fastqc_v0.11.5_source.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip /home/fastqc_v0.11.5_source.zip -d /home
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/fastqc/Configuration
    Name: run
    PrependShell: true
  - CmdLine:
    - cp /home/FastQC/Configuration/adapter_list.txt     /home/FastQC/Configuration/limits.txt      /home/FastQC/Configuration/contaminant_list.txt     /etc/fastqc/Configuration
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /home/code/downloaded_src
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /home/fastqc_v0.11.5_source.zip /home/code/downloaded_src
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /home/FastQC
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --output-document /home/sratoolkit.tar.gz http://ftp-trace.ncbi.nlm.nih.gov/sra/sdk/current/sratoolkit.current-ubuntu64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -vxzf /home/sratoolkit.tar.gz -C /home
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /home/sratoolkit.tar.gz /home/code/downloaded_src
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /home/code/tools
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /home/sratoolkit.2.9.6-1-ubuntu64 /home/code/tools
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /home/code/tools; git clone git://github.com/lh3/bioawk.git
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /home/code/tools/bioawk; make
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/^\#PasswordAuthentication yes/PasswordAuthentication yes/' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - markdown.nanorc
    - /usr/share/nano/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - init.sh
    - /
  - Name: workdir
    Path: /home
  - CmdLine:
    - echo "export PATH=${PATH}:/home/code/tools/sratoolkit.2.9.6-1-ubuntu64/bin/:/home/code/tools/bioawk/"
      >> /home/.profile
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "export BLASTDB=/blast-db" >> /home/.profile
    Name: run
    PrependShell: true
  - Name: shell
    Shell:
    - /bin/bash
    - -c
  - CmdLine:
    - /init
    Name: cmd
    PrependShell: false
  From:
    Image: rocker/verse
  Name: ""
  Platform: ""
  SourceCode: FROM       rocker/verse
