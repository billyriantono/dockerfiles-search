MetaArgs: null
Stages:
- BaseName: ruimashita/cuda-scipy
  Commands:
  - Maintainer: takuya.wakisaka@moldweorp.com
    Name: maintainer
  - Env:
    - Key: PYTHONPATH
      Value: /opt/caffe/python
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:/opt/caffe/build/tools
    Name: env
  - Env:
    - Key: CAFFE_VERSION
      Value: tags/rc3
    Name: env
  - Name: workdir
    Path: /opt/caffe
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends   bc   libprotobuf-dev   libleveldb-dev   libsnappy-dev   libopencv-dev   libhdf5-serial-dev   protobuf-compiler   libatlas-base-dev   libgflags-dev   libgoogle-glog-dev   liblmdb-dev   libboost-all-dev   python-pydot   unzip   &&
      apt-get clean   && rm -rf /var/lib/apt/lists/
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt && git clone https://github.com/BVLC/caffe.git && cd caffe && git checkout
      $CAFFE_VERSION &&     cp Makefile.config.example Makefile.config &&     echo
      "DEBUG := 1"  >> Makefile.config &&     echo "WITH_PYTHON_LAYER := 1" >> Makefile.config
      &&     sed -i -e 's|/usr/lib/python2.7/dist-packages/numpy/core/include|/usr/local/lib/python2.7/dist-packages/numpy/core/include|'
      Makefile.config &&     make -j"$(nproc)" all &&     for req in $(cat python/requirements.txt);
      do pip install --no-cache-dir $req; done &&     make -j"$(nproc)" pycaffe &&     make
      -j"$(nproc)" test
    Name: run
    PrependShell: true
  From:
    Image: ruimashita/cuda-scipy
  Name: ""
  Platform: ""
  SourceCode: FROM ruimashita/cuda-scipy
