MetaArgs: null
Stages:
- BaseName: java:8-jdk
  Commands:
  - Maintainer: Baptiste Mathus <batmat@batmat.net>
    Name: maintainer
  - CmdLine:
    - apt-get update -y &&     apt-get -y upgrade &&     apt-get install -y                         git                         subversion                         openjdk-8-jdk                         openssh-server
      &&     apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's|session    required     pam_loginuid.so|session    optional     pam_loginuid.so|g'
      /etc/pam.d/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser --quiet jenkins
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "jenkins:jenkins" | chpasswd
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /usr/sbin/sshd
    - -D
    Name: cmd
    PrependShell: false
  From:
    Image: java:8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM java:8-jdk
