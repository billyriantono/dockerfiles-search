MetaArgs: null
Stages:
- BaseName: mutterio/mini-base
  Commands:
  - Env:
    - Key: VERSION
      Value: v5.0.0
    Name: env
  - Env:
    - Key: CONFIG_FLAGS
      Value: '"--fully-static --without-npm"'
    - Key: DEL_PKGS
      Value: '"libgcc libstdc++"'
    - Key: RM_DIRS
      Value: /usr/include
    Name: env
  - CmdLine:
    - apk add --update curl make gcc g++ python linux-headers paxctl     libgcc libstdc++
      &&   curl -sSL https://nodejs.org/dist/${VERSION}/node-${VERSION}.tar.gz | tar
      -xz &&   cd /node-${VERSION} &&   ./configure --prefix=/usr ${CONFIG_FLAGS}
      &&   make -j$(grep -c ^processor /proc/cpuinfo 2>/dev/null || 1) &&   make install
      &&   paxctl -cm /usr/bin/node &&   cd / &&   if [ -x /usr/bin/npm ]; then     npm
      install -g npm &&     find /usr/lib/node_modules/npm -name test -o -name .bin
      -type d | xargs rm -rf;   fi &&   apk del curl make gcc g++ python linux-headers
      paxctl ${DEL_PKGS} &&   rm -rf     /etc/ssl     /node-${VERSION}     ${RM_DIRS}     /usr/share/man     /tmp/*     /var/cache/apk/*     /root/.npm     /root/.node-gyp     /usr/lib/node_modules/npm/man     /usr/lib/node_modules/npm/doc     /usr/lib/node_modules/npm/html
    Name: run
    PrependShell: true
  From:
    Image: mutterio/mini-base
  Name: ""
  Platform: ""
  SourceCode: FROM mutterio/mini-base
