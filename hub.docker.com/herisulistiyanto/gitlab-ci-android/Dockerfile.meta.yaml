MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: heri <kid.brotherhood@gmail.com>
    Name: maintainer
  - Env:
    - Key: SDK_TOOLS_VERSION
      Value: '"4333796"'
    Name: env
  - Env:
    - Key: VERSION_COMPILE_VERSION
      Value: "28"
    Name: env
  - Env:
    - Key: ANDROID_HOME
      Value: '"/sdk"'
    Name: env
  - Env:
    - Key: PATH
      Value: '"$PATH:${ANDROID_HOME}/tools"'
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get -qq update &&     apt-get install -qqy --no-install-recommends     bzip2     curl     git-core     html2text     openjdk-8-jdk     libc6-i386     lib32stdc++6     lib32gcc1     lib32ncurses5     lib32z1     zip     unzip     &&
      rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /etc/ssl/certs/java/cacerts;     /var/lib/dpkg/info/ca-certificates-java.postinst
      configure
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -s https://dl.google.com/android/repository/sdk-tools-linux-${SDK_TOOLS_VERSION}.zip
      > /tools.zip &&     unzip -qq /tools.zip -d /sdk &&     rm -v /tools.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $ANDROID_HOME/licenses/   && echo "8933bad161af4178b1185d1a37fbf41ea5269c55\nd56f5187479451eabf01fb78af6dfcb131a6481e"
      > $ANDROID_HOME/licenses/android-sdk-license   && echo "84831b9409646a918e30573bab4c9c91346d8abd"
      > $ANDROID_HOME/licenses/android-sdk-preview-license
    Name: run
    PrependShell: true
  - CmdLine:
    - yes | $ANDROID_HOME/tools/bin/sdkmanager "platforms;android-28"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - pkg.txt
    - /sdk
  - CmdLine:
    - mkdir -p /root/.android     && touch /root/.android/repositories.cfg     &&
      ${ANDROID_HOME}/tools/bin/sdkmanager --update
    Name: run
    PrependShell: true
  - CmdLine:
    - yes | ${ANDROID_HOME}/tools/bin/sdkmanager --licenses
    Name: run
    PrependShell: true
  - CmdLine:
    - while read -r pkg; do PKGS="${PKGS}${pkg} "; done < /sdk/pkg.txt &&     ${ANDROID_HOME}/tools/bin/sdkmanager
      ${PKGS}
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
