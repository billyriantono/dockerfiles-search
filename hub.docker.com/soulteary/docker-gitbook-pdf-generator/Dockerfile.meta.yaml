MetaArgs: null
Stages:
- BaseName: python:3.7-alpine3.9
  Commands:
  - Labels:
    - Key: MAINTAINER
      Value: '"soulteary <soulteary@gmail.com>"'
    Name: label
  - Env:
    - Key: LIBRARY_PATH
      Value: /lib:/usr/lib
    Name: env
  - CmdLine:
    - wget https://github.com/soulteary/gitbook2pdf/archive/master.zip -O /tmp/app.zip
      &&     cd /tmp && unzip app.zip && mv /tmp/gitbook2pdf-master /app
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add build-base python3-dev gcc musl-dev jpeg-dev zlib-dev libffi-dev cairo-dev
      pango-dev gdk-pixbuf-dev libxslt-dev &&     cd /app && pip install -r /app/requirements.txt
      &&     apk del build-base && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /app/output
  - Name: volume
    Volumes:
    - /usr/share/fonts/
  - Name: workdir
    Path: /app
  - CmdLine:
    - python
    - /app/gitbook.py
    Name: entrypoint
    PrependShell: false
  From:
    Image: python:3.7-alpine3.9
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.7-alpine3.9
