MetaArgs: null
Stages:
- As: worker
  BaseName: microsoft/dotnet:2.1-aspnetcore-runtime
  Commands:
  - CmdLine:
    - rm /bin/sh && ln -s /bin/bash /bin/sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update     && apt-get install -y curl     && apt-get -y autoclean
    Name: run
    PrependShell: true
  - Env:
    - Key: NVM_DIR
      Value: /usr/local/nvm
    Name: env
  - Env:
    - Key: NODE_VERSION
      Value: 8.9.1
    Name: env
  - CmdLine:
    - curl --silent -o- https://raw.githubusercontent.com/creationix/nvm/v0.31.2/install.sh
      | bash
    Name: run
    PrependShell: true
  - CmdLine:
    - source $NVM_DIR/nvm.sh     && nvm install $NODE_VERSION     && nvm alias default
      $NODE_VERSION     && nvm use default
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE_PATH
      Value: $NVM_DIR/v$NODE_VERSION/lib/node_modules
    Name: env
  - Env:
    - Key: PATH
      Value: $NVM_DIR/versions/node/v$NODE_VERSION/bin:$PATH
    Name: env
  - CmdLine:
    - node -v
    Name: run
    PrependShell: true
  - CmdLine:
    - npm -v
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g gulp-cli
    Name: run
    PrependShell: true
  From:
    Image: microsoft/dotnet:2.1-aspnetcore-runtime
  Name: worker
  Platform: ""
  SourceCode: FROM microsoft/dotnet:2.1-aspnetcore-runtime AS worker
