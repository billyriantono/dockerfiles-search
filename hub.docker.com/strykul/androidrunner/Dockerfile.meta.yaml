    PrependShell: true
  - CmdLine:
    - ( sleep 5 && while [ 1 ]; do sleep 1; echo y; done ) | /opt/android-sdk/tools/android
      update sdk --all --no-ui --filter  extra-android-m2repository
    Name: run
    PrependShell: true
  - CmdLine:
    - ( sleep 5 && while [ 1 ]; do sleep 1; echo y; done ) | /opt/android-sdk/tools/android
      update sdk --all --no-ui --filter  extra-google-m2repository
