MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: Strykul (strykul@gmail.com)
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y wget
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg --add-architecture i386
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y expect
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libz1:i386 libncurses5:i386 libbz2-1.0:i386 libstdc++6:i386
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://dl.google.com/android/android-sdk_r24.4.1-linux.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar zxvf android-sdk_r24.4.1-linux.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - mv android-sdk-linux /opt/android-sdk
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt/android-sdk
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y default-jre
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y default-jdk
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android-sdk
    Name: env
  - Env:
    - Key: PATH
      Value: ${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools
    Name: env
  - CmdLine:
    - ( sleep 5 && while [ 1 ]; do sleep 1; echo y; done ) | /opt/android-sdk/tools/android
      update sdk -a -u --filter tools
    Name: run
    PrependShell: true
  - CmdLine:
    - ( sleep 5 && while [ 1 ]; do sleep 1; echo y; done ) | /opt/android-sdk/tools/android
      update sdk --all --no-ui --filter platform-tools
    Name: run
    PrependShell: true
  - CmdLine:
    - ( sleep 5 && while [ 1 ]; do sleep 1; echo y; done ) | /opt/android-sdk/tools/android
      update sdk --all --no-ui --filter build-tools-22.0.1
    Name: run
    PrependShell: true
  - CmdLine:
    - ( sleep 5 && while [ 1 ]; do sleep 1; echo y; done ) | /opt/android-sdk/tools/android
      update sdk --all --no-ui --filter build-tools-23.0.3
    Name: run
    PrependShell: true
