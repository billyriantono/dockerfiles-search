    - ( sleep 5 && while [ 1 ]; do sleep 1; echo y; done ) | /opt/android-sdk/tools/android
      update sdk --all --no-ui --filter  build-tools-21.1.2
    Name: run
    PrependShell: true
  - CmdLine:
    - ( sleep 5 && while [ 1 ]; do sleep 1; echo y; done ) | /opt/android-sdk/tools/android
      update sdk --all --no-ui --filter  android-19
    Name: run
    PrependShell: true
  - CmdLine:
    - ( sleep 5 && while [ 1 ]; do sleep 1; echo y; done ) | /opt/android-sdk/tools/android
      update sdk --all --no-ui --filter  android-22
    Name: run
    PrependShell: true
  - CmdLine:
    - ( sleep 5 && while [ 1 ]; do sleep 1; echo y; done ) | /opt/android-sdk/tools/android
      update sdk --all --no-ui --filter  android-23
    Name: run
    PrependShell: true
  - CmdLine:
    - ( sleep 5 && while [ 1 ]; do sleep 1; echo y; done ) | /opt/android-sdk/tools/android
      update sdk --all --no-ui --filter  extra-android-support
