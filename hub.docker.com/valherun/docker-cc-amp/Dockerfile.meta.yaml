MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y   lib32gcc1   coreutils   screen   tmux   socat   unzip   git   wget   openjdk-8-jre
      && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -r AMP &&   useradd -r -g AMP -d /home/AMP -m AMP &&   mkdir /home/AMP/AMP
      &&   cd /home/AMP/AMP &&   wget http://cubecoders.com/Downloads/ampinstmgr.zip
      &&   unzip ampinstmgr.zip &&   rm -fi --interactive=never ampinstmgr.zip
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/AMP/AMP
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - /home/AMP/AMP/
  - CmdLine:
    - mkdir /ampdata &&   chown AMP:AMP /ampdata &&   chown AMP:AMP ./start.sh &&   chmod
      +x ./start.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /ampdata
  - Name: user
    User: AMP
  - CmdLine:
    - ./start.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - ln -s /ampdata /home/AMP/.ampdata
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
