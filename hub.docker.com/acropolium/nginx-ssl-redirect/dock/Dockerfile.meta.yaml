MetaArgs: null
Stages:
- BaseName: openjdk:8-jre
  Commands:
  - Maintainer: Thomas Johansen "thomas.johansen@accenture.com"
    Name: maintainer
  - Key: KAFKA_VERSION
    Name: arg
    Value: 2.3.1
  - Key: SCALA_VERSION
    Name: arg
    Value: "2.12"
  - Key: KAFKA_MIRROR
    Name: arg
    Value: https://dist.apache.org/repos/dist/release/kafka
  - Key: KAFKA_KEY_MIRROR
    Name: arg
    Value: https://dist.apache.org/repos/dist/release/kafka
  - Key: KAFKA_DIR
    Name: arg
    Value: kafka_${SCALA_VERSION}-${KAFKA_VERSION}
  - Env:
    - Key: KAFKA_BASE
      Value: /opt/kafka
    Name: env
  - Env:
    - Key: KAFKA_HOME
      Value: ${KAFKA_BASE}/default
    Name: env
  - Env:
    - Key: KAFKA_DATA_DIR
      Value: /var/lib/kafka
    Name: env
  - Env:
    - Key: KAFKA_LOG_DIR
      Value: /var/log/kafka
    Name: env
  - Env:
    - Key: LOG_DIR
      Value: ${KAFKA_LOG_DIR}
    Name: env
  - Env:
    - Key: PATH
      Value: ${PATH}:${KAFKA_HOME}/bin
    Name: env
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - apt-get update &&     apt-get -y upgrade &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --no-cookies          --no-check-certificate          "${KAFKA_MIRROR}/${KAFKA_VERSION}/kafka_${SCALA_VERSION}-${KAFKA_VERSION}.tgz"          -O
      kafka.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --no-cookies          --no-check-certificate          "${KAFKA_KEY_MIRROR}/${KAFKA_VERSION}/kafka_${SCALA_VERSION}-${KAFKA_VERSION}.tgz.asc"          -O
      kafka.tar.gz.asc
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --no-cookies          --no-check-certificate          "${KAFKA_KEY_MIRROR}/KEYS"          -O
      kafka.KEYS
    Name: run
    PrependShell: true
  - CmdLine:
    - gpg --import --no-tty kafka.KEYS &&     gpg --batch --verify --no-tty kafka.tar.gz.asc
      kafka.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ${KAFKA_BASE} &&     mkdir ${KAFKA_DATA_DIR} &&     mkdir ${KAFKA_LOG_DIR}
      &&     tar -xzvf kafka.tar.gz -C ${KAFKA_BASE}/ &&     cd ${KAFKA_BASE} &&     ln
      -s ${KAFKA_DIR}/ default &&     rm -f kafka.*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - resources/entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - chown -R root:root ${KAFKA_BASE}
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /entrypoint.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9000"
    - "9092"
  - Name: workdir
    Path: ${KAFKA_HOME}
  - Name: volume
    Volumes:
    - '"${KAFKA_HOME}/config"'
  - Name: volume
    Volumes:
    - '"${KAFKA_DATA_DIR}"'
  - Name: volume
    Volumes:
    - '"${KAFKA_LOG_DIR}"'
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:8-jre
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre
