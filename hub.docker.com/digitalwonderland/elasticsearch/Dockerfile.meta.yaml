MetaArgs: null
Stages:
- BaseName: digitalwonderland/base:latest
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - src/
    - /
  - CmdLine:
    - chmod +x /usr/local/sbin/start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y elasticsearch jna which && yum clean all;
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/share/elasticsearch/bin/plugin -url https://download.elasticsearch.org/kibana/kibana/kibana-3.1.2.zip
      -install elasticsearch/kibana3
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/share/elasticsearch/bin/plugin -i elasticsearch/marvel/latest;
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9200"
    - "9300"
  - Name: volume
    Volumes:
    - /etc/elasticsearch
    - /var/lib/elasticsearch
    - /var/log/elasticsearch
  - CmdLine:
    - /usr/local/sbin/start.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: digitalwonderland/base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM digitalwonderland/base:latest
