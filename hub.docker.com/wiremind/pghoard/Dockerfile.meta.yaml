MetaArgs: null
Stages:
- BaseName: postgres:10
  Commands:
  - Maintainer: Camptocamp <docker@camptocamp.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    - Key: HOME
      Value: /home/postgres
    - Key: CONFD_VERSION
      Value: 0.16.0
    - Key: PGHOARD_VERSION
      Value: 9c682141bdc2fd98d6fbd60c4ff7cd0811536d53
    - Key: PGHOARD_BASEBACKUP_COUNT
      Value: "1"
    - Key: PGHOARD_BASEBACKUP_INTERVAL_HOURS
      Value: "24"
    - Key: PGHOARD_LOG_LEVEL
      Value: INFO
    - Key: PGHOARD_STATSD_PORT
      Value: "8125"
    - Key: PGHOARD_STATSD_FORMAT
      Value: telegraf
    - Key: PG_PORT
      Value: "5432"
    - Key: REPLICATION_SLOT_NAME
      Value: pghoard
    Name: env
  - CmdLine:
    - apt-get update   && apt-get -y --no-install-suggests --no-install-recommends
      install      gcc      g++      git      make      libffi-dev      curl      ca-certificates      rsync      libsnappy-dev      libssl-dev      python3      python3-setuptools      python3-dev      libpq-dev   &&
      curl -sSL https://bootstrap.pypa.io/get-pip.py | python3   && pip3 install      git+https://github.com/aiven/pghoard.git@${PGHOARD_VERSION}      idna
      awscli botocore python-keystoneclient python-swiftclient   && apt-get -y remove
      gcc python2.7   && apt-get -y autoremove   && apt-get clean   && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L -o /usr/local/bin/confd https://github.com/kelseyhightower/confd/releases/download/v${CONFD_VERSION}/confd-${CONFD_VERSION}-linux-amd64   &&
      chmod +x /usr/local/bin/confd
    Name: run
    PrependShell: true
  - Env:
    - Key: GOSU_VERSION
      Value: "1.11"
    Name: env
  - CmdLine:
    - set -x     && apt-get update && apt-get install -y --no-install-recommends ca-certificates
      wget && rm -rf /var/lib/apt/lists/*     && dpkgArch="$(dpkg --print-architecture
      | awk -F- '{ print $NF }')"     && wget -O /usr/local/bin/gosu "https://github.com/tianon/gosu/releases/download/$GOSU_VERSION/gosu-$dpkgArch"     &&
      wget -O /usr/local/bin/gosu.asc "https://github.com/tianon/gosu/releases/download/$GOSU_VERSION/gosu-$dpkgArch.asc"     &&
      export GNUPGHOME="$(mktemp -d)"     && gpg --no-tty --keyserver keyserver.ubuntu.com
      --recv-keys B42F6819007F00F88E364FD4036A9C25BF357DD4     && gpg --no-tty --batch
      --verify /usr/local/bin/gosu.asc /usr/local/bin/gosu     && pkill -9 gpg-agent     &&
      pkill -9 dirmngr     && rm -rf "$GNUPGHOME" /usr/local/bin/gosu.asc     && chmod
      +x /usr/local/bin/gosu     && gosu nobody true     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /home/postgres/restore &&   echo $PG_MAJOR > /home/postgres/restore/PG_VERSION
      &&   chgrp -R 0 /home/postgres &&   chmod -R g=u /home/postgres
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf.d
    - /etc/confd/conf.d
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - templates
    - /etc/confd/templates
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /docker-entrypoint.sh
    - /
  - Name: workdir
    Path: /home/postgres
  - Name: volume
    Volumes:
    - /home/postgres/pghoard
    - /var/lib/pghoard
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: postgres:10
  Name: ""
  Platform: ""
  SourceCode: FROM postgres:10
