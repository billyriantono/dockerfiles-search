MetaArgs: null
Stages:
- BaseName: node:13-alpine
  Commands:
  - CmdLine:
    - sed -i 's/dl-cdn.alpinelinux.org/mirrors.tuna.tsinghua.edu.cn/g' /etc/apk/repositories
    Name: run
    PrependShell: true
  - Env:
    - Key: TZ
      Value: '"Asia/Shanghai"'
    Name: env
  - CmdLine:
    - apk update   && apk add --no-cache --update   ca-certificates   bash   tzdata   tar   xz   bzip2   git   openssl   curl   wget   unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "Asia/Shanghai" > /etc/timezone   && ln -sf /usr/share/zoneinfo/Asia/Shanghai
      /etc/localtime
    Name: run
    PrependShell: true
  - CmdLine:
    - npm config set registry https://registry.npm.taobao.org   && npm config set
      disturl https://npm.taobao.org/dist   && npm config set electron_mirror https://npm.taobao.org/mirrors/electron/   &&
      npm config set sass_binary_site https://npm.taobao.org/mirrors/node-sass/   &&
      npm config set phantomjs_cdnurl https://npm.taobao.org/mirrors/phantomjs/   &&
      yarn config set registry https://registry.npm.taobao.org   && yarn config set
      disturl https://npm.taobao.org/dist   && yarn config set sass_binary_site https://npm.taobao.org/mirrors/node-sass/   &&
      yarn config set phantomjs_cdnurl https://npm.taobao.org/mirrors/phantomjs/
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install gulp-cli -g
    Name: run
    PrependShell: true
  From:
    Image: node:13-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:13-alpine
