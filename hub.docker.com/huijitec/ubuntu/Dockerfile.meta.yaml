MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - CmdLine:
    - sed -i s@/archive.ubuntu.com/@/mirrors.aliyun.com/@g /etc/apt/sources.list   &&
      sed -i s@/security.ubuntu.com/@/mirrors.aliyun.com/@g /etc/apt/sources.list
    Name: run
    PrependShell: true
  - Env:
    - Key: TZ
      Value: '"Asia/Shanghai"'
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update   && apt-get install -y   ca-certificates   apt-transport-https   bash   tar   git   openssl   curl   wget   unzip   locales   tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "Asia/Shanghai" > /etc/timezone   && ln -sf /usr/share/zoneinfo/Asia/Shanghai
      /etc/localtime   && rm -rf /var/lib/apt/lists/*   && localedef -i en_US -c -f
      UTF-8 -A /usr/share/locale/locale.alias en_US.UTF-8   && dpkg-reconfigure -f
      noninteractive tzdata
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.utf8
    Name: env
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
