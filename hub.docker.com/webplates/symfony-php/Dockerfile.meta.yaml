MetaArgs: null
Stages:
- BaseName: php:7.0.11-alpine
  Commands:
  - Env:
    - Key: COMPOSER_VERSION
      Value: 1.1.0
    - Key: COMPOSER_ALLOW_SUPERUSER
      Value: "1"
    - Key: COMPOSER_PATH
      Value: /usr/local/bin
    Name: env
  - Env:
    - Key: SYMFONY_ENV
      Value: prod
    Name: env
  - Name: workdir
    Path: /app
  - CmdLine:
    - set -xe     && apk add --no-cache git openssh-client coreutils freetype-dev
      libjpeg-turbo-dev libltdl libmcrypt-dev libpng-dev icu icu-libs icu-dev unzip     &&
      docker-php-ext-configure gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/     &&
      docker-php-ext-install -j$(nproc) iconv mbstring mcrypt intl pdo_mysql gd zip     &&
      curl -sS https://getcomposer.org/installer | php -- --install-dir=${COMPOSER_PATH}
      --filename=composer --version=${COMPOSER_VERSION}     && export COMPOSER_COMMAND="composer"     &&
      $COMPOSER_COMMAND global require --quiet "hirak/prestissimo:^0.3"
    Name: run
    PrependShell: true
  From:
    Image: php:7.0.11-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.0.11-alpine
