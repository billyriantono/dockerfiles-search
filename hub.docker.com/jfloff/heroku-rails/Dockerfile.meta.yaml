MetaArgs: null
Stages:
- BaseName: heroku/heroku:18-build
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"jfloff@rnters.com"'
    Name: label
  - Env:
    - Key: WORKDIR_PATH
      Value: /app/user
    - Key: RUBY_VERSION
      Value: 2.3.4
    - Key: NODE_VERSION
      Value: 6.11.1
    Name: env
  - Env:
    - Key: PATH
      Value: $WORKDIR_PATH/bin:/app/heroku/ruby/bundle/ruby/$RUBY_VERSION/bin:/app/heroku/ruby/node-$NODE_VERSION/bin:/app/heroku/ruby/ruby-$RUBY_VERSION/bin/:${PATH}
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    - Key: GEM_PATH
      Value: /app/heroku/ruby/bundle/ruby/$RUBY_VERSION
    - Key: GEM_HOME
      Value: /app/heroku/ruby/bundle/ruby/$RUBY_VERSION
    - Key: BUNDLE_APP_CONFIG
      Value: /app/heroku/ruby/.bundle/config
    - Key: POST_RUN_SCRIPT_PATH
      Value: /app/.post-run.d
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./init.sh
    - /usr/bin/init.sh
  - CmdLine:
    - set -ex ;    mkdir -p $WORKDIR_PATH ;    apt-get update && apt-get install -y
      --no-install-recommends         tzdata         tree         busybox         inetutils-ping         vim         ;     rm
      -rf /var/lib/apt/lists/* ;    ln -s /lib/x86_64-linux-gnu/libreadline.so.7 /lib/x86_64-linux-gnu/libreadline.so.6
      ;    mkdir -p /app/heroku/ruby/ruby-$RUBY_VERSION ;    curl -sL --retry 3 https://heroku-buildpack-ruby.s3.amazonaws.com/heroku-16/ruby-$RUBY_VERSION.tgz
      | tar xz -C /app/heroku/ruby/ruby-$RUBY_VERSION ;    curl -sL --retry 3 https://s3pository.heroku.com/node/v$NODE_VERSION/node-v$NODE_VERSION-linux-x64.tar.gz
      | tar xz -C /app/heroku/ruby/ ;    mv /app/heroku/ruby/node-v$NODE_VERSION-linux-x64
      /app/heroku/ruby/node-$NODE_VERSION ;    chmod +x /usr/bin/init.sh ;    mkdir
      -p $POST_RUN_SCRIPT_PATH
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $WORKDIR_PATH
  - Expression: ADD . $WORKDIR_PATH
    Name: onbuild
  - Expression: RUN set -ex ;    if [ -f Gemfile.lock ]; then GEMFILE_LOCK_BUNDLE_VERSION=$(awk
      '/BUNDLED WITH/{getline; print}' Gemfile.lock) ; else GEMFILE_LOCK_BUNDLE_VERSION=""
      ; fi ;    if [ -z "$GEMFILE_LOCK_BUNDLE_VERSION" ]; then BUNDLER_INSTALL_VERSION_FLAG=""
      ; else BUNDLER_INSTALL_VERSION_FLAG="-v $GEMFILE_LOCK_BUNDLE_VERSION" ; fi ;    gem
      install --no-ri --no-rdoc bundler $BUNDLER_INSTALL_VERSION_FLAG ;    bundle
      config github.https true
    Name: onbuild
  - CmdLine:
    - /usr/bin/init.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: heroku/heroku:18-build
  Name: ""
  Platform: ""
  SourceCode: FROM heroku/heroku:18-build
