MetaArgs: null
Stages:
- BaseName: dockerfile/nodejs
  Commands:
  - Maintainer: Keyvan Fatehi <keyvanfatehi@gmail.com>
    Name: maintainer
  - CmdLine:
    - mkdir /dewdrop
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - package.json
    - /dewdrop/package.json
  - CmdLine:
    - cd /dewdrop && npm install
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - src
    - /dewdrop/src
  - Chown: ""
    Name: add
    SourcesAndDest:
    - server.js
    - /dewdrop/server.js
  - Env:
    - Key: DEWDROP_STORAGE
      Value: /data
    Name: env
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - node
    - /dewdrop/server.js
    Name: entrypoint
    PrependShell: false
  From:
    Image: dockerfile/nodejs
  Name: ""
  Platform: ""
  SourceCode: FROM dockerfile/nodejs
