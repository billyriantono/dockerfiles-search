MetaArgs: null
Stages:
- BaseName: shito/alpine-php7-cli:edge
  Commands:
  - Maintainer: Sebastian Knoth <sk@bytepark.de>
    Name: maintainer
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - apk upgrade -U &&     apk --update --repository=http://dl-4.alpinelinux.org/alpine/edge/testing
      add     curl     php7-json     php7-phar     php7-openssl     php7-mbstring     php7-iconv     php7-dom
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php     && mv composer.phar /usr/local/bin/composer     &&
      composer self-update
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -fr /var/cache/apk/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/share/nginx/html
  - CmdLine:
    - composer
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: shito/alpine-php7-cli:edge
  Name: ""
  Platform: ""
  SourceCode: FROM shito/alpine-php7-cli:edge
