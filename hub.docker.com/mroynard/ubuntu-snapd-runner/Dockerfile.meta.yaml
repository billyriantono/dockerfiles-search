MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"MichaÃ«l Roynard <mroynard@lrde.epita.fr>"'
    Name: label
  - Env:
    - Key: container
      Value: docker
    Name: env
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: PATH
      Value: /snap/bin:$PATH
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends apt-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get dist-upgrade -y && apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y     build-essential binutils git fuse squashfuse snapcraft
      snapd snap-confine python python-pip python3 python3-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get upgrade -y && apt-get autoremove -y && apt-get autoclean
      -y && rm -rf /var/lib/apt/lists/
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg-divert --local --rename --add /sbin/udevadm && ln -s /bin/true /sbin/udevadm
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | pip install -U pip six wheel setuptools
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | pip3 install -U pip six wheel setuptools
    Name: run
    PrependShell: true
  - CmdLine:
    - systemctl enable snapd
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /workspace
  - Name: stopsignal
    Signal: SIGRTMIN+3
  - CmdLine:
    - /sbin/init
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
