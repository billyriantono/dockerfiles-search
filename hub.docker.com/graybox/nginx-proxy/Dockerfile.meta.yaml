MetaArgs: null
Stages:
- BaseName: nginx:1.17.3
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Jason Wilder mail@jasonwilder.com"'
    Name: label
  - CmdLine:
    - apt-get update  && apt-get install -y -q --no-install-recommends     ca-certificates     wget  &&
      apt-get clean  && rm -r /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "daemon off;" >> /etc/nginx/nginx.conf  && sed -i 's/worker_processes  1/worker_processes  auto/'
      /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/jwilder/forego/releases/download/v0.16.1/forego
    - /usr/local/bin/forego
  - CmdLine:
    - chmod u+x /usr/local/bin/forego
    Name: run
    PrependShell: true
  - Env:
    - Key: DOCKER_GEN_VERSION
      Value: 0.7.4
    Name: env
  - CmdLine:
    - wget https://github.com/jwilder/docker-gen/releases/download/$DOCKER_GEN_VERSION/docker-gen-linux-amd64-$DOCKER_GEN_VERSION.tar.gz  &&
      tar -C /usr/local/bin -xvzf docker-gen-linux-amd64-$DOCKER_GEN_VERSION.tar.gz  &&
      rm /docker-gen-linux-amd64-$DOCKER_GEN_VERSION.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - network_internal.conf
    - /etc/nginx/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app/
  - Name: workdir
    Path: /app/
  - Env:
    - Key: DOCKER_HOST
      Value: unix:///tmp/docker.sock
    Name: env
  - Name: volume
    Volumes:
    - /etc/nginx/certs
    - /etc/nginx/dhparam
  - CmdLine:
    - /app/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - forego
    - start
    - -r
    Name: cmd
    PrependShell: false
  From:
    Image: nginx:1.17.3
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:1.17.3
