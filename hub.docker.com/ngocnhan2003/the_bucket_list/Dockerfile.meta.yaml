MetaArgs: null
Stages:
- BaseName: python:3.6-alpine
  Commands:
  - Env:
    - Key: PYTHONUNBUFFERED
      Value: "1"
    Name: env
  - CmdLine:
    - apk update   && apk add --virtual build-deps gcc python3-dev musl-dev   && apk
      add postgresql-dev   && apk add jpeg-dev zlib-dev freetype-dev lcms2-dev openjpeg-dev
      tiff-dev tk-dev tcl-dev   && apk add libffi-dev py-cffi
    Name: run
    PrependShell: true
  - CmdLine:
    - addgroup -S django     && adduser -S -G django django
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./requirements
    - /requirements
  - CmdLine:
    - pip install --no-cache-dir -r /requirements/production.txt     && rm -rf /requirements
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./compose/production/django/entrypoint
    - /entrypoint
  - CmdLine:
    - sed -i 's/\r//' /entrypoint
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /entrypoint
    Name: run
    PrependShell: true
  - CmdLine:
    - chown django /entrypoint
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./compose/production/django/start
    - /start
  - CmdLine:
    - sed -i 's/\r//' /start
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /start
    Name: run
    PrependShell: true
  - CmdLine:
    - chown django /start
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app
  - CmdLine:
    - chown -R django /app
    Name: run
    PrependShell: true
  - Name: user
    User: django
  - Name: workdir
    Path: /app
  - CmdLine:
    - /entrypoint
    Name: entrypoint
    PrependShell: false
  From:
    Image: python:3.6-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.6-alpine
