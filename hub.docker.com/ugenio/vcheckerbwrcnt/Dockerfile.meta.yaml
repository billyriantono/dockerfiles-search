MetaArgs: null
Stages:
- BaseName: maven:3.3-jdk-7
  Commands:
  - Maintainer: Javier Cabezas Gívica y Eugenio F. González Martín
    Name: maintainer
  - Env:
    - Key: REPOSITORIES
      Value: config.json
    Name: env
  - Env:
    - Key: JAVAJAR
      Value: VCheckerBwr-0.0.1-SNAPSHOT.jar
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - $PWD
    - /usr/src/mymaven/
  - Name: workdir
    Path: /usr/src/mymaven
  - CmdLine:
    - chmod 777 $JAVAJAR && apt-get update && apt-get -y install nodejs && apt-get
      -y install npm && npm install -g bower
    Name: run
    PrependShell: true
  - CmdLine:
    - java -jar $JAVAJAR $REPOSITORIES
    Name: entrypoint
    PrependShell: true
  From:
    Image: maven:3.3-jdk-7
  Name: ""
  Platform: ""
  SourceCode: FROM maven:3.3-jdk-7
