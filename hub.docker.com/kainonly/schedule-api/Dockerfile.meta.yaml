MetaArgs: null
Stages:
- BaseName: alpine:edge
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - dist
    - /app
  - Name: workdir
    Path: /app
  - CmdLine:
    - apk --no-cache add nodejs npm
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /app     && npm install --production     && npm cache clean --force     &&
      apk del npm
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3000"
  - Name: volume
    Volumes:
    - app/data
  - CmdLine:
    - node
    - app.js
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:edge
