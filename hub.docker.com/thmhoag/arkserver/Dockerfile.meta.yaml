MetaArgs: null
Stages:
- BaseName: thmhoag/steamcmd:latest
  Commands:
  - Name: user
    User: root
  - CmdLine:
    - apt-get update &&     apt-get install -y curl cron bzip2 perl-modules lsof libc6-i386
      lib32gcc1 sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL "https://raw.githubusercontent.com/FezVrasta/ark-server-tools/v1.6.48/netinstall.sh"
      | bash -s steam &&     systemctl disable arkmanager.service &&     ln -s /usr/local/bin/arkmanager
      /usr/bin/arkmanager
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - arkmanager/arkmanager.cfg
    - /etc/arkmanager/arkmanager.cfg
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - arkmanager/instance.cfg
    - /etc/arkmanager/instances/main.cfg
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /home/steam/run.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - log.sh
    - /home/steam/log.sh
  - CmdLine:
    - mkdir /ark &&     chown -R steam:steam /home/steam/ /ark
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "%sudo   ALL=(ALL) NOPASSWD:ALL" > /etc/sudoers &&     usermod -a -G sudo
      steam &&     touch /home/steam/.sudo_as_admin_successful
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/steam
  - Name: user
    User: steam
  - Env:
    - Key: am_ark_SessionName
      Value: '"Ark Server"'
    - Key: am_serverMap
      Value: '"TheIsland"'
    - Key: am_ark_ServerAdminPassword
      Value: '"k3yb04rdc4t"'
    - Key: am_ark_MaxPlayers
      Value: "70"
    - Key: am_ark_QueryPort
      Value: "27015"
    - Key: am_ark_Port
      Value: "7778"
    - Key: am_ark_RCONPort
      Value: "32330"
    - Key: am_arkwarnminutes
      Value: "15"
    Name: env
  - Name: volume
    Volumes:
    - /ark
  - CmdLine:
    - ./run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: thmhoag/steamcmd:latest
  Name: ""
  Platform: ""
  SourceCode: FROM thmhoag/steamcmd:latest
