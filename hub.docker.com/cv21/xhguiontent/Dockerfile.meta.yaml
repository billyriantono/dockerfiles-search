MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Jos√© Moreira <jose.moreira@findhit.com>
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - tunesys
    - /tunesys
  - CmdLine:
    - apk add --update docker &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /tunesys/run /tunesys/common /tunesys/tuner/*
    Name: run
    PrependShell: true
  - Env:
    - Key: PROC
      Value: /proc
    Name: env
  - Env:
    - Key: TUNE_CACHE
      Value: "1"
    - Key: cache_loop_interval
      Value: "60"
    - Key: sys__vm__drop_caches
      Value: "3"
    Name: env
  - Env:
    - Key: TUNE_TCP
      Value: "1"
    - Key: tcp_loop_interval
      Value: "3600"
    - Key: net__ipv4__ip_local_port_range_min
      Value: "15000"
    - Key: net__ipv4__ip_local_port_range_max
      Value: "61000"
    - Key: net__ipv4__tcp_fin_timeout
      Value: "20"
    - Key: net__ipv4__tcp_tw_recycle
      Value: "1"
    - Key: net__ipv4__tcp_tw_reuse
      Value: "1"
    - Key: net__ipv4__tcp_max_orphans
      Value: "0"
    - Key: net__ipv4__tcp_challenge_ack_limit
      Value: "999999999"
    Name: env
  - Env:
    - Key: TUNE_DOCKER
      Value: "1"
    - Key: docker_remove_containers
      Value: "1"
    - Key: docker_remove_images
      Value: "1"
    - Key: docker_loop_interval
      Value: "21600"
    Name: env
  - Name: workdir
    Path: /tunesys
  - CmdLine:
    - /tunesys/run
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
