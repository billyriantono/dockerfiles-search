MetaArgs: null
Stages:
- BaseName: tiredofit/alpine:3.11
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Dave Conroy (dave at tiredofit dot ca)"'
    Name: label
  - Env:
    - Key: ENABLE_CRON
      Value: "false"
    - Key: ENABLE_SMTP
      Value: "false"
    Name: env
  - CmdLine:
    - set -x &&         apk update &&         apk add             python2             py2-pip             &&                 pip
      install             cloudflare             docker             &&                 rm
      -rf /root/.cache &&         rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - install
    - /
  From:
    Image: tiredofit/alpine:3.11
  Name: ""
  Platform: ""
  SourceCode: FROM tiredofit/alpine:3.11
