MetaArgs: null
Stages:
- BaseName: tiredofit/alpine:3.11
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Dave Conroy (dave at tiredofit dot ca)"'
    Name: label
  - Env:
    - Key: ENABLE_SMTP
      Value: "false"
    Name: env
  - CmdLine:
    - set -x &&    addgroup -g 737 spamassassin &&    adduser -S -D -G spamassassin
      -u 737 -h /var/lib/spamassassin/ spamassassin &&       apk update &&    apk
      add --no-cache            razor            spamassassin            &&       rm
      -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "737"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - install
    - /
  From:
    Image: tiredofit/alpine:3.11
  Name: ""
  Platform: ""
  SourceCode: FROM tiredofit/alpine:3.11
