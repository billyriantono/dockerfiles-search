MetaArgs: null
Stages:
- BaseName: tiredofit/alpine:edge
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Dave Conroy (dave at tiredofit dot ca)"'
    Name: label
  - Env:
    - Key: ENABLE_SMTP
      Value: "false"
    Name: env
  - CmdLine:
    - set -x &&     apk update &&     apk add iputils             jwhois             nmap             openssl             python3             py3-openssl             py3-pip             py3-requests             zabbix-sqlite             zabbix-utils             &&     mkdir
      -p /var/lib/zabbix &&     chown -R zabbix:zabbix /var/lib/zabbix &&         rm
      -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - install
    - /
  From:
    Image: tiredofit/alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM tiredofit/alpine:edge
