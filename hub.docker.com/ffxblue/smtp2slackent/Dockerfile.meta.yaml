MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Labels:
    - Key: version
      Value: '"0.1"'
    Name: label
  - Labels:
    - Key: maintainer
      Value: '"florian.feldhaus@gmail.com"'
    Name: label
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y gnupg curl software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - curl http://xpra.org/gpg.asc | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://xpra.org/ bionic main" >> /etc/apt/sources.list.d/xpra.list;
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --no-install-recommends python3-xpra xpra
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./xpra.conf
    - /etc/xpra/xpra.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /docker-entrypoint.sh
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - mkdir -p /run/user/1000/xpra
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R 1000 /run/user/1000
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 644 /etc/xpra/ssl-cert.pem
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd --create-home --shell /bin/bash xpra --gid xpra --uid 1000
    Name: run
    PrependShell: true
  - Name: user
    User: xpra
  - Name: workdir
    Path: /home/xpra
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
