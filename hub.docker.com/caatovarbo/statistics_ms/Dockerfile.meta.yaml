MetaArgs: null
Stages:
- BaseName: python:3.7-alpine
  Commands:
  - Env:
    - Key: PYTHONDONTWRITEBYTECODE
      Value: "1"
    Name: env
  - Env:
    - Key: PYTHONUNBUFFERED
      Value: "1"
    Name: env
  - Name: workdir
    Path: /usr/src/app
  - CmdLine:
    - apk update     && apk add --virtual build-deps gcc python3-dev musl-dev     &&
      apk add postgresql-dev     && pip install psycopg2     && apk del build-deps
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install pipenv
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./Pipfile
    - /usr/src/app/Pipfile
  - CmdLine:
    - pipenv install --skip-lock --system --dev
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./entrypoint.sh
    - /usr/src/app/entrypoint.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /usr/src/app/
  - CmdLine:
    - /usr/src/app/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: python:3.7-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.7-alpine
