MetaArgs: null
Stages:
- BaseName: centos:centos7
  Commands:
  - Maintainer: zjsxzong89
    Name: maintainer
  - CmdLine:
    - useradd --create-home -G wheel -s/bin/bash vagrant
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/vagrant
  - CmdLine:
    - yum -y install      http://dl.fedoraproject.org/pub/epel/7/x86_64/e/epel-release-7-5.noarch.rpm      https://yum.puppetlabs.com/el/7/PC1/x86_64/puppetlabs-release-pc1-0.9.2-1.el7.noarch.rpm
      &&   yum -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install   bash-completion   curl   hostname   initscripts   openssh-clients   openssh-server   puppet-agent   vim-enhanced   tmux   sudo   syslog-ng   syslog-ng-libdbi   yum-plugin-fastestmirror
    Name: run
    PrependShell: true
  - CmdLine:
    - yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - 'mkdir -p /home/vagrant/.ssh &&   echo "ssh-rsa 
      vagrant insecure public key" > /home/vagrant/.ssh/authorized_keys &&   chown
      -R vagrant: /home/vagrant/.ssh &&   chmod 600 /home/vagrant/.ssh/authorized_keys
      &&   echo -n ''vagrant:vagrant'' | chpasswd'
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - mkdir /vagrant
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - etc/sudoers
    - /etc/sudoers
  - CmdLine:
    - chmod 440 /etc/sudoers
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "UseDNS no" >> /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/UsePrivilegeSeparation sandbox/UsePrivilegeSeparation no/' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'root:huawei' | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/ssh-keygen -A
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/sshd -D &
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /vagrant
    - /var/log
    - /run
  From:
    Image: centos:centos7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos7
