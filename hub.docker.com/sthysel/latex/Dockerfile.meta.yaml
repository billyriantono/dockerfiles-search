MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: sthysel <sthysel@gmail.com>
    Name: maintainer
  - Env:
    - Key: REFRESHED_AT
      Value: "2015-08-12"
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends   apt-transport-https   make   texlive-full   &&
      apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - env --unset=DEBIAN_FRONTEND
    Name: run
    PrependShell: true
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
