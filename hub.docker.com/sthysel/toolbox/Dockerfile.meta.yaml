MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: sthysel <sthysel@gmail.com>
    Name: maintainer
  - Env:
    - Key: REFRESHED_AT
      Value: "2015-07-10"
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends   sudo   apt-transport-https   build-essential   cmake   git   tree   vim   wireshark   ssh   silversearcher-ag
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -ms /bin/bash dev && echo "dev:dev" | chpasswd && adduser dev sudo
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /home/dev
    Name: env
  - CmdLine:
    - mkdir -p ${HOME} ${HOME}/bin ${HOME}/include
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/dev
  - Name: user
    User: dev
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
