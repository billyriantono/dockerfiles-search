MetaArgs: null
Stages:
- BaseName: ruby:2.1
  Commands:
  - Maintainer: sthysel <sthysel@gmail.com>
    Name: maintainer
  - Env:
    - Key: REFRESHED_AT
      Value: "2015-03-07"
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends       node       python-pygments       &&
      apt-get clean       && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install       github-pages       jekyll       jekyll-redirect-from       kramdown       rdiscount       rouge
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /src
  - Name: expose
    Ports:
    - "4000"
  - Name: workdir
    Path: /src
  - CmdLine:
    - jekyll
    Name: entrypoint
    PrependShell: false
  From:
    Image: ruby:2.1
  Name: ""
  Platform: ""
  SourceCode: FROM ruby:2.1
