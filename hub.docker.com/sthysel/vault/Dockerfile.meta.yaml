MetaArgs: null
Stages:
- BaseName: golang:1.5
  Commands:
  - Maintainer: sthysel <sthysel@gmail.com>
    Name: maintainer
  - Env:
    - Key: REFRESHED_AT
      Value: "2015-08-03"
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends   apt-transport-https   build-essential   git   &&
      apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - env --unset=DEBIAN_FRONTEND
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/hashicorp/vault ${GOPATH}/src/github.com/hashicorp/vault
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${GOPATH}/src/github.com/hashicorp/vault
  - CmdLine:
    - make bootstrap
    Name: run
    PrependShell: true
  - CmdLine:
    - make dev
    Name: run
    PrependShell: true
  From:
    Image: golang:1.5
  Name: ""
  Platform: ""
  SourceCode: FROM golang:1.5
