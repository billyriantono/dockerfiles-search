MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Maintainer: tapxxor theofanis.pispirigkos@gmail.com
    Name: maintainer
  - Env:
    - Key: SERVER_NAME
      Value: webdav.kube-system.svc.cluster.local
    Name: env
  - Env:
    - Key: DAV_CONF
      Value: /etc/apache2/conf.d/dav.conf
    Name: env
  - Env:
    - Key: HTTPD_CONF
      Value: /etc/apache2/httpd.conf
    Name: env
  - Env:
    - Key: PASSWD
      Value: /usr/user.passwd
    Name: env
  - Env:
    - Key: REALM
      Value: webdav
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - .
  - CmdLine:
    - "set -x \t&& addgroup -g 82 -S www-data     && adduser -u 82 -D -S -G www-data
      www-data"
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache apache2-webdav=2.4.29-r1 apache2-utils=2.4.29-r1
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /uploads         && chmod 770 /uploads     && chown -R www-data:www-data
      /uploads
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /run/apache2         && mkdir -p /var/lib/dav      && chown www-data:www-data
      /var/lib/dav      && chmod 770 /var/lib/dav                    && chmod 755
      /entrypoint.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /entrypoint.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
