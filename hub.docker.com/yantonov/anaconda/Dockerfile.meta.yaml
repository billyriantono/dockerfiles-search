MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: Yury Antonov <yantonov@yandex.ru>
    Name: maintainer
  - Env:
    - Key: ANACONDA_HOME
      Value: /opt/conda
    - Key: ANACONDA_VERSION
      Value: "2019.10"
    - Key: ANACONDA_MD5
      Value: 69c64167b8cf3a8fc6b50d12d8476337
    - Key: ANACONDA_PYTHON_VERSION
      Value: "2"
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y     curl     bzip2
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /src &&     mkdir -p /opt
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt &&     curl -s https://repo.anaconda.com/archive/Anaconda${ANACONDA_PYTHON_VERSION}-$ANACONDA_VERSION-Linux-x86_64.sh
      -o anaconda.sh &&     echo "${ANACONDA_MD5}  anaconda.sh" > anaconda.md5 &&     if
      [ $(md5sum -c anaconda.md5 | awk '{print $2}') != "OK" ] ; then exit 1; fi &&     sh
      ./anaconda.sh -b -p ${ANACONDA_HOME} &&     rm anaconda.sh anaconda.md5
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ${ANACONDA_HOME}/bin:${PATH}
    Name: env
  - CmdLine:
    - pip install --upgrade pip &&     conda update conda -y
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/init-jupiter.sh
    - /root
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/init.sh
    - /root
  - Name: workdir
    Path: /src
  - CmdLine:
    - /root/init.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
