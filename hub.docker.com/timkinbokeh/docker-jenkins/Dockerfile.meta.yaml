MetaArgs: null
Stages:
- BaseName: jenkinsci/blueocean
  Commands:
  - Name: user
    User: root
  - CmdLine:
    - mkdir build_tmp
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://releases.rancher.com/cli/v2.0.3/rancher-linux-amd64-v2.0.3.tar.gz
      | tar xz -C build_tmp
    Name: run
    PrependShell: true
  - CmdLine:
    - mv build_tmp/rancher*/rancher /usr/local/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod a+x /usr/local/bin/rancher
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o build_tmp/kubectl https://storage.googleapis.com/kubernetes-release/release/v1.11.0/bin/linux/amd64/kubectl
    Name: run
    PrependShell: true
  - CmdLine:
    - mv build_tmp/kubectl /usr/local/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod a+x /usr/local/bin/kubectl
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add py-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install docker docker-compose
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf build_tmp
    Name: run
    PrependShell: true
  - Name: user
    User: jenkins
  From:
    Image: jenkinsci/blueocean
  Name: ""
  Platform: ""
  SourceCode: FROM jenkinsci/blueocean
