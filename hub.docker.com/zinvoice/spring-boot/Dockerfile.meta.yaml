MetaArgs: null
Stages:
- BaseName: jeanblanchard/busybox-java:8
  Commands:
  - Maintainer: Vadim Bauer <hello@z-rechnung.de>
    Name: maintainer
  - Env:
    - Key: SPRING_BOOT_VERSION
      Value: 1.2.0.RELEASE
    Name: env
  - CmdLine:
    - "mkdir /opt/spring-boot && \tcd /opt/spring-boot && \twget http://repo1.maven.org/maven2/org/springframework/boot/spring-boot-cli/${SPRING_BOOT_VERSION}/spring-boot-cli-${SPRING_BOOT_VERSION}-full.jar
      && \tln -s spring-boot-cli-${SPRING_BOOT_VERSION}-full.jar spring-boot && \techo
      -e '#!/bin/sh \\njava -jar /opt/spring-boot/spring-boot \"$@\"' > /usr/bin/spring-boot
      && \tchmod 751 /usr/bin/spring-boot;"
    Name: run
    PrependShell: true
  - CmdLine:
    - spring-boot
    Name: entrypoint
    PrependShell: false
  From:
    Image: jeanblanchard/busybox-java:8
  Name: ""
  Platform: ""
  SourceCode: FROM jeanblanchard/busybox-java:8
