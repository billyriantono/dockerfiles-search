MetaArgs: null
Stages:
- BaseName: node:latest
  Commands:
  - Labels:
    - Key: '"project.home"'
      Value: '"https://github.com/nannal/avalon-account-creator"'
    Name: label
  - CmdLine:
    - git clone git://github.com/nannal/avalon-account-creator
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /avalon-account-creator
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - Env:
    - Key: AVA_SENDER
      Value: '''USER'''
    Name: env
  - Env:
    - Key: AVA_KEY
      Value: '''KEY'''
    Name: env
  - Env:
    - Key: AVA_PORT
      Value: '''3001'''
    Name: env
  - Env:
    - Key: AVA_ADDR
      Value: '''LOCALHOST'''
    Name: env
  - Env:
    - Key: AVA_HTTPS
      Value: '''0'''
    Name: env
  - Env:
    - Key: PORT
      Value: '''8080'''
    Name: env
  - CmdLine:
    - npm
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: node:latest
  Name: ""
  Platform: ""
  SourceCode: FROM node:latest
