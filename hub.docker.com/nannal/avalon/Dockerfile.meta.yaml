MetaArgs: null
Stages:
- BaseName: node:10-alpine
  Commands:
  - Labels:
    - Key: '"project.home"'
      Value: '"https://github.com/dtube/avalon"'
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./
    - /avalon
  - Name: workdir
    Path: /avalon
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "6001"
  - Name: expose
    Ports:
    - "3001"
  - Env:
    - Key: DB_URL
      Value: '''mongodb://localhost:27017'''
    Name: env
  - Env:
    - Key: DB_NAME
      Value: '''avalon'''
    Name: env
  - Env:
    - Key: NODE_OWNER
      Value: '''default user'''
    Name: env
  - Env:
    - Key: NODE_OWNER_PUB
      Value: '''Invalid Key'''
    Name: env
  - Env:
    - Key: NODE_OWNER_PRIV
      Value: '''Invalid Key'''
    Name: env
  - Env:
    - Key: PEERS
      Value: '''ws://35.236.17.85:6001,ws://35.203.37.221:6001,ws://35.247.202.198:6001,ws://35.200.45.42:6001,ws://35.200.45.42:6001,ws://34.65.181.103:6001'''
    Name: env
  - CmdLine:
    - node
    - --stack-size=65500
    - src/main
    Name: cmd
    PrependShell: false
  From:
    Image: node:10-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:10-alpine
