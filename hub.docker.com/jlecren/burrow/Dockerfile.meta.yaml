MetaArgs: null
Stages:
- As: builder
  BaseName: golang:1.9-alpine
  Commands:
  - Env:
    - Key: DEP_VERSION
      Value: '"0.3.2"'
    Name: env
  - CmdLine:
    - "apk add --no-cache git curl && \tcurl -L -s https://github.com/golang/dep/releases/download/v${DEP_VERSION}/dep-linux-amd64
      -o $GOPATH/bin/dep && \tchmod +x $GOPATH/bin/dep && \tmkdir -p $GOPATH/src/github.com/linkedin/Burrow"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - $GOPATH/src/github.com/linkedin/Burrow/
  - CmdLine:
    - "cd $GOPATH/src/github.com/linkedin/Burrow && \tdep ensure && \tgo build -o
      /tmp/burrow ."
    Name: run
    PrependShell: true
  From:
    Image: golang:1.9-alpine
  Name: builder
  Platform: ""
  SourceCode: FROM golang:1.9-alpine as builder
- BaseName: iron/go
  Commands:
  - Maintainer: LinkedIn Burrow "https://github.com/linkedin/Burrow"
    Name: maintainer
  - Name: workdir
    Path: /app
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /tmp/burrow
    - /app/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /docker-config/burrow.toml
    - /etc/burrow/
  - CmdLine:
    - /app/burrow
    - --config-dir
    - /etc/burrow
    Name: cmd
    PrependShell: false
  From:
    Image: iron/go
  Name: ""
  Platform: ""
  SourceCode: FROM iron/go
