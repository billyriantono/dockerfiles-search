MetaArgs: null
Stages:
- BaseName: node:12-stretch
  Commands:
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: noninteractive
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android-sdk-linux
    Name: env
  - CmdLine:
    - dpkg --add-architecture i386   && apt-get update && apt-get install -y --no-install-recommends
      openjdk-8-jdk-headless     expect     libncurses5:i386     libstdc++6:i386     zlib1g:i386     build-essential     openssh-client   &&
      apt-get install -y --no-install-recommends maven   && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Key: ANDROID_SDK_VERSION
    Name: arg
    Value: "4333796"
  - Key: ANDROID_SDK_SHA256
    Name: arg
    Value: 92ffee5a1d98d856634e8b71132e8a95d96c83a63fde1099be3d86df3106def9
  - CmdLine:
    - curl -o android-sdk.zip https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip   &&
      echo "${ANDROID_SDK_SHA256} android-sdk.zip" | sha256sum -c   && mkdir - ${ANDROID_HOME}   &&
      unzip -q -d ${ANDROID_HOME} android-sdk.zip   && rm *.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: YARN_VERSION
      Value: 1.13.0
    Name: env
  - Env:
    - Key: YARN_SHA256
      Value: 125d40ebf621ebb08e3f66a618bd2cc5cd77fa317a312900a1ab4360ed38bf14
    Name: env
  - CmdLine:
    - curl -Lo yarn.tar.gz https://github.com/yarnpkg/yarn/releases/download/v${YARN_VERSION}/yarn-v${YARN_VERSION}.tar.gz     &&
      echo "${YARN_SHA256} yarn.tar.gz" | sha256sum -c     && mkdir -p /opt/yarn     &&
      tar -x -C /opt/yarn --strip-components=1 -f yarn.tar.gz     && rm yarn.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: GRADLE_VERSION
      Value: 5.4.1
    Name: env
  - Env:
    - Key: GRADLE_SHA256
      Value: 14cd15fc8cc8705bd69dcfa3c8fefb27eb7027f5de4b47a8b279218f76895a91
    Name: env
  - CmdLine:
    - curl -Lo gradle.zip https://downloads.gradle.org/distributions/gradle-${GRADLE_VERSION}-all.zip     &&
      echo "${GRADLE_SHA256} gradle.zip" | sha256sum -c     && mkdir -p /opt/gradle     &&
      unzip -q -d /opt/gradle gradle.zip     && rm gradle.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/yarn/bin:${ANDROID_HOME}/tools:${ANDROID_HOME}/tools/bin:/opt/gradle/gradle-${GRADLE_VERSION}/bin:${PATH}
    Name: env
  - CmdLine:
    - "mkdir /root/.android   && touch /root/.android/repositories.cfg   && yes |
      sdkmanager --licenses   && sdkmanager \"tools\" \t\t\"platform-tools\" \t\t\"build-tools;27.0.3\"
      \t\t\"platforms;android-27\" \t\t\"add-ons;addon-google_apis-google-24\" \t\t\"extras;android;m2repository\"
      \t\t\"extras;google;google_play_services\" \t\t\"patcher;v4\"   && yes | sdkmanager
      --licenses"
    Name: run
    PrependShell: true
  From:
    Image: node:12-stretch
  Name: ""
  Platform: ""
  SourceCode: FROM node:12-stretch
