MetaArgs: null
Stages:
- As: builder
  BaseName: golang:alpine
  Commands:
  - CmdLine:
    - apk --no-cache --update add git curl make libc-dev gcc libgcc
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -s https://glide.sh/get | sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p  /go/src/github.com/percona/mongodb_exporter     && cd /go/src/github.com/percona/mongodb_exporter     &&  git
      clone https://github.com/percona/mongodb_exporter.git .
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /go/src/github.com/percona/mongodb_exporter && make build
    Name: run
    PrependShell: true
  From:
    Image: golang:alpine
  Name: builder
  Platform: ""
  SourceCode: FROM       golang:alpine as builder
- BaseName: alpine:3.7
  Commands:
  - Name: expose
    Ports:
    - "9216"
  - CmdLine:
    - apk add --update ca-certificates
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/src/github.com/percona/mongodb_exporter/mongodb_exporter
    - /usr/local/bin/mongodb_exporter
  - CmdLine:
    - mongodb_exporter
    - -collect.database
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM       alpine:3.7
