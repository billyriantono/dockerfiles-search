MetaArgs: null
Stages:
- BaseName: tomcat:7.0.92-jre8
  Commands:
  - Maintainer: Jeremie Lesage <jeremie.lesage@gmail.com>
    Name: maintainer
  - Env:
    - Key: NEXUS
      Value: https://artifacts.alfresco.com/nexus/content/groups/public
    Name: env
  - Name: workdir
    Path: /usr/local/tomcat/
  - Env:
    - Key: MMT_VERSION
      Value: 5.2.g
    - Key: ALF_VERSION
      Value: 5.2.f
    Name: env
  - CmdLine:
    - set -ex &&     curl --silent --location       ${NEXUS}/org/alfresco/alfresco-mmt/${MMT_VERSION}/alfresco-mmt-${MMT_VERSION}.jar       -o
      /root/alfresco-mmt.jar &&       mkdir /root/amp
    Name: run
    PrependShell: true
  - CmdLine:
    - set -ex &&     curl --silent --location       ${NEXUS}/org/alfresco/share/${ALF_VERSION}/share-${ALF_VERSION}.war       -o
      share-${ALF_VERSION}.war &&     unzip -q share-${ALF_VERSION}.war -d webapps/share
      &&     rm share-${ALF_VERSION}.war
    Name: run
    PrependShell: true
  - CmdLine:
    - set -ex       && sed -i 's/^log4j.rootLogger.*/log4j.rootLogger=error, Console/'
      webapps/share/WEB-INF/classes/log4j.properties       && mkdir -p shared/classes/alfresco/web-extension                   shared/lib       &&
      rm -rf /usr/share/doc                 webapps/docs                 webapps/examples                 webapps/manager                 webapps/host-manager
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets/catalina.properties
    - conf/catalina.properties
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets/share-config-custom.xml
    - shared/classes/alfresco/web-extension/share-config-custom.xml
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets/server.xml
    - conf/server.xml
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets/logging.properties
    - conf/logging.properties
  - Env:
    - Key: JAVA_OPTS
      Value: '" -XX:-DisableExplicitGC -Djava.security.egd=file:/dev/./urandom -Djava.awt.headless=true
        -Dfile.encoding=UTF-8 "'
    Name: env
  - Name: workdir
    Path: /root
  From:
    Image: tomcat:7.0.92-jre8
  Name: ""
  Platform: ""
  SourceCode: FROM tomcat:7.0.92-jre8
