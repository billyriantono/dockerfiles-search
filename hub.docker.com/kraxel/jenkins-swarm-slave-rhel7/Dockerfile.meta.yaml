MetaArgs: null
Stages:
- BaseName: registry.access.redhat.com/ubi7/ubi
  Commands:
  - Env:
    - Key: OPENJDK_VERSION
      Value: '"1.8.0"'
    - Key: SWARM_CLIENT_VERSION
      Value: '"3.17"'
    - Key: SUMMARY
      Value: '"jenkins swarm client"'
    - Key: DESCRIPTION
      Value: '"jenkins swarm client for rpm package builds"'
    - Key: TAGS
      Value: '"jenkins"'
    Name: env
  - Labels:
    - Key: maintainer
      Value: '"Gerd Hoffmann <kraxel@redhat.com>"'
    - Key: summary
      Value: '"${SUMMARY}"'
    - Key: description
      Value: '"${DESCRIPTION}"'
    - Key: io.k8s.display-name
      Value: '"${SUMMARY}"'
    - Key: io.k8s.description
      Value: '"${DESCRIPTION}"'
    - Key: io.openshift.tags
      Value: '"${TAGS}"'
    Name: label
  - Name: user
    User: root
  - CmdLine:
    - yum install -y https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm;     yum
      repolist;     yum install -y java-${OPENJDK_VERSION}-openjdk-headless                    wget
      sudo git bc which make                    ;     yum clean all -y
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd --user-group --groups wheel jenkins
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sudo*
    - /etc/sudoers.d/
  - Name: user
    User: jenkins
  - Name: workdir
    Path: /home/jenkins
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - swarm-client.sh
    - .
  - CmdLine:
    - wget https://repo.jenkins-ci.org/releases/org/jenkins-ci/plugins/swarm-client/${SWARM_CLIENT_VERSION}/swarm-client-${SWARM_CLIENT_VERSION}.jar;     chmod
      a+r . swarm*;     chmod a+w .;     chmod a+x . *.sh;     echo "---";     ls
      -la;     echo "---";     id -a;     echo "---"
    Name: run
    PrependShell: true
  - CmdLine:
    - /home/jenkins/swarm-client.sh
    Name: cmd
    PrependShell: false
  From:
    Image: registry.access.redhat.com/ubi7/ubi
  Name: ""
  Platform: ""
  SourceCode: FROM registry.access.redhat.com/ubi7/ubi
