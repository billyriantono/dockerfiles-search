MetaArgs: null
Stages:
- As: build-cache
  BaseName: alpine:3.6
  Commands:
  - CmdLine:
    - apk add --no-cache     bash     binutils     curl     tar     unzip
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /nubis
  - Env:
    - Key: PackerVersion
      Value: 1.2.5
    - Key: TerraformVersion
      Value: 0.10.7
    Name: env
  - CmdLine:
    - /bin/bash
    - -c
    - set -o pipefail     && curl --silent -L --out /nubis/packer_${PackerVersion}_linux_amd64.zip
      https://releases.hashicorp.com/packer/${PackerVersion}/packer_${PackerVersion}_linux_amd64.zip     &&
      unzip /nubis/packer_${PackerVersion}_linux_amd64.zip -d /nubis/bin     && strip
      /nubis/bin/packer     && rm -f /nubis/packer_${PackerVersion}_linux_amd64.zip
    Name: run
    PrependShell: false
  - CmdLine:
    - /bin/bash
    - -c
    - set -o pipefail     && curl --silent -L --out /nubis/terraform_${TerraformVersion}_linux_amd64.zip
      https://releases.hashicorp.com/terraform/${TerraformVersion}/terraform_${TerraformVersion}_linux_amd64.zip     &&
      unzip /nubis/terraform_${TerraformVersion}_linux_amd64.zip -d /nubis/bin     &&
      rm -f /nubis/terraform_${TerraformVersion}_linux_amd64.zip
    Name: run
    PrependShell: false
  From:
    Image: alpine:3.6
  Name: build-cache
  Platform: ""
  SourceCode: FROM alpine:3.6 AS build-cache
- BaseName: alpine:3.6
  Commands:
  - Env:
    - Key: PATH
      Value: /nubis/nubis-builder/bin:/nubis/bin:$PATH
    Name: env
  - Name: workdir
    Path: /nubis
  - CmdLine:
    - apk add --no-cache     bash     git     jq     rsync;     rm -f /var/cache/apk/APKINDEX.*
    Name: run
    PrependShell: true
  - Chown: ""
    From: build-cache
    Name: copy
    SourcesAndDest:
    - /nubis/bin/
    - /nubis/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nubis/docker/bashrc
    - /root/.bashrc
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nubis/docker/nubis-builder-wrapper
    - /nubis/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /
    - /nubis/nubis-builder/
  - CmdLine:
    - chmod 777 /nubis;     chmod 777 /nubis/nubis-builder/secrets
    Name: run
    PrependShell: true
  - CmdLine:
    - /nubis/nubis-builder-wrapper
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - help
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
