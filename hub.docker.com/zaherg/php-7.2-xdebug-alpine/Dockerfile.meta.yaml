    Value: null
  - Env:
    - Key: COMPOSER_ALLOW_SUPERUSER
      Value: 1     PHP_XDEBUG_DEFAULT_ENABLE ${PHP_XDEBUG_DEFAULT_ENABLE:-1}     PHP_XDEBUG_REMOTE_ENABLE
        ${PHP_XDEBUG_REMOTE_ENABLE:-1}     PHP_XDEBUG_REMOTE_HOST ${PHP_XDEBUG_REMOTE_HOST:-"127.0.0.1"}     PHP_XDEBUG_REMOTE_PORT
        ${PHP_XDEBUG_REMOTE_PORT:-9000}     PHP_XDEBUG_REMOTE_AUTO_START ${PHP_XDEBUG_REMOTE_AUTO_START:-1}     PHP_XDEBUG_REMOTE_CONNECT_BACK
        ${PHP_XDEBUG_REMOTE_CONNECT_BACK:-1}     PHP_XDEBUG_IDEKEY ${PHP_XDEBUG_IDEKEY:-docker}     PHP_XDEBUG_PROFILER_ENABLE
        ${PHP_XDEBUG_PROFILER_ENABLE:-0}     PHP_XDEBUG_PROFILER_OUTPUT_DIR ${PHP_XDEBUG_PROFILER_OUTPUT_DIR:-"/tmp"}     PHP_OPCACHE_VALIDATE_TIMESTAMPS
        ${PHP_OPCACHE_VALIDATE_TIMESTAMPS:-0}     PHP_OPCACHE_MAX_ACCELERATED_FILES
        ${PHP_OPCACHE_MAX_ACCELERATED_FILES:-10000}     PHP_OPCACHE_MEMORY_CONSUMPTION
        ${PHP_OPCACHE_MEMORY_CONSUMPTION:-192}     PHP_OPCACHE_MAX_WASTED_PERCENTAGE
        ${PHP_OPCACHE_MAX_WASTED_PERCENTAGE:-10}
    Name: env
  - Labels:
    - Key: Maintainer
      Value: '"Zaher Ghaibeh <z@zah.me>"'
    - Key: Description
      Value: '"Lightweight php 7.2 container based on alpine with xDebug enabled &
        composer installed."'
    - Key: org.label-schema.name
      Value: '"zaherg/php-xdebug-alpine"'
    - Key: org.label-schema.description
      Value: '"Lightweight php 7.2 container based on alpine with xDebug enabled &
        composer installed."'
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/linuxjuggler/php-xdebug-alpine"'
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.schema-version
      Value: '"1.0.0"'
    Name: label
  - CmdLine:
    - "set -ex   \t&& apk update     && apk add --no-cache git mysql-client curl openssh-client
      icu libpng freetype libjpeg-turbo postgresql-dev libffi-dev libsodium     &&
      apk add --no-cache --virtual build-dependencies icu-dev libxml2-dev freetype-dev
      libpng-dev libjpeg-turbo-dev g++ make autoconf libsodium-dev    && docker-php-source
      extract     && pecl install xdebug redis libsodium     && docker-php-ext-enable
      xdebug redis sodium     && docker-php-source delete     && docker-php-ext-configure
      pgsql -with-pgsql=/usr/local/pgsql     && docker-php-ext-configure gd --with-freetype-dir=/usr/include/
      --with-jpeg-dir=/usr/include/     && docker-php-ext-install -j$(nproc) pdo pgsql
      pdo_mysql pdo_pgsql intl zip gd     && curl -sS https://getcomposer.org/installer
      | php -- --install-dir=/usr/local/bin --filename=composer     && cd  / && rm
      -fr /src     && apk del build-dependencies     && rm -rf /tmp/*"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf.d/xdebug.ini
    - /usr/local/etc/php/conf.d/xdebug-dev.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf.d/opcache.ini
    - /usr/local/etc/php/conf.d/opcache.ini
  - Name: user
    User: www-data
  - Name: workdir
    Path: /var/www
  - CmdLine:
    - php-fpm
    Name: cmd
    PrependShell: false
  From:
    Image: php:7.2-fpm-alpine
