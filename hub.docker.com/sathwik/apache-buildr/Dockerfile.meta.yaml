MetaArgs: null
Stages:
- BaseName: openjdk:8u181
  Commands:
  - Maintainer: Sathwik B P
    Name: maintainer
  - Env:
    - Key: JRUBY_VERSION
      Value: 9.2.0.0
    Name: env
  - Env:
    - Key: BUILDR_VERSION
      Value: 1.5.6
    Name: env
  - Env:
    - Key: JRUBY_OPENSSL_VERSION
      Value: 0.10.1
    Name: env
  - Env:
    - Key: RSPEC-EXPECTATIONS
      Value: 2.14.3
    Name: env
  - Env:
    - Key: RSPEC-MOCKS
      Value: 2.14.3
    Name: env
  - Env:
    - Key: RSPEC-CORE
      Value: 2.14.5
    Name: env
  - Env:
    - Key: RSPEC
      Value: 2.14.1
    Name: env
  - Env:
    - Key: NOKOGIRI
      Value: 1.8.4
    Name: env
  - CmdLine:
    - mkdir /opt/jruby   && curl http://jruby.org.s3.amazonaws.com/downloads/${JRUBY_VERSION}/jruby-bin-${JRUBY_VERSION}.tar.gz   |
      tar -zxC /opt/jruby --strip-components=1   && update-alternatives --install
      /usr/local/bin/ruby ruby /opt/jruby/bin/jruby 1
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/jruby/bin:$PATH
    Name: env
  - CmdLine:
    - 'echo ''gem: --no-rdoc --no-ri'' >> /.gemrc'
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install bundler
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install jruby-openssl -v ${JRUBY_OPENSSL_VERSION}
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install buildr -v ${BUILDR_VERSION}
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install rspec-expectations -v ${RSPEC-EXPECTATIONS}
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install rspec-mocks -v ${RSPEC-MOCKS}
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install rspec-core -v ${RSPEC-CORE}
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install rspec -v ${RSPEC}
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install nokogiri -v ${NOKOGIRI}
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 777 -R /tmp && chmod o+t -R /tmp
    Name: run
    PrependShell: true
  - CmdLine:
    - update-alternatives --install /usr/local/bin/buildr buildr /opt/jruby/bin/buildr
      1 && update-alternatives --install /usr/local/bin/jruby jruby /opt/jruby/bin/jruby
      1
    Name: run
    PrependShell: true
  - Env:
    - Key: WORKSPACE
      Value: /workspace
    Name: env
  - Name: volume
    Volumes:
    - /workspace
  - Name: workdir
    Path: /workspace
  - CmdLine:
    - buildr
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:8u181
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8u181
