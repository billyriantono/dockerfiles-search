MetaArgs: null
Stages:
- BaseName: java:7
  Commands:
  - Env:
    - Key: DOWNLOAD
      Value: http://www.h2database.com/h2-2014-04-05.zip
    Name: env
  - Env:
    - Key: DATA_DIR
      Value: /opt/h2-data
    Name: env
  - CmdLine:
    - curl ${DOWNLOAD} -o h2.zip     && unzip h2.zip -d /opt/     && rm h2.zip     &&
      mkdir -p ${DATA_DIR}
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "1521"
    - "81"
  - CmdLine:
    - "java -cp \"/opt/h2/bin/*\" org.h2.tools.Server  \t-web -webAllowOthers -webPort
      81  \t-tcp -tcpAllowOthers -tcpPort 1521  \t-baseDir ${DATA_DIR}"
    Name: cmd
    PrependShell: true
  From:
    Image: java:7
  Name: ""
  Platform: ""
  SourceCode: FROM java:7
