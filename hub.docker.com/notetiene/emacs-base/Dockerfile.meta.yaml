MetaArgs:
- DefaultValue: latest
  Key: VERSION
  ProvidedValue: null
  Value: latest
Stages:
- BaseName: ubuntu:$VERSION
  Commands:
  - Maintainer: Etienne Prudâ€™homme <e.e.f.prudhomme@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - echo 'APT::Get::Assume-Yes "true";' >> /etc/apt/apt.conf     && apt-get update
      && apt-get upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - tac /etc/apt/apt.conf     | sed '0,/APT::Get::Assume-Yes "true";/{/APT::Get::Assume-Yes
      "true";/d;}'     | tac > /etc/apt/apt.conf
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:$VERSION
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:$VERSION
