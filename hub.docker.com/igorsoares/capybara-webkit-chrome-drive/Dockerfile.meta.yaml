MetaArgs: null
Stages:
- BaseName: ruby:2.3.1
  Commands:
  - Maintainer: Maxwell Health
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: DEBCONF_NONINTERACTIVE_SEEN
      Value: "true"
    Name: env
  - CmdLine:
    - echo "US/Eastern" > /etc/timezone && dpkg-reconfigure --frontend noninteractive
      tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/httpredir.debian.org/`curl -s -D - http://httpredir.debian.org/demo/debian/
      | awk '/^Link:/ { print $2 }' | sed -e 's@<http://\(.*\)/debian/>;@\1@g'`/"
      /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -y &&   apt-get install -y unzip xvfb qt5-default libqt5webkit5-dev
      gstreamer1.0-plugins-base gstreamer1.0-tools gstreamer1.0-x
    Name: run
    PrependShell: true
  - CmdLine:
    - CHROMEDRIVER_VERSION='2.27' &&     mkdir -p /opt/chromedriver-$CHROMEDRIVER_VERSION
      &&     curl -sS -o /tmp/chromedriver_linux64.zip http://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip
      &&     unzip -qq /tmp/chromedriver_linux64.zip -d /opt/chromedriver-$CHROMEDRIVER_VERSION
      &&     rm /tmp/chromedriver_linux64.zip &&     chmod +x /opt/chromedriver-$CHROMEDRIVER_VERSION/chromedriver
      &&     ln -fs /opt/chromedriver-$CHROMEDRIVER_VERSION/chromedriver /usr/local/bin/chromedriver
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS -o - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key
      add - &&     echo "deb http://dl.google.com/linux/chrome/deb/ stable main" >>
      /etc/apt/sources.list.d/google-chrome.list &&     apt-get -yqq update &&     apt-get
      -yqq install google-chrome-stable &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg-divert --add --rename --divert /opt/google/chrome/google-chrome.real /opt/google/chrome/google-chrome
      &&     echo "#!/bin/bash\nexec /opt/google/chrome/google-chrome.real --disable-setuid-sandbox
      \"\$@\"" > /opt/google/chrome/google-chrome &&     chmod 755 /opt/google/chrome/google-chrome
    Name: run
    PrependShell: true
  - Env:
    - Key: DISPLAY
      Value: :20.0
    Name: env
  - Env:
    - Key: SCREEN_GEOMETRY
      Value: '"1440x900x24"'
    Name: env
  - Env:
    - Key: CHROMEDRIVER_PORT
      Value: "4444"
    Name: env
  - Env:
    - Key: CHROMEDRIVER_WHITELISTED_IPS
      Value: '"127.0.0.1"'
    Name: env
  - Name: workdir
    Path: /usr/src/app
  - Chown: ""
    Name: add
    SourcesAndDest:
    - xvfb_config/xvfb_init
    - /etc/init.d/xvfb
  - CmdLine:
    - chmod a+x /etc/init.d/xvfb
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - xvfb_config/xvfb-daemon-run
    - /usr/bin/xvfb-daemon-run
  - CmdLine:
    - chmod a+x /usr/bin/xvfb-daemon-run
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/xvfb-daemon-run
    Name: entrypoint
    PrependShell: false
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./Gemfile
    - /usr/src/app/Gemfile
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./Gemfile.lock
    - /usr/src/app/Gemfile.lock
  - CmdLine:
    - bundle install
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /usr/src/app/
  - CmdLine:
    - bundle exec cucumber
    Name: cmd
    PrependShell: false
  From:
    Image: ruby:2.3.1
  Name: ""
  Platform: ""
  SourceCode: FROM ruby:2.3.1
