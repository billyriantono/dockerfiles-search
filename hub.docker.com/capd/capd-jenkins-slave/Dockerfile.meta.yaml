MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Mateusz Juda <mateusz.juda@gmail.com>
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - usr/local
    - /usr/local
  - CmdLine:
    - apt-get update -y && apt-get upgrade -yy && DEBIAN_FRONTEND=noninteractive apt-get
      install -yy subversion git zip gawk openjdk-.-jre keychain curl twine python-setuptools
      python3-setuptools && /usr/local/src/install_jenkins.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://repo.jenkins-ci.org/releases/org/jenkins-ci/plugins/swarm-client/1.26/swarm-client-1.26-jar-with-dependencies.jar
    - /var/lib/jenkins/swarm-client-jar-with-dependencies.jar
  - CmdLine:
    - mkdir /var/lib/jenkins/workspace && touch /var/lib/jenkins/workspace/.placeholde
      && chown -R jenkins /var/lib/jenkins
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/jenkins/workspace
  - Name: workdir
    Path: /var/lib/jenkins/
  - Name: user
    User: jenkins
  - CmdLine:
    - java
    - -jar
    - /var/lib/jenkins/swarm-client-jar-with-dependencies.jar
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
