MetaArgs: null
Stages:
- As: builder
  BaseName: golang:1.12.6-alpine
  Commands:
  - Maintainer: Alexandre Ferland <aferlandqc@gmail.com>
    Name: maintainer
  - Env:
    - Key: GO111MODULE
      Value: "on"
    Name: env
  - Name: workdir
    Path: /build
  - CmdLine:
    - apk add --no-cache git
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - go.mod
    - .
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - go.sum
    - .
  - CmdLine:
    - go mod download
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build
    Name: run
    PrependShell: true
  From:
    Image: golang:1.12.6-alpine
  Name: builder
  Platform: ""
  SourceCode: FROM golang:1.12.6-alpine as builder
- BaseName: scratch
  Commands:
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /build/brevis
    - /brevis
  - Name: expose
    Ports:
    - "1323"
  - CmdLine:
    - /brevis
    - --address
    - 0.0.0.0
    Name: entrypoint
    PrependShell: false
  From:
    Scratch: true
  Name: ""
  Platform: ""
  SourceCode: FROM scratch
