MetaArgs: null
Stages:
- BaseName: debian:latest
  Commands:
  - Maintainer: TronDV <TronDV@fpt.com.vn>
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get -y install openssh-server pwgen &&     mkdir -p
      /var/run/sshd &&     sed -i "s/UsePrivilegeSeparation.*/UsePrivilegeSeparation
      no/g" /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - set_root_pw.sh
    - /set_root_pw.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - chmod +x /*.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: AUTHORIZED_KEYS
      Value: '**None**'
    Name: env
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian:latest
  Name: ""
  Platform: ""
  SourceCode: FROM debian:latest
