MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Jan Klan <jan@beatee.org>
    Name: maintainer
  - CmdLine:
    - apt-get update   && DEBIAN_FRONTEND=noninteractive apt-get install -q -y     libsqlite3-dev     ruby     ruby-dev     build-essential   &&
      gem install --no-ri --no-rdoc mailcatcher   && apt-get remove -y build-essential   &&
      apt-get autoremove -y   && apt-get clean   && rm -rf /var/lib/apt/lists
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "1025"
    - "1080"
  - CmdLine:
    - mailcatcher
    - --smtp-ip=0.0.0.0
    - --http-ip=0.0.0.0
    - --foreground
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
