MetaArgs: null
Stages:
- BaseName: ruby:alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Whizark https://github.com/whizark"'
    Name: label
  - Env:
    - Key: CHANDLER_VERSION
      Value: latest
    - Key: CHANDLER_WORKDIR
      Value: /chandler
    - Key: CHANDLER_GITHUB_API_TOKEN
      Value: YOUR_GITHUB_API_TOKEN
    - Key: PAGER
      Value: cat
    Name: env
  - CmdLine:
    - apk add --no-cache git
    Name: run
    PrependShell: true
  - CmdLine:
    - if [[ "$CHANDLER_VERSION" == "latest" ]]; then         gem install chandler
      --no-document;     else         gem install chandler -v "${CHANDLER_VERSION}"
      --no-document;     fi
    Name: run
    PrependShell: true
  - CmdLine:
    - if [[ ! -d "${CHANDLER_WORKDIR}" ]]; then         mkdir -p "${CHANDLER_WORKDIR}";     fi
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${CHANDLER_WORKDIR}
  - CmdLine:
    - /usr/local/bundle/bin/chandler
    Name: entrypoint
    PrependShell: false
  From:
    Image: ruby:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM ruby:alpine
