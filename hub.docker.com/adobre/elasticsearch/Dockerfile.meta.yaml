MetaArgs: null
Stages:
- BaseName: java:8-jre
  Commands:
  - Env:
    - Key: ES_PKG_NAME
      Value: elasticsearch-1.5.2
    Name: env
  - CmdLine:
    - cd / &&   wget https://download.elasticsearch.org/elasticsearch/elasticsearch/$ES_PKG_NAME.tar.gz
      &&   tar xvzf $ES_PKG_NAME.tar.gz &&   rm -f $ES_PKG_NAME.tar.gz &&   mv /$ES_PKG_NAME
      /elasticsearch &&   /elasticsearch/bin/plugin install elasticsearch/elasticsearch-mapper-attachments/2.5.0
      &&   /elasticsearch/bin/plugin install elasticsearch/elasticsearch-analysis-icu/2.5.0
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /elasticsearch/data
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/elasticsearch.yml
    - /elasticsearch/config/elasticsearch.yml
  - CmdLine:
    - /elasticsearch/bin/elasticsearch
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "9200"
  - Name: expose
    Ports:
    - "9300"
  From:
    Image: java:8-jre
  Name: ""
  Platform: ""
  SourceCode: FROM java:8-jre
