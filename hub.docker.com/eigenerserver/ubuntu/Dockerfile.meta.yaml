MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Labels:
    - Key: description
      Value: '"Hedgehog Cloud by www.eigener-server.ch https://www.eigener-server.ch/en/igel-cloud                    is
        licensed under a Creative Commons Attribution 4.0 International Lizenz                    http://creativecommons.org/licenses/by/4.0/                    To
        remove the links visit https://www.eigener-server.ch/en/igel-cloud"'
    Name: label
  - CmdLine:
    - apt-get update &&     apt-get -y --no-install-recommends install net-tools tzdata
      &&     apt-get clean && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /etc/service/sshd /etc/my_init.d/00_regen_ssh_host_keys.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: TZ
      Value: Europe/Zurich
    Name: env
  - CmdLine:
    - echo ${TZ} >/etc/timezone &&     ln -sf /usr/share/zoneinfo/${TZ} /etc/localtime
      &&     dpkg-reconfigure -f noninteractive tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get -y --no-install-recommends install --reinstall
      ca-certificates &&     apt-get clean && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
