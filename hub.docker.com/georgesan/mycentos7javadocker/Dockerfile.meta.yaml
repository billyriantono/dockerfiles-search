MetaArgs: null
Stages:
- BaseName: georgesan/mycentos7docker:latest
  Commands:
  - Env:
    - Key: MYCENTOS7JAVADOCKER_VERSION
      Value: build-target
    Name: env
  - Env:
    - Key: MYCENTOS7JAVADOCKER_VERSION
      Value: latest
    Name: env
  - Env:
    - Key: MYCENTOS7JAVADOCKER_VERSION
      Value: stable
    Name: env
  - Env:
    - Key: MYCENTOS7JAVADOCKER_IMAGE
      Value: georgesan/mycentos7javadocker
    Name: env
  - CmdLine:
    - yum install -y unzip && yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y java-11-openjdk-devel && yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -LO https://services.gradle.org/distributions/gradle-5.0-bin.zip &&     unzip
      gradle-5.0-bin.zip &&     mv ./gradle-5.0 /usr/local &&     echo "export PATH=$PATH:/usr/local/gradle-5.0/bin"
      >> /etc/profile.d/docker-entrypoint-env.sh &&     echo "export JAVA_HOME=$(
      readlink /etc/alternatives/java | sed -e 's/\/bin\/java//g' )" >> /etc/profile.d/docker-entrypoint-env.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/docker-entrypoint.sh
    Name: cmd
    PrependShell: false
  From:
    Image: georgesan/mycentos7docker:latest
  Name: ""
  Platform: ""
  SourceCode: FROM georgesan/mycentos7docker:latest
