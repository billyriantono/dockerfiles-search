MetaArgs: null
Stages:
- BaseName: frolvlad/alpine-glibc:latest
  Commands:
  - Maintainer: '"Mateus Menegon" <ocanema@gmail.com>'
    Name: maintainer
  - Env:
    - Key: OC_VERSION
      Value: '"v3.11.0"'
    Name: env
  - Env:
    - Key: OC_RELEASE
      Value: '"openshift-origin-client-tools-v3.11.0-0cbc58b-linux-64bit"'
    Name: env
  - Env:
    - Key: RENDER_RELEASE
      Value: '"v0.0.8"'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/VirtusLab/render/releases/download/$RENDER_RELEASE/render-linux-amd64
    - /usr/bin/render
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/openshift/origin/releases/download/$OC_VERSION/$OC_RELEASE.tar.gz
    - /opt/oc/release.tar.gz
  - CmdLine:
    - apk add --no-cache ca-certificates &&     tar --strip-components=1 -xzvf  /opt/oc/release.tar.gz
      -C /opt/oc/ &&     mv /opt/oc/oc /usr/bin/ &&     rm -rf /opt/oc &&     chmod
      +x /usr/bin/render
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8001"
  From:
    Image: frolvlad/alpine-glibc:latest
  Name: ""
  Platform: ""
  SourceCode: FROM frolvlad/alpine-glibc:latest
