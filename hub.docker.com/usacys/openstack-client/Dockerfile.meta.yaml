MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: bitskrieg
    Name: maintainer
  - CmdLine:
    - apk add --update --no-cache python py-pip python-dev libffi libffi-dev openssl
      openssl-dev build-base iputils bash curl linux-headers
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /root/.config/openstack
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install python-openstackclient python-heatclient python-designateclient
      python-zunclient python-muranoclient
    Name: run
    PrependShell: true
  - CmdLine:
    - apk del build-base linux-headers python-dev libffi-dev openssl-dev
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
