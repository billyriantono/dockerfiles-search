MetaArgs: null
Stages:
- BaseName: madriga1/selenium-base
  Commands:
  - Labels:
    - Key: authors
      Value: madriga1@msn.com
    Name: label
  - Name: user
    User: seluser
  - Env:
    - Key: SELPATH
      Value: /opt/selenium
    Name: env
  - Name: expose
    Ports:
    - "4444"
  - Env:
    - Key: GRID_MAX_SESSION
      Value: "5"
    Name: env
  - Env:
    - Key: GRID_NEW_SESSION_WAIT_TIMEOUT
      Value: "-1"
    Name: env
  - Env:
    - Key: GRID_THROW_ON_CAPABILITY_NOT_PRESENT
      Value: "true"
    Name: env
  - Env:
    - Key: GRID_JETTY_MAX_THREADS
      Value: "-1"
    Name: env
  - Env:
    - Key: GRID_CLEAN_UP_CYCLE
      Value: "5000"
    Name: env
  - Env:
    - Key: GRID_BROWSER_TIMEOUT
      Value: "0"
    Name: env
  - Env:
    - Key: GRID_TIMEOUT
      Value: "30"
    Name: env
  - Env:
    - Key: GRID_DEBUG
      Value: "false"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - generate_config
    - $SELPATH
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entry_point.sh
    - $SELPATH
  - Name: workdir
    Path: $SELPATH
  - CmdLine:
    - ./generate_config > ./config.json
    Name: run
    PrependShell: true
  - CmdLine:
    - ./entry_point.sh
    Name: cmd
    PrependShell: false
  From:
    Image: madriga1/selenium-base
  Name: ""
  Platform: ""
  SourceCode: FROM madriga1/selenium-base
