MetaArgs: null
Stages:
- BaseName: openjdk:8-jdk
  Commands:
  - Maintainer: Pratim Chaudhuri <pratim.chaudhuri@barclays.com>
    Name: maintainer
  - Env:
    - Key: SCALA_VERSION
      Value: 2.12.2
    Name: env
  - Env:
    - Key: SBT_VERSION
      Value: 0.13.15
    Name: env
  - CmdLine:
    - apt-get update -y     && apt-get install -y apt-transport-https apt-utils     &&
      echo "deb https://dl.bintray.com/sbt/debian /" | tee -a /etc/apt/sources.list.d/sbt.list     &&
      apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 2EE0EA64E40A89B84B2DF73499E82A75642AC823      &&
      apt-get update -y      && apt-get install -y sbt python3 python3-pip     &&
      sbt sbt-version     && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install --upgrade --user awscli
    Name: run
    PrependShell: true
  From:
    Image: openjdk:8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jdk
