MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: Dimitris Bozelos <dbozelos@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install openjdk-7-jre-headless
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install wget
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean &&     rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /opt/elasticsearch -p &&     wget -qO- https://download.elastic.co/elasticsearch/elasticsearch/elasticsearch-1.5.2.tar.gz
      |     tar -zxf - -C /opt/elasticsearch --strip-components=1
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /opt/logstash &&     wget -qO- http://download.elastic.co/logstash/logstash/logstash-1.5.0.tar.gz
      |     tar -zxf - -C /opt/logstash --strip-components=1
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./logstash.conf
    - /opt/logstash/logstash.conf
  - CmdLine:
    - mkdir /opt/kibana &&     wget -qO- https://download.elastic.co/kibana/kibana/kibana-4.0.2-linux-x64.tar.gz
      |     tar -zxf - -C /opt/kibana --strip-components=1
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Name: expose
    Ports:
    - "9200"
  - Name: expose
    Ports:
    - "5601"
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
