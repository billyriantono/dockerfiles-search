MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Labels:
    - Key: name
      Value: '"Mariadb docker"'
    - Key: version
      Value: '"1.0"'
    - Key: description
      Value: '"environnement base de donn√©es mariadb"'
    Name: label
  - Maintainer: '"Guillaume de Lestanville <guillaume.delestanville@proximit.fr>"'
    Name: maintainer
  - CmdLine:
    - apk add --update mysql mysql-client bash perl su-exec
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /run/mysqld && chown -R mysql:mysql /run/mysqld
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./my.cnf
    - /etc/mysql/my.cnf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - chown -R mysql:mysql /var/lib/mysql
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /var/log/mysqld.log && chown mysql:mysql /var/log/mysqld.log
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/mysql
  - Name: expose
    Ports:
    - "3306"
  - Name: workdir
    Path: /usr
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - mysqld
    - --verbose
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
