MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - CmdLine:
    - apk --no-cache add     ca-certificates
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --no-cache add --virtual build-dependencies     go     git     musl-dev   &&
      mkdir -p /root/gocode   && export GOPATH=/root/gocode   && go get github.com/mailhog/MailHog   &&
      mv /root/gocode/bin/MailHog /usr/local/bin   && rm -rf /root/gocode   && apk
      del --purge build-dependencies
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser -D -u 1000 mailhog
    Name: run
    PrependShell: true
  - Name: user
    User: mailhog
  - Name: workdir
    Path: /home/mailhog
  - CmdLine:
    - MailHog
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "1025"
    - "8025"
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
