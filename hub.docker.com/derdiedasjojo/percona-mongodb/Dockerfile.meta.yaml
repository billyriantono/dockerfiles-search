MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - CmdLine:
    - apt-key adv --keyserver keys.gnupg.net --recv-keys 1C4CBDCDCD2EFD2A &&     echo
      "deb http://repo.percona.com/apt "$(lsb_release -sc)" main" | tee /etc/apt/sources.list.d/percona.list
      &&     apt-get update &&     apt-get install -y --force-yes pwgen percona-server-mongodb
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data/db
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - set_mongodb_password.sh
    - /set_mongodb_password.sh
  - Name: expose
    Ports:
    - "27017"
    - "28017"
  - Env:
    - Key: STORAGE_ENGINE
      Value: rocksdb
    Name: env
  - Env:
    - Key: AUTH
      Value: "yes"
    Name: env
  - Env:
    - Key: JOURNALING
      Value: "no"
    Name: env
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
