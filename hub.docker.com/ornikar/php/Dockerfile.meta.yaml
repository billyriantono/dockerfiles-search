MetaArgs: null
Stages:
- BaseName: php:7.4-fpm-alpine3.10
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Julien BREUX <julien.breux@ornikar.com>"'
    Name: label
  - Env:
    - Key: LD_PRELOAD
      Value: /usr/lib/preloadable_libiconv.so php
    Name: env
  - CmdLine:
    - NPROC=$(grep -c ^processor /proc/cpuinfo 2>/dev/null || 1)     && apk update     &&
      apk upgrade     && apk add         ca-certificates         freetds         freetype         git         icu         imap-dev         libintl         libldap         libjpeg         libmcrypt         libpng         libzip         libpq         tzdata     &&
      DEV_DEPS="     autoconf     binutils     curl-dev     freetds-dev     freetype-dev     g++     gcc     gettext-dev     icu-dev     jpeg-dev     libc-dev     libstdc++     libgcc     libmcrypt-dev     oniguruma-dev     libpng-dev     libwebp-dev     libxml2-dev     libzip-dev     zlib-dev     make     openssl-dev     postgresql-dev"     &&
      apk add $DEV_DEPS     && apk add --no-cache --repository http://dl-3.alpinelinux.org/alpine/edge/testing
      gnu-libiconv     && pecl install         redis-5.0.2     && docker-php-ext-configure
      gd         --with-gd         --with-freetype-dir=/usr/include/         --with-png-dir=/usr/include/         --with-jpeg-dir=/usr/include/     &&
      PHP_OPENSSL=yes docker-php-ext-configure imap         --with-imap         --with-imap-ssl     &&
      docker-php-ext-configure zip         --with-libzip=/usr/include/     && docker-php-ext-install
      -j${NPROC}         bcmath         curl         exif         gd         gettext         iconv         imap         intl         iconv         mbstring         mysqli         opcache         pdo_mysql         pdo_pgsql         pgsql         pcntl         xmlrpc         zip         soap     &&
      docker-php-ext-enable         opcache         redis     && docker-php-source
      delete     && {         echo 'memory_limit = 512M';     } | tee /usr/local/etc/php/conf.d/zz-custom-memory.ini     &&
      {         echo 'expose_php = Off';     } | tee /usr/local/etc/php/conf.d/zz-custom-expose.ini     &&
      {         echo "date.timezone = Europe/Paris";     } | tee /usr/local/etc/php/conf.d/zz-custom-timezone.ini     &&
      cp /usr/share/zoneinfo/Europe/Paris /etc/localtime     && echo "Europe/Paris"
      > /etc/timezone     && apk del $DEV_DEPS     && pecl clear-cache     && rm -rf
      /tmp/pear ~/.pearrc /var/cache/apk/*     && php --ini     && php --version     &&
      php -m
    Name: run
    PrependShell: true
  From:
    Image: php:7.4-fpm-alpine3.10
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.4-fpm-alpine3.10
