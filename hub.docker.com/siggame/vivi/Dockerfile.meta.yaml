MetaArgs: null
Stages:
- As: build
  BaseName: node:latest
  Commands:
  - CmdLine:
    - npm install -g pkg pkg-fetch
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE
      Value: node8
    Name: env
  - Env:
    - Key: PLATFORM
      Value: alpine
    Name: env
  - Env:
    - Key: ARCH
      Value: x64
    Name: env
  - CmdLine:
    - /usr/local/bin/pkg-fetch ${NODE} ${PLATFORM} ${ARCH}
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/src/app/release
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - .
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package-lock.json
    - .
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /usr/src/app
  - CmdLine:
    - npm run build:dist && pkg -t ${NODE}-${PLATFORM}-${ARCH} --output vivi release/index.js
    Name: run
    PrependShell: true
  From:
    Image: node:latest
  Name: build
  Platform: ""
  SourceCode: FROM node:latest AS build
- BaseName: alpine:latest
  Commands:
  - Name: workdir
    Path: /app
  - Env:
    - Key: NODE_ENV
      Value: production
    Name: env
  - CmdLine:
    - apk update && apk add --no-cache libstdc++ libgcc tzdata ffmpeg &&    cp /usr/share/zoneinfo/America/Chicago
      /etc/localtime &&    echo "America/Chicago" > /etc/timezone &&    date &&    apk
      del tzdata
    Name: run
    PrependShell: true
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /usr/src/app/images
    - /app/images
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /usr/src/app/vivi
    - /app/vivi
  - CmdLine:
    - /app/vivi
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
