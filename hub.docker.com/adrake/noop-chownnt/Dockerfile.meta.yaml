MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.18
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"thaiphamquoc@gmail.com"'
    Name: label
  - CmdLine:
    - /sbin/my_default_cmd
    Name: cmd
    PrependShell: false
  - CmdLine:
    - /sbin/my_init
    - --
    - /sbin/my_startup
    Name: entrypoint
    PrependShell: false
  - Env:
    - Key: TERM
      Value: '"xterm"'
    - Key: MY_USER
      Value: '"bi"'
    - Key: MY_INIT_DIR
      Value: '"/etc/my_init.d"'
    - Key: MY_SERVICE_DIR
      Value: '"/etc/service"'
    - Key: MY_APP_DIR
      Value: '"/usr/local"'
    - Key: MY_APP_DATA_DIR
      Value: '"/var/opt"'
    - Key: MY_APP_LOG_DIR
      Value: '"/var/log"'
    - Key: MY_STARTUP_DIR
      Value: '"/etc/my_startup.d"'
    - Key: MY_SERVICE_REGISTRY_DIR
      Value: '"/etc/my_service.d"'
    - Key: DOCKERIZE_VERSION
      Value: '"v0.5.0"'
    - Key: DOCKERIZE_DEFAULT_TIMEOUT
      Value: '"10s"'
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: '"/usr/lib/jvm/java-8-openjdk-amd64"'
    Name: env
  - Name: volume
    Volumes:
    - ${MY_SERVICE_REGISTRY_DIR}
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/build
    - /my_build
  - CmdLine:
    - /my_build/install.sh && rm -rf /my_build
    Name: run
    PrependShell: true
  - CmdLine:
    - 'add-apt-repository -y ppa:openjdk-r/ppa     && apt-get update     && apt-get
      install -y --no-install-recommends         openjdk-8-jdk         ca-certificates-java         unzip     &&
      update-alternatives --set java ${JAVA_HOME}/jre/bin/java     && /var/lib/dpkg/info/ca-certificates-java.postinst
      configure     && curl -L -O -H "Cookie: oraclelicense=accept-securebackup-cookie"
      -k "http://download.oracle.com/otn-pub/java/jce/8/jce_policy-8.zip"     && unzip
      -oj jce_policy-8.zip -d ${JAVA_HOME}/jre/lib/security     && rm -f jce_policy-8.zip     &&
      apt-get clean     && rm -rf /var/lib/apt/lists/*'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/init
    - ${MY_INIT_DIR}
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/my_startup
    - /sbin/my_startup
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/my_service
    - /sbin/my_service
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/my_default_cmd
    - /sbin/my_default_cmd
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/my_tcp_wait
    - /sbin/my_tcp_wait
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/my_wait_for_file
    - /sbin/my_wait_for_file
  From:
    Image: phusion/baseimage:0.9.18
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.18
