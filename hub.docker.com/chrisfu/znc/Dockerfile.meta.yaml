MetaArgs: null
Stages:
- BaseName: alpine:3.5
  Commands:
  - Maintainer: Chris Merrett "chris@chrismerrett.com"
    Name: maintainer
  - Key: ZNC_VERSION
    Name: arg
    Value: '"1.6.5"'
  - CmdLine:
    - "apk add --no-cache --virtual=build-dependencies \tautoconf \tautomake \tc-ares-dev
      \tcurl \tcyrus-sasl-dev \tg++ \tgcc \tgettext-dev \tgit \ticu-dev \tmake \topenssl-dev
      \tperl-dev \tpython3-dev \tswig \ttar \ttcl-dev &&  mkdir -p \t/tmp/znc &&  curl
      -o  /tmp/znc-src.tar.gz -L \t\"http://znc.in/releases/archive/znc-${ZNC_VERSION}.tar.gz\"
      &&  tar xf  /tmp/znc-src.tar.gz -C \t/tmp/znc --strip-components=1 &&  cd /tmp/znc
      &&  export CFLAGS=\"$CFLAGS -D_GNU_SOURCE\" &&  ./configure \t--build=$CBUILD
      \t--enable-cyrus \t--enable-perl \t--enable-python \t--enable-swig \t--enable-tcl
      \t--host=$CHOST \t--infodir=/usr/share/info \t--localstatedir=/var \t--mandir=/usr/share/man
      \t--prefix=/usr \t--sysconfdir=/etc &&  make &&  make install &&  RUNTIME_PACKAGES=\"$(
      \tscanelf --needed --nobanner /usr/bin/znc \t| awk '{ gsub(/,/, \"\\nso:\",
      $2); print \"so:\" $2 }' \t| sort -u \t| xargs -r apk info --installed \t| sort
      -u \t)\" &&  apk add --no-cache   ${RUNTIME_PACKAGES}   bash   ca-certificates
      \  g++   gcc   icu-dev   openssl   openssl-dev   sudo &&  apk del --purge \tbuild-dependencies
      &&  rm -rf \t/tmp/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser -D znc
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker-entrypoint.sh
    - /entrypoint.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - znc.conf.default
    - /znc.conf.default
  - CmdLine:
    - chmod 644 /znc.conf.default
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /znc-data
  - Name: expose
    Ports:
    - "6667"
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - ""
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.5
