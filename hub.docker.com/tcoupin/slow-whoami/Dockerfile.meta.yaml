MetaArgs: null
Stages:
- BaseName: node:alpine
  Commands:
  - Name: workdir
    Path: /app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - '*'
    - /app/
  - CmdLine:
    - yarn global add nodemon && yarn && mv node_modules/* /usr/local/lib/node_modules/
      &&  mv node_modules/.bin /usr/local/lib/node_modules/ && rm -rf node_modules
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE_PATH
      Value: /usr/local/lib/node_modules/
    Name: env
  - CmdLine:
    - nodemon index.js
    Name: cmd
    PrependShell: true
  From:
    Image: node:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:alpine
