MetaArgs: null
Stages:
- BaseName: gliderlabs/alpine:3.6
  Commands:
  - Env:
    - Key: JAVA_PACKAGE
      Value: openjdk8
    - Key: NODE_VERSION
      Value: 8.10.0
    - Key: NPM_VERSION
      Value: latest
    Name: env
  - Env:
    - Key: S3_TMP
      Value: /tmp/s3cmd.zip
    - Key: S3_ZIP
      Value: /tmp/s3cmd-master
    Name: env
  - Env:
    - Key: RDS_TMP
      Value: /tmp/RDSCLi.zip
    - Key: RDS_VERSION
      Value: 1.19.004
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/default-jvm
    Name: env
  - Env:
    - Key: AWS_RDS_HOME
      Value: /usr/local/RDSCli-${RDS_VERSION}
    Name: env
  - Env:
    - Key: PATH
      Value: ${PATH}:${AWS_RDS_HOME}/bin:${JAVA_HOME}/bin:${AWS_RDS_HOME}/bin
    Name: env
  - Env:
    - Key: PAGER
      Value: more
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./installer
    - /opt/install-cache
  - CmdLine:
    - /opt/install-cache/initialize.sh &&     /opt/install-cache/build-tools.sh &&     /opt/install-cache/java.sh
      &&     /opt/install-cache/aws.sh &&     /opt/install-cache/node.sh &&     /opt/install-cache/cleanup.sh
      &&     mkdir -p /opt/app &&     cd /opt/app &&     npm install -g serverless
      &&     rm -Rf /opt/install-cache && exit 0
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - ~/.aws
  - Name: workdir
    Path: /opt/app
  From:
    Image: gliderlabs/alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM gliderlabs/alpine:3.6
