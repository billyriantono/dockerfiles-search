MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: AManhasnoname <athinghasnoname@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update -y &&     apt-get install -y supervisor &&     apt-get install
      -y openssh-server &&     apt-get install -y nano &&     apt-get install -y tzdata
      &&     apt-get install -y cron &&     apt-get install -y git &&     apt-get
      autoclean && apt-get autoremove &&     ln -sf /usr/share/zoneinfo/Asia/Shanghai
      /etc/localtime &&     echo "Asia/Shanghai" > /etc/timezone
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'root:QWER654321' |chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/^#?PermitRootLogin\s+.*/PermitRootLogin yes/' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/UsePAM yes/#UsePAM yes/g' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/^#?Port 22/Port 10000/g' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /root/.ssh
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -N --no-check-certificate -P /etc/supervisor/ https://raw.githubusercontent.com/Chennhaoo/Docker/master/supervisord.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/supervisord
    - -n
    - -c
    - /etc/supervisor/supervisord.conf
    Name: cmd
    PrependShell: false
