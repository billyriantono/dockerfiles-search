MetaArgs: null
Stages:
- BaseName: centos:latest
  Commands:
  - Env:
    - Key: NGINX_VERSION
      Value: 1.15.2
    Name: env
  - Env:
    - Key: PHP_VERSION
      Value: 7.2.8
    Name: env
  - Env:
    - Key: NGINX_PURGE_VERSION
      Value: "2.3"
    Name: env
  - CmdLine:
    - set -x &&     yum install -y gcc     gcc-c++     autoconf     automake     libtool     make     cmake
      &&     rpm -ivh http://dl.fedoraproject.org/pub/epel/6/i386/epel-release-6-8.noarch.rpm
      &&     yum install -y zlib     zlib-devel     openssl     openssl-devel     pcre-devel     libxml2     libxml2-devel     libcurl     libcurl-devel     libpng-devel     libjpeg-devel     freetype-devel     libmcrypt-devel     openssh-server     python-setuptools
      &&     mkdir -p /data/www &&     useradd -r -u 999 -s /sbin/nologin -d /data/www
      -m -k no www &&     mkdir -p /home/nginx-php && cd $_ &&     curl -Lk http://nginx.org/download/nginx-$NGINX_VERSION.tar.gz
      | gunzip | tar x -C /home/nginx-php &&     curl -Lk http://php.net/distributions/php-$PHP_VERSION.tar.gz
      | gunzip | tar x -C /home/nginx-php &&     curl -Lk https://github.com/FRiCKLE/ngx_cache_purge/archive/$NGINX_PURGE_VERSION.tar.gz
      | gunzip | tar x -C /home/nginx-php &&     cd /home/nginx-php/nginx-$NGINX_VERSION
      &&     ./configure --prefix=/usr/local/nginx     --user=www --group=www     --error-log-path=/var/log/nginx_error.log     --http-log-path=/var/log/nginx_access.log     --pid-path=/var/run/nginx.pid     --with-pcre     --with-http_ssl_module     --without-mail_pop3_module     --without-mail_imap_module     --with-http_realip_module     --add-module=/home/nginx-php/ngx_cache_purge-$NGINX_PURGE_VERSION     --with-http_gzip_static_module
      &&     make -j${nproc}&& make install &&     cd /home/nginx-php/php-$PHP_VERSION
      &&     ./configure --prefix=/usr/local/php     --with-config-file-path=/usr/local/php/etc     --with-config-file-scan-dir=/usr/local/php/etc/php.d     --with-fpm-user=www     --with-fpm-group=www     --with-mcrypt=/usr/include     --with-mysqli     --with-pdo-mysql     --with-openssl     --with-gd     --with-iconv     --with-zlib     --with-gettext     --with-curl     --with-png-dir     --with-jpeg-dir     --with-freetype-dir     --with-xmlrpc     --with-mhash     --enable-fpm     --enable-xml     --enable-shmop     --enable-sysvsem     --enable-inline-optimization     --enable-mbregex     --enable-mbstring     --enable-ftp     --enable-gd-native-ttf     --enable-mysqlnd     --enable-pcntl     --enable-sockets     --enable-zip     --enable-soap     --enable-session     --enable-opcache     --enable-bcmath     --enable-exif     --enable-fileinfo     --disable-rpath     --enable-ipv6     --disable-debug     --without-pear
      &&     make -j${nproc}2 && make install &&     cd /home/nginx-php/php-$PHP_VERSION
      &&     cp php.ini-production /usr/local/php/etc/php.ini &&     cp /usr/local/php/etc/php-fpm.conf.default
      /usr/local/php/etc/php-fpm.conf &&     cp /usr/local/php/etc/php-fpm.d/www.conf.default
      /usr/local/php/etc/php-fpm.d/www.conf &&     easy_install supervisor &&     mkdir
      -p /var/{log/supervisor,run/{sshd,supervisord}} &&     yum remove -y gcc     gcc-c++     autoconf     automake     libtool     make     cmake
      &&     yum clean all &&     rm -rf /tmp/* /var/cache/{yum,ldconfig} /etc/my.cnf{,.d}
      &&     mkdir -p --mode=0755 /var/cache/{yum,ldconfig} &&     find /var/log -type
      f -delete &&     rm -rf /home/nginx-php && chown -R www:www /data/www
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/
  - Name: volume
    Volumes:
    - /data/www
    - /usr/local/nginx/conf/ssl
    - /usr/local/nginx/conf/vhost
    - /usr/local/php/etc/php.d
    - /data/phpext
  - Chown: www:www
    Name: add
    SourcesAndDest:
    - wordpress
    - /data/www
  - CmdLine:
    - set -x && find /data/www/ -type f -exec chmod 664 {} \; && find /data/www/ -type
      d -exec chmod 775 {} \;
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - uploads.ini
    - /usr/local/php/etc/php.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - www.conf
    - /usr/local/php/etc/php-fpm.d/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.conf
    - /usr/local/nginx/conf/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - _php_fastcgi.conf
    - /usr/local/nginx/conf/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /
  - CmdLine:
    - chmod +x /start.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /start.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM centos:latest
