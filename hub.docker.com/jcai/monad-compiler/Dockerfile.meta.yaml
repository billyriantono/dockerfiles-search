MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Jun Tsai <jcai@ganshane.com>
    Name: maintainer
  - Env:
    - Key: TEMPDIR
      Value: /tmp
    Name: env
  - CmdLine:
    - dpkg --add-architecture i386
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/archive.ubuntu.com/mirrors.aliyun.com\/ubuntu\/ubuntu/g' /etc/apt/sources.list
      &&     apt-get update &&     apt-get install -y mingw-w64 g++-mingw-w64 git-core
      make wget cmake swig openjdk-7-jdk openjdk-7-jdk:i386
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "StrictHostKeyChecking no" >> /etc/ssh/ssh_config
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "UserKnownHostsFile /dev/null" >> /etc/ssh/ssh_config
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /build
  - Chown: ""
    Name: add
    SourcesAndDest:
    - Toolchain-cross-mingw32-linux.cmake
    - /build/Toolchain-cross-mingw32-linux.cmake
  - CmdLine:
    - git clone --depth=1 --branch=bitcoin-fork https://github.com/bitcoin/leveldb.git
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /build/mingw
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /build/w32
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /build/w64
    Name: run
    PrependShell: true
  - Env:
    - Key: HOST
      Value: x86_64-w64-mingw32
    Name: env
  - Env:
    - Key: ARCH
      Value: w64
    Name: env
  - Env:
    - Key: CROSSPREFIX
      Value: x86_64-w64-mingw32-
    Name: env
  - CmdLine:
    - '{   cd /build/leveldb   && CC=/usr/bin/${CROSSPREFIX}gcc CXX=${CROSSPREFIX}g++
      TARGET_OS=OS_WINDOWS_CROSSCOMPILE make clean all   && cp libleveldb.a /build/${ARCH}   &&
      cp -rp include/leveldb /build/mingw/ ;}'
    Name: run
    PrependShell: true
  - Env:
    - Key: HOST
      Value: i686-w64-mingw32
    Name: env
  - Env:
    - Key: ARCH
      Value: w32
    Name: env
  - Env:
    - Key: CROSSPREFIX
      Value: i686-w64-mingw32-
    Name: env
  - CmdLine:
    - '{   cd /build/leveldb   && CC=/usr/bin/${CROSSPREFIX}gcc CXX=${CROSSPREFIX}g++
      TARGET_OS=OS_WINDOWS_CROSSCOMPILE make clean all   && cp libleveldb.a /build/${ARCH}   &&
      cp -rp include/leveldb /build/mingw/ ;}'
    Name: run
    PrependShell: true
  - CmdLine:
    - '{  rm -rf /build/leveldb* ;}'
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /dist
  - Name: workdir
    Path: /build/monad
  - Chown: ""
    Name: add
    SourcesAndDest:
    - compile.sh
    - /compile.sh
  - CmdLine:
    - sh
    - /compile.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
