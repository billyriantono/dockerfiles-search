MetaArgs: null
Stages:
- BaseName: debian:wheezy
  Commands:
  - Maintainer: Andreas Katzig <akatzig@chimera-entertainment.de>
    Name: maintainer
  - CmdLine:
    - apt-get update &&   DEBIAN_FRONTEND=noninteractive apt-get install -yq --no-install-recommends
      rsync &&   apt-get clean autoclean &&   apt-get autoremove -y &&   rm -rf /var/lib/{apt,dpkg,cache,log}/
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "873"
  - Name: volume
    Volumes:
    - /var/www/html
  - Name: volume
    Volumes:
    - /data/db
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./run
    - /usr/local/bin/run
  - CmdLine:
    - /usr/local/bin/run
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM debian:wheezy
