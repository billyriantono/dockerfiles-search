MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Name: expose
    Ports:
    - "8080"
  - Key: DEBIAN_FRONTED
    Name: arg
    Value: noninteractive
  - CmdLine:
    - apt-get -y upgrade && apt-get -y update && apt-get -y install python-software-properties
      && apt-get -y install software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -snf /bin/bash /bin/sh && apt-get update && apt-get install -y supervisor
      git && mkdir /data
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - CmdLine:
    - git clone https://github.com/schmalle/honeyalarmg2.git /data/honeyalarmg2
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - DataSource.groovy
    - /data/honeyalarmg2/grails-app/conf/DataSource.groovy
  - Name: workdir
    Path: '"/data/honeyalarmg2"'
  - CmdLine:
    - echo oracle-java8-installer shared/accepted-oracle-license-v1-1 select true
      | debconf-set-selections &&   add-apt-repository -y ppa:webupd8team/java &&   apt-get
      update &&   apt-get install -y oracle-java8-installer &&   rm -rf /var/lib/apt/lists/*
      &&   rm -rf /var/cache/oracle-jdk8-installer
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install oracle-java8-set-default
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-oracle
    Name: env
  - CmdLine:
    - ./grailsw war
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
