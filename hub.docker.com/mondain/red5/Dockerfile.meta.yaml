MetaArgs: null
Stages:
- BaseName: java:openjdk-7-jdk
  Commands:
  - Maintainer: Paul Gregoire <mondain@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: RED5_VERSION
      Value: 1.0.4-RELEASE
    Name: env
  - Env:
    - Key: RED5_HOME
      Value: /opt/red5
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y wget &&     apt-get clean && rm -rf
      /var/lib/apt/lists/* /tmp/* /var/tmp/* &&     wget -q https://github.com/Red5/red5-server/releases/download/v${RED5_VERSION}/red5-server-${RED5_VERSION}-server.tar.gz
      &&     tar -xzf red5-server-${RED5_VERSION}-server.tar.gz &&     mv red5-server-${RED5_VERSION}
      /opt/red5 &&     rm red5-server-${RED5_VERSION}-server.tar.gz
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt/red5
  - Name: expose
    Ports:
    - "1935"
    - "5080"
    - "5443"
    - "8081"
    - "843"
    - "8443"
  - Name: workdir
    Path: /opt/red5
  - CmdLine:
    - ./red5.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: java:openjdk-7-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM java:openjdk-7-jdk
