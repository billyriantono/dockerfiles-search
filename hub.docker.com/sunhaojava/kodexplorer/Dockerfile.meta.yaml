MetaArgs: null
Stages:
- BaseName: php:7.1-apache
  Commands:
  - Maintainer: Sun.Hao "sunhao.java@gmail.com"
    Name: maintainer
  - Env:
    - Key: KODEXPLORER_VERSION
      Value: "4.39"
    Name: env
  - Env:
    - Key: KODEXPLORER_URL
      Value: '"https://github.com/kalcaddle/KodExplorer/archive/4.39.tar.gz"'
    Name: env
  - CmdLine:
    - set -x   && mkdir -p /usr/src/kodexplorer   && apt-get update && apt-get install
      -y --no-install-recommends ca-certificates wget && rm -rf /var/lib/apt/lists/*   &&
      wget -O /tmp/kodexplorer.tar.gz "$KODEXPLORER_URL"   && tar -xzf /tmp/kodexplorer.tar.gz
      -C /usr/src/kodexplorer/ --strip-components=1   && apt-get purge -y --auto-remove
      ca-certificates wget   && rm -rf /var/cache/apk/*   && rm -rf /tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - set -x   && apt-get update && apt-get install -y         libfreetype6-dev         libjpeg62-turbo-dev         libmcrypt-dev         libpng-dev   &&
      docker-php-ext-install -j$(nproc) iconv mcrypt   && docker-php-ext-configure
      gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/   && docker-php-ext-install
      -j$(nproc) gd   && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /usr/src/kodexplorer/data /usr/src/kodexplorer/data_bak   && mv /usr/src/kodexplorer/config
      /usr/src/kodexplorer/config_bak
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/html
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /opt/shell/
  - CmdLine:
    - chmod u+x /opt/shell/entrypoint.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /opt/shell/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: volume
    Volumes:
    - /var/www/html/data
  - Name: volume
    Volumes:
    - /var/www/html/config
  - CmdLine:
    - apache2-foreground
    Name: cmd
    PrependShell: false
  From:
    Image: php:7.1-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.1-apache
