MetaArgs: null
Stages:
- BaseName: alpine:edge
  Commands:
  - Maintainer: admin@tropicloud.net
    Name: maintainer
  - CmdLine:
    - 'adduser -h /app -s /bin/sh -D chaordic chaordic &&     echo "chaordic ALL =
      NOPASSWD : ALL" >> /etc/sudoers &&     apk --update add git nodejs nginx sudo
      s6'
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /app
  - Name: workdir
    Path: /app
  - Name: user
    User: chaordic
  - CmdLine:
    - sudo npm install &&     sudo chown -R chaordic:chaordic .
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - s6-svscan service
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:edge
