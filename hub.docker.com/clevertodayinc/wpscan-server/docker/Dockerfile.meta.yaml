MetaArgs: null
Stages:
- As: builder
  BaseName: clearlinux:latest
  Commands:
  - Key: swupd_args
    Name: arg
    Value: null
  - CmdLine:
    - swupd update --no-boot-update $swupd_args
    Name: run
    PrependShell: true
  - Chown: ""
    From: clearlinux/os-core:latest
    Name: copy
    SourcesAndDest:
    - /usr/lib/os-release
    - /
  - CmdLine:
    - source /os-release &&     mkdir /install_root     && swupd os-install -V ${VERSION_ID}     --path
      /install_root --statedir /swupd-state     --bundles=httpd --no-boot-update
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /os_core_install
    Name: run
    PrependShell: true
  - Chown: ""
    From: clearlinux/os-core:latest
    Name: copy
    SourcesAndDest:
    - /
    - /os_core_install/
  - CmdLine:
    - cd / &&     find os_core_install | sed -e 's/os_core_install/install_root/'
      | xargs rm -d &> /dev/null || true
    Name: run
    PrependShell: true
  From:
    Image: clearlinux:latest
  Name: builder
  Platform: ""
  SourceCode: FROM clearlinux:latest AS builder
- BaseName: clearlinux/os-core:latest
  Commands:
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /install_root
    - /
  - CmdLine:
    - "mkdir -p /var/www/html \t&& mkdir -p /var/log/httpd \t&& mkdir -p /run/httpd
      \t&& mkdir -p /usr/local/bin"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - index.html
    - /var/www/html/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - httpd-foreground
    - /usr/local/bin/
  - CmdLine:
    - chmod +x /usr/local/bin/httpd-foreground
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - httpd-foreground
    Name: cmd
    PrependShell: false
  From:
    Image: clearlinux/os-core:latest
  Name: ""
  Platform: ""
  SourceCode: FROM clearlinux/os-core:latest
