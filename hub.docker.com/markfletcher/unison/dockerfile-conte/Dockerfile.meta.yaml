MetaArgs: null
Stages:
- BaseName: centos:centos7
  Commands:
  - Maintainer: ome-devel@lists.openmicroscopy.org.uk
    Name: maintainer
  - CmdLine:
    - yum -y install epel-release &&     yum -y install ansible
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /opt/infrastructure
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - omero-grid-deps.yml
    - requirements.yml
    - /opt/infrastructure/
  - CmdLine:
    - cd /opt/infrastructure &&     ansible-galaxy install -r requirements.yml &&     ansible-playbook
      omero-grid-deps.yml
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install omego
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd omero &&     mkdir /OMERO &&     chown omero /OMERO
    Name: run
    PrependShell: true
  - Key: OMERO_VERSION
    Name: arg
    Value: latest
  - Key: CI_SERVER
    Name: arg
    Value: null
  - Key: OMEGO_ARGS
    Name: arg
    Value: null
  - Name: user
    User: omero
  - Name: workdir
    Path: /home/omero
  - CmdLine:
    - bash -c 'CI=; if [ -n "$CI_SERVER" ]; then CI="--ci $CI_SERVER"; fi;     omego
      download server $CI --release $OMERO_VERSION $OMEGO_ARGS &&         rm OMERO.server-*.zip
      &&         ln -s OMERO.server-*/ OMERO.server'
    Name: run
    PrependShell: true
  - CmdLine:
    - cp OMERO.server/etc/templates/grid/default.xml     OMERO.server/etc/templates/grid/default.xml.orig
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - slave.cfg
    - /home/omero/OMERO.server/etc/templates/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - process_defaultxml.py
    - /home/omero/
  - Name: expose
    Ports:
    - "4061"
    - "4063"
    - "4064"
  - Name: volume
    Volumes:
    - /OMERO
    - /home/omero/OMERO.server/var
  - CmdLine:
    - /home/omero/run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:centos7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos7
