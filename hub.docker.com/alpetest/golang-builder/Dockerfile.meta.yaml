MetaArgs: null
Stages:
- BaseName: golang:1.9
  Commands:
  - Maintainer: Alex Peters <info@alexanderpeters.de>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y apt-transport-https ca-certificates jq
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb https://apt.dockerproject.org/repo debian-jessie main" > /etc/apt/sources.list.d/docker.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver hkp://p80.pool.sks-keyservers.net:80 --recv-keys 58118E89F3A912897C070ADBF76221572C52609D
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-cache policy docker-engine && apt-get install -y upx-ucl
      docker-engine && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - "go get github.com/pwaller/goupx \t&& go get golang.org/x/tools/cmd/cover     &&
      go get -u github.com/golang/lint/golint     && go get github.com/kisielk/errcheck
      \    && go get -u github.com/jstemmer/go-junit-report"
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://raw.githubusercontent.com/pote/gpm/v1.3.2/bin/gpm -O /usr/local/bin/gpm
      &&   chmod +x /usr/local/bin/gpm
    Name: run
    PrependShell: true
  - Env:
    - Key: glide_version
      Value: v0.12.3
    Name: env
  - CmdLine:
    - "mkdir -p bin ;     curl -L  https://github.com/Masterminds/glide/releases/download/${glide_version}/glide-${glide_version}-linux-amd64.tar.gz
      |     tar -xz -C bin ;   \tmv bin/linux-amd64/glide bin/glide;     rm -rf bin/linux-amd64"
    Name: run
    PrependShell: true
  - Key: GITHUB_TOKEN
    Name: arg
    Value: null
  - CmdLine:
    - echo "machine github.com login $GITHUB_TOKEN" >/root/.netrc
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - build_environment.sh
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - build.sh
    - /
  - CmdLine:
    - chmod -R 777 "$GOPATH"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /src
  - Name: workdir
    Path: /src
  - Env:
    - Key: GORACE
      Value: '"halt_on_error=1"'
    Name: env
  - CmdLine:
    - /build.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: golang:1.9
  Name: ""
  Platform: ""
  SourceCode: FROM golang:1.9
