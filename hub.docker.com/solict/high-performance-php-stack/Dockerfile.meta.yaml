- BaseName: solict/general-purpose-system-distro:centos6_standard
  Commands:
  - Maintainer: Lu√≠s Pedro Algarvio <lp.algarvio@gmail.com>
    Name: maintainer
  - Key: app_httpd_global_mods_core_dis
    Name: arg
