    Value: '"apache"'
  - Key: app_httpd_global_group
    Name: arg
    Value: '"apache"'
  - Key: app_httpd_global_home
    Name: arg
    Value: '"/var/www"'
  - Key: app_httpd_global_loglevel
    Name: arg
    Value: '"warn"'
  - Key: app_httpd_global_listen_addr
    Name: arg
    Value: '"0.0.0.0"'
  - Key: app_httpd_global_listen_port_http
