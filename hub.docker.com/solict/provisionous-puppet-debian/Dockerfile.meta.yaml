MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Lu√≠s Pedro Algarvio <lp.algarvio@gmail.com>
    Name: maintainer
  - Env:
    - Key: TERM
      Value: linux
    Name: env
  - CmdLine:
    - export DEBIAN_FRONTEND="noninteractive";
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /root/setup;
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root/setup
  - CmdLine:
    - echo "APT::Install-Recommends "\""false"\"";" >> /etc/apt/apt.conf &&     echo
      "APT::Install-Suggests "\""false"\"";" >> /etc/apt/apt.conf;
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    - -c
    - if [     "$(stat -c %Y /var/lib/apt/lists/partial)" -lt     "$(date +"%s" -d
      "-3 days")"     ]; then apt-get clean; apt-get update;     else echo "PMS caches
      are up-to-date."; fi;
    Name: run
    PrependShell: false
  - CmdLine:
    - apt-get -qy install apt-utils debianutils dialog     gnupg ca-certificates wget
      curl make gcc tar procps     bash-completion nano &&     apt-get clean;
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -R /etc/skel/. /root;
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qy upgrade &&     apt-get clean;
    Name: run
    PrependShell: true
  - CmdLine:
    - gpg --refresh-keys &&     apt-key update;
    Name: run
    PrependShell: true
  - CmdLine:
    - gpg --keyserver hkp://keys.gnupg.net --recv-keys D39DC0E3;
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update;
    Name: run
    PrependShell: true
  - CmdLine:
    - \curl -sSL https://get.rvm.io | bash -s stable;
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -l -c "source /etc/profile.d/rvm.sh; rvm requirements" &&     apt-get
      clean;
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -l -c "source /etc/profile.d/rvm.sh; rvm install 2.0-latest";
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -l -c "source /etc/profile.d/rvm.sh; rvm use 2.0-latest --default";
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo "gem: --no-ri --no-rdoc" > ~/.gemrc;'
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -l -c "gem install bundler";
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -l -c "gem install puppet librarian-puppet";
    Name: run
    PrependShell: true
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
