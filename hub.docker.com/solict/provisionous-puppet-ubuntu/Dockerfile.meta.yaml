MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Lu√≠s Pedro Algarvio <lp.algarvio@gmail.com>
    Name: maintainer
  - Env:
    - Key: TERM
      Value: linux
    Name: env
  - CmdLine:
    - export DEBIAN_FRONTEND="noninteractive";
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  - CmdLine:
    - echo "APT::Install-Recommends "\""false"\"";" >> /etc/apt/apt.conf;
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "APT::Install-Suggests "\""false"\"";" >> /etc/apt/apt.conf;
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    - -c
    - if [   "$(stat -c %Y /var/lib/apt/lists/partial)" -lt   "$(date +"%s" -d "-3
      days")" ];   then apt-get clean all; apt-get update;   else echo "Apt caches
      are up-to-date."; fi;
    Name: run
    PrependShell: false
  - CmdLine:
    - apt-get -qqy install apt-utils dialog bash-completion wget nano;
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -R /etc/skel/. /root;
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qqy upgrade;
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qqy install ruby1.9.3 ruby1.9.1-dev rubygems-integration;
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo "gem: --no-ri --no-rdoc" > ~/.gemrc;'
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qqy install puppet;
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qqy install make gcc;
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install librarian-puppet;
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
