MetaArgs: null
Stages:
- BaseName: centos:centos5
  Commands:
  - Maintainer: Lu√≠s Pedro Algarvio <lp.algarvio@gmail.com>
    Name: maintainer
  - Env:
    - Key: TERM
      Value: linux
    Name: env
  - CmdLine:
    - mkdir -p /root/setup;
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root/setup
  - CmdLine:
    - /bin/bash
    - -c
    - '    if [ -f /var/cache/yum/x86_64/5/timedhosts ]; then       if [       "$(stat
      -c %Y /var/cache/yum/x86_64/5/timedhosts)" -lt       "$(date +"%s" -d "-3 days")"       ];
      then yum clean all; yum makecache;       else echo "PMS caches are up-to-date.";
      fi;     else yum clean all; yum makecache; fi;'
    Name: run
    PrependShell: false
  - CmdLine:
    - yum -y install yum-fastestmirror which     gnupg ca-certificates wget curl make
      gcc tar procps     bash-completion nano &&     yum clean packages;
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y upgrade &&     yum clean packages;
    Name: run
    PrependShell: true
  - CmdLine:
    - gpg --refresh-keys;
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install epel-release;
    Name: run
    PrependShell: true
  - CmdLine:
    - gpg --keyserver hkp://keys.gnupg.net --recv-keys D39DC0E3;
    Name: run
    PrependShell: true
  - CmdLine:
    - yum makecache;
    Name: run
    PrependShell: true
  - CmdLine:
    - \curl -sSL https://get.rvm.io | bash -s stable;
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -l -c "source /etc/profile.d/rvm.sh; rvm requirements" &&     yum
      clean packages;
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -l -c "source /etc/profile.d/rvm.sh; rvm install 2.0-latest";
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -l -c "source /etc/profile.d/rvm.sh; rvm use 2.0-latest --default";
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo "gem: --no-ri --no-rdoc" > ~/.gemrc;'
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -l -c "gem install bundler";
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -l -c "gem install puppet librarian-puppet";
    Name: run
    PrependShell: true
