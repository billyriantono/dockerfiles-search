MetaArgs: null
Stages:
- BaseName: drupaldocker/php:7.1-fpm-2.x
  Commands:
  - Maintainer: nymedia
    Name: maintainer
  - CmdLine:
    - apk add --no-cache --repository http://dl-cdn.alpinelinux.org/alpine/edge/community/
      --allow-untrusted gnu-libiconv icu-dev
    Name: run
    PrependShell: true
  - Env:
    - Key: LD_PRELOAD
      Value: /usr/lib/preloadable_libiconv.so php
    Name: env
  - CmdLine:
    - apk --no-cache update     && apk --no-cache upgrade     && apk add --no-cache
      $PHPIZE_DEPS         freetype         freetype-dev         libjpeg-turbo         libjpeg-turbo-dev         libpng         libpng-dev
      &&     docker-php-ext-configure gd --enable-gd-native-ttf --with-freetype-dir=/usr/include/
      --with-jpeg-dir=/usr/include/ --with-png-dir=/usr/include/ &&     docker-php-ext-configure
      intl --enable-intl &&     docker-php-ext-install -j$(getconf _NPROCESSORS_ONLN)
      gd pcntl intl
    Name: run
    PrependShell: true
  From:
    Image: drupaldocker/php:7.1-fpm-2.x
  Name: ""
  Platform: ""
  SourceCode: FROM drupaldocker/php:7.1-fpm-2.x
