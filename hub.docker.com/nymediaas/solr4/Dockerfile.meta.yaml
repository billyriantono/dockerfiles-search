MetaArgs: null
Stages:
- BaseName: java:7-jre
  Commands:
  - Maintainer: 2degrees <2degrees-floss@googlegroups.com>
    Name: maintainer
  - Env:
    - Key: SOLR_VERSION
      Value: 4.10.4
    - Key: SOLR_SHA1_CHECKSUM
      Value: 0edf666bea51990524e520bdcb811e14b4de4c41
    - Key: SOLR_USER
      Value: solr
    - Key: SOLR_HOME_PATH
      Value: /etc/opt/solr
    - Key: JETTY_HOME_PATH
      Value: /etc/opt/jetty
    - Key: SOLR_DISTRIBUTION_PATH
      Value: /opt/solr
    - Key: SOLR_INDICES_DIR_PATH
      Value: /var/opt/solr/indices
    Name: env
  - Key: mirror_url
    Name: arg
    Value: '"http://archive.apache.org/dist/lucene/solr/${SOLR_VERSION}"'
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build.sh
    - /tmp/
  - CmdLine:
    - /tmp/build.sh "${mirror_url}"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - solr
    - /usr/local/bin/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - log4j.properties
    - '"${JETTY_HOME_PATH}/resources/"'
  - Name: user
    User: ${SOLR_USER}
  - Name: expose
    Ports:
    - "8983"
  - CmdLine:
    - solr
    Name: cmd
    PrependShell: false
  From:
    Image: java:7-jre
  Name: ""
  Platform: ""
  SourceCode: FROM java:7-jre
