MetaArgs: null
Stages:
- BaseName: unkas/lsio-ruby
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Paul Snell"'
    Name: label
  - Env:
    - Key: GEM_VERSION
      Value: 0.17.3
    Name: env
  - CmdLine:
    - set -ex     && apt-get update -qq && apt-get install -y --no-install-recommends
      software-properties-common     && add-apt-repository ppa:stebbins/handbrake-releases     &&
      apt-get update -qq     && apt-get install -y --no-install-recommends         ffmpeg         mkvtoolnix         mp4v2-utils         mpv         handbrake-cli     &&
      apt-get remove -y software-properties-common && apt-get autoremove -y     &&
      rm -rf /var/lib/apt/lists/*     && gem install video_transcoding -v "$GEM_VERSION"
    Name: run
    PrependShell: true
  - Env:
    - Key: POSTDATA
      Value: /postproc
    Name: env
  - Env:
    - Key: TVDIR
      Value: /media/TV
    - Key: MVDIR
      Value: /media/Movies
    - Key: POSTSCRIPTS
      Value: '"${POSTDATA}/bin"'
    - Key: QUEUEDIR
      Value: '"${POSTDATA}/queue"'
    - Key: QUEUEPROCESS
      Value: /usr/local/bin/plexTranscode
    - Key: QUEUETIMER
      Value: "600"
    - Key: QUEUEDAYS
      Value: "60"
    - Key: REMOVETS
      Value: "0"
    - Key: TSCLEAN
      Value: "1"
    - Key: TSDAYS
      Value: "60"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root/
    - /
  From:
    Image: unkas/lsio-ruby
  Name: ""
  Platform: ""
  SourceCode: FROM unkas/lsio-ruby
