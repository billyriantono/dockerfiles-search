MetaArgs: null
Stages:
- BaseName: node:9
  Commands:
  - Env:
    - Key: CHROME_VERSION
      Value: 63.0.3239.132-1
    Name: env
  - CmdLine:
    - "apt-get update && apt-get install -y \tapt-transport-https \tca-certificates
      \tcurl   gnupg \t--no-install-recommends \t&& curl -sSL https://dl.google.com/linux/linux_signing_key.pub
      | apt-key add - \t&& echo \"deb [arch=amd64] https://dl.google.com/linux/chrome/deb/
      stable main\" > /etc/apt/sources.list.d/google-chrome.list \t&& apt-get update
      && apt-get install -y \tgoogle-chrome-stable=$CHROME_VERSION \t--no-install-recommends
      \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -r chrome && useradd -r -g chrome -G audio,video chrome     && mkdir
      -p /home/chrome && chown -R chrome:chrome /home/chrome
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/src/app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - /usr/src/app/
  - CmdLine:
    - npm install && npm cache clean --force
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /usr/src/app
  - Name: user
    User: chrome
  - CmdLine:
    - npm
    - start
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "3000"
  From:
    Image: node:9
  Name: ""
  Platform: ""
  SourceCode: FROM node:9
