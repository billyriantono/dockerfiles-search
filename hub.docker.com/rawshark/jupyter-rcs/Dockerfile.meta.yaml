MetaArgs: null
Stages:
- BaseName: jupyter/datascience-notebook
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Kay Fricke <kay.fricke@sbb.ch>"'
    Name: label
  - Env:
    - Key: LANG
      Value: en_US.utf8
    Name: env
  - Env:
    - Key: ORACLE_HOME
      Value: /usr/lib/oracle/12.2/client64
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ORACLE_HOME/bin
    Name: env
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: $LD_LIBRARY_PATH:$ORACLE_HOME/lib
    Name: env
  - Env:
    - Key: PYTHONPATH
      Value: $PYTHONPATH:/home/jovyan/work/rcs-autostabi/modules:/home/jovyan/work/rcs-autostabi/stabi/modules
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - oracle-instantclient12.2-basic-12.2.0.1.0-1.x86_64.rpm
    - /tmp/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - oracle-instantclient12.2-sqlplus-12.2.0.1.0-1.x86_64.rpm
    - /tmp/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - oracle-instantclient12.2-devel-12.2.0.1.0-1.x86_64.rpm
    - /tmp/
  - Name: user
    User: root
  - CmdLine:
    - apt-get update     && apt-get -y install language-pack-en alien libaio1     &&
      locale-gen en_US     && alien -i /tmp/oracle-instantclient12.2-basic-12.2.0.1.0-1.x86_64.rpm     &&
      alien -i /tmp/oracle-instantclient12.2-sqlplus-12.2.0.1.0-1.x86_64.rpm     &&
      alien -i /tmp/oracle-instantclient12.2-devel-12.2.0.1.0-1.x86_64.rpm     &&
      ls -al /usr/lib/oracle     && ln -snf /usr/lib/oracle/12.2/client64 /opt/oracle     &&
      ls -al /opt/oracle     && mkdir -p /opt/oracle/network     && ln -snf /etc/oracle
      /opt/oracle/network/admin     && apt-get clean && rm -rf /var/cache/apt/* /var/lib/apt/lists/*
      /tmp/* /var/tmp/*     && sh -c "echo /opt/oracle/instantclient_12_2 > /etc/ld.so.conf.d/oracle-instantclient.conf"     &&
      ldconfig
    Name: run
    PrependShell: true
  - CmdLine:
    - "conda install --quiet --yes \t'altgraph==0.15' \t'astcheck==0.2*' \t'attrs==18.1*'
      \t'Babel==2.5*' \t'bcrypt==3.1*' \t'boto3==1.7.28' \t'botocore==1.10.28' \t'click==6.7'
      \t'colorama==0.3.9' \t'docutils==0.14' \t'flake8==3.5.0' \t'future==0.16.0'
      \t'gitdb2==2.0.3' \t'GitPython==2.1.10' \t'idna==2.6' \t'imagesize==1.0.0' \t'jmespath==0.9.3'
      \t'lxml==4.2.1' \t'mccabe==0.6.1' \t'missingno==0.4.0' \t'more-itertools==4.1.0'
      \t'mplleaflet==0.0.5' \t'mpmath==1.0.0' \t'nbdime==1.0.1' \t'paramiko==2.4.1'
      \t'pefile==2017.11.5' \t'pyflakes==1.6.0' \t'pytest==3.5.1' \t'smmap2==2.0.3'
      \t'snowballstemmer==1.2.1' \t'Sphinx==1.7.4' \t'sphinxcontrib-websupport==1.0.1'
      \t'tqdm==4.23.4' \t'pytest==3.5*'  &&     conda install -c conda-forge jupyter_contrib_nbextensions
      &&     conda remove --quiet --yes --force qt pyqt &&     conda clean -tipsy"
    Name: run
    PrependShell: true
  - CmdLine:
    - "pip install 'splunk-sdk==1.6.3' \t'pyreadline==2.1' \t'atlassian-python-api==1.6.0'
      \t'libkeepass==0.3.0' \t'nbparameterise==0.3' \t'tox==3.0.0' \t'textwrap3==0.9.1'
      \t'jupyter-highlight-selected-word==0.2.0' \t'papermill==0.12.6' \t'astsearch==0.1.3'
      \t'jupyter-latex-envs==1.4.4' \t'pycryptodome==3.6.1' \t'ansiwrap==0.8.3' \t'graphviz==0.8.3'
      \t'jupyter-nbextensions-configurator==0.4.0' \t'macholib==1.9' \t'pyreadline==2.1'
      \t'cx-Oracle==6.3.1'"
    Name: run
    PrependShell: true
  - CmdLine:
    - jupyter contrib nbextension install --user  &&     npm cache clean --force &&     rm
      -rf $CONDA_DIR/share/jupyter/lab/staging &&     rm -rf /home/$NB_USER/.cache/yarn
      &&     rm -rf /home/$NB_USER/.node-gyp &&     fix-permissions $CONDA_DIR &&     fix-permissions
      /home/$NB_USER
    Name: run
    PrependShell: true
  From:
    Image: jupyter/datascience-notebook
  Name: ""
  Platform: ""
  SourceCode: FROM jupyter/datascience-notebook
