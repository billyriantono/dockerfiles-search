MetaArgs: null
Stages:
- BaseName: i386/alpine:3.10
  Commands:
  - Maintainer: silverbolt28
    Name: maintainer
  - Env:
    - Key: HOME
      Value: /config
    Name: env
  - Env:
    - Key: WINEPREFIX
      Value: /config/wine
    Name: env
  - Env:
    - Key: DISPLAY
      Value: :0
    Name: env
  - Env:
    - Key: XVFBARGS
      Value: :0 -screen 0 1920x1080x24
    Name: env
  - Env:
    - Key: X11VNCARGS
      Value: -nevershared -forever -passwd password
    Name: env
  - Env:
    - Key: NOVNCARGS
      Value: --vnc localhost:5900 --listen 8080
    Name: env
  - CmdLine:
    - echo "http://dl-cdn.alpinelinux.org/alpine/edge/testing" >> /etc/apk/repositories
      &&  apk upgrade --no-cache --available &&  apk add --no-cache tzdata shadow
      xvfb x11vnc supervisor novnc bash openbox xterm wine
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -u 99 nobody &&  usermod -g 100 nobody &&  usermod -d /config nobody
      &&  usermod -s /bin/ash nobody &&  mkdir -p /config &&  chown -R nobody:users
      /config
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor.d/supervisord.conf
  - CmdLine:
    - echo "files = /etc/supervisor.d/*.conf /config/supervisor.d/*.conf" >> /etc/supervisord.conf
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: i386/alpine:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM i386/alpine:3.10
