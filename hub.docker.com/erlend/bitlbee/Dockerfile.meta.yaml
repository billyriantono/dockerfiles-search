MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sources.list
    - /etc/apt/sources.list.d/bitlbee.list
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - apt-get update -q &&     apt-get install -y curl &&     (curl -L https://jgeboski.github.io/obs.key          |
      apt-key add -) &&     (curl -L https://code.bitlbee.org/debian/release.key |
      apt-key add -) &&     apt-get update -q &&     apt-get install -y bitlbee-facebook
      &&     apt-get autoremove --purge -y curl &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -e 's/[# ]*\(RunMode =\).*/\1 ForkDaemon/'         -e 's/[# ]*\(DaemonInterface
      .*\)/\1/'         -i /etc/bitlbee/bitlbee.conf
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/bitlbee
  - Name: expose
    Ports:
    - "6667"
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - bitlbee
    - -n
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
