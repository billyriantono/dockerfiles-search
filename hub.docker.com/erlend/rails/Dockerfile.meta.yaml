MetaArgs:
- DefaultValue: '"2.5.1"'
  Key: RUBY_VERSION
  ProvidedValue: null
  Value: '"2.5.1"'
- DefaultValue: '"3.7"'
  Key: ALPINE_VERSION
  ProvidedValue: null
  Value: '"3.7"'
Stages:
- BaseName: ruby:${RUBY_VERSION}-alpine${ALPINE_VERSION}
  Commands:
  - Maintainer: Erlend Finv√•g <erlend.finvag@gmail.com>
    Name: maintainer
  - Env:
    - Key: RAILS_SERVE_STATIC_FILES
      Value: '"true"'
    - Key: RAILS_LOG_TO_STDOUT
      Value: '"true"'
    - Key: SPRING_SOCKET
      Value: '"/app/tmp/spring.sock"'
    - Key: PATH
      Value: '"/app/bin:$PATH"'
    Name: env
  - Name: workdir
    Path: /app
  - CmdLine:
    - apk add --no-cache       build-base       dumb-init       git       graphviz       less       nodejs       yarn       libffi-dev       libxml2-dev       libxslt-dev       mariadb-dev       postgresql-dev       sqlite-dev       tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - gem update --system &&     gem update bundler &&     gem install graphviz -N
    Name: run
    PrependShell: true
  - CmdLine:
    - addgroup rails &&     adduser -DG rails rails &&     mkdir -p tmp/cache tmp/screenshots
      node_modules &&     chown -R rails:rails . /usr/local/bundle
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /app/tmp/cache
    - /app/node_modules
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /
  - Name: expose
    Ports:
    - "3000"
  - Name: user
    User: rails
  - CmdLine:
    - bundle config build.nokogiri --use-system-libraries &&     bundle config build.nokogumbo
      --use-system-libraries
    Name: run
    PrependShell: true
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ruby:${RUBY_VERSION}-alpine${ALPINE_VERSION}
  Name: ""
  Platform: ""
  SourceCode: FROM ruby:${RUBY_VERSION}-alpine${ALPINE_VERSION}
