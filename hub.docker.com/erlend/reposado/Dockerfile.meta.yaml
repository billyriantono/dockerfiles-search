MetaArgs: null
Stages:
- BaseName: alpine:3.5
  Commands:
  - Maintainer: Erlend Finv√•g <erlend.finvag@gmail.com>
    Name: maintainer
  - Env:
    - Key: CRON_PATTERN
      Value: '"13 * * * *"'
    - Key: USER_ID
      Value: '"1000"'
    - Key: GROUP_ID
      Value: '"1000"'
    Name: env
  - Name: volume
    Volumes:
    - /data/html
  - Name: volume
    Volumes:
    - /data/metadata
  - CmdLine:
    - apk add --no-cache dumb-init dcron curl python &&     curl -sSL https://github.com/wdas/reposado/tarball/master
      | tar zx &&     mv wdas-reposado-* reposado &&     mkdir -p /data/html /data/metadata
      &&     adduser -D reposado &&     chown -R reposado /data
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /reposado/code:$PATH
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - preferences.plist
    - /reposado/code
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.5
