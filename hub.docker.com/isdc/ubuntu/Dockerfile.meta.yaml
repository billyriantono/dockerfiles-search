MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: isdc
    Name: maintainer
  - Env:
    - Key: TZ
      Value: '"America/Denver"'
    - Key: LANG
      Value: '"C.UTF-8"'
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install --no-install-recommends -y curl &&     apt-get
      install --no-install-recommends -y netcat-openbsd &&     apt-get install --no-install-recommends
      -y socat &&     apt-get install --no-install-recommends -y htop &&     apt-get
      install --no-install-recommends -y openssh-client &&     apt-get install --no-install-recommends
      -y iputils-ping &&     apt-get install --no-install-recommends -y iputils-tracepath
      &&     apt-get install --no-install-recommends -y rsync&&     apt-get install
      --no-install-recommends -y openssl
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
