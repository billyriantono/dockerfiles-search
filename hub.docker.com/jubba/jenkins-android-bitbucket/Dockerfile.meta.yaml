MetaArgs: null
Stages:
- BaseName: jenkins
  Commands:
  - Name: user
    User: root
  - CmdLine:
    - /usr/local/bin/install-plugins.sh bitbucket gradle envinject
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y wget git-core python-setuptools python-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/android-sdk-linux && cd /opt/android-sdk-linux &&  wget https://dl.google.com/android/repository/tools_r25.2.3-linux.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt/android-sdk-linux && ls -la && unzip tools_r25.2.3-linux.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "export ANDROID_HOME=\"/opt/android-sdk-linux\"" >> /etc/profile.d/android.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "export PATH=\"$ANDROID_HOME/tools:$ANDROID_HOME/platform-tools:$PATH\""
      >> /etc/profile.d/android.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - . /etc/profile
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p "/opt/android-sdk-linux/licenses"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "/opt/android-sdk-linux/licenses/android-sdk-license"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "/opt/android-sdk-linux/licenses/android-sdk-preview-license"
    Name: run
    PrependShell: true
  - CmdLine:
    - (while sleep 3; do echo "y"; done) | /opt/android-sdk-linux/tools/android update
      sdk -u --filter platform-tools,android-25
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R 755 /opt/android-sdk-linux
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/openstack-infra/jenkins-job-builder.git
    Name: run
    PrependShell: true
  - CmdLine:
    - cd jenkins-job-builder && python setup.py install
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install pbr six PyYAML stevedore python-jenkins multi-key-dict
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --user jenkins-job-builder
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - jenkins_jobs.ini
    - /etc/jenkins_jobs/jenkins_jobs.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - android_bitbucket.yml
    - /opt/android_bitbucket.yml
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - initJob.sh
    - /opt/initJob.sh
  - CmdLine:
    - chmod +x /opt/initJob.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "-----##-#-------DONE-----------##-#------"
    Name: run
    PrependShell: true
  From:
    Image: jenkins
  Name: ""
  Platform: ""
  SourceCode: FROM jenkins
