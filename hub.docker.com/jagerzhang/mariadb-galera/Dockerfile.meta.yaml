MetaArgs: null
Stages:
- BaseName: jagerzhang/mariadb:10.3.12
  Commands:
  - Maintainer: jagerzhang<im@zhang.ge>
    Name: maintainer
  - Env:
    - Key: my_port
      Value: "3307"
    - Key: base_dir
      Value: /data/mariadb-galera
    Name: env
  - CmdLine:
    - sed -i '/wsrep_sst_common$/a    rlimit=$(parse_cnf sst rlimit ""|grep -o "[0-9]*"|head
      -1)\n    if [[ ! -z $rlimit ]];\n    then\n        RSYNC_TRANSFER_LIMIT="--bwlimit
      $rlimit"\n    else\n        RSYNC_TRANSFER_LIMIT=""\n    fi' /usr/bin/wsrep_sst_rsync     &&
      sed -i '/find . -maxdepth/i    if [[ ! -z $RSYNC_TRANSFER_LIMIT ]];\n    then\n        count=1\n    fi'
      /usr/bin/wsrep_sst_rsync     && sed -i 's/--quiet/--quiet $RSYNC_TRANSFER_LIMIT/g'
      /usr/bin/wsrep_sst_rsync
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - auto-join-cluster.sh
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - server.cnf.sample
    - /etc/my.cnf.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - wsrep.cnf.sample
    - /etc/my.cnf.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - galera-entrypoint.sh
    - /
  - CmdLine:
    - /galera-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - mysqld_safe
    Name: cmd
    PrependShell: false
