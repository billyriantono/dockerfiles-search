MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Key: PHPVERSION
    Name: arg
    Value: "7.3"
  - Maintainer: Sascha Hannes
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y     software-properties-common     git     curl     wget     unzip     gnupg     screen     mysql-client     apt-transport-https     lsb-release     ca-certificates     &&
      apt-get clean     && rm -rf /var/lib/apt/lists/* /var/cache/apt/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q https://packages.sury.org/php/apt.gpg -O- | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb https://packages.sury.org/php/ stretch main" | tee /etc/apt/sources.list.d/php.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y     "php$PHPVERSION"     "php$PHPVERSION-common"     "php$PHPVERSION-cli"     "php$PHPVERSION-xml"     "php$PHPVERSION-gd"     "php$PHPVERSION-dom"     "php$PHPVERSION-json"     "php$PHPVERSION-pdo"     "php$PHPVERSION-mysql"     "php$PHPVERSION-curl"     "php$PHPVERSION-mbstring"     sqlite3     "php$PHPVERSION-sqlite"     openssl     libxi6     libgconf-2-4     &&
      apt-get clean     && rm -rf /var/lib/apt/lists/* /var/cache/apt/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - php_more_upload.ini
    - '"/etc/php/$PHPVERSION/cli/php_more_upload.ini"'
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin
      --filename=composer
    Name: run
    PrependShell: true
  - CmdLine:
    - composer global require hirak/prestissimo     && composer clear-cache
    Name: run
    PrependShell: true
  - CmdLine:
    - composer global require phpunit/phpunit:^6 mikey179/vfsstream:~1.2     && composer
      clear-cache
    Name: run
    PrependShell: true
  - CmdLine:
    - composer global require drupal/drupal-extension:^3.2 behat/mink:~1.7 behat/mink-goutte-driver:~1.2
      behat/behat:^3.0     && composer clear-cache
    Name: run
    PrependShell: true
  - CmdLine:
    - composer global require phpstan/phpstan     && composer clear-cache
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir project
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir project/docroot
    Name: run
    PrependShell: true
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
