MetaArgs: null
Stages:
- BaseName: stealthly/docker-java
  Commands:
  - Env:
    - Key: REGISTRY_VERSION
      Value: "1.0"
    Name: env
  - Env:
    - Key: SCALA_VERSION
      Value: 2.10.4
    Name: env
  - Env:
    - Key: REGISTRY_URL
      Value: http://packages.confluent.io/archive/$REGISTRY_VERSION/confluent-$REGISTRY_VERSION-$SCALA_VERSION.tar.gz
        -O /tmp/registry.tgz
    Name: env
  - Env:
    - Key: REGISTRY_HOME
      Value: /opt/confluent-$REGISTRY_VERSION
    Name: env
  - CmdLine:
    - wget -q $REGISTRY_URL -O /tmp/confluent-$REGISTRY_VERSION-$SCALA_VERSION.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xfz /tmp/confluent-$REGISTRY_VERSION-$SCALA_VERSION.tgz -C /opt
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8081"
  - CmdLine:
    - $REGISTRY_HOME/bin/schema-registry-start $REGISTRY_HOME/etc/schema-registry/schema-registry.properties
    Name: cmd
    PrependShell: true
  From:
    Image: stealthly/docker-java
  Name: ""
  Platform: ""
  SourceCode: FROM stealthly/docker-java
