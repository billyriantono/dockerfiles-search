MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Env:
    - Key: FLOW_PGDB_VER
      Value: "0.74"
    Name: env
  - CmdLine:
    - yum update -y && yum groupinstall -y 'Development Tools' &&     yum install
      -y wget postgresql-devel zlib-devel
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -c -t 0 --retry-connrefused https://master.dl.sourceforge.net/project/flow-pgdb/flow-pgdb-${FLOW_PGDB_VER}.tgz
      &&     tar xfvz flow-pgdb-${FLOW_PGDB_VER}.tgz && rm flow-pgdb-${FLOW_PGDB_VER}.tgz
    Name: run
    PrependShell: true
  - Name: workdir
    Path: flow-pgdb-0.74/
  - CmdLine:
    - ./configure && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - flow-pgdb
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
