MetaArgs: null
Stages:
- BaseName: nvidia/cuda:9.0-devel-ubuntu16.04
  Commands:
  - Maintainer: Aragorn tzjie.dai@gmail.com
    Name: maintainer
  - Env:
    - Key: NVIDIA_DRIVER_CAPABILITIES
      Value: compute,utility
    - Key: NVIDIA_REQUIRE_CUDA
      Value: '"cuda>=9.0"'
    - Key: NVIDIA_VISIBLE_DEVICES
      Value: all
    - Key: CUDA_HOME
      Value: /usr/local/cuda
    - Key: CUDA_PKG_VERSION
      Value: '"9-0=9.0.176-1"'
    - Key: CUDA_VERSION
      Value: 9.0.176
    - Key: LD_LIBRARY_PATH
      Value: /usr/local/nvidia/lib:/usr/local/nvidia/lib64
    - Key: LIBRARY_PATH
      Value: /usr/local/cuda/lib64/stubs
    - Key: PATH
      Value: /usr/local/nvidia/bin:/usr/local/cuda/bin:$PATH
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y vim  && echo "set number" >> ~/.vimrc
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y git
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y openssh-server
    Name: run
    PrependShell: true
  - Key: ANACONDA_VERSION_CODE
    Name: arg
    Value: '"2019.10"'
  - CmdLine:
    - apt-get install -y wget  && wget https://repo.anaconda.com/archive/Anaconda3-${ANACONDA_VERSION_CODE}-Linux-x86_64.sh
      -O anaconda3.sh  && bash anaconda3.sh -b  && rm anaconda3.sh  && /root/anaconda3/bin/conda
      init  && echo "conda deactivate" >> ~/.bashrc  && echo "" >> ~/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "cd /home/" >> ~/.bashrc
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/
