MetaArgs: null
Stages:
- BaseName: python:2.7-stretch
  Commands:
  - Labels:
    - Key: version
      Value: '"1.0-0"'
    Name: label
  - Maintainer: Ezra Kissel <ezkissel@indiana.edu>
    Name: maintainer
  - Name: expose
    Ports:
    - 8889/tcp
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install sudo mongodb redis-server python-setuptools python-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - 'export uid=1000 gid=1000 &&     mkdir -p /home/unis &&     echo "unis:x:${uid}:${gid}:Periscope
      MS,,,:/home/unis:/bin/bash" >> /etc/passwd &&     echo "unis:x:${uid}:" >> /etc/group
      &&     echo "unis ALL=(ALL) NOPASSWD: ALL" > /etc/sudoers.d/unis &&     chmod
      0440 /etc/sudoers.d/unis &&     chown ${uid}:${gid} -R /home/unis'
    Name: run
    PrependShell: true
  - Name: user
    User: unis
  - Env:
    - Key: HOME
      Value: /home/unis
    Name: env
  - Name: workdir
    Path: $HOME
  - CmdLine:
    - git clone -b develop https://github.com/periscope-ps/unis
    Name: run
    PrependShell: true
  - CmdLine:
    - cd unis && sudo python2 setup.py install && cd -
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ms.cfg
    - /etc/periscope/ms.cfg
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - .
  - CmdLine:
    - bash run.sh
    Name: cmd
    PrependShell: true
  From:
    Image: python:2.7-stretch
  Name: ""
  Platform: ""
  SourceCode: FROM python:2.7-stretch
