MetaArgs: null
Stages:
- BaseName: httpd
  Commands:
  - Labels:
    - Key: version
      Value: '"9.11.7"'
    Name: label
  - Env:
    - Key: HTTPD_PREFIX
      Value: /usr/local/apache2
    Name: env
  - Env:
    - Key: PATH
      Value: $HTTPD_PREFIX/bin:$PATH
    Name: env
  - Name: workdir
    Path: $HTTPD_PREFIX
  - CmdLine:
    - 'apt-get update &&     apt-get install wget curl -y &&     curl -s https://api.github.com/repos/gchq/CyberChef/releases/latest
      | grep "browser_download_url" | grep "htm" | cut -d : -f 2,3 | tr -d \" | wget
      -qi - -O /usr/local/apache2/htdocs/index.html'
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - httpd-foreground
    Name: cmd
    PrependShell: false
  From:
    Image: httpd
  Name: ""
  Platform: ""
  SourceCode: FROM httpd
