MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - CmdLine:
    - echo "deb http://ftp.debian.org/debian jessie-backports main" > /etc/apt/sources.list.d/jessie.backports.list
    Name: run
    PrependShell: true
  - Env:
    - Key: SUPERVISOR_VERSION
      Value: 3.3.0
    Name: env
  - CmdLine:
    - buildDeps='curl gcc libc6-dev libpcre3-dev libssl-dev make libreadline-dev rsyslog
      inotify-tools'     && set -x     && apt-get update && apt-get install --no-install-recommends
      -yqq $buildDeps     cron     wget     ca-certificates     curl     patch     python-setuptools     dnsmasq     libssl1.0.0
      libpcre3     python-ndg-httpsclient     && apt-get install --no-install-recommends
      -yqq certbot -t jessie-backports     && wget https://github.com/Supervisor/supervisor/archive/${SUPERVISOR_VERSION}.tar.gz     &&
      tar -xvf ${SUPERVISOR_VERSION}.tar.gz     && cd supervisor-${SUPERVISOR_VERSION}
      && python setup.py install     && apt-get clean autoclean && apt-get autoremove
      -y     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: LUA_VERSION
      Value: 5.3.0
    Name: env
  - Env:
    - Key: LUA_VERSION_SHORT
      Value: "53"
    Name: env
  - CmdLine:
    - cd /usr/src     && curl -R -O http://www.lua.org/ftp/lua-${LUA_VERSION}.tar.gz     &&
      tar zxf lua-${LUA_VERSION}.tar.gz     && rm lua-${LUA_VERSION}.tar.gz     &&
      cd lua-${LUA_VERSION}     && make linux     && make INSTALL_TOP=/opt/lua${LUA_VERSION_SHORT}
      install
    Name: run
    PrependShell: true
  - Env:
    - Key: HAPROXY_MAJOR
      Value: "1.7"
    Name: env
  - Env:
    - Key: HAPROXY_VERSION
      Value: 1.7.9
    Name: env
  - Env:
    - Key: HAPROXY_MD5
      Value: a2bbbdd45ffe18d99cdcf26aa992f92d
    Name: env
  - CmdLine:
    - "cd / && curl -SL \"http://www.haproxy.org/download/${HAPROXY_MAJOR}/src/haproxy-${HAPROXY_VERSION}.tar.gz\"
      -o haproxy.tar.gz \t&& echo \"${HAPROXY_MD5}  haproxy.tar.gz\" | md5sum -c \t&&
      mkdir -p /usr/src/haproxy \t&& tar -xzf haproxy.tar.gz -C /usr/src/haproxy --strip-components=1
      \t&& rm haproxy.tar.gz \t&& make -C /usr/src/haproxy \t\tTARGET=linux2628 \t\tUSE_PCRE=1
      PCREDIR= \t\tUSE_OPENSSL=1 \t\tUSE_ZLIB=1 \t\tUSE_LUA=yes LUA_LIB=/opt/lua53/lib/
      \        \tLUA_INC=/opt/lua53/include/ LDFLAGS=-ldl \t\tall \t\tinstall-bin
      \t&& mkdir -p /usr/local/etc/haproxy /run/haproxy /var/lib/haproxy/dev \t&&
      cp -R /usr/src/haproxy/examples/errorfiles /usr/local/etc/haproxy/errors \t&&
      rm -rf /usr/src/haproxy"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - haproxy-acme-validation-plugin/acme-http01-webroot.lua
    - /usr/local/etc/haproxy
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - haproxy-acme-validation-plugin/cert-renewal-haproxy.sh
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - crontab.txt
    - /var/crontab.txt
  - CmdLine:
    - crontab /var/crontab.txt && chmod 600 /etc/crontab
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - 49-haproxy.conf
    - /etc/rsyslog.d/49-haproxy.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisord.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - certs.sh
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bootstrap.sh
    - /
  - CmdLine:
    - mkdir /jail
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - Name: volume
    Volumes:
    - /etc/letsencrypt
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - haproxy.cfg
    - /usr/local/etc/haproxy/haproxy.cfg
  - CmdLine:
    - /bootstrap.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
