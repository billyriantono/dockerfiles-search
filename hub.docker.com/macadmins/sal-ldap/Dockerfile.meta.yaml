MetaArgs: null
Stages:
- BaseName: macadmins/sal:django1.10
  Commands:
  - Maintainer: Allister Banks <al@aru-b.com>
    Name: maintainer
  - Env:
    - Key: SAL_LDAP_SERVER_URI
      Value: '''ldap://ldap'''
    - Key: SAL_LDAP_START_TLS
      Value: "false"
    - Key: SAL_LDAP_USER_ATTR
      Value: '"sAMAccountName"'
    - Key: SAL_LDAP_LOGGING
      Value: "false"
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y python-setuptools python-dev  libffi-dev
      libssl-dev libldap2-dev libsasl2-dev && easy_install pip && pip install requests
      pyOpenSSL ndg-httpsclient pyasn1 django-auth-ldap
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - settings.py
    - /home/app/sal/sal/settings.py
  From:
    Image: macadmins/sal:django1.10
  Name: ""
  Platform: ""
  SourceCode: FROM macadmins/sal:django1.10
