MetaArgs: null
Stages:
- BaseName: phusion/passenger-full:0.9.11
  Commands:
  - Maintainer: Victor Vrantchan <vrancean@gmail.com>
    Name: maintainer
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: APP_DIR
      Value: /home/app/munkiwebadmin
    Name: env
  - Env:
    - Key: TIME_ZONE
      Value: America/New_York
    Name: env
  - Env:
    - Key: APPNAME
      Value: MunkiWebAdmin
    Name: env
  - Env:
    - Key: MUNKI_REPO_DIR
      Value: /munki_repo
    Name: env
  - Env:
    - Key: MANIFEST_USERNAME_KEY
      Value: user
    Name: env
  - Env:
    - Key: MANIFEST_USERNAME_IS_EDITABLE
      Value: "False"
    Name: env
  - Env:
    - Key: WARRANTY_LOOKUP_ENABLED
      Value: "False"
    Name: env
  - Env:
    - Key: MODEL_LOOKUP_ENABLED
      Value: "False"
    Name: env
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - CmdLine:
    - apt-get update && apt-get install -y   python-pip   python-dev   libpq-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://code.google.com/p/munki.munkiwebadmin/ $APP_DIR
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - django/requirements.txt
    - $APP_DIR/
  - CmdLine:
    - mkdir -p /etc/my_init.d
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -r $APP_DIR/requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - django/
    - $APP_DIR/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx/nginx-env.conf
    - /etc/nginx/main.d/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx/munkiwebadmin.conf
    - /etc/nginx/sites-enabled/munkiwebadmin.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .docker/run.sh
    - /etc/my_init.d/run.sh
  - CmdLine:
    - rm -f /etc/service/nginx/down
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /etc/nginx/sites-enabled/default
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd munki
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -g munki app
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /munki_repo
    - /home/app/munkiwebadmin
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  From:
    Image: phusion/passenger-full:0.9.11
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/passenger-full:0.9.11
