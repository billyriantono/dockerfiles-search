MetaArgs: null
Stages:
- BaseName: alpine:3.9
  Commands:
  - Key: VERSION
    Name: arg
    Value: 2.7.13
  - Labels:
    - Key: maintainer
      Value: '"Mikhail Konyakhin <m.konyahin@gmail.com>"'
    - Key: org.label-schema.url
      Value: '"https://github.com/sportsru/docker-ansible-alpine/blob/master/README.md"'
    - Key: org.label-schema.version
      Value: $VERSION
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/sportsru/docker-ansible-alpine.git"'
    - Key: org.label-schema.vcs-ref
      Value: $VERSION
    - Key: org.label-schema.docker.dockerfile
      Value: '"/Dockerfile"'
    - Key: org.label-schema.description
      Value: '"Ansible on alpine docker image"'
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    Name: label
  - CmdLine:
    - apk --update add         ca-certificates         git         openssh-client         openssl         py-pip         python         rsync         sshpass         gcc         musl-dev         python2-dev         openldap-dev         libffi-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --update add --virtual         .build-deps         python-dev         libffi-dev         libressl-dev         build-base  &&
      pip install --upgrade         pip         cffi  && pip install         ansible==${VERSION}  &&
      apk del         .build-deps  && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/ansible  && echo 'localhost' > /etc/ansible/hosts  && echo -e
      """\nHost *\n    StrictHostKeyChecking no\n    UserKnownHostsFile=/dev/null\n"""
      >> /etc/ssh/ssh_config
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint
    - /usr/local/bin/
  - Name: workdir
    Path: /ansible
  - CmdLine:
    - entrypoint
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - ansible-playbook
    - --version
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.9
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.9
