MetaArgs: null
Stages:
- BaseName: openjdk:8-jre-slim-stretch
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: RDECK_JVM_SETTINGS
      Value: '"-Xmx1024m -Xms256m -XX:MaxMetaspaceSize=256m -server"'
    Name: env
  - Name: expose
    Ports:
    - "4440"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - '*-gpg.key'
    - /root/
  - CmdLine:
    - "apt-get -y update \t&& apt-get -y upgrade \t&& apt-get -y install openssh-client
      wget gnupg \t&& echo \"deb http://dl.bintray.com/rundeck/rundeck-deb /\" \t\t>
      /etc/apt/sources.list.d/rundeck.list \t&& cat /root/*-gpg.key | apt-key add
      - \t&& apt-get -y update \t&& apt-get -y install rundeck \t&& apt-get -y clean
      \t&& rm -Rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - "echo \"deb http://ftp.debian.org/debian stretch-backports main\" \t\t> /etc/apt/sources.list.d/backports.list
      \t&& apt-get -y update \t&& apt-get -y upgrade \t&& apt-get -y -t stretch-backports
      install \t\tansible git python-netaddr python3-netaddr \t&& apt-get -y clean
      \t&& rm -Rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/rundeck-org        && mv /etc/rundeck/* /etc/rundeck-org/
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/rundeck
  - Name: volume
    Volumes:
    - /var/lib/rundeck/data
  - Name: volume
    Volumes:
    - /var/lib/rundeck/logs
  - Name: volume
    Volumes:
    - /var/rundeck
  From:
    Image: openjdk:8-jre-slim-stretch
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre-slim-stretch
