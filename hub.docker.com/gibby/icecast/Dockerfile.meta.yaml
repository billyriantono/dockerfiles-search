MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"git@twoitguys.com"'
    Name: label
  - CmdLine:
    - addgroup -S icecast &&     adduser -S icecast
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --update         icecast         gettext         mailcap &&     rm -rf
      /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /docker-entrypoint.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - icecast.tmpl
    - /icecast.tmpl
  - CmdLine:
    - chmod +x /docker-entrypoint.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: ICECAST_ADMIN_USERNAME
      Value: ${ICECAST_ADMIN_USERNAME:-admin}
    Name: env
  - Env:
    - Key: ICECAST_ADMIN_EMAIL
      Value: ${ICECAST_ADMIN_EMAIL:-none}
    Name: env
  - Env:
    - Key: ICECAST_ADMIN_PASSWORD
      Value: ${ICECAST_ADMIN_PASSWORD:-admin}
    Name: env
  - Env:
    - Key: ICECAST_SOURCE_PASSWORD
      Value: ${ICECAST_SOURCE_PASSWORD:-admin}
    Name: env
  - Env:
    - Key: ICECAST_RELAY_PASSWORD
      Value: ${ICECAST_RELAY_PASSWORD:-admin}
    Name: env
  - Env:
    - Key: ICECAST_LOCATION
      Value: ${ICECAST_LOCATION:-MilkyWay}
    Name: env
  - Env:
    - Key: ICECAST_HOSTNAME
      Value: ${ICECAST_HOSTNAME:-Pluto}
    Name: env
  - Env:
    - Key: ICECAST_PORT
      Value: ${ICECAST_PORT:-8000}
    Name: env
  - Env:
    - Key: ICECAST_MAX_CLIENTS
      Value: ${ICECAST_MAX_CLIENTS:-100}
    Name: env
  - Env:
    - Key: ICECAST_MAX_SOURCES
      Value: ${ICECAST_MAX_SOURCES:-100}
    Name: env
  - Name: expose
    Ports:
    - ${ICECAST_PORT:-8000}
  - Name: volume
    Volumes:
    - /var/log/icecast
  - CmdLine:
    - /docker-entrypoint.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
