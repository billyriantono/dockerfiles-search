MetaArgs: null
Stages:
- BaseName: alpine:3.9
  Commands:
  - Maintainer: magn2o
    Name: maintainer
  - Key: S6_OVERLAY_VERSION
    Name: arg
    Value: '"1.22.1.0"'
  - Env:
    - Key: DEBUG
      Value: Unicorn*
    Name: env
  - CmdLine:
    - apk add --no-cache curl npm git &&   curl -J -L https://github.com/just-containers/s6-overlay/releases/download/v${S6_OVERLAY_VERSION}/s6-overlay-amd64.tar.gz
      | tar zxvf - -C / &&   git -C /opt clone https://github.com/magn2o/UnicornLoadBalancer.git
      &&   npm install --prefix=/opt/UnicornLoadBalancer &&   git -C /opt clone https://github.com/UnicornTranscoder/UnicornFFMPEG.git
      &&   apk del git &&   rm -rf /var/cache/apk/* /tmp/* /media/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rootfs/
    - /
  - Name: expose
    Ports:
    - 3001/tcp
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.9
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.9
