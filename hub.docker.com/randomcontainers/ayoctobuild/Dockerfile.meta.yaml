MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Env:
    - Key: DEBIAN_FRONTENV
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update && apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y gawk wget git-core diffstat unzip texinfo gcc-multilib      build-essential
      chrpath socat cpio python python3 python3-pip python3-pexpect      xz-utils
      debianutils iputils-ping libsdl1.2-dev xterm python3-requests make g++ bzip2
      libx11-dev curl python-pip symlinks
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libxerces-c3.1 man-db
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd --uid 30000 --create-home build
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo "build ALL=(ALL) NOPASSWD: ALL" | tee -a /etc/sudoers'
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install awscli --upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install quilt
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y locales
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e 's/# en_US.UTF-8 UTF-8/en_US.UTF-8 UTF-8/' /etc/locale.gen &&         echo
      'LANG="en_US.UTF-8"'>/etc/default/locale &&         dpkg-reconfigure --frontend=noninteractive
      locales &&         update-locale LANG=en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - chmod -R a+rwX /home
    Name: run
    PrependShell: true
  - CmdLine:
    - '"/bin/bash"'
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
