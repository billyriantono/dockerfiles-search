MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Welliton Souza <well309@gmail.com>
    Name: maintainer
  - Env:
    - Key: VERSION
      Value: 0.3.6
    Name: env
  - CmdLine:
    - apt-get update --fix-missing &&   apt-get install --yes --no-install-recommends
      wget curl     libcurl4-openssl-dev build-essential python python-dev     python-distribute
      python-pip zlib1g-dev apache2 libapache2-mod-wsgi     libxslt1-dev libffi-dev
      libssl-dev &&   pip install --upgrade pip setuptools &&   pip install ga4gh-server==${VERSION}
      &&   apt-get remove -y python-pip curl &&   rm -rf /var/lib/apt/lists/* &&   a2enmod
      wsgi &&   mkdir /var/cache/apache2/python-egg-cache &&   chown www-data:www-data
      /var/cache/apache2/python-egg-cache/ &&   mkdir -p /srv/ga4gh /data &&   ga4gh_repo
      init /data/registry.db
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - 001-ga4gh.conf
    - /etc/apache2/sites-available/001-ga4gh.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - application.wsgi
    - /srv/ga4gh/application.wsgi
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config.py
    - /srv/ga4gh/config.py
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - peers.txt
    - /srv/ga4gh/peers.txt
  - CmdLine:
    - cd /etc/apache2/sites-enabled &&   a2dissite 000-default &&   a2ensite 001-ga4gh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /data
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /usr/sbin/apache2ctl
    - -D
    - FOREGROUND
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
