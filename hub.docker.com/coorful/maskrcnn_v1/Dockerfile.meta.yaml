Stages:
- BaseName: nvidia/cuda:${CUDA}-cudnn${CUDNN}-devel-ubuntu16.04
  Commands:
  - CmdLine:
    - echo 'debconf debconf/frontend select Noninteractive' | debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -y  && apt-get install -y apt-utils git curl ca-certificates
      bzip2 cmake tree htop bmon iotop g++  && apt-get install -y libglib2.0-0 libsm6
      libxext6 libxrender-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -so /miniconda.sh https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh  &&
      chmod +x /miniconda.sh  && /miniconda.sh -b -p /miniconda  && rm /miniconda.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /miniconda/bin:$PATH
    Name: env
  - CmdLine:
    - /miniconda/bin/conda install -y conda-build  && /miniconda/bin/conda create
      -y --name mb python=3.6.7  && /miniconda/bin/conda clean -ya
    Name: run
    PrependShell: true
  - Env:
    - Key: CONDA_DEFAULT_ENV
      Value: mb
    Name: env
  - Env:
    - Key: CONDA_PREFIX
      Value: /miniconda/envs/$CONDA_DEFAULT_ENV
    Name: env
  - Env:
    - Key: PATH
      Value: $CONDA_PREFIX/bin:$PATH
    Name: env
  - Env:
    - Key: CONDA_AUTO_UPDATE_CONDA
      Value: "false"
    Name: env
  - CmdLine:
    - conda install -y ipython
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install -c menpo opencv
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install ninja yacs cython matplotlib tqdm scipy shapely
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install -y pytorch=1.0 cudatoolkit=9.0 -c pytorch  && conda clean -ya
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install -y torchvision=0.2 -c pytorch  && conda clean -ya
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/cocodataset/cocoapi.git  && cd cocoapi/PythonAPI  &&
      python setup.py build_ext install
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /code/Box_Discretization_Network
