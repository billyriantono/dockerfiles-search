MetaArgs: null
Stages:
- BaseName: alpine:3.10
  Commands:
  - CmdLine:
    - apk add --no-cache python
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache   build-base   sshpass
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache     bash     docker     py-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache     python3-dev     libffi-dev     openssl-dev     gcc     libc-dev     make     curl
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install   docker-compose==1.25.0
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache python3 &&     pip3 install --upgrade pip==19.3.1 setuptools==42.0.2
      --no-cache
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://storage.googleapis.com/kubernetes-release/release/v1.16.0/bin/linux/amd64/kubectl
    - /usr/local/bin/kubectl
  - CmdLine:
    - chmod +x /usr/local/bin/kubectl
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /root/.kube
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /data/
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Name: volume
    Volumes:
    - /variables
  - Env:
    - Key: TEMPLATES_DIR
      Value: /data
    Name: env
  - Env:
    - Key: VARS_DIR
      Value: /variables
    Name: env
  - Env:
    - Key: HTTP_AUTH_TOKEN
      Value: None
    Name: env
  - Env:
    - Key: PORT
      Value: "8080"
    Name: env
  - Env:
    - Key: SCRIPTS_DIR
      Value: /home/dev/scripts
    Name: env
  - Env:
    - Key: OUT_DIR
      Value: out
    Name: env
  - Env:
    - Key: TEMPLATE
      Value: alpine.yml
    Name: env
  - Env:
    - Key: VARIABLES
      Value: variables.yml
    Name: env
  - Env:
    - Key: DEPLOY_ON
      Value: docker
    Name: env
  - Env:
    - Key: TZ
      Value: UTC
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./
    - $SCRIPTS_DIR/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./inputs/templates/
    - $TEMPLATES_DIR/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./inputs/variables/
    - $VARS_DIR/
  - CmdLine:
    - chmod +x $SCRIPTS_DIR/*.py
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x $SCRIPTS_DIR/*.sh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $SCRIPTS_DIR
  - CmdLine:
    - pip3 install -r $SCRIPTS_DIR/requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - python3
    - /home/dev/scripts/main_flask.py
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10
