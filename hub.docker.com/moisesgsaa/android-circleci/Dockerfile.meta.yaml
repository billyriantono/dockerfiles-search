MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y software-properties-common     && add-apt-repository -y ppa:webupd8team/java     &&
      apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - echo oracle-java8-installer shared/accepted-oracle-license-v1-1     select true
      | /usr/bin/debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y oracle-java8-installer
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg --add-architecture i386 && apt-get update     && apt-get install -y --force-yes
      expect wget     libc6-i386 lib32stdc++6 lib32gcc1 lib32ncurses5 lib32z1
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt && wget --output-document=android-sdk.tgz --quiet     http://dl.google.com/android/android-sdk_r24.4.1-linux.tgz     &&
      tar xzf android-sdk.tgz && rm -f android-sdk.tgz     && chown -R root.root android-sdk-linux
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android-sdk-linux
    Name: env
  - Env:
    - Key: PATH
      Value: ${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - tools
    - /opt/tools
  - Env:
    - Key: PATH
      Value: ${PATH}:/opt/tools
    Name: env
  - CmdLine:
    - /opt/tools/android-accept-licenses.sh
    - android update sdk --all --force --no-ui --filter platform-tools,tools,build-tools-25,build-tools-25.0.0,android-25,addon-google_apis_x86-google-25,extra-android-support,extra-android-m2repository,extra-google-m2repository,extra-google-google_play_services,sys-img-armeabi-v7a-android-25
    Name: run
    PrependShell: false
  - CmdLine:
    - mkdir "$ANDROID_HOME/licenses" || true     && echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55"
      > "$ANDROID_HOME/licenses/android-sdk-license"     && echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd"
      > "$ANDROID_HOME/licenses/android-sdk-preview-license"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt && wget --output-document=gradle.zip     https://services.gradle.org/distributions/gradle-3.3-all.zip     &&
      unzip gradle.zip && rm -f gradle.zip     && chown -R root.root gradle-3.3
    Name: run
    PrependShell: true
  - Env:
    - Key: GRADLE_HOME
      Value: /opt/gradle-3.3
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$GRADLE_HOME/bin
    Name: env
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/workspace
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/workspace
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
