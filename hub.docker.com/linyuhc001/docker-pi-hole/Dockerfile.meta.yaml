MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Labels:
    - Key: image
      Value: '"diginc/pi-hole:debian_amd64"'
    Name: label
  - Labels:
    - Key: maintainer
      Value: '"adam@diginc.us"'
    Name: label
  - Labels:
    - Key: url
      Value: '"https://www.github.com/diginc/docker-pi-hole"'
    Name: label
  - Env:
    - Key: TAG
      Value: debian
    Name: env
  - Env:
    - Key: ARCH
      Value: amd64
    Name: env
  - Env:
    - Key: PATH
      Value: /opt/pihole:${PATH}
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - install.sh
    - /usr/local/bin/docker-install.sh
  - Env:
    - Key: PIHOLE_INSTALL
      Value: /root/ph_install.sh
    Name: env
  - Env:
    - Key: S6OVERLAY_RELEASE
      Value: https://github.com/just-containers/s6-overlay/releases/download/v1.21.4.0/s6-overlay-amd64.tar.gz
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y curl procps &&     curl -L -s $S6OVERLAY_RELEASE
      | tar xvzf - -C / &&     rm -rf /var/cache/apt/archives /var/lib/apt/lists/*
      &&     mv /init /s6-init
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && bash -ex docker-install.sh 2>&1
    Name: run
    PrependShell: true
  - CmdLine:
    - /s6-init
    Name: entrypoint
    PrependShell: false
  - Chown: ""
    Name: add
    SourcesAndDest:
    - s6/debian-root
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - s6/service
    - /usr/local/bin/service
  - Env:
    - Key: PHP_ENV_CONFIG
      Value: '''/etc/lighttpd/conf-enabled/15-fastcgi-php.conf'''
    Name: env
  - Env:
    - Key: PHP_ERROR_LOG
      Value: '''/var/log/lighttpd/error.log'''
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./start.sh
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./bash_functions.sh
    - /
  - Env:
    - Key: IPv6
      Value: "True"
    Name: env
  - Name: expose
    Ports:
    - "53"
    - 53/udp
  - Name: expose
    Ports:
    - 67/udp
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - Env:
    - Key: S6_LOGGING
      Value: "0"
    Name: env
  - Env:
    - Key: S6_KEEP_ENV
      Value: "1"
    Name: env
  - Env:
    - Key: S6_BEHAVIOUR_IF_STAGE2_FAILS
      Value: "2"
    Name: env
  - Env:
    - Key: FTL_CMD
      Value: no-daemon
    Name: env
  - Env:
    - Key: WEBPASSWORD
      Value: "141242"
    Name: env
  - Env:
    - Key: TZ
      Value: Asia/Shanghai
    Name: env
  - Env:
    - Key: ServerIP
      Value: 192.168.3.226
    Name: env
  - Env:
    - Key: DNS1
      Value: 119.29.29.29
    Name: env
  - Env:
    - Key: DNS2
      Value: 223.5.5.5
    Name: env
  - Health:
      Test:
      - CMD-SHELL
      - dig @127.0.0.1 pi.hole || exit 1
    Name: healthcheck
  - Name: shell
    Shell:
    - /bin/bash
    - -c
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
