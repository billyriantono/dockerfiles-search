MetaArgs: null
Stages:
- BaseName: gliderlabs/alpine:3.4
  Commands:
  - Maintainer: maran@bytesized-hosting.com
    Name: maintainer
  - Env:
    - Key: HOME
      Value: '"/root"'
    Name: env
  - CmdLine:
    - 'apk add --no-cache --virtual=build-dependencies curl tar bash tzdata # s6 s6-portable-utils'
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache --repository http://nl.alpinelinux.org/alpine/edge/community
      shadow
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/just-containers/s6-overlay/releases/download/v1.18.1.5/s6-overlay-amd64.tar.gz
    - /
  - CmdLine:
    - tar -xvf /s6-overlay-amd64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /config /media /data
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -U -d /config -s /bin/false bytesized
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/cache/apk/* /tmp/* /s6-overlay-amd64.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /static
    - /
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  From:
    Image: gliderlabs/alpine:3.4
  Name: ""
  Platform: ""
  SourceCode: FROM gliderlabs/alpine:3.4
