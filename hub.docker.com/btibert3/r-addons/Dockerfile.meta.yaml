MetaArgs: null
Stages:
- BaseName: rocker/tidyverse
  Commands:
  - Maintainer: '"Brock Tibert" btibert3@gmail.com'
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y     libssl-dev     libsasl2-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - install2.r --error     -r "https://cran.rstudio.com"     -r "http://www.bioconductor.org/packages/release/bioc"   &&
      r -e 'source("https://raw.githubusercontent.com/MangoTheCat/remotes/master/install-github.R")$value("mangothecat/remotes")'   &&
      r -e 'install.packages("tidyverse")'   && r -e 'install.packages("neo4r")'   &&
      rm -rf /tmp/downloaded_packages/ /tmp/*.rds
    Name: run
    PrependShell: true
  From:
    Image: rocker/tidyverse
  Name: ""
  Platform: ""
  SourceCode: FROM rocker/tidyverse
