MetaArgs: null
Stages:
- BaseName: magarusu/php
  Commands:
  - Maintainer: Magarusu
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./configurations/xdebug.ini
    - /root/xdebug.ini
  - CmdLine:
    - pecl install xdebug && docker-php-ext-enable xdebug     && extensionDir=`php
      -i | grep extension_dir | head -n1 | cut -d' ' -f 5`     && additionalDir=`php
      -i | grep additional | head -n1 | cut -d' ' -f 9`     && remoteHost=`/sbin/ip
      route|awk '/default/ { print $3 }'`     && echo [xdebug] > $additionalDir/xdebug.ini     &&
      cat ~/xdebug.ini >> $additionalDir/xdebug.ini     && echo xdebug.remote_host=$remoteHost
      >> $additionalDir/xdebug.ini     && rm -rf ~/xdebug.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y ssmtp   && additionalDir=`php -i | grep additional | head
      -n1 | cut -d' ' -f 9`   && echo "sendmail_path = /usr/sbin/ssmtp -t" > $additionalDir/sendmail.ini   &&
      echo "mailhub=mailcatcher:25\nUseTLS=NO\nFromLineOverride=YES" > /etc/ssmtp/ssmtp.conf
    Name: run
    PrependShell: true
  From:
    Image: magarusu/php
  Name: ""
  Platform: ""
  SourceCode: FROM magarusu/php
