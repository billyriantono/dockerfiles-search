MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: leafney "babycoolzx@126.com"
    Name: maintainer
  - Env:
    - Key: GOGS_VERSION
      Value: 0.11.29
    Name: env
  - CmdLine:
    - "apt-get update &&     set -x &&     apt-get install -y git wget openssh-server
      tzdata &&     groupadd git && useradd -d /home/git -m -g git git &&     cd /tmp
      &&     wget --no-check-certificate https://github.com/gogits/gogs/releases/download/v${GOGS_VERSION}/linux_amd64.tar.gz
      -O gogs.tar.gz &&     tar -C /home/git -xzf gogs.tar.gz &&     rm gogs.tar.gz
      &&     ln -sf /usr/share/zoneinfo/Asia/ShangHai /etc/localtime && \techo \"Asia/Shanghai\"
      > /etc/timezone && \tdpkg-reconfigure -f noninteractive tzdata && \twget --no-check-certificate
      -O /usr/local/bin/gosu https://github.com/tianon/gosu/releases/download/1.10/gosu-amd64
      && \tchmod +x /usr/local/bin/gosu &&     rm -rf /var/lib/apt/lists/* /tmp/*"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./run.sh
    - /usr/local/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./docker-entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - chmod +x usr/local/bin/docker-entrypoint.sh &&     chmod +x usr/local/bin/run.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: workdir
    Path: /home/git/gogs
  - Name: volume
    Volumes:
    - /app
  - Name: expose
    Ports:
    - "22"
    - "3000"
  - CmdLine:
    - run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
