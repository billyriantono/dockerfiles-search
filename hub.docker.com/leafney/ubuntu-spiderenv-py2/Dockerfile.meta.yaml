MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: leafney "babycoolzx@126.com"
    Name: maintainer
  - CmdLine:
    - "echo \"deb http://cn.archive.ubuntu.com/ubuntu/ xenial main restricted universe
      multiverse\" >> /etc/apt/sources.list && \techo \"deb http://cn.archive.ubuntu.com/ubuntu/
      xenial-security main restricted universe multiverse\" >> /etc/apt/sources.list
      && \techo \"deb http://cn.archive.ubuntu.com/ubuntu/ xenial-updates main restricted
      universe multiverse\" >> /etc/apt/sources.list"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get -y install python python-dev python-pip curl unzip sqlite3 && \tapt-get
      -y install xvfb && \tapt-get -y install libxml2-dev libxslt1-dev zlib1g-dev
      && \tpip install lxml && \tapt-get -y install build-essential chrpath libssl-dev
      libxft-dev && \tapt-get -y install libfreetype6 libfreetype6-dev libfontconfig1
      libfontconfig1-dev && \tapt-get -y install libffi-dev && \tmkdir -p /etc/supervisor/conf.d
      && \tmkdir -p /app"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./requirements.txt
    - /
  - CmdLine:
    - "pip install --upgrade pip && \tpip install -r requirements.txt"
    Name: run
    PrependShell: true
  - CmdLine:
    - "ln -sf /usr/share/zoneinfo/Asia/ShangHai /etc/localtime && \techo \"Asia/Shanghai\"
      > /etc/timezone && \tdpkg-reconfigure -f noninteractive tzdata"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./phantomjs-2.1.1-linux-x86_64.tar.bz2
    - /tmp/
  - CmdLine:
    - "set -x && \tcd /tmp/ && \texport PHANTOMJS=\"phantomjs-2.1.1-linux-x86_64\"
      && \ttar xvjf $PHANTOMJS.tar.bz2 && \tmv $PHANTOMJS /usr/local/share && \tln
      -sf /usr/local/share/$PHANTOMJS/bin/phantomjs /usr/local/bin && \trm -rf *"
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get -y install firefox && \tapt-get -y install chromium-browser chromium-chromedriver
      && \tln -sf /usr/lib/chromium-browser/chromedriver /usr/local/bin/"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./geckodriver
    - /usr/local/bin/
  - CmdLine:
    - chmod a+x /usr/local/bin/geckodriver
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./supervisord.conf
    - /etc/supervisor/supervisord.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./glances.conf
    - /etc/supervisor/conf.d/glances.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./docker-entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - 'ln -s usr/local/bin/docker-entrypoint.sh /entrypoint.sh # backwards compat'
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x usr/local/bin/docker-entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: workdir
    Path: /app
  - Name: volume
    Volumes:
    - /app
  - Name: user
    User: root
  - Name: expose
    Ports:
    - "61208"
    - "9001"
  - CmdLine:
    - supervisord
    - --nodaemon
    - --configuration
    - /etc/supervisor/supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
