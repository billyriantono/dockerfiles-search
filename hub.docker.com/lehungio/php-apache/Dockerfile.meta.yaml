MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: Liho <me@lehungio.com>
    Name: maintainer
  - CmdLine:
    - yum install -y https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y http://rpms.remirepo.net/enterprise/remi-release-7.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y httpd yum-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - yum-config-manager --enable remi-php72
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install --enablerepo=epel -y   php   php-mcrypt   php-cli   php-gd   php-curl   php-mysql   php-ldap   php-zip   php-fileinfo
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s|^;date.timezone =.*$|date.timezone = Asia/Tokyo|" /etc/php.ini
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - site.conf
    - /etc/httpd/conf.d/site.conf
  - CmdLine:
    - shopt -s extglob
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "8000"
  - CmdLine:
    - /usr/sbin/apachectl
    - -D
    - FOREGROUND
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
