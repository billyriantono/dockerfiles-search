MetaArgs: null
Stages:
- BaseName: eviles/centos-sshd
  Commands:
  - CmdLine:
    - yum -y install httpd && yum clean all && rm -rf /var/cache/yum/* && sed -i '/^#ServerName/cServerName
      localhost' /etc/httpd/conf/httpd.conf && sed -i 's/DirectoryIndex index.html/DirectoryIndex
      index.html index.htm/g' /etc/httpd/conf/httpd.conf && sed -i 's/^EnableSendfile
      on/EnableSendfile off/g' /etc/httpd/conf/httpd.conf && echo "[program:httpd]"
      >> /etc/supervisord.conf && echo "command=/usr/sbin/httpd -D FOREGROUND" >>
      /etc/supervisord.conf
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - Name: volume
    Volumes:
    - /var/www/html
  From:
    Image: eviles/centos-sshd
  Name: ""
  Platform: ""
  SourceCode: FROM eviles/centos-sshd
