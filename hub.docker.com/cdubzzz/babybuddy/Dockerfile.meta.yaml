MetaArgs: null
Stages:
- As: app
  BaseName: python:3
  Commands:
  - Env:
    - Key: PYTHONUNBUFFERED
      Value: "1"
    Name: env
  - CmdLine:
    - pip install --upgrade pipenv gunicorn
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Pipfile
    - /app/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Pipfile.lock
    - /app/
  - CmdLine:
    - pipenv install --deploy --system
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - manage.py
    - /app/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - api
    - /app/api
  - Chown: ""
    Name: add
    SourcesAndDest:
    - babybuddy
    - /app/babybuddy
  - Chown: ""
    Name: add
    SourcesAndDest:
    - core
    - /app/core
  - Chown: ""
    Name: add
    SourcesAndDest:
    - dashboard
    - /app/dashboard
  - Chown: ""
    Name: add
    SourcesAndDest:
    - reports
    - /app/reports
  - Chown: ""
    Name: add
    SourcesAndDest:
    - static
    - /app/static
  - Chown: ""
    Name: add
    SourcesAndDest:
    - etc/gunicorn.py
    - /app/
  From:
    Image: python:3
  Name: app
  Platform: ""
  SourceCode: FROM python:3 as app
