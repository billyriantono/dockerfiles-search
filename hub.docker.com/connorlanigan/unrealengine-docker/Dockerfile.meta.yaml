MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: Connor Lanigan <dev@connorlanigan.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y git sudo tzdata && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - "git clone --depth=1 https://github.com/EpicGames/UnrealEngine.git && \tcd UnrealEngine
      && \tapt-get update && \t./Setup.sh && \t./GenerateProjectFiles.sh && \tmake
      && \tchmod 777 ../  # Allows the users on the outside to delete the folder"
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
