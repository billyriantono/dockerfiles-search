MetaArgs: null
Stages:
- BaseName: yannrobert/docker-image-java:8
  Commands:
  - Maintainer: Feng Honglin <hfeng@tutum.co>
    Name: maintainer
  - Maintainer: Yann Robert <yann.robert@anantaplex.fr>
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get install -yq --no-install-recommends wget pwgen
      ca-certificates &&     apt-get clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: TOMCAT_MAJOR_VERSION
      Value: "8"
    Name: env
  - Env:
    - Key: TOMCAT_MINOR_VERSION
      Value: 8.0.35
    Name: env
  - Env:
    - Key: CATALINA_HOME
      Value: /tomcat
    Name: env
  - CmdLine:
    - wget -q https://archive.apache.org/dist/tomcat/tomcat-${TOMCAT_MAJOR_VERSION}/v${TOMCAT_MINOR_VERSION}/bin/apache-tomcat-${TOMCAT_MINOR_VERSION}.tar.gz
      &&     wget -qO- https://archive.apache.org/dist/tomcat/tomcat-${TOMCAT_MAJOR_VERSION}/v${TOMCAT_MINOR_VERSION}/bin/apache-tomcat-${TOMCAT_MINOR_VERSION}.tar.gz.md5
      | md5sum -c - &&     tar zxf apache-tomcat-*.tar.gz &&     rm apache-tomcat-*.tar.gz
      &&     mv apache-tomcat* tomcat
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - create_tomcat_admin_user.sh
    - /create_tomcat_admin_user.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - chmod +x /*.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: yannrobert/docker-image-java:8
  Name: ""
  Platform: ""
  SourceCode: FROM yannrobert/docker-image-java:8
