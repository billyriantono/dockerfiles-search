MetaArgs: null
Stages:
- BaseName: docker:18.02-dind
  Commands:
  - Labels:
    - Key: Maintainer
      Value: '"Damien DUPORTAL <damien.duportal@gmail.com>"'
    Name: label
  - Key: user
    Name: arg
    Value: jenkins
  - Key: group
    Name: arg
    Value: jenkins
  - Key: uid
    Name: arg
    Value: "1000"
  - Key: gid
    Name: arg
    Value: "1000"
  - Key: jenkins_user_home
    Name: arg
    Value: /home/${user}
  - Env:
    - Key: JENKINS_USER_HOME
      Value: ${jenkins_user_home}
    - Key: LANG
      Value: C.UTF-8
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-1.8-openjdk
    - Key: PATH
      Value: ${PATH}:/usr/local/bin:/usr/lib/jvm/java-1.8-openjdk/jre/bin:/usr/lib/jvm/java-1.8-openjdk/bin
    - Key: DOCKER_IMAGE_CACHE_DIR
      Value: /docker-cache
    - Key: AUTOCONFIGURE_DOCKER_STORAGE
      Value: "true"
    Name: env
  - CmdLine:
    - apk add --no-cache   bash   bats   curl   ca-certificates   git   make   openjdk8   openssh-client   py-pip   rsync   unzip   tar   tini
    Name: run
    PrependShell: true
  - CmdLine:
    - addgroup -g ${gid} ${group}   && adduser     -h "${jenkins_user_home}"     -u
      "${uid}"     -G "${group}"     -s /bin/bash     -D "${user}"   && echo "${user}:${user}"
      | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - addgroup docker   && addgroup ${user} docker   && addgroup ${user} dockremap
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --no-cache-dir --upgrade pip   && pip install --no-cache-dir "docker-compose"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./entrypoint.bash
    - /usr/local/bin/entrypoint.bash
  - Name: volume
    Volumes:
    - ${jenkins_user_home}
    - /docker-cache
    - /tmp
  - Name: workdir
    Path: ${jenkins_user_home}
  - CmdLine:
    - /sbin/tini
    - -g
    - --
    - bash
    - /usr/local/bin/entrypoint.bash
    Name: entrypoint
    PrependShell: false
  From:
    Image: docker:18.02-dind
  Name: ""
  Platform: ""
  SourceCode: FROM docker:18.02-dind
