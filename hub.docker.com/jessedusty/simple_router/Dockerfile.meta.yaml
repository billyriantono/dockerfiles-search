MetaArgs: null
Stages:
- As: build-env
  BaseName: golang:alpine
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /src/
  - CmdLine:
    - cd /src && CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -o server
    Name: run
    PrependShell: true
  From:
    Image: golang:alpine
  Name: build-env
  Platform: ""
  SourceCode: FROM golang:alpine AS build-env
- BaseName: scratch
  Commands:
  - Chown: ""
    From: build-env
    Name: copy
    SourcesAndDest:
    - /src/server
    - /
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /server
    Name: cmd
    PrependShell: false
  From:
    Scratch: true
  Name: ""
  Platform: ""
  SourceCode: FROM scratch
