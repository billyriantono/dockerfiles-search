MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - CmdLine:
    - apt-get update  && DEBIAN_FRONTEND=noninteractive apt-get install -y apt-utils  &&
      DEBIAN_FRONTEND=noninteractive dpkg-reconfigure apt-utils  && DEBIAN_FRONTEND=noninteractive
      apt-get install -y         automake         cmake         curl         fakeroot         g++         git         make         runit         sudo         xz-utils
    Name: run
    PrependShell: true
  - Env:
    - Key: HOST
      Value: arm-linux-gnueabihf
    - Key: TOOLCHAIN
      Value: gcc-linaro-arm-linux-gnueabihf-raspbian-x64
    - Key: RPXC_ROOT
      Value: /rpxc
    Name: env
  - Name: workdir
    Path: $RPXC_ROOT
  - CmdLine:
    - curl -L https://github.com/raspberrypi/tools/tarball/master   | tar --wildcards
      --strip-components 3 -xzf - "*/arm-bcm2708/$TOOLCHAIN/"
    Name: run
    PrependShell: true
  - Env:
    - Key: ARCH
      Value: arm
    - Key: CROSS_COMPILE
      Value: $RPXC_ROOT/bin/$HOST-
    - Key: PATH
      Value: $RPXC_ROOT/bin:$PATH
    - Key: QEMU_PATH
      Value: /usr/bin/qemu-arm-static
    - Key: QEMU_EXECVE
      Value: "1"
    - Key: SYSROOT
      Value: $RPXC_ROOT/sysroot
    Name: env
  - Name: workdir
    Path: $SYSROOT
  - CmdLine:
    - curl -Ls https://github.com/sdhibit/docker-rpi-raspbian/raw/master/raspbian.2015.05.05.tar.xz     |
      tar -xJf -  && curl -Ls https://github.com/resin-io-projects/armv7hf-debian-qemu/raw/master/bin/qemu-arm-static     >
      $SYSROOT/$QEMU_PATH  && chmod +x $SYSROOT/$QEMU_PATH  && mkdir -p $SYSROOT/build  &&
      chroot $SYSROOT $QEMU_PATH /bin/sh -c '        echo "deb http://archive.raspbian.org/raspbian
      jessie firmware"             >> /etc/apt/sources.list         && apt-get update         &&
      DEBIAN_FRONTEND=noninteractive apt-get install -y apt-utils         && DEBIAN_FRONTEND=noninteractive
      dpkg-reconfigure apt-utils         && DEBIAN_FRONTEND=noninteractive apt-get
      upgrade -y         && DEBIAN_FRONTEND=noninteractive apt-get install -y                 libc6-dev                 symlinks         &&
      symlinks -cors /'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - image/
    - /
  - Name: workdir
    Path: /build
  - CmdLine:
    - /rpxc/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
