MetaArgs: null
Stages:
- BaseName: java:openjdk-8u45-jdk
  Commands:
  - Maintainer: Simon Takite <simon.takite@gmail.com>
    Name: maintainer
  - Env:
    - Key: SONARQUBE_HOME
      Value: /opt/sonarqube
    Name: env
  - Name: expose
    Ports:
    - "9000"
  - Name: expose
    Ports:
    - "9092"
  - Env:
    - Key: SONARQUBE_JDBC_USERNAME
      Value: sonar
    Name: env
  - Env:
    - Key: SONARQUBE_JDBC_PASSWORD
      Value: sonar
    Name: env
  - Env:
    - Key: SONARQUBE_JDBC_URL
      Value: jdbc:h2:tcp://localhost:9092/sonar
    Name: env
  - Env:
    - Key: SONAR_VERSION
      Value: 5.1.2
    Name: env
  - Env:
    - Key: SONAR_DOWNLOAD_URL
      Value: https://sonarsource.bintray.com/Distribution
    Name: env
  - CmdLine:
    - gpg --keyserver ha.pool.sks-keyservers.net --recv-keys F1182E81C792928921DBCAB4CFCA4A29D26468DE
    Name: run
    PrependShell: true
  - CmdLine:
    - "set -x \t&& cd /opt \t&& curl -o sonarqube.zip -fSL http://downloads.sonarsource.com/sonarqube/sonarqube-$SONAR_VERSION.zip
      \t&& curl -o sonarqube.zip.asc -fSL http://downloads.sonarsource.com/sonarqube/sonarqube-$SONAR_VERSION.zip.asc
      \t&& gpg --verify sonarqube.zip.asc \t&& unzip sonarqube.zip \t&& mv sonarqube-$SONAR_VERSION
      sonarqube   && rm sonarqube.zip* \t&& rm -rf $SONARQUBE_HOME/bin/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt/sonarqube/extensions/plugins/   && curl -o sonar-java-plugin-3.5.jar
      -fSL $SONAR_DOWNLOAD_URL/sonar-java-plugin/sonar-java-plugin-3.5.jar   && curl
      -o sonar-web-plugin-2.4.jar -fSL $SONAR_DOWNLOAD_URL/sonar-web-plugin/sonar-web-plugin-2.4.jar   &&
      curl -o sonar-scm-git-plugin-1.1.jar -fSL http://downloads.sonarsource.com/plugins/org/codehaus/sonar-plugins/sonar-scm-git-plugin/1.1/sonar-scm-git-plugin-1.1.jar
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - $SONARQUBE_HOME/data
    - $SONARQUBE_HOME/extensions
  - Name: workdir
    Path: $SONARQUBE_HOME
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - $SONARQUBE_HOME/bin/
  - CmdLine:
    - chmod +x $SONARQUBE_HOME/bin/run.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ./bin/run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: java:openjdk-8u45-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM java:openjdk-8u45-jdk
