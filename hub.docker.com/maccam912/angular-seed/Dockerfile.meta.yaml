MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: Matt Koski <maccam912@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 7F0CEB10
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'deb http://downloads-distro.mongodb.org/repo/ubuntu-upstart dist 10gen'
      | tee /etc/apt/sources.list.d/mongodb.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install git python build-essential wget screen tmux curl vim mongodb-org
      -y
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /data
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /data/db
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo service mongod start
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /Development
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /Development && git clone git://github.com/joyent/node
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /Development/node && ./configure && make && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /Development/node
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 777 -R /Development
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g bower grunt-cli yo generator-meanjs express
    Name: run
    PrependShell: true
  - CmdLine:
    - mongod &
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /Development
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /Development git clone https://github.com/angular/angular-seed.git
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /Development/angular-seed && npm install
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /Development/angular-seed && npm start
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 80:80
  - Name: expose
    Ports:
    - 443:443
  - Name: expose
    Ports:
    - 3000:3000
  - Name: expose
    Ports:
    - 27017:27017
  - Name: expose
    Ports:
    - 8000:8000
  - Name: expose
    Ports:
    - 9000:9000
  - CmdLine:
    - echo "\n##############################\n1. Create a new user with adduser, 'su'
      into that user.\n2. 'yo meanjs' to scaffold your app in the current directory.\n3.
      Start mongo in the background (e.g. 'mongod &')\n##############################\n"
    Name: run
    PrependShell: true
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
