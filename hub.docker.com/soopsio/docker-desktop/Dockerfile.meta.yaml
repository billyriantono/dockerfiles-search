MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: Roberto G. Hashioka "roberto_hashioka@hotmail.com"
    Name: maintainer
  - CmdLine:
    - sed -ri 's#(archive.canonical.com|security.ubuntu.com|archive.ubuntu.com)#mirrors.aliyun.com#g'
      /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get upgrade -y
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get install -y xpra rox-filer openssh-server pwgen xserver-xephyr xdm fluxbox
      xvfb sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/DisplayManager.requestPort/!DisplayManager.requestPort/g' /etc/X11/xdm/xdm-config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i '/#any host/c\*' /etc/X11/xdm/Xaccess
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /usr/bin/Xorg /usr/bin/X
    Name: run
    PrependShell: true
  - CmdLine:
    - echo X11Forwarding yes >> /etc/ssh/ssh_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/session    required     pam_loginuid.so/#session    required     pam_loginuid.so/g'
      /etc/pam.d/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg-divert --local --rename --add /sbin/initctl && ln -sf /bin/true /sbin/initctl
    Name: run
    PrependShell: true
  - CmdLine:
    - 'apt-get -y install fuse  || :'
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/dpkg/info/fuse.postinst
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install fuse
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libreoffice-base firefox libreoffice-gtk libreoffice-calc
      xterm
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo sh -c "echo -e 'LC_ALL=en_US.UTF-8\nLANG=en_US.UTF-8' >> /etc/environment"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /src
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /bin/bash
    - /src/startup.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
