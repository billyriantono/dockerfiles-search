MetaArgs: null
Stages:
- BaseName: php:latest
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y libzip-dev zlib1g-dev chromium chromium-driver
      && docker-php-ext-install zip json pdo pdo_mysql
    Name: run
    PrependShell: true
  - Env:
    - Key: PANTHER_NO_SANDBOX
      Value: "1"
    Name: env
  - Env:
    - Key: PANTHER_CHROME_DRIVER_BINARY
      Value: /usr/bin/chromedriver
    Name: env
  - CmdLine:
    - apt-get -y install zip unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php
    Name: run
    PrependShell: true
  - CmdLine:
    - mv composer.phar /usr/local/bin/composer &&     chmod +x /usr/local/bin/composer
      &&     composer self-update --preview
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_10.x -o nodesource_setup.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - bash nodesource_setup.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install nodejs -y
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install npm@6.4.0 -g
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g yarn
    Name: run
    PrependShell: true
  From:
    Image: php:latest
  Name: ""
  Platform: ""
  SourceCode: FROM php:latest
