MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Borja Burgos <borja@tutum.co>, Mia Iversen <mia@chillfox.com
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y python-pip && pip install awscli
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - backup.sh
    - /backup.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - restore.sh
    - /restore.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - chmod 755 /*.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: S3_BUCKET_NAME
      Value: docker-backups.example.com
    Name: env
  - Env:
    - Key: AWS_ACCESS_KEY_ID
      Value: '**DefineMe**'
    Name: env
  - Env:
    - Key: AWS_SECRET_ACCESS_KEY
      Value: '**DefineMe**'
    Name: env
  - Env:
    - Key: AWS_DEFAULT_REGION
      Value: us-east-1
    Name: env
  - Env:
    - Key: PATHS_TO_BACKUP
      Value: /paths/to/backup
    Name: env
  - Env:
    - Key: BACKUP_NAME
      Value: backup
    Name: env
  - Env:
    - Key: RESTORE
      Value: "false"
    Name: env
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
