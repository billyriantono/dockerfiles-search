MetaArgs: null
Stages:
- BaseName: docker:dind
  Commands:
  - CmdLine:
    - apk add -U jq openssh-client openssl curl tar gzip bash ca-certificates &&   wget
      -q -O /etc/apk/keys/sgerrand.rsa.pub https://alpine-pkgs.sgerrand.com/sgerrand.rsa.pub
      &&   wget https://github.com/sgerrand/alpine-pkg-glibc/releases/download/2.23-r3/glibc-2.23-r3.apk
      &&   apk add glibc-2.23-r3.apk &&   rm glibc-2.23-r3.apk
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add ruby git
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L -o /usr/bin/kubectl https://storage.googleapis.com/kubernetes-release/release/$(curl
      -s https://storage.googleapis.com/kubernetes-release/release/latest.txt)/bin/linux/amd64/kubectl
      &&   chmod +x /usr/bin/kubectl &&   kubectl version --client
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/kubernetes-deploy:$PATH
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /
    - /opt/kubernetes-deploy/
  - CmdLine:
    - ln -s /opt/kubernetes-deploy/run /usr/bin/deploy &&   which deploy &&   which
      canary &&   which build &&   which run-test &&   which destroy
    Name: run
    PrependShell: true
  - CmdLine: null
    Name: entrypoint
    PrependShell: false
  - CmdLine: []
    Name: cmd
    PrependShell: false
  From:
    Image: docker:dind
  Name: ""
  Platform: ""
  SourceCode: FROM docker:dind
