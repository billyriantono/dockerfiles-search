MetaArgs: null
Stages:
- BaseName: mhart/alpine-node:latest
  Commands:
  - Labels:
    - Key: Maintainer
      Value: '"Sigri44 <sigri44@hotmail.fr>"'
    - Key: Description
      Value: '"Lightweight container with Nginx 1.16.1 & PHP-FPM 7.3.11 Node.js (13.2.0)
        based on Alpine Linux."'
    Name: label
  - CmdLine:
    - apk upgrade -U && apk --no-cache add php7 php7-fpm php7-mysqli php7-json php7-openssl
      php7-curl     php7-zlib php7-xml php7-phar php7-intl php7-dom php7-xmlreader
      php7-simplexml php7-ctype     php7-mbstring php7-gd php7-tokenizer php7-xmlwriter
      php7-session supervisor curl git     php7-pdo php7-pdo_pgsql php7-iconv php7-redis
      nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/bin --filename=composer
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/run.sh
    - /run.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/nginx/nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/php/fpm-pool.conf
    - /etc/php7/php-fpm.d/zzz_custom.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/php/php.ini
    - /etc/php7/conf.d/zzz_custom.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/supervisor/supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - CmdLine:
    - mkdir -p /run/nginx/
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/supervisord
    - -c
    - /etc/supervisor/conf.d/supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: mhart/alpine-node:latest
  Name: ""
  Platform: ""
  SourceCode: FROM mhart/alpine-node:latest
