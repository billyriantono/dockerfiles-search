MetaArgs: null
Stages:
- BaseName: alpine:3.3
  Commands:
  - CmdLine:
    - apk add --no-cache         g++         py-pip         libffi         libffi-dev         libjpeg-turbo         libjpeg-turbo-dev         libxml2         libxml2-dev         libxslt         libxslt-dev         openssl         openssl-dev         python         python-dev         zlib         zlib-dev     &&
      LDFLAGS=-L/lib pip install mitmproxy     && apk del --purge         g++         py-pip         libffi-dev         libjpeg-turbo-dev         libxml2-dev         libxslt-dev         openssl-dev         python-dev         zlib-dev     &&
      rm -rf ~/.cache/pip     && adduser -u 7799 -D mitmproxy
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Name: user
    User: mitmproxy
  - CmdLine:
    - mkdir /home/mitmproxy/.mitmproxy
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /home/mitmproxy/.mitmproxy
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - mitmproxy
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.3
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.3
