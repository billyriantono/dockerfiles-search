MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Werner Beroux <werner@beroux.com>
    Name: maintainer
  - CmdLine:
    - apt-get update     && DEBIAN_FRONTEND=noninteractive apt-get install -y         aview         bb         binclock         boxes         caca-utils         cmatrix         cowsay         curl         figlet         fortune         imagemagick         libaa-bin         libcurses-perl         linuxlogo         make         nyancat         perl         rig         sl         toilet         vlc         watch         xaos     &&
      echo "Install lolcat and youtube-dl"     && echo "deb http://http.us.debian.org/debian
      sid main non-free contrib" >> /etc/apt/sources.list     && apt-get update     &&
      DEBIAN_FRONTEND=noninteractive apt-get install -y         lolcat         youtube-dl     &&
      echo "Install asciiquarium"     && cpan -i Term::Animation     && curl -L http://www.robobunny.com/projects/asciiquarium/asciiquarium.tar.gz
      -o asciiquarium.tar.gz     && tar -zxvf asciiquarium.tar.gz asciiquarium_1.1/asciiquarium     &&
      cp asciiquarium_1.1/asciiquarium /usr/local/bin     && chmod 0755 /usr/local/bin/asciiquarium     &&
      rm -rf asciiquarium_1.1 asciiquarium.tar.gz     && echo "Install Falling Hearts"     &&
      curl -L https://yjl.googlecode.com/hg/Bash/falling-%3C3s.sh -o /usr/local/bin/falling-hearts     &&
      chmod +x /usr/local/bin/falling-hearts     && echo "Install pipes"     && curl
      -L https://gist.githubusercontent.com/livibetter/4689307/raw/949e43fe2962c2c97c8b1d974ff93dd053d9bd37/pipes.sh
      -o /usr/local/bin/pipes     && chmod +x /usr/local/bin/pipes     && echo "Clean-up"     &&
      apt-get clean     && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*     && useradd
      --uid 666 -m --shell /usr/sbin/nologin john
    Name: run
    PrependShell: true
  - Name: user
    User: john
  - Env:
    - Key: PATH
      Value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/games
    Name: env
  - Env:
    - Key: TERM
      Value: xterm-256color
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - youtube
    - /usr/local/bin/youtube
  - Chown: ""
    Name: add
    SourcesAndDest:
    - examples
    - /examples
  - Chown: ""
    Name: add
    SourcesAndDest:
    - menu.sh
    - /
  - CmdLine:
    - /menu.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
