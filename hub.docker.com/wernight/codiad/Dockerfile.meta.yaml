MetaArgs: null
Stages:
- BaseName: alpine:3.6
  Commands:
  - Labels:
    - Key: Maintainer1
      Value: '"Werner Beroux <werner@beroux.com>"'
    Name: label
  - CmdLine:
    - set -x   && apk add --no-cache     expect     git     nginx     openssh-client     php5-fpm     php5-json     php5-ldap     php5-openssl     php5-zip     s6     shadow     tini   &&
      adduser john -Du 2743 -h /code/workspace   && ln -sf /dev/stdout /var/log/nginx/access.log   &&
      ln -sf /dev/stderr /var/log/nginx/error.log
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/Codiad/Codiad /default-code
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root
    - /
  - CmdLine:
    - mkdir /code && chown -R nginx /code
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /code
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - s6-svscan
    - /etc/s6
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
