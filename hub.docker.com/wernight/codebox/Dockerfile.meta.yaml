MetaArgs: null
Stages:
- BaseName: node:0.10
  Commands:
  - CmdLine:
    - set -x  && npm install -g codebox  && DUMP_INIT_URI=$(curl -L https://github.com/Yelp/dumb-init/releases/latest
      | grep -Po '(?<=href=")[^"]+_amd64(?=")')  && curl -Lo /usr/local/bin/dumb-init
      "https://github.com/$DUMP_INIT_URI"  && chmod +x /usr/local/bin/dumb-init  &&
      codebox --version  && mkdir /workspace  && chmod go+rwx /workspace
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /workspace
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - dumb-init
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - codebox
    - run
    - /workspace
    - --port=80
    Name: cmd
    PrependShell: false
  From:
    Image: node:0.10
  Name: ""
  Platform: ""
  SourceCode: FROM node:0.10
