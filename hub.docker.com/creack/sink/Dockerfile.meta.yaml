MetaArgs: null
Stages:
- BaseName: golang:1.5
  Commands:
  - Maintainer: Guillaume J. Charmes <guillaume@charmes.net>
    Name: maintainer
  - Env:
    - Key: APP_DIR
      Value: $GOPATH/src/github.com/creack/sink
    Name: env
  - Name: workdir
    Path: $APP_DIR
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - $APP_DIR
  - CmdLine:
    - go build
    Name: run
    PrependShell: true
  - CmdLine:
    - ./sink
    Name: entrypoint
    PrependShell: false
  From:
    Image: golang:1.5
  Name: ""
  Platform: ""
  SourceCode: FROM       golang:1.5
