MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Sascha Muellner <smuellner@roland-tilgner.de>
    Name: maintainer
  - Labels:
    - Key: version
      Value: '"1.0.0"'
    Name: label
  - Labels:
    - Key: description
      Value: '"The lighttpd web server exposed on port 80"'
    Name: label
  - Name: expose
    Ports:
    - "80"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - lighttpd.conf
    - /etc/lighttpd/
  - CmdLine:
    - apk add --update --no-cache lighttpd ||     (sed -i -e 's/dl-cdn/dl-4/g' /etc/apk/repositories
      && apk add --update --no-cache lighttpd) &&     rm -rf /var/cache/apk/* &&     cat
      /etc/lighttpd/lighttpd.conf &&     lighttpd -t -f /etc/lighttpd/lighttpd.conf
      &&     echo "Lighttpd is running..." > /var/www/index.html &&     addgroup www
      &&     adduser -D -H -s /sbin/nologin -G www www
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/lighttpd
    - -D
    - -f
    - /etc/lighttpd/lighttpd.conf
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
