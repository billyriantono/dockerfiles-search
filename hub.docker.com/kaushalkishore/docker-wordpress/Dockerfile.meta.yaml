MetaArgs: null
Stages:
- BaseName: ubuntu:12.04
  Commands:
  - Maintainer: Kaushal Kishore <kaushal.rahuljaiswal@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install mysql-server
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install apache2
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install php5 libapache2-mod-php5 php5-mysql php5-gd php-pear php-apc
      php5-curl curl lynx-cur
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - apache2-start.sh
    - /apache2-start.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - mysql-start.sh
    - /mysql-start.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - chmod 755 /*.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - my.cnf
    - /etc/mysql/conf.d/my.cnf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord-lamp.conf
    - /etc/supervisor/conf.d/supervisord-lamp.conf
  - CmdLine:
    - rm -rf /var/lib/mysql/*
    Name: run
    PrependShell: true
  - Env:
    - Key: MYSQL_USER
      Value: root
    Name: env
  - Env:
    - Key: MYSQL_PASS
      Value: root
    Name: env
  - Env:
    - Key: WORDPRESS_DBNAME
      Value: wordpress
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - create_database.sh
    - /create_database.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - mysql_user.sh
    - /mysql_user.sh
  - CmdLine:
    - chmod 755 /*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod php5
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/mysql
    - /var/lib/mysql
  - CmdLine:
    - rm -rf /var/www/
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://wordpress.org/latest.tar.gz
    - /wordpress.tar.gz
  - CmdLine:
    - tar xvzf /wordpress.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /wordpress /var/www/
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data:www-data /var/www/
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3306"
    - "80"
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:12.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:12.04
