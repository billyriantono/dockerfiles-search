MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: Kaushal Kishore <kaushal.rahuljaiswal@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install openjdk-6-jre
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install openjdk-6-jdk
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install php5 libapache2-mod-php5 php5-mysql php5-gd php-pear php-apc
      php5-curl curl lynx-cur
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install git vim
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install zip unzip
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://kaz.dl.sourceforge.net/project/cruisecontrol/CruiseControl/2.8.4/cruisecontrol-bin-2.8.4.zip
    - /cruisecontrol-bin-2.8.4.zip
  - CmdLine:
    - unzip /cruisecontrol-bin-2.8.4.zip -d /opt/
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /opt/cruisecontrol-bin-2.8.4 /opt/cruisecontrol
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone git://github.com/phpundercontrol/phpUnderControl.git
    Name: run
    PrependShell: true
  - CmdLine:
    - php phpUnderControl/bin/phpuc.php install /opt/cruisecontrol
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/bin/java /bin/java
    Name: run
    PrependShell: true
  - CmdLine:
    - pear channel-discover pear.phpundercontrol.org
    Name: run
    PrependShell: true
  - CmdLine:
    - pear channel-discover components.ez.no
    Name: run
    PrependShell: true
  - CmdLine:
    - pear install phpuc/phpUnderControl
    Name: run
    PrependShell: true
  - CmdLine:
    - pear channel-discover pear.phpdoc.org
    Name: run
    PrependShell: true
  - CmdLine:
    - pear install phpdoc/phpDocumentor
    Name: run
    PrependShell: true
  - CmdLine:
    - pear install PHP_CodeSniffer
    Name: run
    PrependShell: true
  - CmdLine:
    - pear channel-discover pear.phpunit.de
    Name: run
    PrependShell: true
  - CmdLine:
    - pear channel-discover pear.pdepend.org
    Name: run
    PrependShell: true
  - CmdLine:
    - pear install pdepend/PHP_Depend
    Name: run
    PrependShell: true
  - CmdLine:
    - pear channel-discover pear.phpmd.org
    Name: run
    PrependShell: true
  - CmdLine:
    - pear channel-discover pear.symfony.com
    Name: run
    PrependShell: true
  - CmdLine:
    - pear channel-discover pear.netpirates.net
    Name: run
    PrependShell: true
  - CmdLine:
    - pear install --alldeps phpunit/phpcpd
    Name: run
    PrependShell: true
  - CmdLine:
    - pear install phpmd/PHP_PMD
    Name: run
    PrependShell: true
  - CmdLine:
    - pear install phpunit/PHP_CodeBrowser
    Name: run
    PrependShell: true
  - CmdLine:
    - pear install phpunit/PHP_CodeCoverage
    Name: run
    PrependShell: true
  - CmdLine:
    - pear install phpunit/PHPUnit
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - cruisecontrol
    - /etc/init.d/cruisecontrol
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord-cruisecontrol.conf
    - /etc/supervisor/conf.d/supervisord-cruisecontrol.conf
  - CmdLine:
    - chmod 755 /run.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - Name: volume
    Volumes:
    - /opt/cruisecontrol/projects
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
