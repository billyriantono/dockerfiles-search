MetaArgs: null
Stages:
- BaseName: ubuntu:12.04
  Commands:
  - Maintainer: Kaushal Kishore <kaushal.rahuljaiswal@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y apache2
    Name: run
    PrependShell: true
  - Env:
    - Key: APACHE_RUN_USER
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_RUN_GROUP
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_LOG_DIR
      Value: /var/log/apache2
    Name: env
  - CmdLine:
    - apt-get install -y php5 libapache2-mod-php5 php5-mysql php5-gd php-pear php-apc
      php5-curl curl lynx-cur
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod php5
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /usr/sbin/apache2
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -D
    - FOREGROUND
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:12.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:12.04
