MetaArgs: null
Stages:
- BaseName: ubuntu:12.04
  Commands:
  - Maintainer: Kaushal Kishore <kaushal.rahuljaiswal@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -yq install mysql-server-5.5
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/mysql/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - my.cnf
    - /etc/mysql/conf.d/my.cnf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - mysql_user.sh
    - /mysql_user.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - chmod 755 /*.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: MYSQL_USER
      Value: root
    Name: env
  - Env:
    - Key: MYSQL_PASS
      Value: root
    Name: env
  - Name: volume
    Volumes:
    - /etc/mysql
    - /var/lib/mysql
  - Name: expose
    Ports:
    - "3306"
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:12.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:12.04
