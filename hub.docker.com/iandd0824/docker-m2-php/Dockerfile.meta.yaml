MetaArgs: null
Stages:
- BaseName: php:7.1-fpm
  Commands:
  - Maintainer: Danny Fu <iandd0824@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update   && apt-get install -y -q     cron     libfreetype6-dev     libicu-dev     libjpeg62-turbo-dev     libmcrypt-dev     libpng-dev     libxslt1-dev     unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-configure   gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install   gd   intl   mbstring   mcrypt   pdo_mysql   soap   xsl   zip   bcmath   sockets   opcache   pcntl
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer |   php -- --install-dir=/usr/local/bin
      --filename=composer
    Name: run
    PrependShell: true
  - Env:
    - Key: PHP_MEMORY_LIMIT
      Value: 2G
    Name: env
  - Env:
    - Key: PHP_PORT
      Value: "9000"
    Name: env
  - Env:
    - Key: PHP_PM
      Value: dynamic
    Name: env
  - Env:
    - Key: PHP_PM_MAX_CHILDREN
      Value: "10"
    Name: env
  - Env:
    - Key: PHP_PM_START_SERVERS
      Value: "4"
    Name: env
  - Env:
    - Key: PHP_PM_MIN_SPARE_SERVERS
      Value: "2"
    Name: env
  - Env:
    - Key: PHP_PM_MAX_SPARE_SERVERS
      Value: "6"
    Name: env
  - Env:
    - Key: APP_MAGE_MODE
      Value: default
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/www.conf
    - /usr/local/etc/php-fpm.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/php.ini
    - /usr/local/etc/php/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/php-fpm.conf
    - /usr/local/etc/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/*
    - /usr/local/bin/
  - CmdLine:
    - apt-get update &&    apt-get install --no-install-recommends --assume-yes --quiet
      ca-certificates curl git &&    rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -Lsf 'https://storage.googleapis.com/golang/go1.8.3.linux-amd64.tar.gz'
      | tar -C '/usr/local' -xvzf -
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /usr/local/go/bin:$PATH
    Name: env
  - CmdLine:
    - go get github.com/mailhog/mhsendmail
    Name: run
    PrependShell: true
  - CmdLine:
    - cp /root/go/bin/mhsendmail /usr/bin/mhsendmail
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/html
  - CmdLine:
    - /usr/local/bin/start
    Name: cmd
    PrependShell: false
  From:
    Image: php:7.1-fpm
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.1-fpm
