MetaArgs: null
Stages:
- BaseName: ubuntu:rolling
  Commands:
  - Maintainer: Sven Niehus <sven@niehus.eu>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y locales
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt-get/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - localedef -i en_US -c -f UTF-8 -A /usr/share/locale/locale.alias en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.utf8
    Name: env
  - CmdLine:
    - apt-get install -y git
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y maven
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y openjdk-11-jdk
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:rolling
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:rolling
