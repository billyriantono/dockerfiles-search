MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Alejandro Torres <fulgorek@gmail.com>
    Name: maintainer
  - Env:
    - Key: RUBY_VERSION
      Value: 2.2.2
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y wget curl build-essential git git-core     zlib1g-dev
      libssl-dev libreadline-dev libyaml-dev libsqlite3-dev     sqlite3 libxml2-dev
      libxslt1-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp &&   wget -O ruby-install-0.6.0.tar.gz https://github.com/postmodern/ruby-install/archive/v0.6.0.tar.gz
      &&  tar -xzvf ruby-install-0.6.0.tar.gz &&  cd ruby-install-0.6.0/ &&  make
      install
    Name: run
    PrependShell: true
  - CmdLine:
    - ruby-install ruby $RUBY_VERSION
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/rubies/ruby-$RUBY_VERSION/bin:$PATH
    Name: env
  - CmdLine:
    - 'echo "gem: --no-rdoc --no-ri" > ~/.gemrc'
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install bundler
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
