MetaArgs: null
Stages:
- BaseName: debian:stable
  Commands:
  - Maintainer: Colin Rymer <colin.rymer@gmail.com>
    Name: maintainer
  - Env:
    - Key: GEM_HOME
      Value: /usr/local/bundle
    Name: env
  - Env:
    - Key: PATH
      Value: $GEM_HOME/bin:$PATH
    Name: env
  - Env:
    - Key: BUNDLE_APP_CONFIG
      Value: $GEM_HOME
    Name: env
  - CmdLine:
    - 'apt-get update && apt-get install -y --no-install-recommends   wget   ca-certificates   curl   git
      && apt-get install -y   autoconf   bison   build-essential   freetds-dev   imagemagick   libbz2-dev   libcurl4-openssl-dev   libevent-dev   libffi-dev   libgdbm-dev   libglib2.0-dev   libjpeg-dev   liblzma-dev   libmagickcore-dev   libmagickwand-dev   libmysqlclient-dev   libncurses5-dev   libpq-dev   libreadline-dev   libsqlite3-dev   libssl-dev   libxml2-dev   libxslt-dev   libyaml-dev   zlib1g-dev
      && mkdir -p /usr/src/ruby && curl -SL "http://cache.ruby-lang.org/pub/ruby/2.3/ruby-2.3.0.tar.bz2"
      | tar -xjC /usr/src/ruby --strip-components=1 && cd /usr/src/ruby && autoconf
      && ./configure --disable-install-doc && make -j"$(nproc)" && make install &&
      curl -sL https://deb.nodesource.com/setup_0.12 | bash - && apt-get install -y
      nodejs && apt-get purge -y --auto-remove bison libgdbm-dev && apt-get clean
      && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/* && rm -r /usr/src/ruby && echo
      ''gem: --no-rdoc --no-ri'' >> "$HOME/.gemrc" && cd / && gem install bundler
      && bundle config --global path "$GEM_HOME" && bundle config --global bin "$GEM_HOME/bin"'
    Name: run
    PrependShell: true
  From:
    Image: debian:stable
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stable
