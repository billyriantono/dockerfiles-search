MetaArgs: null
Stages:
- BaseName: alpine:edge
  Commands:
  - CmdLine:
    - echo "http://dl-cdn.alpinelinux.org/alpine/edge/community" | tee -a /etc/apk/repositories
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "http://dl-cdn.alpinelinux.org/alpine/edge/testing" | tee -a /etc/apk/repositories
    Name: run
    PrependShell: true
  - CmdLine:
    - apk update
    Name: run
    PrependShell: true
  - CmdLine:
    - apk upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add emscripten-fastcomp emscripten emscripten-optimizer     emscripten-libs-asmjs
      emscripten-libs-wasm make autoconf autoconf-archive     automake darkhttpd git
      glib-dev glib markdown
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser -D -h /home/dosbox dosbox dosbox
    Name: run
    PrependShell: true
  - CmdLine:
