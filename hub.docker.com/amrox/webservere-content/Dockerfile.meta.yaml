MetaArgs: null
Stages:
- BaseName: alpine:3.6
  Commands:
  - Env:
    - Key: REPLICA_DATA_DIR
      Value: '"/var/replica"'
    - Key: REPLICA_SLAVE_HOST
      Value: '"replica-slave"'
    - Key: REPLICA_SLAVE_PORT
      Value: '"22"'
    - Key: REPLICA_SLAVE_PWD
      Value: '"ezr5kKj@2"'
    - Key: UNISON_DIR
      Value: '"/root/.unison"'
    - Key: UNISON_PRF
      Value: '"replica-master"'
    - Key: UNISON_PRF_REPEAT
      Value: '"watch"'
    - Key: UNISON_PRF_LOG
      Value: '"false"'
    - Key: UNISON_PRF_SILENT
      Value: '"true"'
    - Key: UNISONLOCALHOSTNAME
      Value: '"replica-master"'
    - Key: UNISON_VERSION
      Value: '"2.48.4"'
    - Key: UNISON_VERSION_ALPINE_SUFFIX
      Value: '"-r3"'
    Name: env
  - CmdLine:
    - echo "@testing http://nl.alpinelinux.org/alpine/edge/testing" >> /etc/apk/repositories     &&
      apk --no-cache add openssh sshpass python py-inotify@testing ocaml curl     &&
      apk --no-cache add unison="${UNISON_VERSION}${UNISON_VERSION_ALPINE_SUFFIX}"     &&
      rm -rf /var/cache/apk/*     && echo 'root:qsdqsdseFFfj@33' | chpasswd     &&
      mkdir -p -m 777 $REPLICA_DATA_DIR     && mkdir -p -m 777 $UNISON_DIR     &&
      mkdir -p ~/.ssh     && echo "Host *" > ~/.ssh/config     && echo "    StrictHostKeyChecking
      no" > ~/.ssh/config
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - $UNISON_DIR
  - Name: volume
    Volumes:
    - $REPLICA_DATA_DIR
  - Name: workdir
    Path: $REPLICA_DATA_DIR
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /docker-entrypoint.sh
  - CmdLine:
    - chmod +x /docker-entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
