MetaArgs: null
Stages:
- BaseName: ubuntu:15.10
  Commands:
  - Maintainer: Mobify <ops@mobify.com>
    Name: maintainer
  - CmdLine:
    - apt-get -qq update &&     apt-get -q -y upgrade &&     apt-get install -y sudo
      curl wget locales &&     apt-get remove --purge -y $(apt-mark showauto) &&     rm
      -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_CA.UTF-8
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./default_locale
    - /etc/default/locale
  - CmdLine:
    - chmod 0755 /etc/default/locale
    Name: run
    PrependShell: true
  - Env:
    - Key: LC_ALL
      Value: en_CA.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_CA.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_CA.UTF-8
    Name: env
  From:
    Image: ubuntu:15.10
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:15.10
