MetaArgs: null
Stages:
- BaseName: rust
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Andreas Zimmerer"'
    Name: label
  - Labels:
    - Key: version
      Value: '"1.0"'
    Name: label
  - Labels:
    - Key: description
      Value: '"The Rust wasm32-unknown-unknown toolchain"'
    Name: label
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_10.x | bash - && apt-get install -y
      nodejs && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - rustup update && rustup install nightly && rustup default nightly && rustup
      target add wasm32-unknown-unknown --toolchain nightly
    Name: run
    PrependShell: true
  - CmdLine:
    - cargo +nightly install wasm-bindgen-cli && cargo +nightly install wasm-gc
    Name: run
    PrependShell: true
  From:
    Image: rust
  Name: ""
  Platform: ""
  SourceCode: FROM rust
