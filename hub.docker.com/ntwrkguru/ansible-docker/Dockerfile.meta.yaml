MetaArgs: null
Stages:
- BaseName: alpine:3.6
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Stephen Steiner<ntwrkguru@gmail.com>"'
    Name: label
  - CmdLine:
    - apk add --no-cache python2-dev py2-pip build-base libffi-dev openssl-dev &&     pip
      install --upgrade pip cffi &&     pip install ansible
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /playbook
  - Name: volume
    Volumes:
    - /playbook
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
