    PrependShell: true
  - CmdLine:
    - echo 'export NCURSES_NO_UTF8_ACS=1' >> /root/.bashrc
    Name: run
    PrependShell: true
  - Expression: ADD meta/ /meta/
    Name: onbuild
  - Expression: RUN /bin/cat /meta/DESCRIPTION
    Name: onbuild
  - Expression: RUN date > /meta/BUILDSTAMP
    Name: onbuild
