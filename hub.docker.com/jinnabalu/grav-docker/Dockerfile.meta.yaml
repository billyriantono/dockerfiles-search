MetaArgs: null
Stages:
- BaseName: php:7.2-apache
  Commands:
  - Labels:
    - Key: name
      Value: '"grav-docker"'
    Name: label
  - Labels:
    - Key: version
      Value: '"1.0.2"'
    Name: label
  - Labels:
    - Key: MAINTAINER
      Value: '"Jinna Balu"'
    Name: label
  - CmdLine:
    - set -ex;         apt-get update;     apt-get install -y     wget     unzip     libjpeg-dev     libpng-dev     zlib1g-dev     ;     rm
      -rf /var/lib/apt/lists/*;     apt-get clean &&         docker-php-ext-configure
      gd --with-png-dir=/usr --with-jpeg-dir=/usr;     docker-php-ext-install gd zip
      opcache
    Name: run
    PrependShell: true
  - CmdLine:
    - '{     echo ''opcache.memory_consumption=128'';     echo ''opcache.interned_strings_buffer=8'';     echo
      ''opcache.max_accelerated_files=4000'';     echo ''opcache.revalidate_freq=2'';     echo
      ''opcache.fast_shutdown=1'';     echo ''opcache.enable_cli=1'';     echo ''upload_max_filesize=128M'';     echo
      ''post_max_size=128M'';     } > /usr/local/etc/php/conf.d/opcache-recommended.ini'
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite expires
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www/html
  - Env:
    - Key: SOURCE
      Value: '"/usr/src/grav"'
    Name: env
  - CmdLine:
    - set -ex;     wget https://getgrav.org/download/core/grav-admin/latest &&     unzip
      latest &&     mkdir -p "$SOURCE" &&     cp -r grav-admin/. "$SOURCE" &&     rm
      -rf grav-admin latest &&     chown -R www-data:www-data "$SOURCE"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - chmod +x /docker-entrypoint.sh &&     chown root:root /docker-entrypoint.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - apache2-foreground
    Name: cmd
    PrependShell: false
  From:
    Image: php:7.2-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.2-apache
