MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"MiaoWoo(admin@yumc.pw)"'
    Name: label
  - Name: workdir
    Path: /opt
  - Env:
    - Key: VERSION
      Value: 1.5.5
    - Key: GUAC_VER
      Value: 1.0.0
    - Key: TOMCAT_VER
      Value: 9.0.29
    Name: env
  - CmdLine:
    - set -ex     && ln -sf /usr/share/zoneinfo/Asia/Shanghai /etc/localtime     &&
      yum -y localinstall --nogpgcheck https://mirrors.aliyun.com/rpmfusion/free/el/rpmfusion-free-release-7.noarch.rpm
      https://mirrors.aliyun.com/rpmfusion/nonfree/el/rpmfusion-nonfree-release-7.noarch.rpm     &&
      rpm --import http://li.nux.ro/download/nux/RPM-GPG-KEY-nux.ro     && rpm -Uvh
      http://li.nux.ro/download/nux/dextop/el7/x86_64/nux-dextop-release-0-1.el7.nux.noarch.rpm     &&
      yum -y install kde-l10n-Chinese glibc-common     && localedef -c -f UTF-8 -i
      zh_CN zh_CN.UTF-8 && export LC_ALL=zh_CN.UTF-8 && echo 'LANG="zh_CN.UTF-8"'
      > /etc/locale.conf     && yum -y install wget gcc epel-release git yum-utils
      python36 python36-devel java-1.8.0-openjdk libtool     && mkdir /usr/local/lib/freerdp/     &&
      ln -s /usr/local/lib/freerdp /usr/lib64/freerdp     && yum install -y cairo-devel
      libjpeg-turbo-devel libpng-devel uuid-devel     && yum install -y ffmpeg-devel
      freerdp1.2-devel libvncserver-devel pulseaudio-libs-devel openssl-devel libvorbis-devel
      libwebp-devel     && echo -e "[nginx-stable]\nname=nginx stable repo\nbaseurl=http://nginx.org/packages/centos/\$releasever/\$basearch/\ngpgcheck=1\nenabled=1\ngpgkey=https://nginx.org/keys/nginx_signing.key"
      > /etc/yum.repos.d/nginx.repo     && rpm --import https://nginx.org/keys/nginx_signing.key     &&
      yum -y install nginx     && rm -rf /etc/nginx/conf.d/default.conf     && mkdir
      -p /config/guacamole /config/guacamole/lib /config/guacamole/extensions     &&
      wget https://www-eu.apache.org/dist/tomcat/tomcat-9/v${TOMCAT_VER}/bin/apache-tomcat-${TOMCAT_VER}.tar.gz     &&
      tar xf apache-tomcat-${TOMCAT_VER}.tar.gz -C /config     && rm -rf apache-tomcat-${TOMCAT_VER}.tar.gz     &&
      mv /config/apache-tomcat-${TOMCAT_VER} /config/tomcat9     && rm -rf /config/tomcat9/webapps/*     &&
      sed -i 's/Connector port="8080"/Connector port="8081"/g' /config/tomcat9/conf/server.xml     &&
      sed -i 's/level = FINE/level = OFF/g' /config/tomcat9/conf/logging.properties     &&
      sed -i 's/level = INFO/level = OFF/g' /config/tomcat9/conf/logging.properties     &&
      sed -i 's@CATALINA_OUT="$CATALINA_BASE"/logs/catalina.out@CATALINA_OUT=/dev/null@g'
      /config/tomcat9/bin/catalina.sh     && echo "java.util.logging.ConsoleHandler.encoding
      = UTF-8" >> /config/tomcat9/conf/logging.properties     && yum clean all     &&
      rm -rf /var/cache/yum/*
    Name: run
    PrependShell: true
  - CmdLine:
    - set -ex     && git clone --depth=1 https://github.com/jumpserver/jumpserver.git     &&
      git clone --depth=1 https://github.com/jumpserver/docker-guacamole.git     &&
      wget https://github.com/jumpserver/koko/releases/download/${VERSION}/koko-master-linux-amd64.tar.gz     &&
      tar xf koko-master-linux-amd64.tar.gz     && mv kokodir koko     && chown -R
      root:root koko     && wget https://github.com/jumpserver/luna/releases/download/${VERSION}/luna.tar.gz     &&
      tar xf luna.tar.gz     && chown -R root:root luna     && yum -y install $(cat
      /opt/jumpserver/requirements/rpm_requirements.txt)     && python3.6 -m venv
      /opt/py3     && source /opt/py3/bin/activate     && pip install wheel     &&
      pip install --upgrade pip setuptools     && pip install -r /opt/jumpserver/requirements/requirements.txt     &&
      cd docker-guacamole     && tar xf guacamole-server-${GUAC_VER}.tar.gz     &&
      cd guacamole-server-${GUAC_VER}     && autoreconf -fi     && ./configure --with-init-dir=/etc/init.d     &&
      make     && make install     && cd ..     && ln -sf /opt/docker-guacamole/guacamole-${GUAC_VER}.war
      /config/tomcat9/webapps/ROOT.war     && ln -sf /opt/docker-guacamole/guacamole-auth-jumpserver-${GUAC_VER}.jar
      /config/guacamole/extensions/guacamole-auth-jumpserver-${GUAC_VER}.jar     &&
      ln -sf /opt/docker-guacamole/root/app/guacamole/guacamole.properties /config/guacamole/guacamole.properties     &&
      rm -rf guacamole-server-${GUAC_VER}     && ldconfig     && cd /opt     && wget
      https://github.com/ibuler/ssh-forward/releases/download/v0.0.5/linux-amd64.tar.gz     &&
      tar xf linux-amd64.tar.gz -C /bin/     && chmod +x /bin/ssh-forward     && wget
      -O /etc/nginx/conf.d/jumpserver.conf https://demo.jumpserver.org/download/nginx/conf.d/jumpserver.conf     &&
      yum clean all     && rm -rf /var/cache/yum/*     && rm -rf /opt/*.tar.gz     &&
      rm -rf ~/.cache/pip
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /bin/entrypoint.sh
  - CmdLine:
    - chmod +x /bin/entrypoint.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt/jumpserver/data/media
  - Env:
    - Key: SECRET_KEY
      Value: kWQdmdCQKjaWlHYpPhkNQDkfaRulM6YnHctsHLlSPs8287o2kW
    - Key: BOOTSTRAP_TOKEN
      Value: KXOeyNgDeTdpeu9q
    Name: env
  - Env:
    - Key: DB_ENGINE
      Value: mysql
    - Key: DB_HOST
      Value: 127.0.0.1
    - Key: DB_PORT
      Value: "3306"
    - Key: DB_USER
      Value: jumpserver
    - Key: DB_PASSWORD
      Value: weakPassword
    - Key: DB_NAME
      Value: jumpserver
    Name: env
  - Env:
    - Key: REDIS_HOST
      Value: 127.0.0.1
    - Key: REDIS_PORT
      Value: "6379"
    - Key: REDIS_PASSWORD
      Value: ""
    Name: env
  - Env:
    - Key: JUMPSERVER_KEY_DIR
      Value: /config/guacamole/keys
    - Key: GUACAMOLE_HOME
      Value: /config/guacamole
    - Key: GUACAMOLE_LOG_LEVEL
      Value: ERROR
    - Key: JUMPSERVER_CLEAR_DRIVE_SESSION
      Value: "true"
    - Key: JUMPSERVER_ENABLE_DRIVE
      Value: "true"
    - Key: JUMPSERVER_SERVER
      Value: http://127.0.0.1:8080
    Name: env
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
