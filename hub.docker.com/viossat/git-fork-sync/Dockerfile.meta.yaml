MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Maintainer: Mathieu Viossat <mathieu@viossat.fr>
    Name: maintainer
  - Env:
    - Key: REPO
      Value: /repo
    - Key: GIT_DIR
      Value: /repo/.git
    - Key: CRON
      Value: '"* * * * *"'
    Name: env
  - CmdLine:
    - "apk add --no-cache \t\tgit \t\topenssh-client \t&& mkdir /root/.ssh \t&& echo
      -e \"Host *\\n\\tStrictHostKeyChecking no\" > /root/.ssh/config"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - sync.sh
    - /
  - Name: volume
    Volumes:
    - /repo
    - /root/.ssh
  - Name: workdir
    Path: /repo
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - crond
    - -f
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
