MetaArgs: null
Stages:
- BaseName: python:3.5-alpine
  Commands:
  - Maintainer: '"Yigal Duppen" <yigal@publysher.nl>'
    Name: maintainer
  - Name: workdir
    Path: /app/
  - Name: expose
    Ports:
    - "8000"
  - Name: stopsignal
    Signal: SIGINT
  - Health:
      Test:
      - CMD
      - /app/check-health.sh
    Name: healthcheck
  - Labels:
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    - Key: org.label-schema.name
      Value: '"Postgres/S3"'
    - Key: org.label-schema.description
      Value: '"A service to backup and restore postgres databases to S3"'
    - Key: org.label-schema.url
      Value: '"https://github.com/publysher/docker-postgres-s3/"'
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/publysher/docker-postgres-s3"'
    - Key: org.label-schema.vendor
      Value: '"Publysher BV"'
    - Key: org.label-schema.docker.dockerfile
      Value: '"./postgres-s3/Dockerfile"'
    Name: label
  - CmdLine:
    - apk update     && apk add         'postgresql<9.6'     && rm -rf /var/cache/apk/*     &&
      pip3 install awscli     && adduser -S service     && mkdir -p /app/ /data/      &&
      chown service /data/
    Name: run
    PrependShell: true
  - Name: user
    User: service
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - '*'
    - /app/
  - CmdLine:
    - python
    - app.py
    Name: entrypoint
    PrependShell: false
  From:
    Image: python:3.5-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.5-alpine
