MetaArgs: null
Stages:
- BaseName: alpine:3.10
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"publicarray"'
    Name: label
  - Labels:
    - Key: description
      Value: '"High-performance NTP server written in Rust. https://github.com/mlichvar/rsntp"'
    Name: label
  - Env:
    - Key: REVISION
      Value: "1"
    Name: env
  - Env:
    - Key: BUILD_DEPS
      Value: rust cargo git
    Name: env
  - CmdLine:
    - apk add --no-cache $BUILD_DEPS
    Name: run
    PrependShell: true
  - CmdLine:
    - set -x &&     cd /tmp &&     git clone https://github.com/mlichvar/rsntp &&     cd
      rsntp &&     cargo build --release &&     cp target/release/rsntp /usr/local/bin/rsntp
    Name: run
    PrependShell: true
  From:
    Image: alpine:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10
- BaseName: alpine:3.9
  Commands:
  - Env:
    - Key: RUN_DEPS
      Value: libgcc runit shadow curl
    Name: env
  - CmdLine:
    - apk add --no-cache $RUN_DEPS
    Name: run
    PrependShell: true
  - Chown: ""
    From: "0"
    Name: copy
    SourcesAndDest:
    - /usr/local/bin/rsntp
    - /usr/local/bin/rsntp
  - CmdLine:
    - set -x &&     groupadd _rsntp &&     useradd -g _rsntp -s /dev/null -d /dev/null
      _rsntp
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /
  - Name: expose
    Ports:
    - 123/udp
  - CmdLine:
    - rsntp --help
    Name: run
    PrependShell: true
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.9
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.9
