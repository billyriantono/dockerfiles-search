MetaArgs: null
Stages:
- BaseName: nginx:1.14.1-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Jason Wilder mail@jasonwilder.com"'
    Name: label
  - CmdLine:
    - apk add --no-cache --virtual .run-deps     ca-certificates bash wget openssl     &&
      update-ca-certificates
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "daemon off;" >> /etc/nginx/nginx.conf  && sed -i 's/worker_processes  1/worker_processes  auto/'
      /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/jwilder/forego/releases/download/v0.16.1/forego
    - /usr/local/bin/forego
  - CmdLine:
    - chmod u+x /usr/local/bin/forego
    Name: run
    PrependShell: true
  - Env:
    - Key: DOCKER_GEN_VERSION
      Value: 0.7.4
    Name: env
  - CmdLine:
    - wget --quiet https://github.com/jwilder/docker-gen/releases/download/$DOCKER_GEN_VERSION/docker-gen-alpine-linux-amd64-$DOCKER_GEN_VERSION.tar.gz  &&
      tar -C /usr/local/bin -xvzf docker-gen-alpine-linux-amd64-$DOCKER_GEN_VERSION.tar.gz  &&
      rm /docker-gen-alpine-linux-amd64-$DOCKER_GEN_VERSION.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - network_internal.conf
    - /etc/nginx/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app/
  - Name: workdir
    Path: /app/
  - Env:
    - Key: DOCKER_HOST
      Value: unix:///tmp/docker.sock
    Name: env
  - Name: volume
    Volumes:
    - /etc/nginx/certs
    - /etc/nginx/dhparam
  - Env:
    - Key: ACME_BUILD_DATE
      Value: "2017-06-09"
    Name: env
  - Env:
    - Key: AUTO_UPGRADE
      Value: "1"
    Name: env
  - Env:
    - Key: LE_WORKING_DIR
      Value: /acme.sh
    Name: env
  - Env:
    - Key: LE_CONFIG_HOME
      Value: /acmecerts
    Name: env
  - CmdLine:
    - wget -O- https://get.acme.sh | sh && crontab -l | sed 's#> /dev/null##' | crontab
      -
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /acmecerts
  - Name: expose
    Ports:
    - "443"
  - CmdLine:
    - mkdir -p /etc/nginx/stream.d && echo "stream { include /etc/nginx/stream.d/*.conf;
      }" >> /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/nginx/stream.d
  - CmdLine:
    - /app/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - forego
    - start
    - -r
    Name: cmd
    PrependShell: false
  From:
    Image: nginx:1.14.1-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:1.14.1-alpine
