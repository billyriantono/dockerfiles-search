MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"joeychen"'
    Name: label
  - Env:
    - Key: TERM
      Value: $xterm
    Name: env
  - CmdLine:
    - "apt-get update && \tapt-get -y install locales && \trm -rf /var/lib/apt/lists/*
      &&     localedef -i en_US -c -f UTF-8 -A /usr/share/locale/locale.alias en_US.UTF-8"
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.utf8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - echo "dash dash/sh boolean false" | debconf-set-selections &&     dpkg-reconfigure
      dash
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg --add-architecture i386
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update && \tapt-get -y install \t\tbc \t\tcurl \t\tgcc-multilib \t\tmtd-utils
      \t\tsubversion \t\tpatch \t\tpatchutils \t\tbison \t\tlibc6-dev \t\tlibxml-dom-perl
      \t\tzlib1g \t\tzlib1g-dev \t\tlibcurl4-openssl-dev \t\tlibncurses5:i386 \t\tpython-numpy
      \t\tdoxygen \t\tpython-apt \t\tdmsetup \t\tpython-svn \t\tlibpcre3-dev \t\tnetpbm
      \t\tsqlite3 \t\tgawk \t\tgraphviz \t\tnodejs \t\tnpm \t\tluajit \t\tphp7.0-cli
      \t\tpython-dev \t\tcoreutils \t\topenssl \t\tlibc6:i386 \t\tzlib1g:i386"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get -y install autoconf automake libtool pkg-config
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install libssl-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install jq crudini moreutils
    Name: run
    PrependShell: true
  - CmdLine:
    - "npm i -gq grunt-cli bower coveralls && \tnpm install -g beautifier --save-dev
      && \tln -s /usr/bin/nodejs /usr/bin/node"
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/usr/local/lib/python2.7/dist-packages
    Name: env
  - CmdLine:
    - "openssl genrsa -out /private.pem && \topenssl rsa -in /private.pem -outform
      PEM -pubout -out /public.pem"
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/mesg n/test -t 0 \&\& mesg n/' /root/.profile
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    - -l
    - -c
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
