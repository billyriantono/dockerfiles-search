MetaArgs: null
Stages:
- BaseName: openjdk:8-jdk
  Commands:
  - Maintainer: Florian Baader <florian.baader@selectcode.de>
    Name: maintainer
  - Env:
    - Key: ANDROID_TARGET_SDK
      Value: '"27"'
    - Key: ANDROID_BUILD_TOOLS
      Value: '"26.0.2"'
    Name: env
  - CmdLine:
    - apt-get --quiet update --yes
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get --quiet install --yes wget tar unzip lib32stdc++6 lib32z1
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --quiet --output-document=android-sdk.zip https://dl.google.com/android/repository/sdk-tools-linux-3859397.zip
      &&     unzip android-sdk.zip -d android-sdk-linux/
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android-sdk-linux/tools/bin/sdkmanager "platforms;android-${ANDROID_TARGET_SDK}"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android-sdk-linux/tools/bin/sdkmanager "tools"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android-sdk-linux/tools/bin/sdkmanager "build-tools;${ANDROID_BUILD_TOOLS}"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android-sdk-linux/tools/bin/sdkmanager "extras;android;m2repository"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android-sdk-linux/tools/bin/sdkmanager "extras;google;google_play_services"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android-sdk-linux/tools/bin/sdkmanager "extras;google;m2repository"
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: $PWD/android-sdk-linux
    Name: env
  From:
    Image: openjdk:8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jdk
