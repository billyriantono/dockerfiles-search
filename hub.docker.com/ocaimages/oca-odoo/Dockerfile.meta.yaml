MetaArgs: null
Stages:
- BaseName: ocaimages/oca-ubuntu-base
  Commands:
  - Maintainer: '"Vauxoo"'
    Name: maintainer
  - CmdLine:
    - locale-gen fr_FR     && locale-gen en_US.UTF-8     && dpkg-reconfigure locales     &&
      update-locale LANG=en_US.UTF-8     && update-locale LC_ALL=en_US.UTF-8     &&
      echo 'LANG="en_US.UTF-8"' > /etc/default/locale
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install --allow-unauthenticated -q postgresql-9.3     postgresql-contrib-9.3     postgresql-client-9.3
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/ssl/private-copy         && mkdir -p /etc/ssl/private         &&
      mv /etc/ssl/private/* /etc/ssl/private-copy/         && rm -rf /etc/ssl/private         &&
      mv /etc/ssl/private-copy /etc/ssl/private         && chmod -R 0700 /etc/ssl/private         &&
      chown -R postgres /etc/ssl/private
    Name: run
    PrependShell: true
  - CmdLine:
    - su - postgres /etc/init.d/postgresql start     && su - postgres -c 'psql -c
      "CREATE ROLE root LOGIN SUPERUSER INHERIT CREATEDB CREATEROLE;"'
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /extras
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/OCA/maintainer-quality-tools.git -b master /extras/mqt
    Name: run
    PrependShell: true
  - CmdLine:
    - WITHOUT_ODOO=1 SHIPPABLE="true" WITHOUT_DEPENDENCIES="" /extras/mqt/travis/travis_install_nightly
    Name: run
    PrependShell: true
  - Env:
    - Key: WITHOUT_DEPENDENCIES
      Value: "1"
    Name: env
  From:
    Image: ocaimages/oca-ubuntu-base
  Name: ""
  Platform: ""
  SourceCode: FROM ocaimages/oca-ubuntu-base
