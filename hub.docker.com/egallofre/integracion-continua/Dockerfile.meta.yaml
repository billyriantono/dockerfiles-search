MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Eduard Gallofre
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y apache2 php7.0 libapache2-mod-php7.0 php7.0-mysql php7.0-mcrypt
      php7.0-cli php7.0-intl php7.0-curl php7.0-gd php7.0-xml curl nano vim git unzip
      net-tools iputils-ping npm && apt-get clean
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: workdir
    Path: /var/www/html
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - apache2-foreground
    - /usr/local/bin/
  - CmdLine:
    - chmod +x /usr/local/bin/apache2-foreground
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin
      --filename=composer
    Name: run
    PrependShell: true
  - CmdLine:
    - apache2-foreground
    Name: cmd
    PrependShell: false
  - Chown: ""
    Name: add
    SourcesAndDest:
    - src/.
    - /var/www/html
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
