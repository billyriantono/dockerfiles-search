MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Michael Buluma"'
    Name: label
  - CmdLine:
    - apt-get update     && apt-get install -y --no-install-recommends        software-properties-common     &&
      rm -Rf /var/lib/apt/lists/*     && rm -Rf /usr/share/doc && rm -Rf /usr/share/man     &&
      apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-add-repository -y ppa:ansible/ansible     && apt-get update     && apt-get
      install -y --no-install-recommends        ansible     && rm -rf /var/lib/apt/lists/*     &&
      rm -Rf /usr/share/doc && rm -Rf /usr/share/man     && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "[local]\nlocalhost ansible_connection=local" > /etc/ansible/hosts
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /sbin/initctl && ln -s /sbin/initctl.distrib /sbin/initctl
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
