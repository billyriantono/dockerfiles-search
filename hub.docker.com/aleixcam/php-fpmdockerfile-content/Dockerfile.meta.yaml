MetaArgs: null
Stages:
- BaseName: alpine:3.4
  Commands:
  - Maintainer: Siarhei Navatski <navatski@gmail.com>, Andrey Aleksandrov <alex.demion@gmail.com>
    Name: maintainer
  - Env:
    - Key: VERSION
      Value: '"1.7.9"'
    - Key: RELEASE_DATE
      Value: '"17.05.2019"'
    - Key: CRON_TIMEOUT
      Value: '"0 * * * *"'
    - Key: PHP_TIMEZONE
      Value: '"UTC"'
    - Key: PHP_MEMORY_LIMIT
      Value: '"512M"'
    - Key: LD_PRELOAD
      Value: '"/usr/local/lib/preloadable_libiconv.so"'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - rootfs
    - /
  - CmdLine:
    - apk update     && apk upgrade     && apk --no-cache add --update -t deps wget
      unzip sqlite build-base tar re2c make file curl     && apk --no-cache add nginx
      php5-common php5-cli php5-fpm php5-curl php5-sqlite3 php5-mysql php5-pdo_sqlite
      php5-iconv php5-json php5-ctype php5-zip     && wget -q http://tormon.ru/tm-latest.zip
      -O /tmp/tm-latest.zip     && unzip /tmp/tm-latest.zip -d /tmp/     && rm -f
      /tmp/TorrentMonitor-master/version.txt     && mv /tmp/TorrentMonitor-master/*
      /data/htdocs     && cat /data/htdocs/db_schema/sqlite.sql | sqlite3 /data/htdocs/db_schema/tm.sqlite     &&
      mkdir -p /var/log/nginx/     && ln -sf /dev/stdout /var/log/nginx/access.log     &&
      ln -sf /dev/stderr /var/log/nginx/error.log     && ln -sf /dev/stdout /var/log/php-fpm.log     &&
      rm /usr/bin/iconv     && curl -SL http://ftp.gnu.org/pub/gnu/libiconv/libiconv-1.14.tar.gz
      | tar -xz -C /tmp     && cd /tmp/libiconv-1.14 && patch -p1 < /tmp/iconv-patch.patch     &&
      ./configure --prefix=/usr/local     && make && make install     && apk del --purge
      deps; rm -rf /tmp/* /var/cache/apk/*
    Name: run
    PrependShell: true
  - Labels:
    - Key: ru.korphome.version
      Value: '"${VERSION}"'
    - Key: ru.korphome.release-date
      Value: '"${RELEASE_DATE}"'
    Name: label
  - Name: volume
    Volumes:
    - /data/htdocs/db
    - /data/htdocs/torrents
  - Name: workdir
    Path: /
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.4
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.4
