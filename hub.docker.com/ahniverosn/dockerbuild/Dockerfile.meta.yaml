MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Iverson
    Name: maintainer
  - Labels:
    - Key: purpose
      Value: '"hands on Lab"'
    Name: label
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install apache2 -y
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/html
  - CmdLine:
    - /bin/bash
    - -c
    - echo welcome to docker auto-build !! >> test.html
    Name: run
    PrependShell: false
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - '["apachectl". "-DFOREGROUND"]'
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
