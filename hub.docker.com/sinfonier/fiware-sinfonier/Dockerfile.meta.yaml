MetaArgs: null
Stages:
- BaseName: anapsix/alpine-java:8_server-jre
  Commands:
  - CmdLine:
    - mkdir -p /app
    Name: run
    PrependShell: true
  - CmdLine:
    - apk update && apk upgrade       && apk --no-cache add --virtual build-dependencies
      unzip       && apk --no-cache add curl python
    Name: run
    PrependShell: true
  - Env:
    - Key: PLAY_VERSION
      Value: 1.4.2
    Name: env
  - CmdLine:
    - curl --location -s https://downloads.typesafe.com/play/$PLAY_VERSION/play-$PLAY_VERSION.zip
      > /tmp/play-$PLAY_VERSION.zip       && unzip -q /tmp/play-$PLAY_VERSION.zip
      -d /opt       && rm -rf /tmp/play-$PLAY_VERSION.zip             /opt/play-$PLAY_VERSION/COPYING             /opt/play-$PLAY_VERSION/documentation             /opt/play-$PLAY_VERSION/framework/test-src             /opt/play-$PLAY_VERSION/play.bat             /opt/play-$PLAY_VERSION/python/*.dll             /opt/play-$PLAY_VERSION/python/python.*             /opt/play-$PLAY_VERSION/README.textile             /opt/play-$PLAY_VERSION/samples-and-tests             /opt/play-$PLAY_VERSION/support
    Name: run
    PrependShell: true
  - CmdLine:
    - apk del --purge build-dependencies       && rm -fr /var/cache/apk/*
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/play-$PLAY_VERSION:$PATH
    Name: env
  - Name: workdir
    Path: /app
  - Name: expose
    Ports:
    - "9000"
  - CmdLine:
    - play
    - version
    Name: cmd
    PrependShell: false
  - Maintainer: http://sinfonier-project.net
    Name: maintainer
  - CmdLine:
    - apk add --no-cache bash git openssl
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_CACERTS
      Value: $JAVA_HOME/jre/lib/security/cacerts
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ca.pem
    - /etc/ssl/certs/
  - CmdLine:
    - keytool -noprompt -storepass changeit -keystore ${JAVA_CACERTS} -import -file
      /etc/ssl/certs/ca.pem -alias ELEVENPATH_CA
    Name: run
    PrependShell: true
  - Key: SOURCE_BRANCH
    Name: arg
    Value: master
  - CmdLine:
    - git clone https://github.com/telefonicaid/fiware-sinfonier.git /app && cd /app
      && git checkout $SOURCE_BRANCH
    Name: run
    PrependShell: true
  - CmdLine:
    - git status
    Name: run
    PrependShell: true
  - CmdLine:
    - echo $VERSION
    Name: run
    PrependShell: true
  - CmdLine:
    - echo $DOCKER_TAG
    Name: run
    PrependShell: true
  - CmdLine:
    - echo $SOURCE_BRANCH
    Name: run
    PrependShell: true
  - CmdLine:
    - echo $IMAGE_NAME
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app/sinfonier-web
  - CmdLine:
    - play dependencies --verbose
    Name: run
    PrependShell: true
  - CmdLine:
    - play
    - run
    - --%docker
    Name: cmd
    PrependShell: false
  From:
    Image: anapsix/alpine-java:8_server-jre
  Name: ""
  Platform: ""
  SourceCode: FROM anapsix/alpine-java:8_server-jre
