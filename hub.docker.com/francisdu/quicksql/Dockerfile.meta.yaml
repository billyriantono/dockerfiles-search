MetaArgs: null
Stages:
- BaseName: maven:3.6.2-jdk-8-openj9
  Commands:
  - Maintainer: francis francis@francisdu.com
    Name: maintainer
  - Name: user
    User: root
  - CmdLine:
    - apt-get update -y&& apt-get install -y ssh vim wget git
    Name: run
    PrependShell: true
  - CmdLine:
    - cd ~ && git clone https://github.com/Qihoo360/Quicksql.git &&     cd Quicksql
      && mvn clean package -DskipTests
    Name: run
    PrependShell: true
  - CmdLine:
    - cd ~/Quicksql && tar -xzvf target/$(awk -v RS='\r\n' '/<qsql.release>[^<]+<\/qsql.release>/{gsub(/<qsql.release>|<\/qsql.release>/,"",$1);printf
      $1;exit;}'  ~/Quicksql/pom.xml).tar.gz -C /usr/local &&     ln -s /usr/local/$(awk
      -v RS='\r\n' '/<qsql.release>[^<]+<\/qsql.release>/{gsub(/<qsql.release>|<\/qsql.release>/,"",$1);printf
      $1;exit;}'  ~/Quicksql/pom.xml) /usr/local/qsql
    Name: run
    PrependShell: true
  - CmdLine:
    - cd ~ && wget http://mirrors.tuna.tsinghua.edu.cn/apache/spark/spark-2.4.4/spark-2.4.4-bin-hadoop2.7.tgz
      &&      tar -xzvf spark-2.4.4-bin-hadoop2.7.tgz -C /usr/local &&     ln -s /usr/local/spark-2.4.4-bin-hadoop2.7
      /usr/local/spark
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf ~/Quicksql ~/.m2 ~/spark*
    Name: run
    PrependShell: true
  - Env:
    - Key: QSQL_HOME
      Value: /usr/local/qsql
    Name: env
  - Env:
    - Key: SPARK_HOME
      Value: /usr/local/spark
    Name: env
  - Env:
    - Key: PATH
      Value: $SPARK_HOME/bin:$SPARK_HOME/sbin:$QSQL_HOME/bin:$PATH
    Name: env
  - CmdLine:
    - export PATH QSQL_HOME SPARK_HOME
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/local/qsql
  - Name: expose
    Ports:
    - "4040"
    - "8080"
  From:
    Image: maven:3.6.2-jdk-8-openj9
  Name: ""
  Platform: ""
  SourceCode: From maven:3.6.2-jdk-8-openj9
