MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Steve Elliott <steve@tegud.net>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y curl
    Name: run
    PrependShell: true
  - Env:
    - Key: TOPBEAT_VERSION
      Value: 1.2.3
    Name: env
  - CmdLine:
    - curl -L -O https://download.elastic.co/beats/topbeat/topbeat_${TOPBEAT_VERSION}_amd64.deb
      &&     sudo dpkg -i topbeat_${TOPBEAT_VERSION}_amd64.deb &&     mv /etc/topbeat/topbeat.yml
      /etc/topbeat/topbeat.example.yml
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L -O http://geolite.maxmind.com/download/geoip/database/GeoLiteCity.dat.gz
      &&     mkdir -p /usr/share/GeoIP &&     gunzip -c GeoLiteCity.dat.gz > /usr/share/GeoIP/GeoLiteCity.dat
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /topbeat
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/
    - .
  - CmdLine:
    - /topbeat/start.sh
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
