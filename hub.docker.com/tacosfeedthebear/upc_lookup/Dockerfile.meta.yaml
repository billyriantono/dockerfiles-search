MetaArgs: null
Stages:
- BaseName: elixir:latest
  Commands:
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - Env:
    - Key: PORT
      Value: "4040"
    Name: env
  - CmdLine:
    - mkdir /wmart
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /wmart
  - Chown: ""
    Name: add
    SourcesAndDest:
    - mix.exs
    - /wmart/mix.exs
  - Chown: ""
    Name: add
    SourcesAndDest:
    - mix.lock
    - /wmart/mix.lock
  - CmdLine:
    - mix local.hex --force
    Name: run
    PrependShell: true
  - CmdLine:
    - mix local.rebar --force
    Name: run
    PrependShell: true
  - CmdLine:
    - mix deps.get
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /wmart
  From:
    Image: elixir:latest
  Name: ""
  Platform: ""
  SourceCode: FROM elixir:latest
