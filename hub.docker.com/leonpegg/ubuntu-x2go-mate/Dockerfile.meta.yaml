MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Leon Pegg "leon.pegg@gmail.com"
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install software-properties-common -y
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:x2go/stable
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-add-repository ppa:ubuntu-mate-dev/ppa
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-add-repository ppa:ubuntu-mate-dev/trusty-mate
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install openssh-server -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install ubuntu-mate-core ubuntu-mate-desktop -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install x2goserver x2goserver-xsession pwgen -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install x2gomatebindings -y
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/run/sshd && sed -i "s/UsePrivilegeSeparation.*/UsePrivilegeSeparation
      no/g" /etc/ssh/sshd_config && sed -i "s/UsePAM.*/UsePAM no/g" /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/PermitRootLogin.*/PermitRootLogin yes/g" /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/#PasswordAuthentication/PasswordAuthentication/g" /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /tmp/.X11-unix && chmod 1777 /tmp/.X11-unix
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/dbus
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - set_root_pw.sh
    - /set_root_pw.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - chmod +x /*.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
