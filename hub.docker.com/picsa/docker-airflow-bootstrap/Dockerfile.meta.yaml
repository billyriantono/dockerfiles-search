MetaArgs: null
Stages:
- BaseName: praekeltfoundation/python3-base:debian
  Commands:
  - Maintainer: Picsa <engineering@picsa.com>
    Name: maintainer
  - Key: AIRFLOW_VERSION
    Name: arg
    Value: 1.7.1.3
  - Env:
    - Key: AIRFLOW_HOME
      Value: /airflow_home
    Name: env
  - CmdLine:
    - set -ex   && useradd -ms /bin/bash -d ${AIRFLOW_HOME} airflow   && apt-get-install.sh
      build-essential   && pip install celery==3.1.23   && pip install amqp==2.1.4   &&
      pip install airflow[celery,postgres,s3,password,hdfs]==$AIRFLOW_VERSION   &&
      apt-get-purge.sh build-essential
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5555"
    - "8080"
    - "8793"
  - CmdLine:
    - chown -R airflow:airflow ${AIRFLOW_HOME}
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - script/entrypoint.sh
    - /entrypoint.sh
  - Name: workdir
    Path: ${AIRFLOW_HOME}
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Expression: ADD airflow_home ${AIRFLOW_HOME}/
    Name: onbuild
  - Expression: RUN chown -R airflow:airflow ${AIRFLOW_HOME}
    Name: onbuild
  - Expression: USER airflow
    Name: onbuild
  From:
    Image: praekeltfoundation/python3-base:debian
  Name: ""
  Platform: ""
  SourceCode: FROM praekeltfoundation/python3-base:debian
