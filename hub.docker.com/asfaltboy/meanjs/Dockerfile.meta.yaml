MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: Matt Koski <maccam912@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 7F0CEB10
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://repo.mongodb.org/apt/ubuntu "$(lsb_release -sc)"/mongodb-org/3.0
      multiverse" | tee /etc/apt/sources.list.d/mongodb-org-3.0.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y mongodb-org git python python3-pip build-essential curl
    Name: run
    PrependShell: true
  - CmdLine:
    - service mongod start
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /data/db
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /Development
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /Development && git clone --branch v0.12.7 git://github.com/nodejs/node
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /Development/node && ./configure && make && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /Development/node
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 777 -R /Development
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g yo bower grunt-cli generator-meanjs express
    Name: run
    PrependShell: true
  - CmdLine:
    - alias python=python3
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 80:80
  - Name: expose
    Ports:
    - 443:443
  - Name: expose
    Ports:
    - 3000:3000
  - CmdLine:
    - echo "\n##############################\n1. Create a new user with adduser, 'su'
      into that user.\n2. 'yo meanjs' to scaffold your app in the current directory.\n3.
      Start mongo in the background (e.g. 'mongod &')\n##############################\n"
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
