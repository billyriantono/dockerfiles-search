MetaArgs: null
Stages:
- BaseName: fedora:22
  Commands:
  - Maintainer: Rino Rondan villadalmine@gmail.com
    Name: maintainer
  - CmdLine:
    - dnf -y update && dnf clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - dnf -y install httpd && dnf clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /run/httpd/* /tmp/httpd*
    Name: run
    PrependShell: true
  - Env:
    - Key: APACHE_RUN_USER
      Value: apache
    Name: env
  - Env:
    - Key: APACHE_RUN_GROUP
      Value: apache
    Name: env
  - Env:
    - Key: APACHE_LOG_DIR
      Value: /var/log/httpd
    Name: env
  - CmdLine:
    - chown -R apache:apache /var/www/
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /usr/sbin/apachectl
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -D
    - FOREGROUND
    Name: cmd
    PrependShell: false
  From:
    Image: fedora:22
  Name: ""
  Platform: ""
  SourceCode: FROM fedora:22
