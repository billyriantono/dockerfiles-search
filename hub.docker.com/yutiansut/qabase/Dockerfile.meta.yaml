MetaArgs: null
Stages:
- BaseName: python:3.6.5-jessie
  Commands:
  - Env:
    - Key: TZ
      Value: Asia/Shanghai
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - /requirements.txt
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - pip.conf
    - /root/.pip/pip.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - source.list
    - /etc/apt/sources.list
  - CmdLine:
    - "apt-get update   && apt-get install -y apt-utils locales --force-yes  && apt
      install gcc -y --force-yes  && locale-gen zh_CN.UTF-8 \t&& localedef -i zh_CN
      -c -f UTF-8 -A /usr/share/locale/locale.alias zh_CN.UTF-8 \t&& echo \"LANG=zh_CN.UTF-8\"
      > /etc/locale.conf \t&& echo \"zh_CN.UTF-8 UTF-8\" >> /etc/locale.gen \t&& echo
      \"LC_ALL=zh_CN.UTF-8\" >> /etc/environment"
    Name: run
    PrependShell: true
  - CmdLine:
    - "git clone https://gitee.com/yutiansut/QUANTAXIS   && cd QUANTAXIS   && pip
      install -r /QUANTAXIS/requirements.txt   && pip install -r /requirements.txt
      \  && pip install quantaxis -U   && pip install quantaxis-servicedetect\t&&
      apt-get clean -y --force-yes\t&& apt-get autoclean -y --force-yes\t&& apt-get
      autoremove -y --force-yes\t&& rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: zh_CN.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: zh_CN.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: zh_CN.UTF-8
    Name: env
  From:
    Image: python:3.6.5-jessie
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.6.5-jessie
