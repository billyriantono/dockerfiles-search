MetaArgs: null
Stages:
- BaseName: kemixkoo/debian-git-svn
  Commands:
  - Maintainer: Kemix Koo <kemix_koo@163.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: java_version
      Value: 1.8.0_152
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /opt/jdk
    Name: env
  - Env:
    - Key: maven_version
      Value: 3.3.9
    Name: env
  - Env:
    - Key: MAVEN_HOME
      Value: /opt/maven
    Name: env
  - Key: jdk_filename
    Name: arg
    Value: '"jdk-8u152-linux-x64.tar.gz"'
  - Key: jdk_filemd5
    Name: arg
    Value: '"20dddd28ced3179685a5f58d3fcbecd8"'
  - Key: jdk_url
    Name: arg
    Value: '"http://download.oracle.com/otn-pub/java/jdk/8u152-b16/aa0333dd3019491ca4f6ddbe78cdb6d0/jdk-8u152-linux-x64.tar.gz"'
  - Key: jdk_tmp
    Name: arg
    Value: '"/tmp/${jdk_filename}"'
  - CmdLine:
    - 'wget --no-cookies --header "Cookie: oraclelicense=accept-securebackup-cookie"
      -O ${jdk_tmp} ${jdk_url}'
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "${jdk_filemd5} ${jdk_tmp}" | md5sum -c
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -zxf ${jdk_tmp}  -C /opt/         && ln -s /opt/jdk${java_version} ${JAVA_HOME}
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $JAVA_HOME/bin:$PATH
    Name: env
  - Env:
    - Key: CLASSPATH
      Value: .:${JAVA_HOME}/lib/dt.jar:${JAVA_HOME}/lib/tools.jar
    Name: env
  - CmdLine:
    - update-alternatives --install /usr/bin/java java $JAVA_HOME/bin/java 20000         &&
      update-alternatives --install /usr/bin/javac javac $JAVA_HOME/bin/javac 20000
    Name: run
    PrependShell: true
  - Key: maven_filename
    Name: arg
    Value: '"apache-maven-${maven_version}-bin.tar.gz"'
  - Key: maven_filemd5
    Name: arg
    Value: '"516923b3955b6035ba6b0a5b031fbd8b"'
  - Key: maven_url
    Name: arg
    Value: '"http://archive.apache.org/dist/maven/maven-3/${maven_version}/binaries/${maven_filename}"'
  - Key: maven_tmp
    Name: arg
    Value: '"/tmp/${maven_filename}"'
  - CmdLine:
    - wget --no-verbose -O ${maven_tmp}  ${maven_url}
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "${maven_filemd5} ${maven_tmp}" | md5sum -c
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xzf ${maven_tmp}  -C /opt/         && ln -s /opt/apache-maven-${maven_version}
      ${MAVEN_HOME}         && ln -s ${MAVEN_HOME}/bin/mvn /usr/local/bin
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ${MAVEN_HOME}/bin:$PATH
    Name: env
  - CmdLine:
    - rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/* /usr/share/man/?? /usr/share/man/??_*
    Name: run
    PrependShell: true
  - CmdLine:
    - mvn
    - --version
    Name: cmd
    PrependShell: false
  From:
    Image: kemixkoo/debian-git-svn
  Name: ""
  Platform: ""
  SourceCode: FROM kemixkoo/debian-git-svn
