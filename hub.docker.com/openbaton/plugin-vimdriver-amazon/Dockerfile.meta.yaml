MetaArgs: null
Stages:
- As: builder
  BaseName: openjdk:8-jdk
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /project
  - Name: workdir
    Path: /project
  - CmdLine:
    - ./gradlew build -x test
    Name: run
    PrependShell: true
  From:
    Image: openjdk:8-jdk
  Name: builder
  Platform: ""
  SourceCode: FROM openjdk:8-jdk as builder
- BaseName: openjdk:8-jre-alpine
  Commands:
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /project/build/libs/*.jar
    - /plugin-vimdriver-amazon.jar
  - CmdLine:
    - mkdir -p /var/log/openbaton
    Name: run
    PrependShell: true
  - Env:
    - Key: RABBITMQ
      Value: localhost
    Name: env
  - Env:
    - Key: RABBITMQ_PORT
      Value: "5672"
    Name: env
  - Env:
    - Key: CONSUMERS
      Value: "5"
    Name: env
  - CmdLine:
    - sh
    - -c
    - java -jar /plugin-vimdriver-amazon.jar amazon $RABBITMQ $RABBITMQ_PORT $CONSUMERS
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:8-jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre-alpine
