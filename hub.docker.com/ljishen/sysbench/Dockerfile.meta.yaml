MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: Jianshen Liu <jliu120@ucsc.edu>
    Name: maintainer
  - CmdLine:
    - apt-get update     && apt-get install -y         build-essential         unzip         automake         libtool
    Name: run
    PrependShell: true
  - Env:
    - Key: FOLDER_NAME
      Value: sysbench
    Name: env
  - Env:
    - Key: VERSION
      Value: "1.0"
    Name: env
  - Name: workdir
    Path: /root
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ${VERSION}.zip
    - .
  - CmdLine:
    - unzip ${VERSION}.zip && rm ${VERSION}.zip
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root/${FOLDER_NAME}-${VERSION}
  - CmdLine:
    - ./autogen.sh     && ./configure --without-mysql     && make
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean     && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - .
  - CmdLine:
    - ./run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
