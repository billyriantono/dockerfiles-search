MetaArgs: null
Stages:
- As: frontend-builder
  BaseName: node:10
  Commands:
  - Name: workdir
    Path: /frontend
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - package-lock.json
    - /frontend/
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /frontend
  - CmdLine:
    - npm run build
    Name: run
    PrependShell: true
  From:
    Image: node:10
  Name: frontend-builder
  Platform: ""
  SourceCode: FROM node:10 as frontend-builder
- BaseName: redash/base:latest
  Commands:
  - Key: skip_ds_deps
    Name: arg
    Value: null
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - requirements_dev.txt
    - requirements_all_ds.txt
    - ./
  - CmdLine:
    - pip install -r requirements.txt -r requirements_dev.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - if [ "x$skip_ds_deps" = "x" ] ; then pip install -r requirements_all_ds.txt
      ; else echo "Skipping pip install -r requirements_all_ds.txt" ; fi
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app
  - Chown: ""
    From: frontend-builder
    Name: copy
    SourcesAndDest:
    - /frontend/client/dist
    - /app/client/dist
  - CmdLine:
    - chown -R redash /app
    Name: run
    PrependShell: true
  - Name: user
    User: redash
  - CmdLine:
    - /app/bin/docker-entrypoint
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - server
    Name: cmd
    PrependShell: false
  From:
    Image: redash/base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM redash/base:latest
