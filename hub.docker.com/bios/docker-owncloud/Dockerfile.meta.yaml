MetaArgs: null
Stages:
- BaseName: centos:centos6
  Commands:
  - Maintainer: Tobias Sgoff
    Name: maintainer
  - CmdLine:
    - yum -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install epel-release
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install http://rpms.famillecollet.com/enterprise/remi-release-6.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install nginx wget tar bzip2 unzip sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install php-fpm php-gd php-mysqlnd php-pgsql php-mbstring php-xml php-ldap
      --enablerepo=remi
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/user = apache/user = nginx/' /etc/php-fpm.d/www.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/group = apache/group = nginx/' /etc/php-fpm.d/www.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y update --enablerepo=remi
    Name: run
    PrependShell: true
  - CmdLine:
    - chown nginx:nginx /var/lib/php/session/
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://download.owncloud.org/download/community/owncloud-latest.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip owncloud-latest.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mv owncloud /usr/share/nginx/
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R nginx:nginx /usr/share/nginx/owncloud
    Name: run
    PrependShell: true
  - CmdLine:
    - rm owncloud-latest.zip
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - default.conf
    - /etc/nginx/conf.d/default.conf
  - CmdLine:
    - echo "env[HOSTNAME] = $HOSTNAME" >> /etc/php-fpm.d/www.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "env[PATH] = /usr/local/bin:/usr/bin:/bin" >> /etc/php-fpm.d/www.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "env[TMP] = /tmp" >> /etc/php-fpm.d/www.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "env[TMPDIR] = /tmp" >> /etc/php-fpm.d/www.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "env[TEMP] = /tmp" >> /etc/php-fpm.d/www.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - service nginx start && service php-fpm start
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - init.sh
    - /init.sh
  - CmdLine:
    - chmod +x /init.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /init.sh
    Name: cmd
    PrependShell: false
  From:
    Image: centos:centos6
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos6
