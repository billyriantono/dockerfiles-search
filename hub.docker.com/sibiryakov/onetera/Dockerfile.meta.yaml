MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Alexander Sibiryakov <sibiryakov@scrapinghub.com>
    Name: maintainer
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 627220E7
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'deb http://archive.scrapy.org/ubuntu scrapy main' | tee /etc/apt/sources.list.d/scrapy.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y     scrapy     python-dev     python-pip
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /app
  - CmdLine:
    - pip install -r /app/requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - python -m nltk.downloader punkt
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - CmdLine:
    - /usr/bin/scrapy
    - crawl
    - score
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
