MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - CmdLine:
    - apk --update --no-cache add elixir erlang-crypto erlang-ssl erlang-syntax-tools
      erlang-parsetools erlang-runtime-tools build-base git erlang-xmerl
    Name: run
    PrependShell: true
  - CmdLine:
    - mix local.hex --force && mix local.rebar
    Name: run
    PrependShell: true
  - Env:
    - Key: PORT
      Value: "80"
    - Key: MIX_ENV
      Value: prod
    Name: env
  - Name: expose
    Ports:
    - $PORT
  - CmdLine:
    - mkdir /app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
