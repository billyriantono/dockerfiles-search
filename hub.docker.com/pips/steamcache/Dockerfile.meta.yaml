MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: SteamCache.Net Team <team@steamcache.net>
    Name: maintainer
  - Env:
    - Key: STEAMCACHE_VERSION
      Value: "6"
    Name: env
  - Env:
    - Key: WEBUSER
      Value: nginx
    Name: env
  - CmdLine:
    - "apk update\t\t\t\t&& apk add\t\t\t\t\topenssl\t\t\t\t\tnginx"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - overlay/
    - /
  - CmdLine:
    - "chmod 755 /scripts/*\t\t\t;\tmkdir -m 755 -p /data/cache\t\t;\tmkdir -m 755
      -p /data/info\t\t;\tmkdir -m 755 -p /data/logs\t\t;\tmkdir -m 755 -p /tmp/nginx/\t\t;\tchown
      -R ${WEBUSER}:${WEBUSER} /data/\t;\tmkdir -p /etc/nginx/sites-enabled\t;\tln
      -s /etc/nginx/sites-available/steamcache.conf /etc/nginx/sites-enabled/steamcache.conf"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data/logs
    - /data/cache
    - /var/www
  - Name: expose
    Ports:
    - "80"
  - Name: workdir
    Path: /scripts
  - Env:
    - Key: STEAMCACHE_IP
      Value: 0.0.0.0
    Name: env
  - CmdLine:
    - /scripts/bootstrap.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
