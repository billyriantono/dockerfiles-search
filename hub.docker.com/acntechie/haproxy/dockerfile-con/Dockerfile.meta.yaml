MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: Jonas Bystr√∂m <jonas@lediga.st>
    Name: maintainer
  - Env:
    - Key: PEN_VERSION
      Value: '"0.34.1"'
    Name: env
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - yum upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y gcc wget make
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://siag.nu/pub/pen/pen-${PEN_VERSION}.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar zxvf pen-${PEN_VERSION}.tar.gz
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp/pen-${PEN_VERSION}
  - CmdLine:
    - ./configure
    Name: run
    PrependShell: true
  - CmdLine:
    - make
    Name: run
    PrependShell: true
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  - CmdLine:
    - rm -rf /tmp/pen-${PEN_VERSION}
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets/pen.sh
    - /bin/pen.sh
  - CmdLine:
    - /bin/bash /bin/pen.sh
    Name: entrypoint
    PrependShell: true
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
