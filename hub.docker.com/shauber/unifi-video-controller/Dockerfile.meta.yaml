      &&   apt-get install -y apt-utils &&   apt-get upgrade -y -o Dpkg::Options::="--force-confold"
      &&   apt-get install -y      jsvc     jq     moreutils     openjdk-8-jre-headless     patch     sudo     tzdata     mongodb-org-server     mongodb-org-shell     moreutils     wget     dumb-init
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q -O unifi-video.deb https://dl.ubnt.com/firmwares/ufv/v${version}/unifi-video.Ubuntu18.04_amd64.v${version}.deb
      &&   dpkg -i unifi-video.deb &&   patch -N --ignore-whitespace /usr/sbin/unifi-video
      /unifi-video.patch &&   rm /unifi-video.deb &&   rm /unifi-video.patch &&   chmod
      755 /run.sh
    Name: run
    PrependShell: true
