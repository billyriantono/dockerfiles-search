MetaArgs: null
Stages:
- BaseName: centos:centos6
  Commands:
  - Maintainer: Imagine Chiu<imagine10255@gmail.com>
    Name: maintainer
  - Env:
    - Key: SSH_PASSWORD
      Value: P@ssw0rd
    Name: env
  - CmdLine:
    - cp -p /usr/share/zoneinfo/Asia/Taipei /etc/localtime
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install vim wget tar
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y groupinstall development
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm --import http://ftp.riken.jp/Linux/fedora/epel/RPM-GPG-KEY-EPEL-6 &&     rpm
      -Uvh https://mirror.webtatic.com/yum/el6/latest.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install php56w php56w-fpm php56w-mbstring php56w-xml php56w-mysql php56w-pdo
      php56w-gd php56w-pecl-imagick php56w-opcache php56w-pecl-memcache php56w-intl
      php56w-pecl-xdebug
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm -Uvh https://dl.fedoraproject.org/pub/epel/epel-release-latest-6.noarch.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install php56w-mssql php56w-mcrypt
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm --import http://ftp.riken.jp/Linux/fedora/epel/RPM-GPG-KEY-EPEL-6 &&     rpm
      -ivh http://nginx.org/packages/centos/6/noarch/RPMS/nginx-release-centos-6-0.el6.ngx.noarch.rpm
      &&     yum -y update nginx-release-centos &&     cp -p /etc/yum.repos.d/nginx.repo
      /etc/yum.repos.d/nginx.repo.backup &&     sed -i -e "s/enabled=1/enabled=0/g"
      /etc/yum.repos.d/nginx.repo
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y --enablerepo=nginx install nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e 's/user = apache/user = nginx/' /etc/php-fpm.d/www.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e 's/group = apache/group = nginx/' /etc/php-fpm.d/www.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /etc/php.d/xdebug.ini /etc/php.d/xdebug.ini.disable
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php && mv composer.phar /usr/local/bin/composer
      &&     echo 'export PATH="/root/.composer/vendor/bin:$PATH"' >> /root/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install vixie-cron crontabs
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ie '/pam_loginuid/d' /etc/pam.d/crond
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y openssh-server passwd
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/#UsePAM no/UsePAM no/g' /etc/ssh/sshd_config &&     echo "${SSH_PASSWORD}"
      | passwd "root" --stdin &&     ssh-keygen -q -t rsa -N '' -f /etc/ssh/ssh_host_rsa_key
      &&     ssh-keygen -q -t dsa -N '' -f  /etc/ssh/ssh_host_dsa_key &&     ssh-keygen
      -q -t ecdsa -N '' -f /etc/ssh/ssh_host_ecdsa_key
    Name: run
    PrependShell: true
  - CmdLine:
    - yum clean all && rm -f /var/log/yum.log
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/nginx.conf
    - /etc/nginx/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/supervisord.conf
    - /etc/supervisor/supervisord.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/www.conf
    - /etc/php-fpm.d/www.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sites-module
    - /etc/nginx/sites-module
  - Name: volume
    Volumes:
    - /var/www
    - /etc/nginx/conf.d
  - Name: expose
    Ports:
    - "22"
    - "443"
    - "80"
    - "9000"
  - CmdLine:
    - /usr/bin/supervisord -n -c /etc/supervisor/supervisord.conf
    Name: entrypoint
    PrependShell: true
  From:
    Image: centos:centos6
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos6
