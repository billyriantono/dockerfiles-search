MetaArgs: null
Stages:
- As: base
  BaseName: microsoft/dotnet:2.2-aspnetcore-runtime
  Commands:
  - Name: workdir
    Path: /app
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - Env:
    - Key: ASPNETCORE_HTTPS_PORT
      Value: "443"
    Name: env
  - Env:
    - Key: ASPNETCORE_Kestrel__Certificates__Default__Password
      Value: '"password"'
    Name: env
  - Env:
    - Key: ASPNETCORE_Kestrel__Certificates__Default__Path
      Value: /https/authorizationservice.p12
    Name: env
  - Env:
    - Key: ASPNETCORE_URLS
      Value: '"https://+;http://+"'
    Name: env
  From:
    Image: microsoft/dotnet:2.2-aspnetcore-runtime
  Name: base
  Platform: ""
  SourceCode: FROM microsoft/dotnet:2.2-aspnetcore-runtime AS base
- As: build
  BaseName: microsoft/dotnet:2.2-sdk
  Commands:
  - Name: workdir
    Path: /src
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - AuthorizationService/AuthorizationService.csproj
    - AuthorizationService/
  - CmdLine:
    - dotnet restore "AuthorizationService/AuthorizationService.csproj"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - Name: workdir
    Path: '"/src/AuthorizationService"'
  - CmdLine:
    - dotnet build "AuthorizationService.csproj" -c Release -o /app
    Name: run
    PrependShell: true
  From:
    Image: microsoft/dotnet:2.2-sdk
  Name: build
  Platform: ""
  SourceCode: FROM microsoft/dotnet:2.2-sdk AS build
- As: publish
  BaseName: build
  Commands:
  - CmdLine:
    - dotnet publish "AuthorizationService.csproj" -c Release -o /app
    Name: run
    PrependShell: true
  From:
    Stage:
      Index: 1
      Named: build
  Name: publish
  Platform: ""
  SourceCode: FROM build AS publish
- As: final
  BaseName: base
  Commands:
  - Name: workdir
    Path: /app
  - Chown: ""
    From: publish
    Name: copy
    SourcesAndDest:
    - /app
    - .
  - CmdLine:
    - dotnet
    - AuthorizationService.dll
    Name: entrypoint
    PrependShell: false
  From:
    Stage:
      Index: 0
      Named: base
  Name: final
  Platform: ""
  SourceCode: FROM base AS final
