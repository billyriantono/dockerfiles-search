    From: ""
    Name: copy
    SourcesAndDest:
    - mirror_ubuntu.sh
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /
  - Name: volume
    Volumes:
    - /ubuntu_mirror
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
