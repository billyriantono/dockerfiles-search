MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y vim xterm pulseaudio cups
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y dist-upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y  mate-desktop-environment-core mate-desktop-environment mate-indicator-applet
      ubuntu-mate-themes ubuntu-mate-wallpapers chromium-browser firefox nano sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://download.nomachine.com/download/6.5/Linux/nomachine_6.5.6_9_amd64.deb
      -O /nomachine.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg -i /nomachine.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get autoclean
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'pref("browser.tabs.remote.autostart", false);' >> /usr/lib/firefox/browser/defaults/preferences/vendor-firefox.js
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -r nomachine -g 433 && useradd -u 431 -r -g nomachine -d /home/nomachine
      -s /bin/bash -c "NoMachine" nomachine && mkdir /home/nomachine && chown -R nomachine:nomachine
      /home/nomachine && echo 'nomachine:nomachine' | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "nomachine    ALL=(ALL) ALL" >> /etc/sudoers
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "4000"
  - Name: volume
    Volumes:
    - /home/nomachine
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nxserver.sh
    - /
  - CmdLine:
    - chmod +x /nxserver.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /nxserver.sh
