MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: Dan Connolly <dckc@madmode.com>
    Name: maintainer
  - CmdLine:
    - echo "deb http://archive.ubuntu.com/ubuntu precise main universe"     > /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python python-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libzmq1
    Name: run
    PrependShell: true
  - CmdLine:
    - (apt-get install -y libzmq-dev python-dev libc-dev;      pip install pyzmq ipython
      jinja2 tornado;      apt-get remove -y --purge libzmq-dev python-dev libc-dev;      apt-get
      remove -y --purge gcc cpp binutils;      apt-get autoremove -y;      apt-get
      clean -y)
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /notebooks
  - Name: workdir
    Path: /notebooks
  - Name: expose
    Ports:
    - "8888"
  - CmdLine:
    - ipython notebook --no-browser --ip=0.0.0.0 --port 8888
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
