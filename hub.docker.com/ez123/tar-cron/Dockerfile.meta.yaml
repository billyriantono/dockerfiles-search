MetaArgs: null
Stages:
- BaseName: ez123/cron:alpine
  Commands:
  - Env:
    - Key: DUMP_CRONTAB
      Value: '"0 0 * * *"'
    - Key: DUMP_UID
      Value: '"0"'
    - Key: DUMP_GID
      Value: '"0"'
    - Key: USE_DATE_IN_DEST
      Value: '"1"'
    - Key: TAR_OPTIONS
      Value: '""'
    - Key: TAR_EXCLUDE
      Value: '""'
    - Key: DUMP_USER_IF_NEW
      Value: tarcron
    - Key: BAK_NAME
      Value: '"untitled"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - tar-entrypoint.sh
    - /entrypoint.d/tar.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run-tar.sh
    - /run-tar.sh
  - CmdLine:
    - set -x;     apk add --no-cache --update         sudo         bash         coreutils     &&
      rm -rf /tmp/*     && rm -rf /var/cache/apk/*         && chmod +x         /entrypoint.d/tar.sh         /run-tar.sh     &&
      mkdir -p         /mnt_dir/0.src         /mnt_dir/9.dst     && chmod a+rwx         /mnt_dir         /mnt_dir/9.dst     &&
      chmod a=rx         /mnt_dir/0.src     && echo done...
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /mnt_dir/0.src
    - /mnt_dir/9.dst
  From:
    Image: ez123/cron:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM ez123/cron:alpine
