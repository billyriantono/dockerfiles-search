MetaArgs: null
Stages:
- BaseName: centos:6
  Commands:
  - Maintainer: Mats Rynge "rynge@isi.edu"
    Name: maintainer
  - CmdLine:
    - yum -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install epel-release yum-plugin-priorities
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install http://repo.opensciencegrid.org/osg/3.4/osg-3.4-el6-release-latest.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e "# Pegasus\n[Pegasus]\nname=Pegasus\nbaseurl=http://download.pegasus.isi.edu/wms/download/rhel/6/\$basearch/\ngpgcheck=0\nenabled=1\npriority=50"
      >/etc/yum.repos.d/pegasus.repo
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y grouplist     && yum -y groupinstall "Additional Development"                            "Compatibility
      Libraries"                            "Console Internet Tools"                            "Development
      Tools"                            "Internet Applications"                            "Networking
      Tools"                            "Scientific Support"
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install            redhat-lsb            astropy-tools            bc            binutils            binutils-devel            coreutils            curl            fontconfig            gcc            gcc-c++            gcc-gfortran            git            glew-devel            glib2-devel            glib-devel            graphviz            gsl-devel            java-1.8.0-openjdk            java-1.8.0-openjdk-devel            libgfortran            libGLU            libX11-devel            libXaw-devel            libXext-devel            libXft-devel            libxml2            libxml2-devel            libXmu-devel            libXpm            libXpm-devel            libXt            libicu            mesa-libGL-devel            numpy            octave            octave-devel            openssh            openssh-server            openssl098e            osg-wn-client            p7zip
      p7zip-plugins            python-astropy            python-devel            R-devel            redhat-lsb-core            rsync            scipy            subversion            tcl-devel            tcsh            time            tk-devel            wget            which
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm -Uvh https://developer.download.nvidia.com/compute/cuda/repos/rhel6/x86_64/cuda-repo-rhel6-9.0.176-1.x86_64.rpm     &&
      yum -y clean all     && yum -y install cuda-9-1     && cd /usr/local     &&
      curl -fsSL http://developer.download.nvidia.com/compute/redist/cudnn/v7.0.5/cudnn-9.1-linux-x64-v7.tgz
      -O     && tar --no-same-owner -xzf cudnn-9.1-linux-x64-v7.tgz -C /usr/local     &&
      rm -f cudnn-9.1-linux-x64-v7.tgz     && ldconfig
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install osg-ca-certs osg-wn-client     && mv /etc/grid-security/certificates
      /etc/grid-security/certificates.osg-ca-certs     && ln -f -s /cvmfs/oasis.opensciencegrid.org/mis/certificates
      /etc/grid-security/certificates
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install condor
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install pegasus
    Name: run
    PrependShell: true
  - CmdLine:
    - yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - for MNTPOINT in         /cvmfs         /hadoop         /hdfs         /lizard         /mnt/hadoop         /mnt/hdfs         /xenon         /spt         /stash2     ;
      do         mkdir -p $MNTPOINT ;     done
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /host-libs /etc/OpenCL/vendors
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .singularity.d
    - /.singularity.d
  - CmdLine:
    - cd / &&     ln -s .singularity.d/actions/exec .exec &&     ln -s .singularity.d/actions/run
      .run &&     ln -s .singularity.d/actions/test .shell &&     ln -s .singularity.d/runscript
      singularity
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "Timestamp:" `date --utc` | tee /image-build-info.txt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - NAMD_2.12_Linux-x86_64-multicore.tar.gz
    - /opt/NAMD_2.12_Linux-x86_64-multicore.tar.gz
  - CmdLine:
    - cd /opt && tar -xzvf NAMD_2.12_Linux-x86_64-multicore.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/opt/NAMD_2.12_Linux-x86_64-multicore:${PATH}"'
    Name: env
  From:
    Image: centos:6
  Name: ""
  Platform: ""
  SourceCode: FROM centos:6
