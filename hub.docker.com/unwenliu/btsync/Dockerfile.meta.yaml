MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Env:
    - Key: GLIBC_VERSION
      Value: 2.26-r0
    Name: env
  - CmdLine:
    - sed -i 's/dl-cdn.alpinelinux.org/mirrors.ustc.edu.cn/g' /etc/apk/repositories
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache tzdata     && ln -sf /usr/share/zoneinfo/Asia/Shanghai /etc/localtime     &&
      echo "Asia/Shanghai" > /etc/timezone     &&rm -rf /var/cache/apk/* /tmp/* /var/tmp/*
      $HOME/.cache
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache --update-cache --update curl ca-certificates &&     curl
      -o /tmp/glibc.apk -L "https://github.com/sgerrand/alpine-pkg-glibc/releases/download/${GLIBC_VERSION}/glibc-${GLIBC_VERSION}.apk"
      &&     curl -o /tmp/glibc-bin.apk -L "https://github.com/sgerrand/alpine-pkg-glibc/releases/download/${GLIBC_VERSION}/glibc-bin-${GLIBC_VERSION}.apk"
      &&     apk add --allow-untrusted /tmp/glibc.apk &&     apk add --allow-untrusted
      /tmp/glibc-bin.apk &&     curl -o /tmp/btsync.tar.gz  -L "https://raw.githubusercontent.com/FreemanZY/BTSync-DHT-Docker/master/btsync_x64-1.4.111.tar.gz"
      &&     mkdir -p /opt/btsync &&     tar -xzf /tmp/btsync.tar.gz -C /opt/btsync
      &&     apk del curl ca-certificates &&     rm -rf /tmp/* /var/cache/apk/* &&     mkdir
      -p /btsync/data &&     mkdir -p /btsync/conf &&     mkdir -p /btsync/folders
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "55555"
    - "8888"
  - Name: volume
    Volumes:
    - /btsync/folders
  - CmdLine:
    - /opt/btsync/btsync
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --nodaemon
    - --webui.listen
    - 0.0.0.0:8888
    - --log
    - /btsync/data/btsync.log
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
