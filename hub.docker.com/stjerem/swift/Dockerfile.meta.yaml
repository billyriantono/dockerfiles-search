MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --no-install-recommends apt-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y clang libicu-dev libpython2.7-dev libxml2 curl
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir swift
    Name: run
    PrependShell: true
  - Name: workdir
    Path: swift
  - CmdLine:
    - curl "https://swift.org/builds/swift-3.0.1-GM-CANDIDATE/ubuntu1604/swift-3.0.1-GM-CANDIDATE/swift-3.0.1-GM-CANDIDATE-ubuntu16.04.tar.gz"
      > swift.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xvf swift.tar.gz --strip 1
    Name: run
    PrependShell: true
  - CmdLine:
    - rm swift.tar.gz
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - Env:
    - Key: PATH
      Value: $PATH:/swift/usr/bin
    Name: env
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
