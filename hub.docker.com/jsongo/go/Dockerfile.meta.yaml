MetaArgs: null
Stages:
- BaseName: alpine:3.6
  Commands:
  - Maintainer: jsongo <jsongo@qq.com>
    Name: maintainer
  - Name: workdir
    Path: /src
  - CmdLine:
    - apk add --update go
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --update git
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /go/src
    Name: run
    PrependShell: true
  - Env:
    - Key: GOPATH
      Value: /go
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$GOPATH/bin
    Name: env
  - CmdLine:
    - go get google.golang.org/grpc
    Name: run
    PrependShell: true
  - CmdLine:
    - apk del git
    Name: run
    PrependShell: true
  - CmdLine:
    - go
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
