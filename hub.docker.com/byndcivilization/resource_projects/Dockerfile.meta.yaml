MetaArgs: null
Stages:
- BaseName: centos:centos7
  Commands:
  - Maintainer: Chris Perry, cperry@resourcegovernance.org
    Name: maintainer
  - CmdLine:
    - rpm -Uvh https://rpm.nodesource.com/pub_4.x/el/7/x86_64/nodesource-release-el7-1.noarch.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y distro-sync
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y git nodejs npm
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g bower forever
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - package.json
    - /tmp/package.json
  - CmdLine:
    - cd /tmp && npm install --production
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /src && cp -a /tmp/node_modules /src
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -R /tmp/node_modules
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /src
  - CmdLine:
    - cd /src && bower install --allow-root
    Name: run
    PrependShell: true
  - CmdLine:
    - node -v
    Name: run
    PrependShell: true
  - CmdLine:
    - npm -v
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /src/node_modules/forever/bin/forever
    - /src/server.js
    Name: cmd
    PrependShell: false
  From:
    Image: centos:centos7
  Name: ""
  Platform: ""
