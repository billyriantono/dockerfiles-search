MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Container Solutions BV <info@container-solutions.com>
    Name: maintainer
  - CmdLine:
    - echo "deb http://ppa.launchpad.net/openjdk-r/ppa/ubuntu trusty main" > /etc/apt/sources.list.d/openjdk.list
      &&     apt-key adv --keyserver keyserver.ubuntu.com --recv 86F44E2A &&     apt-get
      update &&     apt-get -y install openjdk-8-jre-headless curl unzip iptables
      &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -so /usr/bin/docker https://get.docker.com/builds/Linux/x86_64/docker-1.9.1
      && chmod +x /usr/bin/docker
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
