MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Maintainer: marcuslvgrn@gmail.com
    Name: maintainer
  - Env:
    - Key: SUBSONIC_UID
      Value: "10000"
    Name: env
  - Env:
    - Key: SUBSONIC_GID
      Value: "10000"
    Name: env
  - Env:
    - Key: SUBSONIC_HOME
      Value: /usr/share/subsonic
    Name: env
  - Env:
    - Key: SUBSONIC_DATA
      Value: /var/subsonic
    Name: env
  - Key: VERSION
    Name: arg
    Value: null
  - CmdLine:
    - export VERSION=$VERSION
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://sourceforge.net/projects/subsonic/files/subsonic/${VERSION}/subsonic-${VERSION}-standalone.tar.gz/download
    - /tmp/subsonic.tar.gz
  - CmdLine:
    - addgroup -g $SUBSONIC_GID subsonic &&     adduser -D -H -h $SUBSONIC_HOME -u
      $SUBSONIC_UID -G subsonic -g "Subsonic User" subsonic &&     mkdir -p $SUBSONIC_HOME
      &&     tar zxvf /tmp/subsonic.tar.gz -C $SUBSONIC_HOME &&     rm -f /tmp/*.tar.gz
      &&     chown subsonic $SUBSONIC_HOME &&     chmod 0770 $SUBSONIC_HOME
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir $SUBSONIC_DATA &&     chown subsonic $SUBSONIC_DATA &&     chmod 0770
      $SUBSONIC_DATA
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --update add openjdk8-jre ffmpeg
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $SUBSONIC_DATA/transcode &&     ln /usr/bin/ffmpeg /usr/bin/lame $SUBSONIC_DATA/transcode
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - $SUBSONIC_DATA
  - Name: expose
    Ports:
    - "4040"
  - Name: user
    User: subsonic
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - startup.sh
    - /startup.sh
  - CmdLine: []
    Name: cmd
    PrependShell: false
  - CmdLine:
    - /startup.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
