MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: JeriChen<jeri.chen0110@gmail.com>
    Name: maintainer
  - Env:
    - Key: TZ
      Value: Asia/Taipei
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y vim
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-add-repository ppa:ansible/ansible
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y ansible
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y openssh-server
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python sudo curl wget bash-completion openssl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "Asia/Taipei" > /etc/timezone
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg-reconfigure -f noninteractive tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'root:password' | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/PermitRootLogin without-password/PermitRootLogin yes/' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed 's@session\s*required\s*pam_loginuid.so@session optional pam_loginuid.so@g'
      -i /etc/pam.d/sshd
    Name: run
    PrependShell: true
  - Env:
    - Key: NOTVISIBLE
      Value: '"in users profile"'
    Name: env
  - CmdLine:
    - echo "export VISIBLE=now" >> /etc/profile
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /root/.ssh
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://raw.githubusercontent.com/jerichen/docker-ansible/master/docker/files/ssh/id_rsa       -O
      /tmp/id_rsa &&       mv /tmp/id_rsa /root/.ssh/
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://raw.githubusercontent.com/jerichen/docker-ansible/master/docker/files/ssh/id_rsa.pub       -O
      /tmp/id_rsa.pub &&       mv /tmp/id_rsa.pub /root/.ssh/
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://raw.githubusercontent.com/jerichen/docker-ansible/master/docker/files/ssh/id_rsa.pub       -O
      /tmp/authorized_keys &&       mv /tmp/authorized_keys /root/.ssh/
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R root:root /root/.ssh/ &&       chmod 600 /root/.ssh/id_rsa &&       chmod
      600 /root/.ssh/id_rsa.pub &&       chmod 644 /root/.ssh/authorized_keys &&       chmod
      700 /root/.ssh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /root/dev
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /usr/sbin/sshd
    - -D
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
