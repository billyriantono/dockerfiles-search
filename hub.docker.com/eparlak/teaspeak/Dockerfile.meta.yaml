MetaArgs: null
Stages:
- BaseName: debian:10-slim
  Commands:
  - CmdLine:
    - mkdir -p /opt/teaspeak
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/teaspeak
  - CmdLine:
    - apt-get update -y &&        apt-get --no-install-recommends install -y wget
      curl unzip ca-certificates python &&        wget https://yt-dl.org/downloads/latest/youtube-dl
      -O /usr/local/bin/youtube-dl &&        chmod a+rx /usr/local/bin/youtube-dl
      &&        wget https://repo.teaspeak.de/server/linux/amd64_optimized/TeaSpeak-1.4.2-beta-1.tar.gz
      &&        tar -xzf TeaSpeak-1.4.2-beta-1.tar.gz &&        rm TeaSpeak-1.4.2-beta-1.tar.gz
      &&        ./install_libnice.sh &&        ./install_music.sh install &&        apt-get
      purge -y wget curl unzip &&        rm -r tmp_files &&        rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config.yml
    - /opt/teaspeak/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - protocol_key.txt
    - /opt/teaspeak/
  - Name: expose
    Ports:
    - 10011/tcp
    - 30033/tcp
    - 9987/tcp
    - 9987/udp
  - Name: volume
    Volumes:
    - /opt/teaspeak/files
    - /opt/teaspeak/database
    - /opt/teaspeak/certs
    - /opt/teaspeak/logs
  - Name: shell
    Shell:
    - /bin/bash
    - -c
  - CmdLine:
    - ./teastart_minimal.sh
    Name: cmd
    PrependShell: true
  From:
    Image: debian:10-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:10-slim
