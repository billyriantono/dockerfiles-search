MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: VERSION
      Value: "14.2"
    Name: env
  - CmdLine:
    - locale-gen $LANG
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/restricted$/restricted multiverse/' /etc/apt/sources.list &&     apt-get
      update -q
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -qy build-essential pkg-config libxml2-dev libncurses5-dev libsigc++-2.0-dev
      libpar2-dev libssl-dev p7zip unrar
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://downloads.sourceforge.net/project/nzbget/nzbget-stable/$VERSION/nzbget-$VERSION.tar.gz
    - /tmp/nzbget.tar.gz
  - CmdLine:
    - tar xf /tmp/nzbget.tar.gz &&     rm /tmp/nzbget.tar.gz &&     cd /nzbget-$VERSION
      &&     ./configure &&     make &&     make install &&     rm -rf /nzbget-$VERSION
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /start.sh
  - Name: volume
    Volumes:
    - /data
  - Name: expose
    Ports:
    - "6789"
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
