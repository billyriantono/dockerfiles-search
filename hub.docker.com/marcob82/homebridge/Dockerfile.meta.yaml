MetaArgs: null
Stages:
- BaseName: nodesource/xenial
  Commands:
  - Maintainer: marcob82
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y     apt-utils     apt-transport-https     locales     curl     wget     git     python     build-essential     make     g++     libavahi-compat-libdnssd-dev     libkrb5-dev     vim     net-tools
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g homebridge      homebridge-fhem
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /root/run.sh
  - CmdLine:
    - chmod
    - +x
    - /root/run.sh
    Name: run
    PrependShell: false
  - Name: user
    User: root
  - CmdLine:
    - mkdir -p /var/run/dbus
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "51826"
    - "5353"
  - Name: volume
    Volumes:
    - /root/.homebridge
  - CmdLine:
    - /root/run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: nodesource/xenial
  Name: ""
  Platform: ""
  SourceCode: FROM nodesource/xenial
