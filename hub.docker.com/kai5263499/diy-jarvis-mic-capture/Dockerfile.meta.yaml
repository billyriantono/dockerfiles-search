MetaArgs: null
Stages:
- As: builder
  BaseName: kai5263499/diy-jarvis-builder
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /
    - /go/src/github.com/kai5263499/diy-jarvis
  - CmdLine:
    - cd /go/src/github.com/kai5263499/diy-jarvis/cmd/mic_capture &&     go build
      &&     ldd mic_capture | tr -s '[:blank:]' '\n' | grep '^/' |     xargs -I %
      sh -c 'mkdir -p $(dirname deps%); cp % deps%;'
    Name: run
    PrependShell: true
  From:
    Image: kai5263499/diy-jarvis-builder
  Name: builder
  Platform: ""
  SourceCode: FROM kai5263499/diy-jarvis-builder as builder
- BaseName: ubuntu:18.04
  Commands:
  - Labels:
    - Key: MAINTAINER
      Value: '"Wes Widner <kai5263499@gmail.com>"'
    Name: label
  - Env:
    - Key: DURATION
      Value: "10"
    Name: env
  - Env:
    - Key: AUDIO_PROCESSOR_ADDRESS
      Value: '""'
    Name: env
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/src/github.com/kai5263499/diy-jarvis/cmd/mic_capture/deps
    - /
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/src/github.com/kai5263499/diy-jarvis/cmd/mic_capture/mic_capture
    - /mic_capture
  - CmdLine:
    - "apt-get update &&     apt-get install -y     alsa-utils \tpulseaudio     pulseaudio-utils"
    Name: run
    PrependShell: true
  - CmdLine:
    - /mic_capture
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
