MetaArgs: null
Stages:
- BaseName: java:8-jre
  Commands:
  - Maintainer: John J. Chambers-Malewig
    Name: maintainer
  - Env:
    - Key: SCHEMASPY_VERSION
      Value: 5.0.0
    Name: env
  - Env:
    - Key: GRAPHVIZ_VERSION
      Value: 2.38.0-7
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y         graphviz=${GRAPHVIZ_VERSION}     &&     apt-get
      clean &&     rm -rf /var/lib/apt/lists/*            /tmp/*            /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd schemaSpy --create-home
    Name: run
    PrependShell: true
  - Name: user
    User: schemaSpy
  - Name: workdir
    Path: /home/schemaSpy/workdir
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - schemaSpy_${SCHEMASPY_VERSION}.jar
    - /home/schemaSpy/lib/schemaSpy.jar
  - Name: user
    User: root
  - CmdLine:
    - java
    - -jar
    - /home/schemaSpy/lib/schemaSpy.jar
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: java:8-jre
  Name: ""
  Platform: ""
  SourceCode: FROM java:8-jre
