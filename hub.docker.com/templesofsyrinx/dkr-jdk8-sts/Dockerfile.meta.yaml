MetaArgs: null
Stages:
- BaseName: openjdk:8-jdk
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Temples of Syrinx (John Chambers-Malewig)"'
    Name: label
  - Env:
    - Key: JRE_HOME
      Value: /usr/lib/jvm/java-8-openjdk-amd64
    - Key: IDE_HOME
      Value: /opt/ide
    - Key: STS_SOURCE_URL
      Value: http://dist.springsource.com/release/STS
    - Key: STS_RELEASE
      Value: 3.7.3.RELEASE
    - Key: ECLIPSE_VERSION
      Value: e4.5
    - Key: PLATFORM
      Value: gtk-x86_64
    Name: env
  - Env:
    - Key: ECLIPSE_VERSION_MINOR
      Value: ${ECLIPSE_VERSION}.2
    - Key: STS_HOME
      Value: ${IDE_HOME}/sts-${STS_RELEASE}
    Name: env
  - CmdLine:
    - mkdir -p ${IDE_HOME} &&     curl ${STS_SOURCE_URL}/${STS_RELEASE}/dist/${ECLIPSE_VERSION}/spring-tool-suite-${STS_RELEASE}-${ECLIPSE_VERSION_MINOR}-linux-${PLATFORM}.tar.gz
      |          tar zx --strip-components=1 -C ${IDE_HOME} &&     ln -s ${JRE_HOME}/jre
      ${STS_HOME}/jre
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ${PATH}:${STS_HOME}
    Name: env
  - CmdLine:
    - STS
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jdk
