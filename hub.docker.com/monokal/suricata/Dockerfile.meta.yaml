MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Env:
    - Key: APT_PACKAGES
      Value: wget     git     cmake     python-pip     libpcre3     libpcre3-dbg     libpcre3-dev     build-essential     autoconf     automake     libtool     libpcap-dev     libnet1-dev     libyaml-0-2     libyaml-dev     zlib1g     zlib1g-dev     libcap-ng-dev     libcap-ng0     make     libmagic-dev     libjansson-dev     libjansson4     pkg-config     libnetfilter-queue-dev     libnetfilter-queue1     libnfnetlink-dev     libnfnetlink0     libhyperscan4     ragel     liblua5.1-dev
    Name: env
  - Env:
    - Key: PIP_PACKAGES
      Value: pip     pyyaml     suricata-update
    Name: env
  - Env:
    - Key: container
      Value: docker
    Name: env
  - CmdLine:
    - apt-get -y update &&     apt-get -y install ${APT_PACKAGES}
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /tmp/suricata
  - Name: workdir
    Path: /tmp/suricata
  - CmdLine:
    - git clone https://github.com/OISF/libhtp
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x autogen.sh && ./autogen.sh &&     ./configure --enable-geopip --enable-lua
      --enable-nfqueue --prefix=/usr --sysconfdir=/etc --localstatedir=/var &&     make
      &&     make install-full &&     ldconfig
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --pre --upgrade ${PIP_PACKAGES}
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - rm -rf /var/lib/apt/lists/* &&     rm -rf /tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "#!/bin/sh\nsuricata-update && suricata -S /var/lib/suricata/rules/suricata.rules
      \$@" > /usr/local/bin/entrypoint.sh &&     chmod +x /usr/local/bin/entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
