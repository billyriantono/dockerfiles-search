MetaArgs: null
Stages:
- BaseName: ubuntu:17.04
  Commands:
  - Maintainer: Biswadip Maity <biswadip.maity@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get dist-upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y software-properties-common python-software-properties
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:team-gcc-arm-embedded/ppa
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y build-essential gcc-arm-embedded curl git-core
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/local/src
  - CmdLine:
    - curl https://sh.rustup.rs -sSf | sh -s -- -y
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/root/.cargo/bin:${PATH}"'
    Name: env
  - CmdLine:
    - rustup install nightly-2017-09-20
    Name: run
    PrependShell: true
  - CmdLine:
    - cargo install xargo
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/helena-project/tock.git
    Name: run
    PrependShell: true
  - CmdLine:
    - bash
    Name: entrypoint
    PrependShell: true
  From:
    Image: ubuntu:17.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:17.04
