MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Env:
    - Key: OPENRESTY_VERSION
      Value: 1.9.7.4
    Name: env
  - Env:
    - Key: OPENRESTY_PREFIX
      Value: /opt/openresty
    Name: env
  - Env:
    - Key: NGINX_PREFIX
      Value: /opt/openresty/nginx
    Name: env
  - Env:
    - Key: VAR_PREFIX
      Value: /var/nginx
    Name: env
  - CmdLine:
    - echo "==> Installing dependencies..."  && apk update  && apk add --virtual build-deps     make
      gcc musl-dev     pcre-dev openssl-dev zlib-dev ncurses-dev readline-dev     curl
      perl  && mkdir -p /root/ngx_openresty  && cd /root/ngx_openresty  && echo "==>
      Downloading OpenResty..."  && curl -sSL http://openresty.org/download/openresty-${OPENRESTY_VERSION}.tar.gz
      | tar -xvz  && cd openresty-*  && echo "==> Configuring OpenResty..."  && readonly
      NPROC=$(grep -c ^processor /proc/cpuinfo 2>/dev/null || 1)  && echo "using upto
      $NPROC threads"  && ./configure     --prefix=$OPENRESTY_PREFIX     --http-client-body-temp-path=$VAR_PREFIX/client_body_temp     --http-proxy-temp-path=$VAR_PREFIX/proxy_temp     --http-log-path=$VAR_PREFIX/access.log     --error-log-path=$VAR_PREFIX/error.log     --pid-path=$VAR_PREFIX/nginx.pid     --lock-path=$VAR_PREFIX/nginx.lock     --with-luajit     --with-pcre-jit     --with-ipv6     --with-http_ssl_module     --with-http_sub_module     --without-http_ssi_module     --without-http_userid_module     --without-http_uwsgi_module     --without-http_scgi_module     -j${NPROC}  &&
      echo "==> Building OpenResty..."  && make -j${NPROC}  && echo "==> Installing
      OpenResty..."  && make install  && echo "==> Finishing..."  && ln -sf $NGINX_PREFIX/sbin/nginx
      /usr/local/bin/nginx  && ln -sf $NGINX_PREFIX/sbin/nginx /usr/local/bin/openresty  &&
      ln -sf $OPENRESTY_PREFIX/bin/resty /usr/local/bin/resty  && ln -sf $OPENRESTY_PREFIX/luajit/bin/luajit-*
      $OPENRESTY_PREFIX/luajit/bin/lua  && ln -sf $OPENRESTY_PREFIX/luajit/bin/luajit-*
      /usr/local/bin/lua  && apk add     libpcrecpp libpcre16 libpcre32 openssl libssl1.0
      pcre libgcc libstdc++  && rm -rf /var/cache/apk/*  && rm -rf /root/ngx_openresty
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -qO- http://luarocks.org/releases/luarocks-2.3.0.tar.gz | tar xvz -C /tmp/  &&
      cd /tmp/luarocks-*  && ./configure --with-lua=/opt/openresty/luajit     --with-lua-include=/opt/openresty/luajit/include/luajit-2.1     --with-lua-lib=/opt/openresty/lualib  &&
      make && make install  && rm -rf /tmp/luarocks-*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $NGINX_PREFIX/
  - Expression: RUN rm -rf conf/* html/*
    Name: onbuild
  - Expression: COPY nginx $NGINX_PREFIX/
    Name: onbuild
  - CmdLine:
    - mkdir /opt/openresty/nginx/lualib
    Name: run
    PrependShell: true
  - CmdLine:
    - luarocks install lua-resty-session --tree /opt/openresty/nginx/lualib
    Name: run
    PrependShell: true
  - CmdLine:
    - luarocks install lua-resty-string --tree /opt/openresty/nginx/lualib
    Name: run
    PrependShell: true
  - CmdLine:
    - luarocks install middleclass --tree /opt/openresty/nginx/lualib
    Name: run
    PrependShell: true
  - CmdLine:
    - nginx
    - -g
    - daemon off; error_log /dev/stderr info;
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
