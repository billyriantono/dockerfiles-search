MetaArgs: null
Stages:
- BaseName: centos:centos7
  Commands:
  - CmdLine:
    - yum update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y     gperf     golang     ruby     libuuid-devel     libxml2-devel     wget     which
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install yum-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y groupinstall development
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install 'https://centos7.iuscommunity.org/ius-release.rpm'
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install     python36u     python36u-pip     python36u-devel
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/bin/pydoc3.6 /usr/bin/pydoc3 &&     ln -s /usr/bin/python3.6 /usr/bin/python3
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /tmp/cmake &&     pushd /tmp/cmake &&     wget 'https://cmake.org/files/v3.9/cmake-3.9.1-Linux-x86_64.sh'
      &&     bash cmake-3.9.1-Linux-x86_64.sh --prefix=/usr/local --exclude-subdir
      &&     popd &&     rm -rf /tmp/cmake
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y     centos-release-scl
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y     devtoolset-7-gcc*
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/opt/rh/devtoolset-7/root/usr/bin:$PATH"'
    Name: env
  - CmdLine:
    - source scl_source enable devtoolset-7
    Name: run
    PrependShell: true
  - CmdLine:
    - yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /src
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /src
  From:
    Image: centos:centos7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos7
