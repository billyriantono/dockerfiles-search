MetaArgs: null
Stages:
- BaseName: linuxbrew/linuxbrew
  Commands:
  - Maintainer: Michael Heuer <heuermh@acm.org>
    Name: maintainer
  - Name: user
    User: root
  - CmdLine:
    - apt-get update && apt-get install -y   openjdk-8-jdk
    Name: run
    PrependShell: true
  - Name: user
    User: linuxbrew
  - CmdLine:
    - brew install maven   && git clone https://github.com/heuermh/dishevelled-bio.git   &&
      cd dishevelled-bio   && mvn package
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /home/linuxbrew/dishevelled-bio/tools/target/appassembler/bin:$PATH
    Name: env
  - CmdLine:
    - dsh-bio
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: linuxbrew/linuxbrew
  Name: ""
  Platform: ""
  SourceCode: FROM linuxbrew/linuxbrew
