MetaArgs: null
Stages:
- BaseName: alpine:3.9
  Commands:
  - Maintainer: furkan.sayim@yandex.com
    Name: maintainer
  - CmdLine:
    - apk add --no-cache python3 &&     python3 -m ensurepip &&     rm -r /usr/lib/python*/ensurepip
      &&     pip3 install --upgrade pip setuptools &&     if [ ! -e /usr/bin/pip ];
      then ln -s pip3 /usr/bin/pip ; fi &&     if [[ ! -e /usr/bin/python ]]; then
      ln -sf /usr/bin/python3 /usr/bin/python; fi &&     rm -r /root/.cache
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add git
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install git+https://github.com/decoxviii/userrecon-py.git --upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - userrecon-py
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.9
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.9
