MetaArgs: null
Stages:
- BaseName: alpine:3.10
  Commands:
  - Name: workdir
    Path: /app
  - CmdLine:
    - apk add --no-cache python3 &&     if [ ! -e /usr/bin/python ]; then ln -sf python3
      /usr/bin/python ; fi &&        python3 -m ensurepip &&     rm -r /usr/lib/python*/ensurepip
      &&     pip3 install --no-cache --upgrade pip setuptools wheel &&     if [ !
      -e /usr/bin/pip ]; then ln -s pip3 /usr/bin/pip ; fi &&         apk add --update
      --no-cache ffmpeg
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app
  - CmdLine:
    - pip3 install -r requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - '[''python3'', ''/app/recorder/recorder.py'']'
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10
