MetaArgs: null
Stages:
- BaseName: hyperledger/iroha-docker-develop:v1
  Commands:
  - Maintainer: Daisuke Shiamda
    Name: maintainer
  - Name: user
    User: root
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-oracle
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - apt-get update &&   apt-get dist-upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get --purge remove openjdk*
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "oracle-java8-installer shared/accepted-oracle-license-v1-1 select true"
      | debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://ppa.launchpad.net/webupd8team/java/ubuntu xenial main" > /etc/apt/sources.list.d/webupd8team-java-trusty.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver keyserver.ubuntu.com --recv-keys EEA14886
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&   apt-get install -y --no-install-recommends oracle-java8-installer
      &&   apt-get clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libfontconfig1 libxrender1 libxtst6 libxi6
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /home/developer
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /home/developer
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://download-cf.jetbrains.com/cpp/CLion-2017.3.2.tar.gz
    - .
  - CmdLine:
    - tar zxvf CLion-2017.3.2.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mv clion-2017.3.2 /home/developer/clion
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "fs.inotify.max_user_watches = 524288" >>  /etc/sysctl.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sysctl -p --system
    Name: run
    PrependShell: true
  - CmdLine:
    - /home/developer/clion/bin/clion.sh
    Name: cmd
    PrependShell: true
  From:
    Image: hyperledger/iroha-docker-develop:v1
  Name: ""
  Platform: ""
  SourceCode: FROM hyperledger/iroha-docker-develop:v1
