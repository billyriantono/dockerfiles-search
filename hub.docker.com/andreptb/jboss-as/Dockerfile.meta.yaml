MetaArgs: null
Stages:
- BaseName: andreptb/oracle-java:6-alpine
  Commands:
  - Env:
    - Key: JBOSS_VERSION
      Value: 4.2.3.GA
    Name: env
  - Env:
    - Key: JBOSS_HOME
      Value: /opt/jboss/jboss4
    Name: env
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - apk update && apk add --no-cache openssl
    Name: run
    PrependShell: true
  - CmdLine:
    - cd $HOME && wget -q http://sourceforge.net/projects/jboss/files/JBoss/JBoss-$JBOSS_VERSION/jboss-$JBOSS_VERSION.zip/download
      -O jboss-$JBOSS_VERSION.zip &&     unzip -qo jboss-$JBOSS_VERSION.zip &&     mkdir
      -p /opt/jboss &&     mv $HOME/jboss-$JBOSS_VERSION $JBOSS_HOME &&     rm -rf
      jboss-$JBOSS_VERSION.zip $JBOSS_HOME/server/all $JBOSS_HOME/server/minimal $JBOSS_HOME/docs
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/jboss/jboss4/bin/run.sh
    - -b
    - 0.0.0.0
    Name: cmd
    PrependShell: false
  From:
    Image: andreptb/oracle-java:6-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM andreptb/oracle-java:6-alpine
