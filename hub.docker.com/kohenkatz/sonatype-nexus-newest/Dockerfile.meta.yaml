MetaArgs: null
Stages:
- BaseName: griff/oracle-jdk7
  Commands:
  - Maintainer: Brian Olsen "brian@maven-group.org"
    Name: maintainer
  - CmdLine:
    - mkdir -p /opt/sonatype-nexus /opt/sonatype-work-template /opt/sonatype-work
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O /tmp/nexus-latest-bundle.tar.gz http://www.sonatype.org/downloads/nexus-latest-bundle.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xzvf /tmp/nexus-latest-bundle.tar.gz -C /opt/sonatype-nexus --strip-components=1
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd --user-group --system --home-dir /opt/sonatype-nexus nexus
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R nexus:nexus /opt/sonatype-work-template /opt/sonatype-work /opt/sonatype-nexus
    Name: run
    PrependShell: true
  - Env:
    - Key: NEXUS_WEBAPP_CONTEXT_PATH
      Value: /nexus
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start_as_nexus.sh
    - /opt/start_as_nexus.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start_nexus.sh
    - /opt/start_nexus.sh
  - CmdLine:
    - ln -s /opt/start_nexus.sh /opt/start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/start_as_nexus.sh
    Name: cmd
    PrependShell: false
  - Name: volume
    Volumes:
    - /opt/sonatype-work
  - Name: expose
    Ports:
    - "8081"
  From:
    Image: griff/oracle-jdk7
  Name: ""
  Platform: ""
  SourceCode: FROM griff/oracle-jdk7
