MetaArgs: null
Stages:
- BaseName: aptible/ruby:2.4-ubuntu-16.04
  Commands:
  - CmdLine:
    - apt-get update &&   apt-get install -y software-properties-common &&   add-apt-repository
      -y ppa:webupd8team/java &&   (echo oracle-java8-installer shared/accepted-oracle-license-v1-1
      select true | /usr/bin/debconf-set-selections) &&   apt-get update &&   apt-get
      install -y oracle-java8-installer &&   apt-get clean &&   rm -fr /var/lib/apt/lists/*
      /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg --add-architecture i386 &&     apt-get update &&     apt-get install -y
      curl                        git                        lib32stdc++6                        lib32gcc1                        lib32ncurses5                        lib32z1                        libc6-i386                        libcurl4-openssl-dev                        libpulse0                        libqt5widgets5                        python                        unzip
      &&     apt-get clean &&     rm -fr /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android-sdk-linux
    Name: env
  - CmdLine:
    - mkdir ${ANDROID_HOME}
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_SDK_URL
      Value: '"https://dl.google.com/android/repository/sdk-tools-linux-3859397.zip"'
    Name: env
  - CmdLine:
    - cd ${ANDROID_HOME} &&     curl -L ${ANDROID_SDK_URL} -o android-sdk-tools.zip
      &&     unzip -q android-sdk-tools.zip &&     rm -f android-sdk-tools.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_VERSION
      Value: "26"
    Name: env
  - CmdLine:
    - yes | ${ANDROID_HOME}/tools/bin/sdkmanager --licenses &&     yes | ${ANDROID_HOME}/tools/bin/sdkmanager
      --verbose             'tools'             'platform-tools'             'emulator'             'build-tools;26.0.3'             "platforms;android-${ANDROID_VERSION}"             'extras;android;m2repository'             'extras;google;m2repository'             'extras;google;google_play_services'             "system-images;android-${ANDROID_VERSION};google_apis;x86"
    Name: run
    PrependShell: true
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: ${ANDROID_HOME}/emulator/lib64/qt/lib/
    Name: env
  - Env:
    - Key: PATH
      Value: ${PATH}:${ANDROID_HOME}:${ANDROID_HOME}/tools:${ANDROID_HOME}/tools/bin:${ANDROID_HOME}/platform-tools
    Name: env
  - Env:
    - Key: NODE_VERSION
      Value: 8.11.2
    Name: env
  - CmdLine:
    - cd &&     curl -L http://nodejs.org/dist/v${NODE_VERSION}/node-v${NODE_VERSION}-linux-x64.tar.gz
      -o node-v${NODE_VERSION}-linux-x64.tar.gz &&     tar -xzf node-v${NODE_VERSION}-linux-x64.tar.gz
      &&     mv node-v${NODE_VERSION}-linux-x64 /opt/node &&     rm node-v${NODE_VERSION}-linux-x64.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ${PATH}:/opt/node/bin
    Name: env
  - Env:
    - Key: YARN_VERSION
      Value: 1.7.0
    Name: env
  - CmdLine:
    - cd &&     curl -L https://github.com/yarnpkg/yarn/releases/download/v${YARN_VERSION}/yarn_${YARN_VERSION}_all.deb
      -o yarn_${YARN_VERSION}_all.deb &&     dpkg -i ./yarn_${YARN_VERSION}_all.deb
      &&     rm yarn_${YARN_VERSION}_all.deb
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - tools/
    - /usr/local/bin
  - CmdLine:
    - chmod +x /usr/local/bin/*
    Name: run
    PrependShell: true
  From:
    Image: aptible/ruby:2.4-ubuntu-16.04
  Name: ""
  Platform: ""
  SourceCode: FROM aptible/ruby:2.4-ubuntu-16.04
