MetaArgs: null
Stages:
- BaseName: ubuntu:bionic
  Commands:
  - Maintainer: Ricardo Amaro <mail_at_ricardoamaro.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update;   dpkg-divert --local --rename --add /sbin/initctl;   ln -sf
      /bin/true /sbin/initctl;   apt-get -y install git curl wget supervisor openssh-server
      locales   mysql-client mysql-server apache2 pwgen vim-tiny mc iproute2 python-setuptools   unison
      netcat net-tools memcached nano libapache2-mod-php php php-cli php-common   php-gd
      php-json php-mbstring php-xdebug php-mysql php-opcache php-curl   php-readline
      php-xml php-memcached php-oauth php-bcmath;   apt-get clean;   apt-get autoclean;   apt-get
      -y autoremove;   rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - sed 's@session\s*required\s*pam_loginuid.so@session optional pam_loginuid.so@g'
      -i /etc/pam.d/sshd;   echo 'PermitRootLogin yes' >> /etc/ssh/sshd_config;   locale-gen
      en_US.UTF-8;   mkdir -p /var/lock/apache2 /var/run/apache2 /var/run/sshd /var/log/supervisor
    Name: run
    PrependShell: true
  - Env:
    - Key: NOTVISIBLE
      Value: '"in users profile"'
    Name: env
  - CmdLine:
    - echo "export VISIBLE=now" >> /etc/profile;   rm -rf /var/lib/mysql/*; /usr/sbin/mysqld
      --initialize-insecure;   sed -i 's/^bind-address/#bind-address/g' /etc/mysql/mysql.conf.d/mysqld.cnf;   sed
      -i "s/^bind-address/#bind-address/" /etc/mysql/my.cnf
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin
      --filename=composer   && HOME=/ /usr/local/bin/composer global require drush/drush:~8   &&
      ln -s /.composer/vendor/drush/drush/drush /usr/local/bin/drush   && curl https://drupalconsole.com/installer
      -L -o /usr/local/bin/drupal   && chmod +x /usr/local/bin/drupal   && php --version;
      composer --version; drupal --version; drush --version
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./files/supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./files/start.sh
    - /start.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./files/foreground.sh
    - /etc/apache2/foreground.sh
  - CmdLine:
    - rm /etc/apache2/sites-available/000-default.conf /etc/apache2/sites-enabled/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./files/000-default.conf
    - /etc/apache2/sites-available/000-default.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./files/xdebug.ini
    - /etc/php/7.2/mods-available/xdebug.ini
  - CmdLine:
    - a2ensite 000-default ; a2enmod rewrite vhost_alias
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://updates.drupal.org/release-history/drupal/8.x
    - /tmp/latest.xml
  - CmdLine:
    - /bin/bash -t     && cd /var/www/html; drush -v dl drupal --default-major=8  --drupal-project-rename="web"     &&
      cd /var/www/html; chmod a+w web/sites/default;     mkdir web/sites/default/files;
      chown -R www-data:www-data /var/www/html/;     chmod -R ug+w /var/www/html/
      ;     wget "http://www.adminer.org/latest.php" -O /var/www/html/web/adminer.php
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/run/mysqld;     chown mysql:mysql /var/run/mysqld;     chmod 755
      /start.sh /etc/apache2/foreground.sh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/html
  - Name: expose
    Ports:
    - "22"
    - "3306"
    - "80"
    - "9000"
  - CmdLine:
    - /bin/bash
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:bionic
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:bionic
