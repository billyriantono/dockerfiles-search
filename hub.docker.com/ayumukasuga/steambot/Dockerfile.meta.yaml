MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: AyumuKasuga
    Name: maintainer
  - CmdLine:
    - mkdir /steambot
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --update upgrade &&     apk add --no-cache python3 ca-certificates &&     update-ca-certificates
      &&     python3 -m ensurepip &&     rm -r /usr/lib/python*/ensurepip &&     pip3
      install --no-cache-dir --upgrade pip setuptools &&     rm -r /root/.cache
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /steambot
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - /steambot/
  - CmdLine:
    - pip3 install --no-cache-dir -r requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - '*.py'
    - /steambot/
  - CmdLine:
    - python3 -u bot.py
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
