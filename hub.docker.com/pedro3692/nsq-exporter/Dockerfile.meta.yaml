MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Name: expose
    Ports:
    - "9117"
  - Env:
    - Key: GOPATH
      Value: /go
    Name: env
  - Env:
    - Key: APPPATH
      Value: $GOPATH/src/github.com/pedro3692/nsq_exporter
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - $APPPATH
  - CmdLine:
    - apk add --update -t build-deps go git mercurial libc-dev gcc libgcc     && cd
      $APPPATH && go get -d && go build -o /nsq_exporter     && apk del --purge build-deps
      && rm -rf $GOPATH
    Name: run
    PrependShell: true
  - CmdLine:
    - /nsq_exporter
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
