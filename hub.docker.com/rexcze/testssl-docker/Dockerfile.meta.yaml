MetaArgs: null
Stages:
- BaseName: ubuntu:yakkety
  Commands:
  - Env:
    - Key: TESTSSLVERSION
      Value: '"v2.8rc3"'
    Name: env
  - CmdLine:
    - "apt-get update && apt-get install -y --no-install-recommends bsdmainutils ca-certificates
      curl dnsutils git aha python3 python3-pip gcc libc6-dev make perl zlib1g-dev
      python3-setuptools nginx supervisor\t&& apt-get clean"
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install wheel
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install Flask
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/bin/ && git clone https://github.com/TKCERT/testssl.sh-webfrontend.git
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone -b ${TESTSSLVERSION} --single-branch https://github.com/drwetter/testssl.sh.git
      /usr/local/bin/testssl.sh-webfrontend/testssl.sh/
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/docker-testssl.conf
    - /etc/nginx/sites-enabled/docker-testssl.conf
  - CmdLine:
    - rm -f /etc/nginx/sites-enabled/default
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /testssl.sh && ln -s /usr/local/bin/testssl.sh-webfrontend/testssl.sh/testssl.sh
      /testssl.sh/testssl.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/sup-nginx.conf
    - /etc/supervisor/conf.d/sup-nginx.conf
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /usr/bin/supervisord
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -n
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:yakkety
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:yakkety
