MetaArgs: null
Stages:
- BaseName: redmatter/cron
  Commands:
  - Maintainer: Dino.Korah@RedMatter.com
    Name: maintainer
  - Env:
    - Key: TZ
      Value: '"Europe/London"'
    - Key: BAMBOO_USER
      Value: daemon
    - Key: BAMBOO_GROUP
      Value: daemon
    - Key: BAMBOO_BACKUP_HOME
      Value: /app/atlassian/bamboo/backup
    - Key: BAMBOO_BACKUP_USER
      Value: backup
    - Key: BAMBOO_BACKUP_PASS
      Value: letmein
    - Key: BAMBOO_URL
      Value: http://bamboo
    - Key: MYSQL_HOST
      Value: mysql
    - Key: MYSQL_DATABASE
      Value: bamboo
    - Key: MYSQL_USER
      Value: atlbamboo
    - Key: MYSQL_PASSWORD
      Value: letmein
    - Key: PRESERVE_ENV_VARS
      Value: '"MYSQL_HOST MYSQL_DATABASE MYSQL_USER MYSQL_PASSWORD         RUN_USER
        RUN_GROUP         BAMBOO_USER BAMBOO_GROUP         BAMBOO_BACKUP_USER BAMBOO_BACKUP_PASS         BAMBOO_URL
        BAMBOO_BACKUP_EXCLUDE         BAMBOO_BACKUP_HOME BACKUP_ARCHIVE_TYPE         AWS_ACCESS_KEY
        AWS_SECRET_KEY AWS_S3_BUCKET AWS_S3_BUCKET_PATH         GNUPGHOME GPG_MODE
        GPG_RECIPIENT GPG_PASSPHRASE         "'
    Name: env
  - Env:
    - Key: BAMBOO_BACKUP_LOG
      Value: ${BAMBOO_BACKUP_HOME}/log/bamboo-backup.log
    - Key: RUN_USER
      Value: ${BAMBOO_USER}
    - Key: RUN_GROUP
      Value: ${BAMBOO_GROUP}
    - Key: GNUPGHOME
      Value: ${BAMBOO_BACKUP_HOME}/.gnupg
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/redmatter/atlassian-bamboo-diy-backup/archive/1.0.1.zip
    - /tmp/files.zip
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bamboo.diy-backup.vars.sh
    - rotate-log.sh
    - s3sync.sh
    - s3cfg.ini
    - run-backup.sh
    - /tmp/
  - CmdLine:
    - (         export DEBIAN_FRONTEND=noninteractive;         export BUILD_DEPS="unzip";         export
      APP_DEPS="tar mysql-client jq rsync curl ca-certificates s3cmd";         set
      -e -x;         apt-get update;         apt-get install --no-install-recommends
      -y $BUILD_DEPS $APP_DEPS ;         mkdir -p ${BAMBOO_BACKUP_HOME} ;         cd
      ${BAMBOO_BACKUP_HOME} ;         mkdir -p /bamboo-backups log bin archives tmp/bamboo-db
      tmp/bamboo-home /var/atlassian/application-data/bamboo ;         touch ${BAMBOO_BACKUP_LOG}
      ;         unzip -j -d bin /tmp/files.zip ;         rm /tmp/files.zip ;         mv
      /tmp/bamboo.diy-backup.vars.sh /tmp/rotate-log.sh /tmp/s3sync.sh /tmp/run-backup.sh
      bin ;         cron-user add -u $BAMBOO_USER -g $BAMBOO_GROUP;         chown
      -R ${BAMBOO_USER}:${BAMBOO_GROUP} . /var/atlassian/application-data/bamboo /bamboo-backups
      ;         chmod -R go-rwx /bamboo-backups log bin tmp archives /var/atlassian/application-data/bamboo
      ;         mv /tmp/s3cfg.ini .;         apt-get remove -y $BUILD_DEPS ;         apt-get
      autoremove -y ;         apt-get clean;         rm -rf /var/lib/apt/ /var/lib/dpkg/
      /var/lib/cache/ /var/lib/log/;     )
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${BAMBOO_BACKUP_HOME}
  - Name: volume
    Volumes:
    - /bamboo-backups
    - ${BAMBOO_BACKUP_HOME}/log
    - /var/atlassian/application-data/bamboo
  - Name: user
    User: ${BAMBOO_USER}
  From:
    Image: redmatter/cron
  Name: ""
  Platform: ""
  SourceCode: FROM redmatter/cron
