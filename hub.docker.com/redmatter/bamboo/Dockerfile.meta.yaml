MetaArgs: null
Stages:
- BaseName: java:8
  Commands:
  - Maintainer: Dino.Korah@redmatter.com
    Name: maintainer
  - Key: RUN_USER
    Name: arg
    Value: daemon
  - Key: RUN_GROUP
    Name: arg
    Value: daemon
  - Key: RUN_USER_HOME_DIR
    Name: arg
    Value: ""
  - Env:
    - Key: TZ
      Value: '"Europe/London"'
    - Key: RUN_USER
      Value: ${RUN_USER}
    - Key: RUN_GROUP
      Value: ${RUN_GROUP}
    - Key: BAMBOO_VERSION
      Value: '"5.15.3"'
    - Key: BAMBOO_HOME
      Value: '"/var/atlassian/application-data/bamboo"'
    - Key: BAMBOO_INSTALL_DIR
      Value: '"/opt/atlassian/bamboo"'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://www.atlassian.com/software/bamboo/downloads/binary/atlassian-bamboo-${BAMBOO_VERSION}.tar.gz
    - /tmp/files.tar.gz
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - https_proxy_server_xml.patch
    - /tmp/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - '(     export DEBIAN_FRONTEND=noninteractive;     export BUILD_DEPS="patch";     export
      APP_DEPS="libtcnative-1";     MYSQL_CONNECTOR_VERSION=5.1.41;     MYSQL_CONNECTOR_URL="https://cdn.mysql.com//Downloads/Connector-J/mysql-connector-java-${MYSQL_CONNECTOR_VERSION}.tar.gz";     set
      -e -u -x;     apt-get update;     apt-get -y upgrade;     apt-get install -y
      --no-install-recommends ${APP_DEPS} ${BUILD_DEPS};     mkdir -p ${BAMBOO_INSTALL_DIR};     tar
      -C ${BAMBOO_INSTALL_DIR} --strip-components=1 -xzf /tmp/files.tar.gz;     echo
      "bamboo.home=${BAMBOO_HOME}" >> ${BAMBOO_INSTALL_DIR}/atlassian-bamboo/WEB-INF/classes/bamboo-init.properties;     patch
      -p1 -d ${BAMBOO_INSTALL_DIR} < /tmp/https_proxy_server_xml.patch;     rm /tmp/https_proxy_server_xml.patch;     mkdir
      ${BAMBOO_INSTALL_DIR}/lib/native;     ln --symbolic "/usr/lib/x86_64-linux-gnu/libtcnative-1.so"
      "${BAMBOO_INSTALL_DIR}/lib/native/libtcnative-1.so";     wget -qO- "${MYSQL_CONNECTOR_URL}"
      |         tar -xz -O mysql-connector-java-${MYSQL_CONNECTOR_VERSION}/mysql-connector-java-${MYSQL_CONNECTOR_VERSION}-bin.jar         >"${BAMBOO_INSTALL_DIR}/lib/mysql-connector-java-${MYSQL_CONNECTOR_VERSION}-bin.jar";     mkdir
      -p "${BAMBOO_HOME}";     [ -n "${RUN_USER_HOME_DIR}" ] || RUN_USER_HOME_DIR="$BAMBOO_HOME";     getent
      group "${RUN_GROUP}" >/dev/null 2>&1 || groupadd "${RUN_GROUP}";     if getent
      passwd "${RUN_USER}" >/dev/null 2>&1 ; then         current_home="$( getent
      passwd "${RUN_USER}" | cut -d: -f 6 )";         su -c "[ -w \"$current_home\"
      ]" -s /bin/bash "${RUN_USER}" ||             usermod -d "${RUN_USER_HOME_DIR}"
      "${RUN_USER}";     else         useradd "${RUN_USER}" -g "${RUN_GROUP}" -d "${RUN_USER_HOME_DIR}";     fi;     if
      [ ! -d "${RUN_USER_HOME_DIR}" ]; then         mkdir -p "${RUN_USER_HOME_DIR}";         chown
      "${RUN_USER}:${RUN_GROUP}" "${RUN_USER_HOME_DIR}";         chmod go-rwx "${RUN_USER_HOME_DIR}";     fi;     mkdir
      -p "${RUN_USER_HOME_DIR}/.ssh";     chown -R "${RUN_USER}:${RUN_GROUP}" "${BAMBOO_INSTALL_DIR}"
      "${BAMBOO_HOME}" "${RUN_USER_HOME_DIR}/.ssh";     chmod -R go-rwx "${BAMBOO_INSTALL_DIR}/logs"
      "${BAMBOO_INSTALL_DIR}/temp"         "${BAMBOO_INSTALL_DIR}/work" "${RUN_USER_HOME_DIR}/.ssh";     apt-get
      remove -y $BUILD_DEPS;     apt-get clean autoclean;     apt-get autoremove --yes;     rm
      -rf /var/lib/{apt,dpkg,cache,log}/;     ln -sf bash /bin/sh; )'
    Name: run
    PrependShell: true
  - Name: user
    User: ${RUN_USER}:${RUN_GROUP}
  - Name: volume
    Volumes:
    - ${BAMBOO_HOME}
  - Name: expose
    Ports:
    - "8085"
  - Name: expose
    Ports:
    - "54663"
  - Name: workdir
    Path: ${BAMBOO_INSTALL_DIR}
  - CmdLine:
    - /entrypoint.sh
    - -fg
    Name: cmd
    PrependShell: false
  From:
    Image: java:8
  Name: ""
  Platform: ""
  SourceCode: FROM java:8
