MetaArgs: null
Stages:
- BaseName: frolvlad/alpine-glibc:latest
  Commands:
  - Maintainer: '"DevOps" <desenvdetic@gmail.com>'
    Name: maintainer
  - Env:
    - Key: OC_VERSION
      Value: '"v3.11.0"'
    Name: env
  - Env:
    - Key: OC_RELEASE
      Value: '"openshift-origin-client-tools-v3.11.0-0cbc58b-linux-64bit"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ca-trust/*.crt
    - /usr/local/share/ca-certificates/
  - CmdLine:
    - apk update && apk add --no-cache ca-certificates && update-ca-certificates 2>/dev/null
      || true
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/openshift/origin/releases/download/$OC_VERSION/$OC_RELEASE.tar.gz
    - /opt/oc/release.tar.gz
  - CmdLine:
    - apk add --no-cache ca-certificates
    Name: run
    PrependShell: true
  - CmdLine:
    - tar --strip-components=1 -xzvf  /opt/oc/release.tar.gz -C /opt/oc/ &&     mv
      /opt/oc/oc /usr/bin/ &&     rm -rf /opt/oc
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8001"
  From:
    Image: frolvlad/alpine-glibc:latest
  Name: ""
  Platform: ""
  SourceCode: FROM frolvlad/alpine-glibc:latest
