MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - CmdLine:
    - groupadd -r kibana && useradd -r -g kibana kibana
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y ca-certificates curl --no-install-recommends
      && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - gpg --keyserver ha.pool.sks-keyservers.net --recv-keys B42F6819007F00F88E364FD4036A9C25BF357DD4
    Name: run
    PrependShell: true
  - CmdLine:
    - "arch=\"$(dpkg --print-architecture)\" \t&& set -x \t&& curl -o /usr/local/bin/gosu
      -SL \"https://github.com/tianon/gosu/releases/download/1.3/gosu-$arch\" \t&&
      curl -o /usr/local/bin/gosu.asc -SL \"https://github.com/tianon/gosu/releases/download/1.3/gosu-$arch.asc\"
      \t&& gpg --verify /usr/local/bin/gosu.asc \t&& rm /usr/local/bin/gosu.asc \t&&
      chmod +x /usr/local/bin/gosu"
    Name: run
    PrependShell: true
  - Env:
    - Key: KIBANA_VERSION
      Value: 4.1.4
    Name: env
  - Env:
    - Key: KIBANA_SHA1
      Value: d43e039adcea43e1808229b9d55f3eaee6a5edb9
    Name: env
  - CmdLine:
    - "set -x \t&& curl -fSL \"https://download.elastic.co/kibana/kibana/kibana-${KIBANA_VERSION}-linux-x64.tar.gz\"
      -o kibana.tar.gz \t&& mkdir -p /opt/kibana \t&& tar -xz --strip-components=1
      -C /opt/kibana -f kibana.tar.gz \t&& rm kibana.tar.gz"
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/kibana/bin:$PATH
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./docker-entrypoint.sh
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./kibana
    - /opt/kibana/bin/
  - Name: expose
    Ports:
    - "5601"
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - kibana
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
