MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Key: VERSION
    Name: arg
    Value: '"3.3.3"'
  - Name: workdir
    Path: /build
  - CmdLine:
    - apk add --no-cache build-base pcre-dev mbedtls-dev libsodium-dev c-ares-dev
      linux-headers libev-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/shadowsocks/shadowsocks-libev/releases/download/v${VERSION}/shadowsocks-libev-${VERSION}.tar.gz
      && tar -zvxf shadowsocks-libev-${VERSION}.tar.gz && cd /build/shadowsocks-libev-${VERSION}
      && ./configure --prefix=/build --disable-documentation && make install
    Name: run
    PrependShell: true
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
- BaseName: alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Angdo"'
    Name: label
  - Name: expose
    Ports:
    - 10800/tcp
    - 10800/udp
  - Name: workdir
    Path: /tunnel
  - Chown: ""
    From: "0"
    Name: copy
    SourcesAndDest:
    - /build/bin/ss-server
    - /usr/bin
  - CmdLine:
    - apk add --no-cache libev c-ares pcre libsodium mbedtls && wget https://bintray.dragon.ivenfe.cc/tunnel/default.json
    Name: run
    PrependShell: true
  - CmdLine:
    - ss-server
    - -s
    - 0.0.0.0
    - -p
    - "10800"
    - -u
    - -c
    - default.json
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
