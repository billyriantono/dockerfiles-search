MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Platzhalter <platzhalter@sigaint.org>
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/inspircd/inspircd/archive/v2.0.21.tar.gz
    - /src/
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y build-essential libssl-dev libssl1.0.0 openssl pkg-config
      gnutls-bin gnutls-dev sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -u 10000 -d /inspircd inspircd
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /src
  - CmdLine:
    - tar -xvf v*.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mv `ls -d inspircd-*/` inspircd
    Name: run
    PrependShell: true
  - Name: workdir
    Path: inspircd
  - CmdLine:
    - ./configure --disable-interactive --enable-gnutls --enable-openssl --enable-epoll
      --prefix=/inspircd --config-dir=/inspircd/conf --log-dir=/inspircd/logs --data-dir=/inspircd/data
      --module-dir=/inspircd/modules --binary-dir=/inspircd/bin --uid 10000
    Name: run
    PrependShell: true
  - CmdLine:
    - make
    Name: run
    PrependShell: true
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get purge -y build-essential
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /src
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /inspircd/conf
    - /conf
  - Name: expose
    Ports:
    - "6667"
    - "6697"
  - CmdLine:
    - sudo
    - -u
    - inspircd
    - /inspircd/bin/inspircd
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --nofork
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
