MetaArgs: null
Stages:
- BaseName: debian
  Commands:
  - Name: workdir
    Path: /opt
  - CmdLine:
    - apt-get update && apt-get install -y apache2 libapache2-mod-php5 php5 wget tar
      php5-mysql bzip2 php5-gd php5-curl
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://download.nextcloud.com/server/releases/nextcloud-10.0.1.tar.bz2
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/nextcloud && tar xvjf nextcloud-10.0.1.tar.bz2 -C /var/nextcloud
      --strip-components 1
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf *
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - /opt/start.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - apache.conf
    - /etc/apache2/sites-available/000-default.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - php.ini
    - /etc/php5/apache2/php.ini
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /opt/start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 777 -R /var/nextcloud
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /opt/start.sh
    Name: entrypoint
    PrependShell: true
  From:
    Image: debian
  Name: ""
  Platform: ""
