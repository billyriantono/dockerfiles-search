MetaArgs: null
Stages:
- BaseName: rocker/r-base
  Commands:
  - Maintainer: Jeff Allen <docker@trestletech.com>
    Name: maintainer
  - CmdLine:
    - apt-get update -qq && apt-get install -y   git-core   libssl-dev   libxml2-dev   libcurl4-gnutls-dev   libsasl2-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - R -e 'install.packages(c("devtools", "plyr", "scales", "mongolite", "dplyr"))'
    Name: run
    PrependShell: true
  - CmdLine:
    - R -e 'devtools::install_github("trestletech/plumber")'
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/plumb/api/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /home/plumb/api/
  - Name: expose
    Ports:
    - "8000"
  - CmdLine:
    - R
    - -e
    - pr <- plumber::plumb(commandArgs()[4]); pr$run(host='0.0.0.0', port=8000)
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /home/plumb/api/plumber.R
    Name: cmd
    PrependShell: false
  From:
    Image: rocker/r-base
  Name: ""
  Platform: ""
  SourceCode: FROM rocker/r-base
