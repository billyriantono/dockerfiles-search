MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Labels:
    - Key: version
      Value: '"1.0.0"'
    Name: label
  - Labels:
    - Key: repository
      Value: '"http://github.com/cirruslabs/actions"'
    Name: label
  - Labels:
    - Key: homepage
      Value: '"https://github.com/marketplace/cirrus-ci"'
    Name: label
  - Labels:
    - Key: maintainer
      Value: '"Cirrus Labs"'
    Name: label
  - Labels:
    - Key: '"com.github.actions.name"'
      Value: '"Cirrus CI"'
    Name: label
  - Labels:
    - Key: '"com.github.actions.description"'
      Value: '"Checks that Cirrus CI Check Suite succeded"'
    Name: label
  - Labels:
    - Key: '"com.github.actions.icon"'
      Value: '"check"'
    Name: label
  - Labels:
    - Key: '"com.github.actions.color"'
      Value: '"green"'
    Name: label
  - CmdLine:
    - apk --no-cache add jq
    Name: run
    PrependShell: true
  - CmdLine:
    - (jq -r ".check_suite.app.name" "$GITHUB_EVENT_PATH" | grep -Eq "^Cirrus CI$")
      &&            (jq -r ".check_suite.conclusion" "$GITHUB_EVENT_PATH" | grep -Eq
      "^success$")
    Name: entrypoint
    PrependShell: true
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
