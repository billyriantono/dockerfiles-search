MetaArgs: null
Stages:
- BaseName: eccenca/baseimage:v1.2.0
  Commands:
  - Maintainer: Henri Knochenhauer <henri.knochenhauer@eccenca.com>
    Name: maintainer
  - Maintainer: Ren√© Pietzsch <rene.pietzsch@eccenca.com>
    Name: maintainer
  - CmdLine:
    - rm -rf /etc/service/sshd /etc/my_init.d/00_regen_ssh_host_keys.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: CKAN_VERSION
      Value: 2.2.3
    Name: env
  - Env:
    - Key: CKAN
      Value: ckan-$CKAN_VERSION
    Name: env
  - Env:
    - Key: CKAN_HOME
      Value: /usr/lib/ckan/default
    Name: env
  - Env:
    - Key: CKAN_CONFIG
      Value: /etc/ckan/default
    Name: env
  - Env:
    - Key: CKAN_DATA
      Value: /var/lib/ckan
    Name: env
  - Env:
    - Key: CONFIG
      Value: ${CKAN_CONFIG}/ckan.ini
    Name: env
  - Env:
    - Key: CKAN_MAX_FILE_SIZE
      Value: "10"
    Name: env
  - Env:
    - Key: CKAN_MAX_IMAGE_SIZE
      Value: "2"
    Name: env
  - CmdLine:
    - apt-get -y update &&     apt-get -y install python-minimal python-dev python-virtualenv
      &&     apt-get -y install libevent-dev libpq-dev nginx-light &&     apt-get
      -y install apache2 libapache2-mod-wsgi &&     apt-get -y install postfix libxml2-dev
      libxslt1-dev libgeos-c1 &&     apt-get -y install build-essential git wget curl
    Name: run
    PrependShell: true
  - CmdLine:
    - virtualenv $CKAN_HOME
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $CKAN_HOME $CKAN_CONFIG $CKAN_DATA
    Name: run
    PrependShell: true
  - CmdLine:
    - chown www-data:www-data $CKAN_DATA
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ckan
    - $CKAN_HOME/src/ckan/
  - CmdLine:
    - $CKAN_HOME/bin/pip install -r $CKAN_HOME/src/ckan/requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - $CKAN_HOME/bin/pip install -e $CKAN_HOME/src/ckan/
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s $CKAN_HOME/src/ckan/ckan/config/who.ini $CKAN_CONFIG/who.ini
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./contrib/docker/apache.wsgi
    - $CKAN_CONFIG/apache.wsgi
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./contrib/docker/apache.conf
    - /etc/apache2/sites-available/ckan_default.conf
  - CmdLine:
    - echo "Listen 8080" > /etc/apache2/ports.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - a2ensite ckan_default
    Name: run
    PrependShell: true
  - CmdLine:
    - a2dissite 000-default
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./contrib/docker/nginx.conf
    - /etc/nginx/nginx.conf
  - CmdLine:
    - mkdir /var/cache/nginx
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./contrib/docker/main.cf
    - /etc/postfix/main.cf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./contrib/docker/my_init.d
    - /etc/my_init.d
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./contrib/docker/svc
    - /etc/service
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - Name: volume
    Volumes:
    - /var/lib/ckan
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  From:
    Image: eccenca/baseimage:v1.2.0
  Name: ""
  Platform: ""
  SourceCode: FROM eccenca/baseimage:v1.2.0
