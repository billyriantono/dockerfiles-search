MetaArgs: null
Stages:
- BaseName: ubuntu:14.04.2
  Commands:
  - Maintainer: ian.miell@gmail.com
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y -qq git python-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install shutit
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt
  - CmdLine:
    - git clone https://github.com/ianmiell/shutit-library
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - CmdLine:
    - mkdir /opt/themortgagemeter
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /opt/themortgagemeter
  - CmdLine:
    - mkdir ~/.shutit
    Name: run
    PrependShell: true
  - CmdLine:
    - touch ~/.shutit/config
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 600 ~/.shutit/config
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "[com.themortgagemeter.setup]" > ~/.shutit/config
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "gitrepo:https://github.com/ianmiell/themortgagemeter.git" >> ~/.shutit/config
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "senderemail:ian.miell@gmail.com" >> ~/.shutit/config
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "mailpass:mymailpass" >> ~/.shutit/config
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "adminemail:ian.miell@gmail.com" >> ~/.shutit/config
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "sitename:The Roger Mortgage Meter" >> ~/.shutit/config
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "containerpass:weijun34" >> ~/.shutit/config
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/themortgagemeter/docker/shutit/shutit_modules/com/themortgagemeter
  - CmdLine:
    - shutit build --shutit_module_path /opt/shutit-library --delivery dockerfile
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/PermitRootLogin without-password/PermitRootLogin yes/g' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - /root/start_themortgagemeter.sh
