MetaArgs: null
Stages:
- BaseName: debian:wheezy
  Commands:
  - Maintainer: Julio CÃ©sar <julioc255io@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nginx
    Name: run
    PrependShell: true
  - Env:
    - Key: HUGO_VERSION
      Value: "0.14"
    Name: env
  - Env:
    - Key: HUGO_BINARY
      Value: hugo_${HUGO_VERSION}_linux_amd64
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/spf13/hugo/releases/download/v${HUGO_VERSION}/${HUGO_BINARY}.tar.gz
    - /usr/local/
  - CmdLine:
    - tar xzf /usr/local/${HUGO_BINARY}.tar.gz -C /usr/local/     && ln -s /usr/local/${HUGO_BINARY}/${HUGO_BINARY}
      /usr/local/bin/hugo     && rm /usr/local/${HUGO_BINARY}.tar.gz
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/blog/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /usr/src/blog/
  - CmdLine:
    - hugo
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x -R /usr/src/blog/
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /etc/nginx/sites-enabled/default
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/sites-enabled/blog.conf
  - CmdLine:
    - echo "daemon off;" >> /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - service nginx start
    Name: cmd
    PrependShell: true
  From:
    Image: debian:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM debian:wheezy
