MetaArgs: null
Stages:
- BaseName: appropriate/curl
  Commands:
  - Maintainer: Luis David Barrios Alfonso (luisdavid.barrios@agsnasoft.com / cyberluisda@gmail.com)
    Name: maintainer
  - Env:
    - Key: DOCKERIZE_VERSION
      Value: v0.5.0
    Name: env
  - CmdLine:
    - curl -L https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz     |
      tar -C /usr/local/bin -xzvf -
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --update add jq   && rm -fr /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/es-ctl.sh
    - /bin
  - CmdLine:
    - chmod a+x /bin/es-ctl.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/es-ctl
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/es-ctl
  - CmdLine:
    - /bin/es-ctl.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: appropriate/curl
  Name: ""
  Platform: ""
  SourceCode: FROM appropriate/curl
