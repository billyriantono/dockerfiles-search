MetaArgs: null
Stages:
- BaseName: debian:latest
  Commands:
  - Maintainer: Roberto Andrade <roberto@cloud.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - CmdLine:
    - "apt-get update && \tapt-get install -y wget dnsutils vim telnet gnupg2 && \techo
      'deb http://download.jitsi.org stable/' >> /etc/apt/sources.list && \twget -qO
      - https://download.jitsi.org/jitsi-key.gpg.key | apt-key add - && \tapt-get
      update && \tapt-get -y install jitsi-meet && \tapt-get clean"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "5347"
    - "80"
  - Name: expose
    Ports:
    - 10000/udp
    - 10001/udp
    - 10002/udp
    - 10003/udp
    - 10004/udp
    - 10005/udp
    - 10006/udp
    - 10007/udp
    - 10008/udp
    - 10009/udp
    - 10010/udp
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: true
  From:
    Image: debian:latest
  Name: ""
  Platform: ""
  SourceCode: FROM debian:latest
