MetaArgs: null
Stages:
- BaseName: python:3.6
  Commands:
  - Maintainer: Spoqa
    Name: maintainer
  - Env:
    - Key: PONG_PATH
      Value: '""'
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y libcairo2 libpango1.0-0 libgdk-pixbuf2.0-0                        shared-mime-info
      python3-cffi python3-lxml                        unzip otf-freefont ttf-freefont                        fonts-nanum
      fonts-nanum-extra fonts-nanum-coding                        ttf-baekmuk ttf-wqy-zenhei
      ttf-wqy-microhei &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://gitee.com/local/fonts/repository/archive/fonts-v1.0.zip &&     unzip
      fonts-v1.0.zip &&     find ./fonts -name '*.ttf' | xargs -n1 -I {} cp -f {}
      /usr/share/fonts/ &&     fc-cache -f -v &&     rm -rf __MACOSX fonts &&     rm
      -f fonts-v1.0.zip
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /app
  - Name: workdir
    Path: /app
  - CmdLine:
    - pip3 install -e . -i https://pypi.tuna.tsinghua.edu.cn/simple
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - if [ "$PONG_PATH" = "" ]; then         html2pdfd;     else         html2pdfd
      --pong-path="$PONG_PATH";     fi
    Name: cmd
    PrependShell: true
  From:
    Image: python:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.6
