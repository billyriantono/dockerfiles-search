MetaArgs: null
Stages:
- BaseName: python:3.7.2
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Fatih Sarhan <f9n@protonmail.com>"'
    Name: label
  - Env:
    - Key: CESI_VERSION
      Value: 2.6.7
    Name: env
  - Env:
    - Key: SETUP_PATH
      Value: /opt/cesi
    Name: env
  - Env:
    - Key: CESI_CONFIG_PATH
      Value: /etc/cesi.conf.toml
    Name: env
  - Name: workdir
    Path: $SETUP_PATH
  - CmdLine:
    - wget --quiet --output-document cesi.tar.gz https://github.com/gamegos/cesi/releases/download/v${CESI_VERSION}/cesi-extended.tar.gz   &&
      tar -xzf cesi.tar.gz   && rm cesi.tar.gz
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $SETUP_PATH
  - CmdLine:
    - pip3 install -r requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install gunicorn
    Name: run
    PrependShell: true
  - CmdLine:
    - cp defaults/cesi.conf.toml $CESI_CONFIG_PATH
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${SETUP_PATH}/cesi
  - Name: expose
    Ports:
    - "5000"
  - CmdLine:
    - gunicorn
    - -b
    - 0.0.0.0:5000
    - --log-level
    - info
    - --reload
    - wsgi:app
    Name: entrypoint
    PrependShell: false
  From:
    Image: python:3.7.2
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.7.2
