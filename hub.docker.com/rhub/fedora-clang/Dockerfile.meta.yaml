MetaArgs: null
Stages:
- BaseName: fedora:latest
  Commands:
  - CmdLine:
    - useradd docker
    Name: run
    PrependShell: true
  - CmdLine:
    - "dnf install -y \tgcc-gfortran \tless \tca-certificates \tcurl \tjava-1.8.0-openjdk
      \tbzip2-devel \tcairo-devel \tghostscript \tlibcurl-devel \tlibicu-devel \tlibjpeg-turbo-devel
      \tpango-devel \tpcre-devel \tlibpng-devel \treadline-devel \tlibtiff-devel \tlibX11-devel
      \tlibXt-devel \tsubversion \ttcl-devel \ttexinfo \ttexlive-latex \ttexlive-collection-fontsextra
      \ttexlive-scheme-basic \ttk-devel \tunzip \txorg-x11-proto-devel \tfindutils
      \tmake \ttexinfo-tex \txz-devel \tzlib-devel \tlibXmu-devel \ttar \ttexlive-ec
      \ttexlive-parskip \ttexlive-collection-fontsrecommended \twhich \txorg-x11-server-Xvfb"
    Name: run
    PrependShell: true
  - CmdLine:
    - "dnf install -y \tdnf-plugins-core"
    Name: run
    PrependShell: true
  - CmdLine:
    - "dnf install -y \tllvm \tclang \tcompiler-rt"
    Name: run
    PrependShell: true
  - CmdLine:
    - dnf install -y glibc-langpack-en.x86_64
    Name: run
    PrependShell: true
  - CmdLine:
    - dnf install -y valgrind
    Name: run
    PrependShell: true
  - CmdLine:
    - dnf install -y qpdf
    Name: run
    PrependShell: true
  - CmdLine:
    - "curl -o /usr/bin/pandoc.gz          https://files.r-hub.io/pandoc/linux-64/pandoc.gz
      &&     gzip -d /usr/bin/pandoc.gz &&     curl -o /usr/bin/pandoc-citeproc.gz
      \t https://files.r-hub.io/pandoc/linux-64/pandoc-citeproc.gz &&     gzip -d
      /usr/bin/pandoc-citeproc.gz &&     chmod +x /usr/bin/pandoc /usr/bin/pandoc-citeproc"
    Name: run
    PrependShell: true
  - CmdLine:
    - dnf install -y aspell aspell-en
    Name: run
    PrependShell: true
  - CmdLine:
    - dnf install -y file
    Name: run
    PrependShell: true
  - CmdLine:
    - dnf install -y xorg-x11-fonts-100dpi xorg-x11-fonts-75dpi
    Name: run
    PrependShell: true
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  From:
    Image: fedora:latest
  Name: ""
  Platform: ""
  SourceCode: FROM fedora:latest
