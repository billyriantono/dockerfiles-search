MetaArgs: null
Stages:
- BaseName: rhub/debian-clang
  Commands:
  - Maintainer: '"r-hub admin" admin@r-hub.io'
    Name: maintainer
  - Env:
    - Key: CRAN
      Value: http://cran.r-project.org
    Name: env
  - CmdLine:
    - cd /tmp     && svn co https://svn.r-project.org/R/trunk R-devel
    Name: run
    PrependShell: true
  - Env:
    - Key: RPREFIX
      Value: /opt/R-devel
    Name: env
  - Env:
    - Key: ROPTIONS
      Value: --with-recommended-packages --enable-R-shlib --enable-R-static-lib
    Name: env
  - CmdLine:
    - apt-get update     && apt-get -y install rsync
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "en_US.ISO-8859-15 ISO-8859-15" >> /etc/locale.gen &&     echo "en_US.UTF-8
      UTF-8" >> /etc/locale.gen &&                 locale-gen en_US.ISO-8859-15 &&                                locale-gen
      en_US.UTF-8 &&                                      /usr/sbin/update-locale
      LANG=en_US.ISO-8859-15                 /usr/sbin/update-locale LANG=en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LC_ALL
      Value: en_US.iso885915
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.iso885915
    Name: env
  - CmdLine:
    - cd /tmp/R-devel     && ./tools/rsync-recommended     && R_PAPERSIZE=letter                                        R_BATCHSAVE="--no-save
      --no-restore"                         PERL=/usr/bin/perl                                           R_UNZIPCMD=/usr/bin/unzip                                    R_ZIPCMD=/usr/bin/zip                                        R_PRINTCMD=/usr/bin/lpr                                      AWK=/usr/bin/awk                                             CFLAGS="-std=gnu99
      -Wall -pedantic"                          CXXFLAGS="-Wall -pedantic"                                   LIBS="-lz
      -lbz2 -llzma"                                      CC="clang"                                                   CXX="clang++"                                                ./configure
      --prefix=${RPREFIX} ${ROPTIONS}                  && make                                                      &&
      make install
    Name: run
    PrependShell: true
  - Env:
    - Key: RHUB_PLATFORM
      Value: linux-x86_64-debian-clang
    Name: env
  - CmdLine:
    - rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  From:
    Image: rhub/debian-clang
  Name: ""
  Platform: ""
  SourceCode: FROM rhub/debian-clang
