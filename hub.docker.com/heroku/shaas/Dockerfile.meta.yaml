MetaArgs: null
Stages:
- As: builder
  BaseName: golang
  Commands:
  - Name: workdir
    Path: $GOPATH/src/github.com/heroku/shaas
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - $GOPATH/src/github.com/heroku/shaas
  - Env:
    - Key: CGO_ENABLED
      Value: "0"
    - Key: GOOS
      Value: linux
    - Key: GOARCH
      Value: amd64
    Name: env
  - CmdLine:
    - go install
    Name: run
    PrependShell: true
  From:
    Image: golang
  Name: builder
  Platform: ""
  SourceCode: FROM golang as builder
- BaseName: ubuntu
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y bash && apt-get install -y curl
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /etc/ssl/certs/ca-certificates.crt
    - /etc/ssl/certs/ca-certificates.crt
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/bin/shaas
    - .
  - Name: expose
    Ports:
    - "5000"
  - CmdLine:
    - ./shaas
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
