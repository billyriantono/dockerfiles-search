MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - CmdLine:
    - echo 'APT::Get::Show-Versions "1";' > /etc/apt/apt.conf.d/verbose
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update && apt-get install -y \t\tautopkgtest \t\tbash-completion curl
      less rsync vim wget \t\tbuild-essential \t\tdebian-keyring \t\tdevscripts \t\tdh-make
      dh-golang\t\tdput-ng \t\tequivs autotools-dev\t\tgit bzr mercurial subversion
      \t\tgit-buildpackage svn-buildpackage \t\tlibcrypt-ssleay-perl \t\tlibdistro-info-perl
      \t\tlibfile-fcntllock-perl \t\tlibwww-perl \t\tlintian \t\topenssh-client \t\tpristine-tar
      \t\tpython-distro-info \t\tpython3-debian \t\tquilt \t\treprepro \t\tsudo \t\tubuntu-dev-tools
      pbuilder \t\t--no-install-recommends \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - find /etc/apt/sources.list* -type f -exec sed -i 'p; s/^deb /deb-src /' '{}'
      +
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo ''ALL ALL=(ALL) NOPASSWD: ALL'' > /etc/sudoers.d/allusers-nopass'
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - CmdLine:
    - "{ \techo \"export DEBFULLNAME='' DEBEMAIL=''\"; \techo 'dch -i -D precise';
      \techo 'uscan --force-download --verbose --download-current-version'; \techo
      'debuild -S -uc'; \techo 'cd /usr/src/postgresql'; } >> ~/.bash_history"
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: TERM
      Value: xterm-256color
    Name: env
  - CmdLine:
    - "cp /etc/skel/.bashrc ~/ \t&& sed -ri 's/^#(force_color_prompt=yes)/\\1/' ~/.bashrc"
    Name: run
    PrependShell: true
  - Env:
    - Key: QUILT_PATCHES
      Value: debian/patches
    Name: env
  - Env:
    - Key: QUILT_REFRESH_ARGS
      Value: -p ab --no-timestamps --no-index
    Name: env
  - Env:
    - Key: UBUNTUTOOLS_DEBIAN_MIRROR
      Value: http://httpredir.debian.org/debian
    Name: env
  - CmdLine:
    - "{ \techo \"APTCACHEHARDLINK='no'\"; } >> ~/.pbuilderrc"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts
    - /heroku
  - CmdLine:
    - /heroku/apt.postgresql.org.sh
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
