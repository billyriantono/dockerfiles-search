MetaArgs: null
Stages:
- BaseName: fedora
  Commands:
  - CmdLine:
    - curl https://packages.microsoft.com/config/rhel/7/mssql-server.repo > /etc/yum.repos.d/mssql-server.repo
    Name: run
    PrependShell: true
  - CmdLine:
    - dnf install -y mssql-server sudo
    Name: run
    PrependShell: true
  - Labels:
    - Key: RUN
      Value: /usr/bin/docker run -d -t -v \${DATADIR}:/var/opt/mssql/data:rw,z -v
        \${LOGDIR}:/var/opt/mssql/log:rw,z -e ACCEPT_EULA=\${ACCEPT_EULA} -e SA_PASSWORD=\${SA_PASSWORD}
        IMAGE
    Name: label
  - Name: volume
    Volumes:
    - /var/opt/mssql/data
  - Name: volume
    Volumes:
    - /var/opt/mssql/log
  - Name: expose
    Ports:
    - "1433"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /start.sh
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: fedora
  Name: ""
  Platform: ""
  SourceCode: FROM fedora
