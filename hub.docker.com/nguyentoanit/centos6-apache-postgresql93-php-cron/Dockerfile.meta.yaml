MetaArgs: null
Stages:
- BaseName: centos:6.8
  Commands:
  - Maintainer: nguyentoanit
    Name: maintainer
  - CmdLine:
    - yum update --exclude=centos-release -y
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y http://rpms.famillecollet.com/enterprise/remi-release-6.rpm https://download.postgresql.org/pub/repos/yum/9.3/redhat/rhel-6-x86_64/pgdg-centos93-9.3-3.noarch.rpm
      epel-release crontabs yum-utils httpd git
    Name: run
    PrependShell: true
  - CmdLine:
    - yum-config-manager --enable remi,remi-php56 && yum install -y php php-common
      php-pgsql php-pdo php-mbstring php-xml postgresql93-server postgresql93
    Name: run
    PrependShell: true
  - CmdLine:
    - chkconfig postgresql-9.3 on  && chkconfig httpd on
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/start_service.sh
    - /usr/local/bin/start_service.sh
  - CmdLine:
    - sh /usr/local/bin/start_service.sh;/bin/bash
    Name: entrypoint
    PrependShell: true
  From:
    Image: centos:6.8
  Name: ""
  Platform: ""
  SourceCode: FROM centos:6.8
