MetaArgs: null
Stages:
- BaseName: node:alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"cyrusyun@qq.com"'
    Name: label
  - Name: workdir
    Path: /home
  - CmdLine:
    - wget https://github.com/mobz/elasticsearch-head/archive/master.zip -O elasticsearch-head.zip     &&
      unzip elasticsearch-head.zip    && rm elasticsearch-head.zip     && mv elasticsearch-head-master
      elasticsearch-head     && cd elasticsearch-head     && npm install http-server     &&
      npm install
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/elasticsearch-head
  - Name: expose
    Ports:
    - "9100"
  - CmdLine:
    - node_modules/http-server/bin/http-server _site -p 9100
    Name: cmd
    PrependShell: true
  From:
    Image: node:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:alpine
