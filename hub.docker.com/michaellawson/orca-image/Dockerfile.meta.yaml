MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - CmdLine:
    - apt-get update -y && apt-get install -y python-pip supervisor git
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y wget
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - CmdLine:
    - pip install uwsgi flask==0.10.1 flask-login==0.2.6
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install requests
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/theorcaproject/orca-web.git
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - orca-web-config.wsgi
    - /app/orca-web-config.wsgi
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - orca-web-uwsgi.ini
    - /app/orca-web-uwsgi.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisorctl-app.conf
    - /etc/supervisor/conf.d/
  - CmdLine:
    - wget https://storage.googleapis.com/golang/go1.10.1.linux-amd64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xvf go1.10.1.linux-amd64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mv go /usr/local
    Name: run
    PrependShell: true
  - CmdLine:
    - export GOROOT=/usr/local/go
    Name: run
    PrependShell: true
  - Env:
    - Key: GOROOT
      Value: /usr/local/go
    Name: env
  - Env:
    - Key: GOPATH
      Value: /app/build
    Name: env
  - Env:
    - Key: PATH
      Value: $GOPATH/bin:$GOROOT/bin:$PATH
    Name: env
  - CmdLine:
    - mkdir /app/build && mkdir /app/build/src
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /app/build/src && git clone https://github.com/theorcaproject/orca.git
    Name: run
    PrependShell: true
  - CmdLine:
    - go get orca/trainer
    Name: run
    PrependShell: true
  - CmdLine:
    - go build orca/trainer
    Name: run
    PrependShell: true
  - CmdLine:
    - go install orca/trainer
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 0C49F3730359A14518585931BC711F9BA15703C6
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb [ arch=amd64,arm64 ] http://repo.mongodb.org/apt/ubuntu xenial/mongodb-org/3.4
      multiverse" | tee /etc/apt/sources.list.d/mongodb-org-3.4.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y mongodb-org
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5001"
    - "5002"
    - "8080"
  - CmdLine:
    - supervisord
    - -n
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
