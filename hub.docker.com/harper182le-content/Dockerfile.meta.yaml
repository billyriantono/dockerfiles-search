MetaArgs: null
Stages:
- BaseName: harisekhon/centos-github:latest
  Commands:
  - Maintainer: Hari Sekhon (https://www.linkedin.com/in/harisekhon)
    Name: maintainer
  - Key: RIAK_VERSION
    Name: arg
    Value: 2.1.4
  - Labels:
    - Key: Description
      Value: '"Riak Dev"'
    - Key: '"Riak Version"'
      Value: '"$RIAK_VERSION"'
    Name: label
  - CmdLine:
    - yum install -y "http://s3.amazonaws.com/downloads.basho.com/riak/${RIAK_VERSION%.[[:digit:]]*}/$RIAK_VERSION/rhel/6/riak-$RIAK_VERSION-1.el6.x86_64.rpm"
      &&     yum autoremove -y &&     yum clean all
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/app.config
    - /etc/riak/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/riak.conf
    - /etc/riak/
  - Name: expose
    Ports:
    - "8087"
    - "8098"
  - CmdLine:
    - su - riak -c '/usr/sbin/riak start'; sleep 5; cat /var/log/riak/*; tail -f /var/log/riak/*
    Name: cmd
    PrependShell: true
  From:
    Image: harisekhon/centos-github:latest
  Name: ""
  Platform: ""
  SourceCode: FROM harisekhon/centos-github:latest
