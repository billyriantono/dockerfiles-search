MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"KickinEspresso"'
    Name: label
  - Labels:
    - Key: email
      Value: '"contact@kickinespreso.com"'
    Name: label
  - Labels:
    - Key: website
      Value: '"kickinespresso.com"'
    Name: label
  - Labels:
    - Key: project_link
      Value: '"https://github.com/kickinespresso/espresso_wharf"'
    Name: label
  - Labels:
    - Key: version
      Value: '"0.1.0"'
    Name: label
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update -qq && apt-get install -y wget curl locales build-essential libpq-dev
      git inotify-tools apt-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://packages.erlang-solutions.com/erlang-solutions_1.0_all.deb && dpkg
      -i erlang-solutions_1.0_all.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qq && apt-get install esl-erlang -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install elixir -y
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e 's/# en_US.UTF-8 UTF-8/en_US.UTF-8 UTF-8/' /etc/locale.gen &&     locale-gen
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - mix local.hex --force && mix local.rebar --force
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_9.x | bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nodejs
    Name: run
    PrependShell: true
