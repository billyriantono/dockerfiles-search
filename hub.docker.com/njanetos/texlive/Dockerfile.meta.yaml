MetaArgs: null
Stages:
- BaseName: svlentink/texlive-full:latest
  Commands:
  - Maintainer: njanetos <nejanetos@gmail.com>
    Name: maintainer
  - Labels:
    - Key: Description
      Value: '"Personal latex build environment"'
    Name: label
  - CmdLine:
    - apt-get update &&     apt-get install -y git pdftk poppler-utils wget make gfortran
      liblapack-dev libfreetype6-dev pkg-config libpng-dev libpng-dev &&     apt-get
      clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /root/texmf/bibtex/bib &&     mkdir -p /root/texmf/tex/latex &&     mkdir
      .scripts && mkdir .fonts &&     echo "export PATH="~/.scripts:$PATH"" >> ~/.bashrc
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - packages
    - /root/texmf/tex/latex/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - citations.bib
    - /root/texmf/bibtex/bib/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .scripts
    - /root/.scripts/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - fonts
    - /root/.fonts
  - CmdLine:
    - fc-cache -f -v
    Name: run
    PrependShell: true
  From:
    Image: svlentink/texlive-full:latest
  Name: ""
  Platform: ""
  SourceCode: FROM svlentink/texlive-full:latest
