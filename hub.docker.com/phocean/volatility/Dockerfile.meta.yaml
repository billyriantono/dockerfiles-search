MetaArgs: null
Stages:
- BaseName: ubuntu:bionic
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"jc@phocean.net"'
    Name: label
  - CmdLine:
    - apt-get update   && apt-get install -y git python python-distorm3 python-crypto   &&
      adduser --disabled-login --system --no-create-home vol   && git clone https://github.com/volatilityfoundation/volatility.git   &&
      chown -R vol /volatility   && rm -rf /volatility/.git   && apt-get -y remove
      --purge git   && apt-get -y autoremove   && apt-get -y clean   && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /dumps
  - Name: user
    User: vol
  - Name: workdir
    Path: /volatility
  - CmdLine:
    - python
    - vol.py
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:bionic
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:bionic
