MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Maintainer: kakilangit <theguywhodrinkscoffeeandcodes@gmail.com>
    Name: maintainer
  - CmdLine:
    - "apt-get update && apt-get install -y --no-install-recommends ca-certificates
      \t\twget \t\tg++ \t\tgcc \t\tlibc6-dev \t\tmake \t\tgit \t\tpkg-config \t&&
      rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: GOLANG_VERSION
      Value: 1.11.1
    Name: env
  - Env:
    - Key: GOLANG_DOWNLOAD_URL
      Value: https://storage.googleapis.com/golang/go$GOLANG_VERSION.linux-amd64.tar.gz
    Name: env
  - CmdLine:
    - "wget -c \"$GOLANG_DOWNLOAD_URL\" -O golang.tar.gz \t&& tar -C /usr/local -xzf
      golang.tar.gz \t&& rm golang.tar.gz"
    Name: run
    PrependShell: true
  - Env:
    - Key: GOPATH
      Value: /go
    Name: env
  - Env:
    - Key: PATH
      Value: $GOPATH/bin:/usr/local/go/bin:$PATH
    Name: env
  - CmdLine:
    - mkdir -p "$GOPATH/src" "$GOPATH/bin" && chmod -R 777 "$GOPATH"
    Name: run
    PrependShell: true
  - CmdLine:
    - go version
    Name: run
    PrependShell: true
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
