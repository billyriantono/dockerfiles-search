MetaArgs: null
Stages:
- BaseName: centos:centos7
  Commands:
  - Maintainer: Karl Stoney <karl.stoney@hp.com>
    Name: maintainer
  - CmdLine:
    - sed -i '/enabled=1/ c\enabled=0' /etc/yum/pluginconf.d/fastestmirror.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y -q install http://www.mirrorservice.org/sites/dl.fedoraproject.org/pub/epel/7/x86_64/e/epel-release-7-5.noarch.rpm
      &&     yum -y -q update &&     yum -y -q install python-setuptools tar wget
      curl sudo which passwd &&     yum -y -q clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - easy_install supervisor supervisor-stdout &&     mkdir -p /etc/supervisord.d
      &&     mkdir -p /var/log/supervisord &&     mkdir -p /var/run &&     mkdir -p
      /preboot
    Name: run
    PrependShell: true
  - Env:
    - Key: TERM
      Value: xterm-256color
    Name: env
  - CmdLine:
    - groupadd -g 1250 docker &&     useradd -u 1250 -g 1250 docker &&     chage -I
      -1 -m 0 -M 99999 -E -1 docker &&     mkdir -p /storage &&     chown docker:docker
      /storage
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisord.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - preboot/*
    - /preboot/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/*
    - /usr/local/bin/
  - CmdLine:
    - ln -s /usr/local/bin/hpess_shell.sh /etc/profile.d/hpess_shell.sh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /storage
  - Env:
    - Key: HPESS_ENV
      Value: base
    Name: env
  - CmdLine:
    - /usr/local/bin/start_container.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:centos7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos7
