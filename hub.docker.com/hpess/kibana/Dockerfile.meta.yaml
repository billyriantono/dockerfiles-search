MetaArgs: null
Stages:
- BaseName: hpess/chef:master
  Commands:
  - Maintainer: Karl Stoney <karl.stoney@hp.com>
    Name: maintainer
  - CmdLine:
    - cd /opt &&     wget --quiet https://download.elasticsearch.org/kibana/kibana/kibana-4.1.1-linux-x64.tar.gz
      &&     tar zxf kibana-*.tar.gz &&     rm kibana-*.tar.gz &&     mv kibana-*
      kibana &&     chown -R docker:docker /opt/kibana
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - services/*
    - /etc/supervisord.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - cookbooks/
    - /chef/cookbooks/
  - Name: expose
    Ports:
    - "5601"
  - Env:
    - Key: HPESS_ENV
      Value: kibana
    Name: env
  - Env:
    - Key: chef_node_name
      Value: kibana.docker.local
    Name: env
  - Env:
    - Key: chef_run_list
      Value: kibana
    Name: env
  From:
    Image: hpess/chef:master
  Name: ""
  Platform: ""
  SourceCode: FROM hpess/chef:master
