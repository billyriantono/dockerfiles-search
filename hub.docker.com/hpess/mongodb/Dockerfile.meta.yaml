MetaArgs: null
Stages:
- BaseName: hpess/chef:master
  Commands:
  - Maintainer: Karl Stoney <karl.stoney@hp.com>
    Name: maintainer
  - CmdLine:
    - curl -s -O https://fastdl.mongodb.org/linux/mongodb-linux-x86_64-rhel70-3.0.4.tgz
      &&     tar -zxf mongodb-linux-*.tgz &&     rm *.tgz &&     mv mongodb-linux*
      /opt/mongodb &&     chown -R docker:docker /opt/mongodb
    Name: run
    PrependShell: true
  - CmdLine:
    - echo '* - nofile 64000' >> /etc/security/limits.conf &&     echo '* - nproc
      32000' >> /etc/security/limits.conf &&     echo '* - nproc 32000' >> /etc/security/limits.d/90-nproc.conf
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/opt/mongodb/bin:$PATH"'
    Name: env
  - Env:
    - Key: HPESS_ENV
      Value: mongodb
    Name: env
  - Env:
    - Key: chef_node_name
      Value: mongodb.docker.local
    Name: env
  - Env:
    - Key: chef_run_list
      Value: mongodb
    Name: env
  - Name: expose
    Ports:
    - "27017"
    - "28017"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - services/*
    - /etc/supervisord.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - cookbooks/
    - /chef/cookbooks/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - preboot/*
    - /preboot/
  From:
    Image: hpess/chef:master
  Name: ""
  Platform: ""
  SourceCode: FROM hpess/chef:master
