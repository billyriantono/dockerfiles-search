MetaArgs: null
Stages:
- BaseName: debian:stable
  Commands:
  - Maintainer: Beno√Æt GRUNENBERGER <bgrunenberger@adyax.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - "echo 'vm.overcommit_memory = 1' > /etc/sysctl.conf && \tapt-get update -y &&
      \tapt-get install -y redis-server && \tapt-get -y -q autoclean && \tapt-get
      -y -q autoremove"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "6379"
  - CmdLine:
    - redis-server
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:stable
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stable
