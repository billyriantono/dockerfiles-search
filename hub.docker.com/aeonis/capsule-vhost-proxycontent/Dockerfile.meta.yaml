MetaArgs: null
Stages:
- BaseName: microsoft/dotnet:2.2-sdk-stretch
  Commands:
  - Env:
    - Key: MONO_VERSION
      Value: 5.18.0.225
    Name: env
  - CmdLine:
    - apt-get update   && apt-get install -y --no-install-recommends gnupg dirmngr   &&
      rm -rf /var/lib/apt/lists/*   && export GNUPGHOME="$(mktemp -d)"   && gpg --batch
      --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 3FA7E0328081BFF6A14DA29AA6A19B38D3D831EF   &&
      gpg --batch --export --armor 3FA7E0328081BFF6A14DA29AA6A19B38D3D831EF > /etc/apt/trusted.gpg.d/mono.gpg.asc   &&
      gpgconf --kill all   && rm -rf "$GNUPGHOME"   && apt-key list | grep Xamarin   &&
      apt-get purge -y --auto-remove gnupg dirmngr
    Name: run
    PrependShell: true
  - CmdLine:
    - "echo \"deb http://download.mono-project.com/repo/debian stable-stretch/snapshots/$MONO_VERSION
      main\" > /etc/apt/sources.list.d/mono-official-stable.list   && apt-get update
      \  && apt-get install -y     binutils curl locales      mono-devel ca-certificates-mono
      fsharp nuget referenceassemblies-pcl   && rm -rf /var/lib/apt/lists/* /tmp/*
      \t&& localedef -i en_US -c -f UTF-8 -A /usr/share/locale/locale.alias en_US.UTF-8"
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.utf8
    Name: env
  From:
    Image: microsoft/dotnet:2.2-sdk-stretch
  Name: ""
  Platform: ""
  SourceCode: FROM microsoft/dotnet:2.2-sdk-stretch
