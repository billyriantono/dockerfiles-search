MetaArgs: null
Stages:
- BaseName: node:10-slim
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -yq libgconf-2-4
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key
      add -     && sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/
      stable main" >> /etc/apt/sources.list.d/google.list'     && apt-get update     &&
      apt-get install -y google-chrome-unstable fonts-ipafont-gothic fonts-wqy-zenhei
      fonts-thai-tlwg fonts-kacst fonts-freefont-ttf       --no-install-recommends     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/Yelp/dumb-init/releases/download/v1.2.0/dumb-init_1.2.0_amd64
    - /usr/local/bin/dumb-init
  - CmdLine:
    - chmod +x /usr/local/bin/dumb-init
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -r pptruser && useradd -r -g pptruser -G audio,video pptruser     &&
      mkdir -p /home/pptruser/Downloads     && chown -R pptruser:pptruser /home/pptruser
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /tmp/gofetch/app && chown pptruser:pptruser /tmp/gofetch
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - app
    - /home/pptruser/gofetch/app
  - Chown: ""
    Name: add
    SourcesAndDest:
    - public
    - /home/pptruser/gofetch/public
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - public
    - /home/pptruser/gofetch/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - /home/pptruser/gofetch/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package-lock.json
    - /home/pptruser/gofetch/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - tsconfig.json
    - /home/pptruser/gofetch/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - yarn.lock
    - /home/pptruser/gofetch/
  - CmdLine:
    - chown -R pptruser:pptruser /home/pptruser/gofetch/ && chown pptruser:pptruser
      /home/pptruser/gofetch/app/**/*.*
    Name: run
    PrependShell: true
  - Name: user
    User: pptruser
  - Name: workdir
    Path: /home/pptruser/gofetch/
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - CmdLine:
    - npm run build
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3031"
  - CmdLine:
    - dumb-init
    - --
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - node
    - dist/src/index.js
    Name: cmd
    PrependShell: false
  From:
    Image: node:10-slim
  Name: ""
  Platform: ""
  SourceCode: FROM node:10-slim
