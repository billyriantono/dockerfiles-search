MetaArgs: null
Stages:
- BaseName: phusion/baseimage
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get install software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-add-repository ppa:brightbox/ruby-ng
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get --yes update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get --yes install libsqlite3-dev git ruby2.2 ruby2.2-dev wget build-essential
      libpq-dev nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /teamspeakpanel
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /teamspeakpanel
  - Chown: ""
    Name: add
    SourcesAndDest:
    - Gemfile
    - /teamspeakpanel/Gemfile
  - CmdLine:
    - gem install bundler
    Name: run
    PrependShell: true
  - CmdLine:
    - bundle install
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://dl.4players.de/ts/releases/3.0.11.3/teamspeak3-server_linux-amd64-3.0.11.3.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar zxf teamspeak3-server_linux-amd64-3.0.11.3.tar.gz; mv teamspeak3-server_linux-amd64
      /opt/teamspeak; rm teamspeak3-server_linux-amd64-3.0.11.3.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /teamspeakpanel
  - CmdLine:
    - rake db:migrate
    Name: run
    PrependShell: true
  - CmdLine:
    - rake db:seed
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./scripts/start.sh
    - /start
  - CmdLine:
    - chmod +x /start
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 9987/udp
  - Name: expose
    Ports:
    - "10011"
  - Name: expose
    Ports:
    - "30033"
  - Name: expose
    Ports:
    - "3000"
  - Name: volume
    Volumes:
    - /data
  - Name: volume
    Volumes:
    - /teamspeakpanel
  - CmdLine:
    - /start
    Name: cmd
    PrependShell: false
  From:
    Image: phusion/baseimage
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage
