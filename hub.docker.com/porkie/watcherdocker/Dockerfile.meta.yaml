MetaArgs: null
Stages:
- BaseName: mattsch/fedora-rpmfusion:latest
  Commands:
  - Maintainer: William Brown
    Name: maintainer
  - CmdLine:
    - dnf install -yq git                     python &&     dnf clean all
    Name: run
    PrependShell: true
  - Env:
    - Key: LUID
      Value: "750"
    - Key: LGID
      Value: "750"
    Name: env
  - CmdLine:
    - groupadd -g $LGID watcher &&     useradd -c 'watcher User' -s /bin/bash -m -d
      /opt/watcher -g $LGID -u $LUID watcher
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone -q https://github.com/nosmokingbandit/watcher.git /opt/watcher/app
      &&     chown -R watcher:watcher /opt/watcher
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
    - /log
    - /downloads
    - /movies
  - Name: expose
    Ports:
    - "9090"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run-watcher.sh
    - /bin/run-watcher.sh
  - CmdLine:
    - /bin/run-watcher.sh
    Name: cmd
    PrependShell: false
  From:
    Image: mattsch/fedora-rpmfusion:latest
  Name: ""
  Platform: ""
  SourceCode: FROM mattsch/fedora-rpmfusion:latest
