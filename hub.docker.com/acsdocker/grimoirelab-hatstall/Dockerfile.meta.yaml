MetaArgs: null
Stages:
- BaseName: debian:stretch-slim
  Commands:
  - Maintainer: Alvaro del Castillo <acs@bitergia.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: DEPLOY_USER
      Value: grimoirelab
    Name: env
  - Env:
    - Key: DEPLOY_USER_DIR
      Value: /home/${DEPLOY_USER}
    Name: env
  - CmdLine:
    - useradd ${DEPLOY_USER} --create-home --shell /bin/bash
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get -y install --no-install-recommends         bash
      locales         gcc         git git-core         mysql-client         python3         python3-pip         python3-venv         python3-dev         unzip
      curl wget sudo ssh vim         apache2 libapache2-mod-wsgi-py3 ssl-cert         &&     apt-get
      clean &&     find /var/lib/apt/lists -type f -delete
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo "${DEPLOY_USER} ALL=NOPASSWD: ALL" >> /etc/sudoers'
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e 's/# en_US.UTF-8 UTF-8/en_US.UTF-8 UTF-8/' /etc/locale.gen &&     echo
      'LANG="en_US.UTF-8"'>/etc/default/locale &&     dpkg-reconfigure --frontend=noninteractive
      locales &&     update-locale LANG=en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - pip3 install django
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install python-dateutil
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install pandas==0.18.1
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install setuptools
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install sortinghat
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - stage
    - ${DEPLOY_USER_DIR}/stage
  - CmdLine:
    - chmod 755 ${DEPLOY_USER_DIR}/stage
    Name: run
    PrependShell: true
  - Name: user
    User: ${DEPLOY_USER}
  - Name: workdir
    Path: ${DEPLOY_USER_DIR}
  - CmdLine:
    - git clone https://github.com/chaoss/grimoirelab-hatstall.git
    Name: run
    PrependShell: true
  - CmdLine:
    - ${DEPLOY_USER_DIR}/stage
    Name: cmd
    PrependShell: true
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
