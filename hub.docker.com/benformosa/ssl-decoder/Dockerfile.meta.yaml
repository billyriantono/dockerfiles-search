MetaArgs: null
Stages:
- BaseName: php:7-apache
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker/testing.list
    - /etc/apt/sources.list.d/testing.list
  - CmdLine:
    - "apt-get update     && apt-get install -y --no-install-recommends -t stable
      \topenssl/testing         dnsutils         g++         libfreetype6-dev         libicu-dev
      \        libjpeg62-turbo-dev         libmcrypt-dev         libpng12-dev         perl
      \        python-all-dev         python-netaddr         python2.7         zlib1g-dev"
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin     &&
      docker-php-ext-configure intl     && docker-php-ext-install -j$(nproc) iconv     &&
      docker-php-ext-install -j$(nproc) mcrypt     && docker-php-ext-install -j$(nproc)
      mbstring     && docker-php-ext-install -j$(nproc) bcmath     && docker-php-ext-install
      -j$(nproc) intl     && docker-php-ext-configure gd --with-freetype-dir=/usr/include/
      --with-jpeg-dir=/usr/include/     && docker-php-ext-install -j$(nproc) gd
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /var/www/html
  From:
    Image: php:7-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:7-apache
