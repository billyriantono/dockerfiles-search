MetaArgs: null
Stages:
- BaseName: alpine:3.11
  Commands:
  - Env:
    - Key: VERSION
      Value: 1.10.2
    Name: env
  - Name: workdir
    Path: /usr/bin
  - CmdLine:
    - apk update &&     apk upgrade &&     apk --update add bash coreutils curl openssl
      &&     curl -sS https://get.docker.com/builds/Linux/x86_64/docker-$VERSION >
      docker-$VERSION &&     curl -sS https://get.docker.com/builds/Linux/x86_64/docker-$VERSION.sha256
      > docker-$VERSION.sha256 &&     sha256sum -c docker-$VERSION.sha256 &&     ln
      -s docker-$VERSION docker &&     chmod u+x docker-$VERSION &&     apk del curl
      &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./rw-test.sh
    - /rw-test.sh
  - CmdLine:
    - /bin/bash
    - /rw-test.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.11
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.11
