MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - CmdLine:
    - apt-get update   && apt-get install -y      gcc make libncurses5-dev git      libmad0-dev      libmp4v2-dev      libwavpack-dev      libflac-dev      libvorbis-dev      libpulse-dev      alsa-utils
      libasound2-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/cmus/cmus.git /usr/src/cmus
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/src/cmus   && ./configure   && make   && make install
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /home/user
    Name: env
  - CmdLine:
    - useradd --create-home --home-dir $HOME user   && mkdir -p $HOME/.config/cmus   &&
      chown -R user:user $HOME
    Name: run
    PrependShell: true
  - Name: user
    User: user
  - Name: workdir
    Path: $HOME
  - Env:
    - Key: USERNAME
      Value: user
    Name: env
  - CmdLine:
    - cmus
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
