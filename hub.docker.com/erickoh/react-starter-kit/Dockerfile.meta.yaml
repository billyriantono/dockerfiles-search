MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: Eric Koh <EricKoh.dev@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get -y install curl &&     curl -sL https://deb.nodesource.com/setup_7.x
      | bash - &&     apt-get -y install nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install pm2 -g
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - /tmp/
  - CmdLine:
    - cd /tmp && npm install
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/src/app
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -a /tmp/node_modules /usr/src/app/
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /usr/src/app
  - Key: env
    Name: arg
    Value: null
  - CmdLine:
    - if [ "$env" != "development" ]; then npm run build; fi
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - if [ "$NODE_ENV" = "production" ]; then pm2-docker start ecosystem.config.js;
      else pm2-dev start ecosystem.config.js; fi
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
