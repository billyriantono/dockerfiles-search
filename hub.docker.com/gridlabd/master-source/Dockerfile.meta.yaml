MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Env:
    - Key: container
      Value: docker
    Name: env
  - Env:
    - Key: REPO
      Value: https://github.com/dchassin/gridlabd
    Name: env
  - Env:
    - Key: BRANCH
      Value: master
    Name: env
  - Env:
    - Key: ENABLE
      Value: gismo
    Name: env
  - Env:
    - Key: GET_WEATHER
      Value: "no"
    Name: env
  - Env:
    - Key: REMOVE_SOURCE
      Value: "yes"
    Name: env
  - Env:
    - Key: ENABLE_GDB
      Value: "no"
    Name: env
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: /usr/local/lib
    Name: env
  - CmdLine:
    - (cd /lib/systemd/system/sysinit.target.wants/; for i in *; do [ $i == systemd-tmpfiles-setup.service
      ] || rm -f $i; done); rm -f /lib/systemd/system/multi-user.target.wants/*;rm
      -f /etc/systemd/system/*.wants/*;rm -f /lib/systemd/system/local-fs.target.wants/*;
      rm -f /lib/systemd/system/sockets.target.wants/*udev*; rm -f /lib/systemd/system/sockets.target.wants/*initctl*;
      rm -f /lib/systemd/system/basic.target.wants/*;rm -f /lib/systemd/system/anaconda.target.wants/*;
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /sys/fs/cgroup
  - Name: workdir
    Path: /tmp
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - utilities/docker/centos/*.sh
    - /tmp/
  - CmdLine:
    - chmod +wx *.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - bash system.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - bash gridlabd.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 6266-6299/tcp
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
