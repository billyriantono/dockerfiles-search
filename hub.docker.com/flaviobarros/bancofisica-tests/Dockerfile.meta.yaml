MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Maintainer: '"Flavio Barros" flaviomargarito@gmail.com'
    Name: maintainer
  - CmdLine:
    - "useradd docker \t&& mkdir /home/docker \t&& chown docker:docker /home/docker
      \t&& addgroup docker staff"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get install -y --no-install-recommends \t\tless \t\tvim \t\twget \t\tca-certificates
      \t\tfonts-texgyre \t\tlibssl-dev \t\tcurl \t\tlibssh2-1-dev \t\tlibcurl4-openssl-dev
      \t\ttexlive-full"
    Name: run
    PrependShell: true
  - Env:
    - Key: R_BASE_VERSION
      Value: 3.5.0
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get install -y --no-install-recommends \t\tlittler                 r-cran-littler
      \t\tr-base \t\tr-base-dev \t\tr-recommended         && echo 'options(repos =
      c(CRAN = \"https://cloud.r-project.org/\"), download.file.method = \"libcurl\")'
      >> /etc/R/Rprofile.site         && echo 'source(\"/etc/R/Rprofile.site\")' >>
      /etc/littler.r \t&& ln -s /usr/lib/R/site-library/littler/examples/install.r
      /usr/local/bin/install.r \t&& ln -s /usr/lib/R/site-library/littler/examples/install2.r
      /usr/local/bin/install2.r \t&& ln -s /usr/lib/R/site-library/littler/examples/installGithub.r
      /usr/local/bin/installGithub.r \t&& ln -s /usr/lib/R/site-library/littler/examples/testInstalled.r
      /usr/local/bin/testInstalled.r \t&& install.r docopt devtools exams tools tth
      purrr tringr magrittr \t&& install.r docopt httr devtools exams tools tth purrr
      tringr magrittr \t&& rm -rf /tmp/downloaded_packages/ /tmp/*.rds \t&& rm -rf
      /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - R
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
