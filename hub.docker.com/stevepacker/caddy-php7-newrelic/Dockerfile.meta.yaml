MetaArgs: null
Stages:
- BaseName: stevepacker/caddy-php7
  Commands:
  - Maintainer: Stephen Packer <steve@stevepacker.com>
    Name: maintainer
  - CmdLine:
    - 'mkdir -p /tmp/newrelic     && cd /tmp/newrelic     && export DLFILE=$(curl
      https://download.newrelic.com/php_agent/release/ | awk -F\" ''/linux-musl.tar.gz/
      { print $2 }'')     && echo "Downloading: $DLFILE"     && wget "http://download.newrelic.com/php_agent/release/${DLFILE}"     &&
      tar xfz newrelic-php5-*.tar.gz     && cd newrelic-php5-*     && NR_INSTALL_USE_CP_NOT_LN=1
      NR_INSTALL_SILENT=1 ./newrelic-install install     && rm -Rf /tmp/newrelic'
    Name: run
    PrependShell: true
  - CmdLine:
    - php -v
    Name: run
    PrependShell: true
  - Env:
    - Key: NEWRELIC_LICENSE
      Value: ""
    - Key: NEWRELIC_APPNAME
      Value: ""
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - php-fpm-wrapper.sh
    - /usr/local/bin/php-fpm-wrapper
  From:
    Image: stevepacker/caddy-php7
  Name: ""
  Platform: ""
  SourceCode: FROM stevepacker/caddy-php7
