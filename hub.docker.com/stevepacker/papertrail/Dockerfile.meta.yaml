MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Stephen Packer <steve@stevepacker.com>
    Name: maintainer
  - CmdLine:
    - apk --no-cache --no-progress add openssl ca-certificates tini         && export
      PAPERTRAIL_PATH=$(wget -O - https://github.com/papertrail/remote_syslog2/releases
      2>/dev/null | awk -F\" '/_linux_amd64.tar.gz/ { print $2 }' | head -1)         &&
      wget -O - "https://github.com/$PAPERTRAIL_PATH" | tar xz         && chown -Rf
      root:root remote_syslog         && mv remote_syslog/remote_syslog /usr/local/bin         &&
      mv remote_syslog/example_config.yml /etc/papertrail.yml         && rm -Rf remote_syslog
    Name: run
    PrependShell: true
  - CmdLine:
    - /sbin/tini
    - --
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/local/bin/remote_syslog
    - --no-detach
    - --configfile=/etc/papertrail.yml
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
