MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Adrian Dvergsdal [atmoz.net]
    Name: maintainer
  - CmdLine:
    - echo "@community http://dl-cdn.alpinelinux.org/alpine/edge/community" >> /etc/apk/repositories
      &&     apk add --no-cache bash shadow@community openssh rrsync &&     sed -i
      's/GROUP=1000/GROUP=100/' /etc/default/useradd &&     mkdir -p /var/run/sshd
      &&     rm -f /etc/ssh/ssh_host_*key* &&     chmod +s /usr/bin/rsync
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/sshd_config
    - /etc/ssh/sshd_config
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/create-sftp-user
    - /usr/local/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/entrypoint
    - /
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /entrypoint
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
