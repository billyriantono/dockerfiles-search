MetaArgs: null
Stages:
- BaseName: ruby:2.5.0
  Commands:
  - Maintainer: rorono <kosuke19952000@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update -qq     && apt-get install -y       net-tools     && apt-get
      clean     && rm -r /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: APP_HOME
      Value: /app
    Name: env
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - CmdLine:
    - mkdir $APP_HOME
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $APP_HOME
  - CmdLine:
    - gem install sinatra
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - $APP_HOME
  - Env:
    - Key: PORT
      Value: "6000"
    Name: env
  - Name: expose
    Ports:
    - "6000"
  - CmdLine:
    - ruby
    - main.rb
    - -e
    - production
    Name: cmd
    PrependShell: false
  From:
    Image: ruby:2.5.0
  Name: ""
  Platform: ""
  SourceCode: FROM ruby:2.5.0
