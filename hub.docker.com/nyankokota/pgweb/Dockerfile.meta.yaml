MetaArgs: null
Stages:
- BaseName: alpine:3.9
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"nyankokota <public@nyanko-kota.com>"'
    Name: label
  - Env:
    - Key: PGWEB_VERSION
      Value: 0.11.0
    Name: env
  - CmdLine:
    - apk update &&   apk add --no-cache ca-certificates openssl postgresql wget &&   update-ca-certificates   cd
      /tmp &&   wget -q https://github.com/sosedoff/pgweb/releases/download/v$PGWEB_VERSION/pgweb_linux_amd64.zip
      &&   unzip pgweb_linux_amd64.zip -d /usr/bin &&   mv /usr/bin/pgweb_linux_amd64
      /usr/bin/pgweb &&   rm -f pgweb_linux_amd64.zip
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./wait.sh
    - /usr/bin/wait.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./setup.sh
    - /usr/bin/setup.sh
  - Name: expose
    Ports:
    - "8081"
  - CmdLine:
    - wait.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.9
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.9
