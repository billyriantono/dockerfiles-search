MetaArgs: null
Stages:
- BaseName: php:7.1-apache
  Commands:
  - Maintainer: Ross Riley "riley.ross@gmail.com"
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y libpq-dev git libpng-dev libjpeg62-turbo-dev
      libfreetype6-dev wget libxrender1 libfontconfig1 libsqlite3-dev sqlite3 curl
      git
    Name: run
    PrependShell: true
  - CmdLine:
    - "docker-php-ext-configure gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/
      && \t\tdocker-php-ext-install gd &&         docker-php-ext-install pdo_sqlite
      &&         docker-php-ext-install exif &&         docker-php-ext-install zip
      &&         apt-get clean &&         rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php
    Name: run
    PrependShell: true
  - CmdLine:
    - mv composer.phar /usr/local/bin/composer
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /var/www/html/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./server/apache-vhost.conf
    - /etc/apache2/sites-enabled/000-default.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./server/php-config.ini
    - /usr/local/etc/php/conf.d/php-config.ini
  - CmdLine:
    - chmod +x /var/www/html/start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /var/www/html && composer install
    Name: run
    PrependShell: true
  - CmdLine:
    - /var/www/html/start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: php:7.1-apache
  Name: ""
  Platform: ""
  SourceCode: FROM        php:7.1-apache
