MetaArgs: null
Stages:
- BaseName: frolvlad/alpine-oraclejdk8:full
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Ben John <docker@benjohn.de>"'
    Name: label
  - Env:
    - Key: VERSION_SDK_TOOLS
      Value: '"3859397"'
    Name: env
  - Env:
    - Key: ANDROID_HOME
      Value: '"/sdk"'
    Name: env
  - Env:
    - Key: PATH
      Value: '"$PATH:${ANDROID_HOME}/tools"'
    Name: env
  - CmdLine:
    - apk update
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache bash bzip2 curl unzip git
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -s https://dl.google.com/android/repository/sdk-tools-linux-${VERSION_SDK_TOOLS}.zip
      > /sdk.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip /sdk.zip -d /sdk
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -v /sdk.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $ANDROID_HOME/licenses/
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "8933bad161af4178b1185d1a37fbf41ea5269c55\nd56f5187479451eabf01fb78af6dfcb131a6481e"
      > $ANDROID_HOME/licenses/android-sdk-license
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "84831b9409646a918e30573bab4c9c91346d8abd" > $ANDROID_HOME/licenses/android-sdk-preview-license
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - packages.txt
    - /sdk
  - CmdLine:
    - mkdir -p /root/.android
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /root/.android/repositories.cfg
    Name: run
    PrependShell: true
  - CmdLine:
    - ${ANDROID_HOME}/tools/bin/sdkmanager --update
    Name: run
    PrependShell: true
  - CmdLine:
    - while read -r package; do PACKAGES="${PACKAGES}${package} "; done < /sdk/packages.txt
      && ${ANDROID_HOME}/tools/bin/sdkmanager ${PACKAGES}
    Name: run
    PrependShell: true
  - CmdLine:
    - yes | ${ANDROID_HOME}/tools/bin/sdkmanager --licenses
    Name: run
    PrependShell: true
  - Env:
    - Key: SONAR_SCANNER_VERSION
      Value: 3.0.3.778
    Name: env
  - CmdLine:
    - apk add --no-cache wget &&     curl -L -O  https://sonarsource.bintray.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-${SONAR_SCANNER_VERSION}.zip
      &&     ls -lh &&     unzip sonar-scanner-cli-${SONAR_SCANNER_VERSION} &&     cd
      /usr/bin && ln -s /sonar-scanner-${SONAR_SCANNER_VERSION}/bin/sonar-scanner
      sonar-scanner &&     ln -s /usr/bin/sonar-scanner-run.sh /bin/gitlab-sonar-scanner
    Name: run
    PrependShell: true
  From:
    Image: frolvlad/alpine-oraclejdk8:full
  Name: ""
  Platform: ""
  SourceCode: FROM frolvlad/alpine-oraclejdk8:full
