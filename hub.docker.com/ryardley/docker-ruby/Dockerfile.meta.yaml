MetaArgs: null
Stages:
- BaseName: ubuntu:14.10
  Commands:
  - Maintainer: Rudi Yardley <contact@rudiyardley.com>
    Name: maintainer
  - CmdLine:
    - apt-get update &&    apt-get install -y     wget     curl     build-essential     git     git-core     zlib1g-dev     libssl-dev     libreadline-dev     libyaml-dev     libsqlite3-dev     sqlite3     libxml2-dev     libxslt1-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp &&    wget -O ruby-install-0.4.3.tar.gz https://github.com/postmodern/ruby-install/archive/v0.4.3.tar.gz
      &&    tar -xzvf ruby-install-0.4.3.tar.gz &&    cd ruby-install-0.4.3/ &&    make
      install &&    ruby-install ruby 2.1.2
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/rubies/ruby-2.1.2/bin:$PATH
    Name: env
  - CmdLine:
    - 'echo "gem: --no-document" > ~/.gemrc'
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install bundler
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:14.10
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.10
