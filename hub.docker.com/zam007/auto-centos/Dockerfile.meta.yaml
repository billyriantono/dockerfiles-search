MetaArgs: null
Stages:
- BaseName: centos:latest
  Commands:
  - Maintainer: zam007 <zam254227751@gmail.com>
    Name: maintainer
  - CmdLine:
    - yum -y install net-tools
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install iputils  iproute  man  vim-minimal  openssh-server  openssh-clients
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install python-setuptools
    Name: run
    PrependShell: true
  - CmdLine:
    - easy_install supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/log/supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e "[supervisord]\nnodaemon=true\n\n;[program:sshd]\n;command=/usr/sbin/sshd
      -D  \n\n;[program:httpd]\n;command=/usr/sbin/httpd -D FOREGROUND\n;autorestart
      = true" >> /etc/supervisord.conf
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - /usr/bin/supervisord
    - -c
    - /etc/supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM centos:latest
