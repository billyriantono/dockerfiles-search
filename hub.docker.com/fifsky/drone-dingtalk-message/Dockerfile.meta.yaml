MetaArgs: null
Stages:
- As: builder
  BaseName: golang:1.12
  Commands:
  - Env:
    - Key: GOOS
      Value: linux
    Name: env
  - Env:
    - Key: GOARCH
      Value: amd64
    Name: env
  - Env:
    - Key: CGO_ENABLED
      Value: "0"
    Name: env
  - Name: workdir
    Path: /build
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - go build -ldflags "-s -w" -o drone-dingtalk-message .
    Name: run
    PrependShell: true
  From:
    Image: golang:1.12
  Name: builder
  Platform: ""
  SourceCode: FROM golang:1.12 as builder
- BaseName: alpine:latest
  Commands:
  - CmdLine:
    - apk update &&   apk add   ca-certificates &&   rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /build/drone-dingtalk-message
    - /bin/
  - CmdLine:
    - /bin/drone-dingtalk-message
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
