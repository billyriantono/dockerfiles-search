MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Env:
    - Key: UPDATE
      Value: "yes"
    Name: env
  - Env:
    - Key: VNCPASS
      Value: jriver
    Name: env
  - Env:
    - Key: MONITOR
      Value: :1
    Name: env
  - CmdLine:
    - "apt-get update  && apt-get install -y wget  && wget -q \"http://dist.jriver.com/mediacenter@jriver.com.gpg.key\"
      -O- | apt-key add -  && wget http://dist.jriver.com/latest/mediacenter/mediacenter23jessie.list
      -O \t/etc/apt/sources.list.d/mediacenter23.list  && apt-get update  && DEBIAN_FRONTEND=noninteractive
      apt-get install -y \tmediacenter23 \tsupervisor \txserver-xorg-video-dummy \tx11vnc
      \ && rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - xorg.conf
    - /etc/X11/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /usr/local/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/
  - CmdLine:
    - "chmod 744 /etc/X11/xorg.conf  && chmod 700 /usr/local/bin/entrypoint.sh  &&
      chmod 700 /etc/supervisor/conf.d/supervisord.conf  && groupadd -r jriver  &&
      useradd -r -ms /bin/bash -g jriver jriver  &&\tmkdir /home/jriver/.vnc  && chown
      jriver:jriver /home/jriver/.vnc  &&\tmkdir /home/jriver/.jriver  && chown jriver:jriver
      /home/jriver/.jriver"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /home/jriver/.jriver
  - Name: expose
    Ports:
    - 1900/udp
    - "52100"
    - "52101"
    - "52199"
    - "5900"
  - CmdLine:
    - entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/bin/supervisord
    - -c
    - /etc/supervisor/conf.d/supervisord.conf
    Name: cmd
    PrependShell: false
