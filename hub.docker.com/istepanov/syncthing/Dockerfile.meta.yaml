MetaArgs: null
Stages:
- BaseName: alpine:3.4
  Commands:
  - Maintainer: Ilya Stepanov <dev@ilyastepanov.com>
    Name: maintainer
  - Env:
    - Key: GOROOT
      Value: /usr/lib/go
    - Key: GOPATH
      Value: /go
    - Key: PATH
      Value: $PATH:$GOROOT/bin:$GOPATH/bin
    - Key: XMLSTARLET_VERSION
      Value: 1.6.1-r1
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /start.sh
  - CmdLine:
    - chmod +x /start.sh &&     apk add --no-cache libxml2 libxslt &&     apk add
      --no-cache --virtual .build-dependencies curl jq git go ca-certificates &&     adduser
      -D syncthing &&     VERSION=`curl -s https://api.github.com/repos/syncthing/syncthing/releases/latest
      | jq -r '.tag_name'` &&     mkdir -p /go/src/github.com/syncthing &&     cd
      /go/src/github.com/syncthing &&     git clone https://github.com/syncthing/syncthing.git
      &&     cd syncthing &&     git checkout $VERSION &&     go run build.go &&     mkdir
      -p /go/bin &&     mv bin/syncthing /go/bin/syncthing &&     chown syncthing:syncthing
      /go/bin/syncthing &&     curl -sSL -o /tmp/xmlstarlet.apk https://github.com/menski/alpine-pkg-xmlstarlet/releases/download/${XMLSTARLET_VERSION}/xmlstarlet-${XMLSTARLET_VERSION}.apk
      &&     apk add --allow-untrusted /tmp/xmlstarlet.apk &&     rm /tmp/xmlstarlet.apk
      &&     rm -rf /go/pkg &&     rm -rf /go/src &&     apk del .build-dependencies
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/syncthing
  - Name: volume
    Volumes:
    - /home/syncthing/.config/syncthing
    - /home/syncthing/Sync
  - Name: expose
    Ports:
    - 21027/udp
    - "22000"
    - "8384"
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.4
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.4
