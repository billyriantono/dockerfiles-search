MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Minchul Ahn <minchulahn@inslab.co.kr>
    Name: maintainer
  - CmdLine:
    - apt-get update -q     && DEBIAN_FRONTEND=noninteractive apt-get install -yq
      --no-install-recommends       curl       ca-certificates       openssh-server       wget       apt-transport-https       vim       nano
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://packages.gitlab.com/install/repositories/gitlab/gitlab-ce/script.deb.sh
      | sudo bash
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install gitlab-ce
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /etc/gitlab/gitlab.rb
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /opt/gitlab/start.sh
  - CmdLine:
    - chmod 777 /opt/gitlab/start.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/gitlab
    - /var/opt/gitlab
    - /var/log/gitlab
  - Name: expose
    Ports:
    - "22"
    - "443"
    - "80"
  - Env:
    - Key: DOMAIN
      Value: localhost
    Name: env
  - Name: workdir
    Path: /opt/gitlab
  - CmdLine:
    - /opt/gitlab/start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
