MetaArgs: null
Stages:
- BaseName: buildpack-deps:jessie
  Commands:
  - CmdLine:
    - echo "deb http://ftp.ru.debian.org/debian/ jessie-backports main contrib non-free"
      > /etc/apt/sources.list.d/backports.list &&     echo "deb http://ftp.ru.debian.org/debian/
      jessie main contrib non-free"           > /etc/apt/sources.list &&     echo
      "deb http://ftp.ru.debian.org/debian/ jessie-updates main contrib non-free"   >>
      /etc/apt/sources.list &&    echo "deb http://security.debian.org jessie/updates
      main contrib non-free"         >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install  locales-all  -y   && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install  -t jessie-backports  -y      openjdk-8-jdk      git      curl      graphviz   &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: LEIN_VERSION
      Value: 2.7.1
    Name: env
  - Env:
    - Key: LEIN_INSTALL
      Value: /usr/local/bin/
    Name: env
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - mkdir -p $LEIN_INSTALL   && wget -q https://github.com/technomancy/leiningen/archive/$LEIN_VERSION.tar.gz   &&
      echo "Comparing archive checksum ..."   && echo "876221e884780c865c2ce5c9aa5675a7cae9f215
      *$LEIN_VERSION.tar.gz" | sha1sum -c -   && mkdir ./leiningen   && tar -xzf $LEIN_VERSION.tar.gz  -C
      ./leiningen/ --strip-components=1   && mv leiningen/bin/lein-pkg $LEIN_INSTALL/lein   &&
      rm -rf $LEIN_VERSION.tar.gz ./leiningen   && chmod 0755 $LEIN_INSTALL/lein   &&
      wget -q https://github.com/technomancy/leiningen/releases/download/$LEIN_VERSION/leiningen-$LEIN_VERSION-standalone.zip   &&
      wget -q https://github.com/technomancy/leiningen/releases/download/$LEIN_VERSION/leiningen-$LEIN_VERSION-standalone.zip.asc   &&
      gpg --keyserver pool.sks-keyservers.net --recv-key 2E708FB2FCECA07FF8184E275A92E04305696D78   &&
      echo "Verifying Jar file signature ..."   && gpg --verify leiningen-$LEIN_VERSION-standalone.zip.asc   &&
      rm leiningen-$LEIN_VERSION-standalone.zip.asc   && mkdir -p /usr/share/java   &&
      mv leiningen-$LEIN_VERSION-standalone.zip /usr/share/java/leiningen-$LEIN_VERSION-standalone.jar
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:$LEIN_INSTALL
    Name: env
  - Env:
    - Key: LEIN_ROOT
      Value: "1"
    Name: env
  - CmdLine:
    - echo '(defproject dummy "" :dependencies [[org.clojure/clojure "1.8.0"]])' >
      project.clj   && lein deps && rm project.clj
    Name: run
    PrependShell: true
  From:
    Image: buildpack-deps:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM buildpack-deps:jessie
