MetaArgs: null
Stages:
- BaseName: phusion/baseimage
  Commands:
  - Maintainer: rix1337
    Name: maintainer
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - usermod -u 99 nobody &&  usermod -g 100 nobody &&  usermod -d /config nobody
      &&  chown -R nobody:users /home
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&  apt-get -y install xvfb x11vnc xdotool wget supervisor cabextract
      websockify net-tools
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - jotta.sh
    - /root/jotta.sh
  - CmdLine:
    - chmod +x /root/jotta.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: WINEPREFIX
      Value: /root/prefix32
    Name: env
  - Env:
    - Key: WINEARCH
      Value: win32
    Name: env
  - Env:
    - Key: DISPLAY
      Value: :0
    Name: env
  - CmdLine:
    - dpkg --add-architecture i386 &&  wget -nc https://dl.winehq.org/wine-builds/Release.key
      &&  apt-key add Release.key &&  apt-add-repository https://dl.winehq.org/wine-builds/ubuntu/
      &&  apt-get update &&  apt-get -y install --install-recommends winehq-stable
      --allow-unauthenticated
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/bin/ &&  wget  https://raw.githubusercontent.com/Winetricks/winetricks/master/src/winetricks
      &&  chmod +x winetricks &&  sh winetricks corefonts
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - novnc
    - /root/novnc/
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: phusion/baseimage
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage
