MetaArgs: null
Stages:
- BaseName: node:alpine
  Commands:
  - Env:
    - Key: DOMAIN
      Value: localhost
    Name: env
  - Env:
    - Key: webroot
      Value: ""
    Name: env
  - Env:
    - Key: serverroot
      Value: ""
    Name: env
  - Env:
    - Key: autoJoin
      Value: "false"
    Name: env
  - Env:
    - Key: autoJoinServer
      Value: ""
    Name: env
  - Env:
    - Key: autoJoinRoom
      Value: ""
    Name: env
  - Env:
    - Key: autoJoinPassword
      Value: ""
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /opt/run.sh
  - CmdLine:
    - apk add --no-cache git make g++ python   && cd /opt   && git clone https://github.com/samcm/synclounge   &&
      cd synclounge   && npm install   && npm run build   && apk del make g++ python   &&
      rm -rf /tmp/* /root/*   && chmod a+x /opt/run.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8088"
    - "8089"
  - CmdLine:
    - /opt/run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: node:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:alpine
