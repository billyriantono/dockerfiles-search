MetaArgs: null
Stages:
- BaseName: parrotstream/centos-openjdk:8
  Commands:
  - Env:
    - Key: HADOOP_VER
      Value: 2.7.7
    Name: env
  - Maintainer: Matteo Capitanio <matteo.capitanio@gmail.com>
    Name: maintainer
  - Name: user
    User: root
  - Env:
    - Key: HADOOP_HOME
      Value: /opt/hadoop
    Name: env
  - Env:
    - Key: HADOOP_PREFIX
      Value: $HADOOP_HOME
    Name: env
  - Env:
    - Key: HADOOP_COMMON_HOME
      Value: $HADOOP_HOME
    Name: env
  - Env:
    - Key: HADOOP_COMMON_LIB_NATIVE
      Value: $HADOOP_PREFIX/lib/native
    Name: env
  - Env:
    - Key: HADOOP_CONF_DIR
      Value: $HADOOP_PREFIX/etc/hadoop
    Name: env
  - Env:
    - Key: YARN_CONF_DIR
      Value: $HADOOP_CONF_DIR
    Name: env
  - Env:
    - Key: PATH
      Value: $HADOOP_HOME/bin:$HADOOP_HOME/sbin:$PATH
    Name: env
  - CmdLine:
    - yum update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y openssh-clients openssh-server openssl
    Name: run
    PrependShell: true
  - CmdLine:
    - yum clean all
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/docker
  - CmdLine:
    - useradd -p $(echo "hdfs" | openssl passwd -1 -stdin) hdfs;     groupadd supergroup;     usermod
      -a -G supergroup hdfs;
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://mirror.nohup.it/apache/hadoop/common/hadoop-$HADOOP_VER/hadoop-$HADOOP_VER.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xvf hadoop-$HADOOP_VER.tar.gz -C ..;     mv ../hadoop-$HADOOP_VER $HADOOP_HOME
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ssh_config
    - /root/.ssh/config
  - CmdLine:
    - chmod 600 /root/.ssh/config;     chown root:root /root/.ssh/config
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - hadoop/
    - $HADOOP_HOME/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./etc
    - /etc
  - CmdLine:
    - chmod +x $HADOOP_HOME/etc/hadoop/*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x $HADOOP_HOME/bin/*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /hdfs;     mkdir -p /hdfs;     chown -R hdfs:hdfs /hdfs;     chown -R
      hdfs:hdfs $HADOOP_HOME
    Name: run
    PrependShell: true
  - Name: user
    User: hdfs
  - CmdLine:
    - mkdir -p $HADOOP_HOME/logs;     hdfs namenode -format
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - Name: expose
    Ports:
    - "50010"
    - "50020"
    - "50070"
    - "50075"
    - "50090"
    - "50091"
    - "50100"
    - "50105"
    - "50470"
    - "50475"
    - "8020"
    - "8480"
    - "8481"
    - "8485"
  - Name: expose
    Ports:
    - "10020"
    - "13562"
    - "19888"
    - "50030"
    - "50060"
  - Name: expose
    Ports:
    - "10200"
    - "8030"
    - "8031"
    - "8032"
    - "8040"
    - "8042"
    - "8046"
    - "8047"
    - "8088"
    - "8090"
    - "8188"
    - "8190"
    - "8788"
  - Name: expose
    Ports:
    - "21"
    - "22"
  - Name: volume
    Volumes:
    - /hdfs
    - /opt/hadoop/logs
    - /opt/hadoop/etc/hadoop
  - CmdLine:
    - supervisord
    - -c
    - /etc/supervisord.conf
    - -n
    Name: entrypoint
    PrependShell: false
  From:
    Image: parrotstream/centos-openjdk:8
  Name: ""
  Platform: ""
  SourceCode: FROM parrotstream/centos-openjdk:8
