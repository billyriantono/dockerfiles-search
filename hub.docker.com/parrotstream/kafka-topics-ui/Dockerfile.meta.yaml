MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Maintainer: Matteo Capitanio <matteo.capitanio@gmail.com>
    Name: maintainer
  - Env:
    - Key: CADDY_VER
      Value: 0.10.14
    Name: env
  - CmdLine:
    - apk update;     apk add --no-cache -u ca-certificates python py-pip git wget
      nodejs-npm bash;     echo "progress = dot:giga" | tee /etc/wgetrc
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install supervisor
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - wget "https://github.com/mholt/caddy/releases/download/v${CADDY_VER}/caddy_v${CADDY_VER}_linux_amd64.tar.gz"
      -O /caddy.tgz     && mkdir caddy     && tar xzf caddy.tgz -C /caddy     && rm
      -f /caddy.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - npm i npm@latest -g;     npm install -g bower
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser parrot -D -h /kafka-topics-ui
    Name: run
    PrependShell: true
  - Name: user
    User: parrot
  - Name: workdir
    Path: /kafka-topics-ui
  - Chown: ""
    Name: add
    SourcesAndDest:
    - src
    - src
  - Chown: ""
    Name: add
    SourcesAndDest:
    - '*.*'
    - ./
  - Name: user
    User: root
  - CmdLine:
    - chown parrot:parrot -R /kafka-topics-ui
    Name: run
    PrependShell: true
  - Name: user
    User: parrot
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - CmdLine:
    - npm run-script postinstall
    Name: run
    PrependShell: true
  - CmdLine:
    - npm run-script build
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - Name: user
    User: root
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker.parrot/etc/
    - /etc/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker.parrot/Caddyfile.template
    - /caddy/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker.parrot/*.sh
    - /
  - CmdLine:
    - chmod o=rx /*.sh;     chmod o=rxw /caddy
    Name: run
    PrependShell: true
  - CmdLine:
    - chown parrot:parrot -R /kafka-topics-ui;     chown parrot:parrot -R /caddy/Caddyfile.template
    Name: run
    PrependShell: true
  - Name: user
    User: parrot
  - Name: expose
    Ports:
    - "8001"
  - CmdLine:
    - supervisord
    - -c
    - /etc/supervisord.conf
    - -n
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
