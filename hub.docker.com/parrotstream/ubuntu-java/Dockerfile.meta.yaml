MetaArgs: null
Stages:
- BaseName: ubuntu:zesty
  Commands:
  - Maintainer: Matteo Capitanio <matteo.capitanio@gmail.com>
    Name: maintainer
  - Env:
    - Key: ORACLE_JDK_VER
      Value: "8"
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-${ORACLE_JDK_VER}-oracle
    Name: env
  - Name: user
    User: root
  - CmdLine:
    - apt-get update -y;     apt-get install -y software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:webupd8team/java;     apt-get update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - echo debconf shared/accepted-oracle-license-v1-1 select true | debconf-set-selections;     echo
      debconf shared/accepted-oracle-license-v1-1 seen true | debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y oracle-java${ORACLE_JDK_VER}-installer
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $JAVA_HOME/bin:$PATH
    Name: env
  - CmdLine:
    - update-alternatives --install /usr/bin/java java $JAVA_HOME/bin/java 2
    Name: run
    PrependShell: true
  - CmdLine:
    - update-alternatives --set java $JAVA_HOME/bin/java
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:zesty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:zesty
