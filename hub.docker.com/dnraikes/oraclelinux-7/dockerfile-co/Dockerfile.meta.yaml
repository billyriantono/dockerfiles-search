MetaArgs:
- DefaultValue: ${ALPINE_VERSION:-3.9}
  Key: ALPINE_VERSION
  ProvidedValue: null
  Value: ${ALPINE_VERSION:-3.9}
Stages:
- BaseName: alpine:${ALPINE_VERSION}
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"https://github.com/dmrub"'
    Name: label
  - Key: OPENSSH_VERSION
    Name: arg
    Value: ${OPENSSH_VERSION:-7.9_p1-r5}
  - Env:
    - Key: OPENSSH_VERSION
      Value: ${OPENSSH_VERSION}
    - Key: OPENSSH_PORT
      Value: "22"
    - Key: OPENSSH_ROOT_PASSWORD
      Value: '""'
    - Key: OPENSSH_ROOT_AUTHORIZED_KEYS
      Value: '""'
    - Key: OPENSSH_USER
      Value: '"ssh"'
    - Key: OPENSSH_USERID
      Value: "1001"
    - Key: OPENSSH_GROUP
      Value: '"ssh"'
    - Key: OPENSSH_GROUPID
      Value: "1001"
    - Key: OPENSSH_PASSWORD
      Value: '""'
    - Key: OPENSSH_AUTHORIZED_KEYS
      Value: '""'
    - Key: OPENSSH_HOME
      Value: '"/home/ssh"'
    - Key: OPENSSH_SHELL
      Value: '"/bin/bash"'
    - Key: OPENSSH_RUN
      Value: '""'
    - Key: OPENSSH_ALLOW_TCP_FORWARDING
      Value: '"remote"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /usr/local/bin/entrypoint.sh
  - CmdLine:
    - set -xe;     apk add --update --no-cache --virtual .build-deps         augeas         ;     apk
      add --no-cache         bash tini openssh=${OPENSSH_VERSION} rsync;     chmod
      +x /usr/local/bin/entrypoint.sh;     rm /etc/motd;     passwd -d root;     mkdir
      -p ~root/.ssh /etc/authorized_keys;     printf 'set /files/etc/ssh/sshd_config/AuthorizedKeysFile
      ".ssh/authorized_keys /etc/authorized_keys/%%u"\n''set /files/etc/ssh/sshd_config/ClientAliveInterval
      30\n''set /files/etc/ssh/sshd_config/ClientAliveCountMax 5\n''set /files/etc/ssh/sshd_config/PermitRootLogin
      yes\n''set /files/etc/ssh/sshd_config/PasswordAuthentication yes\n''set /files/etc/ssh/sshd_config/Port
      22\n''set /files/etc/ssh/sshd_config/AllowTcpForwarding no\n''set /files/etc/ssh/sshd_config/Match[1]/Condition/Group
      "wheel"\n''set /files/etc/ssh/sshd_config/Match[1]/Settings/AllowTcpForwarding
      yes\n''save\n''quit\n' | augtool;     cp -a /etc/ssh /etc/ssh.cache;     apk
      del .build-deps;     rm -rf /var/cache/apk/*;
    Name: run
    PrependShell: true
  - CmdLine:
    - /sbin/tini
    - --
    - /usr/local/bin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:${ALPINE_VERSION}
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:${ALPINE_VERSION}
