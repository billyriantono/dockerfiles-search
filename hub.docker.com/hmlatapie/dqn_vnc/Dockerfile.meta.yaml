MetaArgs: null
Stages:
- BaseName: hmlatapie/dqn:v01
  Commands:
  - Maintainer: Hugo Latapie "hmlatapie@yahoo.com"
    Name: maintainer
  - Env:
    - Key: REFRESHED_AT
      Value: "2016-02-27"
    Name: env
  - Env:
    - Key: JAVA_VERSION
      Value: 8u65
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-$JAVA_VERSION
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: DISPLAY
      Value: :1
    Name: env
  - Env:
    - Key: NO_VNC_HOME
      Value: /root/noVNC
    Name: env
  - Env:
    - Key: VNC_COL_DEPTH
      Value: "24"
    Name: env
  - Env:
    - Key: VNC_RESOLUTION
      Value: 1280x1024
    Name: env
  - Env:
    - Key: VNC_PW
      Value: vncpassword
    Name: env
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: /usr/local/nvidia/lib:/usr/local/nvidia/lib64
    Name: env
  - Env:
    - Key: SAKULI_DOWNLOAD_URL
      Value: https://labs.consol.de/sakuli/install
    Name: env
  - CmdLine:
    - apt-key adv --recv-key --keyserver keyserver.ubuntu.com "3EE67F3D0FF405B2"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://packages.linuxmint.com/ rafaela main upstream import" >> /etc/apt/sources.list.d/mint.list     &&
      echo "deb http://extra.linuxmint.com/ rafaela main " >> /etc/apt/sources.list.d/mint.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y supervisor vim xfce4 vnc4server wget unzip firefox
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $NO_VNC_HOME/utils/websockify     && wget -qO- https://github.com/kanaka/noVNC/archive/master.tar.gz
      | tar xz --strip 1 -C $NO_VNC_HOME     &&  wget -qO- https://github.com/kanaka/websockify/archive/v0.7.0.tar.gz
      | tar xz --strip 1 -C $NO_VNC_HOME/utils/websockify     && chmod +x -v /root/noVNC/utils/*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $JAVA_HOME     && wget -qO- $SAKULI_DOWNLOAD_URL/3rd-party/java/jre-$JAVA_VERSION-linux-x64.tar.gz
      | tar xz --strip 1 -C $JAVA_HOME     && update-alternatives --install "/usr/bin/java"
      "java" "$JAVA_HOME/bin/java" 1     && update-alternatives --install "/usr/bin/javaws"
      "javaws" "$JAVA_HOME/bin/javaws" 1     && update-alternatives --install "/usr/lib/firefox/browser/plugins/mozilla-javaplugin.so"
      "mozilla-javaplugin.so" "$JAVA_HOME/lib/amd64/libnpjp2.so" 1
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y chromium-browser chromium-browser-l10n chromium-codecs-ffmpeg     &&
      ln -s /usr/bin/chromium-browser /usr/bin/google-chrome     && echo "alias chromium-browser='/usr/bin/chromium-browser
      --user-data-dir'" >> /root/.bashrc
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5901"
  - Name: expose
    Ports:
    - "6901"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .bashrc
    - /root/.bashrc
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .vnc
    - /root/.vnc
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .config
    - /root/.config
  - Chown: ""
    Name: add
    SourcesAndDest:
    - Desktop
    - /root/Desktop
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts
    - /root/scripts
  - CmdLine:
    - chmod +x /root/.vnc/xstartup /etc/X11/xinit/xinitrc /root/scripts/*.sh /root/Desktop/*.desktop
    Name: run
    PrependShell: true
  - CmdLine:
    - /root/scripts/vnc_startup.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --tail-log
    Name: cmd
    PrependShell: false
  From:
    Image: hmlatapie/dqn:v01
  Name: ""
  Platform: ""
  SourceCode: FROM hmlatapie/dqn:v01
