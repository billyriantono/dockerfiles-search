MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Tutum Labs <support@tutum.co>
    Name: maintainer
  - CmdLine:
    - "apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 7F0CEB10 &&     echo
      \"deb http://repo.mongodb.org/apt/ubuntu \"$(lsb_release -sc)\"/mongodb-org/3.2
      multiverse\" | tee /etc/apt/sources.list.d/mongodb-org-3.2.list &&     apt-get
      update && \t apt-get upgrade -y && \t apt-get install -y jq &&     apt-get install
      -y --force-yes pwgen mongodb-org mongodb-org-server mongodb-org-shell mongodb-org-mongos
      mongodb-org-tools &&     echo \"mongodb-org hold\" | dpkg --set-selections &&
      echo \"mongodb-org-server hold\" | dpkg --set-selections &&     echo \"mongodb-org-shell
      hold\" | dpkg --set-selections &&     echo \"mongodb-org-mongos hold\" | dpkg
      --set-selections &&     echo \"mongodb-org-tools hold\" | dpkg --set-selections"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data/db
  - Env:
    - Key: AUTH
      Value: "yes"
    Name: env
  - Env:
    - Key: STORAGE_ENGINE
      Value: wiredTiger
    Name: env
  - Env:
    - Key: JOURNALING
      Value: "yes"
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - set_mongodb_password.sh
    - /set_mongodb_password.sh
  - Name: expose
    Ports:
    - "27017"
    - "28017"
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
