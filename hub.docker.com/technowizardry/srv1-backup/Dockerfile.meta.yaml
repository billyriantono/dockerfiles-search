MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - CmdLine:
    - /usr/bin/apt-get update    && /usr/bin/apt-get install --no-install-recommends
      -qy ruby ruby-dev make g++ zlib1g-dev patch cron openssh-client rsync mysql-client
      bzip2    && gem install backup whenever --no-ri --no-rdoc    && /bin/rm -rf
      /var/lib/gems/2.3.0/cache /var/cache/* /var/lib/apt/lists/*    && apt-get purge
      -qy ruby-dev make g++ zlib1g-dev patch    && apt-get -qy autoremove    && backup
      generate:config
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - schedule.rb
    - /backup/schedule.rb
  - Chown: ""
    Name: add
    SourcesAndDest:
    - init.sh
    - /init.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - models/
    - /root/Backup/models
  - CmdLine:
    - /bin/bash
    - /init.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
