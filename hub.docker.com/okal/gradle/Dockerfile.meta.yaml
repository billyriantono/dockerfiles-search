MetaArgs: null
Stages:
- BaseName: openjdk:8-jdk
  Commands:
  - Env:
    - Key: GRADLE_HOME
      Value: /opt/gradle
    Name: env
  - Env:
    - Key: GRADLE_VERSION
      Value: 5.2.1
    Name: env
  - Key: GRADLE_DOWNLOAD_SHA256
    Name: arg
    Value: 748c33ff8d216736723be4037085b8dc342c6a0f309081acf682c9803e407357
  - CmdLine:
    - set -o errexit -o nounset
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "Downloading Gradle" && wget --no-verbose --output-document=gradle.zip
      "http://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "Checking download hash" && echo "${GRADLE_DOWNLOAD_SHA256} *gradle.zip"
      | sha256sum --check
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "Installing Gradle" && unzip gradle.zip && rm gradle.zip     && mv "gradle-${GRADLE_VERSION}"
      "${GRADLE_HOME}/"     && ln --symbolic "${GRADLE_HOME}/bin/gradle" /usr/bin/gradle
    Name: run
    PrependShell: true
  - CmdLine:
    - set -o errexit -o nounset     && echo "Testing Gradle installation"     && gradle
      --version
    Name: run
    PrependShell: true
  - CmdLine:
    - gradle
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jdk
