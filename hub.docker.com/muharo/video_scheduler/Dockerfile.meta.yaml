MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - CmdLine:
    - apt-get clean && apt-get update &&     apt-get install -y software-properties-common
      ffmpeg curl ca-certificates amqp-tools python dnsutils locales vim     --no-install-recommends
      &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "export LC_ALL=en_US.UTF-8" >> ~/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "export LANG=en_US.UTF-8" >> ~/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "export LANGUAGE=en_US.UTF-8" >> ~/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /utils
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - utils/*
    - /utils/
  - CmdLine:
    - chmod a+x /utils/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /utils
  - CmdLine:
    - '/usr/bin/amqp-declare-queue --url=$BROKER_URL -q $QUEUE_NAME -d && exec /bin/bash
      -c "trap : TERM INT; sleep infinity & wait"'
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
