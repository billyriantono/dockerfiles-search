MetaArgs: null
Stages:
- BaseName: ufoym/deepo:all-jupyter
  Commands:
  - Name: expose
    Ports:
    - "3000"
    - 6006-6015
    - "8888"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - /tmp
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - pip install --upgrade pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -r requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_12.x | bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y zsh neovim git git-lfs
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/zsh-users/zsh-syntax-highlighting.git ~/.zsh/zsh-syntax-highlighting
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "source ~/.zsh/zsh-syntax-highlighting/zsh-syntax-highlighting.zsh" >>
      ~/.zshrc
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/zsh-users/zsh-autosuggestions ~/.zsh/zsh-autosuggestions
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "source ~/.zsh/zsh-autosuggestions/zsh-autosuggestions.zsh" >> ~/.zshrc
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sLf https://spacevim.org/install.sh | bash
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fsSL https://raw.github.com/robbyrussell/oh-my-zsh/master/tools/install.sh
      | bash
    Name: run
    PrependShell: true
  - CmdLine:
    - jupyter labextension install @jupyter-widgets/jupyterlab-manager @jupyterlab/latex
      @jupyterlab/git @krassowski/jupyterlab_go_to_definition jupyterlab-drawio @lckr/jupyterlab_variableinspector
      @krassowski/jupyterlab-lsp
    Name: run
    PrependShell: true
  - CmdLine:
    - jupyter lab build
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install python-language-server[all]
    Name: run
    PrependShell: true
  - CmdLine:
    - ldconfig &&     apt-get clean &&     apt-get autoremove &&     rm -rf /var/lib/apt/lists/*
      /tmp/* ~/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - server.yml
    - /tmp
  - CmdLine:
    - node
    - usr/local/share/jupyter/lab/staging/node_modules/jsonrpc-ws-proxy/dist/server.js
    - --port 3000
    - --languageServers
    - /tmp/server.yml
    Name: cmd
    PrependShell: false
  - Name: workdir
    Path: /data
