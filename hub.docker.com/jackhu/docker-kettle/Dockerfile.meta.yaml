MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Jack Hu <hello@jackhu.top>
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get install -y openjdk-8-jdk wget unzip &&     apt-get
      autoclean &&     apt-get autoremove &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: PDI_RELEASE
      Value: "6.1"
    - Key: PDI_VERSION
      Value: 6.1.0.1-196
    - Key: PENTAHO_JAVA_HOME
      Value: /usr/lib/jvm/java-8-openjdk-amd64
    - Key: PENTAHO_HOME
      Value: /opt/pentaho
    Name: env
  - CmdLine:
    - mkdir ${PENTAHO_HOME}     $PENTAHO_HOME/docker-entrypoint.d     $PENTAHO_HOME/templates     $PENTAHO_HOME/scripts
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - carte-*.config.xml
    - $PENTAHO_HOME/templates/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - $PENTAHO_HOME/scripts/
  - CmdLine:
    - chmod +x $PENTAHO_HOME/scripts/docker-entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --progress=dot:giga     http://downloads.sourceforge.net/project/pentaho/Data%20Integration/${PDI_RELEASE}/pdi-ce-${PDI_VERSION}.zip     -O
      /tmp/pdi-ce-${PDI_VERSION}.zip &&     unzip -q /tmp/pdi-ce-${PDI_VERSION}.zip
      -d $PENTAHO_HOME &&     rm /tmp/pdi-ce-${PDI_VERSION}.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: KETTLE_HOME
      Value: $PENTAHO_HOME/data-integration
    - Key: PATH
      Value: $KETTLE_HOME:$PATH
    Name: env
  - Name: expose
    Ports:
    - "8080"
  - Name: workdir
    Path: $KETTLE_HOME
  - CmdLine:
    - ../scripts/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - carte.sh
    - carte.config.xml
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
