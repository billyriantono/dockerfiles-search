MetaArgs: null
Stages:
- BaseName: python:3.7-alpine
  Commands:
  - Env:
    - Key: WEB_PORT
      Value: "8000"
    Name: env
  - CmdLine:
    - mkdir -p /usr/src/app     && apk add --update --no-cache py-setuptools nginx
      bash gettext     && rm -rf /etc/nginx/*.default     && rm -rf /var/cache/apk/*     &&
      rm -rf /tmp/*     && rm -rf /var/www/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/app
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./app
    - /usr/src/app/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./nginx.conf
    - /tmp/nginx.conf
  - CmdLine:
    - pip install --no-cache-dir -r requirements.txt
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - $WEB_PORT
  - CmdLine:
    - sh -c "gunicorn -m 4 --error-logfile /tmp/gunicorn.error.log --access-logfile
      /tmp/gunicorn.access.log -D -b unix:/tmp/gunicorn.sock app:app" && envsubst
      "\$WEB_PORT" < /tmp/nginx.conf > /etc/nginx/nginx.conf && /usr/sbin/nginx -c
      /etc/nginx/nginx.conf && tail -F /tmp/gunicorn.error.log /tmp/nginx.error.log
      /tmp/nginx.access.log
    Name: cmd
    PrependShell: true
  From:
    Image: python:3.7-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.7-alpine
