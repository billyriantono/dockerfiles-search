MetaArgs: null
Stages:
- BaseName: openjdk:jre-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"michael.chu"'
    Name: label
  - Key: ek_version
    Name: arg
    Value: 6.5.4
  - CmdLine:
    - apk add --quiet --no-progress --no-cache nodejs wget && adduser -D elasticsearch
    Name: run
    PrependShell: true
  - Name: user
    User: elasticsearch
  - Name: workdir
    Path: /home/elasticsearch
  - Env:
    - Key: ES_TMPDIR
      Value: /home/elasticsearch/elasticsearch.tmp
    Name: env
  - CmdLine:
    - wget -q -O - https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-oss-${ek_version}.tar.gz
      | tar -zx && mv elasticsearch-${ek_version} elasticsearch && mkdir -p ${ES_TMPDIR}
      && wget -q -O - https://artifacts.elastic.co/downloads/kibana/kibana-oss-${ek_version}-linux-x86_64.tar.gz
      | tar -zx && mv kibana-${ek_version}-linux-x86_64 kibana && rm -f kibana/node/bin/node
      kibana/node/bin/npm && ln -s $(which node) kibana/node/bin/node && ln -s $(which
      npm) kibana/node/bin/npm
    Name: run
    PrependShell: true
  - CmdLine:
    - sh elasticsearch/bin/elasticsearch -E http.host=0.0.0.0 --quiet & kibana/bin/kibana
      --host 0.0.0.0 -Q
    Name: cmd
    PrependShell: true
  - Name: expose
    Ports:
    - "5601"
    - "9200"
  From:
    Image: openjdk:jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:jre-alpine
