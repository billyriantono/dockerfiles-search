MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: DEBIAN_PRIORITY
      Value: critical
    Name: env
  - Env:
    - Key: DEBCONF_NOWARNINGS
      Value: "yes"
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y build-essential wget python python-dev bzip2 libbz2-dev gawk
      libboost-all-dev;     apt-get clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/alekseyzimin/masurca/releases/download/3.2.8/MaSuRCA-3.2.8.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - "tar xvf MaSuRCA-3.2.8.tar.gz && \t  cd MaSuRCA-3.2.8 && \t  ./install.sh"
    Name: run
    PrependShell: true
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: /MaSuRCA-3.2.8/lib
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:/MaSuRCA-3.2.8/bin
    Name: env
  - Name: workdir
    Path: /data
