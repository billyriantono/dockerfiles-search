MetaArgs: null
Stages:
- BaseName: debian:wheezy
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: PACKAGES
      Value: wget make cmake gcc g++ zlib1g-dev python
    Name: env
  - Env:
    - Key: TAR
      Value: ftp://pbil.univ-lyon1.fr/pub/logiciel/kissplice/download/kissplice-2.2.1.tar.gz
    Name: env
  - Env:
    - Key: SOURCE
      Value: kissplice-2.2.1
    Name: env
  - Env:
    - Key: DIR
      Value: /opt
    Name: env
  - CmdLine:
    - apt-get update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y ${PACKAGES}
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${DIR}
  - CmdLine:
    - wget ${TAR} -O - | tar xvzf -
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir ${DIR}/${SOURCE}/build
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${DIR}/${SOURCE}/build
  - CmdLine:
    - cmake ..
    Name: run
    PrependShell: true
  - CmdLine:
    - make
    Name: run
    PrependShell: true
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  - CmdLine:
    - kissplice
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  - Maintainer: Monjeaud Cyril <Cyril.Monjeaud@irisa.fr>
    Name: maintainer
  From:
    Image: debian:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM debian:wheezy
