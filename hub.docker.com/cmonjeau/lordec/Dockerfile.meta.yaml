MetaArgs: null
Stages:
- BaseName: debian:wheezy
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: PACKAGES
      Value: wget make cmake gcc g++ zlib1g-dev libboost-dev
    Name: env
  - Env:
    - Key: TAR
      Value: http://www.atgc-montpellier.fr/download/sources/lordec/LoRDEC-0.6.tar.gz
    Name: env
  - Env:
    - Key: SOURCE
      Value: LoRDEC-0.6
    Name: env
  - Env:
    - Key: DIR
      Value: /opt
    Name: env
  - CmdLine:
    - apt-get update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y ${PACKAGES}
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${DIR}
  - CmdLine:
    - wget ${TAR} -O - | tar xvzf -
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${DIR}/${SOURCE}
  - CmdLine:
    - make install_dep
    Name: run
    PrependShell: true
  - CmdLine:
    - make
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s ${DIR}/${SOURCE}/lordec-stat /usr/local/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s ${DIR}/${SOURCE}/lordec-correct /usr/local/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s ${DIR}/${SOURCE}/lordec-trim /usr/local/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s ${DIR}/${SOURCE}/lordec-trim-split /usr/local/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s ${DIR}/${SOURCE}/lordec-build-SR-graph /usr/local/bin
    Name: run
    PrependShell: true
  - Maintainer: Monjeaud Cyril <Cyril.Monjeaud@irisa.fr>
    Name: maintainer
  From:
    Image: debian:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM debian:wheezy
