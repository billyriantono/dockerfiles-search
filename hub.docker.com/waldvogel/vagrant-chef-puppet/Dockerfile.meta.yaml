MetaArgs: null
Stages:
- BaseName: ubuntu:12.04
  Commands:
  - Maintainer: waldvogel "waldvogel@liip.ch"
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y ssh && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/UsePAM yes/#UsePAM yes/g' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/#UsePAM no/UsePAM no/g' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd --create-home -s /bin/bash vagrant
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /home/vagrant/.ssh
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "ssh-rsa 
      vagrant insecure public key" > /home/vagrant/.ssh/authorized_keys
    Name: run
    PrependShell: true
  - CmdLine:
    - 'chown -R vagrant: /home/vagrant/.ssh'
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -n 'vagrant:vagrant' | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /home/vagrant/.hushlogin
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y sudo && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - 'mkdir -p /etc/sudoers.d && echo "vagrant ALL= NOPASSWD: ALL" > /etc/sudoers.d/vagrant
      && chmod 0440 /etc/sudoers.d/vagrant'
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://apt.puppetlabs.com/puppetlabs-release-stable.deb -O /tmp/puppetlabs-release-stable.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg -i /tmp/puppetlabs-release-stable.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install puppet puppet-common hiera facter virt-what -y --force-yes
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /tmp/*.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O - https://www.opscode.com/chef/install.sh | bash && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/sshd
    - -D
    - -e
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "22"
  From:
    Image: ubuntu:12.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:12.04
