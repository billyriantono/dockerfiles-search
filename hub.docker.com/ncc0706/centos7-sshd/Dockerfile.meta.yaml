MetaArgs: null
Stages:
- BaseName: centos:latest
  Commands:
  - Maintainer: niuyuxian "ncc0706@gmail.com"
    Name: maintainer
  - CmdLine:
    - yum install -y openssh-server net-tools
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'root:node' | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - Env:
    - Key: HISTTIMEFORMAT
      Value: '"%F %T  "'
    Name: env
  - CmdLine:
    - ssh-keygen -A
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /usr/sbin/sshd
    - -D
    Name: cmd
    PrependShell: false
  From:
    Image: centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM centos:latest
