MetaArgs: null
Stages:
- BaseName: jenkinsci/jenkins
  Commands:
  - Maintainer: Steve Mactaggart <steve@whitesquaresoft.com>
    Name: maintainer
  - Name: user
    User: root
  - CmdLine:
    - apt-get update && apt-get -y dist-upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/lib/jenkins/updates/
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://updates.jenkins-ci.org/update-center.json | sed '1d;$d' > "/var/lib/jenkins/updates/default.json"
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/install-plugins.sh git ansicolor
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/install-plugins.sh amazon-ecs
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/install-plugins.sh bitbucket
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/install-plugins.sh pipeline-model-definition
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/install-plugins.sh job-dsl
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/install-plugins.sh build-pipeline-plugin
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/install-plugins.sh ansicolor
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/install-plugins.sh slack
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/install-plugins.sh ssh-credentials
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/install-plugins.sh rbenv
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/install-plugins.sh blueocean
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/install-plugins.sh envinject
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/install-plugins.sh jobcacher
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/install-plugins.sh delivery-pipeline-plugin
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/install-plugins.sh matrix-auth
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install bumpversion awscli
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install jinja2-cli
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts
    - /usr/local/jenkins/install
