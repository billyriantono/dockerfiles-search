    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - groovy/*
    - /tmp/jenkins-groovy/
  - CmdLine:
    - /usr/local/jenkins/install/entrypoint.sh
    Name: cmd
    PrependShell: true
  From:
    Image: jenkinsci/jenkins
  Name: ""
  Platform: ""
  SourceCode: FROM jenkinsci/jenkins
