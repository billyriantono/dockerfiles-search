MetaArgs: null
Stages:
- BaseName: php:5.6-fpm
  Commands:
  - Maintainer: Marc Richter <mail@marc-richter.info>
    Name: maintainer
  - CmdLine:
    - "apt-get update && apt-get install -y libpng12-dev libjpeg-dev && rm -rf /var/lib/apt/lists/*
      \t&& docker-php-ext-configure gd --with-png-dir=/usr --with-jpeg-dir=/usr \t&&
      docker-php-ext-install gd"
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install mysqli
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www/html
  - Env:
    - Key: WORDPRESS_VERSION
      Value: 4.2.1
    Name: env
  - Env:
    - Key: WORDPRESS_UPSTREAM_VERSION
      Value: 4.2.1
    Name: env
  - Env:
    - Key: WORDPRESS_SHA1
      Value: c93a39be9911591b19a94743014be3585df0512f
    Name: env
  - CmdLine:
    - "curl -o wordpress.tar.gz -SL https://wordpress.org/wordpress-${WORDPRESS_UPSTREAM_VERSION}.tar.gz
      \t&& echo \"$WORDPRESS_SHA1 *wordpress.tar.gz\" | sha1sum -c - \t&& tar -xzf
      wordpress.tar.gz -C /usr/src/ \t&& rm wordpress.tar.gz \t&& chown -R www-data:www-data
      /usr/src/wordpress"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - chmod +x /entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - php-fpm
    Name: cmd
    PrependShell: false
  From:
    Image: php:5.6-fpm
  Name: ""
  Platform: ""
  SourceCode: FROM php:5.6-fpm
