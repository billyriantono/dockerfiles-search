MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Maintainer: <zebra.lucky@gmail.com>
    Name: maintainer
  - Key: USER_ID
    Name: arg
    Value: null
  - Key: GROUP_ID
    Name: arg
    Value: null
  - Env:
    - Key: HOME
      Value: /monero
    Name: env
  - Env:
    - Key: USER_ID
      Value: ${USER_ID:-1000}
    Name: env
  - Env:
    - Key: GROUP_ID
      Value: ${GROUP_ID:-1000}
    Name: env
  - CmdLine:
    - groupadd -g ${GROUP_ID} monero
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -u ${USER_ID} -g monero -s /bin/bash -m -d /monero monero
    Name: run
    PrependShell: true
  - CmdLine:
    - chown monero:monero -R /monero
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y wget bzip2     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - url="https://dlsrc.getmonero.org/cli/monero-linux-x64-v0.15.0.1.tar.bz2"     &&
      wget $url -O monero.tar.bz2     && sum="8d61f992a7e2dbc3d753470b4928b5bb9134ea14cf6f2973ba11d1600c0ce9ad"     &&
      echo $sum monero.tar.bz2 | sha256sum -c     && tar -xjvf monero.tar.bz2 -C /tmp/     &&
      cp /tmp/monero-x86_64-*/*  /usr/local/bin     && rm -rf monero.tar.bz2 /tmp/monero-x86_64-*/
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./bin
    - /usr/local/bin
  - CmdLine:
    - chmod a+x /usr/local/bin/*
    Name: run
    PrependShell: true
  - Name: user
    User: monero
  - Name: volume
    Volumes:
    - /monero
  - Name: expose
    Ports:
    - "18080"
    - "18081"
    - "38080"
    - "38081"
  - Name: workdir
    Path: /monero
  - CmdLine:
    - xmr_oneshot
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
