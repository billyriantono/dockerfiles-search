MetaArgs: null
Stages:
- BaseName: openjdk:8
  Commands:
  - Env:
    - Key: VERSION
      Value: 1.0.4
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/vennekilde/Discord-GW2-Verification-Bot/releases/download/${VERSION}/Discord-GW2-Verification-Bot-${VERSION}-jar-with-dependencies.jar
    - /app/Discord-GW2-Verification-Bot.jar
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - discordbot-entrypoint.sh
    - /app/discordbot-entrypoint.sh
  - CmdLine:
    - chmod +x /app/discordbot-entrypoint.sh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - CmdLine:
    - /app/discordbot-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:8
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8
