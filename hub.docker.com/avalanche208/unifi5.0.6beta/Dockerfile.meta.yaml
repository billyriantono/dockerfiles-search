MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 7F0CEB10 &&   echo
      "deb http://downloads-distro.mongodb.org/repo/ubuntu-upstart dist 10gen"     |
      tee -a /etc/apt/sources.list.d/mongodb.list &&   apt-get update -q &&   apt-get
      --no-install-recommends -y install     supervisor     binutils     wget     openjdk-7-jre-headless     jsvc     mongodb-server
      &&   wget -nv https://www.ubnt.com/downloads/unifi/5.0.6-wvm1vrc9/unifi_sysvinit_all.deb
      &&   dpkg --install unifi_sysvinit_all.deb &&   rm unifi_sysvinit_all.deb &&   apt-get
      -y autoremove wget &&   apt-get -q clean &&   rm -rf /var/lib/apt/lists/* /var/cache/apt/archives/*.deb
      /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 3478/udp
    - 8080/tcp
    - 8443/tcp
    - 8843/tcp
    - 8880/tcp
  - Name: volume
    Volumes:
    - /usr/lib/unifi/data
    - /usr/lib/unifi/logs
    - /var/log/supervisor
  - Name: workdir
    Path: /usr/lib/unifi
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
