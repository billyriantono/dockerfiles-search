MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Key: image_name
    Name: arg
    Value: crawler-jp
  - Key: github_url
    Name: arg
    Value: https://raw.githubusercontent.com/peinan/dockerfiles/${image_name}/${image_name}
  - CmdLine:
    - apt-get update -y     && apt-get install -y --no-install-recommends         build-essential         libgdbm-dev         libc6-dev         libbz2-dev         libssl-dev         libreadline-gplv2-dev         libncursesw5-dev         libsqlite3-dev         libappindicator1         fonts-liberation         libasound2         libnspr4         libnss3         lsb-release         xdg-utils         zlib1g-dev         zip         unzip         gcc         locales         tk-dev         git         sudo         vim         make         wget         curl         xz-utils         file         ca-certificates         libappindicator3-1         libatk-bridge2.0-0         libatspi2.0-0         libgtk-3-0         libxtst6
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "ja_JP UTF-8" > /etc/locale.gen && locale-gen
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: ja_JP.UTF-8
    - Key: LANGUAGE
      Value: ja_JP:ja
    - Key: LC_ALL
      Value: ja_JP.UTF-8
    - Key: TZ
      Value: '"Asia/Tokyo"'
    Name: env
  - Key: cdver
    Name: arg
    Value: '"74.0.3729.6"'
  - CmdLine:
    - wget --no-check-certificate https://chromedriver.storage.googleapis.com/${cdver}/chromedriver_linux64.zip     &&
      unzip chromedriver_linux64.zip     && mv chromedriver /usr/local/bin/     &&
      rm -rf chromedriver_linux64.zip     && touch /etc/default/google-chrome     &&
      wget --no-check-certificate https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb     &&
      apt-get install -f     && dpkg -i google-chrome-stable_current_amd64.deb     &&
      rm -rf google-chrome-stable_current_amd64.deb
    Name: run
    PrependShell: true
  - Key: pyver
    Name: arg
    Value: '"3.6.8"'
  - CmdLine:
    - wget --no-check-certificate https://www.python.org/ftp/python/${pyver}/Python-${pyver}.tgz     &&
      tar zxf Python-${pyver}.tgz     && cd Python-${pyver}     && ./configure     &&
      make altinstall     && rm -rf /Python-${pyver} /Python-${pyver}.tgz     && ln
      -s /usr/local/bin/python3.6 /usr/local/bin/python     && ln -s /usr/local/bin/pip3.6
      /usr/local/bin/pip
    Name: run
    PrependShell: true
  - Env:
    - Key: PYTHONIOENCODING
      Value: '"utf-8"'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ${github_url}/requirements.txt
    - /tmp/requirements.txt
  - CmdLine:
    - pip install -U pip setuptools     && pip install -r /tmp/requirements.txt     &&
      rm -rf /tmp/requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - ldconfig     && apt-get clean     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
