MetaArgs: null
Stages:
- BaseName: library/ubuntu:16.04
  Commands:
  - Key: ANDROID_TOOLS_VERSION
    Name: arg
    Value: 25.2.5
  - Env:
    - Key: NPM_CONFIG_LOGLEVEL
      Value: info
    Name: env
  - Key: NODE_VERSION
    Name: arg
    Value: 10.12.0
  - Env:
    - Key: ADB_INSTALL_TIMEOUT
      Value: "10"
    Name: env
  - Env:
    - Key: PATH
      Value: ${PATH}:/opt/buck/bin/
    Name: env
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android
    Name: env
  - Env:
    - Key: ANDROID_SDK_HOME
      Value: ${ANDROID_HOME}
    Name: env
  - Env:
    - Key: PATH
      Value: ${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/tools/bin:${ANDROID_HOME}/platform-tools
    Name: env
  - Env:
    - Key: GRADLE_OPTS
      Value: '"-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=\"-Xmx512m -XX:+HeapDumpOnOutOfMemoryError\""'
    Name: env
  - CmdLine:
    - "apt-get update -y && \tapt-get install -y \tautoconf \tautomake \texpect \tcurl
      \tg++ \tgcc \tgit \tlibqt5widgets5 \tlib32z1 \tlib32stdc++6 \tmake \tmaven \topenjdk-8-jdk
      \tpython-dev \tpython3-dev \tqml-module-qtquick-controls \tqtdeclarative5-dev
      \tunzip \txz-utils \tlocales \t&& \trm -rf /var/lib/apt/lists/* && \tapt-get
      autoremove -y && \tapt-get clean && \techo fs.inotify.max_user_watches=524288
      | tee -a /etc/sysctl.conf && sysctl -p --system"
    Name: run
    PrependShell: true
  - CmdLine:
    - localedef -i en_US -c -f UTF-8 -A /usr/share/locale/locale.alias en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: '''en_US.UTF-8'''
    - Key: LANGUAGE
      Value: '''en_US:en'''
    - Key: LC_ALL
      Value: '''en_US.UTF-8'''
    Name: env
  - CmdLine:
    - "set -ex \t&& for key in \t94AE36675C464D64BAFA68DD7434390BDBE9B9C5 \tFD3A5288F042B6850C66B31F09FE44734EB7990E
      \t71DCFD284A79C3B38668286BC97EC7A07EDE3FC1 \tDD8F2338BAE7501E3DD5AC78C273792F7D83545D
      \tC4F0DFFF4E8C1A8236409D08E73BC641CC11F4C8 \tB9AE9905FFD7803F25714661B63B535A4C206CA9
      \t56730D5401028683275BD23C23EFEFE93C4CFFFE \t77984A986EBC2AA786BC0F66B01FBB92821C587A
      \t8FCCA13FEF1D0C2E91008E09770F7A9A5AE15600 \t; do \tgpg --keyserver ha.pool.sks-keyservers.net
      --recv-keys \"$key\"; \tdone && \tcurl -SLO \"https://nodejs.org/dist/v$NODE_VERSION/node-v$NODE_VERSION-linux-x64.tar.xz\"
      \t&& curl -SLO \"https://nodejs.org/dist/v$NODE_VERSION/SHASUMS256.txt.asc\"
      \t&& gpg --batch --decrypt --output SHASUMS256.txt SHASUMS256.txt.asc \t&& grep
      \" node-v$NODE_VERSION-linux-x64.tar.xz\\$\" SHASUMS256.txt | sha256sum -c -
      \t&& tar -xJf \"node-v$NODE_VERSION-linux-x64.tar.xz\" -C /usr --strip-components=1
      \t&& rm \"node-v$NODE_VERSION-linux-x64.tar.xz\" SHASUMS256.txt.asc SHASUMS256.txt
      \t&& ln -s /usr/bin/node /usr/bin/nodejs"
    Name: run
    PrependShell: true
  - CmdLine:
    - npm config set spin=false
    Name: run
    PrependShell: true
  - CmdLine:
    - npm config set progress=false
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g react-native-cli
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/android && mkdir -p /opt/tools
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/android
  - CmdLine:
    - "curl --silent https://dl.google.com/android/repository/tools_r$ANDROID_TOOLS_VERSION-linux.zip
      > android.zip && \tunzip android.zip && \trm android.zip"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - tools/android-accept-licenses.sh
    - /opt/tools/android-accept-licenses.sh
  - Env:
    - Key: PATH
      Value: ${PATH}:/opt/tools
    Name: env
  - CmdLine:
    - "mkdir -p $ANDROID_HOME/licenses/ \t&& echo \"d56f5187479451eabf01fb78af6dfcb131a6481e\"
      > $ANDROID_HOME/licenses/android-sdk-license \t&& echo \"84831b9409646a918e30573bab4c9c91346d8abd\"
      > $ANDROID_HOME/licenses/android-sdk-preview-license"
    Name: run
    PrependShell: true
  - CmdLine:
    - "/opt/tools/android-accept-licenses.sh \"$ANDROID_HOME/tools/bin/sdkmanager
      \ttools \t\\\"platform-tools\\\" \t\\\"build-tools;25.0.3\\\" \t\\\"platforms;android-23\\\"
      \t\\\"platforms;android-25\\\" \t\\\"platforms;android-26\\\" \t\\\"extras;android;m2repository\\\"
      \t\\\"extras;google;m2repository\\\" \t\\\"add-ons;addon-google_apis-google-24\\\"
      \t\\\"extras;google;google_play_services\\\"\" \t&& $ANDROID_HOME/tools/bin/sdkmanager
      --update"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install apt-transport-https -y
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install yarn -y
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /app
  - Name: workdir
    Path: /app
  From:
    Image: library/ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM library/ubuntu:16.04
