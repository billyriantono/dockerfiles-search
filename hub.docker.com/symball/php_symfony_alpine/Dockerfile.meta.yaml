MetaArgs: null
Stages:
- BaseName: alpine:3.5
  Commands:
  - Maintainer: Simon Ball <contact@simonball.me>
    Name: maintainer
  - Env:
    - Key: PHING_VERSION
      Value: '"2.15.2"'
    Name: env
  - CmdLine:
    - apk --update add   php7   php7-bcmath   php7-dom   php7-ctype   php7-curl   php7-gd   php7-iconv   php7-intl   php7-json   php7-mbstring   php7-mcrypt   php7-mysqlnd   php7-opcache   php7-openssl   php7-pdo   php7-pdo_mysql   php7-pdo_sqlite   php7-phar   php7-posix   php7-session   php7-soap   php7-xdebug   php7-xml   php7-zip   php7-zlib   autoconf   bash   ca-certificates   curl   git   libsasl   nodejs   openssh   &&
      ssh-keygen -A   && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/bin/php7 /usr/bin/php
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "zend_extension=xdebug.so" > /etc/php7/conf.d/xdebug.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -LsS https://symfony.com/installer -o /usr/local/bin/symfony &&   chmod
      a+x /usr/local/bin/symfony &&   symfony --version
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer |   php -- --install-dir=/usr/local/bin
      --filename=composer &&   composer --version
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -LsS https://phar.phpunit.de/phpunit.phar   -o /usr/local/bin/phpunit &&   chmod
      a+x /usr/local/bin/phpunit && phpunit --version
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -LsS http://www.phing.info/get/phing-$PHING_VERSION.phar   -o /usr/local/bin/phing
      &&   chmod +x /usr/local/bin/phing &&   phing -v
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install gulp -g && gulp -v
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install bower -g && bower -v
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.5
