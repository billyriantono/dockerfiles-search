MetaArgs: null
Stages:
- BaseName: lsiobase/mono:xenial
  Commands:
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: null
  - Labels:
    - Key: build_version
      Value: '"Linuxserver.io version:- ${VERSION} Build-date:- ${BUILD_DATE}"'
    Name: label
  - Labels:
    - Key: maintainer
      Value: '"sparklyballs"'
    Name: label
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: '"noninteractive"'
  - Env:
    - Key: XDG_DATA_HOME
      Value: '"/config"'
    - Key: XDG_CONFIG_HOME
      Value: '"/config"'
    Name: env
  - CmdLine:
    - "echo \"**** install packages ****\" &&  apt-get update &&  apt-get install
      -y \twget &&  echo \"**** install jackett ****\" &&  mkdir -p \t/app/Jackett
      &&  jack_tag=$(curl -sX GET \"https://api.github.com/repos/thewillwilson/Jackett/releases/latest\"
      \t| awk '/tag_name/{print $4;exit}' FS='[\"\"]') &&  curl -o  /tmp/jacket.tar.gz
      -L \thttps://github.com/thewillwilson/Jackett/releases/download/$jack_tag/Jackett.Binaries.Mono.tar.gz
      &&  tar xf  /tmp/jacket.tar.gz -C \t/app/Jackett --strip-components=1 &&  echo
      \"**** fix for host id mapping error ****\" &&  chown -R root:root /app/Jackett
      &&  echo \"**** cleanup ****\" &&  apt-get clean &&  rm -rf \t/tmp/* \t/var/lib/apt/lists/*
      \t/var/tmp/*"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root/
    - /
  - Name: volume
    Volumes:
    - /config
    - /downloads
  - Name: expose
    Ports:
    - "9117"
  From:
    Image: lsiobase/mono:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM lsiobase/mono:xenial
