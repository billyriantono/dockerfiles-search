MetaArgs: null
Stages:
- BaseName: openjdk:13-jdk-alpine
  Commands:
  - Maintainer: eugen@syntactic.org
    Name: maintainer
  - Env:
    - Key: KEYCLOAK_PORT
      Value: "8080"
    Name: env
  - Env:
    - Key: KEYCLOAK_REALM
      Value: AppX
    Name: env
  - Env:
    - Key: KEYCLOAK_ADMIN_USER
      Value: admin
    Name: env
  - Env:
    - Key: KEYCLOAK_ADMIN_PASSWORD
      Value: admin
    Name: env
  - Env:
    - Key: KEYCLOAK_REALM_ROLES
      Value: user,finance,reporting
    Name: env
  - Env:
    - Key: KEYCLOAK_CLIENT_IDS
      Value: example_client
    Name: env
  - Env:
    - Key: KEYCLOAK_CLIENT_WEB_ORIGINS
      Value: '""'
    Name: env
  - Env:
    - Key: KEYCLOAK_CLIENT_REDIRECT_URIS
      Value: '""'
    Name: env
  - Env:
    - Key: KEYCLOAK_USER_USERNAME
      Value: user
    Name: env
  - Env:
    - Key: KEYCLOAK_USER_ROLES
      Value: user,reporting
    Name: env
  - Env:
    - Key: KEYCLOAK_USER_PASSWORD
      Value: password
    Name: env
  - Env:
    - Key: KEYCLOAK_REALM_SETTINGS
      Value: '''{"supportedLocales":["en", "de", "fr"], "defaultLocale":"en", "resetPasswordAllowed":
        true, "loginTheme": "keycloak"}'''
    Name: env
  - CmdLine:
    - apk update && apk add tar gzip curl bash
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://downloads.jboss.org/keycloak/7.0.1/keycloak-7.0.1.tar.gz | tar
      xzvf -
    Name: run
    PrependShell: true
  - CmdLine:
    - mv keycloak-7.0.1 keycloak && apk del tar gzip
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /keycloak/standalone/data
  - Name: expose
    Ports:
    - $KEYCLOAK_PORT
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /
  - CmdLine:
    - bash /run.sh
    Name: cmd
    PrependShell: true
  From:
    Image: openjdk:13-jdk-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:13-jdk-alpine
