MetaArgs:
- DefaultValue: 8u201
  Key: JAVA_VER
  ProvidedValue: null
  Value: 8u201
Stages:
- BaseName: fssai/java:${JAVA_VER}
  Commands:
  - Key: MAVEN_VER
    Name: arg
    Value: 3.6.0
  - Key: USER_HOME_DIR
    Name: arg
    Value: '"/root"'
  - Key: MAVEN_SHA
    Name: arg
    Value: fae9c12b570c3ba18116a4e26ea524b29f7279c17cbaadc3326ca72927368924d9131d11b9e851b8dc9162228b6fdea955446be41207a5cfc61283dd8a561d2f
  - Key: MAVEN_URL
    Name: arg
    Value: https://apache.osuosl.org/maven/maven-3/${MAVEN_VER}/binaries
  - CmdLine:
    - mkdir -p /usr/share/maven /usr/share/maven/ref   && curl -fsSL -o /tmp/apache-maven.tar.gz
      ${MAVEN_URL}/apache-maven-${MAVEN_VER}-bin.tar.gz   && echo "${MAVEN_SHA}  /tmp/apache-maven.tar.gz"
      | sha512sum -c -   && tar -xzf /tmp/apache-maven.tar.gz -C /usr/share/maven
      --strip-components=1   && rm -f /tmp/apache-maven.tar.gz   && ln -s /usr/share/maven/bin/mvn
      /usr/bin/mvn
    Name: run
    PrependShell: true
  - Env:
    - Key: MAVEN_HOME
      Value: /usr/share/maven
    Name: env
  - Env:
    - Key: MAVEN_CONFIG
      Value: '"$USER_HOME_DIR/.m2"'
    Name: env
  - CmdLine:
    - mvn
    Name: cmd
    PrependShell: false
  From:
    Image: fssai/java:${JAVA_VER}
  Name: ""
  Platform: ""
  SourceCode: FROM fssai/java:${JAVA_VER}
