MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Simon Sadedin "simon.sadedin@mcri.edu.au"
    Name: maintainer
  - CmdLine:
    - apt-get update;
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver keyserver.ubuntu.com --recv-keys E298A3A825C0D65DFD57CBB651716619E084DAB9
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'deb http://cran.rstudio.com/bin/linux/ubuntu trusty/' >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver keyserver.ubuntu.com --recv-keys E084DAB9
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y software-properties-common python-software-properties
      &&     apt-get install -y curl wget &&      apt-get install -y apt-transport-https
      && apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y libcurl4-openssl-dev && apt-get install
      -y libxml2-dev && apt-get install -y libmariadbclient-dev && apt-get install
      -y r-base
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:openjdk-r/ppa && apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y openjdk-8-jre && apt-get install -y libfreetype6-dev pkg-config
      python-dev python-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/local/ximmer
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bin
    - /usr/local/ximmer/bin
  - Chown: ""
    Name: add
    SourcesAndDest:
    - src
    - /usr/local/ximmer/src
  - Chown: ""
    Name: add
    SourcesAndDest:
    - eval
    - /usr/local/ximmer/eval
  - CmdLine:
    - cd /usr/local/ximmer &&     ./bin/install -q &&     echo 'JAVA="java"' >> /usr/local/ximmer/eval/pipeline/config.groovy
      &&     echo 'java { executable="java" }' >> /usr/local/ximmer/eval/pipeline/bpipe.config
      &&     cd /usr/local/ximmer; mkdir cache && cd cache && wget 'http://hgdownload.soe.ucsc.edu/goldenPath/hg19/database/dgvMerged.txt.gz'
      &&     cd /usr/local/ximmer/cache && wget 'http://hgdownload.soe.ucsc.edu/goldenPath/hg19/database/refGene.txt.gz'
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/usr/local/ximmer/bin:${PATH}"'
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: '"/usr/lib/jvm/java-8-openjdk-amd64/jre"'
    Name: env
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
