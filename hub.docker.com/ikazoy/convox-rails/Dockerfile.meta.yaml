MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - CmdLine:
    - apt-get update && apt-get -y install   build-essential   git   libcurl4-openssl-dev   liblzma-dev   libmysqld-dev   libpq-dev   libsqlite3-dev   nodejs   rbenv   ruby-build   ruby-dev   tzdata   zlib1g-dev
    Name: run
    PrependShell: true
  - Key: RUBY_VERSION
    Name: arg
    Value: 2.5.3
  - Env:
    - Key: PATH
      Value: /root/.rbenv/shims:${PATH}
    Name: env
  - CmdLine:
    - git clone https://github.com/rbenv/ruby-build.git ~/.rbenv/plugins/ruby-build   &&
      rbenv install ${RUBY_VERSION}   && rbenv global ${RUBY_VERSION}
    Name: run
    PrependShell: true
  - Key: RUBYGEMS_VERSION
    Name: arg
    Value: 3.0.2
  - CmdLine:
    - gem update --system "$RUBYGEMS_VERSION" && rm -r /root/.gem/ && rbenv rehash
    Name: run
    PrependShell: true
  - Key: BUNDLER_VERSION
    Name: arg
    Value: 2.0.1
  - CmdLine:
    - gem install bundler -v "${BUNDLER_VERSION}" --force && rbenv rehash
    Name: run
    PrependShell: true
  - Key: NODE_VERSION
    Name: arg
    Value: 8.9.4
  - Env:
    - Key: NVM_DIR
      Value: /root/.nvm
    Name: env
  - Env:
    - Key: PATH
      Value: /root/.nvm/versions/node/v${NODE_VERSION}/bin:${PATH}
    Name: env
  - CmdLine:
    - curl -s https://raw.githubusercontent.com/creationix/nvm/v0.32.1/install.sh
      | bash   && . /root/.nvm/nvm.sh   && nvm install ${NODE_VERSION}   && nvm alias
      default ${NODE_VERSION}   && nvm use default
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/convox.rb
    - /app/config/initializers/convox.rb
  - CmdLine:
    - bundle
    - exec
    - rails
    - server
    - -b
    - 0.0.0.0
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
