MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: Dominik Sch√∂n <dominik@familie-schoen.com>
    Name: maintainer
  - Env:
    - Key: T_LANG
      Value: deu
    Name: env
  - CmdLine:
    - apt-get clean && apt-get update && apt-get install -y locales
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - "apt-get update && apt-get install -y \ttesseract-ocr \ttesseract-ocr-${T_LANG}
      \tghostscript \timagemagick \tpython \tpython-pip \tpython-dev \tgcc \tlibjpeg-dev
      \tminizip \tpoppler-utils"
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install pypdfocr
    Name: run
    PrependShell: true
  - CmdLine:
    - cp /usr/share/tesseract-ocr/tessdata/${T_LANG}.traineddata /usr/share/tesseract-ocr/tessdata/osd.traineddata
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /media
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config.yaml
    - /media/.
  - CmdLine:
    - find / | grep "pypdfocr"
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/pypdfocr -w /media -f -c /media/config.yaml
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
