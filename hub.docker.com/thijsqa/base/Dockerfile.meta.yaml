MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Selenium <selenium-developers@googlegroups.com>
    Name: maintainer
  - CmdLine:
    - echo "deb http://archive.ubuntu.com/ubuntu trusty main universe\n" > /etc/apt/sources.list   &&
      echo "deb http://archive.ubuntu.com/ubuntu trusty-updates main universe\n" >>
      /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qqy   && apt-get -qqy --no-install-recommends install     ca-certificates     openjdk-7-jre-headless     unzip     wget   &&
      rm -rf /var/lib/apt/lists/*   && sed -i 's/\/dev\/urandom/\/dev\/.\/urandom/'
      ./usr/lib/jvm/java-7-openjdk-amd64/jre/lib/security/java.security
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/selenium   && wget --no-verbose http://selenium-release.storage.googleapis.com/2.43/selenium-server-standalone-2.43.1.jar
      -O /opt/selenium/selenium-server-standalone.jar
    Name: run
    PrependShell: true
  - CmdLine:
    - 'sudo useradd seluser --shell /bin/bash --create-home   && sudo usermod -a -G
      sudo seluser   && echo ''ALL ALL = (ALL) NOPASSWD: ALL'' >> /etc/sudoers   &&
      echo ''seluser:secret'' | chpasswd'
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
