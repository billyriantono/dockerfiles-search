MetaArgs: null
Stages:
- BaseName: thijsqa/base
  Commands:
  - Maintainer: Selenium <selenium-developers@googlegroups.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: DEBCONF_NONINTERACTIVE_SEEN
      Value: "true"
    Name: env
  - Env:
    - Key: TZ
      Value: '"US/Pacific"'
    Name: env
  - CmdLine:
    - echo "US/Pacific" | sudo tee /etc/timezone   && dpkg-reconfigure --frontend
      noninteractive tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qqy   && apt-get -qqy install     xvfb   && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entry_point.sh
    - functions.sh
    - /opt/bin/
  - CmdLine:
    - chmod +x /opt/bin/entry_point.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: SCREEN_WIDTH
      Value: "1360"
    Name: env
  - Env:
    - Key: SCREEN_HEIGHT
      Value: "1020"
    Name: env
  - Env:
    - Key: SCREEN_DEPTH
      Value: "24"
    Name: env
  - Env:
    - Key: DISPLAY
      Value: :99.0
    Name: env
  - Name: user
    User: seluser
  - CmdLine:
    - /opt/bin/entry_point.sh
    Name: cmd
    PrependShell: false
  From:
    Image: thijsqa/base
  Name: ""
  Platform: ""
  SourceCode: FROM thijsqa/base
