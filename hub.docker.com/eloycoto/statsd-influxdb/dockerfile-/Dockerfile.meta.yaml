MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Env:
    - Key: VERSION
      Value: 2.5-cli-2
    Name: env
  - Env:
    - Key: BUILD_PACKAGES
      Value: "build-base \tca-certificates \tjson-c-dev \tlibsodium-dev \tncurses-dev
        \topenssl \ttar \twget"
    Name: env
  - CmdLine:
    - "apk --no-cache add $BUILD_PACKAGES bash openssl-dev \t&& mkdir mpa \t&& cd
      mpa \t&& wget -O masterpassword-cli.tar.gz https://github.com/Lyndir/MasterPassword/archive/$VERSION.tar.gz
      \t&& tar -xzf masterpassword-cli.tar.gz \t&& rm masterpassword-cli.tar.gz \t&&
      cd MasterPassword-*/platform-independent/cli-c \t&& ./build \t&& mv mpw /usr/bin/mpw
      \t&& rm -rf ../../../MasterPassword* \t&& apk del $BUILD_PACKAGES"
    Name: run
    PrependShell: true
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
