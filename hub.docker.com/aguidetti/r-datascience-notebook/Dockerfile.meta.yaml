MetaArgs: null
Stages:
- BaseName: jupyter/minimal-notebook
  Commands:
  - Maintainer: Andrew Guidetti <andrew_Guidetti@hms.harvard.edu>
    Name: maintainer
  - Name: user
    User: root
  - CmdLine:
    - apt-get update &&     apt-get install -y --no-install-recommends     fonts-dejavu     gfortran     gcc
      && apt-get clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: user
    User: $NB_USER
  - CmdLine:
    - conda config --add channels r &&     conda install --quiet --yes     'rpy2=2.8*'     'gcc'     'r-base=3.3.1
      1'     'r-irkernel=0.6*'     'r-irdisplay=0.3'     'r-plyr=1.8*'     'r-devtools=1.11*'     'r-dplyr=0.4*'     'r-ggplot2=2.1*'     'r-tidyr=0.5*'     'r-shiny=0.13*'     'r-rmarkdown=0.9*'     'r-forecast=7.1*'     'r-stringr=1.0*'     'r-rsqlite=1.0*'     'r-reshape2=1.4*'     'r-nycflights13=0.2*'     'r-caret=6.0*'     'r-rcurl=1.95*'     'r-crayon=1.3*'     'r-randomforest=4.6*'
      && conda clean -tipsy
    Name: run
    PrependShell: true
  - CmdLine:
    - Rscript -e 'source("http://bioconductor.org/biocLite.R")' -e 'biocLite("oligo")'
    Name: run
    PrependShell: true
  - CmdLine:
    - Rscript -e 'source("http://bioconductor.org/biocLite.R")' -e 'biocLite("org.Hs.eg.db")'
    Name: run
    PrependShell: true
  - CmdLine:
    - Rscript -e 'source("http://bioconductor.org/biocLite.R")' -e 'biocLite("VariantAnnotation")'
    Name: run
    PrependShell: true
  - CmdLine:
    - Rscript -e 'source("http://bioconductor.org/workflows.R")' -e 'workflowInstall("variants")'
    Name: run
    PrependShell: true
  - CmdLine:
    - Rscript -e 'library(devtools)' -e 'install_github("Gastrograph/RS3")'
    Name: run
    PrependShell: true
  From:
    Image: jupyter/minimal-notebook
  Name: ""
  Platform: ""
  SourceCode: FROM jupyter/minimal-notebook
