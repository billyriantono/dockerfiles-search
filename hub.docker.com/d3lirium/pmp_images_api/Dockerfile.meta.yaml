MetaArgs: null
Stages:
- BaseName: node:latest
  Commands:
  - Maintainer: Paolo Chiabrera <paolo.chiabrera@gmail.com>
    Name: maintainer
  - Env:
    - Key: NODE_PORT
      Value: "9010"
    Name: env
  - Env:
    - Key: PM2_HOME
      Value: /home/app/.pm2
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - package.json
    - /tmp/package.json
  - CmdLine:
    - cd /tmp && npm install --save pm2@latest -g && npm install --production
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /home/app && cp -a /tmp/node_modules /home/app
    Name: run
    PrependShell: true
  - CmdLine:
    - pm2 startup ubuntu
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/app
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /home/app
  - CmdLine:
    - pm2 start /home/app/index.js -x -i 1 --name pmp_images_api && pm2 save && pm2
      logs
    Name: cmd
    PrependShell: true
  From:
    Image: node:latest
  Name: ""
  Platform: ""
  SourceCode: FROM node:latest
