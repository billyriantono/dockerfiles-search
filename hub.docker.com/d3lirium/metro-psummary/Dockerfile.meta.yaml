MetaArgs: null
Stages:
- BaseName: node:latest
  Commands:
  - Maintainer: Paolo Chiabrera <paolo.chiabrera@gmail.com>
    Name: maintainer
  - Env:
    - Key: NODE_ENV
      Value: production
    Name: env
  - Env:
    - Key: LOG_LEVEL
      Value: error
    Name: env
  - Env:
    - Key: PORT
      Value: "9060"
    Name: env
  - Env:
    - Key: PM2_HOME
      Value: /home/metro/.pm2
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - package.json
    - /tmp/package.json
  - CmdLine:
    - cd /tmp && npm install --save pm2@latest -g && npm install --production
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /home/metro && cp -a /tmp/node_modules /home/metro
    Name: run
    PrependShell: true
  - CmdLine:
    - pm2 startup ubuntu
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/metro
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /home/metro
  - CmdLine:
    - pm2 start /home/metro/app.js -x -i 1 --name metro && pm2 save && pm2 logs
    Name: cmd
    PrependShell: true
  From:
    Image: node:latest
  Name: ""
  Platform: ""
  SourceCode: FROM node:latest
