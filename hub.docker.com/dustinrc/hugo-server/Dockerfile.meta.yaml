MetaArgs: null
Stages:
- BaseName: alpine:3.2
  Commands:
  - Maintainer: Dustin Chapman <dustin.r.chapman@gmail.com>
    Name: maintainer
  - Env:
    - Key: REFRESHED_AT
      Value: '"20150710"'
    Name: env
  - CmdLine:
    - apk update && apk upgrade && apk add     curl     git     && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Env:
    - Key: HUGO_VERSION
      Value: '"0.14"'
    Name: env
  - CmdLine:
    - mkdir /hugo &&     cd /hugo &&     curl -L https://github.com/spf13/hugo/releases/download/v${HUGO_VERSION}/hugo_${HUGO_VERSION}_linux_amd64.tar.gz         |
      tar zxf - &&     find /hugo -type f -perm /u+x -name "hugo*" -exec mv {} /usr/bin/hugo
      \; &&     cd / &&     rm -rf /hugo
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /src
  - Env:
    - Key: GIT_POLL_INTERVAL
      Value: '"1h"'
    Name: env
  - Env:
    - Key: GIT_REMOTE_NAME
      Value: '"origin"'
    Name: env
  - Env:
    - Key: GIT_BRANCH
      Value: '"master"'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./poll_and_serve.sh
    - /usr/bin/
  - Name: expose
    Ports:
    - "1313"
  - CmdLine:
    - poll_and_serve.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - ""
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.2
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.2
