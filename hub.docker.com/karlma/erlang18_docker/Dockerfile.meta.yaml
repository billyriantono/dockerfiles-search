MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Karl Ma
    Name: maintainer
  - CmdLine:
    - export DEBIAN_FRONTEND=noninteractive && apt-get update && apt-get install -y     autoconf     automake     make     gcc     wget     vim     ncurses-dev     git     tig     libssl-dev     g++     libexpat-dev     libyaml-dev     libgd-dev     pkg-config     openssh-server     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'root:root' |chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/^PermitRootLogin\s+.*/PermitRootLogin yes/' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/UsePAM yes/#UsePAM yes/g' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://erlang.org/download/otp_src_18.3.tar.gz && tar zxf otp_src_18.3.tar.gz
      && cd otp_src_18.3 && ./otp_build setup && make install
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /usr/local/src/ejabberd
  - Name: workdir
    Path: /usr/local/src/ejabberd
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /usr/sbin/sshd
    - -D
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM       ubuntu:trusty
