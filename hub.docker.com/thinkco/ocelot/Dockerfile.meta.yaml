MetaArgs: null
Stages:
- As: build_container
  BaseName: microsoft/dotnet:2.2-sdk
  Commands:
  - Maintainer: Carlos Lozano Diez <thinkcode@adaptive.me>
    Name: maintainer
  - Name: workdir
    Path: /app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - '*.csproj'
    - ./
  - CmdLine:
    - dotnet restore
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - ./
  - CmdLine:
    - dotnet publish -c Release -o out
    Name: run
    PrependShell: true
  - Env:
    - Key: ASPNETCORE_URLS
      Value: '"https://0.0.0.0:443;http://0.0.0.0:80"'
    Name: env
  - Env:
    - Key: CONSUL_HOST
      Value: 192.168.1.103
    Name: env
  - Env:
    - Key: CONSUL_PORT
      Value: "8500"
    Name: env
  From:
    Image: microsoft/dotnet:2.2-sdk
  Name: build_container
  Platform: ""
  SourceCode: FROM        microsoft/dotnet:2.2-sdk  AS build_container
- As: runtime_container
  BaseName: microsoft/dotnet:2.2-runtime-bionic
  Commands:
  - Name: workdir
    Path: /app
  - Chown: ""
    From: build_container
    Name: copy
    SourcesAndDest:
    - /app/out
    - .
  - Chown: ""
    Name: add
    SourcesAndDest:
    - certs/localhost.pfx
    - localhost.pfx
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker/init.sh
    - /init.sh
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - /init.sh
    Name: cmd
    PrependShell: false
  From:
    Image: microsoft/dotnet:2.2-runtime-bionic
  Name: runtime_container
  Platform: ""
  SourceCode: FROM        microsoft/dotnet:2.2-runtime-bionic AS runtime_container
