MetaArgs: null
Stages:
- BaseName: centos:centos7.2.1511
  Commands:
  - Maintainer: James Deathe <james.deathe@gmail.com>
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /resilio-sync.repo
    - /etc/yum.repos.d/
  - CmdLine:
    - "rpm --import \t\thttp://mirror.centos.org/centos/RPM-GPG-KEY-CentOS-7 \t&&
      rpm --import \t\thttps://dl.fedoraproject.org/pub/epel/RPM-GPG-KEY-EPEL-7 \t&&
      rpm --import \t\thttps://dl.iuscommunity.org/pub/ius/IUS-COMMUNITY-GPG-KEY \t&&
      rpm --import https://linux-packages.resilio.com/resilio-sync/key.asc"
    Name: run
    PrependShell: true
  - CmdLine:
    - "rpm --rebuilddb \t&& yum -y install \t\tcentos-release-scl \t\tcentos-release-scl-rh
      \t\tepel-release \t\thttps://centos7.iuscommunity.org/ius-release.rpm \t\tvim-minimal-7.4.160-1.el7
      \t\txz-5.1.2-12alpha.el7.x86_64 \t\tsudo-1.8.6p7-17.el7_2 \t\topenssh-6.6.1p1-25.el7_2
      \t\topenssh-server-6.6.1p1-25.el7_2 \t\topenssh-clients-6.6.1p1-25.el7_2 \t\tpython-setuptools-0.9.8-4.el7
      \t\tyum-plugin-versionlock-1.1.31-34.el7 \t\tresilio-sync \t&& yum versionlock
      add \t\tvim-minimal \t\txz \t\tsudo \t\topenssh \t\topenssh-server \t\topenssh-clients
      \t\tpython-setuptools \t\tyum-plugin-versionlock \t&& rm -rf /var/cache/yum/*
      \t&& yum clean all"
    Name: run
    PrependShell: true
  - CmdLine:
    - "easy_install \t\t'supervisor == 3.3.1' \t\t'supervisor-stdout == 0.1.1' \t&&
      mkdir -p \t\t/var/log/supervisor/"
    Name: run
    PrependShell: true
  - CmdLine:
    - "ln -sf \t\t/usr/share/zoneinfo/UTC \t\t/etc/localtime \t&& echo \"NETWORKING=yes\"
      > /etc/sysconfig/network"
    Name: run
    PrependShell: true
  - CmdLine:
    - "sed -i \t-e 's~^PasswordAuthentication yes~PasswordAuthentication no~g' \t-e
      's~^#PermitRootLogin yes~PermitRootLogin no~g' \t-e 's~^#UseDNS yes~UseDNS no~g'
      \t-e 's~^\\(.*\\)/usr/libexec/openssh/sftp-server$~\\1internal-sftp~g' \t/etc/ssh/sshd_config"
    Name: run
    PrependShell: true
  - CmdLine:
    - "sed -i \t-e 's~^# %wheel\\tALL=(ALL)\\tALL~%wheel\\tALL=(ALL) ALL~g' \t-e 's~\\(.*\\)
      requiretty$~#\\1requiretty~' \t/etc/sudoers"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - usr/sbin
    - /usr/sbin/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - opt/scmi
    - /opt/scmi/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - etc/systemd/system
    - /etc/systemd/system/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - etc/services-config/ssh/authorized_keys
    - etc/services-config/ssh/sshd-bootstrap.conf
    - etc/services-config/ssh/sshd-bootstrap.env
    - /etc/services-config/ssh/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - etc/services-config/supervisor/supervisord.conf
    - /etc/services-config/supervisor/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - etc/services-config/supervisor/supervisord.d
    - /etc/services-config/supervisor/supervisord.d/
  - CmdLine:
    - "mkdir -p \t\t/etc/supervisord.d/ \t&& cp -pf \t\t/etc/ssh/sshd_config \t\t/etc/services-config/ssh/
      \t&& ln -sf \t\t/etc/services-config/ssh/sshd_config \t\t/etc/ssh/sshd_config
      \t&& ln -sf \t\t/etc/services-config/ssh/sshd-bootstrap.conf \t\t/etc/sshd-bootstrap.conf
      \t&& ln -sf \t\t/etc/services-config/ssh/sshd-bootstrap.env \t\t/etc/sshd-bootstrap.env
      \t&& ln -sf \t\t/etc/services-config/supervisor/supervisord.conf \t\t/etc/supervisord.conf
      \t&& ln -sf \t\t/etc/services-config/supervisor/supervisord.d/sshd-wrapper.conf
      \t\t/etc/supervisord.d/sshd-wrapper.conf \t&& ln -sf \t\t/etc/services-config/supervisor/supervisord.d/sshd-bootstrap.conf
      \t\t/etc/supervisord.d/sshd-bootstrap.conf \t&& chmod 700 \t\t/usr/sbin/{scmi,sshd-{bootstrap,wrapper}}"
    Name: run
    PrependShell: true
  - CmdLine:
    - "rm -rf /etc/ld.so.cache \t; rm -rf /sbin/sln \t; rm -rf /usr/{{lib,share}/locale,share/{man,doc,info,cracklib,i18n},{lib,lib64}/gconv,bin/localedef,sbin/build-locale-archive}
      \t; rm -rf /{root,tmp,var/cache/{ldconfig,yum}}/* \t; > /etc/sysconfig/i18n"
    Name: run
    PrependShell: true
  - Env:
    - Key: SSH_AUTHORIZED_KEYS
      Value: '""'
    - Key: SSH_AUTOSTART_SSHD
      Value: "true"
    - Key: SSH_AUTOSTART_SSHD_BOOTSTRAP
      Value: "true"
    - Key: SSH_CHROOT_DIRECTORY
      Value: '"%h"'
    - Key: SSH_INHERIT_ENVIRONMENT
      Value: "false"
    - Key: SSH_SUDO
      Value: '"ALL=(ALL) ALL"'
    - Key: SSH_USER
      Value: '"app-admin"'
    - Key: SSH_USER_FORCE_SFTP
      Value: "false"
    - Key: SSH_USER_HOME
      Value: '"/home/%u"'
    - Key: SSH_USER_ID
      Value: '"500:500"'
    - Key: SSH_USER_PASSWORD
      Value: '""'
    - Key: SSH_USER_PASSWORD_HASHED
      Value: "false"
    - Key: SSH_USER_SHELL
      Value: '"/bin/bash"'
    Name: env
  - Key: RELEASE_VERSION
    Name: arg
    Value: '"2.1.3"'
  - Labels:
    - Key: install
      Value: '"docker run --rm --privileged --volume /:/media/root jdeathe/centos-ssh:centos-7-${RELEASE_VERSION}
        /usr/sbin/scmi install --chroot=/media/root --name=\${NAME} --tag=centos-7-${RELEASE_VERSION}
        --setopt=''--volume {{NAME}}.config-ssh:/etc/ssh''"'
    - Key: uninstall
      Value: '"docker run --rm --privileged --volume /:/media/root jdeathe/centos-ssh:centos-7-${RELEASE_VERSION}
        /usr/sbin/scmi uninstall --chroot=/media/root --name=\${NAME} --tag=centos-7-${RELEASE_VERSION}
        --setopt=''--volume {{NAME}}.config-ssh:/etc/ssh''"'
    - Key: org.deathe.name
      Value: '"centos-ssh"'
    - Key: org.deathe.version
      Value: '"${RELEASE_VERSION}"'
    - Key: org.deathe.release
      Value: '"jdeathe/centos-ssh:centos-7-${RELEASE_VERSION}"'
    - Key: org.deathe.license
      Value: '"MIT"'
    - Key: org.deathe.vendor
      Value: '"jdeathe"'
    - Key: org.deathe.url
      Value: '"https://github.com/jdeathe/centos-ssh"'
    - Key: org.deathe.description
      Value: '"CentOS-7 7.2.1511 x86_64 - SCL, EPEL and IUS Repositories / Supervisor
        / OpenSSH."'
    Name: label
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /sync.conf
    - /usr/bin/
  - CmdLine:
    - "(yum -y install python-dev python-pip wget screen; \tpip install pip --upgrade;
      \tpip install gevent --upgrade; \tpip install msgpack-python --upgrade; \twget
      https://github.com/HelloZeroNet/ZeroNet/archive/master.tar.gz; \ttar -xzvf master.tar.gz;
      \tmkdir -p /home/app-admin/.sync/;     chmod -R 755 /home/app-admin/.sync/)"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /sync/
    - /home/app-admin/.sync/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /.sync/
    - /ZeroNet-master/.sync/
  - Name: expose
    Ports:
    - "15441"
    - "22"
    - "31003"
    - "43110"
  - CmdLine:
    - cd ZeroNet-master;/usr/bin/rslsync --config /usr/bin/sync.conf;/usr/bin/supervisord
      --configuration=/etc/supervisord.conf & python zeronet.py --ui_ip 0.0.0.0
    Name: cmd
    PrependShell: true
  From:
    Image: centos:centos7.2.1511
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos7.2.1511
