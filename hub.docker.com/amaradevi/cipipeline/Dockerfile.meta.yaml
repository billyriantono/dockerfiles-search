MetaArgs:
- DefaultValue: '"latest"'
  Key: code_version
  ProvidedValue: null
  Value: '"latest"'
Stages:
- BaseName: ubuntu:$code_version
  Commands:
  - Labels:
    - Key: MAINTAINER
      Value: amaradevi@gmail.com
    Name: label
  - CmdLine:
    - echo $code_version
    Name: run
    PrependShell: true
  - Key: license_key
    Name: arg
    Value: '"123-456"'
  - Env:
    - Key: ora_port
      Value: "1521"
    Name: env
  - CmdLine:
    - mkdir /code
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sample.sh
    - /code/sample.sh
  - CmdLine:
    - chmod +x /code/sample.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - echo $license_key
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /code
  - CmdLine:
    - sh /code/sample.sh
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:$code_version
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:$code_version
