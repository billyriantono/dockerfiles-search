MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Env:
    - Key: KUBECTL_VERSION
      Value: v1.9.4
    Name: env
  - Env:
    - Key: HELM_VERSION
      Value: 2.8.2
    Name: env
  - Env:
    - Key: HELM_FILENAME
      Value: helm-v${HELM_VERSION}-linux-amd64.tar.gz
    Name: env
  - CmdLine:
    - "apk update && apk add curl bash make openssl ansible git docker \t\t&& echo
      \"PS1='\\u:\\w\\$ '\" > /root/.bashrc \t\t&& mkdir /home/Development"
    Name: run
    PrependShell: true
  - CmdLine:
    - "mkdir -p /aws && \t\tapk -Uuv add groff less python py-pip && \t\tpip install
      awscli && \t\tapk --purge -v del py-pip && \t\trm /var/cache/apk/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - set -ex     && curl -sSL https://storage.googleapis.com/kubernetes-release/release/${KUBECTL_VERSION}/bin/linux/amd64/kubectl
      -o /usr/local/bin/kubectl     && chmod +x /usr/local/bin/kubectl
    Name: run
    PrependShell: true
  - CmdLine:
    - set -ex     && curl -sSL https://storage.googleapis.com/kubernetes-helm/${HELM_FILENAME}
      | tar xz     && mv linux-amd64/helm /usr/local/bin/helm     && rm -rf linux-amd64
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /root/.kube/
  - Name: volume
    Volumes:
    - /home/Development
  - Name: workdir
    Path: /home/Development
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
