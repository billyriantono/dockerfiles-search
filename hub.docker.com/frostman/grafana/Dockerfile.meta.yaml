MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Key: DOWNLOAD_URL
    Name: arg
    Value: https://s3-us-west-2.amazonaws.com/grafana-releases/master/grafana_latest_amd64.deb
  - CmdLine:
    - groupadd --gid 1000 grafana
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd --create-home --shell /bin/false --system --uid 1000 -g grafana grafana
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get -y --no-install-recommends install libfontconfig
      curl ca-certificates &&     apt-get clean &&     curl ${DOWNLOAD_URL} > /tmp/grafana.deb
      &&     dpkg -i /tmp/grafana.deb &&     rm /tmp/grafana.deb &&     curl -L https://github.com/tianon/gosu/releases/download/1.7/gosu-amd64
      > /usr/sbin/gosu &&     chmod +x /usr/sbin/gosu &&     apt-get remove -y curl
      &&     apt-get autoremove -y &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/grafana
    - /var/log/grafana
    - /etc/grafana
  - Name: expose
    Ports:
    - "3000"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./run.sh
    - /run.sh
  - CmdLine:
    - /run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
