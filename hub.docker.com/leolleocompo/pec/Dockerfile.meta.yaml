MetaArgs: null
Stages:
- BaseName: lissonpsantos2/debian-jessie-basic:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Leonardo Cavalcante do Prado <leolleo.comp@gmail.com>"'
    Name: label
  - Env:
    - Key: PEC_FOLDER
      Value: /opt/e-SUS/jboss-as-7.2.0.Final/bin/init.d/jboss-as-standalone-lsb.sh
    Name: env
  - Env:
    - Key: IMAGE_ALIAS
      Value: ESUS 3.0.13
    Name: env
  - Env:
    - Key: PEC_FOLDER
      Value: mkdir -p /var/lock/subsys/     && service e-SUS-AB-PostgreSQL restart     &&
        service e-SUS-AB-PostgreSQL start     && sh /opt/e-SUS/jboss-as-7.2.0.Final/bin/init.d/jboss-as-standalone-lsb.sh
        restart
    Name: env
  - Env:
    - Key: SEPARATOR
      Value: '-'
    Name: env
  - Env:
    - Key: INFO_IMAGE
      Value: '"To start the PEC3.2.2 run: sh ${PEC_FOLDER} start"'
    Name: env
  - CmdLine:
    - mkdir /home/PEC     && apt-get update     && apt-get upgrade -y     && apt-get
      install -y openjdk-7-jdk
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/PEC
  - CmdLine:
    - wget https://arquivos.bridge.ufsc.br/AB/PEC/3.2.17/treinamento/instalador/Instalador-eSUS-AB-PEC-3.2.17-Treinamento-Linux.zip
      -O pec.zip     && unzip pec.zip -d /home/PEC/install
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/PEC/install
  - CmdLine:
    - curl -o /etc/locale.gen https://raw.githubusercontent.com/leolleocomp/pec-docker-image/master/locale     &&
      curl -o /etc/java.conf https://raw.githubusercontent.com/leolleocomp/pec-docker-image/master/javaconf     &&
      apt-get install -y locales     && locale-gen     && sh instalador_linux.sh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - mkdir -p /var/lock/subsys/     && service e-SUS-AB-PostgreSQL restart     &&
      service e-SUS-AB-PostgreSQL start     && sh /opt/e-SUS/jboss-as-7.2.0.Final/bin/init.d/jboss-as-standalone-lsb.sh
      start ; /bin/bash
    Name: entrypoint
    PrependShell: true
  From:
    Image: lissonpsantos2/debian-jessie-basic:latest
  Name: ""
  Platform: ""
  SourceCode: FROM lissonpsantos2/debian-jessie-basic:latest
