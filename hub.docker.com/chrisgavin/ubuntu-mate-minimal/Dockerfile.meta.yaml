MetaArgs: null
Stages:
- As: seeds
  BaseName: ubuntu:bionic
  Commands:
  - CmdLine:
    - "apt-get update && \tapt-get install -y bzr && \tbzr branch lp:~ubuntu-mate-dev/ubuntu-seeds/ubuntu-mate.bionic"
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:bionic
  Name: seeds
  Platform: ""
  SourceCode: FROM ubuntu:bionic as seeds
- As: final
  BaseName: ubuntu:bionic
  Commands:
  - Chown: ""
    From: seeds
    Name: copy
    SourcesAndDest:
    - /ubuntu-mate.bionic/desktop.minimal-remove
    - /tmp/
  - CmdLine:
    - "apt-get update && \tDEBIAN_FRONTEND=noninteractive apt-get install -y ubuntu-mate-desktop
      dbus && \tapt-get remove -y blueman network-manager && \tsed \"/^#.*$/d\" /tmp/desktop.minimal-remove
      | sed \"/^$/d\" | sort > /tmp/cleaned-minimal-remove.txt && \tdpkg -l | tr -s
      \" \" | cut -d \" \" -f 2 | sort > /tmp/installed-packages.txt && \tpackages_to_remove=\"$(comm
      -12 /tmp/cleaned-minimal-remove.txt /tmp/installed-packages.txt)\" && \techo
      \"$packages_to_remove\" | xargs apt-get remove -y && \tapt-get autoremove -y
      && \trm -rf /tmp/* /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./root/final/
    - /
  - CmdLine:
    - /usr/bin/entrypoint
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - mate-session
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:bionic
  Name: final
  Platform: ""
  SourceCode: FROM ubuntu:bionic as final
