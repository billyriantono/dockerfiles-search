MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Labels:
    - Key: build_version
      Value: '"Media-Converter, Version: 1.2.4, Build-date: 11-Nov-2019"'
    Name: label
  - Labels:
    - Key: maintainer
      Value: parker-hemphill
    Name: label
  - CmdLine:
    - echo "**** install build packages ****"; apt-get update; apt-get --no-install-recommends
      -qq -y install mediainfo ffmpeg handbrake-cli sudo procps tzdata; apt autoremove
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "**** copy shell scripts to /opt ****"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - convert_movie.sh
    - /opt
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - convert_tv.sh
    - /opt
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - batch_move.sh
    - /opt
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - media-converter.sh
    - /opt
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - status.sh
    - /opt
  - CmdLine:
    - echo "**** set shell scripts as executable ****"; chmod +rxxx /opt/convert_movie.sh;
      chmod +rxxx /opt/convert_tv.sh; chmod +rxxx /opt/batch_move.sh; chmod +rxxx
      /opt/media-converter.sh; chmod +rxxx /opt/status.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "**** setup default variables****"
    Name: run
    PrependShell: true
  - Env:
    - Key: PUID
      Value: ${PUID:-1000}
    Name: env
  - Env:
    - Key: PGID
      Value: ${PGID:-1000}
    Name: env
  - Env:
    - Key: TZ
      Value: ${TZ:-America/New_York}
    Name: env
  - Env:
    - Key: ENCODE
      Value: ${ENCODE:-x264}
    Name: env
  - CmdLine:
    - /opt/media-converter.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
