MetaArgs: null
Stages:
- As: build
  BaseName: golang:1.13.4-alpine3.10
  Commands:
  - Key: GITHUB_HEAD_REF
    Name: arg
    Value: '"master"'
  - Key: GITHUB_EVENT_NAME
    Name: arg
    Value: '"push"'
  - CmdLine:
    - apk update &&     apk upgrade &&     apk add --no-cache         git         make
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /go/src
  - CmdLine:
    - git clone https://github.com/bryan-nice/git-issue-creation.git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /go/src/git-issue-creation
  - CmdLine:
    - git checkout ${GITHUB_HEAD_REF};     if [[ "${GITHUB_HEAD_REF}" != "master"
      && ${GITHUB_EVENT_NAME} == "pull_request" ]]; then         git merge master;     fi
    Name: run
    PrependShell: true
  - CmdLine:
    - make build
    Name: run
    PrependShell: true
  From:
    Image: golang:1.13.4-alpine3.10
  Name: build
  Platform: ""
  SourceCode: FROM golang:1.13.4-alpine3.10 as BUILD
- BaseName: alpine:3.10
  Commands:
  - Labels:
    - Key: '"com.github.actions.icon"'
      Value: '"message-square"'
    Name: label
  - Labels:
    - Key: '"com.github.actions.color"'
      Value: '"purple"'
    Name: label
  - Labels:
    - Key: '"com.github.actions.name"'
      Value: '"Git Issue Creation"'
    Name: label
  - Labels:
    - Key: '"com.github.actions.description"'
      Value: '"Create a Git Issue"'
    Name: label
  - Chown: ""
