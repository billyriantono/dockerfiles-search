  - Chown: ""
    From: BUILD
    Name: copy
    SourcesAndDest:
    - /go/src/git-issue-creation/LICENSE
    - /
  - Chown: ""
    From: BUILD
    Name: copy
    SourcesAndDest:
    - /go/src/git-issue-creation/README.md
    - /
  - CmdLine:
    - git-issue-creation
    Name: entrypoint
    PrependShell: false
