MetaArgs: null
Stages:
- BaseName: azul/zulu-openjdk-alpine:8
  Commands:
  - Maintainer: '"thanhbv" <thanhbv@sandinh.net>'
    Name: maintainer
  - Name: workdir
    Path: /opt/helix
  - Key: HELIX_VERSION
    Name: arg
    Value: 0.6.8
  - CmdLine:
    - addgroup -S -g 500 helix &&     adduser -S -D -G helix -u 500 -h /opt/helix
      -s /bin/sh helix &&     wget -O helix-core.tar --progress=bar:force:noscroll
      http://www.apache.org/dist/helix/$HELIX_VERSION/binaries/helix-core-${HELIX_VERSION}-pkg.tar
      &&     tar xf helix-core.tar --strip-components=1 &&     rm -r helix-core.tar
      bin/*.bat
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/opt/helix/bin
    Name: env
  - Name: user
    User: helix
  From:
    Image: azul/zulu-openjdk-alpine:8
  Name: ""
  Platform: ""
  SourceCode: FROM azul/zulu-openjdk-alpine:8
