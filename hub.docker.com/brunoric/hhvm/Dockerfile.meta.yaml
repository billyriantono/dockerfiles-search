MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: brunoric <brunoric@gmail.com>
    Name: maintainer
  - Key: HHVM_VERSION
    Name: arg
    Value: hhvm
  - CmdLine:
    - apt-get update && apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install software-properties-common wget supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --recv-keys --keyserver hkp://keyserver.ubuntu.com:80 0x5a16e7281be7a449
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository "deb http://dl.hhvm.com/ubuntu $(lsb_release -sc) main"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install ${HHVM_VERSION}
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && apt-get autoremove -y
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisor-config/
    - /etc/supervisor/conf.d/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/
    - /scripts/
  - CmdLine:
    - chmod 755 /scripts/*.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9000"
  - CmdLine:
    - /scripts/start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
