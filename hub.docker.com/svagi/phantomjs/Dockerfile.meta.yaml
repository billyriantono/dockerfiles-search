MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Jan Svager <jan@svager.cz>
    Name: maintainer
  - Env:
    - Key: VERSION
      Value: 2.1.1
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update   && apt-get install -y wget ca-certificates fontconfig bzip2   &&
      wget -qO- https://bitbucket.org/ariya/phantomjs/downloads/phantomjs-$VERSION-linux-x86_64.tar.bz2
      | tar xvj   && cp /phantomjs-*/bin/phantomjs /usr/local/bin/phantomjs   && apt-get
      purge --auto-remove -y wget bzip2   && apt-get clean   && rm -rf /phantomjs*
      /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
