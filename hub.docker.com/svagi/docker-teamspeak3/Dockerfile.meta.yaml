MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Jan Svager <jan@svager.cz>
    Name: maintainer
  - CmdLine:
    - apt-get update   && apt-get install -y wget bzip2   && apt-get clean   && rm
      -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: TS3_VERSION
      Value: 3.0.13.4
    Name: env
  - Env:
    - Key: TS3_URL
      Value: http://dl.4players.de/ts/releases/$TS3_VERSION/teamspeak3-server_linux_amd64-$TS3_VERSION.tar.bz2
    Name: env
  - Env:
    - Key: TS3_DIR
      Value: /ts3server
    Name: env
  - Name: workdir
    Path: /ts3server
  - CmdLine:
    - wget $TS3_URL -O - | tar -xj --strip-components=1
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /files
    - /init
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./init
    - /init
  - CmdLine:
    - ln -s /files $TS3_DIR/files  && ln -s /init/ts3server.sqlitedb $TS3_DIR/ts3server.sqlitedb
    Name: run
    PrependShell: true
  - CmdLine:
    - ./ts3server_minimal_runscript.sh   logpath=/files/logs/   licensepath=/init/   query_ip_whitelist=/init/query_ip_whitelist.txt   query_ip_blacklist=/init/query_ip_blacklist.txt
    Name: cmd
    PrependShell: true
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
