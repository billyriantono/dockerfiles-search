MetaArgs: null
Stages:
- BaseName: debian:stable
  Commands:
  - Maintainer: Tabulo <dev@tabulo.net>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: VERSION
      Value: 2.1.20
    Name: env
  - Env:
    - Key: FILE
      Value: urbackup-server_${VERSION}_amd64.deb
    Name: env
  - Env:
    - Key: URL
      Value: https://www.urbackup.org/downloads/Server/${VERSION}/debian/stable/${FILE}
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ${URL}
    - /root/${FILE}
  - CmdLine:
    - "apt-get update \t&& echo \"/var/urbackup\" | apt-get install -f -y /root/${FILE}
      \t&& rm /root/${FILE} && apt-get clean && rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "55413"
  - Name: expose
    Ports:
    - "55414"
  - Name: expose
    Ports:
    - "55415"
  - Name: expose
    Ports:
    - "35623"
  - Name: volume
    Volumes:
    - /var/urbackup
    - /var/log
    - /usr/share/urbackup
    - /srv/urbackup/backups
  - CmdLine:
    - /usr/bin/urbackupsrv
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stable
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stable
