MetaArgs: null
Stages:
- BaseName: ndslabs/dataverse-rserve:3.2.3
  Commands:
  - Maintainer: Craig Willis (willis8@illinois.edu)
    Name: maintainer
  - CmdLine:
    - yum install -y rpm-build httpd-devel libapreq2 libapreq2-devel nc
    Name: run
    PrependShell: true
  - CmdLine:
    - "cd /tmp && wget https://github.com/jeffreyhorner/rapache/archive/v1.2.6.tar.gz
      -O rapache-1.2.6.tar.gz  && \ttar xzvf rapache-1.2.6.tar.gz rapache-1.2.6/rpm/rapache.spec
      --strip-components 2 && \tmkdir -p ~/rpmbuild/SOURCES && \tmkdir -p ~/rpmbuild/SPECS
      && \tmv -f rapache-1.2.6.tar.gz ~/rpmbuild/SOURCES/ && \tmv -f rapache.spec
      ~/rpmbuild/SPECS/ &&  \trpmbuild -ba ~/rpmbuild/SPECS/rapache.spec &&  \tcd
      ~/rpmbuild/RPMS/x86_64/ && \trpm -ivh rapache-1.2.6-rpm0.x86_64.rpm"
    Name: run
    PrependShell: true
  - CmdLine:
    - "cd /tmp && rm -f master.zip && \twget https://github.com/IQSS/TwoRavens/archive/master.zip
      && \tunzip master.zip && \trm -f master.zip && \tmv TwoRavens-master /var/www/html/dataexplore"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Dockerfile
    - /Dockerfile
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start-tworavens
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - tworavens
    Name: cmd
    PrependShell: false
  From:
    Image: ndslabs/dataverse-rserve:3.2.3
  Name: ""
  Platform: ""
  SourceCode: FROM ndslabs/dataverse-rserve:3.2.3
