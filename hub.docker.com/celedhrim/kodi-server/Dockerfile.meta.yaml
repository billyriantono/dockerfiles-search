MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: celedhrim "celed+git@ielf.org"
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - src/kodi-run-wrapper.sh
    - /bin/kodi-run-wrapper.sh
  - CmdLine:
    - apt-get update &&     apt-get install -y pulseaudio xpra software-properties-common
      &&     add-apt-repository -y ppa:team-xbmc/ppa &&     apt-get install -y kodi=2:18.5*
      &&     apt-get clean &&     rm -rf /var/lib/apt/lists /usr/share/man /usr/share/doc
      &&     chmod +x /bin/kodi-run-wrapper.sh &&     mkdir /usr/share/kodi/portable_data
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 8089/tcp
    - 9090/tcp
    - 9777/udp
  - CmdLine:
    - /bin/kodi-run-wrapper.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
