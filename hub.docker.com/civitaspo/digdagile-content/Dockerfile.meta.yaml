MetaArgs: null
Stages:
- BaseName: debian:stretch-slim
  Commands:
  - CmdLine:
    - groupadd -r mysql && useradd -r -g mysql mysql
    Name: run
    PrependShell: true
  - Env:
    - Key: GOSU_VERSION
      Value: "1.7"
    Name: env
  - CmdLine:
    - set -ex;     key='B42F6819007F00F88E364FD4036A9C25BF357DD4';     apt-get update;     apt-get
      install -y --no-install-recommends gnupg dirmngr ca-certificates wget pwgen
      perl;     rm -rf /var/lib/apt/lists/*;     wget -O /usr/local/bin/gosu "https://github.com/tianon/gosu/releases/download/$GOSU_VERSION/gosu-$(dpkg
      --print-architecture)";     wget -O /usr/local/bin/gosu.asc "https://github.com/tianon/gosu/releases/download/$GOSU_VERSION/gosu-$(dpkg
      --print-architecture).asc";     export GNUPGHOME="$(mktemp -d)";     gpg --keyserver
      hkp://p80.pool.sks-keyservers.net:80 --recv-keys "$key" ||     gpg --keyserver
      hkp://ipv4.pool.sks-keyservers.net --recv-keys "$key" ||     gpg --keyserver
      hkp://pgp.mit.edu:80 --recv-keys "$key";     gpg --batch --verify /usr/local/bin/gosu.asc
      /usr/local/bin/gosu;     rm -rf "$GNUPGHOME" /usr/local/bin/gosu.asc;     chmod
      +x /usr/local/bin/gosu;     gosu nobody true;     apt-get purge -y --auto-remove
      ca-certificates wget
    Name: run
    PrependShell: true
  - CmdLine:
    - set -ex;     key='A4A9406876FCBD3C456770C88C718D3B5072E1F5';     export GNUPGHOME="$(mktemp
      -d)";     gpg --keyserver hkp://p80.pool.sks-keyservers.net:80 --recv-keys "$key"
      ||     gpg --keyserver hkp://ipv4.pool.sks-keyservers.net --recv-keys "$key"
      ||     gpg --keyserver hkp://pgp.mit.edu:80 --recv-keys "$key";     gpg --export
      "$key" > /etc/apt/trusted.gpg.d/mysql.gpg;     rm -rf "$GNUPGHOME";     apt-key
      list > /dev/null
    Name: run
    PrependShell: true
  - Env:
    - Key: MYSQL_MAJOR
      Value: "5.7"
    Name: env
  - Env:
    - Key: MYSQL_VERSION
      Value: 5.7.22-1debian9
    Name: env
  - CmdLine:
    - echo "deb http://repo.mysql.com/apt/debian/ stretch mysql-${MYSQL_MAJOR}" >
      /etc/apt/sources.list.d/mysql.list
    Name: run
    PrependShell: true
  - CmdLine:
    - set -ex;     apt-get update;     apt-get install -y mysql-client="${MYSQL_VERSION}";     rm
      -rf /var/lib/apt/lists/*;     echo '[mysqld]\nskip-host-cache\nskip-name-resolve'
      > /etc/mysql/conf.d/docker.cnf;     echo '[mysqldump]\nquick\nquote-names\nmax_allowed_packet
      = 512M' > /etc/mysql/conf.d/mysqldump.cnf
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /
  - CmdLine:
    - chmod u+x /entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
