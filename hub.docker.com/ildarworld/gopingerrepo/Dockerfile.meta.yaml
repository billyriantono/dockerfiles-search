MetaArgs: null
Stages:
- BaseName: golang:latest
  Commands:
  - Name: user
    User: root
  - Maintainer: '{ ildarworld <ildarworld@gmail.com> }'
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y git
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - $GOPATH/src/
  - CmdLine:
    - cd $GOPATH/src/
    Name: run
    PrependShell: true
  - CmdLine:
    - git init
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/ildarworld/goPingerRepo.git
    Name: run
    PrependShell: true
  - CmdLine:
    - go get -u github.com/tatsushid/go-fastping
    Name: run
    PrependShell: true
  - CmdLine:
    - go build $GOPATH/goPingerRepo/pinger/pingGo.go
    Name: run
    PrependShell: true
  - Env:
    - Key: PORT
      Value: "8080"
    Name: env
  - Name: expose
    Ports:
    - "8080"
  From:
    Image: golang:latest
  Name: ""
  Platform: ""
  SourceCode: FROM golang:latest
