MetaArgs: null
Stages:
- As: build-env
  BaseName: golang:alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Max Sum <max@lolyculture.com>"'
    Name: label
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - '"$GOPATH/src/httpproxy"'
  - Name: workdir
    Path: $GOPATH/src/httpproxy
  - CmdLine:
    - apk add --update git     && go get -t httpproxy     && go build -o /server server.go
    Name: run
    PrependShell: true
  From:
    Image: golang:alpine
  Name: build-env
  Platform: ""
  SourceCode: FROM golang:alpine AS build-env
- BaseName: alpine
  Commands:
  - Chown: ""
    From: build-env
    Name: copy
    SourcesAndDest:
    - /server
    - /app/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./server.sh
    - /app/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./config/config.template
    - /app/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./static
    - /app/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./views
    - /app/
  - CmdLine:
    - apk add --no-cache gettext     && chmod 777 /app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - CmdLine:
    - ./server.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
