MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.11
  Commands:
  - Maintainer: Geoffroy Aubry <gaubry@hi-media.com>
    Name: maintainer
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - CmdLine:
    - echo /root > /etc/container_environment/HOME
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8 && echo 'LANG="en_US.UTF-8"' > /etc/default/locale
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 7F0CEB10 &&     echo
      'deb http://downloads-distro.mongodb.org/repo/ubuntu-upstart dist 10gen' > /etc/apt/sources.list.d/mongodb.list
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'deb http://finja.brachium-system.net/~jonas/packages/graylog2_repro/ wheezy
      main' > /etc/apt/sources.list.d/graylog2.list
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install --no-install-recommends -y --force-yes
      graylog2-server graylog2-web
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install --no-install-recommends -y --force-yes
      graylog2-stream-dashboard
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install --no-install-recommends -y mongodb-org
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's@no@yes@' /etc/default/graylog2-server
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's@no@yes@' /etc/default/graylog2-web
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./graylog2-server.conf
    - /etc/graylog2/server/server.conf
  - CmdLine:
    - chown _graylog2:_graylog2 /etc/graylog2/server/server.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./graylog2-web-interface.conf
    - /etc/graylog2/web/graylog2-web-interface.conf
  - CmdLine:
    - chown _graylog2:_graylog2 /etc/graylog2/web/graylog2-web-interface.conf
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "27017"
  - Name: expose
    Ports:
    - "28017"
  - Name: volume
    Volumes:
    - /var/lib/mongodb
  - Name: expose
    Ports:
    - "12201"
    - 12201/udp
    - "12900"
    - "9000"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./mongod.conf
    - /etc/mongod.conf
  - CmdLine:
    - chown mongodb:mongodb /etc/mongod.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./mongod.sh
    - /etc/my_init.d/01_mongod.sh
  - CmdLine:
    - chmod +x /etc/my_init.d/01_mongod.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./graylog2-server.sh
    - /etc/my_init.d/02_graylog2-server.sh
  - CmdLine:
    - chmod +x /etc/my_init.d/02_graylog2-server.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "#!/bin/sh\n/etc/init.d/graylog2-web start" > /etc/my_init.d/03_graylog2-web.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /etc/my_init.d/03_graylog2-web.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  From:
    Image: phusion/baseimage:0.9.11
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.11
