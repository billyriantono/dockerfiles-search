MetaArgs: null
Stages:
- BaseName: jedisct1/phusion-baseimage-latest
  Commands:
  - Maintainer: archedraft
    Name: maintainer
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - usermod -u 99 nobody &&      usermod -g 100 nobody &&      usermod -d /config
      nobody &&      chown -R nobody:users /home
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&  apt-get -y install xvfb                        x11vnc                        xdotool                        wget                        supervisor                        x11-apps                        net-tools
      &&                        rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Env:
    - Key: DISPLAY
      Value: :0.0
    Name: env
  - Name: workdir
    Path: /root/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - novnc
    - /root/novnc/
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: jedisct1/phusion-baseimage-latest
  Name: ""
  Platform: ""
  SourceCode: FROM jedisct1/phusion-baseimage-latest
