MetaArgs: null
Stages:
- BaseName: openjdk:8-jdk
  Commands:
  - Maintainer: Greyson Parrelli <greyson.parrelli@gmail.com>
    Name: maintainer
  - Env:
    - Key: ANDROID_SDK_TOOLS
      Value: '"24.4.1"'
    Name: env
  - CmdLine:
    - apt-get --quiet update --yes
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get --quiet install --yes wget tar unzip lib32stdc++6 lib32z1
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --quiet --output-document=android-sdk.tgz https://dl.google.com/android/android-sdk_r${ANDROID_SDK_TOOLS}-linux.tgz
      && tar --extract --gzip --file=android-sdk.tgz
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - download_android_sdk.sh
    - /
  - CmdLine:
    - chmod a+x /download_android_sdk.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /download_android_sdk.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: $PWD/android-sdk-linux
    Name: env
  - CmdLine:
    - mkdir -p $ANDROID_HOME/licenses/ && echo "8933bad161af4178b1185d1a37fbf41ea5269c55"
      > $ANDROID_HOME/licenses/android-sdk-license
    Name: run
    PrependShell: true
  From:
    Image: openjdk:8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jdk
