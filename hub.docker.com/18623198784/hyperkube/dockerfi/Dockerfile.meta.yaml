MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"https://github.com/blacktop"'
    Name: label
  - Labels:
    - Key: malice.plugin.repository
      Value: = "https://github.com/malice-plugins/zoner.git"
    Name: label
  - Labels:
    - Key: malice.plugin.category
      Value: '"av"'
    Name: label
  - Labels:
    - Key: malice.plugin.mime
      Value: '"*"'
    Name: label
  - Labels:
    - Key: malice.plugin.docker.engine
      Value: '"*"'
    Name: label
  - Key: ZONE_KEY
    Name: arg
    Value: null
  - Env:
    - Key: ZONE
      Value: 1.3.0
    Name: env
  - CmdLine:
    - buildDeps='ca-certificates wget build-essential'   && apt-get update -qq   &&
      apt-get install -yq $buildDeps libc6-i386   && echo "===> Install Zoner AV..."   &&
      wget -q -P /tmp http://update.zonerantivirus.com/download/zav-${ZONE}-ubuntu-amd64.deb   &&
      dpkg -i /tmp/zav-${ZONE}-ubuntu-amd64.deb;   if [ "x$ZONE_KEY" != "x" ]; then       echo
      "===> Updating License Key...";       sed -i "s/UPDATE_KEY.*/UPDATE_KEY = ${ZONE_KEY}/g"
      /etc/zav/zavd.conf;   fi   && echo "===> Clean up unnecessary files..."   &&
      apt-get purge -y --auto-remove $buildDeps   && apt-get clean   && rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Env:
    - Key: GO_VERSION
      Value: 1.8.3
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /go/src/github.com/malice-plugins/zoner
  - CmdLine:
    - buildDeps='ca-certificates                build-essential                gdebi-core                libssl-dev                mercurial                git-core                wget'   &&
      apt-get update -qq   && apt-get install -yq $buildDeps libc6-i386   && set -x   &&
      echo "===> Install Go..."   && ARCH="$(dpkg --print-architecture)"   && wget
      -q https://storage.googleapis.com/golang/go$GO_VERSION.linux-$ARCH.tar.gz -O
      /tmp/go.tar.gz   && tar -C /usr/local -xzf /tmp/go.tar.gz   && export PATH=$PATH:/usr/local/go/bin   &&
      echo "===> Building avscan Go binary..."   && cd /go/src/github.com/malice-plugins/zoner   &&
      export GOPATH=/go   && go version   && go get   && go build -ldflags "-X main.Version=$(cat
      VERSION) -X main.BuildTime=$(date -u +%Y%m%d)" -o /bin/avscan   && echo "===>
      Clean up unnecessary files..."   && apt-get purge -y --auto-remove $buildDeps   &&
      apt-get clean   && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/* /go /usr/local/go
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/malice
    Name: run
    PrependShell: true
  - CmdLine:
    - if [ "x$ZONE_KEY" != "x" ]; then       echo "===> Update zoner definitions...";       /etc/init.d/zavd
      update;   fi
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://www.eicar.org/download/eicar.com.txt
    - /malware/EICAR
  - Name: workdir
    Path: /malware
  - CmdLine:
    - /bin/avscan
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
