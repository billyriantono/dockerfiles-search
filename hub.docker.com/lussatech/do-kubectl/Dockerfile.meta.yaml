MetaArgs: null
Stages:
- BaseName: alpine:3.9
  Commands:
  - Env:
    - Key: KUBE_LATEST_VERSION
      Value: '"v1.13.4"'
    Name: env
  - Env:
    - Key: DOCTL_VERSION
      Value: '"1.14.0"'
    Name: env
  - Name: workdir
    Path: /app
  - CmdLine:
    - apk add --update ca-certificates   && apk add --update -t deps curl   && mkdir
      /lib64   && ln -s /lib/libc.musl-x86_64.so.1 /lib64/ld-linux-x86-64.so.2
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://storage.googleapis.com/kubernetes-release/release/${KUBE_LATEST_VERSION}/bin/linux/amd64/kubectl
      -o /usr/local/bin/kubectl   && chmod +x /usr/local/bin/kubectl
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://github.com/digitalocean/doctl/releases/download/v${DOCTL_VERSION}/doctl-${DOCTL_VERSION}-linux-amd64.tar.gz
      | tar xz   && cp doctl /usr/local/bin/doctl   && chmod +x /usr/local/bin/doctl
    Name: run
    PrependShell: true
  - CmdLine:
    - apk del --purge deps   && rm /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/sh
    - -c
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - kubectl
    - help
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.9
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.9
