MetaArgs: null
Stages:
- BaseName: node:alpine
  Commands:
  - Maintainer: SFoxDev <admin@sfoxdev.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: '"noninteractive"'
    - Key: LC_ALL
      Value: '"C.UTF-8"'
    - Key: LANG
      Value: '"en_US.UTF-8"'
    - Key: LANGUAGE
      Value: '"en_US.UTF-8"'
    Name: env
  - CmdLine:
    - npm install -g redis-commander ;     echo '{}' > /root/.redis-commander ;
    Name: run
    PrependShell: true
  - CmdLine:
    - redis-commander
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "8081"
  From:
    Image: node:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:alpine
