MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: SFoxDev <admin@sfoxdev.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: '"noninteractive"'
    - Key: LC_ALL
      Value: '"C.UTF-8"'
    - Key: LANG
      Value: '"en_US.UTF-8"'
    - Key: LANGUAGE
      Value: '"en_US.UTF-8"'
    - Key: INSTALL_PKG
      Value: '"php-xdebug"'
    Name: env
  - CmdLine:
    - set -ex ;     apt-get -y update && apt-get -y upgrade ;     apt-get -y install       apache2
      libapache2-mod-php7.0 composer cron curl mc mysql-client inetutils-ping       php7.0
      php7.0-mysql php7.0-dom php7.0-simplexml php7.0-curl php7.0-intl php7.0-xsl
      php7.0-mbstring php7.0-zip php7.0-xml       php7.0-bcmath php7.0-gd php7.0-mcrypt
      php7.0-soap php7.0-json php7.0-iconv php-imagick       ${INSTALL_PKG} ;     a2enmod
      rewrite ;     curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin
      --filename=composer ;     apt-get clean autoclean ;     apt-get autoremove --yes
      ;     rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/* ;
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/
    - /
  - CmdLine:
    - chmod +x /setup.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - Name: volume
    Volumes:
    - /var/www/html
  - CmdLine:
    - /setup.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - apachectl
    - -D
    - FOREGROUND
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
