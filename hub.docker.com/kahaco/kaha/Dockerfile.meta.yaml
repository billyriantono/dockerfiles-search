MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: Kaha Team
    Name: maintainer
  - Labels:
    - Key: Description
      Value: '"Image for kaha: quick relief lookup for nepal earthquake"'
    Name: label
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://nodejs.org/dist/v0.12.2/node-v0.12.2-linux-x64.tar.gz
    - /tmp/
  - CmdLine:
    - cd /tmp && tar --strip-components 1 -xzf node-v0.12.2-linux-x64.tar.gz -C /usr/local
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - package.json
    - /kaha/package.json
  - Name: workdir
    Path: /kaha
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /kaha
  - Name: expose
    Ports:
    - "3000"
  - Env:
    - Key: NODE_ENV
      Value: stage
    Name: env
  - CmdLine:
    - npm
    - run
    - build-dev-watch
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
