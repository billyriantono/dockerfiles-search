MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Colin <admin@skyin.win>
    Name: maintainer
  - CmdLine:
    - apk add --no-cache python3
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache py3-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache py3-gevent
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /www
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install --no-cache-dir Flask gunicorn pymysql
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /www
  - Name: expose
    Ports:
    - "8000"
  - CmdLine:
    - sh
    - profile
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
