MetaArgs: null
Stages:
- BaseName: nareal/r_docker_tidyverse_spiced
  Commands:
  - Maintainer: '"Nelson Areal" nareal@gmail.com'
    Name: maintainer
  - Env:
    - Key: DEBIAN-FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: PATH
      Value: /usr/lib/rstudio-server/bin/:$PATH
    Name: env
  - CmdLine:
    - apt-get update -y   && apt-get --purge remove -y rstudio-server   && apt-get
      install -y libclang-dev   && wget --no-check-certificate     https://raw.githubusercontent.com/nareal/r_docker_tidyverse_spiced_preview/master/R/get_preview.R   &&
      Rscript get_preview.R && rm get_preview.R
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg -i rstudio-server-preview-amd64.deb   && rm rstudio-server-*-amd64.deb
    Name: run
    PrependShell: true
  From:
    Image: nareal/r_docker_tidyverse_spiced
  Name: ""
  Platform: ""
  SourceCode: FROM nareal/r_docker_tidyverse_spiced
