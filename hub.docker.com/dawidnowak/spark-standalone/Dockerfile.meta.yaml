MetaArgs: null
Stages:
- BaseName: openjdk:8-jdk
  Commands:
  - Maintainer: Dawid Nowak <nowakd@gmail.com>>
    Name: maintainer
  - CmdLine:
    - wget http://mirrors.whoishostingthis.com/apache/spark/spark-2.1.0/spark-2.1.0-bin-hadoop2.7.tgz
      -P /opt/
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xfz /opt/spark-2.1.0-bin-hadoop2.7.tgz -C /opt
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /opt/spark-2.1.0-bin-hadoop2.7 /opt/spark-latest
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./spark-conf/*
    - /opt/spark-latest/conf/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./bootstrap.sh
    - /opt/bootstrap.sh
  - CmdLine:
    - rm /opt/*gz
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22222"
    - 45000-55000
    - "7077"
    - "8080"
  - CmdLine:
    - /opt/bootstrap.sh
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jdk
