MetaArgs: null
Stages:
- BaseName: golang:1.13.3
  Commands:
  - Name: workdir
    Path: /go/src/app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config.yaml
    - config.yaml
  - CmdLine:
    - go get -d -v github.com/dropbox/llama
    Name: run
    PrependShell: true
  - CmdLine:
    - go install -v github.com/dropbox/llama/cmd/collector
    Name: run
    PrependShell: true
  - Env:
    - Key: DST_PORT
      Value: "8100"
    Name: env
  - CmdLine:
    - sh
    - -c
    - collector -llama.config config.yaml -llama.dst-port $DST_PORT
    Name: cmd
    PrependShell: false
  From:
    Image: golang:1.13.3
  Name: ""
  Platform: ""
  SourceCode: FROM golang:1.13.3
