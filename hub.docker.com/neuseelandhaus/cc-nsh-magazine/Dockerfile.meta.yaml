      /app_git/WP_VERSION).tar.gz     && mkdir ./wordpress     && tar -xzf _wp.tar.gz
      -C ./wordpress     && mkdir /app     && mv ./wordpress/WordPress-$(cat /app_git/WP_VERSION)/*
      /app     && rm ./_wp.tar.gz
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - rsync -a -v /app_git/ /app/     && rm -rf /app_git     && rm -rf /app/.git     &&
      chown -R www-data /app     && rm -rf /root/.ssh
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get remove -y rsync libxml++2.6-dev apt-utils libmcrypt-dev libicu-dev libxslt-dev
      libpng12-dev libjpeg62-turbo-dev libfreetype6-dev     && apt-get autoremove
      -y
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /app
  - Name: workdir
    Path: /
