  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y tar rsync sudo less mysql-client
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /usr/local/bin/wp https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
      &&  chmod +x /usr/local/bin/wp
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app_git
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /app_git
