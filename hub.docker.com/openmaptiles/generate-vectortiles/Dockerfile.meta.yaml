MetaArgs: null
Stages:
- BaseName: node:5
  Commands:
  - Maintainer: Lukas Martinelli <me@lukasmartinelli.ch>
    Name: maintainer
  - Name: workdir
    Path: /usr/src/app
  - CmdLine:
    - npm install -g           tl@0.8.1           mapnik@3.5.13           mbtiles@0.8.2           tilelive@5.12.2           tilelive-tmsource@0.5.0           tilelive-vector@3.9.3           tilelive-bridge@2.3.1           tilelive-mapnik@0.6.18
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /tm2source
    - /export
  - Env:
    - Key: SOURCE_PROJECT_DIR
      Value: /tm2source
    - Key: EXPORT_DIR
      Value: /export
    - Key: TILELIVE_BIN
      Value: tl
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /usr/src/app/
  - CmdLine:
    - /usr/src/app/export-local.sh
    Name: cmd
    PrependShell: false
  From:
    Image: node:5
  Name: ""
  Platform: ""
  SourceCode: FROM node:5
