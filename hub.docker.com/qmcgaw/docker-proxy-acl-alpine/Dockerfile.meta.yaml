MetaArgs:
- DefaultValue: "3.10"
  Key: ALPINE_VERSION
  ProvidedValue: null
  Value: "3.10"
- DefaultValue: 1.12.6
  Key: GO_VERSION
  ProvidedValue: null
  Value: 1.12.6
Stages:
- As: builder
  BaseName: golang:${GO_VERSION}-alpine${ALPINE_VERSION}
  Commands:
  - Key: BINCOMPRESS
    Name: arg
    Value: null
  - CmdLine:
    - apk --update add git build-base upx
    Name: run
    PrependShell: true
  - CmdLine:
    - go get -u -v golang.org/x/vgo
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp/gobuild
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - go.mod
    - go.sum
    - ./
  - CmdLine:
    - go mod download
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - main.go
    - .
  - CmdLine:
    - CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -a -installsuffix cgo -ldflags="-s
      -w" -o app .
    Name: run
    PrependShell: true
  - CmdLine:
    - '[ "${BINCOMPRESS}" == "" ] || (upx -v --best --ultra-brute --overlay=strip
      app && upx -t app)'
    Name: run
    PrependShell: true
  From:
    Image: golang:${GO_VERSION}-alpine${ALPINE_VERSION}
  Name: builder
  Platform: ""
  SourceCode: FROM golang:${GO_VERSION}-alpine${ALPINE_VERSION} AS builder
- BaseName: scratch
  Commands:
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.schema-version
      Value: '"1.0.0-rc1"'
    - Key: maintainer
      Value: '"quentin.mcgaw@gmail.com"'
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/qdm12/docker-proxy"'
    - Key: org.label-schema.url
      Value: '"https://github.com/qdm12/docker-proxy"'
    - Key: org.label-schema.vcs-description
      Value: '"Lightweight container running a restricted Docker unix socket proxy"'
    - Key: org.label-schema.vcs-usage
      Value: '"https://github.com/qdm12/docker-proxy/blob/master/README.md#setup"'
    - Key: org.label-schema.docker.cmd
      Value: '"docker run -d qmcgaw/docker-proxy-acl-alpine"'
    - Key: org.label-schema.docker.cmd.devel
      Value: '"docker run -it --rm qmcgaw/docker-proxy-acl-alpine"'
    - Key: org.label-schema.docker.params
      Value: '""'
    - Key: org.label-schema.version
      Value: '""'
    - Key: image-size
      Value: '"5.82MB"'
    - Key: ram-usage
      Value: '"10MB"'
    - Key: cpu-usage
      Value: '"Low"'
    Name: label
  - CmdLine:
    - /dockerproxy
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -a containers
    Name: cmd
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /tmp/gobuild/app
    - /dockerproxy
  From:
    Scratch: true
  Name: ""
  Platform: ""
  SourceCode: FROM scratch
