MetaArgs: null
Stages:
- BaseName: ruby:2.3
  Commands:
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive   apt-get update &&   apt-get install -y     build-essential     redis-server   &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - set -ex &&   mkdir -p /etc/onetime /var/log/onetime /var/run/onetime /var/lib/onetime
      &&   wget https://codeload.github.com/onetimesecret/onetimesecret/legacy.tar.gz/0.10
      -O /tmp/ots.tar.gz &&   tar xzf /tmp/ots.tar.gz -C /var/lib/onetime --strip-components=1
      &&   rm /tmp/ots.tar.gz &&   cd /var/lib/onetime &&   bundle install --frozen
      --deployment --without=dev &&   cp -R etc/* /etc/onetime/
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /usr/bin/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config.example
    - /etc/onetime/config
  - Name: volume
    Volumes:
    - /etc/onetime
    - /var/run/redis
  - Name: expose
    Ports:
    - 7143/tcp
  - CmdLine:
    - /usr/bin/entrypoint.sh
    Name: entrypoint
    PrependShell: true
  From:
    Image: ruby:2.3
  Name: ""
  Platform: ""
  SourceCode: FROM ruby:2.3
