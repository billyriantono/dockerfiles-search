MetaArgs: null
Stages:
- BaseName: python:alpine
  Commands:
  - Key: HTTPS_PROXY
    Name: arg
    Value: null
  - Key: PROTOC_VERSION
    Name: arg
    Value: '"3.11.2"'
  - Key: PROTOC_DOWNLOAD_FILE
    Name: arg
    Value: '"protoc-${PROTOC_VERSION}-linux-x86_64.zip"'
  - Key: PROTOC_URL
    Name: arg
    Value: '"https://github.com/protocolbuffers/protobuf/releases/download/v${PROTOC_VERSION}/${PROTOC_DOWNLOAD_FILE}"'
  - CmdLine:
    - set -x     && apk update     && apk add --no-cache         libstdc++     &&
      apk add --no-cache --virtual needless_libset         curl         g++         gcc         git         python3-dev     &&
      cd /tmp     && if [ "x" != "x${HTTPS_PROXY}" ]; then         curl -x ${HTTPS_PROXY}
      -L -o ${PROTOC_DOWNLOAD_FILE} ${PROTOC_URL};     else         curl -L -o ${PROTOC_DOWNLOAD_FILE}
      ${PROTOC_URL};     fi     && unzip ${PROTOC_DOWNLOAD_FILE}     && mv include
      /usr/include     && python -m pip install --upgrade --proxy=${HTTPS_PROXY}         pip         grpcio         grpcio-tools         googleapis-common-protos     &&
      apk del needless_libset     && rm -rf         /tmp/*         /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./compile.sh
    - ./
  - CmdLine:
    - sh
    - compile.sh
    Name: cmd
    PrependShell: false
  From:
    Image: python:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:alpine
