MetaArgs: null
Stages:
- BaseName: node:11.5-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"nohitme@gmail.com"'
    Name: label
  - Env:
    - Key: HUGO_VERSION
      Value: "0.53"
    Name: env
  - CmdLine:
    - set -x &&   apk add --update --upgrade --no-cache wget ca-certificates &&   update-ca-certificates
      &&   cd /tmp &&  wget https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_${HUGO_VERSION}_Linux-64bit.tar.gz
      -O hugo.tar.gz &&   tar xzf hugo.tar.gz &&   mv hugo /usr/bin/hugo &&   rm -r
      * &&   apk del --purge wget &&   npm install -g firebase-tools --unsafe-perm
    Name: run
    PrependShell: true
  From:
    Image: node:11.5-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:11.5-alpine
