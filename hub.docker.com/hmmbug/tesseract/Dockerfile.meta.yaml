MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"mark@markhollow.com"'
    Name: label
  - CmdLine:
    - "apk add --no-cache jpeg libpng tiff zlib libstdc++ libgcc libgomp && \tapk
      add --no-cache build-base gcc abuild binutils autoconf pkgconfig \t\t\tautomake
      libtool git jpeg-dev libpng-dev tiff-dev zlib-dev \t\t\ticu icu-dev && \tgit
      clone https://github.com/peti/autoconf-archive.git && \tmkdir -p /usr/share/aclocal
      && \tcp -a autoconf-archive/m4/* /usr/share/aclocal && \trm -rf autoconf-archive
      && \tmkdir -p /build && \tcd /build && \tcurl -o - https://codeload.github.com/DanBloomberg/leptonica/tar.gz/1.74.2
      | tar xzf - && \tcd leptonica-1.74.2 && \t./autobuild && \t./configure --prefix=/usr/local
      && \tmake install && \tcd /build && \tcurl -o - https://codeload.github.com/tesseract-ocr/tesseract/tar.gz/master
      | tar xzf - && \tcd tesseract-master && \t./autogen.sh && \t./configure --prefix=/usr/local
      && \tmake install && \tldconfig / && \tcd /usr/local/share/tessdata && \tcurl
      -o osd.traineddata https://raw.githubusercontent.com/tesseract-ocr/tessdata/3.04.00/osd.traineddata
      && \tcurl -o equ.traineddata https://raw.githubusercontent.com/tesseract-ocr/tessdata/3.04.00/equ.traineddata
      && \tcurl -o eng.traineddata https://raw.githubusercontent.com/tesseract-ocr/tessdata/4.00/eng.traineddata
      && \tcurl -o fra.traineddata https://raw.githubusercontent.com/tesseract-ocr/tessdata/4.00/fra.traineddata
      && \tcurl -o tha.traineddata https://raw.githubusercontent.com/tesseract-ocr/tessdata/4.00/tha.traineddata
      && \tapk del build-base gcc abuild binutils autoconf pkgconfig \t\t\tautomake
      libtool git jpeg-dev libpng-dev tiff-dev zlib-dev && \tapk add --no-cache libstdc++
      libgcc libgomp && \trm -rf /var/cache/apk/* /build"
    Name: run
    PrependShell: true
  - CmdLine:
    - tesseract
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -h
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
