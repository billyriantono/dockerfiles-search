MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: WPScan Team <team@wpscan.org>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qy dist-upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - "{ \t\techo mysql-community-server mysql-community-server/data-dir select '';
      \t\techo mysql-community-server mysql-community-server/root-pass password '';
      \t\techo mysql-community-server mysql-community-server/re-root-pass password
      ''; \t\techo mysql-community-server mysql-community-server/remove-test-db select
      false; \t} | debconf-set-selections"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qy install wget ed sed curl apache2 mysql-server php5-mysql php5 libapache2-mod-php5
      php5-mcrypt php5-gd unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -Ei 's/^(bind-address|log)/#&/' /etc/mysql/my.cnf
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - latest.tar.gz
    - /wordpress.tar.gz
  - CmdLine:
    - rm -rf /var/www/
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xvzf /wordpress.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /wordpress /var/www/
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /var/www/wp-config-sample.php /var/www/wp-config.php
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -r "s/define\('DB_NAME', '[^']+'\);/define\('DB_NAME', 'wordpress'\);/g"
      /var/www/wp-config.php
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -r "s/define\('DB_USER', '[^']+'\);/define\('DB_USER', 'wordpress'\);/g"
      /var/www/wp-config.php
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -r "s/define\('DB_PASSWORD', '[^']+'\);/define\('DB_PASSWORD', 'wordpress'\);/g"
      /var/www/wp-config.php
    Name: run
    PrependShell: true
  - CmdLine:
    - printf '%s\n' "g/put your unique phrase here/d" a "$(curl -sL https://api.wordpress.org/secret-key/1.1/salt/)"
      . w | ed -s /var/www/wp-config.php
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/vhost.conf
    - /etc/apache2/sites-available/000-default.conf
  - CmdLine:
    - chown -R www-data:www-data /var/www
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/upload_max_filesize = 2M/upload_max_filesize = 20M/" /etc/php5/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    - -c
    - for f in wp-config.{php~,php.save,old,txt} ; do cp /var/www/wp-config.php /var/www/$f
      ; done
    Name: run
    PrependShell: false
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/robots.txt
    - /var/www/robots.txt
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/debug.log
    - /var/www/wp-content/debug.log
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/searchreplacedb2.php
    - /var/www/searchreplacedb2.php
  - CmdLine:
    - a2enmod headers
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/header.conf
    - /etc/apache2/conf-enabled/header.conf
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "3306"
  - Name: volume
    Volumes:
    - /var/lib/mysql
    - /var/www
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /start.sh
  - CmdLine:
    - chmod 755 /start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
