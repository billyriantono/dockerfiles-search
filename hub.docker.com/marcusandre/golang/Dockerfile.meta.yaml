MetaArgs: null
Stages:
- BaseName: ubuntu:12.04
  Commands:
  - Maintainer: Marcus Andr√© <hello@marcusandre.de>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update -qq
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -qqy --force-yes build-essential curl git mercurial bzr subversion
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/go
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt/go && mkdir bin src pkg
    Name: run
    PrependShell: true
  - Env:
    - Key: GOROOT
      Value: /usr/local/go
    Name: env
  - Env:
    - Key: GOPATH
      Value: /opt/go
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:/usr/local/go/bin:/opt/go/bin
    Name: env
  - CmdLine:
    - curl -s https://storage.googleapis.com/golang/go1.6.linux-amd64.tar.gz | tar
      -v -C /usr/local -xz
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/go
  - CmdLine:
    - /bin/bash
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:12.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:12.04
