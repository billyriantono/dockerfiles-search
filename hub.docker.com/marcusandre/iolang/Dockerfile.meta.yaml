MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Marcus Andr√© <hello@marcusandre.de>
    Name: maintainer
  - Env:
    - Key: SRC
      Value: https://github.com/stevedekorte/io.git
    Name: env
  - Env:
    - Key: TAG
      Value: 2015.11.11
    Name: env
  - CmdLine:
    - apt-get update -qq
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -qqy --force-yes build-essential git cmake
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp/io
  - CmdLine:
    - git clone $SRC . && git checkout $TAG
    Name: run
    PrependShell: true
  - CmdLine:
    - ldconfig && mkdir build && cd build && cmake .. && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -fr /tmp/io
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - io
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
