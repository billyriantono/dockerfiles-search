MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Marcus Andr√© <hello@marcusandre.de>
    Name: maintainer
  - Env:
    - Key: VERSION
      Value: 2.9.1
    Name: env
  - CmdLine:
    - apt-get update -qq
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -qqy --force-yes build-essential curl
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - curl -L# https://github.com/luvit/luvit/archive/$VERSION.tar.gz | tar xz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd luvit-$VERSION && make && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -fr luvit-$VERSION.tar.gz
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - luvit
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
