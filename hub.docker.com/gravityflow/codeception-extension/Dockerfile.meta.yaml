MetaArgs: null
Stages:
- BaseName: php:7.2-cli-stretch
  Commands:
  - Maintainer: Steve Henty steve@gravityflow.io
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get -y install             git             zlib1g-dev             libssl-dev             libfreetype6-dev             libjpeg62-turbo-dev             libpng-dev             mysql-client             sudo
      less             zip unzip         --no-install-recommends &&         apt-get
      clean &&         rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install     bcmath     gd     zip
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install -j$(nproc) iconv         && docker-php-ext-configure
      gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/         &&
      docker-php-ext-install -j$(nproc) gd
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install mysqli pdo_mysql
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "date.timezone = UTC" >> /usr/local/etc/php/php.ini
    Name: run
    PrependShell: true
  - Env:
    - Key: COMPOSER_ALLOW_SUPERUSER
      Value: "1"
    Name: env
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php --         --filename=composer         --install-dir=/usr/local/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - composer global require --optimize-autoloader         "hirak/prestissimo"
    Name: run
    PrependShell: true
  - CmdLine:
    - composer global require "lucatume/wp-browser=^2.0" --prefer-dist --optimize-autoloader
      &&     composer clear-cache &&     ln -s ~/.composer/vendor/bin/codecept /usr/local/bin/codecept
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x wp-cli.phar
    Name: run
    PrependShell: true
  - CmdLine:
    - mv wp-cli.phar /usr/local/bin/wp
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /repo
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /repo
  - Name: workdir
    Path: /project
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - chmod
    - +x
    - /docker-entrypoint.sh
    Name: run
    PrependShell: false
