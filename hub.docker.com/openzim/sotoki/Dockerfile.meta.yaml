MetaArgs: null
Stages:
- BaseName: openzim/zimwriterfs:latest
  Commands:
  - CmdLine:
    - apt-get update -y &&     apt-get install -y --no-install-recommends advancecomp
      python-pip python-dev libxml2-dev libxslt1-dev libbz2-dev p7zip-full python-pillow
      gif2apng imagemagick libjpeg-dev libpng-dev python-setuptools &&     apt-get
      clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://www.kokkonen.net/tjko/src/jpegoptim-1.4.4.tar.gz &&     tar xvf
      jpegoptim-1.4.4.tar.gz &&     cd jpegoptim-1.4.4 && ./configure && make all
      install &&     rm -rf jpegoptim-1.4.4*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://pngquant.org/pngquant-2.9.0-src.tar.gz &&     tar xvf pngquant-2.9.0-src.tar.gz
      &&     cd pngquant-2.9.0 && ./configure && make all install &&     rm -rf pngquant-2.9.0*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://www.lcdf.org/gifsicle/gifsicle-1.88.tar.gz &&     tar xvf gifsicle-1.88.tar.gz
      &&     cd gifsicle-1.88 && ./configure && make all install &&     rm -rf gifsicle-1.88*
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen "en_US.UTF-8" &&   pip install git+https://github.com/openzim/sotoki.git
    Name: run
    PrependShell: true
  - CmdLine:
    - sotoki ; /bin/bash
    Name: cmd
    PrependShell: true
  From:
    Image: openzim/zimwriterfs:latest
  Name: ""
  Platform: ""
  SourceCode: FROM openzim/zimwriterfs:latest
