    From: ""
    Name: copy
    SourcesAndDest:
    - conf.d/php7
    - /etc/php7
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - chmod +x /entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine: null
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /entrypoint.sh
    Name: cmd
    PrependShell: false
