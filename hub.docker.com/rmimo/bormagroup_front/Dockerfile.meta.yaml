MetaArgs: null
Stages:
- As: builder
  BaseName: alpine/git
  Commands:
  - Name: workdir
    Path: /src
  - CmdLine:
    - git clone https://mutgard:NutroxPro1@bitbucket.org/jml90/bormaweb.git
    Name: run
    PrependShell: true
  From:
    Image: alpine/git
  Name: builder
  Platform: ""
