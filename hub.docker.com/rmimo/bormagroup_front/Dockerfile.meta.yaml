    Name: copy
    SourcesAndDest:
    - /src/bormaweb
    - /app/
  - CmdLine:
    - cd /app
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Key: configuration
    Name: arg
    Value: production
  - CmdLine:
    - npm run build -- --output-path=./dist/out --configuration $configuration
