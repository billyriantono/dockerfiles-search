MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: DOCKERIZE_VERSION
      Value: '"v0.6.1"'
    Name: env
  - Env:
    - Key: GOSU_VERSION
      Value: '"1.10"'
    Name: env
  - Env:
    - Key: SHELL
      Value: /bin/bash
    Name: env
  - Env:
    - Key: TINI_VERSION
      Value: '"v0.18.0"'
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get dist-upgrade --assume-yes
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install --assume-yes --no-install-recommends --no-install-suggests     apt-transport-https     apt-utils     ca-certificates     curl     git     gnupg2     groff     language-pack-en     python     python-pip     ssh     sudo     tmux     unzip     zip
    Name: run
    PrependShell: true
  - CmdLine:
    - update-locale
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - apt-get purge --assume-yes --auto-remove     --option APT::AutoRemove::RecommendsImportant=false     --option
      APT::AutoRemove::SuggestsImportant=false
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: PYTHONIOENCODING
      Value: UTF-8
    Name: env
  - CmdLine:
    - pip install --upgrade pip==9.0.3
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install setuptools
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install awscli
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -LS https://github.com/jwilder/dockerize/releases/download/${DOCKERIZE_VERSION}/dockerize-linux-amd64-${DOCKERIZE_VERSION}.tar.gz     |
      tar xzv -C /usr/local/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -LS https://gist.githubusercontent.com/zyedidia/d4acfcc6acf2d0d75e79004fa5feaf24/raw/a43e603e62205e1074775d756ef98c3fc77f6f8d/install_micro.sh     |
      bash -s linux64 /usr/local/bin
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/krallin/tini/releases/download/${TINI_VERSION}/tini
    - /usr/local/bin/tini
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/tianon/gosu/releases/download/${GOSU_VERSION}/gosu-amd64
    - /usr/local/bin/gosu
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/idmod
    - /usr/local/bin/idmod
  - CmdLine:
    - chown root:root /usr/local/bin/*
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 755 /usr/local/bin/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/bash.bashrc
    - /etc/bash.bashrc
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/ssh/ssh_config
    - /etc/ssh/ssh_config
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/sudoers
    - /etc/sudoers
  - CmdLine:
    - chmod 440 /etc/sudoers
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
