MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Kundaje Lab (forked from Jupyter project)
    Name: maintainer
  - CmdLine:
    - rm /bin/sh && ln -s /bin/bash /bin/sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install npm nodejs nodejs-legacy wget locales git node-less
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q https://repo.continuum.io/miniconda/Miniconda3-4.0.5-Linux-x86_64.sh
      -O /tmp/miniconda.sh  &&     echo 'a7bcd0425d8b6688753946b59681572f63c2241aed77bf0ec6de4c5edc5ceeac
      */tmp/miniconda.sh' | shasum -a 256 -c - &&     bash /tmp/miniconda.sh -f -b
      -p /opt/conda &&     /opt/conda/bin/conda install --yes python=3.5 sqlalchemy
      tornado jinja2 traitlets requests pip &&     /opt/conda/bin/pip install --upgrade
      pip &&     rm /tmp/miniconda.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/conda/bin:$PATH
    Name: env
  - CmdLine:
    - npm install -g configurable-http-proxy && rm -rf ~/.npm
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /src/jupyterhub
  - Name: workdir
    Path: /src/jupyterhub
  - CmdLine:
    - python setup.py js && pip install . && rm -rf $PWD ~/.cache ~/.npm
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install notebook
    Name: run
    PrependShell: true
  - CmdLine:
    - conda create -n py3 python=3 anaconda
    Name: run
    PrependShell: true
  - CmdLine:
    - conda create -n py2 python=2 anaconda
    Name: run
    PrependShell: true
  - CmdLine:
    - source /opt/conda/bin/activate  py2
    Name: run
    PrependShell: true
  - CmdLine:
    - ipython kernel install --user
    Name: run
    PrependShell: true
  - CmdLine:
    - source /opt/conda/bin/deactivate
    Name: run
    PrependShell: true
  - CmdLine:
    - source /opt/conda/bin/activate py3
    Name: run
    PrependShell: true
  - CmdLine:
    - ipython kernel install --user
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/takluyver/bash_kernel
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install bash_kernel
    Name: run
    PrependShell: true
  - CmdLine:
    - python -m bash_kernel.install
    Name: run
    PrependShell: true
  - CmdLine:
    - source /opt/conda/bin/deactivate
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /srv/jupyterhub/
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /srv/jupyterhub/
  - Name: expose
    Ports:
    - "8000"
  - Labels:
    - Key: org.jupyter.service
      Value: '"jupyterhub"'
    Name: label
  - Expression: ADD jupyterhub_config.py /srv/jupyterhub/jupyterhub_config.py
    Name: onbuild
  - CmdLine:
    - jupyterhub
    - -f
    - /srv/jupyterhub/jupyterhub_config.py
    - --no-ssl
    - --port
    - "80"
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
