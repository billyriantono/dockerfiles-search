MetaArgs: null
Stages:
- BaseName: tomcat:9-jre8
  Commands:
  - Maintainer: GeoNode Development Team
    Name: maintainer
  - Env:
    - Key: GEOSERVER_VERSION
      Value: 2.9.x-oauth2
    Name: env
  - Env:
    - Key: GEOSERVER_DATA_DIR
      Value: '"/geoserver_data/data"'
    Name: env
  - CmdLine:
    - cd /usr/local/tomcat/webapps     && wget --progress=bar:force:noscroll http://build.geonode.org/geoserver/latest/geoserver-${GEOSERVER_VERSION}.war     &&
      unzip -q geoserver-${GEOSERVER_VERSION}.war -d geoserver     && rm geoserver-${GEOSERVER_VERSION}.war
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L -O http://build.geonode.org/geoserver/latest/data-$GEOSERVER_VERSION.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip -x -d /geoserver_data/ data-${GEOSERVER_VERSION}.zip
    Name: run
    PrependShell: true
  - Key: DOCKER_HOST
    Name: arg
    Value: ${DOCKER_HOST}
  - CmdLine:
    - echo -n DOCKER_HOST=$DOCKER_HOST
    Name: run
    PrependShell: true
  - Env:
    - Key: DOCKER_HOST
      Value: ${DOCKER_HOST}
    Name: env
  - CmdLine:
    - echo -n DOCKER_HOST=$DOCKER_HOST
    Name: run
    PrependShell: true
  - Env:
    - Key: DOCKER_HOST_IP
      Value: ${DOCKER_HOST_IP}
    Name: env
  - CmdLine:
    - echo export DOCKER_HOST_IP=${DOCKER_HOST} | sed 's/tcp:\/\/\([^:]*\).*/\1/'
      >> /root/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -n DOCKER_HOST_IP=${DOCKER_HOST_IP}
    Name: run
    PrependShell: true
  - Key: PUBLIC_PORT
    Name: arg
    Value: ${PUBLIC_PORT}
  - CmdLine:
    - echo -n PUBLIC_PORT=${PUBLIC_PORT}
    Name: run
    PrependShell: true
  - Env:
    - Key: PUBLIC_PORT
      Value: ${PUBLIC_PORT}
    Name: env
  - CmdLine:
    - echo -n PUBLIC_PORT=${PUBLIC_PORT}
    Name: run
    PrependShell: true
  - CmdLine:
    - echo export BASE_URL=http://${NGINX_HOST}:${NGINX_PORT}/ | sed 's/tcp:\/\/\([^:]*\).*/\1/'
      >> /root/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/local/tomcat/tmp
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/local/tomcat/tmp
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /usr/local/tomcat/tmp/entrypoint.sh
  - CmdLine:
    - chmod +x /usr/local/tomcat/tmp/entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/tomcat/tmp/entrypoint.sh
    Name: cmd
    PrependShell: false
  From:
    Image: tomcat:9-jre8
  Name: ""
  Platform: ""
  SourceCode: FROM tomcat:9-jre8
