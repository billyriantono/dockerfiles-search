MetaArgs: null
Stages:
- BaseName: debian:stretch-slim
  Commands:
  - Labels:
    - Key: author.name
      Value: '"Rodrigo Zampieri Castilho"'
    Name: label
  - Labels:
    - Key: author.email
      Value: '"rodrigo.zampieri@gmail.com"'
    Name: label
  - Labels:
    - Key: repository.url
      Value: '"https://bitbucket.org/rcastilho/consul-filebeat-agents"'
    Name: label
  - Env:
    - Key: DUMB_INIT_VERSION
      Value: '"1.2.0"'
    Name: env
  - Env:
    - Key: FILEBEAT_VERSION
      Value: '"6.1.0"'
    Name: env
  - Env:
    - Key: CONSUL_VERSION
      Value: '"1.0.2"'
    Name: env
  - Env:
    - Key: CONSUL_TEMPLATE_VERSION
      Value: '"0.19.4"'
    Name: env
  - Env:
    - Key: APPLICATION_DEFAULT_NAME
      Value: '"consul-filebeat-agents"'
    Name: env
  - Env:
    - Key: CONSUL_DEFAULT_SERVER
      Value: '"consul-server"'
    Name: env
  - Env:
    - Key: CONSUL_DEFAULT_INTERFACE
      Value: '"eth0"'
    Name: env
  - Env:
    - Key: CONSUL_DEFAULT_DATACENTER
      Value: '"dc1"'
    Name: env
  - Env:
    - Key: LOCALE_DEFAULT
      Value: '"en_US.UTF-8"'
    Name: env
  - Env:
    - Key: LOCALTIME_DEFAULT
      Value: '"UTC"'
    Name: env
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - apt-get update     && apt-get install -y --no-install-recommends locales unzip
      wget ca-certificates iproute2 telnet dnsutils inetutils-ping procps     && apt-get
      clean     && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/* /var/cache/*     &&
      rm /etc/environment     && wget --no-check-certificate https://github.com/Yelp/dumb-init/releases/download/v${DUMB_INIT_VERSION}/dumb-init_${DUMB_INIT_VERSION}_amd64.deb     &&
      dpkg -i dumb-init_${DUMB_INIT_VERSION}_amd64.deb     && rm dumb-init_${DUMB_INIT_VERSION}_amd64.deb     &&
      mkdir -p /etc/filebeat     && wget --no-check-certificate https://artifacts.elastic.co/downloads/beats/filebeat/filebeat-${FILEBEAT_VERSION}-linux-x86_64.tar.gz     &&
      tar -zxvf filebeat-${FILEBEAT_VERSION}-linux-x86_64.tar.gz     && mv filebeat-${FILEBEAT_VERSION}-linux-x86_64/filebeat
      /usr/sbin/filebeat     && chmod +x /usr/sbin/filebeat     && rm -Rf filebeat-${FILEBEAT_VERSION}-linux-x86_64     &&
      rm filebeat-${FILEBEAT_VERSION}-linux-x86_64.tar.gz     && mkdir -p /etc/consul     &&
      mkdir -p /var/consul     && wget --no-check-certificate https://releases.hashicorp.com/consul/${CONSUL_VERSION}/consul_${CONSUL_VERSION}_linux_amd64.zip     &&
      unzip consul_${CONSUL_VERSION}_linux_amd64.zip     && mv consul /usr/sbin/consul     &&
      chmod +x /usr/sbin/consul     && rm consul_${CONSUL_VERSION}_linux_amd64.zip     &&
      mkdir -p /etc/consul-template/templates     && wget --no-check-certificate https://releases.hashicorp.com/consul-template/${CONSUL_TEMPLATE_VERSION}/consul-template_${CONSUL_TEMPLATE_VERSION}_linux_amd64.zip     &&
      unzip consul-template_${CONSUL_TEMPLATE_VERSION}_linux_amd64.zip     && mv consul-template
      /usr/sbin/consul-template     && chmod +x /usr/sbin/consul-template     && rm
      consul-template_${CONSUL_TEMPLATE_VERSION}_linux_amd64.zip
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - consul-template/
    - /etc/consul-template/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - filebeat/
    - /etc/filebeat/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run/
    - /docker/run/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/
    - /config/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - '*.sh'
    - /
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
