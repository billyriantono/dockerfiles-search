MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Adam W Zheng <adam.w.zheng@icloud.com>"'
    Name: label
  - Env:
    - Key: S6_RELEASE
      Value: 1.22.1.0
    Name: env
  - Env:
    - Key: MOODLE_RELEASE
      Value: MOODLE_37_STABLE
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/just-containers/s6-overlay/releases/download/v$S6_RELEASE/s6-overlay-amd64.tar.gz
    - /tmp/
  - CmdLine:
    - tar xzf /tmp/s6-overlay-amd64.tar.gz -C / --exclude="./bin"  && tar xzf /tmp/s6-overlay-amd64.tar.gz
      -C /usr ./bin
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install centos-release-scl  && yum -y install rh-nginx114 rh-php72 rh-php72-php-fpm
      rh-php72-php-xml rh-php72-php-pgsql rh-php72-php-mysqlnd rh-php72-php-curl rh-php72-php-zip
      rh-php72-php-gd rh-php72-php-mbstring rh-php72-php-xmlrpc rh-php72-php-soap
      rh-php72-php-intl sclo-php72-php-pecl-memcached git cronie  && sed -i 's/user
      = apache/user = nginx/' /etc/opt/rh/rh-php72/php-fpm.d/www.conf  && sed -i 's/group
      = apache/group = nginx/' /etc/opt/rh/rh-php72/php-fpm.d/www.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rfv /opt/rh/rh-nginx114/root/usr/share/nginx/html/*  && git clone --depth=1
      -b $MOODLE_RELEASE git://git.moodle.org/moodle.git /opt/rh/rh-nginx114/root/usr/share/nginx/html/  &&
      mkdir -p /var/moodledata
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i '/        location \/ {/ a \\t\tindex  index.php index.html index.htm;'
      /etc/opt/rh/rh-nginx114/nginx/nginx.conf  && sed -i '/pass the PHP scripts to
      FastCGI server listening on 127.0.0.1:9000/ a\\tlocation ~ [^\/]\\.php(\/|\$)
      {\n\t\tfastcgi_split_path_info ^(.+\\.php)(\/.+)\$;\n\t\tfastcgi_index\tindex.php;\n\t\tfastcgi_pass\t127.0.0.1:9000;\n\t\tinclude\tfastcgi_params;\n\t\tfastcgi_param\tPATH_INFO\t\$fastcgi_path_info;\n\t\tfastcgi_param\tSCRIPT_FILENAME\t\$document_root\$fastcgi_script_name;\n\t}'
      /etc/opt/rh/rh-nginx114/nginx/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /dev/stdout /var/opt/rh/rh-nginx114/log/nginx/access.log  && ln -sf /dev/stderr
      /var/opt/rh/rh-nginx114/log/nginx/error.log
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/services.d/nginx/  && touch /etc/services.d/nginx/run  && echo
      '#!/usr/bin/execlineb -P' > /etc/services.d/nginx/run  && echo '/opt/rh/rh-nginx114/root/usr/sbin/nginx
      -g "daemon off;"' >> /etc/services.d/nginx/run
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/services.d/php-fpm/  && touch /etc/services.d/php-fpm/run  &&
      echo '#!/usr/bin/execlineb -P' > /etc/services.d/php-fpm/run  && echo '/opt/rh/rh-php72/root/usr/sbin/php-fpm'
      >> /etc/services.d/php-fpm/run --nodaemonize  && sed -i 's|pid = /run/php-fpm/php-fpm.pid|pid
      = /run/php-fpm.pid|g' /etc/opt/rh/rh-php72/php-fpm.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/services.d/cron/  && touch /etc/services.d/cron/run  && echo '#!/usr/bin/execlineb
      -P' > /etc/services.d/cron/run  && echo 'exec /usr/sbin/crond -n' >> /etc/services.d/cron/run
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - install-moodle.sh
    - /etc/cont-init.d/
  - CmdLine:
    - chmod u+x /etc/cont-init.d/install-moodle.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y update && yum clean all && rm -rf /var/cache/yum && > /var/log/yum.log
    Name: run
    PrependShell: true
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
