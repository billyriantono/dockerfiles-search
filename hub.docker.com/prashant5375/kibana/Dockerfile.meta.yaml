MetaArgs: null
Stages:
- BaseName: centos:centos7
  Commands:
  - Maintainer: Prashant Singh prashant.vicky@gmail.com
    Name: maintainer
  - Env:
    - Key: KIBANA_VERSION
      Value: 6.2.2
    Name: env
  - CmdLine:
    - rpm --rebuilddb && yum clean all &&   yum install -y tar java-1.8.0-openjdk
      &&   yum clean all &&   mkdir -p /opt/kibana &&   cd /opt/kibana &&   curl -o
      /tmp/kibana4.tgz https://artifacts.elastic.co/downloads/kibana/kibana-${KIBANA_VERSION}-linux-x86_64.tar.gz
      &&   tar zxvf /tmp/kibana4.tgz -C /opt/kibana --strip-components=1 &&   rm -f
      /tmp/kibana4.tgz
    Name: run
    PrependShell: true
  - Env:
    - Key: KIBANA_CONFIG
      Value: /opt/kibana/config/kibana.yml
    - Key: MARVEL_SUPPORT
      Value: "false"
    Name: env
  - Name: expose
    Ports:
    - "5601"
  - CmdLine:
    - /bootstrap.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:centos7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos7
