MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: ayufan "ayufan@ayufan.eu"
    Name: maintainer
  - CmdLine:
    - "DEBIAN_FRONTEND=noninteractive LC_ALL=C && \techo \"#!/bin/sh\\nexit 101\"
      > /usr/sbin/policy-rc.d && \tchmod +x /usr/sbin/policy-rc.d && \tapt-key adv
      --keyserver hkp://keyserver.ubuntu.com:80 --recv 7F0CEB10 && \techo 'deb http://downloads-distro.mongodb.org/repo/ubuntu-upstart
      dist 10gen' > /etc/apt/sources.list.d/mongodb.list && \tapt-get update && \tapt-get
      install -yqq --no-install-recommends mongodb-org && \tapt-get autoremove -yqq
      --purge && \tapt-get clean && \trm -rf /tmp/* /var/tmp/* /var/lib/apt/lists/*
      && \trm /usr/sbin/policy-rc.d"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /usr/bin
  - CmdLine:
    - chmod +x /usr/bin/start_mongodb.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "27017"
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: "FROM\t\tubuntu:14.04"
