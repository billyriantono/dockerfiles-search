MetaArgs: null
Stages:
- BaseName: binhex/arch-base:latest
  Commands:
  - Maintainer: binhex
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build/*.conf
    - /etc/supervisor/conf.d/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build/root/*.sh
    - /root/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run/nobody/*.sh
    - /home/nobody/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/nobody/
    - /home/nobody/
  - CmdLine:
    - "chmod +x /root/*.sh && \t/bin/bash /root/install.sh"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
  - Name: expose
    Ports:
    - "25565"
  - CmdLine:
    - /bin/bash
    - /usr/local/bin/init.sh
    Name: cmd
    PrependShell: false
  From:
    Image: binhex/arch-base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM binhex/arch-base:latest
