MetaArgs: null
Stages:
- BaseName: buildpack-deps:stretch-curl
  Commands:
  - Env:
    - Key: VERSION
      Value: "0.1"
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y --no-install-recommends procps &&     rm
      -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - addgroup -gid 1000 piper &&     useradd piper --uid 1000 --gid 1000 --shell
      /bin/bash --create-home &&     curl -L --silent "https://cli.run.pivotal.io/stable?release=linux64-binary&source=github"
      | tar -zx -C /usr/local/bin &&     cf --version
    Name: run
    PrependShell: true
  - Name: user
    User: piper
  - Name: workdir
    Path: /home/piper
  - CmdLine:
    - cf add-plugin-repo CF-Community https://plugins.cloudfoundry.org     && cf install-plugin
      blue-green-deploy -f -r CF-Community     && cf install-plugin multiapps -f -r
      CF-Community     && cf plugins
    Name: run
    PrependShell: true
  From:
    Image: buildpack-deps:stretch-curl
  Name: ""
  Platform: ""
  SourceCode: FROM buildpack-deps:stretch-curl
