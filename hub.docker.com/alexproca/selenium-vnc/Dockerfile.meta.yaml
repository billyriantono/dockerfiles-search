MetaArgs: null
Stages:
- BaseName: consol/ubuntu-xfce-vnc
  Commands:
  - Name: user
    User: root
  - CmdLine:
    - echo "deb http://archive.ubuntu.com/ubuntu xenial main universe\n" > /etc/apt/sources.list   &&
      echo "deb http://archive.ubuntu.com/ubuntu xenial-updates main universe\n" >>
      /etc/apt/sources.list   && echo "deb http://security.ubuntu.com/ubuntu xenial-security
      main universe\n" >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    - Key: DEBCONF_NONINTERACTIVE_SEEN
      Value: "true"
    Name: env
  - CmdLine:
    - apt-get -qqy update   && apt-get -qqy --no-install-recommends install     bzip2     ca-certificates     openjdk-8-jre-headless     tzdata     sudo     unzip     wget   &&
      rm -rf /var/lib/apt/lists/* /var/cache/apt/*   && sed -i 's/securerandom\.source=file:\/dev\/random/securerandom\.source=file:\/dev\/urandom/'
      /usr/lib/jvm/java-8-openjdk-amd64/jre/lib/security/java.security
    Name: run
    PrependShell: true
  - Env:
    - Key: TZ
      Value: '"UTC"'
    Name: env
  - CmdLine:
    - echo "${TZ}" > /etc/timezone   && dpkg-reconfigure --frontend noninteractive
      tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - 'useradd seluser          --shell /bin/bash           --create-home   && usermod
      -a -G sudo seluser   && echo ''ALL ALL = (ALL) NOPASSWD: ALL'' >> /etc/sudoers   &&
      echo ''seluser:secret'' | chpasswd'
    Name: run
    PrependShell: true
  - Name: user
    User: seluser
  - Key: SELENIUM_VERSION
    Name: arg
    Value: "3.6"
  - CmdLine:
    - sudo mkdir -p /opt/selenium   && sudo chown seluser:seluser /opt/selenium   &&
      wget --no-verbose https://selenium-release.storage.googleapis.com/$SELENIUM_VERSION/selenium-server-standalone-$SELENIUM_VERSION.0.jar
      -O /opt/selenium/selenium-server-standalone.jar
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - Key: FIREFOX_VERSION
    Name: arg
    Value: "56.0"
  - CmdLine:
    - apt-get update -qqy   && apt-get -qqy --no-install-recommends install firefox   &&
      rm -rf /var/lib/apt/lists/* /var/cache/apt/*   && wget --no-verbose -O /tmp/firefox.tar.bz2
      https://download-installer.cdn.mozilla.net/pub/firefox/releases/$FIREFOX_VERSION/linux-x86_64/en-US/firefox-$FIREFOX_VERSION.tar.bz2   &&
      apt-get -y purge firefox   && rm -rf /opt/firefox   && tar -C /opt -xjf /tmp/firefox.tar.bz2   &&
      rm /tmp/firefox.tar.bz2   && mv /opt/firefox /opt/firefox-$FIREFOX_VERSION   &&
      ln -fs /opt/firefox-$FIREFOX_VERSION/firefox /usr/bin/firefox
    Name: run
    PrependShell: true
  - Key: GECKODRIVER_VERSION
    Name: arg
    Value: 0.19.0
  - CmdLine:
    - wget --no-verbose -O /tmp/geckodriver.tar.gz https://github.com/mozilla/geckodriver/releases/download/v$GECKODRIVER_VERSION/geckodriver-v$GECKODRIVER_VERSION-linux64.tar.gz   &&
      rm -rf /opt/geckodriver   && tar -C /opt -zxf /tmp/geckodriver.tar.gz   && rm
      /tmp/geckodriver.tar.gz   && mv /opt/geckodriver /opt/geckodriver-$GECKODRIVER_VERSION   &&
      chmod 755 /opt/geckodriver-$GECKODRIVER_VERSION && ln -fs /opt/geckodriver-$GECKODRIVER_VERSION
      /usr/bin/geckodriver
    Name: run
    PrependShell: true
  - Name: user
    User: "1984"
  From:
    Image: consol/ubuntu-xfce-vnc
  Name: ""
  Platform: ""
  SourceCode: FROM consol/ubuntu-xfce-vnc
