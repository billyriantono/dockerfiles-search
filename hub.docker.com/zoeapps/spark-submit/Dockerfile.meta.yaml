MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Daniele Venzano <venza@brownhat.org>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y --force-yes software-properties-common
      python-software-properties
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-add-repository -y ppa:webupd8team/java
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/echo debconf shared/accepted-oracle-license-v1-1 select true | /usr/bin/debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get -y install oracle-java7-installer oracle-java7-set-default
      curl
    Name: run
    PrependShell: true
  - Key: SPARK_VERSION
    Name: arg
    Value: null
  - Env:
    - Key: SPARK_VERSION
      Value: ${SPARK_VERSION:-1.6.2}
    Name: env
  - Key: HADOOP_VERSION
    Name: arg
    Value: null
  - Env:
    - Key: HADOOP_VERSION
      Value: ${HADOOP_VERSION:-hadoop2.6}
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-7-oracle/
    Name: env
  - CmdLine:
    - curl -s http://mirrors.ircam.fr/pub/apache/spark/spark-${SPARK_VERSION}/spark-${SPARK_VERSION}-bin-${HADOOP_VERSION}.tgz
      | tar -xz -C /opt/
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt
  - CmdLine:
    - ln -s spark-${SPARK_VERSION}-bin-${HADOOP_VERSION} spark
    Name: run
    PrependShell: true
  - Env:
    - Key: SPARK_HOME
      Value: /opt/spark
    Name: env
  - Env:
    - Key: PATH
      Value: /opt/spark/bin:/opt/spark/sbin:${PATH}
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y --force-yes --no-install-recommends     wget     build-essential     python-dev     ca-certificates     bzip2     pandoc     libopenblas-dev     libjpeg-dev     &&
      apt-get clean
    Name: run
    PrependShell: true
  - Env:
    - Key: CONDA_DIR
      Value: /opt/conda
    Name: env
  - Env:
    - Key: HADOOP_HOME
      Value: /opt/hadoop
    Name: env
  - Env:
    - Key: HADOOP_CONF_DIR
      Value: $HADOOP_HOME/etc/hadoop
    Name: env
  - Env:
    - Key: PATH
      Value: $HADOOP_HOME/bin:$CONDA_DIR/bin:$PATH
    Name: env
  - Env:
    - Key: SHELL
      Value: /bin/bash
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: PYTHONPATH
      Value: $SPARK_HOME/python:$SPARK_HOME/python/lib/py4j-0.9-src.zip
    Name: env
  - CmdLine:
    - cd /tmp &&     mkdir -p $CONDA_DIR &&     wget http://repo.continuum.io/miniconda/Miniconda3-3.9.1-Linux-x86_64.sh
      &&     echo "6c6b44acdd0bc4229377ee10d52c8ac6160c336d9cdd669db7371aa9344e1ac3
      *Miniconda3-3.9.1-Linux-x86_64.sh" | sha256sum -c - &&     /bin/bash Miniconda3-3.9.1-Linux-x86_64.sh
      -f -b -p $CONDA_DIR &&     rm Miniconda3-3.9.1-Linux-x86_64.sh &&     $CONDA_DIR/bin/conda
      install --yes conda==3.14.1
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install --yes     'pandas=0.17*'     'matplotlib=1.4*'     'scipy=0.16*'     'seaborn=0.6*'     'scikit-learn=0.16*'     'statsmodels=0.6.1'     'pillow'     'basemap'     &&
      conda clean -yt
    Name: run
    PrependShell: true
  - CmdLine:
    - curl http://central.maven.org/maven2/com/databricks/spark-csv_2.10/1.3.0/spark-csv_2.10-1.3.0.jar
      -o /opt/spark/com.databricks_spark-csv_2.10-1.3.0.jar
    Name: run
    PrependShell: true
  - CmdLine:
    - curl http://central.maven.org/maven2/org/apache/commons/commons-csv/1.2/commons-csv-1.2.jar
      -o /opt/spark/org.apache.commons_commons-csv-1.2.jar
    Name: run
    PrependShell: true
  - CmdLine:
    - curl http://central.maven.org/maven2/com/univocity/univocity-parsers/1.5.6/univocity-parsers-1.5.6.jar
      -o /opt/spark/com.univocity_univocity-parsers-1.5.6.jar
    Name: run
    PrependShell: true
  - Env:
    - Key: HADOOP_VERSION_DL
      Value: 2.6.1
    Name: env
  - CmdLine:
    - curl http://apache.mirrors.ovh.net/ftp.apache.org/dist/hadoop/common/hadoop-${HADOOP_VERSION_DL}/hadoop-${HADOOP_VERSION_DL}.tar.gz
      | tar -xz -C /opt/
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /opt/hadoop-${HADOOP_VERSION_DL} /opt/hadoop
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/*
    - /opt/
  - CmdLine:
    - chmod +x /opt/*.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "4040"
  - Env:
    - Key: ZOE_WORKSPACE
      Value: /mnt/workspace
    Name: env
  - Env:
    - Key: HADOOP_HOME
      Value: /opt/hadoop
    Name: env
  - Name: volume
    Volumes:
    - /mnt/workspace
  - Name: workdir
    Path: /mnt/workspace
  - CmdLine:
    - /opt/submit.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
