MetaArgs: null
Stages:
- BaseName: debian:jessie-backports
  Commands:
  - CmdLine:
    - groupadd -r cassandra --gid=999 && useradd -r -g cassandra --uid=999 cassandra
    Name: run
    PrependShell: true
  - Env:
    - Key: GOSU_VERSION
      Value: "1.7"
    Name: env
  - CmdLine:
    - set -x   && apt-get update && apt-get install -y --no-install-recommends ca-certificates
      wget && rm -rf /var/lib/apt/lists/*   && wget -O /usr/local/bin/gosu "https://github.com/tianon/gosu/releases/download/$GOSU_VERSION/gosu-$(dpkg
      --print-architecture)"   && wget -O /usr/local/bin/gosu.asc "https://github.com/tianon/gosu/releases/download/$GOSU_VERSION/gosu-$(dpkg
      --print-architecture).asc"   && export GNUPGHOME="$(mktemp -d)"   && gpg --keyserver
      ha.pool.sks-keyservers.net --recv-keys B42F6819007F00F88E364FD4036A9C25BF357DD4   &&
      gpg --batch --verify /usr/local/bin/gosu.asc /usr/local/bin/gosu   && rm -r
      "$GNUPGHOME" /usr/local/bin/gosu.asc   && chmod +x /usr/local/bin/gosu   &&
      gosu nobody true   && apt-get purge -y --auto-remove ca-certificates wget
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver ha.pool.sks-keyservers.net --recv-keys 514A2AD631A57A16DD0047EC749D6EEC0353B12C
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'deb http://www.apache.org/dist/cassandra/debian 33x main' >> /etc/apt/sources.list.d/cassandra.list
    Name: run
    PrependShell: true
  - Env:
    - Key: CASSANDRA_VERSION
      Value: "3.3"
    Name: env
  - CmdLine:
    - apt-get update   && apt-get install -y cassandra="$CASSANDRA_VERSION"   && rm
      -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: CASSANDRA_CONFIG
      Value: /etc/cassandra
    Name: env
  - CmdLine:
    - sed -ri '               s/^(rpc_address:).*/\1 0.0.0.0/;       ' "$CASSANDRA_CONFIG/cassandra.yaml"
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri '     s/^(authenticator:).*/\1 PasswordAuthenticator/;   ' "$CASSANDRA_CONFIG/cassandra.yaml"
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri '     s/^(authorizer:).*/\1 CassandraAuthorizer/;   ' "$CASSANDRA_CONFIG/cassandra.yaml"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /docker-entrypoint.sh
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - mkdir -p /var/lib/cassandra "$CASSANDRA_CONFIG"   && chown -R cassandra:cassandra
      /var/lib/cassandra "$CASSANDRA_CONFIG"   && chmod 777 /var/lib/cassandra "$CASSANDRA_CONFIG"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/cassandra
  - Name: expose
    Ports:
    - "7000"
    - "7001"
    - "7199"
    - "9042"
    - "9160"
  - CmdLine:
    - cassandra
    - -f
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie-backports
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie-backports
