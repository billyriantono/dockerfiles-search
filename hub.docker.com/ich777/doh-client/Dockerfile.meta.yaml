MetaArgs: null
Stages:
- BaseName: ich777/debian-baseimage
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"admin@minenet.at"'
    Name: label
  - CmdLine:
    - "apt-get update && \tapt-get -y install --no-install-recommends curl software-properties-common
      build-essential git jq && \trm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: DATA_DIR
      Value: /DoH
    Name: env
  - Env:
    - Key: GO_DL_URL
      Value: '"https://dl.google.com/go/go1.13.1.linux-amd64.tar.gz"'
    Name: env
  - Env:
    - Key: DoH_V
      Value: '"latest"'
    Name: env
  - Env:
    - Key: UMASK
      Value: "000"
    Name: env
  - Env:
    - Key: UID
      Value: "99"
    Name: env
  - Env:
    - Key: GID
      Value: "100"
    Name: env
  - CmdLine:
    - "mkdir $DATA_DIR && \tuseradd -d $DATA_DIR -s /bin/bash --uid $UID --gid $GID
      DoH &&\tchown -R DoH $DATA_DIR"
    Name: run
    PrependShell: true
  - CmdLine:
    - ulimit -n 2048
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /scripts/
    - /opt/scripts/
  - CmdLine:
    - "chmod -R 770 /opt/scripts/ && \tchown -R DoH /opt/scripts"
    Name: run
    PrependShell: true
  - Name: user
    User: DoH
  - CmdLine:
    - /opt/scripts/start-server.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ich777/debian-baseimage
  Name: ""
  Platform: ""
  SourceCode: FROM ich777/debian-baseimage
