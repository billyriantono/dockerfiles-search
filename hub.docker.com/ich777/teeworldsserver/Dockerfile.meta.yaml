MetaArgs: null
Stages:
- BaseName: ich777/debian-baseimage
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"admin@minenet.at"'
    Name: label
  - CmdLine:
    - "apt-get update && \tapt-get -y install --no-install-recommends curl && \trm
      -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: DATA_DIR
      Value: '"/serverdata"'
    Name: env
  - Env:
    - Key: SERVER_DIR
      Value: '"${DATA_DIR}/serverfiles"'
    Name: env
  - Env:
    - Key: GAME_CONFIG
      Value: '"template"'
    Name: env
  - Env:
    - Key: GAME_PORT
      Value: "8303"
    Name: env
  - Env:
    - Key: UMASK
      Value: "000"
    Name: env
  - Env:
    - Key: UID
      Value: "99"
    Name: env
  - Env:
    - Key: GID
      Value: "100"
    Name: env
  - CmdLine:
    - "mkdir $DATA_DIR && \tmkdir $SERVER_DIR && \tuseradd -d $DATA_DIR -s /bin/bash
      --uid $UID --gid $GID teeworlds && \tchown -R teeworlds $DATA_DIR && \tulimit
      -n 2048"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /scripts/
    - /opt/scripts/
  - CmdLine:
    - "chmod -R 770 /opt/scripts/ && \tchown -R teeworlds /opt/scripts"
    Name: run
    PrependShell: true
  - Name: user
    User: teeworlds
  - CmdLine:
    - /opt/scripts/start-server.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ich777/debian-baseimage
  Name: ""
  Platform: ""
  SourceCode: FROM ich777/debian-baseimage
