MetaArgs: null
Stages:
- BaseName: ich777/debian-baseimage
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"admin@minenet.at"'
    Name: label
  - CmdLine:
    - "dpkg --add-architecture i386 && \tapt-get update && \tapt-get -y install --no-install-recommends
      libc6:i386 libstdc++6:i386 libgcc-8-dev:i386 && \trm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: DATA_DIR
      Value: '"/xlinkkaievolution"'
    Name: env
  - Env:
    - Key: DL_URI
      Value: '"https://cdn.teamxlink.co.uk/binary/kaiEngine-7.4.34-rev789.headless.el6.i686.tar.gz"'
    Name: env
  - Env:
    - Key: UMASK
      Value: "000"
    Name: env
  - Env:
    - Key: UID
      Value: "99"
    Name: env
  - Env:
    - Key: GID
      Value: "100"
    Name: env
  - CmdLine:
    - "mkdir $DATA_DIR && \tuseradd -d $DATA_DIR -s /bin/bash --uid $UID --gid $GID
      xlinkkai && \tchown -R xlinkkai $DATA_DIR && \tulimit -n 2048"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /scripts/
    - /opt/scripts/
  - CmdLine:
    - "chmod -R 770 /opt/scripts/ && \tchown -R xlinkkai /opt/scripts"
    Name: run
    PrependShell: true
  - Name: user
    User: xlinkkai
  - CmdLine:
    - /opt/scripts/start-server.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ich777/debian-baseimage
  Name: ""
  Platform: ""
  SourceCode: FROM ich777/debian-baseimage
