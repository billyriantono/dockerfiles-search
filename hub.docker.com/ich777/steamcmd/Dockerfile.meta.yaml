MetaArgs: null
Stages:
- BaseName: ich777/debian-baseimage
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"admin@minenet.at"'
    Name: label
  - CmdLine:
    - "dpkg --add-architecture i386 && \tapt-get update && \tapt-get -y install --no-install-recommends
      lib32gcc1 lib32stdc++6 libcurl4-gnutls-dev:i386 screen && \trm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: DATA_DIR
      Value: '"/serverdata"'
    Name: env
  - Env:
    - Key: STEAMCMD_DIR
      Value: '"${DATA_DIR}/steamcmd"'
    Name: env
  - Env:
    - Key: SERVER_DIR
      Value: '"${DATA_DIR}/serverfiles"'
    Name: env
  - Env:
    - Key: GAME_ID
      Value: '"template"'
    Name: env
  - Env:
    - Key: GAME_NAME
      Value: '"template"'
    Name: env
  - Env:
    - Key: GAME_PARAMS
      Value: '"template"'
    Name: env
  - Env:
    - Key: GAME_PORT
      Value: "27015"
    Name: env
  - Env:
    - Key: CAVES
      Value: '""'
    Name: env
  - Env:
    - Key: VALIDATE
      Value: '""'
    Name: env
  - Env:
    - Key: UMASK
      Value: "000"
    Name: env
  - Env:
    - Key: UID
      Value: "99"
    Name: env
  - Env:
    - Key: GID
      Value: "100"
    Name: env
  - Env:
    - Key: USERNAME
      Value: '""'
    Name: env
  - Env:
    - Key: PASSWRD
      Value: '""'
    Name: env
  - CmdLine:
    - "mkdir $DATA_DIR && \tmkdir $STEAMCMD_DIR && \tmkdir $SERVER_DIR && \tmkdir
      $DATA_DIR/.klei && \tmkdir $DATA_DIR/.klei/DoNotStarveTogether && \tuseradd
      -d $DATA_DIR -s /bin/bash --uid $UID --gid $GID steam && \tchown -R steam $DATA_DIR
      && \tulimit -n 2048"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /scripts/
    - /opt/scripts/
  - CmdLine:
    - "chmod -R 770 /opt/scripts/ && \tchown -R steam /opt/scripts"
    Name: run
    PrependShell: true
  - Name: user
    User: steam
  - CmdLine:
    - /opt/scripts/start-server.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ich777/debian-baseimage
  Name: ""
  Platform: ""
  SourceCode: FROM ich777/debian-baseimage
