MetaArgs: null
Stages:
- BaseName: ich777/debian-baseimage
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"admin@minenet.at"'
    Name: label
  - CmdLine:
    - "apt-get update && \tapt-get -y install --no-install-recommends xvfb wmctrl
      x11vnc fluxbox screen novnc libxcomposite-dev && \tsed -i '/    document.title
      =/c\\    document.title = \"noVNC\";' /usr/share/novnc/app/ui.js && \trm -rf
      /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: CUSTOM_RES_W
      Value: "640"
    Name: env
  - Env:
    - Key: CUSTOM_RES_H
      Value: "480"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /x11vnc
    - /usr/bin/x11vnc
  - CmdLine:
    - chmod 751 /usr/bin/x11vnc
    Name: run
    PrependShell: true
  From:
    Image: ich777/debian-baseimage
  Name: ""
  Platform: ""
  SourceCode: FROM ich777/debian-baseimage
