MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y libjpeg-dev curl git-core     build-essential
      make libssl-dev zlib1g-dev libbz2-dev     libreadline-dev libsqlite3-dev pkg-config
      libffi-dev     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - install.sh
    - /install.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - PYTHON_VERSIONS
    - /PYTHON_VERSIONS
  - CmdLine:
    - /bin/bash /install.sh && rm /install.sh /PYTHON_VERSIONS
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: PYENV_ROOT
      Value: $HOME/.pyenv
    Name: env
  - Env:
    - Key: PATH
      Value: $PYENV_ROOT/shims:$PYENV_ROOT/bin:$PATH
    Name: env
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
