MetaArgs: null
Stages:
- BaseName: corbinu/docker-nginx-php
  Commands:
  - Maintainer: Corbin Uselton corbin@openswimsoftware.com
    Name: maintainer
  - Env:
    - Key: PMA_SECRET
      Value: blowfish_secret
    Name: env
  - Env:
    - Key: PMA_USERNAME
      Value: pma
    Name: env
  - Env:
    - Key: PMA_PASSWORD
      Value: password
    Name: env
  - Env:
    - Key: MYSQL_USERNAME
      Value: mysql
    Name: env
  - Env:
    - Key: MYSQL_PASSWORD
      Value: password
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y mysql-client
    Name: run
    PrependShell: true
  - Env:
    - Key: PHPMYADMIN_VERSION
      Value: 4.4.8
    Name: env
  - Env:
    - Key: MAX_UPLOAD
      Value: '"50M"'
    Name: env
  - CmdLine:
    - wget http://downloads.sourceforge.net/project/phpmyadmin/phpMyAdmin/${PHPMYADMIN_VERSION}/phpMyAdmin-${PHPMYADMIN_VERSION}-all-languages.tar.bz2  &&
      tar -xvjf /phpMyAdmin-${PHPMYADMIN_VERSION}-all-languages.tar.bz2 -C /  && rm
      /phpMyAdmin-${PHPMYADMIN_VERSION}-all-languages.tar.bz2  && rm -r /www  && mv
      /phpMyAdmin-${PHPMYADMIN_VERSION}-all-languages /www
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - sources/config.inc.php
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - sources/create_user.sql
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - sources/phpmyadmin-start
    - /usr/local/bin/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - sources/phpmyadmin-firstrun
    - /usr/local/bin/
  - CmdLine:
    - chmod +x /usr/local/bin/phpmyadmin-start
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/local/bin/phpmyadmin-firstrun
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/http {/http {\n        client_max_body_size $MAX_UPLOAD;/" /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/upload_max_filesize = 2M/upload_max_filesize = $MAX_UPLOAD/" /etc/php5/fpm/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/post_max_size = 8M/post_max_size = $MAX_UPLOAD/" /etc/php5/fpm/php.ini
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - phpmyadmin-start
    Name: cmd
    PrependShell: true
  From:
    Image: corbinu/docker-nginx-php
  Name: ""
  Platform: ""
  SourceCode: FROM corbinu/docker-nginx-php
