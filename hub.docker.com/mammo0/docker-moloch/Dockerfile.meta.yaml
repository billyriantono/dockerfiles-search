MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: Mathieu Monin - https://github.com/mathiem
    Name: maintainer
  - CmdLine:
    - apt-get -qq update &&     apt-get install -yq curl libmagic-dev wget logrotate
    Name: run
    PrependShell: true
  - Key: MOLOCH_VERSION
    Name: arg
    Value: 2.1.0
  - Key: UBUNTU_VERSION
    Name: arg
    Value: "18.04"
  - Key: MOLOCH_DEB_PACKAGE
    Name: arg
    Value: '"moloch_"$MOLOCH_VERSION"-1_amd64.deb"'
  - Key: ES_HOST
    Name: arg
    Value: elasticsearch
  - Key: ES_PORT
    Name: arg
    Value: "9200"
  - Key: MOLOCH_PASSWORD
    Name: arg
    Value: admin
  - Key: MOLOCH_INTERFACE
    Name: arg
    Value: eth0
  - Key: CAPTURE
    Name: arg
    Value: "off"
  - Key: VIEWER
    Name: arg
    Value: "on"
  - Env:
    - Key: MOLOCH_VERSION
      Value: $MOLOCH_VERSION
    Name: env
  - Env:
    - Key: ES_HOST
      Value: $ES_HOST
    Name: env
  - Env:
    - Key: ES_PORT
      Value: $ES_PORT
    Name: env
  - Env:
    - Key: MOLOCH_LOCALELASTICSEARCH
      Value: "no"
    Name: env
  - Env:
    - Key: MOLOCH_ELASTICSEARCH
      Value: '"http://"$ES_HOST":"$ES_PORT'
    Name: env
  - Env:
    - Key: MOLOCH_INTERFACE
      Value: $MOLOCH_INTERFACE
    Name: env
  - Env:
    - Key: MOLOCH_PASSWORD
      Value: $MOLOCH_PASSWORD
    Name: env
  - Env:
    - Key: MOLOCH_ADMIN_PASSWORD
      Value: $MOLOCH_PASSWORD
    Name: env
  - Env:
    - Key: MOLOCHDIR
      Value: '"/data/moloch"'
    Name: env
  - Env:
    - Key: CAPTURE
      Value: $CAPTURE
    Name: env
  - Env:
    - Key: VIEWER
      Value: $VIEWER
    Name: env
  - CmdLine:
    - mkdir -p /data &&     cd /data &&     curl -C - -O "https://files.molo.ch/builds/ubuntu-"$UBUNTU_VERSION"/"$MOLOCH_DEB_PACKAGE
      &&     dpkg -i $MOLOCH_DEB_PACKAGE || true &&     apt-get install -yqf &&     mv
      $MOLOCHDIR/etc /data/config &&     ln -s /data/config $MOLOCHDIR/etc &&     ln
      -s /data/logs $MOLOCHDIR/logs &&     ln -s /data/pcap $MOLOCHDIR/raw
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/* /var/cache/* &&     rm /data/$MOLOCH_DEB_PACKAGE
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /scripts
    - /data/
  - CmdLine:
    - chmod 755 /data/*.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data/pcap
    - /data/config
    - /data/logs
  - Name: expose
    Ports:
    - "8005"
  - Name: workdir
    Path: $MOLOCHDIR
  - CmdLine:
    - /data/startmoloch.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
