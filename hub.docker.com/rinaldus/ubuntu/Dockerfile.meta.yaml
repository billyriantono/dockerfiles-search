MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - sed -i 's/# \(.*multiverse$\)/\1/g' /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get dist-upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y locales && rm -rf /var/lib/apt/lists/* && localedef -i ru_RU
      -c -f UTF-8 -A /usr/share/locale/locale.alias ru_RU.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: ru_RU.utf8
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y vim unzip unrar-free xz-utils
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  - Name: volume
    Volumes:
    - /root
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
