MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: ViViDboarder <vividboarder@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get install -y curl &&     curl --silent --location
      https://deb.nodesource.com/setup_6.x | bash &&     apt-get install -y nodejs
      &&     apt-get remove --purge -y curl &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/src/app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/app
  - Env:
    - Key: CLI_WIDTH
      Value: "80"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - /usr/src/app
  - CmdLine:
    - npm install && npm cache clean --force
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3000"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /usr/src/app
  - CmdLine:
    - npm
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
