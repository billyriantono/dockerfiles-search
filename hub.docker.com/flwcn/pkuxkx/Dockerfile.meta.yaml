MetaArgs: null
Stages:
- BaseName: debian:testing
  Commands:
  - Labels:
    - Key: name
      Value: '"pkuxkx"'
    Name: label
  - Labels:
    - Key: maintainer
      Value: '"flw <flw@cpan.org>"'
    Name: label
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update     && apt-get install -y --no-install-recommends screen tmux
      libpcre3 libgnutls30 zlib1g     && apt-get clean
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: zh_CN.UTF8
    - Key: TERM
      Value: xterm-256color
    - Key: PATH
      Value: /sbin:/bin:/usr/sbin:/usr/bin:/root/bin
    Name: env
  - Name: workdir
    Path: /root/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bot
    - /root/bot
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bin/tt++
    - /root/bin/tt++
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bot.sh
    - /root/bot.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - screenrc
    - /root/screenrc
  - Chown: ""
    Name: add
    SourcesAndDest:
    - tmux.conf
    - /root/tmux.conf
  - CmdLine:
    - sh
    - bot.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:testing
  Name: ""
  Platform: ""
  SourceCode: FROM debian:testing
