MetaArgs: null
Stages:
- BaseName: alpine:3.3
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run-one
    - /usr/bin/run-one
  - CmdLine:
    - "echo \"@edge http://nl.alpinelinux.org/alpine/edge/main\" >> /etc/apk/repositories
      &&     echo \"@community http://nl.alpinelinux.org/alpine/edge/community\" >>
      /etc/apk/repositories &&     echo \"@testing http://nl.alpinelinux.org/alpine/edge/testing\"
      >> /etc/apk/repositories && \tapk update && \tapk add runit@community wget bzip2
      unzip bash tzdata && \tcp /usr/share/zoneinfo/UTC /etc/localtime && \techo \"Etc/UTC\"
      > /etc/timezone && \tapk del tzdata &&     addgroup -g 999 lo-daemon &&     adduser
      lo-daemon -D -u 999 -G lo-daemon -S -h /services/ -s /bin/bash &&     echo 'hosts:
      files mdns4_minimal [NOTFOUND=return] dns mdns4' >> /etc/nsswitch.conf &&     rm
      -rf /var/cache/apk/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - /sbin/runsvdir
    - -P
    - /etc/sv
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.3
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.3
