MetaArgs: null
Stages:
- BaseName: ubuntu:15.10
  Commands:
  - Maintainer: Christophe Van Neste, christophe.vanneste@ugent.be
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get -y install mysql-server
    Name: run
    PrependShell: true
  - CmdLine:
    - mysql_install_db
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3306"
  - CmdLine:
    - 'apt-get install -y supervisor #managing container services'
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install expect
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install python3 python3-setuptools
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y git libmysqlclient-dev python3-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y ipython3 python3-numpy
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python3-matplotlib
    Name: run
    PrependShell: true
  - CmdLine:
    - easy_install3 pip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y g++ libfreetype6-dev libpng-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install distribute
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y openjdk-7-jre-headless
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libsaxonb-java
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y rabbitmq-server
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp && git clone https://github.com/clelland/MySQL-for-Python-3.git &&     cd
      MySQL-for-Python-3/ &&     python3 setup.py build &&     python3 setup.py install
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/log/supervisor
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./src/supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - CmdLine:
    - apt-get install -y wget
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /myflq
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - src/
    - /myflq
  - CmdLine:
    - grep -v '#notindocker' /myflq/MyFLsite/requirements.txt > /myflq/MyFLsite/dockerments.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -r /myflq/MyFLsite/dockerments.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - /myflq/basespace/myflq_wrapper.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - ln -s /myflq/MyFLsite/startApp.sh /bin/webapp &&     ln -s /myflq/basespace/myflq_wrapper.sh
      /bin/basespace
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8000"
  From:
    Image: ubuntu:15.10
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:15.10
