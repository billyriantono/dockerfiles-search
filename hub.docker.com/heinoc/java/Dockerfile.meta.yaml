MetaArgs: null
Stages:
- BaseName: heinoc/centos:7.4
  Commands:
  - Maintainer: heinoc <tracychsh@126.com>
    Name: maintainer
  - CmdLine:
    - "set -eux     && cd /home/work/temp     && wget -O jdk8.tar.gz  --no-check-certificate
      --no-cookies --header \"Cookie: oraclelicense=accept-securebackup-cookie\" \"http://download.oracle.com/otn-pub/java/jdk/8u144-b01/090f390dda5b47b9b721c7dfaa008135/jdk-8u144-linux-x64.tar.gz\"
      \    && tar xvf jdk8.tar.gz -C /home/work/app \t&& rm -rf /home/work/temp/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /home/work/app/jdk1.8.0_144
    Name: env
  - Env:
    - Key: JRE_HOME
      Value: $JAVA_HOME/jre
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$JAVA_HOME/bin:$JRE_HOME/bin
    Name: env
  - Env:
    - Key: CLASSPATH
      Value: .:$JAVA_HOME/lib/dt.jar:$JAVA_HOME/lib/tools.jar
    Name: env
  From:
    Image: heinoc/centos:7.4
  Name: ""
  Platform: ""
  SourceCode: FROM heinoc/centos:7.4
