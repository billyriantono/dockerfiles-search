MetaArgs: null
Stages:
- BaseName: ubuntu:17.10
  Commands:
  - Maintainer: heinoc <tracychsh@126.com>
    Name: maintainer
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    - Key: LANG
      Value: en_US.UTF-8
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - "apt-get update     && apt-get install -y tzdata \t&& ln -sf /usr/share/zoneinfo/Asia/Shanghai
      /etc/localtime \t&& echo \"Asia/Shanghai\" > /etc/timezone \t&& dpkg-reconfigure
      -f noninteractive tzdata"
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -r -m work     && echo "work:123456" | chpasswd     && echo "root:123456"
      | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /home/work     && mkdir app     && mkdir src     && mkdir temp
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R work:work /home/work/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/work
  - Name: expose
    Ports:
    - "22"
  From:
    Image: ubuntu:17.10
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:17.10
