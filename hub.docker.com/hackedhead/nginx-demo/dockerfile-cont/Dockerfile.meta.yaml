MetaArgs: null
Stages:
- BaseName: alpine:3.5
  Commands:
  - Maintainer: Julius Beckmann <h4cc@github.com>
    Name: maintainer
  - CmdLine:
    - apk add --update py2-pip && pip install --upgrade pip && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - "pip install -I mkdocs==0.16.1 \tmkdocs-inspired mkdocs-material mkdocs-cinder
      mkdocs-pandoc mkdocs-psinder \tmkdocs-alabaster mkdocs-basic-theme mkdocs-boost
      mkdocs-bootstrap \tmkdocs-cluster mkdocs-jinks mkdocs-juice \tmkdocs_autodoc
      mkdocs_tree && rm -rf /tmp/*"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /mkdocs
  - Name: workdir
    Path: '"/mkdocs"'
  - Name: expose
    Ports:
    - "8000"
  - CmdLine:
    - mkdocs
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.5
