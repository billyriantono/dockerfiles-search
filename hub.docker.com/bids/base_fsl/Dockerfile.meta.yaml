    Name: env
  - Env:
    - Key: PATH
      Value: /usr/lib/fsl/5.0:$PATH
    Name: env
  - Env:
    - Key: FSLMULTIFILEQUIT
      Value: "TRUE"
    Name: env
  - Env:
    - Key: POSSUMDIR
      Value: /usr/share/fsl/5.0
    Name: env
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: /usr/lib/fsl/5.0:$LD_LIBRARY_PATH
    Name: env
  - Env:
    - Key: FSLTCLSH
      Value: /usr/bin/tclsh
    Name: env
  - Env:
    - Key: FSLWISH
      Value: /usr/bin/wish
    Name: env
  - Env:
    - Key: FSLOUTPUTTYPE
      Value: NIFTI_GZ
    Name: env
