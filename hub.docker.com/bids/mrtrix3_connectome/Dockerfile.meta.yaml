MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: Robert E. Smith <robert.smith@florey.edu.au>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y     bc     build-essential     dc     git     libopenblas-dev     nano     nodejs     npm     perl-modules     python     tar     tcsh     unzip     wget
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive     apt-get install -y tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -qO- http://neuro.debian.net/lists/artful.au.full |     tee /etc/apt/sources.list.d/neurodebian.sources.list
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - neurodebian.gpg
    - /neurodebian.gpg
  - CmdLine:
    - apt-key add /neurodebian.gpg &&     apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y     libeigen3-dev     libfftw3-dev     libtiff5-dev     zlib1g-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -qO- https://surfer.nmr.mgh.harvard.edu/pub/dist/freesurfer/6.0.0/freesurfer-Linux-centos6_x86_64-stable-pub-v6.0.0.tar.gz
      |     tar zx -C /opt     --exclude='freesurfer/trctrain'     --exclude='freesurfer/subjects/fsaverage_sym'     --exclude='freesurfer/subjects/fsaverage3'     --exclude='freesurfer/subjects/fsaverage4'     --exclude='freesurfer/subjects/fsaverage5'     --exclude='freesurfer/subjects/fsaverage6'     --exclude='freesurfer/subjects/cvs_avg35'     --exclude='freesurfer/subjects/cvs_avg35_inMNI152'     --exclude='freesurfer/subjects/bert'     --exclude='freesurfer/subjects/V1_average'     --exclude='freesurfer/average/mult-comp-cor'     --exclude='freesurfer/lib/cuda'     --exclude='freesurfer/lib/qt'
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y ants
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q http://fsl.fmrib.ox.ac.uk/fsldownloads/fslinstaller.py &&     chmod
      775 fslinstaller.py
    Name: run
    PrependShell: true
  - CmdLine:
    - /fslinstaller.py -d /opt/fsl -V 6.0.0 -q
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -qO- "https://www.nitrc.org/frs/download.php/5994/ROBEXv12.linux64.tar.gz//?i_agree=1&download_now=1"
      |     tar zx -C /opt
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -gq bids-validator
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -qO- http://www.gin.cnrs.fr/AAL_files/aal_for_SPM12.tar.gz |     tar zx
      -C /opt
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -qO- http://www.gin.cnrs.fr/AAL2_files/aal2_for_SPM12.tar.gz |     tar
      zx -C /opt
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q https://github.com/AlistairPerry/CCA/raw/master/parcellations/512inMNI.nii
      -O /opt/512inMNI.nii
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -qO- http://www.nitrc.org/frs/download.php/5906/ADHD200_parcellations.tar.gz
      |     tar zx -C /opt
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q "https://s3-eu-west-1.amazonaws.com/pfigshare-u-files/5528816/lh.HCPMMP1.annot"
      -O /opt/freesurfer/subjects/fsaverage/label/lh.HCPMMP1.annot
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q "https://s3-eu-west-1.amazonaws.com/pfigshare-u-files/5528819/rh.HCPMMP1.annot"
      -O /opt/freesurfer/subjects/fsaverage/label/rh.HCPMMP1.annot
    Name: run
    PrependShell: true
  - Env:
    - Key: ANTSPATH
      Value: /usr/lib/ants
    Name: env
  - Env:
    - Key: PATH
      Value: /usr/lib/ants:$PATH
    Name: env
  - Env:
    - Key: PATH
      Value: /opt/freesurfer/bin:/opt/freesurfer/mni/bin:$PATH
    Name: env
  - Env:
    - Key: OS
      Value: Linux
    Name: env
  - Env:
    - Key: SUBJECTS_DIR
      Value: /opt/freesurfer/subjects
    Name: env
  - Env:
    - Key: FSF_OUTPUT_FORMAT
      Value: nii.gz
    Name: env
  - Env:
    - Key: MNI_DIR
      Value: /opt/freesurfer/mni
    Name: env
  - Env:
    - Key: LOCAL_DIR
      Value: /opt/freesurfer/local
    Name: env
  - Env:
    - Key: FREESURFER_HOME
      Value: /opt/freesurfer
    Name: env
  - Env:
    - Key: FSFAST_HOME
      Value: /opt/freesurfer/fsfast
    Name: env
  - Env:
    - Key: MINC_BIN_DIR
      Value: /opt/freesurfer/mni/bin
    Name: env
  - Env:
    - Key: MINC_LIB_DIR
      Value: /opt/freesurfer/mni/lib
    Name: env
  - Env:
    - Key: MNI_DATAPATH
      Value: /opt/freesurfer/mni/data
    Name: env
  - Env:
    - Key: FMRI_ANALYSIS_DIR
      Value: /opt/freesurfer/fsfast
    Name: env
  - Env:
    - Key: PERL5LIB
      Value: /opt/freesurfer/mni/lib/perl5/5.8.5
    Name: env
  - Env:
    - Key: MNI_PERL5LIB
      Value: /opt/freesurfer/mni/lib/perl5/5.8.5
    Name: env
  - CmdLine:
    - echo "cHJpbnRmICJyb2JlcnQuc21pdGhAZmxvcmV5LmVkdS5hdVxuMjg1NjdcbiAqQ3FLLjFwTXY4ZE5rXG4gRlNvbGRZRXRDUFZqNlxuIiA+IC9vcHQvZnJlZXN1cmZlci9saWNlbnNlLnR4dAo="
      | base64 -d | sh
    Name: run
    PrependShell: true
  - Env:
    - Key: FSLDIR
      Value: /opt/fsl
    Name: env
  - Env:
    - Key: PATH
      Value: $FSLDIR/bin:$PATH
    Name: env
  - CmdLine:
    - /bin/bash -c 'source /opt/fsl/etc/fslconf/fsl.sh'
    Name: run
    PrependShell: true
  - Env:
    - Key: FSLMULTIFILEQUIT
      Value: "TRUE"
    Name: env
  - Env:
    - Key: FSLOUTPUTTYPE
      Value: NIFTI
    Name: env
  - CmdLine:
    - rm -f $FSLDIR/bin/eddy_cuda
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/ROBEX:$PATH
    Name: env
  - CmdLine:
    - git clone https://github.com/MRtrix3/mrtrix3.git mrtrix3 &&     cd mrtrix3 &&     git
      checkout 2b8e7d0c2cb8c0d821a0461944855275766dc4f1 &&     python configure -nogui
      &&     python build -persistent -nopaginate &&     git describe --tags > /mrtrix3_version
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /mrtrix3/bin:$PATH
    Name: env
  - Env:
    - Key: PYTHONPATH
      Value: /mrtrix3/lib:$PYTHONPATH
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - mrtrix3_connectome.py
    - /mrtrix3_connectome.py
  - CmdLine:
    - chmod 775 /mrtrix3_connectome.py
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - version
    - /version
  - CmdLine:
    - /mrtrix3_connectome.py
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
