MetaArgs: null
Stages:
- BaseName: debian:9.9
  Commands:
  - Maintainer: CS2 <github@cs2.ch>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get -qq update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y varnish
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - default.vcl
    - /etc/varnish/default.vcl
  - Chown: ""
    Name: add
    SourcesAndDest:
    - secret
    - /etc/varnish/secret
  - Env:
    - Key: VARNISH_PORT
      Value: "80"
    Name: env
  - Name: expose
    Ports:
    - "80"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /usr/local/bin/start.sh
  - CmdLine:
    - chmod 0755 /usr/local/bin/start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian:9.9
  Name: ""
  Platform: ""
  SourceCode: FROM debian:9.9
