MetaArgs: null
Stages:
- BaseName: node:4.7
  Commands:
  - Env:
    - Key: VERSION
      Value: v1.13.0
    Name: env
  - Name: workdir
    Path: /usr/src/ylt
  - CmdLine:
    - npm install -g npm@latest         && npm install -g node-gyp         && npm
      install -g grunt-cli         && git clone https://github.com/gmetais/YellowLabTools.git
      -b ${VERSION} .         && npm install         && grunt build
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8383"
  - Env:
    - Key: NODE_ENV
      Value: production
    Name: env
  - CmdLine:
    - node
    - bin/server.js
    Name: cmd
    PrependShell: false
  From:
    Image: node:4.7
  Name: ""
  Platform: ""
  SourceCode: FROM    node:4.7
