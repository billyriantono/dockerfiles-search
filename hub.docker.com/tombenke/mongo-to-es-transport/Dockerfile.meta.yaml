MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Tam√°s Benke <tombenke@gmail.com>
    Name: maintainer
  - Env:
    - Key: TRANSPORTER_VERSION
      Value: 0.4.0-rc.1
    Name: env
  - Env:
    - Key: TRANSPORTER_PLATFORM
      Value: linux-amd64
    Name: env
  - Env:
    - Key: TRANSPORTER_DOWNLOAD_URI
      Value: https://github.com/compose/transporter/releases/download/v${TRANSPORTER_VERSION}/transporter-${TRANSPORTER_VERSION}-${TRANSPORTER_PLATFORM}
    Name: env
  - Env:
    - Key: DB_NAME
      Value: test
    Name: env
  - Env:
    - Key: MONGODB_URI
      Value: mongodb://localhost:27017
    Name: env
  - Env:
    - Key: ELASTICSEARCH_URI
      Value: http://localhost:9200
    Name: env
  - CmdLine:
    - "apt-get update && \tapt-get install -y \t\tcurl         sudo         netcat
      \t&& apt-get clean \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - curl --verbose -SL -o /usr/local/bin/transporter "${TRANSPORTER_DOWNLOAD_URI}"
      &&   chmod +x /usr/local/bin/transporter
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./pipeline.js
    - .
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./wait-for.sh
    - .
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./wait-for-then-run.sh
    - .
  - CmdLine:
    - ./wait-for-then-run.sh
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
