MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - CmdLine:
    - apt-get update &&     apt-get install -y     curl     dnsutils     gettext     linux-tools-common     openssh-server     netbase     net-tools     openjdk-8-jdk     rsyslog     software-properties-common     vim     wget
      &&     apt-get install -y man psutils psmisc ruby-dev gcc &&     echo "tzdata
      tzdata/Areas select Etc" > /tmp/tzdata.txt &&     echo "tzdata tzdata/Zones/Etc
      select UTC" >> /tmp/tzdata.txt &&     export DEBIAN_FRONTEND=noninteractive
      DEBCONF_NONINTERACTIVE_SEEN=true &&     debconf-set-selections /tmp/tzdata.txt
      &&     apt-get install -y tzdata &&     apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i.bak 's/^mesg/# mesg/' /root/.profile &&     ln -s /usr/bin/env /bin/env
      &&     groupadd -r -g 1000 zimbra &&     useradd -r -g zimbra -u 1000 -b /opt
      -s /bin/bash zimbra
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./slash-zimbra
    - /zimbra
  - CmdLine:
    - curl -s -k -o /tmp/zcs.tgz 'https://files.zimbra.com.s3.amazonaws.com/downloads/8.8.3_GA/zcs-8.8.3_GA_1872.UBUNTU16_64.20170905143325.tgz'
      &&     mkdir -p /tmp/release &&     tar xzvf /tmp/zcs.tgz -C /tmp/release --strip-components=1
      &&     rm /tmp/zcs.tgz &&     echo "resolvconf resolvconf/linkify-resolvconf
      boolean false" | debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L -o /tmp/staf-setup.bin 'http://downloads.sourceforge.net/project/staf/staf/V3.4.26/STAF3426-setup-linux-amd64-NoJVM.bin'
      &&     chmod +x /tmp/staf-setup.bin &&     /tmp/staf-setup.bin -i silent        -DACCEPT_LICENSE=1        -DCHOSEN_INSTALL_SET=Custom        -DCHOSEN_INSTALL_FEATURE_LIST=STAF,ExtSvcs,Langs,Codepage
      &&     rm /tmp/staf-setup.bin &&     echo /usr/local/staf/lib > /etc/ld.so.conf.d/zzz-staf.conf
      &&     ldconfig
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp/release
  - CmdLine:
    - sed -i.bak 's/checkRequired/# checkRequired/' install.sh &&     ./install.sh
      -s -x --skip-upgrade-check < /zimbra/software-install-responses &&     apt-get
      clean &&     rm -rf /tmp/release
    Name: run
    PrependShell: true
