MetaArgs: null
Stages:
- BaseName: python:3-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Brian-Williams"'
    Name: label
  - CmdLine:
    - mkdir -p /usr/src/app &&     mkdir -p /home/testing/robot/
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - /usr/src/app/
