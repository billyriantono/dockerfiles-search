    - pip3 install --no-cache-dir -r requirements.txt &&     mkdir -p "$(python3 -m
      site --user-site)" &&     echo "/usr/src/app/" > "$(python3 -m site --user-site)/api.pth"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /usr/src/app
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - python3
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -m
    - swagger_server
    Name: cmd
    PrependShell: false
  From:
    Image: python:3-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:3-alpine
