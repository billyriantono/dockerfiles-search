MetaArgs: null
Stages:
- BaseName: haproxy
  Commands:
  - Env:
    - Key: CONSUL_TEMPLATE_VERSION
      Value: 0.11.1
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y wget unzip && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget     --no-check-certificate     -O "/tmp/consul-template.zip"     "https://releases.hashicorp.com/consul-template/${CONSUL_TEMPLATE_VERSION}/consul-template_${CONSUL_TEMPLATE_VERSION}_linux_amd64.zip"   &&
      unzip -o /tmp/consul-template.zip -d /bin   && rm /tmp/consul-template.zip
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - Name: expose
    Ports:
    - "1936"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - haproxy.hcl
    - /tmp/haproxy.hcl
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - haproxy.ctmpl
    - /tmp/haproxy.ctmpl
  - CmdLine:
    - consul-template
    - -config=/tmp/haproxy.hcl
    Name: cmd
    PrependShell: false
  From:
    Image: haproxy
  Name: ""
  Platform: ""
  SourceCode: FROM haproxy
