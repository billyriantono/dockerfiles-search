MetaArgs: null
Stages:
- BaseName: ubuntu:13.10
  Commands:
  - Maintainer: Jann Kleen "jann@resmio.com"
    Name: maintainer
  - Name: volume
    Volumes:
    - /var/pootledb
  - CmdLine:
    - apt-get -qq update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python-dev python-setuptools git build-essential libxml2-dev
      libxslt-dev libxml2 libxslt1.1 zlib1g-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - easy_install pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install virtualenv
    Name: run
    PrependShell: true
  - CmdLine:
    - virtualenv /var/www/pootle/env
    Name: run
    PrependShell: true
  - CmdLine:
    - /var/www/pootle/env/bin/pip install Pootle==2.5.1.1
    Name: run
    PrependShell: true
  - CmdLine:
    - /var/www/pootle/env/bin/pip install django-tastypie==0.12.1
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/local/pootledb
    Name: run
    PrependShell: true
  - CmdLine:
    - /var/www/pootle/env/bin/pootle init
    Name: run
    PrependShell: true
  - CmdLine:
    - 'sed -i "s/\(''NAME'' *: *\).*/\1''\/var\/local\/pootledb\/pootle.db'',/" ~/.pootle/pootle.conf'
    Name: run
    PrependShell: true
  - CmdLine:
    - /var/www/pootle/env/bin/pootle setup
    Name: run
    PrependShell: true
  - CmdLine:
    - /var/www/pootle/env/bin/pootle collectstatic --noinput
    Name: run
    PrependShell: true
  - CmdLine:
    - /var/www/pootle/env/bin/pootle assets build
    Name: run
    PrependShell: true
  - CmdLine:
    - grep -q '^POOTLE_ENABLE_API' ~/.pootle/pootle.conf && sed -i "s/\(POOTLE_ENABLE_API
      *= *\).*/\1True/" ~/.pootle/pootle.conf || echo "\nPOOTLE_ENABLE_API = True\n"
      >> ~/.pootle/pootle.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - grep -q '^ALLOWED_HOSTS' ~/.pootle/pootle.conf && sed -i "s/\(ALLOWED_HOSTS
      *= *\).*/\1\[\"\*\", \]/" ~/.pootle/pootle.conf || echo "\nALLOWED_HOSTS = [\"*\",
      ]\n" >> ~/.pootle/pootle.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /usr/local/bin/run
  - Name: expose
    Ports:
    - "8000"
  - CmdLine:
    - /bin/bash /usr/local/bin/run
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:13.10
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:13.10
