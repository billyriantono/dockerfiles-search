MetaArgs: null
Stages:
- BaseName: cardboardci/ci-core:disco
  Commands:
  - Name: user
    User: root
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - provision/pkglist
    - /cardboardci/pkglist
  - CmdLine:
    - apt-get update     && xargs -a /cardboardci/pkglist apt-get install --no-install-recommends
      -y     && apt-get clean     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: user
    User: cardboardci
  - Key: build_date
    Name: arg
    Value: null
  - Key: version
    Name: arg
    Value: null
  - Key: vcs_ref
    Name: arg
    Value: null
  - Labels:
    - Key: maintainer
      Value: = "CardboardCI"         org.label-schema.schema-version = "1.0"         org.label-schema.name
        = "rsvg"     org.label-schema.version = "${version}"     org.label-schema.build-date
        = "${build_date}"     org.label-schema.release= = "CardboardCI version:${version}
        build-date:${build_date}"     org.label-schema.vendor = "cardboardci"     org.label-schema.architecture
        = "amd64"         org.label-schema.summary = "Rasterize SVGs"     org.label-schema.description
        = "Turn SVG files into raster images"         org.label-schema.url = "https://gitlab.com/cardboardci/images/rsvg"     org.label-schema.changelog-url
        = "https://gitlab.com/cardboardci/images/rsvg/releases"     org.label-schema.authoritative-source-url
        = "https://cloud.docker.com/u/cardboardci/repository/docker/cardboardci/rsvg"     org.label-schema.distribution-scope
        = "public"     org.label-schema.vcs-type = "git"     org.label-schema.vcs-url
        = "https://gitlab.com/cardboardci/images/rsvg"     org.label-schema.vcs-ref
        = "${vcs_ref}"
    Name: label
  From:
    Image: cardboardci/ci-core:disco
  Name: ""
  Platform: ""
  SourceCode: FROM cardboardci/ci-core:disco
