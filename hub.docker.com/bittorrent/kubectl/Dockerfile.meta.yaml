MetaArgs: null
Stages:
- BaseName: alpine:3.4
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://storage.googleapis.com/kubernetes-release/release/v1.6.1/bin/linux/amd64/kubectl
    - /usr/local/bin/kubectl
  - Env:
    - Key: HOME
      Value: /config
    Name: env
  - CmdLine:
    - set -x &&     apk add --no-cache curl ca-certificates &&     chmod +x /usr/local/bin/kubectl
      &&         adduser kubectl -Du 2342 -h /config &&         kubectl version --client
    Name: run
    PrependShell: true
  - Name: user
    User: kubectl
  - CmdLine:
    - /usr/local/bin/kubectl
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.4
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.4
