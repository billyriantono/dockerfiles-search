Stages:
- BaseName: alpine
  Commands:
  - Env:
    - Key: TZ
      Value: Asia/Taipei
    Name: env
  - Env:
    - Key: DOMAIN
      Value: ldap.tp.edu.tw
    Name: env
  - Env:
