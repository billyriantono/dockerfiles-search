      Value: https://ldap.tp.edu.tw
    Name: env
  - Env:
    - Key: APP_DEBUG
      Value: "false"
    Name: env
  - Env:
    - Key: DB_HOST
      Value: mysql
    Name: env
  - Env:
    - Key: DB_PORT
      Value: "3306"
    Name: env
  - Env:
    - Key: DB_DATABASE
      Value: laravel
    Name: env
  - Env:
    - Key: DB_USERNAME
      Value: root
    Name: env
  - Env:
    - Key: DB_PASSWORD
      Value: password
    Name: env
  - Env:
    - Key: LDAP_HOST
      Value: ldaps://ldap.tp.edu.tw
    Name: env
  - Env:
    - Key: LDAP_ROOTDN
      Value: cn=admin,dc=tp,dc=edu,dc=tw
    Name: env
  - Env:
    - Key: LDAP_ROOTPWD
      Value: password
    Name: env
  - Env:
    - Key: REDIS_HOST
      Value: redis
    Name: env
  - Env:
    - Key: REDIS_PORT
      Value: "6379"
    Name: env
  - Env:
    - Key: REDIS_PASSWORD
      Value: "null"
    Name: env
  - Env:
    - Key: CACHE_DRIVER
      Value: redis
    Name: env
  - Env:
    - Key: SESSION_DRIVER
      Value: redis
    Name: env
  - Env:
    - Key: MAIL_DRIVER
      Value: smtp
    Name: env
  - Env:
    - Key: MAIL_HOST
      Value: smtp.gmail.com
    Name: env
  - Env:
    - Key: MAIL_PORT
      Value: "587"
    Name: env
  - Env:
    - Key: MAIL_USERNAME
      Value: your@gmail.com
    Name: env
  - Env:
    - Key: MAIL_PASSWORD
      Value: password
    Name: env
