    - Key: MAIL_ENCRYPTION
      Value: tls
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - htdocs
    - /root/htdocs
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/local/bin/docker-entrypoint.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - restore.sh
    - /usr/local/bin/restore
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - crontab
    - /etc/crontabs/root
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisord.conf
  - Name: workdir
    Path: /var/www/localhost/htdocs
  - CmdLine:
    - chmod 755 /usr/local/bin/*     && apk update     && apk add --no-cache bash
      sudo git zip mc curl openssl ca-certificates findutils openldap-clients mysql-client
      nodejs apache2                           apache2-ssl python php7-pdo php7-bcmath
      php7-apache2 php7-ldap php7-xmlwriter php7-opcache php7-curl                           php7-openssl
      php7-json php7-phar php7-dom php7-mysqlnd php7-pdo_mysql php7-iconv php7-mcrypt
      php7-ctype                           php7-xml php7-mbstring php7-tokenizer php7-session
      php7-fileinfo php7-zlib php7-zip php7-gd php7-pcntl                           php7-posix
      supervisor     && ln -snf /usr/share/zoneinfo/$TZ /etc/localtime && echo $TZ
      > /etc/timezone     && mkdir /etc/supervisor.d     && sed -ri            -e
      's!^DocumentRoot "/var/www/localhost/htdocs"$!DocumentRoot "/var/www/localhost/htdocs/public"!g'            -e
      's!^<Directory "/var/www/localhost/htdocs">$!<Directory "/var/www/localhost/htdocs/public">!g'            -e
      's!^#(LoadModule rewrite_module .*)$!\1!g'            -e 's!^(\s*AllowOverride)
      None.*$!\1 All!g'            -e 's!^(\s*CustomLog)\s+\S+!\1 /proc/self/fd/1!g'            -e
      's!^(\s*ErrorLog)\s+\S+!\1 /proc/self/fd/2!g'            "/etc/apache2/httpd.conf"            &&
      echo "TimeOut 72000" >> /etc/apache2/httpd.conf     && sed -ri            -e
      's!^DocumentRoot "/var/www/localhost/htdocs"$!DocumentRoot "/var/www/localhost/htdocs/public"!g'            -e
      's!^ServerName .*$!ServerName localhost!g'            "/etc/apache2/conf.d/ssl.conf"            &&
      sed -ri            -e 's!^(max_execution_time = )(.*)$!\1 72000!g'            -e
      's!^(post_max_size = )(.*)$!\1 1024M!g'            -e 's!^(upload_max_filesize
      = )(.*)$!\1 1024M!g'            -e 's!^(memory_limit = )(.*)$!\1 2048M!g'            -e
      's!^;(opcache.enable=)(.*)!\1 1!g'            -e 's!^;(opcache.memory_consumption=)(.*)!\1
      1280!g'            -e 's!^;(opcache.max_accelerated_files=)(.*)!\1 65407!g'            -e
      's!^;(opcache.validate_timestamps=)(.*)!\1 0!g'            -e 's!^;(opcache.save_comments=)(.*)!\1
      1!g'            -e 's!^;(opcache.fast_shutdown=)(.*)!\1 0!g'            "/etc/php7/php.ini"            &&
      rm -f index.html     && curl -sS https://getcomposer.org/installer | php --
      --install-dir=/usr/bin --filename=composer     && chown -R apache:apache /root/htdocs     &&
      cp -rdp /root/htdocs /var/www/localhost
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www/localhost/htdocs
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - docker-entrypoint.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
