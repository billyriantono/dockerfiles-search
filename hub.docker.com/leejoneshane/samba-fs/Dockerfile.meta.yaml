MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Env:
    - Key: SAMBA_ADMIN_PASSWORD
      Value: S@mba
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /usr/sbin/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - smb.conf
    - /etc/samba/smb.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - samba.schema
    - /etc/openldap/schema/samba.schema
  - Chown: ""
    Name: add
    SourcesAndDest:
    - samba.ldif
    - /etc/openldap/schema/samba.ldif
  - Chown: ""
    Name: add
    SourcesAndDest:
    - slapd.conf
    - /etc/openldap/slapd.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - initldap.ldif
    - /etc/openldap/initldap.ldif
  - CmdLine:
    - 'apk update     && apk --no-cache --no-progress add bash git sudo zip acl attr
      make imagemagick                                         samba openldap-clients
      openldap openldap-back-mdb                                         perl perl-app-cpanminus
      perl-ldap perl-mojolicious perl-locale-maketext-lexicon     && adduser -G wheel
      -D -h /mnt -s /bin/bash admin     && echo "wheel ALL=(ALL) NOPASSWD: ALL" >>
      /etc/sudoers.d/wheel     && chmod 0440 /etc/sudoers.d/wheel     && chmod +x
      /usr/sbin/entrypoint.sh     && mkdir -p /sam /root/web     && mv /etc/passwd
      /root/passwd     && mv /etc/shadow /root/shadow     && mv /etc/group /root/group     &&
      cp -p /root/passwd /sam/passwd     && cp -p /root/shadow /sam/shadow     &&
      cp -p /root/group /sam/group     && ln -s /sam/passwd /etc/passwd     && ln
      -s /sam/shadow /etc/shadow     && ln -s /sam/group /etc/group     && cd /root/web
      && git clone https://github.com/leejoneshane/WAM.git .     && mkdir /web &&
      cp -Rp /root/web/. /web'
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 137/udp
    - 138/udp
    - "139"
    - "445"
    - "8080"
  - Name: volume
    Volumes:
    - /mnt
    - /sam
    - /web
  - CmdLine:
    - entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
