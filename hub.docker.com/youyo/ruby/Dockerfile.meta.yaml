MetaArgs: null
Stages:
- BaseName: centos:6
  Commands:
  - Maintainer: youyo
    Name: maintainer
  - Env:
    - Key: RUBY_VERSION
      Value: 2.4.0
    Name: env
  - Env:
    - Key: GIT_VERSION
      Value: 2.11.1
    Name: env
  - CmdLine:
    - "yum install epel-release -y && \tyum install wget make gcc gcc-c++ kernel-devel
      zlib-devel openssl-devel readline-devel curl-devel sqlite-devel libyaml-devel
      libffi-devel rpm-build autoconf expat-devel gettext-devel perl-ExtUtils-MakeMaker
      -y && \tcd /usr/local/src/ && \twget https://www.kernel.org/pub/software/scm/git/git-${GIT_VERSION}.tar.gz
      &&     tar xvzf git-${GIT_VERSION}.tar.gz &&     cd git-${GIT_VERSION} &&     make
      prefix=/usr -j 4 all &&     make prefix=/usr install &&     cd /usr/local/ &&
      \    git clone https://github.com/tagomoris/xbuild.git &&     /usr/local/xbuild/ruby-install
      ${RUBY_VERSION} /usr/local &&     gem install bundler"
    Name: run
    PrependShell: true
  From:
    Image: centos:6
  Name: ""
  Platform: ""
  SourceCode: FROM centos:6
