MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: AashisKhanal[sraashis@gmail.com]
    Name: maintainer
  - CmdLine:
    - echo 'debconf debconf/frontend select Noninteractive' | debconf-set-selections
    Name: run
    PrependShell: true
  - Key: SPARK_USER
    Name: arg
    Value: ak
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y openssh-server
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser ${SPARK_USER} --gecos "Docker User,RoomNumber,WorkPhone,HomePhone" --disabled-password
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'ak:redhat' | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -a -G sudo ak
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /home/${SPARK_USER}/.ssh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R 755 /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R 700 /home/${SPARK_USER}/.ssh
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R ak:ak /home/${SPARK_USER}/.ssh
    Name: run
    PrependShell: true
  - Env:
    - Key: EXTRA_CONFIG_PATH
      Value: /etc/docker-config
    Name: env
  - CmdLine:
    - mkdir -p ${EXTRA_CONFIG_PATH}
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R ak:ak ${EXTRA_CONFIG_PATH}
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R 700 ${EXTRA_CONFIG_PATH}
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --no-install-recommends apt-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y software-properties-common python-software-properties
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository -y ppa:webupd8team/java
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - echo debconf shared/accepted-oracle-license-v1-1 select true | debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - echo debconf shared/accepted-oracle-license-v1-1 seen true | debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y oracle-java8-installer
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python3
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python3-pip
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /config/requirements.txt
    - ${EXTRA_CONFIG_PATH}/requirements.txt
  - CmdLine:
    - pip3 install -r ${EXTRA_CONFIG_PATH}/requirements.txt ; exit 0
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y scala
    Name: run
    PrependShell: true
  - Key: spark_path
    Name: arg
    Value: /usr/local/spark
  - Key: spark_url
    Name: arg
    Value: http://mirrors.advancedhosters.com/apache/spark/spark-2.2.1/
  - Key: spark_release
    Name: arg
    Value: spark-2.2.1-bin-hadoop2.7.tgz
  - CmdLine:
    - mkdir -p ${spark_path}
    Name: run
    PrependShell: true
  - CmdLine:
    - wget ${spark_url}${spark_release}
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xvzf ${spark_release} -C ${spark_path}
    Name: run
    PrependShell: true
  - CmdLine:
    - rm ${spark_release}
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R 700 ${spark_path}
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R ak:ak ${spark_path}
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bootstrap.sh
    - /etc/bootstrap.sh
  - CmdLine:
    - chown ak.ak /etc/bootstrap.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 755 /etc/bootstrap.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get autoclean
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/cache/oracle-jdk8-installer
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
