MetaArgs:
- DefaultValue: accetto/xubuntu-vnc
  Key: BASEIMAGE
  ProvidedValue: null
  Value: accetto/xubuntu-vnc
- DefaultValue: latest
  Key: BASETAG
  ProvidedValue: null
  Value: latest
Stages:
- As: stage-gimp
  BaseName: ${BASEIMAGE}:${BASETAG}
  Commands:
  - Name: user
    User: "0"
  - CmdLine:
    - apt-get update && apt-get install -y         gimp     && apt-get -y autoremove     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./src/home/Desktop
    - ${HOME}/Desktop/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./src/startup/version_sticker.sh
    - ${STARTUPDIR}/
  - CmdLine:
    - chmod a+wx "${STARTUPDIR}"/version_sticker.sh     && "${STARTUPDIR}"/set_user_permissions.sh
      "${STARTUPDIR}" "${HOME}"
    Name: run
    PrependShell: true
  From:
    Image: ${BASEIMAGE}:${BASETAG}
  Name: stage-gimp
  Platform: ""
  SourceCode: FROM ${BASEIMAGE}:${BASETAG} as stage-gimp
- As: stage-final
  BaseName: stage-gimp
  Commands:
  - Key: ARG_REFRESHED_AT
    Name: arg
    Value: null
  - Key: ARG_VERSION_STICKER
    Name: arg
    Value: null
  - Key: ARG_VCS_REF
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.vcs-ref
      Value: '"${ARG_VCS_REF}"'
    - Key: version-sticker
      Value: '"${ARG_VERSION_STICKER}"'
    Name: label
  - Env:
    - Key: REFRESHED_AT
      Value: ${ARG_REFRESHED_AT}
    - Key: VERSION_STICKER
      Value: ${ARG_VERSION_STICKER}
    Name: env
  - Name: user
    User: "1001"
  From:
    Stage:
      Index: 0
      Named: stage-gimp
  Name: stage-final
  Platform: ""
  SourceCode: FROM stage-gimp as stage-final
