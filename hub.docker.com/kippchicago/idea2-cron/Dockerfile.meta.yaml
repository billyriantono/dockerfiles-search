  - CmdLine:
    - R -e " devtools::install_github('rstats-db/bigrquery')"
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update \t&& apt-get install -y --no-install-recommends                    clang
      \                   libssl-dev"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $HOME/.R/     && echo "\nCXX=clang++ -ftemplate-depth-256\n" >> $HOME/.R/Makevars     &&
      echo "CC=clang\n" >> $HOME/.R/Makevars     && echo  "CXXFLAGS=-O3 -mtune=native
      -march=native -Wno-unused-variable -Wno-unused-function  -Wno-macro-redefined\n"
      >> $HOME/.R/Makevars
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/lib/x86_64-linux-gnu/libgfortran.so.3 /usr/lib/libgfortran.so
    Name: run
    PrependShell: true
  - CmdLine:
    - install2.r --error     inline     RcppEigen     StanHeaders     KernSmooth
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /home/rstudio/.R/     && echo "\nCXX=clang++ -ftemplate-depth-256\n"
      >> /home/rstudio/.R/Makevars     && echo "CC=clang\n" >> /home/rstudio/.R/Makevars     &&
      echo "CXXFLAGS=-O3\n" >> /home/rstudio/.R/Makevars     && echo "\nrstan::rstan_options(auto_write
      = TRUE)" >> /home/rstudio/.Rprofile     && echo "options(mc.cores = parallel::detectCores())"
      >> /home/rstudio/.Rprofile
    Name: run
    PrependShell: true
  - CmdLine:
    - R -e "install.packages('rstan', repos = 'https://cloud.r-project.org/', dependencies=TRUE)"
    Name: run
    PrependShell: true
  - CmdLine:
    - R -e "install.packages('prophet')"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&    apt-get install -y --no-install-recommends     cron &&     cp
      /usr/share/zoneinfo/America/Chicago /etc/localtime &&     echo "America/Chicago"
      > /etc/timezone
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /jobs
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - CmdLine:
    - mkdir /data && chmod 777 /data
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/supervisord
    - -c
    - /etc/supervisor/conf.d/supervisord.conf
    Name: cmd
    PrependShell: false
