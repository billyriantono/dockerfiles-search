MetaArgs: null
Stages:
- BaseName: tomcat:alpine
  Commands:
  - Maintainer: Wei Zhong "zhongwei99@163.com"
    Name: maintainer
  - Env:
    - Key: ACTIVITI_VERSION
      Value: 6.0.0
    Name: env
  - Env:
    - Key: MYSQL_CONNECTOR_JAVA_VERSION
      Value: 5.1.44
    Name: env
  - CmdLine:
    - apk --no-cache add openssl
    Name: run
    PrependShell: true
  - CmdLine:
    - "wget https://github.com/Activiti/Activiti/releases/download/activiti-${ACTIVITI_VERSION}/activiti-${ACTIVITI_VERSION}.zip
      -O /tmp/activiti.zip &&  \t  unzip /tmp/activiti.zip -d /usr/local &&     mkdir
      /usr/local/tomcat/webapps/app /usr/local/tomcat/webapps/rest /usr/local/tomcat/webapps/admin
      && \t  unzip /usr/local/activiti-${ACTIVITI_VERSION}/wars/activiti-app.war -d
      /usr/local/tomcat/webapps/app && \t  unzip /usr/local/activiti-${ACTIVITI_VERSION}/wars/activiti-rest.war
      -d /usr/local/tomcat/webapps/rest && \t  unzip /usr/local/activiti-${ACTIVITI_VERSION}/wars/activiti-admin.war
      -d /usr/local/tomcat/webapps/admin && \t  rm -rf /usr/local/activiti-${ACTIVITI_VERSION}
      /tmp/activiti.zip"
    Name: run
    PrependShell: true
  - CmdLine:
    - "wget https://dev.mysql.com/get/Downloads/Connector-J/mysql-connector-java-${MYSQL_CONNECTOR_JAVA_VERSION}.tar.gz
      -O /tmp/mysql-connector-java.tar.gz && \t  tar xzf /tmp/mysql-connector-java.tar.gz
      -C /tmp && \t  cp /tmp/mysql-connector-java-${MYSQL_CONNECTOR_JAVA_VERSION}/mysql-connector-java-${MYSQL_CONNECTOR_JAVA_VERSION}-bin.jar
      /usr/local/tomcat/webapps/rest/WEB-INF/lib/ && \t  cp /tmp/mysql-connector-java-${MYSQL_CONNECTOR_JAVA_VERSION}/mysql-connector-java-${MYSQL_CONNECTOR_JAVA_VERSION}-bin.jar
      /usr/local/tomcat/webapps/app/WEB-INF/lib/ && \t  cp /tmp/mysql-connector-java-${MYSQL_CONNECTOR_JAVA_VERSION}/mysql-connector-java-${MYSQL_CONNECTOR_JAVA_VERSION}-bin.jar
      /usr/local/tomcat/webapps/admin/WEB-INF/lib/ && \t  rm -rf /tmp/mysql-connector-java.zip
      /tmp/mysql-connector-java-${MYSQL_CONNECTOR_JAVA_VERSION}"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $CATALINA_HOME
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - catalina.sh
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: tomcat:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM tomcat:alpine
