MetaArgs: null
Stages:
- BaseName: alpine:3.10
  Commands:
  - Labels:
    - Key: repository.hub
      Value: '"alexmasterov/alpine-redis:5.0"'
    - Key: repository.url
      Value: '"https://github.com/AlexMasterov/dockerfiles"'
    - Key: maintainer
      Value: '"Alex Masterov <alex.masterow@gmail.com>"'
    Name: label
  - Key: REDIS_VERSION
    Name: arg
    Value: 5.0.6
  - Key: REDIS_MALLOC
    Name: arg
    Value: jemalloc
  - CmdLine:
    - set -eux;   apk add --update     tini;   addgroup -g 82 -S redis;   adduser
      -u 82 -S -D -h /var/cache/redis -s /sbin/nologin -G redis redis
    Name: run
    PrependShell: true
  - CmdLine:
    - 'set -eux;   apk add --virtual .redis-build-dependencies     curl     gcc     linux-headers     make     musl-dev;   :
      "---------- Redis ----------";   REDIS_SOURCE="https://github.com/antirez/redis/archive/${REDIS_VERSION}.tar.gz";   curl
      -fSL --connect-timeout 30 ${REDIS_SOURCE} | tar xz -C /tmp;   cd /tmp/redis-${REDIS_VERSION};   :
      "---------- Build ----------";   make     MALLOC=${REDIS_MALLOC}     CFLAGS="-march=native"     -j
      $(getconf _NPROCESSORS_ONLN);   make install;   : "---------- Removing build
      dependencies, clean temporary files ----------";   apk del --no-network .redis-build-dependencies;   rm
      -rf /var/cache/apk/* /var/tmp/* /tmp/*'
    Name: run
    PrependShell: true
  - CmdLine:
    - tini
    - --
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - redis-server
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10
