MetaArgs: null
Stages:
- BaseName: ubuntu-upstart:14.04
  Commands:
  - Maintainer: Dries De Peuter <dries@nousefreak.be>
    Name: maintainer
  - CmdLine:
    - "apt-key adv --keyserver keyserver.ubuntu.com --recv-keys C300EE8C  \t&& echo
      \"deb http://ppa.launchpad.net/nginx/development/ubuntu trusty main\" > /etc/apt/sources.list.d/nginx-development.list"
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update \t&& apt-get install -y \t    aufs-tools \t    automake \t    bison
      \t    btrfs-tools \t    build-essential \t    curl \t    git \t    libbz2-dev
      \t    libcurl4-openssl-dev \t    libmcrypt-dev \t    libxml2-dev \t    re2c
      \t    libpq-dev \t    libpng-dev \t    zlib1g-dev \t    libpcre3-dev \t    libjpeg-dev
      \t    libreadline-dev \t    nginx \t&& apt-get clean"
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone --depth=1 https://github.com/php/php-src.git /usr/local/src/php
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/local/src/php
  - Env:
    - Key: PHP_DIR
      Value: /usr/local/php
    Name: env
  - CmdLine:
    - "./buildconf \t&& ./configure \t\t--enable-fpm \t\t--enable-ftp \t\t--enable-zip
      \t\t--enable-sockets \t\t--enable-cli \t\t--enable-opcache \t\t--enable-sockets
      \t\t--enable-sysvmsg \t\t--enable-sysvsem \t\t--enable-sysvshm \t\t--enable-mbstring
      \t\t--enable-mbregex \t\t--enable-exif \t\t--enable-fpm \t\t--enable-ftp \t\t--enable-gd-native-ttf
      \t\t--enable-calendar \t\t--enable-bcmath \t\t--with-gd \t\t--with-pdo-mysql
      \t\t--with-pdo-pgsql \t\t--with-curl \t\t--with-config-file-path=/etc \t\t--with-config-file-scan-dir=/Library/Server/Web/Config/php
      \t\t--with-libxml-dir=/usr \t\t--with-openssl=/usr \t\t--with-kerberos=/usr
      \t\t--with-zlib=/usr \t\t--with-bz2=/usr \t\t--disable-cgi \t\t--with-curl=/usr
      \t\t--with-png-dir=no \t\t--with-gd \t\t--with-jpeg-dir \t\t--with-icu-dir=/usr
      \t\t--with-ldap=/usr \t\t--with-xmlrpc \t\t--with-iconv-dir=/usr \t\t--with-pcre-regex=/usr
      \t\t--prefix=$PHP_DIR --with-config-file-path=$PHP_DIR --with-config-file-scan-dir=$PHP_DIR/conf.d
      --with-libdir=/lib/x86_64-linux-gnu \t&& make && make install \t&& cp php.ini-development
      /usr/local/php/php.ini \t&& sed -i 's/;date.timezone =/date.timezone = Europe\\/Brussels/'
      /usr/local/php/php.ini \t&& cp /usr/local/php/etc/php-fpm.conf.default /usr/local/php/etc/php-fpm.conf
      \t&& cp sapi/fpm/php-fpm /usr/local/bin"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/init.nginx.conf
    - /etc/init/nginx.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/init.php-fpm.conf
    - /etc/init/php-fpm.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/nginx.conf
    - /etc/nginx/sites-enabled/default
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/php.pool.conf
    - /usr/local/php/etc/php-fpm.d/www.conf
  - Env:
    - Key: PATH
      Value: $PATH:/usr/local/php/bin
    Name: env
  - Name: workdir
    Path: /var/www/html
  - Name: expose
    Ports:
    - "80"
  From:
    Image: ubuntu-upstart:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu-upstart:14.04
