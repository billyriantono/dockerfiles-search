MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: gborelli
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - mkdir /app &&   adduser -q --gecos "" --home /app --shell /bin/false --disabled-password
      --no-create-home user &&   chown -R user.user /app
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&   apt-get install -y build-essential python2.7 python2.7-dev
      python2.7-minimal     curl git openssh-client gettext     libssl-dev zlib1g-dev
      libtiff5-dev libfreetype6-dev liblcms2-dev     libreadline6-dev libfreetype6-dev
      libjpeg-dev libpng12-dev libpng++-dev     libxml2-dev libxslt1-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /app/.ssh; chown -R user /app/.ssh; chmod 700 /app/.ssh
    Name: run
    PrependShell: true
  - CmdLine:
    - ssh-keyscan github.com >> /app/.ssh/known_hosts
    Name: run
    PrependShell: true
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
