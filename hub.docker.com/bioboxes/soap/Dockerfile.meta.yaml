MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: Bioboxes
    Name: maintainer
  - CmdLine:
    - apt-get update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y  wget
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install soapdenovo2 -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install python -y
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /opt/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O /opt/bin/PyYAML-3.11.tar.gz http://pyyaml.org/download/pyyaml/PyYAML-3.11.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xzvf /opt/bin/PyYAML-3.11.tar.gz -C /opt/bin
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/bin/PyYAML-3.11
  - CmdLine:
    - python setup.py install
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bbx/
    - /bbx
  - CmdLine:
    - chmod a+x /bbx/run/default
    Name: run
    PrependShell: true
  - Env:
    - Key: BASE_URL
      Value: https://s3-us-west-1.amazonaws.com/bioboxes-tools/validate-biobox-file
    Name: env
  - Env:
    - Key: VERSION
      Value: 0.x.y
    Name: env
  - CmdLine:
    - apt-get install -y xz-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /bbx/bin/biobox-validator
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --quiet --output-document - ${BASE_URL}/${VERSION}/validate-biobox-file.tar.xz  |  tar
      xJf - --directory /bbx/bin/biobox-validator  --strip-components=1
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /bbx/run:$PATH
    Name: env
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
