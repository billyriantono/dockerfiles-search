MetaArgs: null
Stages:
- BaseName: debian:stable
  Commands:
  - Maintainer: Johannes Dr√∂ge, johannes.droege@uni-duesseldorf.de
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Name: volume
    Volumes:
    - /tmp
    - /var/tmp
  - Env:
    - Key: BBX_BASE
      Value: /bbx
    Name: env
  - Env:
    - Key: BBX_BINDIR
      Value: ${BBX_BASE}/bin
    Name: env
  - Env:
    - Key: BBX_MNTDIR
      Value: ${BBX_BASE}/mnt
    Name: env
  - Env:
    - Key: BBX_ETCDIR
      Value: ${BBX_BASE}/etc
    Name: env
  - Env:
    - Key: BBX_LIBDIR
      Value: ${BBX_BASE}/lib
    Name: env
  - Env:
    - Key: BBX_CACHEDIR
      Value: ${BBX_MNTDIR}/cache
    Name: env
  - Env:
    - Key: BBX_TASKDIR
      Value: ${BBX_ETCDIR}/tasks.d
    Name: env
  - Env:
    - Key: BBX_MNTCONF
      Value: ${BBX_ETCDIR}/mount.conf
    Name: env
  - Env:
    - Key: BBX_OPTDIR
      Value: /opt
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bbx
    - ${BBX_BASE}
  - CmdLine:
    - '"$BBX_BINDIR"/dockerfile-install-packages bc python-yaml'
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p "$BBX_MNTDIR"
    Name: run
    PrependShell: true
  - Env:
    - Key: BBX_RUNUSER
      Value: bbx
    Name: env
  - Env:
    - Key: BBX_RUNGROUP
      Value: bbx
    Name: env
  - CmdLine:
    - groupadd "$BBX_RUNGROUP" || echo "$BBX_RUNGROUP exists."
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -N -g "$BBX_RUNGROUP" "${BBX_RUNUSER}" || echo "$BBX_RUNUSER exists."
    Name: run
    PrependShell: true
  - CmdLine:
    - '"$BBX_BINDIR"/dockerfile-clean-tmpdata'
    Name: run
    PrependShell: true
  - CmdLine:
    - /bbx/bin/run
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:stable
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stable
