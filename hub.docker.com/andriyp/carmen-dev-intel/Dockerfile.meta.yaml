MetaArgs: null
Stages:
- BaseName: andriyp/carmen:latest
  Commands:
  - Maintainer: '"Andriy Petlovanyy"'
    Name: maintainer
  - Labels:
    - Key: Description
      Value: '"This ROS Kinetic image for Carmen development with IDEs for Intel Graphic
        Card"'
    - Key: Vendor
      Value: '"Andriy Petlovanyy"'
    - Key: Version
      Value: '"1.0"'
    Name: label
  - CmdLine:
    - set -x &&     echo "Installing video drivers for user" &&     apt-get update
      &&     apt-get -y install libgl1-mesa-glx libgl1-mesa-dri &&     usermod -a
      -G video user &&     echo "Removing cache" &&     apt-get clean &&     rm -rf
      /var/lib/apt/lists/* /tmp/* /var/tmp/* /home/$MY_USERNAME/.ansible /home/$MY_USERNAME/.gitconfig
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/bin/terminator
    Name: cmd
    PrependShell: false
  From:
    Image: andriyp/carmen:latest
  Name: ""
  Platform: ""
  SourceCode: FROM andriyp/carmen:latest
