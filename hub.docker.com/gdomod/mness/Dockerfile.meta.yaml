MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Name: workdir
    Path: /tmp/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/essencecoin/essence/releases/download/0.12.1.1/Essence-linux.tar.gz
    - .
  - CmdLine:
    - tar -xvf Essence-linux.tar.gz --one-top-level=/usr/local/bin --strip 1
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install curl -y
    Name: run
    PrependShell: true
  - Env:
    - Key: PORT
      Value: "3553"
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /usr/local/bin
  - CmdLine:
    - chmod +x /usr/local/bin/run.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/run.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine: []
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
