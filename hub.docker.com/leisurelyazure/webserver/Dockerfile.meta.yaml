MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get update && DEBIAN_FRONTEND=noninteractive
      apt-get   install -y net-tools vim openssh-server apache2 php7.0 python3-pip
      mysql-server
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install pymysql   && ln -s /etc/apache2/mods-available/cgid.load /etc/apache2/mods-enabled/cgid.load   &&
      ln -s /etc/apache2/mods-available/cgid.conf /etc/apache2/mods-enabled/cgid.conf   &&
      ln -s /usr/lib/cgi-bin /var/www/cgi-bin   && echo 'root:PASSWORD' | chpasswd
    Name: run
    PrependShell: true
  - Env:
    - Key: NOTVISIBLE
      Value: '"in users profile"'
    Name: env
  - CmdLine:
    - echo "export VISIBLE=now" >> /etc/profile
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./sshd_config
    - /etc/ssh/sshd_config
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./mysql.sql
    - /root/mysql.sql
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./run.sh
    - /root/run.sh
  - CmdLine:
    - /bin/bash
    - -c
    - /root/run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: From ubuntu:latest
