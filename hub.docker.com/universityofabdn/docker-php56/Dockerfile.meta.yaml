MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"scottreid@abdn.ac.uk"'
    Name: label
  - Env:
    - Key: REFRESHED_AT
      Value: "2019-11-11"
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./oracle-instantclient12.1-basic-12.1.0.2.0-1.x86_64.rpm
    - /tmp/oracle-instantclient12.1-basic-12.1.0.2.0-1.x86_64.rpm
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./oracle-instantclient12.1-devel-12.1.0.2.0-1.x86_64.rpm
    - /tmp/oracle-instantclient12.1-devel-12.1.0.2.0-1.x86_64.rpm
  - CmdLine:
    - yum install -y /tmp/oracle-instantclient12.1-basic-12.1.0.2.0-1.x86_64.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y /tmp/oracle-instantclient12.1-devel-12.1.0.2.0-1.x86_64.rpm
    Name: run
    PrependShell: true
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: /usr/lib/oracle/12.1/client64/lib/
    Name: env
  - Env:
    - Key: LD_LIBRARY_PATH64
      Value: /usr/lib/oracle/12.1/client64/lib/
    Name: env
  - Env:
    - Key: ORACLE_HOME
      Value: /usr/lib/oracle/12.1/client64/lib/
    Name: env
  - CmdLine:
    - yum update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install httpd mod_ssl wget epel-release -yq
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://rpms.remirepo.net/enterprise/remi-release-7.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm -Uvh remi-release-7*.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum-config-manager --enable remi-php56
    Name: run
    PrependShell: true
  - CmdLine:
    - yum update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - "yum install php \t\t\t\tphp-mysqlnd \t\t\t\tphp-bcmath \t\t\t\tphp-xml \t\t\t\tphp-gd
      \t\t\t\tphp-imap \t\t\t\tphp-ldap \t\t\t\tphp-mbstring \t\t\t\tphp-mcrypt \t\t\t\tphp-mssql
      \t\t\t\tphp-pdo \t\t\t\tphp-opcache \t\t\t\tphp-soap \t\t\t\tphp-devel \t\t\t\tgcc
      \t\t\t\tgcc-c++ \t\t\t\tautoconf \t\t\t\tautomake \t\t\t\tphp-pear                 php-redis
      \t\t\t\tphp-oci8 -y"
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl channel-update pecl.php.net
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install Xdebug-2.5.5
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'LD_LIBRARY_PATH=/usr/lib/oracle/12.1/client64/lib' >> /etc/sysconfig/httpd
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'LD_LIBRARY_PATH64=/usr/lib/oracle/12.1/client64/lib' >> /etc/sysconfig/httpd
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/EnableSendfile on/EnableSendfile off/g' /etc/httpd/conf/httpd.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/AllowOverride None/AllowOverride All/g' /etc/httpd/conf/httpd.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - openssl genrsa -out ca.key 2048
    Name: run
    PrependShell: true
  - CmdLine:
    - openssl req -new -nodes -subj "/C=UK/ST=Aberdeenshire/L=Aberdeen/O=AccApps/CN=abdn.ac.uk"
      -key ca.key -out ca.csr
    Name: run
    PrependShell: true
  - CmdLine:
    - openssl x509 -req -days 365 -in ca.csr -signkey ca.key -out ca.crt
    Name: run
    PrependShell: true
  - CmdLine:
    - cp ca.crt /etc/pki/tls/certs
    Name: run
    PrependShell: true
  - CmdLine:
    - cp ca.key /etc/pki/tls/private/ca.key
    Name: run
    PrependShell: true
  - CmdLine:
    - cp ca.csr /etc/pki/tls/private/ca.csr
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/SSLCertificateFile \/etc\/pki\/tls\/certs\/localhost.crt/SSLCertificateFile
      \/etc\/pki\/tls\/certs\/ca.crt/g' /etc/httpd/conf.d/ssl.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/SSLCertificateKeyFile \/etc\/pki\/tls\/private\/localhost.key/SSLCertificateKeyFile
      \/etc\/pki\/tls\/private\/ca.key/g' /etc/httpd/conf.d/ssl.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://getcomposer.org/installer && php installer && php composer.phar
      && mv composer.phar /usr/local/bin/composer
    Name: run
    PrependShell: true
  - Env:
    - Key: COMPOSER_HOME
      Value: /usr/local/composer
    Name: env
  - CmdLine:
    - composer global require "squizlabs/php_codesniffer=*"
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /usr/local/composer/vendor/bin/:${PATH}
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./php.ini
    - /etc/
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - Name: expose
    Ports:
    - "1521"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run-httpd.sh
    - /run-httpd.sh
  - CmdLine:
    - chmod -v +x /run-httpd.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'export LD_LIBRARY_PATH=/usr/lib/oracle/12.1/client64/lib' >> /root/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'cd /var/www/html' >> /root/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - /run-httpd.sh
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
