MetaArgs: null
Stages:
- As: builder
  BaseName: node:10-alpine
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - package-lock.json
    - ./
  - CmdLine:
    - npm ci && mkdir /ng-app && mv ./node_modules ./ng-app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /ng-app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - npm run config && npm run ng build -- --configuration=dev --output-path=dist
    Name: run
    PrependShell: true
  From:
    Image: node:10-alpine
  Name: builder
  Platform: ""
  SourceCode: FROM node:10-alpine as builder
- BaseName: nginx:alpine
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./nginx.conf
    - /etc/nginx/conf.d/default.conf
  - CmdLine:
    - rm -rf /usr/share/nginx/html/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /ng-app/dist
    - /usr/share/nginx/html
  - CmdLine:
    - sed -i -e "s|{%API_URL%}|$API_URL|g" /etc/nginx/conf.d/default.conf ; nginx
      -g "daemon off;"
    Name: entrypoint
    PrependShell: true
  From:
    Image: nginx:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:alpine
