MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Robert Norman <robbydooo@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get install -y cron wget python-setuptools unzip &&     rm
      -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/s3tools/s3cmd/archive/master.zip &&    unzip master.zip
      &&    cd s3cmd-master/ &&    python setup.py install
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - s3cfg
    - /root/.s3cfg
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /start.sh
  - CmdLine:
    - chmod +x /start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /start.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
