MetaArgs: null
Stages:
- BaseName: python:2.7.15-jessie
  Commands:
  - Maintainer: Tyler Battle <tbattle@boundlessgeo.com>
    Name: maintainer
  - Env:
    - Key: TMP
      Value: /tmp
    Name: env
  - Env:
    - Key: GDAL_VERSION
      Value: 2.2.2
    Name: env
  - Name: workdir
    Path: $TMP
  - CmdLine:
    - set -ex     && wget -qP $TMP http://download.osgeo.org/gdal/$GDAL_VERSION/gdal-$GDAL_VERSION.tar.gz     &&
      tar -xf $TMP/gdal-$GDAL_VERSION.tar.gz -C $TMP     && wget -qP $TMP http://s3.amazonaws.com/etc-data.koordinates.com/gdal-travisci/install-libkml-r864-64bit.tar.gz     &&
      tar -xzf $TMP/install-libkml-r864-64bit.tar.gz -C $TMP     && cp -r $TMP/install-libkml/include/*
      /usr/local/include     && cp -r $TMP/install-libkml/lib/* /usr/local/lib     &&
      cd $TMP/gdal-$GDAL_VERSION     && ./configure --with-python --with-libkml     &&
      make     && make install     && ldconfig     && cd ..     && rm -r gdal*     &&
      pip install --no-cache-dir GDAL==$GDAL_VERSION
    Name: run
    PrependShell: true
  From:
    Image: python:2.7.15-jessie
  Name: ""
  Platform: ""
  SourceCode: FROM python:2.7.15-jessie
