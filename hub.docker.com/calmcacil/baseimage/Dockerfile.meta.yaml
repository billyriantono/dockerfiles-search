MetaArgs: null
Stages:
- BaseName: lsiobase/xenial-root-x86
  Commands:
  - Maintainer: sparklyballs
    Name: maintainer
  - Key: OVERLAY_VERSION
    Name: arg
    Value: '"v1.19.1.1"'
  - Key: OVERLAY_ARCH
    Name: arg
    Value: '"amd64"'
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: '"noninteractive"'
  - Env:
    - Key: HOME
      Value: '"/root"'
    - Key: LANGUAGE
      Value: '"en_US.UTF-8"'
    - Key: LANG
      Value: '"en_US.UTF-8"'
    - Key: TERM
      Value: '"xterm"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sources.list
    - /etc/apt/
  - CmdLine:
    - "apt-get update &&  apt-get install -y \tapt-utils \tlocales &&  apt-get install
      -y \tcurl \ttzdata && apt-get install -y     openjdk-8-jdk-headless     lib32gcc1
      \    coreutils     screen     tmux     socat     unzip     git-core     wget
      \    lib32stdc++6     libsqlite3-dev &&  locale-gen en_US.UTF-8 &&  curl -o
      \ /tmp/s6-overlay.tar.gz -L \t\"https://github.com/just-containers/s6-overlay/releases/download/${OVERLAY_VERSION}/s6-overlay-${OVERLAY_ARCH}.tar.gz\"
      &&  tar xfz \t/tmp/s6-overlay.tar.gz -C / &&  useradd -u 911 -U -d /config -s
      /bin/false abc &&  usermod -G users abc &&  mkdir -p \t/app \t/config \t/defaults
      &&  apt-get clean &&  rm -rf \t/tmp/* \t/var/lib/apt/lists/* \t/var/tmp/*"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root/
    - /
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  From:
    Image: lsiobase/xenial-root-x86
  Name: ""
  Platform: ""
  SourceCode: FROM lsiobase/xenial-root-x86
