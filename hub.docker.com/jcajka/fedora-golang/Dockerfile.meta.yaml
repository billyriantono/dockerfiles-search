MetaArgs: null
Stages:
- BaseName: fedora:25
  Commands:
  - Maintainer: Jakub ÄŒajka <jcajka@redhat.com>
    Name: maintainer
  - Env:
    - Key: GOPATH
      Value: /home/golang/
    - Key: GOOS
      Value: linux
    - Key: GOARCH
      Value: amd64
    Name: env
  - CmdLine:
    - dnf -y install 'dnf-command(copr)' && dnf -y copr enable jcajka/golang-rawhide
      && dnf -y install --setopt=tsflags=nodocs golang && dnf clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - go
    - version
    Name: cmd
    PrependShell: false
  From:
    Image: fedora:25
  Name: ""
  Platform: ""
  SourceCode: FROM fedora:25
