MetaArgs: null
Stages:
- BaseName: docker:18.03.1-ce
  Commands:
  - CmdLine:
    - apk add --no-cache git openssh curl the_silver_searcher gettext
    Name: run
    PrependShell: true
  - Env:
    - Key: DOCKER_COMPOSE_VERSION
      Value: 1.21.1
    Name: env
  - CmdLine:
    - apk add --no-cache openssl ca-certificates     && curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname
      -s`-`uname -m` > /usr/local/bin/docker-compose     && chmod +x /usr/local/bin/docker-compose     &&
      wget -q -O /etc/apk/keys/sgerrand.rsa.pub https://raw.githubusercontent.com/sgerrand/alpine-pkg-glibc/master/sgerrand.rsa.pub     &&
      wget https://github.com/sgerrand/alpine-pkg-glibc/releases/download/2.23-r3/glibc-2.23-r3.apk     &&
      apk add --no-cache glibc-2.23-r3.apk && rm glibc-2.23-r3.apk     && ln -s /lib/libz.so.1
      /usr/glibc-compat/lib/     && ln -s /lib/libc.musl-x86_64.so.1 /usr/glibc-compat/lib
    Name: run
    PrependShell: true
  - Env:
    - Key: KUBERNETES_VERSION
      Value: 1.9.3
    Name: env
  - CmdLine:
    - wget -q https://storage.googleapis.com/kubernetes-release/release/v${KUBERNETES_VERSION}/bin/linux/amd64/kubectl     &&
      chmod +x kubectl     && mv kubectl /usr/bin
    Name: run
    PrependShell: true
  - Env:
    - Key: KOPS_VERSION
      Value: 1.9.0
    Name: env
  - CmdLine:
    - wget -q https://github.com/kubernetes/kops/releases/download/${KOPS_VERSION}/kops-linux-amd64     &&
      chmod +x kops-linux-amd64     && mv kops-linux-amd64 /usr/bin/kops
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache groff less python py-pip     && pip install awscli     &&
      apk --purge del py-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache ruby
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /root/.aws
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - aws
    - /root/.aws
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts
    - /usr/local/bin
  - CmdLine: null
    Name: entrypoint
    PrependShell: false
  From:
    Image: docker:18.03.1-ce
  Name: ""
  Platform: ""
  SourceCode: FROM docker:18.03.1-ce
