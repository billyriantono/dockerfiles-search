MetaArgs: null
Stages:
- BaseName: cocoon/ivatools
  Commands:
  - Maintainer: cocoon
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -q -y openjdk-7-jre-headless && apt-get clean
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://mirrors.jenkins-ci.org/war/1.578/jenkins.war
    - /opt/jenkins.war
  - CmdLine:
    - chmod 644 /opt/jenkins.war
    Name: run
    PrependShell: true
  - Env:
    - Key: JENKINS_HOME
      Value: /jenkins
    Name: env
  - Env:
    - Key: TESTS_HOME
      Value: /tests
    Name: env
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - java
    - -jar
    - /opt/jenkins.war
    Name: cmd
    PrependShell: false
  From:
    Image: cocoon/ivatools
  Name: ""
  Platform: ""
  SourceCode: FROM cocoon/ivatools
