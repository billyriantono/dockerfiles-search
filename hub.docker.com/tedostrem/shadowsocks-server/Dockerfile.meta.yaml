MetaArgs: null
Stages:
- BaseName: jreckner/docker-libsodium
  Commands:
  - Maintainer: Ted Ã–strem <ted@t3d.one>
    Name: maintainer
  - CmdLine:
    - "apt-get update && apt-get install -y     wget     git \t\t&& apt-get clean
      && apt-get autoremove --purge"
    Name: run
    PrependShell: true
  - Env:
    - Key: GOVERSION
      Value: go1.8
    - Key: GOPATH
      Value: /usr/local
    - Key: CGO_ENABLED
      Value: "1"
    Name: env
  - CmdLine:
    - wget https://storage.googleapis.com/golang/${GOVERSION}.linux-amd64.tar.gz &&     tar
      -C ${GOPATH} -xzf ${GOVERSION}.linux-amd64.tar.gz &&     rm ${GOVERSION}.linux-amd64.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ${PATH}:${GOPATH}/bin:${GOPATH}/go/bin
    Name: env
  - CmdLine:
    - go get github.com/shadowsocks/shadowsocks-go/cmd/shadowsocks-server
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /root
  - Name: expose
    Ports:
    - "1984"
  - CmdLine:
    - /root/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: jreckner/docker-libsodium
  Name: ""
  Platform: ""
  SourceCode: FROM jreckner/docker-libsodium
