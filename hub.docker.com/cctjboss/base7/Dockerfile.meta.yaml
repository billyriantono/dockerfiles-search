MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: David Becvarik <dbevari@redhat.com>
    Name: maintainer
  - CmdLine:
    - yum -y install python python-devel python-setuptools unzip git gcc libxml2-devel
      libxslt-devel && yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/containers-tools/cct &&     cd cct &&     easy_install
      .
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -r jboss -g 1000 && useradd -u 1000 -r -g jboss -m -d /opt/jboss -s
      /sbin/nologin -c "JBoss user" jboss &&     chmod 755 /opt/jboss
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/jboss
  - Name: user
    User: jboss
  - CmdLine:
    - /usr/bin/cct
    - -c
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
