MetaArgs: null
Stages:
- BaseName: atlassian/default-image
  Commands:
  - Maintainer: Serhii S
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get purge -y maven
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --no-verbose -O /tmp/apache-maven-3.3.9.tar.gz http://apache.cp.if.ua/maven/maven-3/3.3.9/binaries/apache-maven-3.3.9-bin.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "516923b3955b6035ba6b0a5b031fbd8b /tmp/apache-maven-3.3.9.tar.gz" | md5sum
      -c
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xzf /tmp/apache-maven-3.3.9.tar.gz -C /opt/
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /opt/apache-maven-3.3.9 /opt/maven
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /opt/maven/bin/mvn /usr/local/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /tmp/apache-maven-3.3.9.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: MAVEN_HOME
      Value: /opt/maven
    Name: env
  - CmdLine:
    - add-apt-repository "deb http://apt.postgresql.org/pub/repos/apt/ precise-pgdg
      main"   && wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc
      | apt-key add -   && apt-get update   && apt-get install -y postgresql-9.6
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean   && apt-get install sudo   && rm -rf /var/lib/apt/lists/* /tmp/*
      /var/tmp/*
    Name: run
    PrependShell: true
  From:
    Image: atlassian/default-image
  Name: ""
  Platform: ""
  SourceCode: FROM atlassian/default-image
