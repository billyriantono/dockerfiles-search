MetaArgs: null
Stages:
- BaseName: openjdk:8-jre-alpine
  Commands:
  - Key: SONAR_SCANNER_VERSION
    Name: arg
    Value: '"4.0.0.1744"'
  - CmdLine:
    - apk add --no-cache curl grep sed unzip nodejs nodejs-npm
    Name: run
    PrependShell: true
  - Env:
    - Key: TZ
      Value: Asia/Kolkata
    Name: env
  - Env:
    - Key: SONAR_URL
      Value: '"https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-${SONAR_SCANNER_VERSION}-linux.zip"'
    Name: env
  - Env:
    - Key: SONAR_RUNNER_HOME
      Value: '"/opt/sonar-scanner"'
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$SONAR_RUNNER_HOME/bin
    Name: env
  - CmdLine:
    - mkdir -p /opt
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt
  - CmdLine:
    - "curl -Lo ./sonar-scanner.zip $SONAR_URL && \tunzip sonar-scanner.zip && \tmv
      sonar-scanner-${SONAR_SCANNER_VERSION}-linux /opt/sonar-scanner && \trm sonar-scanner.zip"
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/use_embedded_jre=true/use_embedded_jre=false/g' $SONAR_RUNNER_HOME/bin/sonar-scanner
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:8-jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre-alpine
