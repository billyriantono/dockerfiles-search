MetaArgs: null
Stages:
- BaseName: greatbsky/xtraos:latest
  Commands:
  - Maintainer: architect.bian
    Name: maintainer
  - Labels:
    - Key: name
      Value: '"bitcoin"'
    - Key: license
      Value: '"MIT"'
    - Key: build-date
      Value: '"20181010"'
    Name: label
  - Env:
    - Key: VERSION
      Value: 0.17.0
    Name: env
  - CmdLine:
    - yum update -y && cd /data/softs && wget https://bitcoincore.org/bin/bitcoin-core-$VERSION/bitcoin-$VERSION-x86_64-linux-gnu.tar.gz
      && tar -zvxf bitcoin-$VERSION-x86_64-linux-gnu.tar.gz && install -m 0755 -o
      root -g root -t /usr/bin bitcoin-$VERSION/bin/* && rm -rf /data/softs/*
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i '$d' /etc/rc.local && echo 'bitcoind' >> /etc/rc.local
    Name: run
    PrependShell: true
  - CmdLine:
    - /etc/rc.local
    Name: cmd
    PrependShell: false
  From:
    Image: greatbsky/xtraos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM greatbsky/xtraos:latest
