MetaArgs: null
Stages:
- BaseName: phusion/baseimage:master-amd64
  Commands:
  - Env:
    - Key: TERM
      Value: screen-256color
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_CTYPE
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: XDG_CONFIG_HOME
      Value: /root/.config
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./sshd_config
    - /etc/ssh/sshd_config
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - CmdLine:
    - apt-add-repository ppa:neovim-ppa/stable && apt update && apt -y upgrade &&
      apt -y install    bash-completion    git    neovim    python3-distutils    tmux    wget    xsel
      && cd /tmp && wget https://bootstrap.pypa.io/get-pip.py && python3 get-pip.py
      && git clone https://github.com/DuckLL/dotfile.git --depth 1 && cd dotfile &&
      ./linux.sh && pip3 install pip -U --user && pip3 install pynvim --user && curl
      -fLo ~/.config/nvim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
      && nvim +PlugInstall +q +UpdateRemotePlugins +q && apt clean && rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/* /etc/service/sshd/down
    Name: run
    PrependShell: true
  From:
    Image: phusion/baseimage:master-amd64
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:master-amd64
