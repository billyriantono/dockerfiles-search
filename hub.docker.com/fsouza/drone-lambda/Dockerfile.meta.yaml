MetaArgs: null
Stages:
- As: build
  BaseName: golang:1.9-alpine
  Commands:
  - Env:
    - Key: CGO_ENABLED
      Value: "0"
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /go/src/github.com/omerxx/drone-lambda-plugin
  - CmdLine:
    - go install github.com/omerxx/drone-lambda-plugin
    Name: run
    PrependShell: true
  From:
    Image: golang:1.9-alpine
  Name: build
  Platform: ""
  SourceCode: FROM golang:1.9-alpine AS build
- BaseName: alpine:3.6
  Commands:
  - CmdLine:
    - apk add --no-cache ca-certificates
    Name: run
    PrependShell: true
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /go/bin/drone-lambda-plugin
    - /bin/main
  - CmdLine:
    - /bin/main
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
