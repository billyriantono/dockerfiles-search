MetaArgs: null
Stages:
- BaseName: phusion/passenger-ruby18
  Commands:
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - CmdLine:
    - BUILD_DEPS="libmysqlclient-dev libmagickwand-dev"     && rm /etc/apt/sources.list.d/redis.list     &&
      apt-get update     && apt-get install -y $BUILD_DEPS     && apt-get install
      -y openssl libssl-dev
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./Gemfile
    - /root/Gemfile
  - CmdLine:
    - cd /root && bundle
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /etc/service/nginx/down /etc/nginx/sites-enabled/*     && apt-get purge
      -y --auto-remove $BUILD_DEPS     && apt-get autoremove     && apt-get clean     &&
      rm -rf /var/cache/apt/* /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /home/app/webapp
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./nginx.conf
    - /etc/nginx/sites-enabled/webapp.conf
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  From:
    Image: phusion/passenger-ruby18
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/passenger-ruby18
