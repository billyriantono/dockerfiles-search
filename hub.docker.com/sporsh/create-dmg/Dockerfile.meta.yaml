MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y     autoconf     build-essential     cmake     genisoimage     git     libssl-dev     zlib1g-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone --depth=1 https://github.com/planetbeing/libdmg-hfsplus.git
    Name: run
    PrependShell: true
  - CmdLine:
    - cd libdmg-hfsplus &&     cmake -DCMAKE_INSTALL_PREFIX=/usr/local/bin . &&     make
      &&     make install &&     cd - && rm -r libdmg-hfsplus
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - create-dmg.sh
    - .
  - CmdLine:
    - /bin/bash
    - /create-dmg.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
