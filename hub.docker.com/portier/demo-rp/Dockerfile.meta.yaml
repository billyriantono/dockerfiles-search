MetaArgs: null
Stages:
- BaseName: python:3
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app
  - Name: workdir
    Path: /app
  - CmdLine:
    - set -x  && pip install --no-cache-dir -r requirements.txt  && useradd -r -d
      /app -s /sbin/nologin app
    Name: run
    PrependShell: true
  - Name: user
    User: app
  - Env:
    - Key: DEMO_LISTEN_IP
      Value: 0.0.0.0
    Name: env
  - CmdLine:
    - python
    - ./server.py
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "8000"
  From:
    Image: python:3
  Name: ""
  Platform: ""
  SourceCode: FROM python:3
