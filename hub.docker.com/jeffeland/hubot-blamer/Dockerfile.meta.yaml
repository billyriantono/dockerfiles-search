MetaArgs: null
Stages:
- BaseName: jeffeland/hubot
  Commands:
  - Maintainer: Jean-Francois Landreau
    Name: maintainer
  - Env:
    - Key: KUBECTL_VERSION
      Value: v1.15.0
    Name: env
  - CmdLine:
    - cd scripts    own&& wget https://storage.googleapis.com/kubernetes-release/release/$KUBECTL_VERSION/bin/linux/amd64/kubectl     &&
      chmod +x ./kubectl
    Name: run
    PrependShell: true
  - Chown: hubot
    From: ""
    Name: copy
    SourcesAndDest:
    - src
    - scripts
  From:
    Image: jeffeland/hubot
  Name: ""
  Platform: ""
  SourceCode: FROM jeffeland/hubot
