MetaArgs: null
Stages:
- BaseName: centos:6
  Commands:
  - Key: kafka_version
    Name: arg
    Value: 2.4.0
  - Key: scala_version
    Name: arg
    Value: "2.12"
  - Key: glibc_version
    Name: arg
    Value: "2.12"
  - Key: vcs_ref
    Name: arg
    Value: unspecified
  - Key: build_date
    Name: arg
    Value: unspecified
  - CmdLine:
    - yum install -y epel-release     java-1.8.0-openjdk     java-1.8.0-openjdk-devel
      &&    yum clean all
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/jre-1.8.0-openjdk.x86_64
    Name: env
  - Env:
    - Key: KAFKA_VERSION
      Value: $kafka_version
    - Key: SCALA_VERSION
      Value: $scala_version
    - Key: KAFKA_HOME
      Value: /opt/kafka
    - Key: GLIBC_VERSION
      Value: $glibc_version
    Name: env
  - Env:
    - Key: PATH
      Value: ${PATH}:${KAFKA_HOME}/bin
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - download-kafka.sh
    - start-kafka.sh
    - broker-list.sh
    - create-topics.sh
    - versions.sh
    - /tmp/
  - CmdLine:
    - yum install -y bash curl wget jq docker && yum clean all    && chmod a+x /tmp/*.sh     &&
      mv /tmp/start-kafka.sh /tmp/broker-list.sh /tmp/create-topics.sh /tmp/versions.sh
      /usr/bin     && sync && /tmp/download-kafka.sh     && tar xfz /tmp/kafka_${SCALA_VERSION}-${KAFKA_VERSION}.tgz
      -C /opt     && rm /tmp/kafka_${SCALA_VERSION}-${KAFKA_VERSION}.tgz     && ln
      -s /opt/kafka_${SCALA_VERSION}-${KAFKA_VERSION} ${KAFKA_HOME}     && rm -rf
      /tmp/* || true
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - overrides
    - /opt/overrides
  - Name: volume
    Volumes:
    - /kafka
  - Env:
    - Key: LOG_DIR
      Value: /var/lib/kafka
    Name: env
  - Env:
    - Key: KAFKA_LOG4J_ROOT_LOGLEVEL
      Value: ERROR
    Name: env
  - Env:
    - Key: KAFKA_TOOLS_LOG4J_LOGLEVEL
      Value: ERROR
    Name: env
  - Env:
    - Key: KAFKA_ADVERTISED_HOST_NAME
      Value: 127.0.0.1
    Name: env
  - Env:
    - Key: KAFKA_ZOOKEEPER_CONNECT
      Value: zookeeper:2181
    Name: env
  - Env:
    - Key: KAFKA_LISTENERS
      Value: LISTENER_DOCKER://kafka:9092,LISTENER_MY_MACHINE://kafka:19092
    Name: env
  - Env:
    - Key: KAFKA_ADVERTISED_LISTENERS
      Value: LISTENER_DOCKER://kafka:9092,LISTENER_MY_MACHINE://localhost:19092
    Name: env
  - Env:
    - Key: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
      Value: LISTENER_DOCKER:PLAINTEXT,LISTENER_MY_MACHINE:PLAINTEXT
    Name: env
  - Env:
    - Key: KAFKA_INTER_BROKER_LISTENER_NAME
      Value: LISTENER_DOCKER
    Name: env
  - CmdLine:
    - start-kafka.sh
    Name: cmd
    PrependShell: false
  From:
    Image: centos:6
  Name: ""
  Platform: ""
  SourceCode: FROM centos:6
