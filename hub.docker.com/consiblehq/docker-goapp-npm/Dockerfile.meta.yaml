MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: arran@consible.com
    Name: maintainer
  - CmdLine:
    - apt-get update &&   apt-get install -y build-essential vim htop automake aufs-tools
      curl git ssh wget unzip python &&   curl -sL https://deb.nodesource.com/setup_5.x
      | bash -  &&   apt-get install -y nodejs &&   rm -rf /var/lib/apt/lists/* &&   mkdir
      /work &&   wget https://storage.googleapis.com/appengine-sdks/featured/go_appengine_sdk_linux_amd64-1.9.40.zip
      -O /gae.zip &&   unzip /gae.zip &&   rm -f /gae.zip
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /work
  - Env:
    - Key: PATH
      Value: /go_appengine/:$PATH
    Name: env
  - Env:
    - Key: GOROOT
      Value: /go_appengine/goroot/
    Name: env
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
