MetaArgs: null
Stages:
- BaseName: openjdk:8-jre-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Andrei Varabyeu <andrei_varabyeu@epam.com>"'
    Name: label
  - Labels:
    - Key: version
      Value: '"5.0.0-RC-5"'
    Name: label
  - Labels:
    - Key: description
      Value: '"Unified Authorization Trap for all ReportPortal''s Services"'
    Name: label
  - CmdLine:
    - apk --no-cache add ca-certificates openssl
    Name: run
    PrependShell: true
  - Env:
    - Key: APP_FILE
      Value: service-authorization-5.0.0-RC-5-exec.jar
    Name: env
  - Env:
    - Key: APP_DOWNLOAD_URL
      Value: https://dl.bintray.com/epam/reportportal/com/epam/reportportal/service-authorization/5.0.0-RC-5/$APP_FILE
    Name: env
  - Env:
    - Key: JAVA_OPTS
      Value: '"-Xmx512m -Djava.security.egd=file:/dev/./urandom"'
    Name: env
  - CmdLine:
    - sh -c "echo $'#!/bin/sh \nexec java \$JAVA_OPTS -jar \$APP_FILE' > /start.sh
      && chmod +x /start.sh"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /tmp
  - CmdLine:
    - wget -O /$APP_FILE $APP_DOWNLOAD_URL
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /start.sh
    Name: entrypoint
    PrependShell: true
  From:
    Image: openjdk:8-jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre-alpine
