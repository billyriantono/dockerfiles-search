MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Maintainer: Alex Tu
    Name: maintainer
  - CmdLine:
    - locale-gen en_US.UTF-8;  apt-get update; apt-get install -y ruby ruby-dev make
      gcc;  gem install jekyll;
    Name: run
    PrependShell: true
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - Name: workdir
    Path: /srv/jekyll
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entry.sh
    - /usr/bin/
  - CmdLine:
    - sh /usr/bin/entry.sh
    Name: entrypoint
    PrependShell: true
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
