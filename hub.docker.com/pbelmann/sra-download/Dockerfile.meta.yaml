MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Peter Belmann
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y wget git samtools g++ qt5-default libqt5xmlpatterns5-dev
      libqt5sql5-mysql git cmake
    Name: run
    PrependShell: true
  - Env:
    - Key: SRA_TOOLKIT_DIR
      Value: /sratoolkit.2.8.0-ubuntu64/bin
    Name: env
  - CmdLine:
    - wget http://ftp-trace.ncbi.nlm.nih.gov/sra/sdk/2.8.0/sratoolkit.2.8.0-ubuntu64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xzvf sratoolkit.2.8.0-ubuntu64.tar.gz  --owner root --group root --no-same-owner
    Name: run
    PrependShell: true
  - Env:
    - Key: PREFETCH
      Value: ${SRA_TOOLKIT_DIR}/prefetch
    Name: env
  - Env:
    - Key: FASTQ_DUMP
      Value: ${SRA_TOOLKIT_DIR}/fastq-dump
    Name: env
  - CmdLine:
    - git clone --recursive https://github.com/imgag/ngs-bits.git
    Name: run
    PrependShell: true
  - CmdLine:
    - make build_3rdparty -C /ngs-bits
    Name: run
    PrependShell: true
  - CmdLine:
    - make build_tools_release -C /ngs-bits
    Name: run
    PrependShell: true
  - Env:
    - Key: SEQPURGE
      Value: /ngs-bits/bin/SeqPurge
    Name: env
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
