MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Peter Parente <parente@cs.unc.edu>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install apache2 openssl apache2-utils supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod dav dav_fs ssl; a2ensite default-ssl
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /srv/webdav; chown www-data /srv/webdav
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/lock/apache2; chown www-data /var/lock/apache2
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /var/www/html/index.html; touch /var/www/html/index.html
    Name: run
    PrependShell: true
  - Env:
    - Key: APACHE_RUN_USER
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_RUN_GROUP
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_LOG_DIR
      Value: /var/log/apache2
    Name: env
  - Env:
    - Key: APACHE_PID_FILE
      Value: /var/run/apache2.pid
    Name: env
  - Env:
    - Key: APACHE_LOCK_DIR
      Value: /var/lock/apache2
    Name: env
  - Env:
    - Key: APACHE_RUN_DIR
      Value: /var/run/apache2
    Name: env
  - Name: expose
    Ports:
    - "443"
  - Name: volume
    Volumes:
    - /srv/webdav
  - Chown: ""
    Name: add
    SourcesAndDest:
    - configure
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - webdav.conf
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisor.conf
    - /etc/supervisor/conf.d/
  - CmdLine:
    - /usr/bin/supervisord
    - -n
    - -c
    - /etc/supervisor/supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
