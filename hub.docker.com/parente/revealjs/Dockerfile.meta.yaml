MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Peter Parente <parente@cs.unc.edu>
    Name: maintainer
  - CmdLine:
    - echo "deb http://archive.ubuntu.com/ubuntu $(lsb_release -sc) main universe"
      > /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://archive.ubuntu.com/ubuntu $(lsb_release -sc)-updates main universe"
      >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y -q install wget
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y -q install nodejs npm
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y -q install nodejs-legacy
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/hakimel/reveal.js/archive/2.6.2.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xzf 2.6.2.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /reveal.js-2.6.2 /revealjs
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /revealjs/md
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /revealjs
  - CmdLine:
    - npm install -g grunt-cli
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - CmdLine:
    - 'sed -i Gruntfile.js -e ''s/port: port,/port: port, hostname: "",/'''
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - index.html
    - /revealjs/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - custom.css
    - /revealjs/css/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - title.js
    - /revealjs/plugin/
  - Expression: ADD slides.md /revealjs/md/
    Name: onbuild
  - Name: expose
    Ports:
    - "8000"
  - Name: volume
    Volumes:
    - /revealjs/md/
  - CmdLine:
    - grunt
    - serve
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
