    - "echo \"**** install build packages ****\" &&  apk add --no-cache --upgrade
      --virtual=build-dependencies \tgcc \tlibc-dev \tlibxml2-dev \tlibxslt-dev \tmake
      \tpy2-pip \tpython-dev &&  echo \"**** install packages ****\" &&  apk add --no-cache
      \tcurl \tlibxml2 \tlibxslt \topenssl \tp7zip \tpython2 \tunrar \twget &&  echo
      \"**** install python packages ****\" &&  pip install --no-cache-dir \tapprise
      \tchardet \tpynzbget && echo \"**** cleanup ****\" &&  apk del --purge \tbuild-dependencies
      &&  rm -rf \t/root/.cache \t/tmp/*"
