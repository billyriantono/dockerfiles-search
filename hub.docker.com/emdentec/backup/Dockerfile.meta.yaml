MetaArgs: null
Stages:
- BaseName: debian:latest
  Commands:
  - Maintainer: emdentec ltd. <docker@emdentec.com>
    Name: maintainer
  - CmdLine:
    - apt-get update > /dev/null &&     apt-get install -y         bzip2         curl         libmozjs-24-bin         python-pip
      &&     rm -rf /var/lib/apt/lists/* &&     ln -s /usr/bin/js24 /usr/bin/js &&     curl
      -Ls http://github.com/micha/jsawk/raw/master/jsawk > /usr/bin/jsawk &&     chmod
      +x /usr/bin/jsawk &&     pip install b2
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./docker-entrypoint.sh
    - /
  - Name: volume
    Volumes:
    - /var/lib/emdentec/backup/tmp
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - b2
    - backup
    Name: cmd
    PrependShell: false
  From:
    Image: debian:latest
  Name: ""
  Platform: ""
  SourceCode: FROM debian:latest
