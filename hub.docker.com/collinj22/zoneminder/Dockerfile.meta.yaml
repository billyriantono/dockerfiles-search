MetaArgs: null
Stages:
- BaseName: dlandon/baseimage
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"dlandon"'
    Name: label
  - Env:
    - Key: PHP_VERS
      Value: '"7.1"'
    Name: env
  - Env:
    - Key: ZM_VERS
      Value: '"1.32"'
    Name: env
  - Env:
    - Key: ZMEVENT_VERS
      Value: '"2.0"'
    Name: env
  - Env:
    - Key: SHMEM
      Value: '"50%"'
    - Key: PUID
      Value: '"99"'
    - Key: PGID
      Value: '"100"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - init/
    - /etc/my_init.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - defaults/
    - /root/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - zmeventnotification/zmeventnotification.pl
    - /usr/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - zmeventnotification/zmeventnotification.ini
    - /root/
  - CmdLine:
    - "add-apt-repository -y ppa:iconnor/zoneminder-$ZM_VERS && \tadd-apt-repository
      ppa:ondrej/php && \tapt-get update && \tapt-get -y upgrade -o Dpkg::Options::=\"--force-confold\"
      && \tapt-get -y dist-upgrade && \tapt-get -y install apache2 mariadb-server
      && \tapt-get -y install ssmtp mailutils net-tools libav-tools wget sudo make
      && \tapt-get -y install php$PHP_VERS php$PHP_VERS-fpm php$PHP_VERS-mysql php$PHP_VERS-common
      php$PHP_VERS-gd && \tapt-get -y install php$PHP_VERS-json php$PHP_VERS-cli php$PHP_VERS-curl
      libapache2-mod-php$PHP_VERS && \tapt-get -y install libcrypt-mysql-perl libyaml-perl
      libjson-perl && \tapt-get -y install zoneminder"
    Name: run
    PrependShell: true
  - CmdLine:
    - "rm /etc/mysql/my.cnf && \tcp /etc/mysql/mariadb.conf.d/50-server.cnf /etc/mysql/my.cnf
      && \tadduser www-data video && \ta2enmod php$PHP_VERS && \ta2enconf php$PHP_VERS-fpm
      && \ta2enmod cgi && \ta2enmod ssl && \ta2enmod rewrite && \ta2enmod expires
      && \ta2enmod headers && \ta2enconf zoneminder && \techo \"extension=apcu.so\"
      > /etc/php/$PHP_VERS/mods-available/apcu.ini && \techo \"extension=mcrypt.so\"
      > /etc/php/$PHP_VERS/mods-available/mcrypt.ini && \tperl -MCPAN -e \"force install
      Net::WebSocket::Server\" && \tperl -MCPAN -e \"force install LWP::Protocol::https\"
      && \tperl -MCPAN -e \"force install Config::IniFiles\" && \tperl -MCPAN -e \"force
      install Net::MQTT::Simple\""
    Name: run
    PrependShell: true
  - CmdLine:
    - "cd /root && \twget www.andywilcock.com/code/cambozola/cambozola-latest.tar.gz
      && \ttar xvf cambozola-latest.tar.gz && \tcp cambozola*/dist/cambozola.jar /usr/share/zoneminder/www
      && \trm -rf cambozola*/ && \trm -rf cambozola-latest.tar.gz && \tchmod 775 /usr/share/zoneminder/www/cambozola.jar
      && \tchown -R www-data:www-data /usr/share/zoneminder/ && \techo \"ServerName
      localhost\" >> /etc/apache2/apache2.conf && \tsed -i \"s|^;date.timezone =.*|date.timezone
      = ${TZ}|\" /etc/php/$PHP_VERS/apache2/php.ini && \tservice mysql start && \tmysql
      -uroot < /usr/share/zoneminder/db/zm_create.sql && \tmysql -uroot -e \"grant
      all on zm.* to 'zmuser'@localhost identified by 'zmpass';\" && \tmysqladmin
      -uroot reload && \tmysql -sfu root < \"mysql_secure_installation.sql\" && \trm
      mysql_secure_installation.sql && \tmysql -sfu root < \"mysql_defaults.sql\"
      && \trm mysql_defaults.sql"
    Name: run
    PrependShell: true
  - CmdLine:
    - "mv /root/zoneminder /etc/init.d/zoneminder && \tchmod +x /etc/init.d/zoneminder
      && \tservice mysql restart && \tsleep 5 && \tservice apache2 restart && \tservice
      zoneminder start"
    Name: run
    PrependShell: true
  - CmdLine:
    - "systemd-tmpfiles --create zoneminder.conf && \tmv /root/default-ssl.conf /etc/apache2/sites-enabled/default-ssl.conf
      && \tmkdir /etc/apache2/ssl/ && \tchmod a+x /usr/bin/zmeventnotification.pl
      && \tmkdir /etc/private && \tchmod 777 /etc/private && \tchmod -R +x /etc/my_init.d/
      && \tcp -p /etc/zm/zm.conf /root/zm.conf"
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get -y install python-pip && \tapt-get -y install wget && \tapt-get -y
      install libsm6 &&  \tapt-get -y install libxrender-dev &&  \tpip install opencv-python"
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get -y remove make && \tapt-get -y clean && \tapt-get -y autoremove &&
      \trm -rf /tmp/* /var/tmp/*"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
  - Name: expose
    Ports:
    - "443"
    - "80"
    - "9000"
  From:
    Image: dlandon/baseimage
  Name: ""
  Platform: ""
  SourceCode: FROM dlandon/baseimage
