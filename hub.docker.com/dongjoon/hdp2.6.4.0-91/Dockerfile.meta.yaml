Stages:
- BaseName: dongjoon/ubuntu16.04-jdk8
  Commands:
  - Maintainer: Dongjoon Hyun <dongjoon@apache.org>
    Name: maintainer
  - CmdLine:
    - wget http://public-repo-1.hortonworks.com/HDP/ubuntu16/2.x/updates/2.6.4.0/hdp.list
      -O /etc/apt/sources.list.d/hdp.list &&   apt-get update &&   apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --allow-unauthenticated hadoop-2-6-4* hive-2-6-4* hive2-2-6-4*
      spark-2-6-4* spark2-2-6-4* vim git
    Name: run
    PrependShell: true
  - Env:
    - Key: HADOOP_PREFIX
      Value: /usr/hdp/2.6.4.0-91/hadoop
    Name: env
  - Env:
    - Key: YARN_CONF_DIR
      Value: $HADOOP_PREFIX/etc/hadoop
    Name: env
  - CmdLine:
    - echo 'HADOOP_PREFIX="/usr/hdp/2.6.4.0-91/hadoop"' >> /etc/environment &&   echo
      'HADOOP_COMMON_HOME="/usr/hdp/2.6.4.0-91/hadoop"' >> /etc/environment &&   echo
      'HADOOP_HDFS_HOME="/usr/hdp/2.6.4.0-91/hadoop"' >> /etc/environment &&   echo
      'HADOOP_MAPRED_HOME="/usr/hdp/2.6.4.0-91/hadoop"' >> /etc/environment &&   echo
      'HADOOP_YARN_HOME="/usr/hdp/2.6.4.0-91/hadoop-yarn"' >> /etc/environment &&   echo
      'HADOOP_CONF_DIR="/usr/hdp/2.6.4.0-91/hadoop/etc/hadoop"' >> /etc/environment
      &&   echo 'YARN_CONF_DIR="/usr/hdp/2.6.4.0-91/hadoop/etc/hadoop"' >> /etc/environment
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:$HADOOP_PREFIX/bin:$HADOOP_PREFIX/sbin:$HADOOP_PREFIX-yarn/bin:$HADOOP_PREFIX-yarn/sbin:$HADOOP_PREFIX-hdfs/bin:$HADOOP_PREFIX-hdfs/sbin
    Name: env
  - Chown: ""
