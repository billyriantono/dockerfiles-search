MetaArgs: null
Stages:
- BaseName: minidocks/base
  Commands:
  - Maintainer: Martin Haso≈à <martin.hason@gmail.com>
    Name: maintainer
  - Env:
    - Key: CADDYPATH
      Value: /caddy
    Name: env
  - Key: plugins
    Name: arg
    Value: null
  - CmdLine:
    - wget -O /tmp/caddy.tar.gz "https://caddyserver.com/download/linux/amd64?license=personal&telemetry=on&plugins=${plugins}"     &&
      tar xvzf /tmp/caddy.tar.gz -C /tmp && mv /tmp/caddy /usr/bin/caddy     && chmod
      a+x /usr/bin/caddy && clean
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "2015"
    - "443"
    - "80"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rootfs
    - /
  - CmdLine:
    - caddy
    - --conf
    - /etc/Caddyfile
    - --log
    - stdout
    Name: cmd
    PrependShell: false
  From:
    Image: minidocks/base
  Name: ""
  Platform: ""
  SourceCode: FROM minidocks/base
