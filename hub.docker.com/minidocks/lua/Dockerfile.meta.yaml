MetaArgs:
- DefaultValue: "5.3"
  Key: version
  ProvidedValue: null
  Value: "5.3"
- DefaultValue: latest
  Key: base
  ProvidedValue: null
  Value: latest
Stages:
- As: latest
  BaseName: minidocks/base
  Commands: null
  From:
    Image: minidocks/base
  Name: latest
  Platform: ""
  SourceCode: FROM minidocks/base AS latest
- As: build
  BaseName: minidocks/base:build
  Commands: null
  From:
    Image: minidocks/base:build
  Name: build
  Platform: ""
  SourceCode: FROM minidocks/base:build AS build
- BaseName: $base
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Martin Haso≈à <martin.hason@gmail.com>"'
    Name: label
  - Key: version
    Name: arg
    Value: null
  - Key: base
    Name: arg
    Value: null
  - CmdLine:
    - apk --update add lua lua$version luarocks luarocks$version zip && clean
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/bin/lua$version /usr/bin/lua;     ln -s /usr/bin/luac$version /usr/bin/luac;     ln
      -s /usr/bin/luarocks-$version /usr/bin/luarocks;     ln -s /usr/bin/luarocks-admin-$version
      /usr/bin/luarocks-admin;
    Name: run
    PrependShell: true
  - CmdLine:
    - if [ "$base" = "build" ]; then         apk add "lua${version}-dev"         &&
      clean;      fi
    Name: run
    PrependShell: true
  - CmdLine:
    - lua
    Name: cmd
    PrependShell: false
  From:
    Image: $base
  Name: ""
  Platform: ""
  SourceCode: FROM $base
