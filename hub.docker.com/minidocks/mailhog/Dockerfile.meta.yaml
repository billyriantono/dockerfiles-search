MetaArgs: null
Stages:
- BaseName: minidocks/base
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Martin Haso≈à <martin.hason@gmail.com>"'
    Name: label
  - Key: mailhog_version
    Name: arg
    Value: 1.0.0
  - CmdLine:
    - wget -O /usr/bin/mailhog https://github.com/mailhog/MailHog/releases/download/v${mailhog_version}/MailHog_linux_amd64     &&
      chmod a+x /usr/bin/mailhog     && clean
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "25"
    - "80"
  - Env:
    - Key: MH_SMTP_BIND_ADDR
      Value: 0.0.0.0:25
    - Key: MH_UI_BIND_ADDR
      Value: 0.0.0.0:80
    - Key: MH_API_BIND_ADDR
      Value: 0.0.0.0:80
    Name: env
  - CmdLine:
    - mailhog
    Name: cmd
    PrependShell: false
  From:
    Image: minidocks/base
  Name: ""
  Platform: ""
  SourceCode: FROM minidocks/base
