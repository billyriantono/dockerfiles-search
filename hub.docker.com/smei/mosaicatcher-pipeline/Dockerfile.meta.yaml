MetaArgs: null
Stages:
- BaseName: rocker/r-ver:3.4.3
  Commands:
  - Maintainer: Sascha Meiers sascha.meiers.embl@gmail.com
    Name: maintainer
  - Labels:
    - Key: version
      Value: '"0.3"'
    Name: label
  - Labels:
    - Key: mosaicatcher_version
      Value: '"47a06ed6f742c97d53d736fd11c54ff2fabd53c9"'
    Name: label
  - Labels:
    - Key: strandphaser_version
      Value: '"8011371c3a2f2d3a92116eb9df657b42d0b5e5b4"'
    Name: label
  - Labels:
    - Key: description
      Value: '"Required software dependencies for the MosaiCatcher Pipeline  (https://github.com/friendsofstrandseq/mosaicatcher-pipeline).
        This image is best used via  the --use-singularity option of Snakemake."'
    Name: label
  - CmdLine:
    - apt-get update     && apt-get install --no-install-recommends -y         libssl-dev         libcurl4-openssl-dev         libboost-program-options1.62.0         libboost-program-options1.62-dev         libboost-random1.62-dev         libboost-system1.62.0         libboost-system1.62-dev         libboost-filesystem1.62.0         libboost-filesystem1.62-dev         libboost-iostreams1.62.0         libboost-iostreams1.62-dev         libboost-date-time1.62.0         libboost-date-time1.62-dev         zlib1g-dev         libbz2-dev         liblzma-dev         libxml2-dev         gawk         bcftools=1.3.1-1+b1         samtools=1.3.1-3         tabix         git         libpcre3-dev     &&
      apt-get autoremove -y     && rm -rf /var/lib/apt/lists/*     && ln -s $(which
      python3) /usr/local/sbin/python
    Name: run
    PrependShell: true
  - CmdLine:
    - Rscript -e "install.packages(c(         'assertthat',         'dplyr',         'data.table',         'stringr',         'ggplot2',         'cowplot',         'devtools',         'reshape2',         'doParallel',         'foreach',         'mc2d',         'pheatmap',         'gplots'))"
    Name: run
    PrependShell: true
  - CmdLine:
    - Rscript -e "source('http://bioconductor.org/biocLite.R');         biocLite('BSgenome',
      ask=F);         biocLite('BSgenome.Hsapiens.UCSC.hg38', ask=F);         biocLite('ComplexHeatmap',
      ask=F);         devtools::install_github('daewoooo/StrandPhaseR@8011371c3a2f2d3a92116eb9df657b42d0b5e5b4',
      dependencies = NA);"     && rm -rf /usr/local/lib/R/site-library/BSgenome.Hsapiens.UCSC.hg38/extdata/single_sequences.2bit
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update     && git clone --recursive git://github.com/ekg/freebayes.git     &&
      cd freebayes     && make     && cd     && ln -s /freebayes/bin/freebayes /usr/local/sbin/freebayes
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update     && BUILD_DEPS="cmake"     && apt-get install --no-install-recommends
      -y $BUILD_DEPS     && git clone https://github.com/friendsofstrandseq/mosaicatcher.git     &&
      cd mosaicatcher     && git checkout 47a06ed6f742c97d53d736fd11c54ff2fabd53c9     &&
      mkdir build     && cd build     && cmake ../src/     && cmake --build .     &&
      cd     && ln -s /mosaicatcher/build/mosaic /usr/local/sbin/mosaic     && apt-get
      remove -y $BUILD_DEPS     && apt-get autoremove -y     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"${PATH}:/miniconda/bin"'
    Name: env
  - CmdLine:
    - apt-get update     && BUILD_DEPS="wget         bzip2"     && apt-get install
      --no-install-recommends -y $BUILD_DEPS     && wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh     &&
      chmod +x Miniconda3-latest-Linux-x86_64.sh     && ./Miniconda3-latest-Linux-x86_64.sh
      -b -p /miniconda     && rm -rf Miniconda3-latest-Linux-x86_64.sh     && apt-get
      remove -y $BUILD_DEPS     && apt-get autoremove -y     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install -c bioconda -c conda-forge -qy     python=3.6     numpy=1.15.4     pandas=0.23.4     scipy=1.1.0     &&
      conda clean -ay
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install -c bioconda -c conda-forge     whatshap=0.17     && conda clean
      -ay
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/friendsofstrandseq/mosaicatcher-pipeline /pipeline
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /pipeline
