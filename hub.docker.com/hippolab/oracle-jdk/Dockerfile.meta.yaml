MetaArgs: null
Stages:
- BaseName: centos
  Commands:
  - Key: JAVA_URL
    Name: arg
    Value: '"https://download.oracle.com/otn-pub/java/jdk/8u191-b12/2787e4a523244c269598db4e85c51e0c/jdk-8u191-linux-x64.tar.gz"'
  - Env:
    - Key: JAVA_HOME
      Value: /opt/oracle-jdk
    Name: env
  - Name: workdir
    Path: /opt/oracle-jdk
  - CmdLine:
    - 'curl -sL -H ''Cookie: oraclelicense=accept-securebackup-cookie'' ${JAVA_URL}
      | tar --strip=1 -xz &&     for i in $(find /opt/oracle-jdk -type f -executable);
      do ln -sv ${i} /usr/bin/; done &&     echo "export JAVA_HOME=${JAVA_HOME}" >
      /etc/profile.d/oracle-jdk.sh'
    Name: run
    PrependShell: true
  From:
    Image: centos
  Name: ""
  Platform: ""
  SourceCode: FROM centos
