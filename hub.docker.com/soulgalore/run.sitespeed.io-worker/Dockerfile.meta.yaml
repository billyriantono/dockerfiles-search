MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: peter@soulgalore.com
    Name: maintainer
  - CmdLine:
    - apt-get update -qq && apt-get install -qqy     apt-transport-https     ca-certificates     curl     lxc     iptables     git     nodejs     build-essential     npm
      --no-install-recommends &&     ln -s /usr/bin/nodejs /usr/local/bin/node &&     git
      clone https://github.com/sitespeedio/run.sitespeed.io.git &&     cd run.sitespeed.io/worker
      &&     npm install -g &&     npm cache clean &&     apt-get purge -y npm git
      build-essential &&     apt-get clean autoclean &&     rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sSL https://get.docker.com/ubuntu/ | sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./scripts/wrapdocker
    - /usr/local/bin/wrapdocker
  - CmdLine:
    - chmod +x /usr/local/bin/wrapdocker
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./scripts/start.sh
    - /usr/local/bin/start.sh
  - CmdLine:
    - chmod +x /usr/local/bin/start.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: LOG_FILE
      Value: /var/log/sitespeed.io/worker.log
    Name: env
  - Name: volume
    Volumes:
    - /var/lib/docker
  - CmdLine:
    - wrapdocker
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
