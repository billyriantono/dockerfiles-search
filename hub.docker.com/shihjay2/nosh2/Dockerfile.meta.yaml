MetaArgs: null
Stages:
- BaseName: php:fpm-alpine
  Commands:
  - Labels:
    - Key: Maintainer
      Value: Michael Shihjay Chen <shihjay2@gmail.com>
    Name: label
  - CmdLine:
    - rm -f /etc/apk/repositories &&    echo "http://dl-cdn.alpinelinux.org/alpine/v3.9/main"
      >> /etc/apk/repositories &&     echo "http://dl-cdn.alpinelinux.org/alpine/v3.9/community"
      >> /etc/apk/repositories
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache --virtual .build-deps     zlib-dev     libjpeg-turbo-dev     libpng-dev     libxml2-dev     php7-dev     autoconf     gcc     g++     make     pcre-dev     bzip2-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --update --no-cache     jpegoptim     pngquant     optipng     supervisor     nano     icu-dev     mariadb-client     imagemagick-dev     libssh2-dev     libzip-dev     imap-dev     libtool     freetype-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-configure     opcache --enable-opcache &&    docker-php-ext-configure
      gd --with-freetype --with-jpeg &&    PHP_OPENSSL=yes docker-php-ext-configure
      imap --with-imap --with-imap-ssl &&    docker-php-ext-install     opcache     mysqli     pdo     pdo_mysql     sockets     json     intl     gd     xml     zip     bz2     pcntl     soap     imap     bcmath
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install imagick &&    docker-php-ext-enable imagick
    Name: run
    PrependShell: true
  - CmdLine:
    - apk del .build-deps
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - composer.lock
    - composer.json
    - /var/www/nosh/
  - Name: workdir
    Path: '"/var/www/nosh"'
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin
      --filename=composer
    Name: run
    PrependShell: true
  - Env:
    - Key: COMPOSER_ALLOW_SUPERUSER
      Value: "1"
    Name: env
  - Env:
    - Key: PATH
      Value: '"./vendor/bin:$PATH"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /var/www/nosh
  - CmdLine:
    - mkdir /var/www/nosh/vendor
    Name: run
    PrependShell: true
  - Chown: www-data:www-data
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /var/www/nosh
  - CmdLine:
    - chmod 777 /var/www/nosh/storage
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 777 /var/www/nosh/public
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 777 /var/www/nosh/vendor
    Name: run
    PrependShell: true
  - Name: user
    User: www-data
  - CmdLine:
    - composer install --no-interaction
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - chmod
    - +x
    - /usr/local/bin/docker-entrypoint.sh
    Name: run
    PrependShell: false
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisord.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - schedule.sh
    - /usr/local/bin/schedule.sh
  - CmdLine:
    - chmod
    - +x
    - /usr/local/bin/schedule.sh
    Name: run
    PrependShell: false
  - CmdLine:
    - mkdir /noshdocuments
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data:www-data /noshdocuments
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R 755 /noshdocuments
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "9000"
  - CmdLine:
    - /usr/bin/supervisord
    - -n
    - -c
    - /etc/supervisord.conf
    Name: cmd
    PrependShell: false
