MetaArgs: null
Stages:
- BaseName: anapsix/alpine-java:8_jdk
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Dickie Zulkarnaen (dickiezulkarnaen@gmail.com)"'
    Name: label
  - Key: VCS_REF
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: '"e.g. https://github.com/microscaling/microscaling"'
    Name: label
  - Env:
    - Key: LANG
      Value: '"en_US.UTF-8"'
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: '"en_US.UTF-8"'
    Name: env
  - Env:
    - Key: LC_ALL
      Value: '"en_US.UTF-8"'
    Name: env
  - Env:
    - Key: ANDROID_HOME
      Value: '"/android-sdk"'
    Name: env
  - Env:
    - Key: ANDROID_COMPILE_SDK
      Value: '"28"'
    Name: env
  - Env:
    - Key: ANDROID_BUILD_TOOLS
      Value: '"28.0.0"'
    Name: env
  - Env:
    - Key: ANDROID_SDK_TOOLS
      Value: '"3859397"'
    Name: env
  - Env:
    - Key: PATH
      Value: '"$PATH:${ANDROID_HOME}/platform-tools"'
    Name: env
  - Env:
    - Key: CI
      Value: "1"
    Name: env
  - Key: CLOUD_SDK_VERSION
    Name: arg
    Value: 237.0.0
  - Env:
    - Key: CLOUD_SDK_VERSION
      Value: $CLOUD_SDK_VERSION
    Name: env
  - CmdLine:
    - apk update &&     apk add --no-cache         git         bash         curl         wget         zip         unzip         ruby         ruby-rdoc         ruby-irb         ruby-dev         openssh         g++         python         py-crcmod         bash         openssh-client         gnupg         make         imagemagick     &&
      rm -rf /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --no-cache add ca-certificates wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q -O /etc/apk/keys/sgerrand.rsa.pub https://alpine-pkgs.sgerrand.com/sgerrand.rsa.pub
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/sgerrand/alpine-pkg-glibc/releases/download/2.26-r0/glibc-2.26-r0.apk
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/sgerrand/alpine-pkg-glibc/releases/download/2.26-r0/glibc-bin-2.26-r0.apk
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/sgerrand/alpine-pkg-glibc/releases/download/2.26-r0/glibc-i18n-2.26-r0.apk
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add glibc-2.26-r0.apk
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add glibc-bin-2.26-r0.apk
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add glibc-i18n-2.26-r0.apk
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/glibc-compat/bin/localedef -i en_US -f UTF-8 en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install s3
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install fastlane -v 2.117.1
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /google-cloud-sdk/bin:$PATH
    Name: env
  - CmdLine:
    - curl -O https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-sdk-${CLOUD_SDK_VERSION}-linux-x86_64.tar.gz
      &&     tar xzf google-cloud-sdk-${CLOUD_SDK_VERSION}-linux-x86_64.tar.gz &&     rm
      google-cloud-sdk-${CLOUD_SDK_VERSION}-linux-x86_64.tar.gz &&     ln -s /lib
      /lib64 &&     gcloud config set core/disable_usage_reporting true &&     gcloud
      config set component_manager/disable_update_check true &&     gcloud --version
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://dl.google.com/android/repository/sdk-tools-linux-${ANDROID_SDK_TOOLS}.zip
    - sdk-tools-linux.zip
  - CmdLine:
    - unzip sdk-tools-linux.zip -d ${ANDROID_HOME} &&     rm sdk-tools-linux.zip &&     echo
      y | ${ANDROID_HOME}/tools/bin/sdkmanager "platforms;android-${ANDROID_COMPILE_SDK}"
      "build-tools;${ANDROID_BUILD_TOOLS}"
    Name: run
    PrependShell: true
  From:
    Image: anapsix/alpine-java:8_jdk
  Name: ""
  Platform: ""
  SourceCode: FROM anapsix/alpine-java:8_jdk
