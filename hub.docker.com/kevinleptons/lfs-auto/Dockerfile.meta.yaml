Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: kevin leptons <kevin.leptons@gmail.com>
    Name: maintainer
  - Labels:
    - Key: Version
      Value: '"1.0"'
    - Key: Description
      Value: '"automated build linux from scrapt"'
    Name: label
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y    sudo    bash    binutils    bison    bzip2    coreutils    diffutils    findutils    gawk    gcc    g++    grep    gzip    m4    make    patch    perl    sed    tar    texinfo    xz-utils    wget    gettext    build-essential
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf bash /bin/sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf gawk /usr/bin/awk
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf bison /usr/bin/yacc
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo "lfs ALL=(ALL:ALL) NOPASSWD: ALL" >> /etc/sudoers'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - wget-list.txt
    - /lfs/
  - CmdLine:
    - wget -nc --input-file=/lfs/wget-list.txt --continue     --directory-prefix=/lfs/sources
    Name: run
    PrependShell: true
