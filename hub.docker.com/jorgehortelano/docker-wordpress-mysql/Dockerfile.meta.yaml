MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Labels:
    - Key: Maintainer
      Value: '"Jorge Hortelano"'
    - Key: Description
      Value: '"Lightweight WordPress container with Nginx 1.10, MariaDB & PHP-FPM
        7.1 based on Alpine Linux."'
    Name: label
  - CmdLine:
    - apk --no-cache add php7 php7-fpm php7-mysqli php7-json php7-openssl php7-curl     php7-zlib
      php7-xml php7-phar php7-intl php7-dom php7-xmlreader php7-ctype     php7-mbstring
      php7-gd nginx     --repository http://dl-cdn.alpinelinux.org/alpine/edge/main/     --repository
      http://dl-cdn.alpinelinux.org/alpine/edge/testing/
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --no-cache add --update supervisor curl bash pwgen mysql mysql-client
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/fpm-pool.conf
    - /etc/php7/php-fpm.d/zzz_custom.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/php.ini
    - /etc/php7/conf.d/zzz_custom.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Name: volume
    Volumes:
    - /var/www/wp-content
  - Name: workdir
    Path: /var/www/wp-content
  - CmdLine:
    - chown -R nobody.nobody /var/www
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/mysql_install_db --user=mysql     && cp /usr/share/mysql/mysql.server
      /etc/init.d/mysqld
    Name: run
    PrependShell: true
  - Env:
    - Key: WORDPRESS_VERSION
      Value: 4.7.4
    Name: env
  - Env:
    - Key: WORDPRESS_SHA1
      Value: 153592ccbb838cafa1220de9174ec965df2e9e1a
    Name: env
  - CmdLine:
    - "mkdir -p /usr/src         && curl -o wordpress.tar.gz -SL https://wordpress.org/wordpress-${WORDPRESS_VERSION}.tar.gz
      \t&& echo \"$WORDPRESS_SHA1 *wordpress.tar.gz\" | sha1sum -c - \t&& tar -xzf
      wordpress.tar.gz -C /usr/src/ \t&& rm wordpress.tar.gz \t&& chown -R nobody.nobody
      /usr/src/wordpress"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/wp-config.php
    - /usr/src/wordpress
  - CmdLine:
    - chown nobody.nobody /usr/src/wordpress/wp-config.php && chmod 640 /usr/src/wordpress/wp-config.php
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/wp-secrets.php
    - /usr/src/wordpress
  - CmdLine:
    - chown nobody.nobody /usr/src/wordpress/wp-secrets.php && chmod 640 /usr/src/wordpress/wp-secrets.php
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /usr/bin/supervisord
    - -c
    - /etc/supervisor/conf.d/supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
