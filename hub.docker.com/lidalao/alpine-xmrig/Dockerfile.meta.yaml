MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - CmdLine:
    - adduser -S -D -H -h /xmrig miner
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --no-cache upgrade &&       apk --no-cache add         git         cmake         libuv-dev         libmicrohttpd-dev         build-base
      &&       git clone https://github.com/lidalao/xmrig &&       cd xmrig &&       mkdir
      build &&       cmake -DCMAKE_BUILD_TYPE=Release . &&       make &&       apk
      del         build-base         cmake         git
    Name: run
    PrependShell: true
  - Name: user
    User: miner
  - Name: workdir
    Path: /xmrig
  - CmdLine:
    - ./xmrig
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM  alpine:latest
