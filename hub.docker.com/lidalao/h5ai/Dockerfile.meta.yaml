MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Labels:
    - Key: MAINTAINER
      Value: '"iLemonrain <ilemonrain@ilemonrain.com>"       ARCHITECTURE "amd64"'
    Name: label
  - Env:
    - Key: ROOT_PASSWORD
      Value: '"h5ai"'
    Name: env
  - Env:
    - Key: APK_MIRROR
      Value: '"dl-cdn.alpinelinux.org"'
    - Key: APK_MIRROR_SCHEME
      Value: '"http"'
    Name: env
  - Env:
    - Key: INSTALL_PHP_EXTENSION
      Value: '"php7-cli php7-json php7-phar php7-iconv php7-openssl php7-zlib php7-session
        unzip "'
    Name: env
  - CmdLine:
    - (sed -i "s/dl-cdn.alpinelinux.org/${APK_MIRROR}/g" /etc/apk/repositories ;     sed
      -i "s/http/${APK_MIRROR_SCHEME}/g" /etc/apk/repositories ;     apk --no-cache
      upgrade ;     apk --no-cache add curl )
    Name: run
    PrependShell: true
  - CmdLine:
    - (apk --no-cache add php7-apache2)
    Name: run
    PrependShell: true
  - CmdLine:
    - (apk --no-cache add  ${INSTALL_PHP_EXTENSION} ;     curl -sS https://getcomposer.org/installer
      | php ;     mv composer.phar /usr/local/bin/composer )
    Name: run
    PrependShell: true
  - CmdLine:
    - (sed -i "s/AllowOverride None/AllowOverride All/g" /etc/apache2/httpd.conf ;     sed
      -i "/mod_rewrite.so/s/#LoadModule/LoadModule/" /etc/apache2/httpd.conf ;     sed
      -i "s/\/var\/www\/localhost\/htdocs/\/h5ai/" /etc/apache2/httpd.conf ;     mkdir
      /run/apache2/ ;     mkdir /h5ai/ )
    Name: run
    PrependShell: true
  - CmdLine:
    - (rm -rf /var/cache/apk/* /tmp/* ;     rm -f /var/www/localhost/htdocs/index.html
      )
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/
    - /scripts/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - h5ai/h5ai.zip
    - /var/h5ai/h5ai.zip
  - CmdLine:
    - (chmod -R 755 /scripts/ )
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: volume
    Volumes:
    - /h5ai
  - CmdLine:
    - sh
    - /scripts/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
