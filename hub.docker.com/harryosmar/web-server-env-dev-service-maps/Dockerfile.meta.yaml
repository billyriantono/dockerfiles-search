MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: harryosmar <harryosmarsitohang@gmail.com>
    Name: maintainer
  - Env:
    - Key: HTTPD_PREFIX
      Value: /etc/apache2
    Name: env
  - Env:
    - Key: TZ
      Value: Asia/Jakarta
    Name: env
  - CmdLine:
    - apt-get update -y     && apt-get upgrade -y     && apt-get install -y curl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y     apache2     curl     git     libapache2-mod-php     netcat     php     php-cli     php-curl     php-dom     php-intl     php-json     php-ldap     php-mbstring     php-mcrypt     php-mysql     php-sqlite3     php-zip     php-xdebug     php-gd     php-memcache     git     vim     s3cmd     rsyslog-gnutls     &&
      phpenmod mcrypt     && apt-get autoremove -y     && apt-get clean     && rm
      -rf /var/lib/apt/lists/* /var/tmp/* /tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php     && mv composer.phar /usr/local/bin/composer     &&
      chmod a+x /usr/local/bin/composer
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - sites-available/maps.conf
    - $HTTPD_PREFIX/sites-available/maps.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - mods-available/xdebug.ini
    - /etc/php/7.0/mods-available/xdebug.ini
  - CmdLine:
    - sed -i "s/display_errors = Off/display_errors = On/g" /etc/php/7.0/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -snf /usr/share/zoneinfo/$TZ /etc/localtime && echo $TZ > /etc/timezone
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f     sites-enabled/000-default.conf     conf-enabled/serve-cgi-bin.conf     mods-enabled/autoindex.conf     mods-enabled/autoindex.load
    Name: run
    PrependShell: true
  - CmdLine:
    - "ln -s $HTTPD_PREFIX/mods-available/expires.load $HTTPD_PREFIX/mods-enabled/expires.load
      \    && ln -s $HTTPD_PREFIX/mods-available/headers.load $HTTPD_PREFIX/mods-enabled/headers.load
      \t&& ln -s $HTTPD_PREFIX/mods-available/rewrite.load $HTTPD_PREFIX/mods-enabled/rewrite.load
      \    && a2enmod rewrite     && a2ensite maps.conf"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: workdir
    Path: /var/www/html
  - CmdLine:
    - /usr/sbin/apache2ctl
    - -D
    - FOREGROUND
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
