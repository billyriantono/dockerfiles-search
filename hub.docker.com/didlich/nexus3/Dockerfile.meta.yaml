MetaArgs: null
Stages:
- BaseName: anapsix/alpine-java:8_server-jre
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"didlich.apps@gmail.com"'
    Name: label
  - Key: NEXUS_VERSION
    Name: arg
    Value: 3.20.0-04
  - Key: NEXUS_DOWNLOAD_URL
    Name: arg
    Value: https://download.sonatype.com/nexus/3/nexus-${NEXUS_VERSION}-unix.tar.gz
  - Key: NEXUS_DOWNLOAD_SHA256_HASH
    Name: arg
    Value: 3e270f8d2ab10b67ed45d16231eb5cb23db0cf47c634aaf161c5a632c088f404
  - Env:
    - Key: NEXUS_USER
      Value: nexus
    Name: env
  - Env:
    - Key: NEXUS_GROUP
      Value: nexus
    Name: env
  - Env:
    - Key: SONATYPE_DIR
      Value: /opt/sonatype
    Name: env
  - Env:
    - Key: NEXUS_HOME
      Value: ${SONATYPE_DIR}/nexus
    - Key: NEXUS_DATA
      Value: /nexus-data
    - Key: NEXUS_CONTEXT
      Value: ''''''
    - Key: SONATYPE_WORK
      Value: ${SONATYPE_DIR}/sonatype-work
    - Key: DOCKER_TYPE
      Value: '''docker'''
    Name: env
  - CmdLine:
    - apk update && apk add openssl su-exec && rm -fr /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ${SONATYPE_DIR}   && wget https://download.sonatype.com/nexus/3/nexus-${NEXUS_VERSION}-unix.tar.gz
      -O -   | tar zx -C "${SONATYPE_DIR}" && rm -fr ${SONATYPE_WORK}   && mv "${SONATYPE_DIR}/nexus-${NEXUS_VERSION}"
      "${NEXUS_HOME}"
    Name: run
    PrependShell: true
  - CmdLine:
    - sed     -e '/^nexus-context/ s:$:${NEXUS_CONTEXT}:'     -i ${NEXUS_HOME}/etc/nexus-default.properties
    Name: run
    PrependShell: true
  - CmdLine:
    - addgroup -S "${NEXUS_GROUP}"     && adduser -D -H -h "${NEXUS_DATA}" -s /bin/false
      -S -G "${NEXUS_USER}" "${NEXUS_GROUP}"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p "${NEXUS_DATA}/etc" "${NEXUS_DATA}/log" "${NEXUS_DATA}/tmp" "${SONATYPE_WORK}"
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s ${NEXUS_DATA} ${SONATYPE_WORK}/nexus3
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R "${NEXUS_USER}":"${NEXUS_GROUP}" "${NEXUS_HOME}/etc/"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - Name: volume
    Volumes:
    - ${NEXUS_DATA}
  - Name: expose
    Ports:
    - "8081"
  - Name: workdir
    Path: ${NEXUS_HOME}
  - Env:
    - Key: INSTALL4J_ADD_VM_PARAMS
      Value: '"-Xms1200m -Xmx1200m -XX:MaxDirectMemorySize=2g -XX:+UnlockExperimentalVMOptions
        -XX:+UseCGroupMemoryLimitForHeap -Djava.util.prefs.userRoot=${NEXUS_DATA}/javaprefs"'
    Name: env
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: anapsix/alpine-java:8_server-jre
  Name: ""
  Platform: ""
  SourceCode: FROM anapsix/alpine-java:8_server-jre
