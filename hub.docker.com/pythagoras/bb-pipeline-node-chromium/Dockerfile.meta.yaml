MetaArgs: null
Stages:
- BaseName: node:10
  Commands:
  - CmdLine:
    - apt-get update &&     apt-get install -y         python3         python3-pip         python3-setuptools         groff         less     &&
      pip3 install --upgrade pip     && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 --no-cache-dir install --upgrade awscli==1.16.71
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y xvfb chromium
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - xvfb-chromium
    - /usr/bin/xvfb-chromium
  - CmdLine:
    - ln -s /usr/bin/xvfb-chromium /usr/bin/google-chrome && chmod +x /usr/bin/google-chrome
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/bin/xvfb-chromium /usr/bin/chromium-browser && chmod +x /usr/bin/chromium-browser
    Name: run
    PrependShell: true
  - Env:
    - Key: CHROME_BIN
      Value: '"/usr/bin/google-chrome"'
    Name: env
  From:
    Image: node:10
  Name: ""
  Platform: ""
  SourceCode: FROM node:10
