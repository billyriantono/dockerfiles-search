MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/*
    - /usr/local/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/*
    - /etc/
  - CmdLine:
    - chmod 755 /usr/local/bin/*     && apk add --no-cache --update         postfix         cyrus-sasl         cyrus-sasl-crammd5         cyrus-sasl-digestmd5         cyrus-sasl-login         cyrus-sasl-plain         supervisor         rsyslog         ca-certificates         tzdata     &&
      rm -rf /var/cache/apk/*     && postconf -e myhostname="relay"     && postconf
      -e local_transport="error:local mail delivery is disabled"     && postconf -e
      local_recipient_maps=      && touch /etc/postfix/sender_relay /etc/postfix/sasl_passwd     &&
      postconf -e sender_dependent_relayhost_maps="hash:/etc/postfix/sender_relay"     &&
      postconf -e smtp_sasl_password_maps="hash:/etc/postfix/sasl_passwd"     && postconf
      -e smtp_sasl_auth_enable="yes"     && postconf -e smtp_sasl_security_options="noanonymous"     &&
      postconf -e smtp_sender_dependent_authentication="yes"     && postconf -e smtp_sasl_auth_enable="yes"     &&
      postconf -e smtp_sasl_mechanism_filter="plain login cram-md5 digest-md5"     &&
      postconf -e smtp_sasl_type="cyrus"     && postconf -e relayhost=     && postconf
      -e mynetworks="localhost 127.0.0.1"     && postconf -e inet_interfaces="all"     &&
      postconf -e smtp_use_tls="yes"     && postconf -e smtp_tls_session_cache_database="btree:/var/spool/postfix/smtp_scache"     &&
      postconf -e smtp_tls_loglevel="2"     && postconf -e smtp_tls_security_level="encrypt"     &&
      postconf -e smtp_tls_wrappermode="yes"     && postconf -e smtpd_recipient_restrictions="permit_mynetworks,reject_unauth_destination"     &&
      postconf -e smtpd_relay_restrictions="permit_mynetworks permit_sasl_authenticated
      defer_unauth_destination"     && /bin/mkdir -p /etc/postfix.template     &&
      /bin/cp -av /etc/postfix/* /etc/postfix.template/     && /bin/rm -Rv /etc/postfix/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "25"
  - Name: volume
    Volumes:
    - /etc/postfix/
    - /var/spool/postfix
  - CmdLine:
    - entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - supervisord
    - -c
    - /etc/supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
