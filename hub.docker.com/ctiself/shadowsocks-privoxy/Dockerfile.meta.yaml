MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: ctiself <ctiself@gmail.com>
    Name: maintainer
  - CmdLine:
    - apk --update --upgrade add       py-pip       privoxy   && rm /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install shadowsocks
    Name: run
    PrependShell: true
  - Env:
    - Key: SERVER_ADDR
      Value: ""
    - Key: SERVER_PORT
      Value: "8899"
    - Key: METHOD
      Value: aes-256-cfb
    - Key: TIMEOUT
      Value: "300"
    - Key: PASSWORD
      Value: ""
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - rootfs
    - /
  - Name: expose
    Ports:
    - "7070"
    - "8118"
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
