MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"lmr@epurs.com"'
    Name: label
  - CmdLine:
    - "apk add --no-cache openssh &&    ssh-keygen -t ed25519 -f /root/.ssh/id_rsa
      -P '' &&    ssh-keygen -A &&    mkdir /sftproot &&    sed -i '110d;$a PermitRootLogin
      yes\\nPermitEmptyPasswords yes\\nSubsystem\tsftp\tinternal-sftp\\nForceCommand
      internal-sftp\\nChrootDirectory /sftproot' /etc/ssh/sshd_config &&    passwd
      -d root"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - Name: workdir
    Path: /sftproot
  - Name: volume
    Volumes:
    - /sftproot
  - CmdLine:
    - /usr/sbin/sshd
    - -D
    - -e
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
