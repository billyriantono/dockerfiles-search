MetaArgs: null
Stages:
- BaseName: romeoz/docker-phpfpm:7.3
  Commands:
  - Maintainer: romeOz <serggalka@gmail.com>
    Name: maintainer
  - Env:
    - Key: OS_LOCALE
      Value: '"en_US.UTF-8"'
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y locales && locale-gen ${OS_LOCALE}
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: ${OS_LOCALE}
    - Key: LANGUAGE
      Value: ${OS_LOCALE}
    - Key: LC_ALL
      Value: ${OS_LOCALE}
    - Key: NGINX_CONF_DIR
      Value: /etc/nginx
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./supervisord.conf
    - /etc/supervisor/conf.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./app
    - /var/www/app/
  - CmdLine:
    - "BUILD_DEPS='software-properties-common wget gnupg'     && dpkg-reconfigure
      locales \t&& apt-get install --no-install-recommends -y $BUILD_DEPS     && wget
      -O - http://nginx.org/keys/nginx_signing.key | APT_KEY_DONT_WARN_ON_DANGEROUS_USAGE=noninteractive
      apt-key add - \t&& echo \"deb http://nginx.org/packages/ubuntu/ bionic nginx\"
      | tee -a /etc/apt/sources.list \t&& echo \"deb-src http://nginx.org/packages/ubuntu/
      bionic nginx\" | tee -a /etc/apt/sources.list \t&& apt-get update \t&& apt-get
      install -y nginx \t&& rm -rf ${NGINX_CONF_DIR}/sites-enabled/* ${NGINX_CONF_DIR}/sites-available/*
      \t&& apt-get install -y supervisor && mkdir -p /var/log/supervisor \t&& chown
      www-data:www-data /var/www/app/ -Rf \t&& apt-get purge -y --auto-remove $BUILD_DEPS
      \t&& apt-get autoremove -y && apt-get clean \t&& rm -rf /var/lib/apt/lists/*
      \t&& ln -sf /dev/stdout /var/log/nginx/access.log \t&& ln -sf /dev/stderr /var/log/nginx/error.log"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./configs/nginx.conf
    - ${NGINX_CONF_DIR}/nginx.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./configs/app.conf
    - ${NGINX_CONF_DIR}/sites-enabled/app.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./configs/www.conf
    - /etc/php/7.3/fpm/pool.d/www.conf
  - Name: workdir
    Path: /var/www/app/
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: romeoz/docker-phpfpm:7.3
  Name: ""
  Platform: ""
  SourceCode: FROM romeoz/docker-phpfpm:7.3
