MetaArgs:
- DefaultValue: latest
  Key: DOCKER_TAG
  ProvidedValue: null
  Value: latest
Stages:
- BaseName: docker.io/fermilabqc/base-notebook:${DOCKER_TAG}
  Commands:
  - Name: user
    User: root
  - Env:
    - Key: GITDIR
      Value: /srv/git
    Name: env
  - CmdLine:
    - dnf -y install git libgomp gcc
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $GITDIR && chown $NB_UID:$NB_GID $GITDIR && ln -s /home/$NB_USER $GITDIR/work
    Name: run
    PrependShell: true
  - Name: user
    User: $NB_USER
  - Name: workdir
    Path: $GITDIR
  - CmdLine:
    - source activate && pip install cirq==0.3.1.35 && pip install qiskit==0.6.1
    Name: run
    PrependShell: true
  - CmdLine:
    - "source activate && LC_ALL=en_US.UTF-8 pip install \topenfermion==0.8.1 openfermionpyscf==0.3
      openfermionpsi4==0.4 openfermioncirq==0.2.1a35"
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R $NB_UID:$NB_GID $CONDA_DIR/lib/python3.6/site-packages/openfermion/data
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/quantumlib/OpenFermion && git clone https://github.com/kevinsung/OpenFermion-Hands-On-Tutorials
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install qutip==4.3.1 && conda clean -tipsy
    Name: run
    PrependShell: true
  From:
    Image: docker.io/fermilabqc/base-notebook:${DOCKER_TAG}
  Name: ""
  Platform: ""
  SourceCode: FROM docker.io/fermilabqc/base-notebook:${DOCKER_TAG}
