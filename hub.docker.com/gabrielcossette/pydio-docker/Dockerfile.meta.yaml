MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.22
  Commands:
  - Maintainer: N Panchal <zafayar@hotmail.com>
    Name: maintainer
  - Env:
    - Key: PYDIO_VERSION
      Value: '"8.0.2"'
    Name: env
  - Env:
    - Key: PYDIO_BOOSTER_VER
      Value: '"1.2.0"'
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - CmdLine:
    - "add-apt-repository ppa:ondrej/php -y -u && \tapt-get -q -y --no-install-recommends
      update && apt-get -q -y --no-install-recommends upgrade && \tapt-get -q -y --no-install-recommends
      install \tphp7.0-fpm \tphp7.0-apcu \tphp7.0-bcmath \tphp7.0-bz2 \tphp7.0-calendar
      \tphp7.0-ctype \tphp7.0-curl \tphp7.0-dba \tphp7.0-dom \tphp7.0-exif \tphp7.0-ftp
      \tphp7.0-gd \tphp7.0-gettext \tphp7.0-iconv \tphp7.0-imagick \tphp7.0-imap \tphp7.0-intl
      \tphp7.0-json \tphp7.0-ldap \tphp7.0-mbstring \tphp7.0-mcrypt \tphp7.0-memcached
      \tphp7.0-mysqlnd \tphp7.0-opcache \tphp7.0-pgsql \tphp7.0-pspell \tphp7.0-sqlite3
      \tphp7.0-ssh2 \tphp7.0-xml \tphp7.0-xmlrpc \tphp7.0-zip \tzip \ttelnet \tnginx
      \tmemcached \tmysql-client && \tapt-get -q -y --no-install-recommends purge
      syslog-ng* openssh-server -y && \tapt-get -q -y --no-install-recommends clean
      && apt-get -q -y --no-install-recommends autoremove -y && rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/* /var/log/* && \trm -rf /etc/service/sshd /etc/service/syslog-forwarder
      /etc/service/syslog-ng /etc/my_init.d/00_regen_ssh_host_keys.sh && \t/usr/sbin/adduser
      --system --no-create-home --group abc"
    Name: run
    PrependShell: true
  - CmdLine:
    - "mkdir -p /var/www/pydio      && curl -SL https://download.pydio.com/pub/core/archives/pydio-core-$PYDIO_VERSION.tar.gz
      | tar -C /var/www/pydio --strip-components=1 -zx      && rm -rf /var/www/pydio/data
      \     && ln -s /data/pydio /var/www/pydio/data      && find /var/www/pydio -name
      .htaccess -delete      && curl -o /usr/local/bin/pydio -SL https://download.pydio.com/pub/booster/release/$PYDIO_BOOSTER_VER/linux_amd64/pydio
      \ \t&& chmod +x /usr/local/bin/pydio"
    Name: run
    PrependShell: true
  - CmdLine:
    - "rm -Rf /var/log && \tmkdir /log && \tln -s /log /var/log"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root/
    - /
  - CmdLine:
    - "find /etc/service -name run  | xargs chmod +x && \tchmod +x /etc/my_init.d/*
      && \tmkdir /run/php -p"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
    - "8090"
  - Name: volume
    Volumes:
    - /data
    - /log
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./bootstrap.json
    - /data/pydio/plugins/boot.conf/bootstrap.json
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./data
    - /var/www/data
  From:
    Image: phusion/baseimage:0.9.22
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.22
