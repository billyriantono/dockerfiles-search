MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: Jim Rosser, jarosser06@tamu.edu
    Name: maintainer
  - CmdLine:
    - apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install build-essential zlib1g-dev libssl-dev libreadline6-dev libyaml-dev
      curl
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - update-locale LANG=en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L ftp://ftp.ruby-lang.org/pub/ruby/2.1/ruby-2.1.1.tar.bz2 | tar -xj -C
      /tmp
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp/ruby-2.1.1 && ./configure --disable-install-doc && make install clean
    Name: run
    PrependShell: true
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - gem update --system
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -r /tmp/ruby-2.1.1
    Name: run
    PrependShell: true
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
