MetaArgs: null
Stages:
- BaseName: spiritdev/ubuntu
  Commands:
  - Maintainer: Jean Bordat <bordat.jean@gmail.com>
    Name: maintainer
  - CmdLine:
    - echo "deb mirror://mirrors.ubuntu.com/mirrors.txt utopic main restricted universe
      multiverse \ndeb mirror://mirrors.ubuntu.com/mirrors.txt utopic-updates main
      restricted universe multiverse \ndeb mirror://mirrors.ubuntu.com/mirrors.txt
      utopic-backports main restricted universe multiverse \ndeb mirror://mirrors.ubuntu.com/mirrors.txt
      utopic-security main restricted universe multiverse" > /etc/apt/sources.list.d/all-mirrors.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y mongodb pwgen &&     apt-get clean
      &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /data/db
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data/db
  - Env:
    - Key: AUTH
      Value: "yes"
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - set_mongodb_password.sh
    - /set_mongodb_password.sh
  - CmdLine:
    - chmod 755 ./*.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "27017"
  - Name: expose
    Ports:
    - "28017"
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: spiritdev/ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM    spiritdev/ubuntu
