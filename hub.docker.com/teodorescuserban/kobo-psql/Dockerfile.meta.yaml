MetaArgs: null
Stages:
- BaseName: teodorescuserban/kobo-base-psql:latest
  Commands:
  - Maintainer: Serban Teodorescu, teodorescu.serban@gmail.com
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - pg_hba.conf
    - postgresql.conf
    - /etc/postgresql/9.3/main/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run_psql
    - /etc/service/psql/run
  - CmdLine:
    - mkdir -p /srv/backup /srv/db &&     /etc/my_init.d/00_regen_ssh_host_keys.sh
      &&     chmod +x /etc/service/psql/run &&     chown postgres:postgres /srv/db
      &&     sudo -u postgres /usr/lib/postgresql/9.3/bin/initdb -D /srv/db -E utf-8
      --locale=en_US.UTF-8
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /srv/db
  - Name: expose
    Ports:
    - "5432"
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  From:
    Image: teodorescuserban/kobo-base-psql:latest
  Name: ""
  Platform: ""
  SourceCode: FROM teodorescuserban/kobo-base-psql:latest
