MetaArgs: null
Stages:
- BaseName: teodorescuserban/kobo-base:latest
  Commands:
  - Maintainer: Serban Teodorescu, teodorescu.serban@gmail.com
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run_nginx
    - /
  - CmdLine:
    - apt-get -qq update &&     apt-get install -qq -y         nginx-extras &&     apt-get
      clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/* &&     echo "daemon off;"
      >> /etc/nginx/nginx.conf &&     mkdir -p /etc/service/nginx &&     mv /run_nginx
      /etc/service/nginx/run &&     chmod u+x /etc/service/nginx/run
    Name: run
    PrependShell: true
  From:
    Image: teodorescuserban/kobo-base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM teodorescuserban/kobo-base:latest
