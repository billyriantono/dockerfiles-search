MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Niels Swinkels <niels@tii.se>
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get -y install apache2 php libapache2-mod-php php-mcrypt
      php-json curl git nodejs npm php-mysql unzip php-mbstring php-dom vim &&     apt-get
      clean &&     update-rc.d apache2 defaults &&     phpenmod mcrypt &&     rm -rf
      /var/www/html &&     curl -sS https://getcomposer.org/installer | php &&     mv
      composer.phar /usr/local/bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/bin/nodejs /usr/bin/node
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/a2enmod rewrite
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - dockerdeployment/000-default.conf
    - /etc/apache2/sites-available/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - package.json
    - /tmp/package.json
  - CmdLine:
    - cd /tmp && npm install && npm install gulp -g
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/www/laravel && cp -a /tmp/node_modules /var/www/laravel
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /var/www/laravel
  - Name: workdir
    Path: /var/www/laravel
  - Chown: ""
    Name: add
    SourcesAndDest:
    - dockerdeployment/env-docker
    - ./.env
  - CmdLine:
    - echo "extension=php_mbstring.dll" >> /etc/php/7.0/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "upload_max_filesize = 1000M" >> /etc/php/7.0/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "post_max_size = 1000M" >> /etc/php/7.0/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/composer install
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/chown www-data:www-data -R /var/www/laravel/storage /var/www/laravel/bootstrap/cache
    Name: run
    PrependShell: true
  - CmdLine:
    - gulp --production
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: volume
    Volumes:
    - /var/www/laravel/storage/app/uploads
  - CmdLine:
    - php artisan migrate && /usr/sbin/apache2ctl -D FOREGROUND
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
