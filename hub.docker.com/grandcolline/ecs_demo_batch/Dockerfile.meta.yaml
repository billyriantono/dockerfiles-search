MetaArgs: null
Stages:
- As: build
  BaseName: golang:latest
  Commands:
  - Env:
    - Key: CGO_ENABLED
      Value: "0"
    Name: env
  - Env:
    - Key: GOOS
      Value: linux
    Name: env
  - Env:
    - Key: GO111MODULE
      Value: "on"
    Name: env
  - Name: workdir
    Path: $GOPATH/src/github.com/grandcolline/ecs_demo_batch
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - go install
    Name: run
    PrependShell: true
  From:
    Image: golang:latest
  Name: build
  Platform: ""
  SourceCode: FROM golang:latest as build
- BaseName: gcr.io/distroless/base
  Commands:
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /go/bin/ecs_demo_batch
    - /ecs_demo_batch
  - Env:
    - Key: PORT
      Value: "8080"
    Name: env
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /ecs_demo_batch
    Name: cmd
    PrependShell: false
  From:
    Image: gcr.io/distroless/base
  Name: ""
  Platform: ""
  SourceCode: FROM gcr.io/distroless/base
