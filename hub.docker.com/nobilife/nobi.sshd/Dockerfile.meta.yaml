MetaArgs: null
Stages:
- BaseName: alpine:3.9
  Commands:
  - Maintainer: Niels Avonds <niels@nobi.life>
    Name: maintainer
  - CmdLine:
    - apk --update add --no-cache openssh bash   && sed -i s/#PermitRootLogin.*/PermitRootLogin\
      yes/ /etc/ssh/sshd_config   && echo "root:root" | chpasswd   && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ie 's/#Port 22/Port 22/g' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ir 's/#HostKey \/etc\/ssh\/ssh_host_key/HostKey \/etc\/ssh\/ssh_host_key/g'
      /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ir 's/#HostKey \/etc\/ssh\/ssh_host_rsa_key/HostKey \/etc\/ssh\/ssh_host_rsa_key/g'
      /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ir 's/#HostKey \/etc\/ssh\/ssh_host_dsa_key/HostKey \/etc\/ssh\/ssh_host_dsa_key/g'
      /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ir 's/#HostKey \/etc\/ssh\/ssh_host_ecdsa_key/HostKey \/etc\/ssh\/ssh_host_ecdsa_key/g'
      /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ir 's/#HostKey \/etc\/ssh\/ssh_host_ed25519_key/HostKey \/etc\/ssh\/ssh_host_ed25519_key/g'
      /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ir 's/#PasswordAuthentication yes/PasswordAuthentication no/g' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ir 's/#PubkeyAuthentication yes/PubkeyAuthentication yes/g' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ir 's/AllowTcpForwarding no/AllowTcpForwarding yes/g' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ir 's/#PermitTunnel no/PermitTunnel yes/g' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/ssh-keygen -A
    Name: run
    PrependShell: true
  - CmdLine:
    - ssh-keygen -t rsa -b 4096 -f  /etc/ssh/ssh_host_key
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - authorized_keys
    - /root/.ssh/authorized_keys
  - CmdLine:
    - chmod 600 /root/.ssh/authorized_keys
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /usr/sbin/sshd
    - -D
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.9
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.9
