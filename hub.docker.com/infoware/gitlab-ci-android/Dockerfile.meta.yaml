MetaArgs: null
Stages:
- BaseName: ubuntu:17.10
  Commands:
  - Maintainer: infoware <github@infoware.de>
    Name: maintainer
  - Env:
    - Key: ANDROID_NDK_VERSION
      Value: r16b
    Name: env
  - Env:
    - Key: VERSION_SDK_TOOLS
      Value: '"4333796"'
    Name: env
  - Env:
    - Key: ANDROID_NDK_HOME
      Value: /opt/android-ndk
    Name: env
  - Env:
    - Key: ANDROID_HOME
      Value: '"/sdk"'
    Name: env
  - Env:
    - Key: PATH
      Value: '"$PATH:${ANDROID_HOME}/tools"'
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - mkdir -m 0750 /root/.android
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/insecure_shared_adbkey
    - /root/.android/adbkey
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/insecure_shared_adbkey.pub
    - /root/.android/adbkey.pub
  - CmdLine:
    - apt-get -qq update &&     apt-get install -qqy --no-install-recommends       bzip2       curl       git-core       html2text       openjdk-8-jdk       libc6-i386       lib32stdc++6       lib32gcc1       lib32ncurses5       lib32z1       unzip       openssh-client       sshpass       lftp       doxygen       doxygen-latex       graphviz       wget       build-essential       maven     &&
      rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /etc/ssl/certs/java/cacerts;     /var/lib/dpkg/info/ca-certificates-java.postinst
      configure
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update && apt-get install -y locales && rm -rf /var/lib/apt/lists/*
      \t&& localedef -i en_US -c -f UTF-8 -A /usr/share/locale/locale.alias en_US.UTF-8"
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - curl -s https://dl.google.com/android/repository/sdk-tools-linux-${VERSION_SDK_TOOLS}.zip
      > /sdk.zip &&     unzip /sdk.zip -d /sdk &&     rm -v /sdk.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $ANDROID_HOME/licenses/   && echo "8933bad161af4178b1185d1a37fbf41ea5269c55\nd56f5187479451eabf01fb78af6dfcb131a6481e"
      > $ANDROID_HOME/licenses/android-sdk-license   && echo "84831b9409646a918e30573bab4c9c91346d8abd\n504667f4c0de7af1a06de9f4b1727b84351f2910"
      > $ANDROID_HOME/licenses/android-sdk-preview-license
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - packages.txt
    - /sdk
  - CmdLine:
    - mkdir -p /root/.android &&   touch /root/.android/repositories.cfg &&   ${ANDROID_HOME}/tools/bin/sdkmanager
      --update
    Name: run
    PrependShell: true
  - CmdLine:
    - while read -r package; do PACKAGES="${PACKAGES}${package} "; done < /sdk/packages.txt
      &&     ${ANDROID_HOME}/tools/bin/sdkmanager ${PACKAGES}
    Name: run
    PrependShell: true
  - CmdLine:
    - yes | ${ANDROID_HOME}/tools/bin/sdkmanager --licenses
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir scripts
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - get-release-notes.sh
    - /scripts
  - CmdLine:
    - chmod +x /scripts/get-release-notes.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - adb-all.sh
    - /scripts
  - CmdLine:
    - chmod +x /scripts/adb-all.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - compare_files.sh
    - /scripts
  - CmdLine:
    - chmod +x /scripts/compare_files.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - lint-up.rb
    - /scripts
  - CmdLine:
    - mkdir /opt/android-ndk-tmp
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt/android-ndk-tmp
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q https://dl.google.com/android/repository/android-ndk-${ANDROID_NDK_VERSION}-linux-x86_64.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip -q android-ndk-${ANDROID_NDK_VERSION}-linux-x86_64.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mv ./android-ndk-${ANDROID_NDK_VERSION} ${ANDROID_NDK_HOME}
    Name: run
    PrependShell: true
  - CmdLine:
    - cd ${ANDROID_NDK_HOME}
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /opt/android-ndk-tmp
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ${PATH}:${ANDROID_NDK_HOME}
    Name: env
  From:
    Image: ubuntu:17.10
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:17.10
