MetaArgs: null
Stages:
- As: builder
  BaseName: golang:1.9-alpine
  Commands:
  - Key: CADDY_VERSION
    Name: arg
    Value: '"0.11.0"'
  - CmdLine:
    - apk add --no-cache git
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/mholt/caddy -b "v$CADDY_VERSION" /go/src/github.com/mholt/caddy     &&
      cd /go/src/github.com/mholt/caddy     && git checkout -b "v$CADDY_VERSION"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - plugins.go
    - /go/src/github.com/mholt/caddy/caddyhttp/plugins.go
  - CmdLine:
    - git clone https://github.com/caddyserver/builds /go/src/github.com/caddyserver/builds
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /go/src/github.com/mholt/caddy/caddy     && go get ./...     && go run build.go     &&
      mv caddy /go/bin
    Name: run
    PrependShell: true
  From:
    Image: golang:1.9-alpine
  Name: builder
  Platform: ""
  SourceCode: FROM golang:1.9-alpine as builder
- BaseName: alpine:3.6
  Commands:
  - CmdLine:
    - apk add --no-cache --no-progress curl tini ca-certificates
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/bin/caddy
    - /usr/bin/caddy
  - CmdLine:
    - /usr/bin/caddy -plugins
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /www
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Caddyfile
    - /etc/caddy/Caddyfile
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - index.md
    - /www/index.md
  - CmdLine:
    - /sbin/tini
    - --
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - caddy
    - -agree
    - --conf
    - /etc/caddy/Caddyfile
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
