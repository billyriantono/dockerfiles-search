MetaArgs: null
Stages:
- As: builder
  BaseName: python:3.6.3
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - requirements.txt
    - /requirements.txt
  - Chown: ""
    Name: add
    SourcesAndDest:
    - requirements-gpu.txt
    - /requirements-gpu.txt
  - Chown: ""
    Name: add
    SourcesAndDest:
    - requirements-cpu.txt
    - /requirements-cpu.txt
  - Chown: ""
    Name: add
    SourcesAndDest:
    - setup-venv.py
    - /setup-venv.py
  - CmdLine:
    - pip install -r /requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - /setup-venv.py
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -c "source /cpu-env; pip install -r requirements-cpu.txt"
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -c "source /gpu-env; pip install -r requirements-gpu.txt"
    Name: run
    PrependShell: true
  From:
    Image: python:3.6.3
  Name: builder
  Platform: ""
  SourceCode: FROM python:3.6.3 as builder
- BaseName: nvidia/cuda:8.0-cudnn6-runtime-ubuntu16.04
  Commands:
  - Env:
    - Key: PYTHON_VERSION
      Value: 3.6.3
    Name: env
  - Env:
    - Key: PYTHON_PIP_VERSION
      Value: 9.0.1
    Name: env
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /usr/local/bin
    - /usr/local/bin
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /usr/local/lib
    - /usr/local/lib
  - CmdLine:
    - "ldconfig     && cd /usr/local/bin     && rm idle pydoc python python-config
      \t&& ln -Fs idle3 idle \t&& ln -Fs pydoc3 pydoc \t&& ln -Fs python3 python \t&&
      ln -Fs python3-config python-config"
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update && apt-get install -y --no-install-recommends \t\ttcl \t\ttk
      \t\tlibffi-dev \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /.cpu-env
    - /.cpu-env
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /.gpu-env
    - /.gpu-env
  - CmdLine:
    - ln -s /.cpu-env/bin/activate /cpu-env     && ln -s /.gpu-env/bin/activate /gpu-env
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .bashrc.additions
    - /.bashrc.additions
  - CmdLine:
    - cat /.bashrc.additions >>/root/.bashrc     && rm /.bashrc.additions
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    Name: entrypoint
    PrependShell: false
  From:
    Image: nvidia/cuda:8.0-cudnn6-runtime-ubuntu16.04
  Name: ""
  Platform: ""
  SourceCode: FROM nvidia/cuda:8.0-cudnn6-runtime-ubuntu16.04
