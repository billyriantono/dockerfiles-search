MetaArgs: null
Stages:
- BaseName: nearform/docker_golang:1.11-stretch
  Commands:
  - Labels:
    - Key: maintainer
      Value: igor.shmukler@nearform.com
    Name: label
  - Env:
    - Key: S2I_VERSION
      Value: v1.1.9a
    Name: env
  - Env:
    - Key: SKOPEO_VERSION
      Value: 0.1.28
    Name: env
  - CmdLine:
    - cd ~ &&     S2I_VERSION_COMPLETE="$S2I_VERSION-40ad911d" &&     URL="https://github.com/openshift/source-to-image/releases/download/$S2I_VERSION/source-to-image-$S2I_VERSION_COMPLETE-linux-amd64.tar.gz"
      &&     wget "$URL" &&     tar zxvf "source-to-image-$S2I_VERSION_COMPLETE-linux-amd64.tar.gz"
      &&     mv ./s2i /usr/local/bin &&     apt-get install -qqy         python-dev         python-setuptools         build-essential         jq         git-core         libdevmapper-dev         libgpgme11-dev         btrfs-tools         go-md2man         libglib2.0-dev         libostree-dev
      &&     curl -fsSL https://get.docker.com -o get-docker.sh &&     sh get-docker.sh
      &&     rm -rf /var/lib/apt/lists/* &&     go env GOPATH &&     go get -u github.com/magefile/mage
      &&     go get -u github.com/magefile/mage/sh &&     go get -u github.com/magefile/mage/mg
      &&     go get -u github.com/magefile/mage/target &&     cd $GOPATH/src/github.com/magefile/mage
      &&     go run -v bootstrap.go &&     go get -u github.com/spf13/viper &&     go
      get -u github.com/docker/docker/client &&     go get -u github.com/mholt/archiver
      &&     easy_install pip &&     pip install https://github.com/goldmann/docker-squash/archive/master.zip
      &&     pip install python-dateutil &&     pip install --no-deps s3cmd &&     curl
      "https://s3.amazonaws.com/aws-cli/awscli-bundle.zip" -o "awscli-bundle.zip"
      &&     unzip awscli-bundle.zip &&     ./awscli-bundle/install -i /usr/local/aws
      -b /usr/local/bin/aws &&     git clone https://github.com/projectatomic/skopeo
      $GOPATH/src/github.com/projectatomic/skopeo &&     cd $GOPATH/src/github.com/projectatomic/skopeo
      && GO111MODULE=on make binary-local && mv skopeo /usr/bin/
    Name: run
    PrependShell: true
  From:
    Image: nearform/docker_golang:1.11-stretch
  Name: ""
  Platform: ""
  SourceCode: FROM nearform/docker_golang:1.11-stretch
