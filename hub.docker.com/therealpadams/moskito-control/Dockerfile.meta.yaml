MetaArgs: null
Stages:
- BaseName: tomcat:alpine
  Commands:
  - Maintainer: Paul Adams <paul@baggerspion.net>
    Name: maintainer
  - Env:
    - Key: MOSKITO_VERSION
      Value: 2.7.8
    Name: env
  - CmdLine:
    - wget -q -O moskito.tgz http://www.moskito.org/download/moskito-$MOSKITO_VERSION.tgz     &&
      tar zxf moskito.tgz     && rm -rf $CATALINA_HOME/webapps/*     && mv moskito/moskito-control/webapps/moskito-control.war
      $CATALINA_HOME/webapps/ROOT.war     && rm -rf moksito.tgz moskito/
    Name: run
    PrependShell: true
  From:
    Image: tomcat:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM tomcat:alpine
