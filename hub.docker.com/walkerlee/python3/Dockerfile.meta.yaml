MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Maintainer: Walker Lee <walkerlee.tw@gmail.com>
    Name: maintainer
  - CmdLine:
    - "apk add --no-cache python3 && \tpython3 -m ensurepip && \trm -r /usr/lib/python*/ensurepip
      && \ttest -e /usr/bin/pip || ln -s pip3 /usr/bin/pip && \ttest -e /usr/bin/python
      || ln -s python3 /usr/bin/python && \tfind / -name '__pycache__' | xargs -rn1
      rm -rf"
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/python
    Name: cmd
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
