MetaArgs: null
Stages:
- As: build
  BaseName: openjdk:11
  Commands:
  - Maintainer: Marc TÃ¶nsing <marc@marc.tv>
    Name: maintainer
  - Key: paperspigot_ci_url
    Name: arg
    Value: https://papermc.io/api/v1/paper/1.14.4/233/download
  - Env:
    - Key: PAPERSPIGOT_CI_URL
      Value: $paperspigot_ci_url
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ${PAPERSPIGOT_CI_URL}
    - /opt/minecraft/server/paperclip.jar
  - CmdLine:
    - cd /opt/minecraft/server/     && java -jar paperclip.jar; exit 0
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt/minecraft/server/     && mv cache/patched*.jar paperspigot.jar
    Name: run
    PrependShell: true
  From:
    Image: openjdk:11
  Name: build
  Platform: ""
  SourceCode: FROM openjdk:11 AS build
- BaseName: anapsix/alpine-java:latest
  Commands:
  - Name: workdir
    Path: /data
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /opt/minecraft/server/paperspigot.jar
    - /opt/minecraft/server/paperspigot.jar
  - Chown: ""
    Name: add
    SourcesAndDest:
    - server.properties
    - /opt/minecraft/server/server.properties
  - Name: volume
    Volumes:
    - '"/data"'
  - Name: expose
    Ports:
    - "25565"
  - Key: memory_size
    Name: arg
    Value: 3G
  - Env:
    - Key: MEMORYSIZE
      Value: $memory_size
    Name: env
  - Name: workdir
    Path: /data
  - CmdLine:
    - java -jar -Xms$MEMORYSIZE -Xmx$MEMORYSIZE -XX:+UseG1GC -XX:+UnlockExperimentalVMOptions
      -XX:MaxGCPauseMillis=100 -XX:+DisableExplicitGC -XX:TargetSurvivorRatio=90 -XX:G1NewSizePercent=50
      -XX:G1MaxNewSizePercent=80 -XX:G1MixedGCLiveThresholdPercent=35 -XX:+AlwaysPreTouch
      -XX:+ParallelRefProcEnabled -Dusing.aikars.flags=mcflags.emc.gs -Dcom.mojang.eula.agree=true
      /opt/minecraft/server/paperspigot.jar
    Name: entrypoint
    PrependShell: true
  From:
    Image: anapsix/alpine-java:latest
  Name: ""
  Platform: ""
  SourceCode: FROM anapsix/alpine-java:latest
