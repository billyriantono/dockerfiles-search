MetaArgs: null
Stages:
- BaseName: maven:3-jdk-8
  Commands:
  - Maintainer: Dmitry Ustalov <dmitry.ustalov@gmail.com>
    Name: maintainer
  - Name: expose
    Ports:
    - "8080"
    - "8081"
  - Env:
    - Key: MAVEN_OPTS
      Value: -Dmaven.test.skip=true\ -Dmaven.javadoc.skip=true\ -Dmaven.repo.local=/mtsar/.m2\
        -Duser.home=/var/maven
    - Key: MAVEN_CONFIG
      Value: /var/maven/.m2
    Name: env
  - Name: workdir
    Path: /mtsar
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - README.md
    - LICENSE
    - pom.xml
    - src
    - mtsar.docker.sh
    - /mtsar/
  - CmdLine:
    - mkdir -p $MAVEN_CONFIG && chown -R nobody $MAVEN_CONFIG && mkdir -p /mtsar/src
      /mtsar/log && mv -fv main /mtsar/src && mvn -T 4 -B package && mv -fv target/mtsar.jar
      mtsar.jar && mvn -B clean && rm -rf dependency-reduced-pom.xml /mtsar/.m2 &&
      touch mtsar.docker.yml && chown -R nobody log mtsar.docker.yml && mv /mtsar/mtsar.docker.sh
      /mtsar/mtsar.sh
    Name: run
    PrependShell: true
  - Name: user
    User: nobody
  - CmdLine:
    - /mtsar/mtsar.sh
    Name: cmd
    PrependShell: false
  From:
    Image: maven:3-jdk-8
  Name: ""
  Platform: ""
  SourceCode: FROM maven:3-jdk-8
