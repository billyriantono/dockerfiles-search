MetaArgs: null
Stages:
- BaseName: linyuhc001/ssr-docker
  Commands:
  - Env:
    - Key: KCP_VER
      Value: "20170112"
    Name: env
  - CmdLine:
    - apk add --no-cache --virtual .build-deps curl     && mkdir -p /opt/kcptun     &&
      cd /opt/kcptun     && curl -fSL https://github.com/xtaci/kcptun/releases/download/v$KCP_VER/kcptun-linux-amd64-$KCP_VER.tar.gz
      | tar xz     && rm client_linux_amd64     && cd ~     && apk del .build-deps     &&
      apk add --no-cache supervisor
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /start.sh
  - CmdLine:
    - chmod +x /start.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 29900/udp
    - 8080/tcp
    - 8080/udp
  - CmdLine:
    - /usr/bin/supervisord
    Name: entrypoint
    PrependShell: false
  From:
    Image: linyuhc001/ssr-docker
  Name: ""
  Platform: ""
  SourceCode: FROM linyuhc001/ssr-docker
