MetaArgs: null
Stages:
- BaseName: alpine:3.6
  Commands:
  - Maintainer: hjl <jiale@implustech.com>
    Name: maintainer
  - Env:
    - Key: VERSION
      Value: 2.4.0
    Name: env
  - Name: volume
    Volumes:
    - /geoipdata
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - update.sh
    - /usr/local/bin/update.sh
  - CmdLine:
    - update.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - apk add -q --update         bash         wget         build-base         openssh-client         ca-certificates         file         zlib-dev         curl-dev     &&
      wget https://github.com/maxmind/geoipupdate/releases/download/v${VERSION}/geoipupdate-${VERSION}.tar.gz     &&
      tar zxvf geoipupdate-${VERSION}.tar.gz     && cd geoipupdate-${VERSION}     &&
      ./configure     && make     && make install     && cd ..     && rm -rf ./geoipupdate-${VERSION}     &&
      rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
