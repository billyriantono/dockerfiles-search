MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Anton Kozlov <drakon.mega@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - "DEBIAN_FRONTEND=noninteractive \tapt-get -y --no-install-recommends install
      \t\tsudo \t\tiptables \t\topenssh-server \t\tiproute2"
    Name: run
    PrependShell: true
  - CmdLine:
    - "DEBIAN_FRONTEND=noninteractive \tapt-get -y --no-install-recommends install
      \t\tbzip2 \t\tunzip \t\txz-utils \t\tpython \t\tcurl \t\tmake \t\tpatch \t\tcpio"
    Name: run
    PrependShell: true
  - CmdLine:
    - "DEBIAN_FRONTEND=noninteractive \tapt-get -y --no-install-recommends install
      \t\tgcc-multilib \t\tg++-multilib \t\tgdb \t\tqemu-system"
    Name: run
    PrependShell: true
  - CmdLine:
    - "curl -k -L \"https://developer.arm.com/-/media/Files/downloads/gnu-rm/6-2017q2/gcc-arm-none-eabi-6-2017-q2-update-linux.tar.bz2\"
      | \ttar -jxC /opt"
    Name: run
    PrependShell: true
  - CmdLine:
    - "curl -k -L \"https://developer.arm.com/-/media/Files/downloads/gnu-a/8.3-2019.03/binrel/gcc-arm-8.3-2019.03-x86_64-aarch64-elf.tar.xz\"
      | \ttar -xJC /opt"
    Name: run
    PrependShell: true
  - CmdLine:
    - "for a in microblaze mips powerpc sparc; do \tcurl -k -L \"https://github.com/embox/crosstool/releases/download/2.28-6.3.0-7.12/$a-elf-toolchain.tar.bz2\"
      | \t\ttar -jxC /opt; \tdone"
    Name: run
    PrependShell: true
  - CmdLine:
    - "DEBIAN_FRONTEND=noninteractive \tapt-get -y --no-install-recommends install
      \t\truby \t\tbison"
    Name: run
    PrependShell: true
  - CmdLine:
    - "DEBIAN_FRONTEND=noninteractive \tapt-get -y --no-install-recommends install
      \t\tflex"
    Name: run
    PrependShell: true
  - CmdLine:
    - "DEBIAN_FRONTEND=noninteractive \tapt-get -y --no-install-recommends install
      \t\tbc"
    Name: run
    PrependShell: true
  - CmdLine:
    - "for i in $(seq 0 9); do \t\tmknod /dev/loop$i -m0660 b 7 $i; \tdone"
    Name: run
    PrependShell: true
  - CmdLine:
    - "DEBIAN_FRONTEND=noninteractive \tapt-get -y --no-install-recommends install
      \t\tautoconf \t\tpkg-config \t\tmtd-utils \t\tntfs-3g"
    Name: run
    PrependShell: true
  - CmdLine:
    - "DEBIAN_FRONTEND=noninteractive \tapt-get -y --no-install-recommends install
      \t\tautotools-dev \t\tautomake \t\txutils-dev \t\tlibtool"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt /var/cache/apt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - create_matching_user.sh
    - /usr/local/sbin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker_start.sh
    - /usr/local/sbin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - id_rsa.pub
    - /home/user/.ssh/authorized_keys
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - user.bashrc
    - /home/user/.bashrc
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - user.bash_profile
    - /home/user/.bash_profile
  - CmdLine:
    - echo '%sudo ALL=(ALL) NOPASSWD:ALL' >> /etc/sudoers
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - Name: volume
    Volumes:
    - /embox
  - CmdLine:
    - /usr/local/sbin/docker_start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
