MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: Martin Neiiendam mn@lokalebasen.dk
    Name: maintainer
  - Env:
    - Key: REFRESHED_AT
      Value: "2014-02-21"
    Name: env
  - CmdLine:
    - sed -i.bak 's/main$/main universe/' /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python-software-properties build-essential libpq-dev curl
      postgresql-client
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-add-repository ppa:brightbox/ruby-ng
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y ruby2.0 ruby2.0-dev ruby2.0-doc
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install bundler --no-rdoc --no-ri
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install etcd -v=0.0.5
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install systemu -v=2.6.2
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L -o /bin/etcdenv "https://gist.github.com/fracklen/56cd1440ed3785aadfdf/raw/92d168d931fe5c4132e7bbbd774177cdce0d9ad9/with_etcd_environment"
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /bin/etcdenv
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
