MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: Luca Pasquale
    Name: maintainer
  - Env:
    - Key: TORQUE_VERSION
      Value: 6.0.2
    Name: env
  - CmdLine:
    - yum -y install libtool openssl-devel libxml2-devel boost-devel gcc gcc-c++ wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://www.adaptivecomputing.com/index.php?wpfb_dl=3124 -O torque-${TORQUE_VERSION}.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xf torque-${TORQUE_VERSION}.tar.gz && rm torque-${TORQUE_VERSION}.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y group install "Development Tools"
    Name: run
    PrependShell: true
  - CmdLine:
    - cd $(ls -d torque*)/ &&     ./configure &&     make &&     make install
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install nfs-utils openldap-clients nss-pam-ldapd authconfig
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - init.sh
    - /init.sh
  - CmdLine:
    - chmod u+x /init.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: PBS_HOME
      Value: /var/spool/torque
    Name: env
  - Name: expose
    Ports:
    - "15002"
  - Name: expose
    Ports:
    - "15003"
  - CmdLine:
    - /init.sh
    Name: cmd
    PrependShell: true
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
