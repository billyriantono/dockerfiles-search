MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Name: workdir
    Path: /root
  - CmdLine:
    - apt-get update && apt-get install -y locales
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir .ssh
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - apt-get install -y software-properties-common ssh
    Name: run
    PrependShell: true
  - CmdLine:
    - ssh-keyscan bitbucket.org > /root/.ssh/known_hosts
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y curl git libmcrypt-dev libicu-dev libxslt-dev libxml2-dev
      unzip postgresql postgresql-common libpq-dev  openjdk-8-jre
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository -y ppa:ondrej/php
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y php7.1
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y php7.1-mbstring php7.1-mcrypt php7.1-curl  php7.1-intl php7.1-bcmath
      php7.1-xml php7.1-xsl php7.1-zip php7.1-pgsql  php7.1-xdebug php7.1-sqlite php7.1-apc
      php7.1-redis
    Name: run
    PrependShell: true
  - CmdLine:
    - php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
    Name: run
    PrependShell: true
  - CmdLine:
    - php composer-setup.php
    Name: run
    PrependShell: true
  - CmdLine:
    - php -r "unlink('composer-setup.php');"
    Name: run
    PrependShell: true
  - CmdLine:
    - mv composer.phar /usr/local/bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://download.elastic.co/elasticsearch/release/org/elasticsearch/distribution/deb/elasticsearch/2.4.1/elasticsearch-2.4.1.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg -i elasticsearch-2.4.1.deb
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - apache2.conf
    - /etc/apache2/apache2.conf
  - CmdLine:
    - rm /etc/apache2/sites-available/* /etc/apache2/conf-enabled/*
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - pg_hba.conf
    - /etc/postgresql/9.5/main/pg_hba.conf
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "9000"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start_web.sh
    - /usr/local/bin/start_web
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
