MetaArgs: null
Stages:
- BaseName: openjdk:8u151-jre-alpine
  Commands:
  - Key: kafka_version
    Name: arg
    Value: 1.0.0
  - Key: scala_version
    Name: arg
    Value: "2.12"
  - Key: glibc_version
    Name: arg
    Value: 2.27-r0
  - Labels:
    - Key: maintainer
      Value: '"evoup <evoex123@gmail.com>"'
    Name: label
  - CmdLine:
    - apk add --no-cache bash curl jq docker
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /opt
    Name: run
    PrependShell: true
  - Env:
    - Key: KAFKA_VERSION
      Value: $kafka_version
    - Key: SCALA_VERSION
      Value: $scala_version
    - Key: GLIBC_VERSION
      Value: $glibc_version
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/download-kafka.sh
    - /tmp/download-kafka.sh
  - CmdLine:
    - chmod a+x /tmp/download-kafka.sh && sync && /tmp/download-kafka.sh && tar xfz
      /tmp/kafka_${SCALA_VERSION}-${KAFKA_VERSION}.tgz -C /opt && rm /tmp/kafka_${SCALA_VERSION}-${KAFKA_VERSION}.tgz
      && ln -s /opt/kafka_${SCALA_VERSION}-${KAFKA_VERSION} /opt/kafka
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/server.properties
    - /opt/kafka/config/server.properties
  - CmdLine:
    - wget https://github.com/sgerrand/alpine-pkg-glibc/releases/download/${GLIBC_VERSION}/glibc-${GLIBC_VERSION}.apk         &&
      apk add --no-cache --allow-untrusted glibc-${GLIBC_VERSION}.apk         && rm
      glibc-${GLIBC_VERSION}.apk
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9092"
  - CmdLine:
    - /opt/kafka/bin/kafka-server-start.sh
    - /opt/kafka/config/server.properties
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:8u151-jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8u151-jre-alpine
