MetaArgs: null
Stages:
- BaseName: cloudgear/ubuntu:14.04
  Commands:
  - Maintainer: Datmo devs <dev@datmo.io>
    Name: maintainer
  - CmdLine:
    - apt-get update;     apt-get install -y       python python-pip       build-essential       python-dev       python-setuptools       python-matplotlib       libatlas-dev       curl       libatlas3gf-base
      &&     apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -O https://bootstrap.pypa.io/get-pip.py &&     python get-pip.py &&     rm
      get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install numpy==1.13.1
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install scipy
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -U scikit-learn
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install seaborn
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install matplotlib
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --pre xgboost
    Name: run
    PrependShell: true
  - CmdLine:
    - update-alternatives --set libblas.so.3       /usr/lib/atlas-base/atlas/libblas.so.3;     update-alternatives
      --set liblapack.so.3      /usr/lib/atlas-base/atlas/liblapack.so.3
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install curl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade ipython &&         pip install                 ipykernel                 jupyter                 &&         python
      -m ipykernel.kernelspec
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - jupyter_notebook_config.py
    - /root/.jupyter/
  - Name: expose
    Ports:
    - "8888"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run_jupyter.sh
    - /home/
  - CmdLine:
    - pip install flask
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5000"
  From:
    Image: cloudgear/ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM cloudgear/ubuntu:14.04
