MetaArgs: null
Stages:
- BaseName: lorello/docker-ubuntu
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - add-apt-repository -y ppa:nginx/stable
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository -y ppa:ondrej/php5 && apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-add-repository -y ppa:ansible/ansible
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qqy && apt-get -qqy install nginx-extras mysql-client php5 php5-fpm
      php-apc php5-imagick php5-imap php5-mcrypt php5-curl php5-gd php5-pgsql php5-sqlite
      php5-common php-pear php5-json php5-redis php5-memcache php5-mongo php5-mysqlnd
      php5-mysqlnd-ms php5-sqlite sqlite3 python-softlayer ansible
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - fastcgi_drupal.conf
    - /etc/nginx/fastcgi_drupal.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - fastcgi_drupal.conf
    - /etc/nginx/fastcgi_no_args_drupal.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - default
    - /etc/nginx/sites-available/default
  - CmdLine:
    - mkdir /srv/www
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "Nginx is up and running" > /srv/www/index.html
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q https://github.com/jwilder/dockerize/releases/download/v0.0.2/dockerize-linux-amd64-v0.0.2.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -C /usr/local/bin -xvzf dockerize-linux-amd64-v0.0.2.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/bin/
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /usr/bin/composer.phar /usr/bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - composer diagnose
    Name: run
    PrependShell: true
  - CmdLine:
    - composer global require drush/drush:7.*
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /root/.composer/vendor/drush/drush/drush /usr/bin/drush
    Name: run
    PrependShell: true
  - CmdLine:
    - echo '<?php phpinfo(); ?>' > /srv/www/index.php
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./fastcgi_drupal.conf
    - /etc/nginx/fastcgi_drupal.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./fastcgi_drupal.conf
    - /etc/nginx/fastcgi_no_args_drupal.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./default
    - /etc/nginx/sites-available/default
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./php-fpm-pool.conf
    - /etc/php5/fpm/pool.d/www.conf
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - service php5-fpm start && dockerize -stdout /var/log/nginx/access.log -stderr
      /var/log/nginx/error.log nginx
    Name: cmd
    PrependShell: true
  From:
    Image: lorello/docker-ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM lorello/docker-ubuntu
