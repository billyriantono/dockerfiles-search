    - '"/keys"'
    - ']'
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: /usr/local/lib
    Name: env
  - CmdLine:
    - /changeagent
    - -logtostderr
    - -p
    - "8080"
    - -d
    - /data
    Name: entrypoint
    PrependShell: false
