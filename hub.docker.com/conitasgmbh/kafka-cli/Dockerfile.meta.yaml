MetaArgs: null
Stages:
- BaseName: azul/zulu-openjdk-alpine:11-jre
  Commands:
  - Maintainer: Ghenadii Batalski <ghenadii.batalski@itas-gmbh.de>
    Name: maintainer
  - Env:
    - Key: KAFKA_VERSION
      Value: 2.2.0
    Name: env
  - Env:
    - Key: KAFKA_URL
      Value: https://www-eu.apache.org/dist/kafka/${KAFKA_VERSION}/kafka_2.12-${KAFKA_VERSION}.tgz
    Name: env
  - Env:
    - Key: KAFKA_TEMP_FILE
      Value: /opt/kafka.tgz
    Name: env
  - Env:
    - Key: KAFKA_WORKDIR
      Value: /opt/kafka
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entry-point.sh
    - /opt/entry-point.sh
  - CmdLine:
    - apk update && apk add bash && rm -rf /var/cache/apk/*  && chmod +x /opt/entry-point.sh  &&
      wget ${KAFKA_URL} -O ${KAFKA_TEMP_FILE}  && mkdir -p ${KAFKA_WORKDIR}  && tar
      -xzpf ${KAFKA_TEMP_FILE} --strip-components=1 -C ${KAFKA_WORKDIR}  && rm ${KAFKA_TEMP_FILE}   &&
      rm -rf ${KAFKA_WORKDIR}/bin/windows
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ${PATH}:/opt/kafka/bin
    Name: env
  - Name: workdir
    Path: /opt
  - CmdLine:
    - /opt/entry-point.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: azul/zulu-openjdk-alpine:11-jre
  Name: ""
  Platform: ""
  SourceCode: FROM azul/zulu-openjdk-alpine:11-jre
