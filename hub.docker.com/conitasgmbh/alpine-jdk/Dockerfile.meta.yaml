MetaArgs: null
Stages:
- BaseName: alpine:3.10
  Commands:
  - Env:
    - Key: ZUL_VERSION
      Value: 11.33.15
    Name: env
  - Env:
    - Key: JDK_VERSION
      Value: 11.0.4
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /opt/java
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: JDK_DIR
      Value: zulu${ZUL_VERSION}-ca-jdk${JDK_VERSION}-linux_musl_x64
    Name: env
  - Env:
    - Key: JAVA_ARCHIVE
      Value: ${JDK_DIR}.tar.gz
    Name: env
  - CmdLine:
    - cd /opt     && wget https://cdn.azul.com/zulu/bin/${JAVA_ARCHIVE}     && tar
      zxf ${JAVA_ARCHIVE}     && rm ${JAVA_ARCHIVE}     && ln -s ${JDK_DIR} java     &&
      rm -f ${JAVA_HOME}/lib/src.zip && rm -rf ${JAVA_HOME}/demo && rm -rf ${JAVA_HOME}/man
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"$PATH:$JAVA_HOME/bin"'
    Name: env
  From:
    Image: alpine:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10
