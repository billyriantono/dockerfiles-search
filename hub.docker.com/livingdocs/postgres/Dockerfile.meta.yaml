MetaArgs: null
Stages:
- BaseName: postgres:9.3
  Commands:
  - Maintainer: Marc Bachmann <marc@livingdocs.io>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get upgrade -y &&     DEBIAN_FRONTEND=noninteractive apt-get
      install -y --force-yes --no-install-recommends     build-essential ca-certificates
      libv8-dev git-core postgresql-server-dev-$PG_MAJOR     && apt-get autoremove
      -y && apt-get clean &&     rm -Rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Env:
    - Key: PLV8_BRANCH
      Value: r1.4
    Name: env
  - CmdLine:
    - cd /tmp && git clone -b $PLV8_BRANCH https://github.com/plv8/plv8.git   && cd
      /tmp/plv8   && make all install   && cd /tmp && rm -Rf plv8
    Name: run
    PrependShell: true
  From:
    Image: postgres:9.3
  Name: ""
  Platform: ""
  SourceCode: FROM postgres:9.3
