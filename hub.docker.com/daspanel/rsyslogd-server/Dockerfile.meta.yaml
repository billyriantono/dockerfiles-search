MetaArgs: null
Stages:
- BaseName: daspanel/alpine-base:latest
  Commands:
  - Maintainer: Abner G Jacobsen - http://daspanel.com <admin@daspanel.com>
    Name: maintainer
  - Env:
    - Key: TZ
      Value: '"UTC"'
    Name: env
  - Env:
    - Key: S6_BEHAVIOUR_IF_STAGE2_FAILS
      Value: "2"
    Name: env
  - CmdLine:
    - set -x     && apk add --no-cache rsyslog rsyslog-tls     && mkdir -p /var/spool/rsyslog     &&
      mkdir -p /etc/rsyslog.d/keys/ca.d     && rm -rf /var/cache/apk/*     && rm -rf
      /tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rootfs
    - /
  - Name: expose
    Ports:
    - 514/udp
  From:
    Image: daspanel/alpine-base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM daspanel/alpine-base:latest
