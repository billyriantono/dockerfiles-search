MetaArgs: null
Stages:
- BaseName: daspanel/alpine-base
  Commands:
  - Maintainer: Abner G Jacobsen <admin@daspanel.com>
    Name: maintainer
  - Key: VERSION
    Name: arg
    Value: null
  - Key: VCS_URL
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.vendor
      Value: '"DASPANEL"'
    - Key: org.label-schema.version
      Value: $VERSION
    - Key: org.label-schema.vcs-url
      Value: $VCS_URL
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.name
      Value: '"base-api"'
    - Key: org.label-schema.description
      Value: '"This service provides a web interface to Daspanel."'
    - Key: org.label-schema.architecture
      Value: '"x86_64"'
    - Key: org.label-schema.distribution
      Value: '"Alpine Linux"'
    - Key: org.label-schema.distribution-version
      Value: '"3.5"'
    - Key: info.daspanel.panel
      Value: $VERSION
    Name: label
  - Env:
    - Key: INSTALL_PATH
      Value: /opt/daspanel/apps/panel
    Name: env
  - CmdLine:
    - mkdir -p $INSTALL_PATH
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - container_data
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - daspanel_web
    - /opt/daspanel/apps/panel/daspanel_web
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config.py
    - wsgi.py
    - requirements.txt
    - /opt/daspanel/apps/panel/
  - Name: workdir
    Path: $INSTALL_PATH
  - CmdLine:
    - apk add --no-cache --update --virtual .build-deps         build-base bash gcc
      musl-dev git libressl-dev curl curl-dev python-dev libffi-dev         mariadb-dev
      python-dev libxml2-dev libxslt-dev     && apk add --no-cache --update libssl1.0
      libcurl python libxslt     && curl "https://bootstrap.pypa.io/get-pip.py" |
      python     && export PYCURL_SSL_LIBRARY=openssl     && pip install --compile
      pycurl==7.43.0     && pip install gunicorn==19.7.1 setproctitle gevent     &&
      pip install -r $INSTALL_PATH/requirements.txt     && apk --purge -v del .build-deps     &&
      rm -rf /var/cache/apk/*     && rm -rf /tmp/src     && rm -rf /tmp/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5000"
  From:
    Image: daspanel/alpine-base
  Name: ""
  Platform: ""
  SourceCode: FROM daspanel/alpine-base
