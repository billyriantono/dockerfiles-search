MetaArgs: null
Stages:
- As: builder-caddy
  BaseName: golang:1.9-alpine3.6
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"ulrich.schreiner@gmail.com"'
    Name: label
  - Env:
    - Key: CADDY_VERSION
      Value: v0.10.10
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - caddy-build
    - /caddy-build
  - CmdLine:
    - apk --no-cache update     && apk --no-cache --update add git bash     && cd
      /caddy-build     && env OS=linux ARCH=amd64 ./build_caddy.sh     && ls -la /caddy-build/caddy
    Name: run
    PrependShell: true
  From:
    Image: golang:1.9-alpine3.6
  Name: builder-caddy
  Platform: ""
  SourceCode: FROM golang:1.9-alpine3.6 as builder-caddy
- BaseName: alpine:3.6
  Commands:
  - Maintainer: Abner G Jacobsen - http://daspanel.com <admin@daspanel.com>
    Name: maintainer
  - Chown: ""
    From: builder-caddy
    Name: copy
    SourcesAndDest:
    - /caddy-build/caddy
    - /usr/sbin/caddy
  - Key: VERSION
    Name: arg
    Value: null
  - Key: VCS_URL
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: S6_OVERLAY_VERSION
    Name: arg
    Value: v1.20.0.0
  - Key: DASPANEL_IMG_NAME
    Name: arg
    Value: daspanel-services
  - Key: DASPANEL_OS_VERSION
    Name: arg
    Value: alpine3.6
  - Key: PHP_MINIMAL
    Name: arg
    Value: '"php7-fpm php7 php7-common php7-pear php7-phar php7-posix     php7-mbstring
      php7-ctype php7-iconv php7-bcmath php7-bz2 php7-calendar     php7-gettext php7-pspell
      php7-recode php7-gmp php7-fileinfo php7-session     php7-zip php7-zlib php7-intl
      php7-mcrypt     php7-json php7-dom php7-soap php7-xsl php7-xml     php7-tokenizer
      php7-xmlwriter php7-simplexml php7-xmlreader     php7-curl php7-openssl php7-sockets
      php7-imap php7-ftp     php7-mysqlnd php7-mysqli     php7-pdo php7-pdo_mysql
      php7-pdo_pgsql php7-pdo_sqlite     php7-exif php7-gd     php7-apcu php7-opcache
      php7-pcntl     php7-redis@testing php7-memcached"'
  - Key: PECL_MINIMAL
    Name: arg
    Value: '"yaml-2.0.0"'
  - Key: PHP_MODULES
    Name: arg
    Value: '"php7-pgsql php7-sqlite3 php7-memcached php7-mailparse     php7-enchant     php7-tidy     php7-ldap     php7-zmq     php7-amqp     php7-mailparse     php7-pdo_dblib"'
  - Key: PHP_MODULES_EXTRA
    Name: arg
    Value: '""'
  - Key: PHP_XDEBUG
    Name: arg
    Value: '""'
  - Key: PHP_PHPDBG
    Name: arg
    Value: '""'
  - Key: PHP_MODULES_BANNED
    Name: arg
    Value: '"php7-sysvsem php7-sysvshm php7-xmlrpc php7-shmop     php7-snmp php7-sysvmsg
      php7-odbc php7-pdo_odbc php7-ldap php7-apache2     php7-cgi php7-dba php7-embed
      php7-litespeed php7-doc"'
  - Env:
    - Key: S6_BEHAVIOUR_IF_STAGE2_FAILS
      Value: "2"
    - Key: TZ
      Value: '"UTC"'
    - Key: DASPANEL_WAIT_FOR_API
      Value: '"YES"'
    Name: env
  - Labels:
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.version
      Value: $VERSION
    - Key: org.label-schema.vcs-url
      Value: $VCS_URL
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.name
      Value: '"daspanel/daspanel-services"'
    - Key: org.label-schema.description
      Value: '"This image provides panel services."'
    Name: label
  - Env:
    - Key: VAR_PREFIX
      Value: /var/run
    Name: env
  - Env:
    - Key: LOG_PREFIX
      Value: /var/log/php-fpm7
    Name: env
  - Env:
    - Key: TEMP_PREFIX
      Value: /tmp
    Name: env
  - Env:
    - Key: CACHE_PREFIX
      Value: /var/cache
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rootfs
    - /
  - CmdLine:
    - set -x     && sh /opt/daspanel/bootstrap/${DASPANEL_OS_VERSION}/00_base     &&
      wget -O /tmp/opt-daspanel.zip "https://github.com/daspanel/rootfs-base/releases/download/0.1.0/opt-daspanel.zip"     &&
      unzip -o -d / /tmp/opt-daspanel.zip     && wget -O /tmp/alpine-s6.zip "https://github.com/daspanel/rootfs-base/releases/download/0.1.0/alpine-s6.zip"     &&
      unzip -o -d / /tmp/alpine-s6.zip     && wget https://github.com/just-containers/s6-overlay/releases/download/$S6_OVERLAY_VERSION/s6-overlay-amd64.tar.gz
      --no-check-certificate -O /tmp/s6-overlay.tar.gz     && tar xvfz /tmp/s6-overlay.tar.gz
      -C /     && rm -f /tmp/s6-overlay.tar.gz     && addgroup -g 82 -S www-data     &&
      adduser -u 82 -D -S -h /home/www-data -s /sbin/nologin -G www-data www-data     &&
      echo '@testing http://dl-cdn.alpinelinux.org/alpine/edge/testing' >> /etc/apk/repositories     &&
      echo '@community http://nl.alpinelinux.org/alpine/edge/community' >> /etc/apk/repositories     &&
      sh /opt/daspanel/bootstrap/${DASPANEL_OS_VERSION}/${DASPANEL_IMG_NAME}/00_buildenv     &&
      sh /opt/daspanel/bootstrap/${DASPANEL_OS_VERSION}/99_install_pkgs "${PHP_MINIMAL}"     &&
      sh /opt/daspanel/bootstrap/${DASPANEL_OS_VERSION}/99_install_pkgs "${PHP_MODULES}"     &&
      sh /opt/daspanel/bootstrap/${DASPANEL_OS_VERSION}/99_install_pkgs "${PHP_MODULES_EXTRA}"     &&
      sh /opt/daspanel/bootstrap/${DASPANEL_OS_VERSION}/99_install_pkgs "${PHP_PHPDBG}"     &&
      sh /opt/daspanel/bootstrap/${DASPANEL_OS_VERSION}/99_install_pkgs "${PHP_XDEBUG}"     &&
      curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin
      --filename=composer     && curl -sSL https://phar.phpunit.de/phpunit-6.2.phar
      -o /usr/local/bin/phpunit     && chmod +x /usr/local/bin/phpunit     && sed
      -i -e 's/\(PHP -C\) -n/\1/g' /usr/bin/pecl     && mkdir -p /tmp/pear/cache     &&
      cd /opt/daspanel/services     && wget https://github.com/servocoder/RichFilemanager/archive/v2.6.4.zip     &&
      unzip v2.6.4.zip     && mv RichFilemanager-2.6.4 RichFilemanager     && rm v2.6.4.zip     &&
      cd RichFilemanager     && composer update     && composer require aws/aws-sdk-php     &&
      sh /opt/daspanel/bootstrap/${DASPANEL_OS_VERSION}/${DASPANEL_IMG_NAME}/09_cleanbuildenv     &&
      chmod 0755 /usr/sbin/caddy     && setcap "cap_net_bind_service=+ep" /usr/sbin/caddy     &&
      rm -rf /tmp/*     && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  - CmdLine: []
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "443"
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
