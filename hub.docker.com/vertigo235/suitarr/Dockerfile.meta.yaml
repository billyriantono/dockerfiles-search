MetaArgs: null
Stages:
- BaseName: ubuntu:17.10
  Commands:
  - Maintainer: hotio
    Name: maintainer
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: noninteractive
  - Env:
    - Key: XDG_CONFIG_HOME
      Value: '"/config"'
    - Key: XDG_DATA_HOME
      Value: '"/config"'
    Name: env
  - Env:
    - Key: LANG
      Value: '''C.UTF-8'''
    - Key: LANGUAGE
      Value: '''C.UTF-8'''
    - Key: LC_ALL
      Value: '''C.UTF-8'''
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get upgrade -y &&     apt-get install -y --no-install-recommends
      --no-install-suggests         dirmngr &&     apt-key adv --keyserver hkp://keyserver.ubuntu.com:80
      --recv-keys 3FA7E0328081BFF6A14DA29AA6A19B38D3D831EF && echo "deb http://download.mono-project.com/repo/ubuntu
      xenial main" | tee /etc/apt/sources.list.d/mono-official.list &&     apt-get
      update &&     apt-get install -y --no-install-recommends --no-install-suggests         jq         unzip         curl         libcurl4-openssl-dev         ca-certificates-mono         mono-devel         sqlite3         python         openjdk-8-jre-headless         mediainfo
      &&     curl -s -o - -L "https://github.com/just-containers/s6-overlay/releases/download/v1.20.0.0/s6-overlay-amd64.tar.gz"
      | tar xzf - -C / &&     mkdir -p /app /config &&     useradd -u 1000 -U -d /config
      -s /bin/false hotio &&     usermod -G users hotio &&     apt-get autoremove
      -y &&     apt-get clean &&     rm -rf /tmp/* /var/lib/apt/lists/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root/
    - /
  - Name: volume
    Volumes:
    - /config
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:17.10
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:17.10
