MetaArgs: null
Stages:
- BaseName: linuxbrew/linuxbrew
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Shaun Jackman <sjackman@gmail.com>"'
    Name: label
  - Name: workdir
    Path: /home/linuxbrew/tigmint
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - "sudo chown -R linuxbrew: . \t&& brew bundle \t&& rm -rf /home/linuxbrew/.cache
      \t&& pip3 install cython git+https://github.com/daler/pybedtools.git \t&& pip3
      install -r requirements.txt"
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/home/linuxbrew/tigmint/bin:$PATH"'
    Name: env
  From:
    Image: linuxbrew/linuxbrew
  Name: ""
  Platform: ""
  SourceCode: FROM linuxbrew/linuxbrew
