MetaArgs: null
Stages:
- As: build
  BaseName: golang:1
  Commands:
  - Key: VERSION
    Name: arg
    Value: '"2.15.2"'
  - Key: CHECKSUM
    Name: arg
    Value: '"2ba37bced3e90c5e7dd3248918f13f2f3444de748cfe413b0a09f82532c3c553"'
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/prometheus/prometheus/archive/v$VERSION.tar.gz
    - /tmp/prometheus.tar.gz
  - CmdLine:
    - '[ "$CHECKSUM" = "$(sha256sum /tmp/prometheus.tar.gz | awk ''{print $1}'')"
      ] &&     tar -C /tmp -xf /tmp/prometheus.tar.gz &&     mkdir -p /go/src/github.com/prometheus
      &&     mv /tmp/prometheus-$VERSION /go/src/github.com/prometheus/prometheus'
    Name: run
    PrependShell: true
  - CmdLine:
    - apt update &&     apt install -y ca-certificates &&     curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg
      | apt-key add - &&     echo "deb https://dl.yarnpkg.com/debian/ stable main"
      | tee /etc/apt/sources.list.d/yarn.list &&     apt update &&     apt install
      -y yarn &&     cd /go/src/github.com/prometheus/prometheus &&       make build
      &&     echo "nogroup:*:100:nobody" > /tmp/group &&     echo "nobody:*:100:100:::"
      > /tmp/passwd &&     mkdir -p /tmp/data
    Name: run
    PrependShell: true
  From:
    Image: golang:1
  Name: build
  Platform: ""
  SourceCode: FROM golang:1 AS build
- BaseName: scratch
  Commands:
  - Chown: 100:100
    From: build
    Name: copy
    SourcesAndDest:
    - /go/src/github.com/prometheus/prometheus/prometheus
    - /go/src/github.com/prometheus/prometheus/documentation/examples/prometheus.yml
    - /
  - Chown: 100:100
    From: build
    Name: copy
    SourcesAndDest:
    - /tmp/data
    - /data
  - Chown: 100:100
    From: build
    Name: copy
    SourcesAndDest:
    - /etc/ssl/certs/ca-certificates.crt
    - /etc/ssl/certs/
  - Chown: 100:100
    From: build
    Name: copy
    SourcesAndDest:
    - /tmp/group
    - /tmp/passwd
    - /etc/
  - Name: user
    User: 100:100
  - Name: volume
    Volumes:
    - /data
  - Name: expose
    Ports:
    - 9090/tcp
  - CmdLine:
    - /prometheus
    Name: entrypoint
    PrependShell: false
  From:
    Scratch: true
  Name: ""
  Platform: ""
  SourceCode: FROM scratch
