MetaArgs: null
Stages:
- As: builder
  BaseName: golang:alpine
  Commands:
  - CmdLine:
    - apk add git
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /workspace
  - Name: workdir
    Path: /workspace
  - Key: GO_PACKAGE
    Name: arg
    Value: github.com/cloudidc/kube-ml
  - CmdLine:
    - go build -ldflags "  -X ${GO_PACKAGE}/pkg/version.gitVersion=$(git rev-parse
      --abbrev-ref HEAD)   -X ${GO_PACKAGE}/pkg/version.gitCommit=$(git rev-parse
      HEAD)   -X ${GO_PACKAGE}/pkg/version.buildDate=$(date -u +'%Y-%m-%dT%H:%M:%SZ')"   -o
      /workspace/bin/kube-ml   ${GO_PACKAGE}/cmd/kube-ml
    Name: run
    PrependShell: true
  From:
    Image: golang:alpine
  Name: builder
  Platform: ""
  SourceCode: FROM golang:alpine as builder
- BaseName: alpine:3.10
  Commands:
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /workspace/bin/kube-ml
    - /bin/kube-ml
  - CmdLine:
    - /bin/kube-ml
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10
