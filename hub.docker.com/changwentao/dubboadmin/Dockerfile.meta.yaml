MetaArgs: null
Stages:
- BaseName: openjdk:8-alpine
  Commands:
  - Maintainer: FROM changwenwen@126.com
    Name: maintainer
  - Env:
    - Key: JETTY_HOME
      Value: /opt/jetty9.3.11
    Name: env
  - CmdLine:
    - mkdir -p /opt &&     apk add --no-cache --update-cache bash &&     rm -rf /tmp/*
      /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - jetty9.3.11.tar.gz
    - /opt
  - Name: workdir
    Path: $JETTY_HOME
  - Name: expose
    Ports:
    - "8080"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:8-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-alpine
