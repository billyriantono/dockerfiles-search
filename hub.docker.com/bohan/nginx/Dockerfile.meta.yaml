MetaArgs: null
Stages:
- BaseName: nginx:1.17.6-alpine
  Commands:
  - Key: NGX_BROTLI_VERSION
    Name: arg
    Value: e505dce68acc190cc5a1e780a3b0275e39f160ca
  - Key: GEOIP2_MODULE_VERSION
    Name: arg
    Value: "3.3"
  - CmdLine:
    - set -ex;     deluser xfs;     deluser nginx;     delgroup www-data;     addgroup
      -g 33 -S www-data; adduser -G www-data -S -D -H -u 33 www-data;     sed -ri
      's/^#?user[ \t].+;/user www-data;/' /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - set -ex;     apk add --no-cache ca-certificates;     apk add --no-cache --virtual
      .build-deps         curl         gcc         git         libc-dev         libmaxminddb-dev         make         pcre-dev         zlib-dev     ;     make_j="make
      -j$(nproc)";     mkdir -p /usr/src;     cd /usr/src;     curl -fsSL "https://nginx.org/download/nginx-$NGINX_VERSION.tar.gz"
      -o nginx.tar.gz;     curl -fsSL "https://github.com/leev/ngx_http_geoip2_module/archive/$GEOIP2_MODULE_VERSION.tar.gz"
      -o ngx_http_geoip2_module.tar.gz;     tar -xf nginx.tar.gz;     tar -xf ngx_http_geoip2_module.tar.gz;     rm         nginx.tar.gz         ngx_http_geoip2_module.tar.gz     ;     git
      clone https://github.com/google/ngx_brotli.git;     cd ngx_brotli;     git checkout
      "$NGX_BROTLI_VERSION";     git submodule update --init;     cd "../nginx-$NGINX_VERSION";     ./configure         --with-compat         --add-dynamic-module=../ngx_brotli         --add-dynamic-module=../ngx_http_geoip2_module-$GEOIP2_MODULE_VERSION     ;     $make_j
      modules;     cp         objs/ngx_http_brotli_filter_module.so         objs/ngx_http_brotli_static_module.so         objs/ngx_http_geoip2_module.so     /usr/lib/nginx/modules;     cd
      ..;     rm -rf         "nginx-$NGINX_VERSION"         ngx_brotli         "ngx_http_geoip2_module-$GEOIP2_MODULE_VERSION"     ;     runDeps="$(         scanelf
      --needed --nobanner --format '%n#p' /usr/lib/nginx/modules/*.so             |
      tr ',' '\n'             | sort -u             | awk 'system("[ -e /usr/local/lib/"
      $1 " ]") == 0 { next } { print "so:" $1 }'     )";     apk add --no-cache $runDeps;     apk
      del .build-deps
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-nginx-*.sh
    - docker-entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: nginx:1.17.6-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:1.17.6-alpine
