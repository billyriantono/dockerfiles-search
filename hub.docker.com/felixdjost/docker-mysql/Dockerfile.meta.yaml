MetaArgs: null
Stages:
- BaseName: centos:centos7
  Commands:
  - Maintainer: simon.dietschi@bluecare.ch
    Name: maintainer
  - CmdLine:
    - rpm -Uvh http://dev.mysql.com/get/mysql-community-release-el7-5.noarch.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y update; yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install epel-release; yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install mysql-community-server pwgen bash-completion psmisc net-tools;
      yum clean all
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/mysql
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - chmod +x /docker-entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "3306"
  - CmdLine:
    - mysqld_safe
    Name: cmd
    PrependShell: false
  From:
    Image: centos:centos7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos7
