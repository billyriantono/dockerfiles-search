MetaArgs: null
Stages:
- BaseName: node:lts-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Gaiaz Iusipov <g.iusipov@gmail.com>"'
    Name: label
  - CmdLine:
    - set -xe     && yarn global add --silent         yaspeller     && yarn cache
      clean --silent
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Name: volume
    Volumes:
    - /app
  - CmdLine:
    - yaspeller
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: node:lts-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:lts-alpine
