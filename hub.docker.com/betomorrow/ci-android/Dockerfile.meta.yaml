MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    - Key: TERM
      Value: xterm
    Name: env
  - CmdLine:
    - apt-get --quiet update --yes
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get --quiet install --yes git
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get --quiet install --yes openjdk-8-jdk
    Name: run
    PrependShell: true
  - Key: ANDROID_COMPILE_SDK
    Name: arg
    Value: '"28"'
  - Key: ANDROID_BUILD_TOOLS
    Name: arg
    Value: '"28.0.3"'
  - Key: ANDROID_SDK_TOOLS
    Name: arg
    Value: '"4333796"'
  - Key: ANDROID_HOME
    Name: arg
    Value: '"/usr/local/android-sdk-linux"'
  - CmdLine:
    - apt-get --quiet install --yes wget tar unzip lib32stdc++6 lib32z1
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --quiet --output-document=/tmp/android-sdk.zip https://dl.google.com/android/repository/sdk-tools-linux-${ANDROID_SDK_TOOLS}.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip -d ${ANDROID_HOME} /tmp/android-sdk.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | ${ANDROID_HOME}/tools/bin/sdkmanager "platforms;android-${ANDROID_COMPILE_SDK}"
      >/dev/null
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | ${ANDROID_HOME}/tools/bin/sdkmanager "platform-tools" >/dev/null
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | ${ANDROID_HOME}/tools/bin/sdkmanager "build-tools;${ANDROID_BUILD_TOOLS}"
      >/dev/null
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -c     set +o pipefail &&    yes | ${ANDROID_HOME}/tools/bin/sdkmanager
      --licenses
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /tmp/android-sdk.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: ${ANDROID_HOME}
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:${ANDROID_HOME}/platform-tools/
    Name: env
  - Key: FASTLANE_VERSION
    Name: arg
    Value: "2.112"
  - CmdLine:
    - apt-get -y install build-essential ruby ruby-dev && gem install fastlane -NV
      -v ${FASTLANE_VERSION}
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - apt-get autoremove -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
