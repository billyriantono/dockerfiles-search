MetaArgs: null
Stages:
- BaseName: phusion/baseimage
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -yq install build-essential libssl-dev libreadline-gplv2-dev   libxml2-dev
      libxslt1-dev libpq-dev git-core
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/sstephenson/rbenv.git /root/.rbenv
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/sstephenson/ruby-build.git /root/.rbenv/plugins/ruby-build
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /root/.rbenv/bin:/root/.rbenv/shims:$PATH
    Name: env
  - CmdLine:
    - rbenv install 2.1.0 && rm -rf /tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - rbenv global 2.1.0
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install bundler --no-ri --no-rdoc
    Name: run
    PrependShell: true
  - CmdLine:
    - rbenv rehash
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get autoremove -y && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /tmp/*
    Name: run
    PrependShell: true
  From:
    Image: phusion/baseimage
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage
