MetaArgs: null
Stages:
- BaseName: java:8
  Commands:
  - Maintainer: Puckel_
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: TERM
      Value: linux
    Name: env
  - Env:
    - Key: INITRD
      Value: "No"
    Name: env
  - Env:
    - Key: AZK_VERSION
      Value: 2.5.0
    Name: env
  - Env:
    - Key: MYSQL_JDBC_VERSION
      Value: 5.1.35
    Name: env
  - Name: workdir
    Path: /root
  - CmdLine:
    - apt-get update -yqq     && apt-get install -yqq     curl     && curl -sLk https://s3.amazonaws.com/azkaban2/azkaban2/$AZK_VERSION/azkaban-executor-server-$AZK_VERSION.tar.gz|
      tar xz     && curl -sLk http://dev.mysql.com/get/Downloads/Connector-J/mysql-connector-java-$MYSQL_JDBC_VERSION.tar.gz|
      tar xz     && mv mysql-connector-java-$MYSQL_JDBC_VERSION/mysql-connector-java-$MYSQL_JDBC_VERSION-bin.jar
      azkaban-executor-$AZK_VERSION/extlib/     && rm -rf mysql-connector-java-$MYSQL_JDBC_VERSION     &&
      sed -i "s/&//" azkaban-executor-$AZK_VERSION/bin/azkaban-executor-start.sh     &&
      apt-get clean     && rm -rf     /var/lib/apt/lists/*     /tmp/*     /var/tmp/*     /usr/share/man     /usr/share/doc     /usr/share/doc-base
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/azkaban.properties
    - azkaban-executor-$AZK_VERSION/conf/azkaban.properties
  - Name: expose
    Ports:
    - "12321"
  - Name: workdir
    Path: /root/azkaban-executor-$AZK_VERSION
  - CmdLine:
    - bin/azkaban-executor-start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: java:8
  Name: ""
  Platform: ""
  SourceCode: FROM java:8
