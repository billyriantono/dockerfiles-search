MetaArgs: null
Stages:
- BaseName: php:fpm-alpine
  Commands:
  - Maintainer: Benoit Podwinski
    Name: maintainer
  - Env:
    - Key: PHP_TIMEZONE
      Value: UTC
    Name: env
  - Env:
    - Key: PHP_MEMORY_LIMIT
      Value: 256M
    Name: env
  - Env:
    - Key: MAX_UPLOAD
      Value: 128M
    Name: env
  - Env:
    - Key: PSM_DB_PORT
      Value: "3306"
    Name: env
  - Env:
    - Key: UPDATE_INTERVAL
      Value: "300"
    Name: env
  - Env:
    - Key: PHPSERVERMON_VER
      Value: v3.3.2
    Name: env
  - CmdLine:
    - mkdir /logs /run/nginx
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www
  - CmdLine:
    - "apk add --no-cache --update libxml2-dev curl-dev supervisor nginx curl git
      \t&& docker-php-ext-install mysqli pdo_mysql curl xml sockets \t&& rm -rf /var/www/*
      \    && git clone https://github.com/phpservermon/phpservermon.git ./     &&
      git checkout tags/$PHPSERVERMON_VER     && php composer.phar install     &&
      rm -rf Makefile Vagrantfile composer* .git     && apk del --purge git libxml2-dev
      curl-dev"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisord.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - update_status.sh
    - /usr/local/bin/update_status.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - php.ini
    - /usr/local/etc/php/php.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /docker-entrypoint.sh
  - CmdLine:
    - "chmod +x /docker-entrypoint.sh \t&& chmod +x /usr/local/bin/update_status.sh"
    Name: run
    PrependShell: true
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "80"
  From:
    Image: php:fpm-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM php:fpm-alpine
