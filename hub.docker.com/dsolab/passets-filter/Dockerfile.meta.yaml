MetaArgs: null
Stages:
- BaseName: docker.io/ubuntu:18.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"tanjelly@gmail.com"'
    - Key: version
      Value: '"1.0.0"'
    Name: label
  - Name: user
    User: root
  - Env:
    - Key: TZ
      Value: '"Asia/Shanghai"'
    - Key: ELASTICSEARCH_URL
      Value: '"localhost:9200"'
    - Key: ELASTICSEARCH_INDEX
      Value: '"logstash-passets"'
    - Key: RANGE
      Value: '"5m"'
    - Key: THREADS
      Value: "10"
    - Key: CACHE_SIZE
      Value: "1024"
    - Key: DEBUG
      Value: "0"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src/
    - /opt/filter/
  - Name: workdir
    Path: /opt/filter/
  - CmdLine:
    - apt-get update &&     apt-get install -y python3 python3-pip &&     pip3 install
      -r requirements.txt &&     apt-get clean all &&     apt-get autoclean &&     apt-get
      autoremove
    Name: run
    PrependShell: true
  - CmdLine:
    - sh
    - -c
    - python3 /opt/filter/main.py -H $ELASTICSEARCH_URL -i $ELASTICSEARCH_INDEX -r
      $RANGE -c $CACHE_SIZE -t $THREADS -d $DEBUG
    Name: entrypoint
    PrependShell: false
  From:
    Image: docker.io/ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM docker.io/ubuntu:18.04
