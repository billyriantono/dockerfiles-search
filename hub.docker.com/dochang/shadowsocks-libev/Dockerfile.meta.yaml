MetaArgs: null
Stages:
- As: builder
  BaseName: alpine:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"dochang@gmail.com"'
    Name: label
  - Env:
    - Key: SHADOWSOCKS_LIBEV_VERSION
      Value: v3.1.3
    Name: env
  - Env:
    - Key: SHADOWSOCKS_LIBEV_PKG
      Value: github.com/shadowsocks/shadowsocks-libev
    Name: env
  - Env:
    - Key: SHADOWSOCKS_LIBEV_REPO
      Value: https://$SHADOWSOCKS_LIBEV_PKG.git
    Name: env
  - Env:
    - Key: SHADOWSOCKS_LIBEV_SRC
      Value: /usr/local/src/$SHADOWSOCKS_LIBEV_PKG
    Name: env
  - CmdLine:
    - apk add --no-cache --virtual .build-deps         git         autoconf         automake         libtool         build-base         libev-dev         linux-headers         libsodium-dev         mbedtls-dev         pcre-dev         c-ares-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone --recursive --branch $SHADOWSOCKS_LIBEV_VERSION         $SHADOWSOCKS_LIBEV_REPO
      $SHADOWSOCKS_LIBEV_SRC
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $SHADOWSOCKS_LIBEV_SRC
  - CmdLine:
    - ./autogen.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ./configure --prefix=/usr/local --disable-documentation
    Name: run
    PrependShell: true
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  From:
    Image: alpine:latest
  Name: builder
  Platform: ""
  SourceCode: FROM alpine:latest AS builder
- BaseName: dochang/confd:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"dochang@gmail.com"'
    Name: label
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /usr/local/bin/*
    - /usr/local/bin/
  - CmdLine:
    - apk add --no-cache --virtual .run-deps         rng-tools         c-ares         libev         libsodium         mbedtls         pcre         musl
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/shadowsocks
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: dochang/confd:latest
  Name: ""
  Platform: ""
  SourceCode: FROM dochang/confd:latest
