MetaArgs: null
Stages:
- BaseName: openwhisk/dockerskeleton
  Commands:
  - Env:
    - Key: FLASK_PROXY_PORT
      Value: "8080"
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - example.c
    - /action/example.c
  - CmdLine:
    - apk add --no-cache --virtual .build-deps         bzip2-dev         gcc         libc-dev  &&
      cd /action; gcc -o exec example.c  && apk del .build-deps
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    - -c
    - cd actionProxy && python -u actionproxy.py
    Name: cmd
    PrependShell: false
  From:
    Image: openwhisk/dockerskeleton
  Name: ""
  Platform: ""
  SourceCode: FROM openwhisk/dockerskeleton
