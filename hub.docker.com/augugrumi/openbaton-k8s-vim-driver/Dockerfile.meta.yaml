MetaArgs: null
Stages:
- As: builder
  BaseName: openjdk:8-jdk
  Commands:
  - CmdLine:
    - mkdir -p /project
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /project
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /project
  - CmdLine:
    - ./gradlew build -x test
    Name: run
    PrependShell: true
  From:
    Image: openjdk:8-jdk
  Name: builder
  Platform: ""
  SourceCode: FROM openjdk:8-jdk as builder
- BaseName: openjdk:8-jre-alpine
  Commands:
  - CmdLine:
    - mkdir -p /srv/
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /srv/
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /project/build/libs/*.jar
    - /srv/plugin-vimdriver-k8s-harbor.jar
  - CmdLine:
    - mkdir -p /var/log/openbaton
    Name: run
    PrependShell: true
  - Env:
    - Key: RABBITMQ
      Value: localhost
    Name: env
  - Env:
    - Key: RABBITMQ_PORT
      Value: "5672"
    Name: env
  - Env:
    - Key: CONSUMERS
      Value: "5"
    Name: env
  - CmdLine:
    - sh
    - -c
    - java -jar plugin-vimdriver-k8s-harbor.jar kubernetes $RABBITMQ $RABBITMQ_PORT
      $CONSUMERS
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:8-jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre-alpine
