MetaArgs: null
Stages:
- As: builder
  BaseName: augugrumi/astaire-dockerbuilds:ubuntu18.04
  Commands:
  - Name: workdir
    Path: /tmpbuilding/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - builder -DCMAKE_BUILD_TYPE=Release -DJNI=True
    Name: run
    PrependShell: true
  From:
    Image: augugrumi/astaire-dockerbuilds:ubuntu18.04
  Name: builder
  Platform: ""
  SourceCode: FROM augugrumi/astaire-dockerbuilds:ubuntu18.04 as builder
- BaseName: ubuntu:18.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"poloniodavide@gmail.com"'
    Name: label
  - CmdLine:
    - apt-get update && apt-get install -y     libcurl4     libjsoncpp*     openjdk-8-jdk     libboost-thread1.65.1     libboost-system1.65.1
      &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data/
  - Name: expose
    Ports:
    - "8767"
  - Name: expose
    Ports:
    - 8767/udp
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /tmpbuilding/build/src/astaire
    - /usr/bin/astaire
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./docker/bootstrap.sh
    - /usr/bin/bootstrap
  - CmdLine:
    - bootstrap
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
