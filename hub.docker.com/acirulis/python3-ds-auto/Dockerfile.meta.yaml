MetaArgs: null
Stages:
- BaseName: python:latest
  Commands:
  - Maintainer: Andis Cirulis "andis.cirulis@whitedigital.eu"
    Name: maintainer
  - Env:
    - Key: PYTHONUNBUFFERED
      Value: "1"
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y vim
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - /root/
  - CmdLine:
    - pip install -r requirements.txt
    Name: run
    PrependShell: true
  - Env:
    - Key: MPLBACKEND
      Value: TkAgg
    Name: env
  - CmdLine:
    - bash
    Name: entrypoint
    PrependShell: false
  From:
    Image: python:latest
  Name: ""
  Platform: ""
  SourceCode: FROM python:latest
