MetaArgs: null
Stages:
- BaseName: nextcloud:apache
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y     supervisor   && rm -rf /var/lib/apt/lists/*   &&
      mkdir /var/log/supervisord /var/run/supervisord
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/supervisord.conf
  - Env:
    - Key: NEXTCLOUD_UPDATE
      Value: "1"
    Name: env
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: nextcloud:apache
  Name: ""
  Platform: ""
  SourceCode: FROM nextcloud:apache
