MetaArgs: null
Stages:
- BaseName: alpine:3.4
  Commands:
  - Maintainer: ngineered <support@ngineered.co.uk>
    Name: maintainer
  - CmdLine:
    - echo http://nl.alpinelinux.org/alpine/edge/testing >> /etc/apk/repositories
      && apk update &&     apk add --no-cache bash     openssh-client     wget     nginx     supervisor     curl     nodejs-lts     bc     gcc     musl-dev     linux-headers     python     python-dev     py-pip     augeas-dev     openssl-dev     libffi-dev     ca-certificates     dialog     git
      &&     mkdir -p /etc/nginx &&     mkdir -p /var/www/app &&     mkdir -p /run/nginx
      &&     mkdir -p /var/log/supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -U letsencrypt &&     mkdir -p /etc/letsencrypt/webrootauth
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/supervisord.conf
    - /etc/supervisord.conf
  - CmdLine:
    - rm -Rf /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/nginx.conf
    - /etc/nginx/nginx.conf
  - CmdLine:
    - mkdir -p /etc/nginx/sites-available/ && mkdir -p /etc/nginx/sites-enabled/ &&
      mkdir -p /etc/nginx/ssl/ && rm -Rf /var/www/* && mkdir /var/www/html/
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/nginx-site.conf
    - /etc/nginx/sites-available/default.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/nginx-site-ssl.conf
    - /etc/nginx/sites-available/default-ssl.conf
  - CmdLine:
    - ln -s /etc/nginx/sites-available/default.conf /etc/nginx/sites-enabled/default.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/start.sh
    - /start.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/pull
    - /usr/bin/pull
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/push
    - /usr/bin/push
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/letsencrypt-setup
    - /usr/bin/letsencrypt-setup
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/letsencrypt-renew
    - /usr/bin/letsencrypt-renew
  - CmdLine:
    - chmod 755 /usr/bin/pull && chmod 755 /usr/bin/push && chmod 755 /usr/bin/letsencrypt-renew
      && chmod 755 /usr/bin/letsencrypt-setup && chmod 755 /start.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - src/
    - /var/www/html/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - errors/
    - /var/www/errors/
  - CmdLine:
    - mkdir -p /var/log/node/
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www/html/
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.4
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.4
