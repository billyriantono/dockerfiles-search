MetaArgs: null
Stages:
- BaseName: java:8
  Commands:
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y curl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y git
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y tmux
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y htop
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y maven
    Name: run
    PrependShell: true
  - Env:
    - Key: TZ
      Value: America/Chicago
    Name: env
  - CmdLine:
    - ln -snf /usr/share/zoneinfo/$TZ /etc/localtime && echo $TZ > /etc/timezone
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  - CmdLine:
    - curl --insecure -OL https://sonarsource.bintray.com/Distribution/sonar-scanner-cli/sonar-scanner-2.8.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip sonar-scanner-2.8.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - rm sonar-scanner-2.8.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: SONAR_RUNNER_HOME
      Value: /root/sonar-scanner-2.8
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:/root/sonar-scanner-2.8/bin
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sonar-runner.properties
    - ./sonar-scanner-2.8/conf/sonar-runner.properties
  - CmdLine:
    - sonar-runner -Dsonar.projectBaseDir=./src
    Name: cmd
    PrependShell: true
  From:
    Image: java:8
  Name: ""
  Platform: ""
  SourceCode: FROM java:8
