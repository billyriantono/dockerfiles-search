MetaArgs: null
Stages:
- As: builder
  BaseName: golang:1.11
  Commands:
  - Env:
    - Key: PROXY_SOURCE
      Value: https://github.com/apache/openwhisk-runtime-go/archive/golang1.11@1.13.0-incubating.tar.gz
    Name: env
  - CmdLine:
    - curl -L "$PROXY_SOURCE" | tar xzf -   && mkdir -p src/github.com/apache   &&
      mv openwhisk-runtime-go-golang1.11-1.13.0-incubating      src/github.com/apache/incubator-openwhisk-runtime-go   &&
      cd src/github.com/apache/incubator-openwhisk-runtime-go/main   && CGO_ENABLED=0
      go build -o /bin/proxy
    Name: run
    PrependShell: true
  From:
    Image: golang:1.11
  Name: builder
  Platform: ""
  SourceCode: FROM golang:1.11 as builder
- BaseName: python:3.7-stretch
  Commands:
  - CmdLine:
    - pip install     beautifulsoup4==4.6.3     httplib2==0.11.3     kafka_python==1.4.3     lxml==4.2.5     python-dateutil==2.7.3     requests==2.19.1     scrapy==1.5.1     simplejson==3.16.0     virtualenv==16.0.0     twisted==18.7.0
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /action
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /bin/proxy
    - /bin/proxy
  - Chown: ""
    Name: add
    SourcesAndDest:
    - pythonbuild.py
    - /bin/compile
  - Chown: ""
    Name: add
    SourcesAndDest:
    - pythonbuild.py.launcher.py
    - /bin/compile.launcher.py
  - Env:
    - Key: OW_COMPILER
      Value: /bin/compile
    Name: env
  - CmdLine: null
    Name: entrypoint
    PrependShell: false
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - requirements.txt
  - CmdLine:
    - pip install --upgrade pip setuptools six && pip install --no-cache-dir -r requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/proxy
    Name: cmd
    PrependShell: false
  From:
    Image: python:3.7-stretch
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.7-stretch
