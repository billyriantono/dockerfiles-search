MetaArgs: null
Stages:
- BaseName: debian:latest
  Commands:
  - Maintainer: Jacky "https://github.com/haoasdasdf/debian-ssh"
    Name: maintainer
  - CmdLine:
    - "apt-get update && \tapt-get install -y openssh-server && \tapt-get clean"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'root:root' |chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - "sed -ri 's/^#\\s*PermitRootLogin.*/PermitRootLogin yes/' /etc/ssh/sshd_config
      && \tsed -ri 's/UsePAM yes/#UsePAM yes/g' /etc/ssh/sshd_config"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/run/sshd
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "10000"
    - "10001"
    - "12595"
    - "22"
    - "443"
    - "80"
    - "9999"
  - Name: workdir
    Path: /root/
  - CmdLine:
    - echo 'deb http://ftp.jp.debian.org/debian/ stretch main' > /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'deb-src http://ftp.jp.debian.org/debian/ stretch main' >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'deb http://security.debian.org/debian-security stretch/updates main' >>
      /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'deb-src http://security.debian.org/debian-security stretch/updates main'
      >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /root/.ssh
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /root/.ssh/authorized_keys
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install  git nano supervisor curl wget cron screen
      python-pip python3-pip -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /etc/supervisor/conf.d/sshd.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo '[program:sshd]' >> /etc/supervisor/conf.d/sshd.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'command=/usr/sbin/sshd -D' >> /etc/supervisor/conf.d/sshd.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'autorestart=true' >> /etc/supervisor/conf.d/sshd.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/\/var\/run/\/dev\/shm/g" /etc/supervisor/supervisord.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/supervisord
    - -n
    - -c
    - /etc/supervisor/supervisord.conf
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:latest
  Name: ""
  Platform: ""
  SourceCode: FROM debian:latest
