MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: marcosvanetta@gmail.com
    Name: maintainer
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -q
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y build-essential libicu-dev libboost1.54-all-dev            libboost-regex1.54-dev
      libboost-regex-dev libboost-system-dev            libboost-program-options-dev
      libboost-thread-dev zlib1g-dev            automake autoconf libtool wget
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - wget https://s3.amazonaws.com/src.codingnews.info/freeling-3.1.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xvzf freeling-3.1.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - automake_options.am
    - /tmp/freeling-3.1/src/
  - Name: workdir
    Path: /tmp/freeling-3.1
  - CmdLine:
    - aclocal; libtoolize; autoconf; automake -a
    Name: run
    PrependShell: true
  - CmdLine:
    - ./configure
    Name: run
    PrependShell: true
  - CmdLine:
    - make
    Name: run
    PrependShell: true
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /tmp/freeling-3.1
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "50005"
  - Env:
    - Key: FREELINGSHARE
      Value: /usr/local/share/freeling
    Name: env
  - CmdLine:
    - echo 'Hello world' | analyze -f $FREELINGSHARE/config/en.cfg | grep -c 'world
      world NN 1'
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
