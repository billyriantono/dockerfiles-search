MetaArgs: null
Stages:
- BaseName: node
  Commands:
  - Maintainer: AnyBucket Project <info@builtdock.com>
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /app
  - Name: workdir
    Path: /app
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y vim
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -d /home/term -m -s /bin/bash term
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'term:term' | chpasswd
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - node
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - app.js
    - -p
    - "3000"
    Name: cmd
    PrependShell: false
  From:
    Image: node
  Name: ""
  Platform: ""
  SourceCode: FROM node
