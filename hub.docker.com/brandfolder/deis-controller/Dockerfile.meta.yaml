    Path: /app
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build.sh
    - /app/tmp/build.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - requirements.txt
    - /app/requirements.txt
  - CmdLine:
    - DOCKER_BUILD=true /app/tmp/build.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
