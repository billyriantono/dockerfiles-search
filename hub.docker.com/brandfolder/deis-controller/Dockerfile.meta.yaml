      chmod +x /usr/local/bin/etcdctl
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sSL -o /usr/local/bin/confd https://github.com/kelseyhightower/confd/releases/download/v0.10.0/confd-0.10.0-linux-amd64     &&
      chmod +x /usr/local/bin/confd
    Name: run
    PrependShell: true
  - CmdLine:
    - /app/bin/boot
    Name: cmd
    PrependShell: false
  - Name: expose
