MetaArgs: null
Stages:
- BaseName: node:10-buster
  Commands:
  - Env:
    - Key: PYTHONUNBUFFERED
      Value: "1"
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python3-pip tree
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install pandas
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install numpy
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install scipy
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install fastdtw
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install sklearn
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install matplotlib
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./
    - /app
  - CmdLine:
    - yarn install
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3900"
  - CmdLine:
    - node
    - app.js
    Name: cmd
    PrependShell: false
  From:
    Image: node:10-buster
  Name: ""
  Platform: ""
  SourceCode: FROM node:10-buster
