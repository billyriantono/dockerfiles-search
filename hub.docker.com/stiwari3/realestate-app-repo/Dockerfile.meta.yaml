MetaArgs: null
Stages:
- As: build
  BaseName: gradle:5.5.0-jdk8
  Commands:
  - Chown: gradle:gradle
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /home/gradle/src
  - Name: workdir
    Path: /home/gradle/src
  - CmdLine:
    - gradle build --no-daemon
    Name: run
    PrependShell: true
  From:
    Image: gradle:5.5.0-jdk8
  Name: build
  Platform: ""
  SourceCode: FROM gradle:5.5.0-jdk8 AS build
- BaseName: openjdk:8-jdk-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"saurabhrandomsignups@gmail.com"'
    Name: label
  - Name: volume
    Volumes:
    - /tmp
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - mkdir /app
    Name: run
    PrependShell: true
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /home/gradle/src/build/libs/*.jar
    - /app/real-estate-app-ecs.jar
  - CmdLine:
    - java
    - -XX:+UnlockExperimentalVMOptions
    - -XX:+UseCGroupMemoryLimitForHeap
    - -Djava.security.egd=file:/dev/./urandom
    - -jar
    - /app/real-estate-app-ecs.jar
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:8-jdk-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jdk-alpine
