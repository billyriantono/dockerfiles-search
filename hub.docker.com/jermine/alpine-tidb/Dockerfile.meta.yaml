MetaArgs: null
Stages:
- BaseName: alpine:3.6
  Commands:
  - Maintainer: Jermine <Jermine.hu@qq.com>
    Name: maintainer
  - Env:
    - Key: GOLANG_VERSION
      Value: "1.9"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - '*.patch'
    - /go-alpine-patches/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - go-wrapper
    - /usr/local/bin/
  - Env:
    - Key: GOPATH
      Value: /go
    Name: env
  - Env:
    - Key: PATH
      Value: $GOPATH/bin:/usr/local/go/bin:$PATH
    Name: env
  - CmdLine:
    - mkdir -p "$GOPATH/src" "$GOPATH/bin" && chmod -R 777 "$GOPATH"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $GOPATH
  - CmdLine:
    - "set -eux; \tapk add --no-cache --virtual .build-deps \t   ca-certificates \t
      \   git \t\tmake \t\tbash \t\tgcc \t\tmusl-dev \t\topenssl \t\tgo ; \t    export
      \t\tGOROOT_BOOTSTRAP=\"$(go env GOROOT)\" \t\tGOOS=\"$(go env GOOS)\" \t\tGOARCH=\"$(go
      env GOARCH)\" \t\tGO386=\"$(go env GO386)\" \t\tGOARM=\"$(go env GOARM)\" \t\tGOHOSTOS=\"$(go
      env GOHOSTOS)\" \t\tGOHOSTARCH=\"$(go env GOHOSTARCH)\" ; \twget -O go.tgz \"https://golang.org/dl/go$GOLANG_VERSION.src.tar.gz\";
      \techo 'a4ab229028ed167ba1986825751463605264e44868362ca8e7accc8be057e993 *go.tgz'
      | sha256sum -c -; \ttar -C /usr/local -xzf go.tgz; \trm go.tgz; \tcd /usr/local/go/src;
      \tfor p in /go-alpine-patches/*.patch; do \t\t[ -f \"$p\" ] || continue; \t\tpatch
      -p2 -i \"$p\"; \tdone; \t./make.bash; \trm -rf /go-alpine-patches; \texport
      PATH=\"/usr/local/go/bin:$PATH\"; \tgo version ;    git clone https://github.com/pingcap/tidb.git
      /go/src/github.com/pingcap/tidb ;     cd /go/src/github.com/pingcap/tidb ;     make
      ;     mv bin/tidb-server /tidb-server ;     make clean ; \trm -r /var/cache/apk
      ; \trm -r /usr/share/man ; \trm -rf /go /usr/local/go ;    apk del .build-deps"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "4000"
  - CmdLine:
    - /tidb-server
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
