MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Name: user
    User: root
  - CmdLine:
    - apt-get update &&     apt-get install -y  software-properties-common &&     add-apt-repository
      ppa:webupd8team/java
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get upgrade -y &&     apt-get install -y curl wget
      apt-transport-https build-essential git
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y xvfb supervisor
    Name: run
    PrependShell: true
  - Env:
    - Key: DISPLAY
      Value: :99.0
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Name: volume
    Volumes:
    - /var/log/supervisord
  - CmdLine:
    - add-apt-repository ppa:openjdk-r/ppa
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y openjdk-8-jdk
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-openjdk-amd64
    Name: env
  - CmdLine:
    - wget http://mirrors.viethosting.vn/apache/maven/maven-3/3.3.9/binaries/apache-maven-3.3.9-bin.tar.gz
      &&     tar -xf apache-maven-3.3.9-bin.tar.gz  -C /usr/local
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/local/apache-maven-3.3.9 /usr/local/maven
    Name: run
    PrependShell: true
  - Env:
    - Key: M2_HOME
      Value: /usr/local/maven
    Name: env
  - Env:
    - Key: PATH
      Value: ${M2_HOME}/bin:${PATH}
    Name: env
  - CmdLine:
    - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key
      add -   && echo "deb http://dl.google.com/linux/chrome/deb/ stable main" >>
      /etc/apt/sources.list.d/google-chrome.list   && apt-get update -qqy   && apt-get
      -qqy install     google-chrome-stable   && rm /etc/apt/sources.list.d/google-chrome.list
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - wrap_chrome_binary
    - /opt/bin/wrap_chrome_binary
  - CmdLine:
    - /opt/bin/wrap_chrome_binary
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver keyserver.ubuntu.com --recv-keys AF316E81A155146718A6FBD7A6DCF7707EBC211F    &&
      echo "deb http://ppa.launchpad.net/ubuntu-mozilla-security/ppa/ubuntu trusty
      main" >> /etc/apt/sources.list.d/firefox.list   && apt-get update -qqy   &&
      apt-get -qqy --no-install-recommends install     firefox   && rm -rf /etc/apt/sources.list.d/firefox.list
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository     "deb [arch=amd64] https://download.docker.com/linux/ubuntu
      $(lsb_release -cs) stable"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y docker-ce=5:18.09.1~3-0~ubuntu-xenial
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "export DOCKER_HOST='unix:///var/run/docker.sock'" >> /root/.bashrc  &&
      echo "export DEBIAN_FRONTEND=noninteractive" >> /root/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get autoremove --purge
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -ms /bin/bash jenkins &&    echo "jenkins:jenkins" | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -aG docker jenkins
    Name: run
    PrependShell: true
  - Env:
    - Key: WORKSPACE
      Value: /home/jenkins
    Name: env
  - Name: user
    User: jenkins
  - Name: workdir
    Path: ${WORKSPACE}
  - CmdLine:
    - /usr/bin/supervisord
    - -c
    - /etc/supervisor/conf.d/supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
