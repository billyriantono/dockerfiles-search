MetaArgs: null
Stages:
- BaseName: elastest/ci-docker-siblings:latest
  Commands:
  - Maintainer: Guiomar Tu√±on <gtunon@naevatec.com>
    Name: maintainer
  - Name: user
    User: root
  - CmdLine:
    - curl -L https://github.com/docker/compose/releases/download/1.23.2/docker-compose-`uname
      -s`-`uname -m` > /usr/local/bin/docker-compose
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/local/bin/docker-compose
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_8.x | bash
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install node-sass
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g @angular/cli --unsafe @angular-devkit/build-angular && npm cache
      clean --force
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install git
    Name: run
    PrependShell: true
  - Env:
    - Key: WORKSPACE
      Value: /home/jenkins
    Name: env
  - Name: user
    User: jenkins
  - Name: workdir
    Path: ${WORKSPACE}
  From:
    Image: elastest/ci-docker-siblings:latest
  Name: ""
  Platform: ""
  SourceCode: FROM elastest/ci-docker-siblings:latest
