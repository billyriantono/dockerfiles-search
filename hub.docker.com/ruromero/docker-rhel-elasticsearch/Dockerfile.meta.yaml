MetaArgs: null
Stages:
- BaseName: centos:centos7
  Commands:
  - Maintainer: OpenShift Development <dev@lists.openshift.redhat.com>
    Name: maintainer
  - Name: expose
    Ports:
    - "9200"
  - Name: expose
    Ports:
    - "9300"
  - Name: user
    User: "0"
  - Key: ES_VERSION
    Name: arg
    Value: 6.2.2
  - Env:
    - Key: ES_CLOUD_K8S_VER
      Value: ${ES_VERSION}
    - Key: ES_PATH_CONF
      Value: /etc/elasticsearch
    - Key: ES_HOME
      Value: /usr/share/elasticsearch
    - Key: ES_VER
      Value: ${ES_VERSION}
    - Key: HOME
      Value: /opt/app-root/src
    - Key: JAVA_VER
      Value: 1.8.0
    - Key: NODE_QUORUM
      Value: "1"
    - Key: DISCOVERY_SERVICE
      Value: elasticsearch-discovery
    - Key: CLUSTER_NAME
      Value: elasticsearch
    - Key: NETWORK_HOST
      Value: '"_site_"'
    - Key: MEMORY_LOCK
      Value: "false"
    - Key: HTTP_ENABLE
      Value: "true"
    - Key: HTTP_CORS_ENABLE
      Value: "true"
    - Key: HTTP_CORS_ALLOW_ORIGIN
      Value: '*'
    - Key: NODE_DATA
      Value: "true"
    - Key: NODE_MASTER
      Value: "true"
    - Key: NODE_INGEST
      Value: "true"
    - Key: MAX_LOCAL_STORAGE_NODES
      Value: "1"
    Name: env
  - Labels:
    - Key: io.k8s.description
      Value: '"Elasticsearch container"'
    - Key: io.k8s.display-name
      Value: '"Elasticsearch ${ES_VER}"'
    - Key: io.openshift.expose-services
      Value: '"9200:https, 9300:https"'
    - Key: io.openshift.tags
      Value: '"elasticsearch"'
    - Key: architecture
      Value: x86_64
    - Key: name
      Value: '"openshift3/elasticsearch"'
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - elasticsearch.repo
    - /etc/yum.repos.d/elasticsearch.repo
  - CmdLine:
    - rpm --import https://artifacts.elastic.co/GPG-KEY-elasticsearch
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y --setopt=tsflags=nodocs                 java-${JAVA_VER}-openjdk-headless                 elasticsearch-${ES_VER}
      &&     yum clean all
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - install.sh
    - ${HOME}/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/*
    - ${ES_PATH_CONF}/
  - CmdLine:
    - ${HOME}/install.sh &&   rm ${HOME}/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${HOME}
  - Name: user
    User: "999"
  - CmdLine:
    - sh
    - -c
    - ${ES_HOME}/bin/elasticsearch
    Name: cmd
    PrependShell: false
  From:
    Image: centos:centos7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos7
