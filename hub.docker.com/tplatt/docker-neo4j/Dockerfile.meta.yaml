MetaArgs: null
Stages:
- BaseName: java:latest
  Commands:
  - Maintainer: Ahmet Kizilay, ahmet.kizilay@gmail.com
    Name: maintainer
  - CmdLine:
    - wget -O - http://debian.neo4j.org/neotechnology.gpg.key | apt-key add - &&     echo
      'deb http://debian.neo4j.org/repo stable/' > /etc/apt/sources.list.d/neo4j.list
      &&     apt-get update ; apt-get install neo4j -y ; apt-get install bsdmainutils
      -y
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - launch.sh
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build_auth_string.sh
    - /
  - CmdLine:
    - chmod +x /launch.sh && chmod +x /build_auth_string.sh &&     apt-get clean &&     sed
      -i "s|#node_auto_indexing|node_auto_indexing|g" /var/lib/neo4j/conf/neo4j.properties
      &&     sed -i "s|#node_keys_indexable|node_keys_indexable|g" /var/lib/neo4j/conf/neo4j.properties
      &&     echo "remote_shell_host=0.0.0.0" >> /var/lib/neo4j/conf/neo4j.properties
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "7474"
  - Name: expose
    Ports:
    - "1337"
  - Name: workdir
    Path: /
  - CmdLine:
    - /bin/bash
    - -c
    - /launch.sh
    Name: cmd
    PrependShell: false
  From:
    Image: java:latest
  Name: ""
  Platform: ""
  SourceCode: from java:latest
