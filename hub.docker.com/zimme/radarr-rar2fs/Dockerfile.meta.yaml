MetaArgs: null
Stages:
- BaseName: zimme/mono
  Commands:
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: null
  - Labels:
    - Key: build_version
      Value: '"zimme version:- ${VERSION} Build-date:- ${BUILD_DATE}"'
    Name: label
  - Labels:
    - Key: maintainer
      Value: '"zimme"'
    Name: label
  - Env:
    - Key: XDG_CONFIG_HOME
      Value: '"/config/xdg"'
    Name: env
  - CmdLine:
    - "echo \"**** install radarr ****\" && \tradarr_tag=$(curl -sX GET \"https://api.github.com/repos/Radarr/Radarr/releases\"
      \t| awk '/tag_name/{print $4;exit}' FS='[\"\"]') && \tmkdir -p \t/opt/radarr
      && \tcurl -o \t/tmp/radar.tar.gz -L \t\"https://github.com/galli-leo/Radarr/releases/download/${radarr_tag}/Radarr.develop.${radarr_tag#v}.linux.tar.gz\"
      && \ttar ixzf \t/tmp/radar.tar.gz -C \t/opt/radarr --strip-components=1 && \techo
      \"**** clean up ****\" && \trm -rf \t/tmp/*"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /root
    - /
  - Name: expose
    Ports:
    - "7878"
  - Name: volume
    Volumes:
    - /config
    - /downloads
    - /movies
  - CmdLine:
    - "apt-get update && \tapt-get install -y --no-install-recommends libfuse-dev
      autoconf automake wget build-essential git  && \tapt-get clean && \trm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rar2fs-assets/install_rar2fs.sh
    - /tmp/
  - CmdLine:
    - /bin/sh /tmp/install_rar2fs.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get remove -y autoconf build-essential git automake && \tapt autoremove
      -y"
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rar2fs-assets/30-rar2fs-mount
    - /etc/cont-init.d/
  From:
    Image: zimme/mono
  Name: ""
  Platform: ""
  SourceCode: FROM zimme/mono
