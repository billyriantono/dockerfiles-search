MetaArgs: null
Stages:
- BaseName: alpine:3.9
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"will@willhallonline.co.uk"'
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.name
      Value: '"willhallonline/ansible"'
    - Key: org.label-schema.description
      Value: '"Ansible inside Docker"'
    - Key: org.label-schema.url
      Value: '"https://github.com/willhallonline/docker-ansible"'
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/willhallonline/docker-ansible"'
    - Key: org.label-schema.vendor
      Value: '"Will Hall Online"'
    - Key: org.label-schema.docker.cmd
      Value: '"docker run --rm -it -v $(pwd):/ansible -v ~/.ssh/id_rsa:/root/id_rsa
        willhallonline/ansible:2.7-alpine-3.9"'
    Name: label
  - CmdLine:
    - apk --no-cache add         sudo         python         py-pip         openssl         ca-certificates         sshpass         openssh-client         rsync
      &&     apk --no-cache add --virtual build-dependencies         python-dev         libffi-dev         openssl-dev         build-base
      &&     pip install --upgrade pip cffi &&     pip install ansible &&     pip
      install mitogen &&     pip install --upgrade pywinrm &&     apk del build-dependencies
      &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/ansible &&     echo 'localhost' > /etc/ansible/hosts
    Name: run
    PrependShell: true
  - CmdLine:
    - ansible-playbook
    - --version
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.9
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.9
