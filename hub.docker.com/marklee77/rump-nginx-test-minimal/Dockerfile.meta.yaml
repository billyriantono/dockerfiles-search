MetaArgs: null
Stages:
- BaseName: scratch
  Commands:
  - Maintainer: Mark Stillwell <mark@stillwell.me>
    Name: maintainer
  - Name: workdir
    Path: /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rexec
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - fs.img
    - /
  - Env:
    - Key: SUDO_UID
      Value: "1000"
    Name: env
  - Env:
    - Key: RUMP_VERBOSE
      Value: "1"
    Name: env
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /rexec
    - /nginx
    - -nx
    - -ro
    - /fs.img
    - -rw
    - docker:eth0
    - --
    - -c
    - /data/conf/nginx.conf
    Name: cmd
    PrependShell: false
  From:
    Scratch: true
  Name: ""
  Platform: ""
  SourceCode: FROM scratch
