MetaArgs: null
Stages:
- BaseName: debian:wheezy
  Commands:
  - Maintainer: Carl X. Su <bcbcarl@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - echo "root:root" | chpasswd &&   mkdir /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&   apt-get install -y openssh-server &&   apt-get clean &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /usr/sbin/sshd
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -D
    Name: cmd
    PrependShell: false
  From:
    Image: debian:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM debian:wheezy
