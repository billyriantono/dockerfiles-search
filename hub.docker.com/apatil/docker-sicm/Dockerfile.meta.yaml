MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - CmdLine:
    - apt-get update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y emacs24 paredit-el wget xutils-dev libx11-dev libncurses5-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://www-users.cselabs.umn.edu/classes/Fall-2010/csci1901/mit-scheme-x64_9.0.1-1_amd64.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg -i mit-scheme-x64_9.0.1-1_amd64.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/local/bin/mit-scheme-x86-64 /usr/local/bin/mit-scheme
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://groups.csail.mit.edu/mac/users/gjs/6946/scmutils-tarballs/scmutils-20140302-x86-64-gnu-linux.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/lib/mit-scheme-x86-64; tar -xvf /scmutils-20140302-x86-64-gnu-linux.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/lib/mit-scheme-x86-64/scmutils/src; mit-scheme --eval "(begin
      (load \"load.scm\") (disk-save \"sicm.band\" \"SICM\") (%exit))"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - init.el
    - /.emacs.d/init.el
  - Name: volume
    Volumes:
    - /work
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.scm
    - /work/start.scm
  - CmdLine:
    - cd /work;emacs start.scm
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
