MetaArgs: null
Stages:
- BaseName: django:1.9.6
  Commands:
  - Name: workdir
    Path: /usr/src/app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./gfklookupwidget
    - /usr/src/app/gfklookupwidget
  - CmdLine:
    - django-admin.py startproject mysite . &&     ./manage.py migrate &&     echo
      "from django.contrib.auth.models import User; User.objects.create_superuser('admin',
      'admin@example.com', 'admin')" | python manage.py shell &&     ./manage.py startapp
      example &&     sed -i 's/INSTALLED_APPS = \[/INSTALLED_APPS = \["gfklookupwidget",
      "example",/' ./mysite/settings.py &&     echo "from django.db import models\nfrom
      django.contrib.contenttypes.fields import GenericForeignKey\nfrom django.contrib.contenttypes.models
      import ContentType\nimport gfklookupwidget.fields\n\nclass TaggedItem(models.Model):\n    tag
      = models.SlugField()\n    content_type = models.ForeignKey(ContentType, on_delete=models.CASCADE)\n    object_id
      = gfklookupwidget.fields.GfkLookupField('content_type')\n    content_object
      = GenericForeignKey('content_type', 'object_id')\n    def __str__(self):\n        return
      self.tag" > example/models.py &&     echo "from django.contrib import admin\nimport
      example.models\nadmin.site.register(example.models.TaggedItem)" > example/admin.py
      &&     ./manage.py makemigrations &&     ./manage.py migrate
    Name: run
    PrependShell: true
  - CmdLine:
    - ./manage.py
    - runserver
    - 0.0.0.0:8000
    Name: cmd
    PrependShell: false
  From:
    Image: django:1.9.6
  Name: ""
  Platform: ""
  SourceCode: FROM django:1.9.6
