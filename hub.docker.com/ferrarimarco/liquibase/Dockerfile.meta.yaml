MetaArgs: null
Stages:
- BaseName: openjdk:13-jdk-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"ferrari.marco@gmail.com"'
    Name: label
  - CmdLine:
    - apk add --update   bash   curl   && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/liquibase
    Name: env
  - Env:
    - Key: LIQUIBASE_VERSION
      Value: 3.6.1
    Name: env
  - CmdLine:
    - mkdir -p /liquibase     && curl -L https://github.com/liquibase/liquibase/releases/download/liquibase-parent-${LIQUIBASE_VERSION}/liquibase-${LIQUIBASE_VERSION}-bin.tar.gz     |
      tar xzC /liquibase
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./lib
    - /liquibase/lib/
  - CmdLine:
    - liquibase
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --version
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:13-jdk-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:13-jdk-alpine
