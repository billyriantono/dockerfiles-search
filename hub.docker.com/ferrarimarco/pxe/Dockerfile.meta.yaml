MetaArgs: null
Stages:
- BaseName: alpine:3.10.0
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"ferrari.marco@gmail.com"'
    Name: label
  - CmdLine:
    - apk add --update   dnsmasq   wget   && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Env:
    - Key: SYSLINUX_VERSION
      Value: "6.03"
    Name: env
  - Env:
    - Key: TEMP_SYSLINUX_PATH
      Value: /tmp/syslinux-"$SYSLINUX_VERSION"
    Name: env
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - mkdir -p "$TEMP_SYSLINUX_PATH"   && wget -q https://www.kernel.org/pub/linux/utils/boot/syslinux/syslinux-"$SYSLINUX_VERSION".tar.gz   &&
      tar -xzf syslinux-"$SYSLINUX_VERSION".tar.gz   && mkdir -p /var/lib/tftpboot   &&
      cp "$TEMP_SYSLINUX_PATH"/bios/core/pxelinux.0 /var/lib/tftpboot/   && cp "$TEMP_SYSLINUX_PATH"/bios/com32/libutil/libutil.c32
      /var/lib/tftpboot/   && cp "$TEMP_SYSLINUX_PATH"/bios/com32/elflink/ldlinux/ldlinux.c32
      /var/lib/tftpboot/   && cp "$TEMP_SYSLINUX_PATH"/bios/com32/menu/menu.c32 /var/lib/tftpboot/   &&
      rm -rf "$TEMP_SYSLINUX_PATH"   && rm /tmp/syslinux-"$SYSLINUX_VERSION".tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: MEMTEST_VERSION
      Value: "5.01"
    Name: env
  - CmdLine:
    - wget -q http://www.memtest.org/download/"$MEMTEST_VERSION"/memtest86+-"$MEMTEST_VERSION".bin.gz   &&
      gzip -d memtest86+-"$MEMTEST_VERSION".bin.gz   && mkdir -p /var/lib/tftpboot/memtest   &&
      mv memtest86+-$MEMTEST_VERSION.bin /var/lib/tftpboot/memtest/memtest86+
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - tftpboot/
    - /var/lib/tftpboot
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/
    - /etc
  - CmdLine:
    - dnsmasq
    - --no-daemon
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --dhcp-range=192.168.56.2,proxy
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.10.0
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10.0
