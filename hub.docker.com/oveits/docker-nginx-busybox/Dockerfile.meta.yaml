MetaArgs: null
Stages:
- BaseName: progrium/busybox
  Commands:
  - Maintainer: Oliver Veits <oliver.veits@web.de>
    Name: maintainer
  - CmdLine:
    - opkg-install nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/lib/nginx
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  - CmdLine:
    - mkdir /usr/html
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - index.html
    - /usr/html/index.html
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - /usr/sbin/nginx
    Name: entrypoint
    PrependShell: false
  From:
    Image: progrium/busybox
  Name: ""
  Platform: ""
  SourceCode: FROM progrium/busybox
