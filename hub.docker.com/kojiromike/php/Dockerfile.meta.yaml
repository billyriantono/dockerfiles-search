MetaArgs: null
Stages:
- BaseName: php:5.4-cli
  Commands:
  - CmdLine:
    - apt-get -qqy update  && apt-get -qqy install zlib1g-dev  && docker-php-ext-install
      zip
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -#o /usr/local/bin/composer https://getcomposer.org/composer.phar  && chmod
      +x /usr/local/bin/composer
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /root/.composer/vendor/bin:$PATH
    Name: env
  - Env:
    - Key: TIMEZONE
      Value: UTC
    Name: env
  - CmdLine:
    - composer
    - global
    - require
    - --no-ansi
    - --no-progress
    - --sort-packages
    - --no-interaction
    - sebastian/phpcpd:~2.0.0
    Name: run
    PrependShell: false
  - CmdLine:
    - exec php -d date.timezone=$TIMEZONE /root/.composer/vendor/bin/phpcpd "$@"
    Name: entrypoint
    PrependShell: true
  From:
    Image: php:5.4-cli
  Name: ""
  Platform: ""
  SourceCode: FROM php:5.4-cli
