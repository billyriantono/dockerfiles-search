MetaArgs: null
Stages:
- BaseName: debian:stretch-slim
  Commands:
  - Maintainer: Odoo S.A. <info@odoo.com>
    Name: maintainer
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - echo 'deb http://deb.debian.org/debian stretch-backports main' > /etc/apt/sources.list.d/backports.list
    Name: run
    PrependShell: true
  - CmdLine:
    - set -x;         apt-get update         && apt-get install -y --no-install-recommends             ca-certificates             curl             dirmngr             fonts-noto-cjk             gnupg             libssl1.0-dev             node-less             python3-num2words             python3-pip             python3-phonenumbers             python3-pyldap             python3-qrcode             python3-renderpm             python3-setuptools             python3-vobject             python3-watchdog             python3-xlwt             xz-utils         &&
      curl -o wkhtmltox.deb -sSL https://github.com/wkhtmltopdf/wkhtmltopdf/releases/download/0.12.5/wkhtmltox_0.12.5-1.stretch_amd64.deb         &&
      echo '7e35a63f9db14f93ec7feeb0fce76b30c08f2057 wkhtmltox.deb' | sha1sum -c -         &&
      apt-get install -y --no-install-recommends ./wkhtmltox.deb         && rm -rf
      /var/lib/apt/lists/* wkhtmltox.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - set -x;         echo 'deb http://apt.postgresql.org/pub/repos/apt/ stretch-pgdg
      main' > etc/apt/sources.list.d/pgdg.list         && export GNUPGHOME="$(mktemp
      -d)"         && repokey='B97B0AFCAA1A47F044F244A07FCC7D46ACCC4CF8'         &&
      gpg --batch --keyserver keyserver.ubuntu.com --recv-keys "${repokey}"         &&
      gpg --batch --armor --export "${repokey}" > /etc/apt/trusted.gpg.d/pgdg.gpg.asc         &&
      gpgconf --kill all         && rm -rf "$GNUPGHOME"         && apt-get update          &&
      apt-get install -y postgresql-client         && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - set -x;    echo "deb http://deb.nodesource.com/node_8.x stretch main" > /etc/apt/sources.list.d/nodesource.list     &&
      export GNUPGHOME="$(mktemp -d)"     && repokey='9FD3B784BC1C6FC31A8A0A1C1655A0AB68576280'     &&
      gpg --batch --keyserver keyserver.ubuntu.com --recv-keys "${repokey}"     &&
      gpg --batch --armor --export "${repokey}" > /etc/apt/trusted.gpg.d/nodejs.gpg.asc     &&
      gpgconf --kill all     && rm -rf "$GNUPGHOME"     && apt-get update     && apt-get
      install -y nodejs     && npm install -g rtlcss     && rm -rf /var/lib/apt/lists/*     &&
      pip3 install slugify
    Name: run
    PrependShell: true
  - Env:
    - Key: ODOO_VERSION
      Value: "12.0"
    Name: env
  - Key: ODOO_RELEASE
    Name: arg
    Value: "20191022"
  - Key: ODOO_SHA
    Name: arg
    Value: 31cdde4a9f6cd9d2cbf6af45a5d301e0a0907148
  - CmdLine:
    - set -x;         curl -o odoo.deb -sSL http://nightly.odoo.com/${ODOO_VERSION}/nightly/deb/odoo_${ODOO_VERSION}.${ODOO_RELEASE}_all.deb         &&
      echo "${ODOO_SHA} odoo.deb" | sha1sum -c -         && dpkg --force-depends -i
      odoo.deb         && apt-get update         && apt-get -y install -f --no-install-recommends         &&
      rm -rf /var/lib/apt/lists/* odoo.deb
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./entrypoint.sh
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./odoo.conf
    - /etc/odoo/
  - CmdLine:
    - chown odoo /etc/odoo/odoo.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /mnt/extra-addons         && chown -R odoo /mnt/extra-addons
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/odoo
    - /mnt/extra-addons
  - Name: expose
    Ports:
    - "8069"
    - "8071"
  - Env:
    - Key: ODOO_RC
      Value: /etc/odoo/odoo.conf
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - wait-for-psql.py
    - /usr/local/bin/wait-for-psql.py
  - Name: user
    User: root
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - odoo
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
