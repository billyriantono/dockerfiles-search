MetaArgs: null
Stages:
- BaseName: descoped/atlassian-base
  Commands:
  - Maintainer: Ove Ranheim <oranheim@gmail.com>
    Name: maintainer
  - Env:
    - Key: FISHEYE_VERSION
      Value: 4.3.1
    Name: env
  - Env:
    - Key: CRUCIBLE_VERSION
      Value: $FISHEYE_VERSION
    Name: env
  - Env:
    - Key: FISHEYE_HOME
      Value: /opt/fisheye
    Name: env
  - Env:
    - Key: FISHEYE_INST
      Value: /var/atlassian-home
    Name: env
  - Env:
    - Key: UID
      Value: fisheye
    Name: env
  - Env:
    - Key: GID
      Value: atlassian
    Name: env
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -q -y unzip ssh-client git     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -r --create-home --home-dir $FISHEYE_HOME --groups $GID --shell /bin/bash
      $UID     && curl -Lk http://www.atlassian.com/software/fisheye/downloads/binary/fisheye-$FISHEYE_VERSION.zip
      -o /root/fisheye.zip     && unzip /root/fisheye.zip -d /opt/     && rm /root/fisheye.zip     &&
      mv /opt/fecru-$FISHEYE_VERSION/* $FISHEYE_HOME/
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $FISHEYE_HOME
  - Name: volume
    Volumes:
    - $FISHEYE_INST
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.bash
    - /entrypoint.sh
  - CmdLine:
    - chmod +x /entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "8060"
  - CmdLine:
    - bin/fisheyectl.sh
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: descoped/atlassian-base
  Name: ""
  Platform: ""
  SourceCode: FROM descoped/atlassian-base
