MetaArgs: null
Stages:
- BaseName: debian:stable
  Commands:
  - Maintainer: Beno√Æt GRUNENBERGER <bgrunenberger@adyax.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - "apt-key adv --fetch-keys \"http://nginx.org/keys/nginx_signing.key\" && \tapt-get
      update -y && \tapt-get install -y nginx openssl ca-certificates && \tapt-get
      -y -q autoclean && \tapt-get -y -q autoremove"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx-site.conf
    - /etc/nginx/sites-available/default
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ssl/server.crt
    - /etc/nginx/server.crt
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ssl/server.key
    - /etc/nginx/server.key
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - nginx
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:stable
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stable
