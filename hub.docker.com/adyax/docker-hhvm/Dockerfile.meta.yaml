MetaArgs: null
Stages:
- BaseName: debian:wheezy
  Commands:
  - Maintainer: Beno√Æt GRUNENBERGER <bgrunenberger@adyax.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update -y &&       apt-get install -y wget &&       apt-get update -y
      &&       wget -O - http://dl.hhvm.com/conf/hhvm.gpg.key | apt-key add - &&       echo
      deb http://dl.hhvm.com/debian wheezy main | tee /etc/apt/sources.list.d/hhvm.list
      &&       apt-get update -y &&       apt-get install -y hhvm &&       apt-get
      -y -q autoclean &&       apt-get -y -q autoremove
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - php.ini
    - /etc/hhvm/php.ini
  - Chown: ""
    Name: add
    SourcesAndDest:
    - server.ini
    - /etc/hhvm/server.ini
  - Name: expose
    Ports:
    - "9000"
  - CmdLine:
    - hhvm
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM debian:wheezy
