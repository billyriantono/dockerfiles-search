MetaArgs: null
Stages:
- BaseName: php:7.1-fpm-jessie
  Commands:
  - Maintainer: '"Magento"'
    Name: maintainer
  - Env:
    - Key: PHP_EXTRA_CONFIGURE_ARGS
      Value: '"--enable-fpm --with-fpm-user=magento2 --with-fpm-group=magento2"'
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y     apt-utils     sudo     wget     unzip     cron     curl     libmcrypt-dev     libicu-dev     libxml2-dev
      libxslt1-dev     libfreetype6-dev     libjpeg62-turbo-dev     libpng-dev     git     vim     openssh-server     supervisor     mysql-client     ocaml     expect     mc
    Name: run
    PrependShell: true
  - CmdLine:
    - "curl -L https://github.com/bcpierce00/unison/archive/2.48.4.tar.gz | tar zxv
      -C /tmp &&              cd /tmp/unison-2.48.4 &&              sed -i -e 's/GLIBC_SUPPORT_INOTIFY
      0/GLIBC_SUPPORT_INOTIFY 1/' src/fsmonitor/linux/inotify_stubs.c &&              make
      &&              cp src/unison src/unison-fsmonitor /usr/local/bin &&              cd
      /root && rm -rf /tmp/unison-2.48.4 \t&& docker-php-ext-configure gd --with-freetype-dir=/usr/include/
      --with-jpeg-dir=/usr/include/ \t&& docker-php-ext-configure hash --with-mhash
      \t&& docker-php-ext-install -j$(nproc) mcrypt intl xsl gd zip pdo_mysql opcache
      soap bcmath json iconv \t&& curl -sS https://getcomposer.org/installer | php
      -- --install-dir=/usr/local/bin --filename=composer     && pecl install xdebug
      && docker-php-ext-enable xdebug     && echo \"xdebug.remote_enable=1\" >> /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
      \    && echo \"xdebug.remote_port=9000\" >> /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
      \    && echo \"xdebug.remote_connect_back=0\" >> /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
      \    && echo \"xdebug.remote_host=127.0.0.1\" >> /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
      \    && echo \"xdebug.idekey=PHPSTORM\" >> /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
      \    && echo \"xdebug.max_nesting_level=1000\" >> /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
      \    && chmod 666 /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini     &&
      mkdir /var/run/sshd     && echo \"StrictHostKeyChecking no\" >> /etc/ssh/ssh_config
      \    && apt-get clean && apt-get update && apt-get install -y apache2     &&
      a2enmod rewrite     && a2enmod proxy     && a2enmod proxy_fcgi     && rm -f
      /etc/apache2/sites-enabled/000-default.conf     && useradd -m -d /home/magento2
      -s /bin/bash magento2 && adduser magento2 sudo     && echo \"magento2 ALL=(ALL)
      NOPASSWD: ALL\" >> /etc/sudoers     && touch /etc/sudoers.d/privacy     && echo
      \"Defaults        lecture = never\" >> /etc/sudoers.d/privacy     && mkdir /home/magento2/magento2
      && mkdir /var/www/magento2     && mkdir /home/magento2/state     && curl -sS
      https://accounts.magento.cloud/cli/installer -o /home/magento2/installer     &&
      rm -r /usr/local/etc/php-fpm.d/*     && sed -i 's/www-data/magento2/g' /etc/apache2/envvars
      \    && curl -O https://files.magerun.net/n98-magerun2.phar     && chmod +x
      ./n98-magerun2.phar     && mv ./n98-magerun2.phar /usr/local/bin/"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/php.ini
    - /usr/local/etc/php
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/sshd_config
    - /etc/ssh/sshd_config
  - CmdLine:
    - chown magento2:magento2 /etc/ssh/ssh_config
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/supervisord.conf
    - /etc/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/php-fpm-magento2.conf
    - /usr/local/etc/php-fpm.d/php-fpm-magento2.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/apache-default.conf
    - /etc/apache2/sites-enabled/apache-default.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/.unison/magento2.prf
    - /home/magento2/.unison/magento2.prf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/unison.sh
    - /usr/local/bin/unison.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/entrypoint.sh
    - /usr/local/bin/entrypoint.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/check-unison.sh
    - /usr/local/bin/check-unison.sh
  - CmdLine:
    - chmod +x /usr/local/bin/unison.sh && chmod +x /usr/local/bin/entrypoint.sh     &&
      chmod +x /usr/local/bin/check-unison.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/home/magento2/scripts/:/home/magento2/.magento-cloud/bin
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:/var/www/magento2/bin
    Name: env
  - Env:
    - Key: USE_SHARED_WEBROOT
      Value: "1"
    Name: env
  - Env:
    - Key: SHARED_CODE_PATH
      Value: /var/www/magento2
    Name: env
  - Env:
    - Key: WEBROOT_PATH
      Value: /var/www/magento2
    Name: env
  - Env:
    - Key: MAGENTO_ENABLE_SYNC_MARKER
      Value: "0"
    Name: env
  - CmdLine:
    - mkdir /windows  && cd /windows  && curl -L -o unison-windows.zip https://www.irif.fr/~vouillon/unison/unison%202.48.3.zip  &&
      unzip unison-windows.zip  && rm unison-windows.zip  && mv 'unison 2.48.3 text.exe'
      unison.exe  && rm 'unison 2.48.3 GTK.exe'  && chown -R magento2:magento2 .
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/
    - /home/magento2/scripts/
  - CmdLine:
    - sed -i 's/^/;/' /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini     && cd
      /home/magento2/scripts && composer install && chmod +x /home/magento2/scripts/m2init     &&
      sed -i 's/^;;*//' /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R magento2:magento2 /home/magento2 &&     chown -R magento2:magento2
      /var/www/magento2 &&     chmod 755 /home/magento2/scripts/bin/magento-cloud-login
    Name: run
    PrependShell: true
  - CmdLine:
    - passwd magento2 -d
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
    - "44100"
    - "5000"
    - "80"
  - Name: workdir
    Path: /home/magento2
  - Name: user
    User: root
  - CmdLine:
    - /usr/local/bin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: php:7.1-fpm-jessie
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.1-fpm-jessie
