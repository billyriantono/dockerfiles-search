MetaArgs: null
Stages:
- BaseName: alpine:3.6
  Commands:
  - Labels:
    - Key: version
      Value: '"3.6"'
    - Key: maintainer
      Value: '"Eric Flores <ericflorescode@gmail.com>"'
    Name: label
  - CmdLine:
    - apk --update add nodejs nodejs-npm curl && rm -vrf /var/cache/apk/*     && adduser
      -D -H -s /sbin/nologin node
    Name: run
    PrependShell: true
  - Name: stopsignal
    Signal: SIGTERM
  - Name: workdir
    Path: /app
  - Name: user
    User: node
  - CmdLine:
    - npm
    - start
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
