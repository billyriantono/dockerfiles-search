      Value: amd64
    - Key: GOOS
      Value: linux
    Name: env
  - CmdLine:
    - mkdir -p /code
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /code/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - go.mod
    - go.sum
    - /code/
  - CmdLine:
    - go mod download
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /code/
  - CmdLine:
    - CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -o app .
    Name: run
    PrependShell: true
  From:
    Image: golang:1.13
  Name: builder
  Platform: ""
  SourceCode: FROM golang:1.13 as builder
- BaseName: alpine
  Commands:
  - CmdLine:
    - apk add --no-cache docker docker-compose
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /code/app
    - /usr/bin/beluga
  - CmdLine:
    - /usr/bin/beluga
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
