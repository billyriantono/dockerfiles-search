MetaArgs: null
Stages:
- BaseName: phusion/baseimage
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y g++ cmake make libcurl4-openssl-dev libxml2-dev
      libssl-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /tmp/build /tmp/src
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp/src &&     curl -L https://github.com/csmith1210/SpeedTest/archive/master.tar.gz
      | tar xz --strip=1 &&     cd /tmp/build && cmake -DCMAKE_BUILD_TYPE=Release
      ../src && make install &&     apt-get remove --purge -y gcc make cmake libcurl4-openssl-dev
      libxml2-dev libssl-dev &&     apt-get install -y libxml2 libcurl3 &&     rm
      -rf /var/lib/apt/lists/* &&     rm -rf /tmp/build /tmp/src
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /home/
  - CmdLine:
    - chmod +x /home/run.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /home/run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: phusion/baseimage
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage
