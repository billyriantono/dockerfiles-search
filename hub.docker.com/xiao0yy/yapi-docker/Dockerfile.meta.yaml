MetaArgs: null
Stages:
- As: builder
  BaseName: node:carbon-alpine
  Commands:
  - Env:
    - Key: YAPI_VERSION
      Value: '"v1.8.5"'
    Name: env
  - CmdLine:
    - apk add --no-cache git python make openssl tar curl
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /yapi/archive      && cd /yapi/archive      && curl -L https://github.com/YMFE/yapi/archive/${YAPI_VERSION}.tar.gz
      -o ${YAPI_VERSION}.tar.gz      && tar zxf ${YAPI_VERSION}.tar.gz      && mv
      yapi-* /yapi/build
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /yapi/build      && npm install --production
    Name: run
    PrependShell: true
  From:
    Image: node:carbon-alpine
  Name: builder
  Platform: ""
  SourceCode: FROM node:carbon-alpine as builder
- BaseName: node:carbon-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"xiao0yy@gmail.com"'
    Name: label
  - Env:
    - Key: TZ
      Value: '"Asia/Shanghai"'
    Name: env
  - Env:
    - Key: YAPI_HOME
      Value: '"/yapi/vendors"'
    Name: env
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /yapi/build
    - ${YAPI_HOME}
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - configByEnv.js
    - ${YAPI_HOME}
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - fake.sh
    - ${YAPI_HOME}
  - CmdLine:
    - chmod a+x ${YAPI_HOME}/fake.sh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${YAPI_HOME}
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - start
    Name: cmd
    PrependShell: false
  - CmdLine:
    - ./fake.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: node:carbon-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:carbon-alpine
