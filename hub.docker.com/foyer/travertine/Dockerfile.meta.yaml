MetaArgs:
- DefaultValue: jre11
  Key: JRE_VERSION
  ProvidedValue: null
  Value: jre11
Stages:
- BaseName: foyer/base:$JRE_VERSION
  Commands:
  - Key: MC_VERSION
    Name: arg
    Value: "1.14"
  - Key: TRAVERTINE_VERSION
    Name: arg
    Value: latest
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.schema-version
      Value: '"1.0.0"'
    - Key: org.label-schema.name
      Value: travertine
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.vcs-url
      Value: '"https://git.foyer.cool/docker-travertine"'
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: cool.foyer.minecraft.version
      Value: $MC_VERSION
    - Key: cool.foyer.travertine.version
      Value: $TRAVERTINE_VERSION
    Name: label
  - Name: user
    User: root
  - CmdLine:
    - curl -Lo /usr/libexec/travertine.jar https://papermc.io/api/v1/travertine/$MC_VERSION/$TRAVERTINE_VERSION/download
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - travertine
    - /bin/travertine
  - Name: user
    User: minecraft
  - Name: expose
    Ports:
    - "25577"
  - CmdLine:
    - travertine
    Name: cmd
    PrependShell: false
  From:
    Image: foyer/base:$JRE_VERSION
  Name: ""
  Platform: ""
  SourceCode: FROM foyer/base:$JRE_VERSION
