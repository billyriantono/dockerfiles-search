MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: Ducksonspeed
    Name: maintainer
  - Name: user
    User: root
  - Env:
    - Key: SESSIONNAME
      Value: '"Ark Docker"'
    Name: env
  - Env:
    - Key: SERVERMAP
      Value: '"TheIsland"'
    Name: env
  - Env:
    - Key: SERVERPASSWORD
      Value: '""'
    Name: env
  - Env:
    - Key: ADMINPASSWORD
      Value: '"adminpassword"'
    Name: env
  - Env:
    - Key: NBPLAYERS
      Value: "70"
    Name: env
  - Env:
    - Key: UPDATEONSTART
      Value: "1"
    Name: env
  - Env:
    - Key: BACKUPONSTART
      Value: "1"
    Name: env
  - Env:
    - Key: GIT_TAG
      Value: v1.6.48
    Name: env
  - Env:
    - Key: SERVERPORT
      Value: "27015"
    Name: env
  - Env:
    - Key: STEAMPORT
      Value: "7778"
    Name: env
  - Env:
    - Key: BACKUPONSTOP
      Value: "0"
    Name: env
  - Env:
    - Key: WARNONSTOP
      Value: "0"
    Name: env
  - Env:
    - Key: UID
      Value: "1000"
    Name: env
  - Env:
    - Key: GID
      Value: "1000"
    Name: env
  - CmdLine:
    - apt-get update &&    apt-get install -y curl lib32gcc1 lsof git
    Name: run
    PrependShell: true
  - CmdLine:
    - "adduser \t--disabled-login \t--disabled-password \t--shell /bin/bash \t--gecos
      \"\" \tsteam"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo '%sudo ALL=(ALL) NOPASSWD:ALL' >> /etc/sudoers &&     usermod -a -G sudo
      steam &&     touch /home/steam/.sudo_as_admin_successful
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /home/steam/run.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - user.sh
    - /home/steam/user.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - crontab
    - /home/steam/crontab
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - arkmanager-user.cfg
    - /home/steam/arkmanager.cfg
  - CmdLine:
    - touch /root/.bash_profile
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 777 /home/steam/run.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 777 /home/steam/user.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir  /ark
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/FezVrasta/ark-server-tools.git /home/steam/ark-server-tools
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/steam/ark-server-tools/
  - CmdLine:
    - git checkout $GIT_TAG
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/steam/ark-server-tools/tools
  - CmdLine:
    - chmod +x install.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ./install.sh steam
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/local/bin/arkmanager /usr/bin/arkmanager
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - arkmanager-system.cfg
    - /etc/arkmanager/arkmanager.cfg
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - instance.cfg
    - /etc/arkmanager/instances/main.cfg
  - CmdLine:
    - chown steam -R /ark && chmod 755 -R /ark
    Name: run
    PrependShell: true
  - Name: user
    User: steam
  - CmdLine:
    - "mkdir /home/steam/steamcmd &&\tcd /home/steam/steamcmd &&\tcurl http://media.steampowered.com/installer/steamcmd_linux.tar.gz
      | tar -vxz"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - ${SERVERPORT}
    - ${STEAMPORT}
    - "32330"
  - Name: expose
    Ports:
    - ${SERVERPORT}/udp
    - ${STEAMPORT}/udp
  - Name: volume
    Volumes:
    - /ark
  - Name: workdir
    Path: /ark
  - CmdLine:
    - /home/steam/user.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
