MetaArgs: null
Stages:
- BaseName: denley/dev_ruby
  Commands:
  - Maintainer: Denley Hsiao <denley@justtodo.com>
    Name: maintainer
  - Key: VERSION
    Name: arg
    Value: 5.2.3
  - CmdLine:
    - source  $HOME/.bash_profile   && gem install rails -v $VERSION
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /home/denley
    Name: env
  - Env:
    - Key: CURR_DIR
      Value: $HOME/app
    Name: env
  - CmdLine:
    - mkdir -p $CURR_DIR
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $CURR_DIR
  - Expression: COPY Gemfile $CURR_DIR
    Name: onbuild
  - Expression: COPY Gemfile.lock $CURR_DIR
    Name: onbuild
  - Expression: RUN source $HOME/.bash_profile   && sudo chmod a+w $CURR_DIR/Gemfile.lock   &&
      bundle install
    Name: onbuild
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - bash
    - -c
    - source $HOME/.bash_profile; rails s -e production -b 0.0.0.0
    Name: cmd
    PrependShell: false
  From:
    Image: denley/dev_ruby
  Name: ""
  Platform: ""
  SourceCode: FROM denley/dev_ruby
