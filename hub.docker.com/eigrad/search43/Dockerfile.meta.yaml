MetaArgs: null
Stages:
- BaseName: pypy:2-slim
  Commands:
  - Maintainer: zweizeichen@element-43.com
    Name: maintainer
  - Name: workdir
    Path: /search
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - apt-get update &&     apt-get dist-upgrade -y &&     apt-get install -y --no-install-recommends
      build-essential &&     pip install -r requirements.txt &&     apt-get remove
      --purge -y build-essential &&     apt-get autoremove -y &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: NUM_WORKERS
      Value: "2"
    Name: env
  - Name: expose
    Ports:
    - "8000"
  - CmdLine:
    - sh
    - -c
    - /usr/local/bin/gunicorn main:application -b :8000 --workers ${NUM_WORKERS} --worker-class
      meinheld.gmeinheld.MeinheldWorker
    Name: entrypoint
    PrependShell: false
  From:
    Image: pypy:2-slim
  Name: ""
  Platform: ""
  SourceCode: FROM pypy:2-slim
