MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Maintainer: Petr Sloup <petr.sloup@klokantech.com>
    Name: maintainer
  - CmdLine:
    - apt-get -qq update && DEBIAN_FRONTEND=noninteractive apt-get -y install     apt-transport-https     curl     unzip     build-essential     python     libcairo2-dev     libprotobuf-dev     xvfb
      && echo "deb https://deb.nodesource.com/node_4.x jessie main" >> /etc/apt/sources.list.d/nodejs.list
      && echo "deb-src https://deb.nodesource.com/node_4.x jessie main" >> /etc/apt/sources.list.d/nodejs.list
      && apt-get -qq update && DEBIAN_FRONTEND=noninteractive apt-get -y --allow-unauthenticated
      install     nodejs && rm /etc/apt/sources.list.d/nodejs.list && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/src/app
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /
    - /usr/src/app
  - CmdLine:
    - cd /usr/src/app && npm install --production
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Name: workdir
    Path: /data
  - Env:
    - Key: NODE_ENV
      Value: '"production"'
    Name: env
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /usr/src/app/run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
