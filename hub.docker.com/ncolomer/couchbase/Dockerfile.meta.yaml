MetaArgs: null
Stages:
- BaseName: centos
  Commands:
  - Maintainer: Nicolas Colomer ncolomer@ymail.com
    Name: maintainer
  - Env:
    - Key: CB_VERSION
      Value: 2.2.0
    Name: env
  - Env:
    - Key: CB_RELEASE_URL
      Value: http://packages.couchbase.com/releases
    Name: env
  - Env:
    - Key: CB_PACKAGE
      Value: couchbase-server-community_${CB_VERSION}_x86_64.rpm
    Name: env
  - Env:
    - Key: CB_USERNAME
      Value: Administrator
    Name: env
  - Env:
    - Key: CB_PASSWORD
      Value: couchbase
    Name: env
  - CmdLine:
    - yum install -y wget pkgconfig
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm --install $CB_RELEASE_URL/$CB_VERSION/$CB_PACKAGE
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /opt/couchbase/bin/couchbase-cli /usr/local/bin/
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - sources/couchbase-start
    - /usr/local/bin/
  - Name: expose
    Ports:
    - "11210"
    - "11211"
    - "8091"
    - "8092"
  - Name: user
    User: root
  - CmdLine:
    - couchbase-start
    Name: cmd
    PrependShell: true
  From:
    Image: centos
  Name: ""
  Platform: ""
  SourceCode: FROM centos
