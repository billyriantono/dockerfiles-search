MetaArgs: null
Stages:
- BaseName: furywolf/centoslocal
  Commands:
  - Maintainer: Terry Chang <furywolf@hanmail.net>
    Name: maintainer
  - Env:
    - Key: WILDFLY_VERSION
      Value: 13.0.0.Final
    - Key: WILDFLY_SHA1
      Value: 3d63b72d9479fea0e3462264dd2250ccd96435f9
    - Key: JBOSS_HOME
      Value: /opt/jboss/wildfly
    - Key: LAUNCH_JBOSS_IN_BACKGROUND
      Value: "true"
    Name: env
  - CmdLine:
    - yum clean all && yum update -y && yum install -y xmlstarlet saxon augeas bsdtar
      unzip && yum clean all && rm -rf /var/cache/yum
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - resources/environment.sh
    - /etc/profile.d/
  - CmdLine:
    - chmod +x /etc/profile.d/environment.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - "mkdir -p $JBOSS_HOME     && curl -O https://download.jboss.org/wildfly/$WILDFLY_VERSION/wildfly-$WILDFLY_VERSION.tar.gz
      \    && sha1sum wildfly-$WILDFLY_VERSION.tar.gz | grep $WILDFLY_SHA1     &&
      tar xf wildfly-$WILDFLY_VERSION.tar.gz     && mv wildfly-$WILDFLY_VERSION/*
      $JBOSS_HOME \t&& rm -rf wildfly-$WILDFLY_VERSION     && rm wildfly-$WILDFLY_VERSION.tar.gz"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/jboss/wildfly/modules/system/layers/base/com/oracle/ojdbc6/main
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - resources/oracle/module.xml
    - /opt/jboss/wildfly/modules/system/layers/base/com/oracle/ojdbc6/main/module.xml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - resources/oracle/ojdbc6.jar
    - /opt/jboss/wildfly/modules/system/layers/base/com/oracle/ojdbc6/main/ojdbc6.jar
  - Chown: ""
    Name: add
    SourcesAndDest:
    - resources/standalone.xml
    - /opt/jboss/wildfly/standalone/configuration/standalone.xml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - resources/launch.sh
    - /opt/jboss/wildfly/bin/launch.sh
  - CmdLine:
    - chmod +x /opt/jboss/wildfly/bin/launch.sh     && bash -c "/opt/jboss/wildfly/bin/add-user.sh
      admin admin"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt/jboss/wildfly/standalone/deployments
  - Name: expose
    Ports:
    - 64000-64010
    - "8080"
    - "8787"
    - "9990"
  - CmdLine:
    - /opt/jboss/wildfly/bin/launch.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: furywolf/centoslocal
  Name: ""
  Platform: ""
  SourceCode: FROM furywolf/centoslocal
