MetaArgs: null
Stages:
- BaseName: parrotsec/parrot:latest
  Commands:
  - Maintainer: Christopher Leuthardt <mail@christopher-leuthardt.de>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: TERM
      Value: xterm-256color
    Name: env
  - CmdLine:
    - rm -rf /etc/apt/sources.list.d/*
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb https://ftp.halifax.rwth-aachen.de/parrotsec/ parrot main contrib
      non-free" >> /etc/apt/sources.list.d/parrot.list &&     echo "deb-src https://ftp.halifax.rwth-aachen.de/parrotsec/
      parrot main contrib non-free" >> /etc/apt/sources.list.d/parrot.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt update -q -y && apt dist-upgrade -q -y && apt autoremove -q -y && apt clean
      all &&     apt install -y cron
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "0  2    * * *   root    apt update -q -y && apt dist-upgrade -q -y &&
      apt autoremove -q -y && apt clean all" >> /etc/crontab &&     update-rc.d cron
      defaults
    Name: run
    PrependShell: true
  - CmdLine:
    - /etc/init.d/cron restart
    Name: run
    PrependShell: true
  From:
    Image: parrotsec/parrot:latest
  Name: ""
  Platform: ""
  SourceCode: FROM parrotsec/parrot:latest
