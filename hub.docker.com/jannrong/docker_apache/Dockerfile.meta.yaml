MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: Golf(Jannrong.s@touchtechnologies.co.th)
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get -y install apache2 && apt-get clean && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: APACHE_RUN_USER
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_RUN_GROUP
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_LOG_DIR
      Value: /var/log/apache2
    Name: env
  - CmdLine:
    - /usr/sbin/a2ensite default-ssl
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/a2enmod ssl
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - CmdLine:
    - /usr/sbin/apache2ctl
    - -D
    - FOREGROUND
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
