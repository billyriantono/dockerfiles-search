MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get update && apt-get -y --no-install-recommends     install
      telnet curl openssh-client nano vim-tiny iputils-ping python build-essential     libssl-dev
      libffi-dev python-pip python3-pip python-setuptools python3-setuptools     python-dev
      net-tools python3 software-properties-common     && apt-add-repository -y ppa:ansible/ansible-2.7     &&
      apt-get update && apt-get -y --no-install-recommends install ansible     &&
      rm -rf /var/lib/apt/lists/*     && easy_install -U pip     && pip install cryptography
      netmiko napalm pyntc     && pip install --upgrade paramiko && mkdir /scripts     &&
      mkdir /root/.ssh/     && echo "KexAlgorithms diffie-hellman-group1-sha1,curve25519-sha256@libssh.org,ecdh-sha2-nistp256,ecdh-sha2-nistp384,ecdh-sha2-nistp521,diffie-hellman-group-exchange-sha256,diffie-hellman-group14-sha1"
      > /root/.ssh/config     && echo "Ciphers 3des-cbc,blowfish-cbc,aes128-cbc,aes128-ctr,aes256-ctr"
      >> /root/.ssh/config     && chown -R root /root/.ssh/
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /root
    - /usr
    - /scripts
  - CmdLine:
    - sh
    - -c
    - cd; exec bash -i
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
