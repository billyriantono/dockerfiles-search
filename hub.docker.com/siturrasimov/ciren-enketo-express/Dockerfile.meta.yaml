MetaArgs: null
Stages:
- BaseName: phusion/baseimage:latest
  Commands:
  - Env:
    - Key: ENKETO_SRC_DIR
      Value: /srv/src/enketo_express
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://deb.nodesource.com/setup_6.x
    - /tmp/
  - CmdLine:
    - bash /tmp/setup_6.x
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./setup/docker/apt_requirements.txt
    - ${ENKETO_SRC_DIR}/setup/docker/
  - Name: workdir
    Path: ${ENKETO_SRC_DIR}/
  - CmdLine:
    - apt-get update &&     apt-get upgrade -y &&     apt-get install -y $(cat setup/docker/apt_requirements.txt)
      &&     apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - cp /usr/share/unattended-upgrades/20auto-upgrades /etc/apt/apt.conf.d/20auto-upgrades
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g grunt-cli pm2
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./package.json
    - ${ENKETO_SRC_DIR}/
  - CmdLine:
    - npm install --production
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - ${ENKETO_SRC_DIR}
  - Env:
    - Key: PATH
      Value: $PATH:${KPI_SRC_DIR}/node_modules/.bin
    Name: env
  - CmdLine:
    - mkdir -p ${ENKETO_SRC_DIR}/setup/docker/secrets
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - ${ENKETO_SRC_DIR}/setup/docker/secrets
  - CmdLine:
    - ln -s "${ENKETO_SRC_DIR}/setup/docker/01_setup_enketo.bash" /etc/my_init.d/
      &&     mkdir -p /etc/service/enketo_express &&     ln -s "${ENKETO_SRC_DIR}/setup/docker/run_enketo.bash"
      /etc/service/enketo_express/run
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8005"
  From:
    Image: phusion/baseimage:latest
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:latest
