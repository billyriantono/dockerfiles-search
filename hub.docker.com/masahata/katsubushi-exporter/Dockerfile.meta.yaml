MetaArgs: null
Stages:
- As: builder
  BaseName: golang:alpine
  Commands:
  - CmdLine:
    - apk update &&     apk add git build-base &&     rm -rf /var/cache/apk/* &&     mkdir
      -p "$GOPATH/src/github.com/buildsville/" &&     git clone https://github.com/buildsville/katsubushi-exporter.git
      &&     mv katsubushi-exporter "$GOPATH/src/github.com/buildsville/" &&     cd
      "$GOPATH/src/github.com/buildsville/katsubushi-exporter" &&     GOOS=linux GOARCH=amd64
      go build -o /katsubushi-exporter
    Name: run
    PrependShell: true
  From:
    Image: golang:alpine
  Name: builder
  Platform: ""
  SourceCode: FROM golang:alpine AS builder
- BaseName: alpine:3.7
  Commands:
  - CmdLine:
    - apk add --update ca-certificates
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /katsubushi-exporter
    - /katsubushi-exporter
  - CmdLine:
    - /katsubushi-exporter
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
