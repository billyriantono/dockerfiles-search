MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.18
  Commands:
  - Maintainer: Lopez Shackleford <lopez.shackleford@gmail.com>
    Name: maintainer
  - CmdLine:
    - locale-gen en_GB.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_GB.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_GB.UTF-8
    Name: env
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - CmdLine:
    - add-apt-repository ppa:ondrej/php5-5.6 &&     apt-get update &&     DEBIAN_FRONTEND="noninteractive"
      apt-get install --yes         php-pear                php5-cli                php5-common             php5-curl               php5-gd                 php5-imagick            php5-imap               php5-intl               php5-json               php5-ldap               php5-mcrypt             php5-memcache           php5-mysql              php5-redis              php5-sqlite             php5-tidy
    Name: run
    PrependShell: true
  - CmdLine:
    - php5enmod     mcrypt
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ir 's@^#@//@' /etc/php5/mods-available/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     DEBIAN_FRONTEND="noninteractive" apt-get install --yes         git                 php5-dev            pv
    Name: run
    PrependShell: true
  - Env:
    - Key: XDEBUG_VERSION
      Value: '''XDEBUG_2_3_3'''
    Name: env
  - CmdLine:
    - git clone -b $XDEBUG_VERSION --depth 1 https://github.com/xdebug/xdebug.git
      /usr/local/src/xdebug
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/src/xdebug &&     phpize      &&     ./configure &&     make clean  &&     make        &&     make
      install
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./conf/php5/mods-available/xdebug.ini
    - /etc/php5/mods-available/xdebug.ini
  - CmdLine:
    - php5enmod xdebug
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     DEBIAN_FRONTEND="noninteractive" apt-get install --yes         php5-fpm
    Name: run
    PrependShell: true
  - CmdLine:
    - php5enmod -s fpm     mcrypt     xdebug
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     DEBIAN_FRONTEND="noninteractive" apt-get install --yes         nginx            ssl-cert
    Name: run
    PrependShell: true
  - CmdLine:
    - service nginx stop
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     DEBIAN_FRONTEND="noninteractive" apt-get install --yes         openssh-server
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg-reconfigure openssh-server
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     DEBIAN_FRONTEND="noninteractive" apt-get install --yes         mysql-client
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer |     php -- --install-dir=/usr/local/bin
      --filename=composer
    Name: run
    PrependShell: true
  - Env:
    - Key: DRUSH_VERSION
      Value: '''7.1.0'''
    Name: env
  - CmdLine:
    - git clone -b $DRUSH_VERSION --depth 1 https://github.com/drush-ops/drush.git
      /usr/local/src/drush
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/src/drush && composer install
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/local/src/drush/drush /usr/local/bin/drush
    Name: run
    PrependShell: true
  - CmdLine:
    - drush -y dl --destination=/usr/local/src/drush/commands registry_rebuild
    Name: run
    PrependShell: true
  - CmdLine:
    - drush -y dl --destination=/usr/local/src/drush/commands site_audit
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./conf/drush/drush-remote.sh
    - /usr/local/bin/drush-remote
  - CmdLine:
    - chmod +x /usr/local/bin/drush-remote
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     DEBIAN_FRONTEND="noninteractive" apt-get install --yes         ssmtp
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/www_files &&     chgrp www-data /var/www_files &&     chmod 775 /var/www_files
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./conf/php5/fpm/php.ini
    - /etc/php5/fpm/php.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./conf/php5/fpm/pool.d/www.conf
    - /etc/php5/fpm/pool.d/www.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./conf/php5/cli/php.ini
    - /etc/php5/cli/php.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./conf/nginx/default
    - /etc/nginx/sites-available/default
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./conf/nginx/nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./conf/ssh/sshd_config
    - /etc/ssh/sshd_config
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./conf/ssmtp/ssmtp.conf
    - /etc/ssmtp/ssmtp.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - init/
    - /etc/my_init.d/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - services/
    - /etc/service/
  - CmdLine:
    - chmod -v +x /etc/service/*/run
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -v +x /etc/my_init.d/*.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
    - "443"
    - "80"
  - CmdLine:
    - mkdir -p /var/www_files/public &&     mkdir -p /var/www_files/private &&     chown
      -R www-data:www-data /var/www_files
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./conf/ssh/authorized_keys
    - /root/.ssh/authorized_keys
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  From:
    Image: phusion/baseimage:0.9.18
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.18
