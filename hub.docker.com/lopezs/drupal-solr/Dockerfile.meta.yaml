MetaArgs: null
Stages:
- BaseName: debian:wheezy
  Commands:
  - Maintainer: Lopez Shackleford <lopez.shackleford@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: SOLR_VERSION
      Value: 4.10.4
    Name: env
  - Env:
    - Key: SOLR
      Value: solr-$SOLR_VERSION
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y     curl     openjdk-7-jre-headless     unzip     wget     lsof     procps
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - mkdir -p /opt &&     wget --progress=bar:force --output-document=/opt/$SOLR.tgz
      http://www.mirrorservice.org/sites/ftp.apache.org/lucene/solr/$SOLR_VERSION/$SOLR.tgz
      &&     tar -C /opt --extract --file /opt/$SOLR.tgz &&     rm /opt/$SOLR.tgz
      &&     ln -s /opt/$SOLR /opt/solr
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./conf/search_api/4.x
    - /opt/solr/example/solr/collection1/conf
  - Name: expose
    Ports:
    - "8983"
  - Name: workdir
    Path: /opt/solr/example
  - CmdLine:
    - java
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -Xmx512m
    - -DSTOP.PORT=8079
    - -DSTOP.KEY=stopkey
    - -jar
    - start.jar
    Name: cmd
    PrependShell: false
  From:
    Image: debian:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM debian:wheezy
