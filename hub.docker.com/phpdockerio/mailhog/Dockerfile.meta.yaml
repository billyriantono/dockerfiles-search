MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: PHPdocker.io
    Name: maintainer
  - CmdLine:
    - set -x   && buildDeps='go git bzr'   && apk add --update $buildDeps   && GOPATH=/tmp/gocode
      go get github.com/mailhog/MailHog   && mv /tmp/gocode/bin/MailHog /usr/local/bin/   &&
      apk del $buildDeps   && rm -rf /var/cache/apk/* /tmp/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "1025"
    - "8025"
  - CmdLine:
    - MailHog
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
