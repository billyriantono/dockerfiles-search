MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - CmdLine:
    - apt-get update -y && apt-get install --no-install-recommends -y -q curl python
      build-essential git ca-certificates
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /nodejs && curl http://nodejs.org/dist/v0.10.32/node-v0.10.32-linux-x64.tar.gz
      | tar xvzf - -C /nodejs --strip-components=1
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/nodejs/bin
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y     libfreetype6 libfreetype6-dev     libfontconfig1
      libfontconfig1-dev     ruby ruby-dev locales libpng-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "en_US UTF-8" >> /etc/locale.gen
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg-reconfigure locales
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - localedef -c -i en_US -f UTF-8 en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - gem install sass compass
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g bower grunt-cli
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g npm
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
