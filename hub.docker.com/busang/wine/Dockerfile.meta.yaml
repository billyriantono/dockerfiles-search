MetaArgs: null
Stages:
- BaseName: nvidia/opengl:base-ubuntu16.04
  Commands:
  - Env:
    - Key: TZ
      Value: Asia/Shanghai
    Name: env
  - CmdLine:
    - apt-get update     && apt-get install -y software-properties-common python-software-properties     &&
      add-apt-repository ppa:wine/wine-builds     && dpkg --add-architecture i386     &&
      apt-get update     && apt-get install -y tzdata ca-certificates httpie git aptitude
      libnss3 libnss3:i386     && aptitude search wine     && echo ttf-mscorefonts-installer
      msttcorefonts/accepted-mscorefonts-eula select true | debconf-set-selections     &&
      apt-get install -y wine     && apt-get auto-clean     && ln -snf /usr/share/zoneinfo/$TZ
      /etc/localtime     && echo $TZ > /etc/timezone     && cd /     && mkdir wxdt     &&
      cd wxdt     && git clone https://github.com/cytle/wechat_web_devtools.git     &&
      cd wechat_web_devtools     && /wxdt/wechat_web_devtools/bin/update_package_nw.sh     &&
      /wxdt/wechat_web_devtools/bin/update_nwjs.sh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /wxdt/wechat_web_devtools
  From:
    Image: nvidia/opengl:base-ubuntu16.04
  Name: ""
  Platform: ""
  SourceCode: FROM nvidia/opengl:base-ubuntu16.04
