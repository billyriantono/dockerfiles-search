    PrependShell: true
  - CmdLine:
    - cd /usr/src/go/src && ./make.bash --no-clean 2>&1
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /usr/src/go/bin:$PATH
    Name: env
  - CmdLine:
    - mkdir -p /go/src /go/bin && chmod -R 777 /go
    Name: run
    PrependShell: true
  - Env:
    - Key: GOPATH
      Value: /go
    Name: env
  - Env:
    - Key: PATH
      Value: /go/bin:$PATH
    Name: env
  - Name: workdir
    Path: /go/src/github.com/grafana/grafana
  - CmdLine:
    - go
    - run
    - build.go
    - build
    Name: cmd
    PrependShell: false
  From:
    Image: centos:6.6
  Name: ""
