MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y     curl     && curl -sL https://deb.nodesource.com/setup_8.x
      | bash /dev/stdin     && apt-get install -y nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y     build-essential     ruby-full     rubygems     && npm
      install -g gulp-cli     && gem install sass compass
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /srv
  - Name: volume
    Volumes:
    - /srv
  - Env:
    - Key: LC_ALL
      Value: C.UTF-8
    - Key: LANG
      Value: en_US.UTF-8
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - gulp
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
