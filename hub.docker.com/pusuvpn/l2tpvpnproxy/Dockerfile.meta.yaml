MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Francois COJEAN <francois.cojean@gmail.com>
    Name: maintainer
  - Env:
    - Key: REFRESHED_AT
      Value: "2016-06-05"
    Name: env
  - Env:
    - Key: SWAN_VER
      Value: "3.17"
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get -yqq update     && apt-get -yqq --no-install-recommends install          wget
      dnsutils openssl ca-certificates kmod          iproute gawk grep sed net-tools
      iptables          libnss3-dev libnspr4-dev pkg-config libpam0g-dev          libcap-ng-dev
      libcap-ng-utils libselinux1-dev          libcurl4-nss-dev flex bison gcc make          libunbound-dev
      libnss3-tools libevent-dev xl2tpd xmlto          jq     && apt-get clean     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/src
  - CmdLine:
    - wget -t 3 -T 30 -nv -O "libreswan-${SWAN_VER}.tar.gz" "https://download.libreswan.org/libreswan-${SWAN_VER}.tar.gz"     &&
      tar xzf "libreswan-${SWAN_VER}.tar.gz"     && rm -f "libreswan-${SWAN_VER}.tar.gz"     &&
      cd "libreswan-${SWAN_VER}"     && echo "WERROR_CFLAGS =" > Makefile.inc.local     &&
      make -s programs     && make -s install     && rm -rf "/opt/src/libreswan-${SWAN_VER}"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./run.sh
    - /run.sh
  - CmdLine:
    - chmod 755 /run.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - "export http_proxy=http://out.pusuzhihui.com:7778 \t&& export https_proxy=http://out.pusuzhihui.com:7778"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 4500/udp
    - 500/udp
  - Name: volume
    Volumes:
    - /lib/modules
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
