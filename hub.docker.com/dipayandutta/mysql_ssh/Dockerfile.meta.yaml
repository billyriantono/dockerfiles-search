MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: DipayanDutta inbox.dipayan@gmail.com
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y vim && apt-get install -y wget
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y openssh-server
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 0755 /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd --create-home --shell /bin/bash --groups sudo dipayan
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "dipayan:node" | chpasswd
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - export DEBIAN_FRONTEND=noninteractive
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - wget http://dev.mysql.com/get/mysql-apt-config_0.6.0-1_all.deb
    Name: cmd
    PrependShell: true
  - CmdLine:
    - echo mysql-apt-config mysql-apt-config/repo-distro select ubuntu | debconf-set-selections
    Name: cmd
    PrependShell: true
  - CmdLine:
    - echo mysql-apt-config mysql-apt-config/repo-codename select trusty | debconf-set-selections
    Name: cmd
    PrependShell: true
  - CmdLine:
    - echo mysql-apt-config mysql-apt-config/select-server select mysql-5.7 | debconf-set-selections
    Name: cmd
    PrependShell: true
  - CmdLine:
    - echo mysql-community-server mysql-community-server/root-pass password securePassword
      | debconf-set-selections
    Name: cmd
    PrependShell: true
  - CmdLine:
    - echo mysql-community-server mysql-community-server/re-root-pass password securePassword
      | debconf-set-selections
    Name: cmd
    PrependShell: true
  - CmdLine:
    - dpkg -i mysql-apt-config_0.6.0-1_all.deb
    Name: cmd
    PrependShell: true
  - CmdLine:
    - apt-get install -y mysql-server --force-yes
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y augeas-tools
    Name: run
    PrependShell: true
  - CmdLine:
    - augtool set /files/etc/mysql/my.cnf/target[3]/character-set-server utf8
    Name: cmd
    PrependShell: true
  - CmdLine:
    - augtool set /files/etc/mysql/my.cnf/target[3]/collation-server utf8_unicode_ci
    Name: cmd
    PrependShell: true
  - CmdLine:
    - usermod -d /var/lib/mysql mysql
    Name: run
    PrependShell: true
  - CmdLine:
    - service mysql start && service ssh start && /bin/bash
    Name: entrypoint
    PrependShell: true
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
