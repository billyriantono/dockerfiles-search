MetaArgs: null
Stages:
- BaseName: alpine:edge
  Commands:
  - Maintainer: Jean-Marc Le Roux <jeanmarc.leroux@gmail.com>
    Name: maintainer
  - Env:
    - Key: PLANTUML_VERSION
      Value: 1.2017.16
    Name: env
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - apk update &&     apk add git make
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add graphviz
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/sonyxperiadev/dataflow.git /usr/local/dataflow/
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/local/dataflow/
  - CmdLine:
    - apk add cabal ghc libc-dev zlib-dev &&     cabal update &&     cabal sandbox
      init &&     cabal install --only-dependencies &&     cabal configure &&     cabal
      install &&     ln -s /usr/local/dataflow/.cabal-sandbox/bin/dataflow /usr/bin/dataflow
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add openjdk8-jre ttf-dejavu &&     wget "https://downloads.sourceforge.net/project/plantuml/${PLANTUML_VERSION}/plantuml.${PLANTUML_VERSION}.jar"
      -O /usr/lib/plantuml.jar
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  From:
    Image: alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:edge
