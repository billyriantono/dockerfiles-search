MetaArgs: null
Stages:
- BaseName: centos:centos7
  Commands:
  - Maintainer: Aldrin Piri <aldrinpiri@gmail.com>
    Name: maintainer
  - Env:
    - Key: DIST_MIRROR
      Value: http://mirror.cc.columbia.edu/pub/software/apache/nifi
    Name: env
  - Env:
    - Key: NIFI_HOME
      Value: /opt/nifi
    Name: env
  - Env:
    - Key: VERSION
      Value: 1.1.2
    Name: env
  - CmdLine:
    - yum install -y java-1.8.0-openjdk tar &&                 mkdir -p /opt/nifi
      &&                 curl ${DIST_MIRROR}/${VERSION}/nifi-${VERSION}-bin.tar.gz
      | tar xvz -C ${NIFI_HOME} --strip-components=1 &&                 sed -i -e
      "s|^nifi.ui.banner.text=.*$|nifi.ui.banner.text=Docker NiFi ${VERSION}|" ${NIFI_HOME}/conf/nifi.properties
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - Name: volume
    Volumes:
    - /opt/certs
    - ${NIFI_HOME}/flowfile_repository
    - ${NIFI_HOME}/database_repository
    - ${NIFI_HOME}/content_repository
    - ${NIFI_HOME}/provenance_repository
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./sh/
    - /opt/sh
  - CmdLine:
    - /opt/sh/start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: centos:centos7
  Name: ""
  Platform: ""
  SourceCode: FROM            centos:centos7
