MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Abhishek Lekshmanan <abhishek.lekshmanan@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y keystone python-keystone sqlite
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "35357"
    - "5000"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./keystone.conf
    - /etc/keystone/keystone.conf
  - CmdLine:
    - keystone-manage db_sync
    Name: run
    PrependShell: true
  - CmdLine:
    - keystone-all
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
