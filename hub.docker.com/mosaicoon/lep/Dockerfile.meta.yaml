MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Pietro Bonaccorso 'pietro.b@mosaicoon.com'
    Name: maintainer
  - Labels:
    - Key: description
      Value: '''This image embeds Nginx 1.9 and php-fpm using PHP 7'''
    Name: label
  - Env:
    - Key: APP_CWD
      Value: '''/app/code'''
    - Key: APP_USER
      Value: '''application'''
    - Key: APP_GROUP
      Value: '''application'''
    - Key: VHOST_ROOT
      Value: '''/app/code'''
    - Key: VHOST_INDEX
      Value: '''index.php'''
    - Key: VHOST_TRYFILES
      Value: '''try_files $uri $uri/ /index.php?$query_string;'''
    - Key: PHP_MAXEXECUTIONTIME
      Value: '''30'''
    - Key: PHP_MEMORYLIMIT
      Value: '''128M'''
    - Key: PHP_DISPLAYERRORS
      Value: '''Off'''
    - Key: PHP_DISPLASTARTUPERRORS
      Value: '''Off'''
    - Key: PHP_ERRORREPORTING
      Value: '''E_ALL & ~E_DEPRECATED & ~E_STRICT'''
    - Key: PHP_VARIABLESORDER
      Value: '''GPCS'''
    - Key: PHP_POSTMAXSIZE
      Value: '''8M'''
    - Key: PHP_UPLOADMAXFILESIZE
      Value: '''2M'''
    - Key: PHP_SHORTOPENTAG
      Value: '''Off'''
    - Key: PHP_MODULESPATH
      Value: '''/usr/lib/php/20151012'''
    - Key: FPM_USER
      Value: '''application'''
    - Key: FPM_GROUP
      Value: '''application'''
    - Key: FPM_LISTEN
      Value: '''127.0.0.1:9000'''
    - Key: FPM_CLEARENV
      Value: '''no'''
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y sudo software-properties-common curl git wget
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-add-repository ppa:ondrej/php -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --allow-unauthenticated php-cli php-dev php-pear php-mysql
      php-pgsql php-sqlite3 php-apcu php-json php-curl php-gd php-gmp php-imap php-mcrypt
      php-xdebug php-memcached php-redis php-mbstring php-zip pkg-config libssl-dev
      libsslcommon2-dev && pecl install mongodb
    Name: run
    PrependShell: true
  - CmdLine:
    - cp /usr/lib/php/20151012/mongodb.so /etc/php/7.0/mods-available/mongodb.so
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --allow-unauthenticated nginx php-fpm
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://getcomposer.org/composer.phar -O /usr/bin/composer && chmod +x
      /usr/bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --allow-unauthenticated vim inetutils-ping
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /docker
  - CmdLine:
    - /bin/bash /docker/scripts/bootloader.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /run/php
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - bash
    - /docker/scripts/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - start-stack
    Name: cmd
    PrependShell: false
  - Name: workdir
    Path: $APP_CWD
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
