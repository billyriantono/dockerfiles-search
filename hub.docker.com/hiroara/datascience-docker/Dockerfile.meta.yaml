MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Hiroki Arai <hiroara62@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get -y update && apt-get install -y wget nano locales curl unzip wget openssl
      libhdf5-dev
    Name: run
    PrependShell: true
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg-reconfigure locales
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libpq-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O
      miniconda.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - bash miniconda.sh -b -p /anaconda && rm miniconda.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /anaconda/bin:$PATH
    Name: env
  - CmdLine:
    - echo "America/Los_Angeles" > /etc/timezone && dpkg-reconfigure --frontend noninteractive
      tzdata
    Name: run
    PrependShell: true
  - Expression: ENV PATH /anaconda/bin:$PATH
    Name: onbuild
  - CmdLine:
    - conda install scipy numpy scikit-learn scikit-image pyzmq nose readline pandas
      matplotlib seaborn dateutil ipython-notebook nltk pip
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install psycopg2
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install cython hdf5 pytables
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install plotly
    Name: run
    PrependShell: true
  - CmdLine:
    - python -m nltk.downloader all
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install gensim==0.11.1
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install Theano
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y g++ mecab libmecab-dev mecab-ipadic-utf8 && pip install mecab-python3
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y git-core
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone git://github.com/lisa-lab/pylearn2.git && cd pylearn2 && python setup.py
      develop
    Name: run
    PrependShell: true
  - Env:
    - Key: PEM_FILE
      Value: /key.pem
    Name: env
  - Env:
    - Key: PASSWORD
      Value: Dont make this your default
    Name: env
  - Env:
    - Key: USE_HTTP
      Value: "1"
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /workspace
  - Name: workdir
    Path: /workspace
  - Chown: ""
    Name: add
    SourcesAndDest:
    - notebook.sh
    - /notebook.sh
  - CmdLine:
    - chmod a+x /notebook.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8888"
  - CmdLine:
    - /notebook.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
