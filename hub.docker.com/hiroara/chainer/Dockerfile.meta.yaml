MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: '"Hiroki Arai <hiroara62@gmail.com>"'
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get -yq install autoconf libtool build-essential wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh
      -O /tmp/Miniconda3.sh &&   chmod +x /tmp/Miniconda3.sh && /tmp/Miniconda3.sh
      -b
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/root/miniconda3/bin
    Name: env
  - CmdLine:
    - conda install -y pip
    Name: run
    PrependShell: true
  - CmdLine:
    - conda run pip install chainer==1.3.0
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install -y scipy pillow scikit-learn
    Name: run
    PrependShell: true
  - CmdLine:
    - python
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
