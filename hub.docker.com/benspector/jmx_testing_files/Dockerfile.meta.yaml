MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y -q curl make g++ &&     apt-get clean
      &&     rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y curl && apt-get install -y wget
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp &&   wget http://nodejs.org/dist/v7.10.1/node-v7.10.1-linux-x64.tar.gz
      &&   tar -C /usr/local --strip-components 1 -xzf node-v7.10.1-linux-x64.tar.gz
      &&   /usr/local/bin/node -v &&   /usr/local/bin/npm -v
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get upgrade &&     sh -c 'bin/echo -e "yes" | apt
      install python2.7 python-pip'
    Name: run
    PrependShell: true
  - CmdLine:
    - export PYTHONPATH=$PYTHONPATH:/usr/local/bin/python2.7
    Name: run
    PrependShell: true
  - CmdLine:
    - export PATH=$PATH:/usr/local/bin/python
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - "add-apt-repository ppa:openjdk-r/ppa && \tapt-get update && \tsh -c 'bin/echo
      -e \"yes\" | apt-get install openjdk-8-jdk' && \tsh -c 'bin/echo -e \"yes\"
      |apt-get install openjdk-8-source' && \texport JAVA_HOME=/usr/lib/jvm/java-8-openjdk
      && \texport PATH=$PATH:$JAVA_HOME/bin"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - index.js
    - /index.js
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - /package.json
  - CmdLine:
    - npm install -g gyp
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - CmdLine:
    - node
    - /index.js
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
