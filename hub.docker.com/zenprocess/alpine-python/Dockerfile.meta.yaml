MetaArgs: null
Stages:
- BaseName: alpine:3.4
  Commands:
  - Env:
    - Key: PACKAGES
      Value: '"  dumb-init   musl   linux-headers   build-base   bash   git   ca-certificates   python2   python2-dev   py-setuptools   libxml2-dev   libxslt-dev
        "'
    Name: env
  - CmdLine:
    - echo   && echo "http://dl-cdn.alpinelinux.org/alpine/edge/testing" > /etc/apk/repositories   &&
      echo "http://dl-cdn.alpinelinux.org/alpine/edge/community" >> /etc/apk/repositories   &&
      echo "http://dl-cdn.alpinelinux.org/alpine/edge/main" >> /etc/apk/repositories   &&
      apk add --no-cache $PACKAGES ||     (sed -i -e 's/dl-cdn/dl-4/g' /etc/apk/repositories
      && apk add --no-cache $PACKAGES)   && echo "http://dl-cdn.alpinelinux.org/alpine/v3.4/main/"
      > /etc/apk/repositories   && if [[ ! -e /usr/bin/python ]];        then ln -sf
      /usr/bin/python2.7 /usr/bin/python; fi   && if [[ ! -e /usr/bin/python-config
      ]]; then ln -sf /usr/bin/python2.7-config /usr/bin/python-config; fi   && if
      [[ ! -e /usr/bin/easy_install ]];  then ln -sf /usr/bin/easy_install-2.7 /usr/bin/easy_install;
      fi   && easy_install pip   && pip install --upgrade pip   && if [[ ! -e /usr/bin/pip
      ]]; then ln -sf /usr/bin/pip2.7 /usr/bin/pip; fi   && echo
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install lxml
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install requests
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install argparse
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install xmljson
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install bs4
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install selenium
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install nltk
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/dumb-init
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - python
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.4
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.4
