MetaArgs: null
Stages:
- BaseName: node:5.7
  Commands:
  - Maintainer: Jakub Knejzlik <jakub.knejzlik@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends     rubygems build-essential
      ruby-dev     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&   apt-get install unzip curl -y &&   mkdir /tmp/aws &&   cd
      /tmp/aws &&   curl "https://s3.amazonaws.com/aws-cli/awscli-bundle.zip" -o "awscli-bundle.zip"
      &&   unzip awscli-bundle.zip &&   ./awscli-bundle/install -i /usr/local/aws
      -b /usr/local/bin/aws &&   rm -rf /tmp/aws
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -gq gulp bower
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install sass
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -u ${DOCKER_USER_ID:-1000} www-data     && mkdir -p ${APP_BASE_DIR:-/var/www/}
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${APP_BASE_DIR:-/var/www/}
  From:
    Image: node:5.7
  Name: ""
  Platform: ""
  SourceCode: FROM node:5.7
