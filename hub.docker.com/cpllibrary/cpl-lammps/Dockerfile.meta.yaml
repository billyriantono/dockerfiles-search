MetaArgs: null
Stages:
- BaseName: cpllibrary/cpl-library
  Commands:
  - Maintainer: Edward Smith <edward.smith05@imperial.ac.uk>
    Name: maintainer
  - Env:
    - Key: NPROCS
      Value: "1"
    Name: env
  - CmdLine:
    - git clone https://github.com/lammps/lammps.git /lammps &&      git clone https://github.com/Crompulence/CPL_APP_LAMMPS-DEV.git
      /CPL_APP_LAMMPS-DEV
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /CPL_APP_LAMMPS-DEV
  - CmdLine:
    - echo "/lammps" > /CPL_APP_LAMMPS-DEV/CODE_INST_DIR &&     echo granular >> config/lammps_packages.in
      &&     cd config &&     sh ./enable-packages.sh make &&     cd ../ &&     make
      patch-lammps
    Name: run
    PrependShell: true
  - CmdLine:
    - make -j $NPROCS
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/CPL_APP_LAMMPS-DEV/bin:${PATH}"'
    Name: env
  From:
    Image: cpllibrary/cpl-library
  Name: ""
  Platform: ""
  SourceCode: FROM cpllibrary/cpl-library
