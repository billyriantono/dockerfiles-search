MetaArgs: null
Stages:
- BaseName: node:0.10
  Commands:
  - Maintainer: Mitja Je≈æ <mitja@xn--je-3va.si>
    Name: maintainer
  - CmdLine:
    - groupadd -r sonce &&  useradd -r -g sonce sonce
    Name: run
    PrependShell: true
  - Env:
    - Key: DOCKER
      Value: /opt/docker
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .docker
    - $DOCKER
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./
    - /clone
  - CmdLine:
    - /bin/bash $DOCKER/install.sh   && /bin/bash $DOCKER/build_app.sh
    Name: run
    PrependShell: true
  - Name: user
    User: sonce
  - Name: volume
    Volumes:
    - /app/uploads
  - Name: expose
    Ports:
    - 3000/tcp
  - CmdLine:
    - /bin/bash $DOCKER/run_app.sh
    Name: entrypoint
    PrependShell: true
  From:
    Image: node:0.10
  Name: ""
  Platform: ""
  SourceCode: FROM node:0.10
