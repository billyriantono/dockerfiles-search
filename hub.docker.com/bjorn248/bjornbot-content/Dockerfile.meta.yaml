MetaArgs:
- DefaultValue: '"publicapi_ws_time"'
  Key: app_name
  ProvidedValue: null
  Value: '"publicapi_ws_time"'
Stages:
- As: builder
  BaseName: rust:1.38.0-slim-buster
  Commands:
  - Key: app_name
    Name: arg
    Value: null
  - Env:
    - Key: APP_NAME
      Value: $app_name
    Name: env
  - Env:
    - Key: USER
      Value: root
    Name: env
  - Name: workdir
    Path: /usr/src
  - CmdLine:
    - apt-get update &&     apt-get install -y --no-install-recommends build-essential
      cmake autoconf clang pkg-config libssl-dev &&     cargo new $APP_NAME
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/$APP_NAME
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Cargo.toml
    - .
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src
    - ./src
  - CmdLine:
    - cargo build --release
    Name: run
    PrependShell: true
  From:
    Image: rust:1.38.0-slim-buster
  Name: builder
  Platform: ""
  SourceCode: FROM rust:1.38.0-slim-buster as builder
- BaseName: ubuntu:18.04
  Commands:
  - Key: app_name
    Name: arg
    Value: null
  - Env:
    - Key: APP_NAME
      Value: $app_name
    Name: env
  - Labels:
    - Key: maintainer
      Value: '"Yefta Sutanto <yefta@bitwyre.com>, Aditya Kresna <kresna@bitwyre.com>"'
    Name: label
  - CmdLine:
    - useradd -U bitwyre
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/bitwyre/bin/
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /usr/src/$APP_NAME/target/release/$APP_NAME
    - .
  - CmdLine:
    - chown bitwyre:bitwyre $APP_NAME
    Name: run
    PrependShell: true
  - Name: user
    User: bitwyre
  - CmdLine:
    - ./$APP_NAME
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
