MetaArgs: null
Stages:
- BaseName: nginx:alpine
  Commands:
  - Maintainer: '"Yannick Scherer <yannick.scherer@gmail.com>"'
    Name: maintainer
  - Name: expose
    Ports:
    - "8087"
  - Env:
    - Key: NGINX_VERSION
      Value: 1.12.2
    - Key: DOCKERIZE_VERSION
      Value: v0.6.1
    - Key: PORT
      Value: "8087"
    - Key: FORWARD_HOST
      Value: localhost
    - Key: FORWARD_PORT
      Value: "8080"
    - Key: BASIC_AUTH_USERNAME
      Value: admin
    - Key: BASIC_AUTH_PASSWORD
      Value: admin
    - Key: PROXY_READ_TIMEOUT
      Value: 60s
    - Key: PROXY_SEND_TIMEOUT
      Value: 60s
    - Key: CLIENT_MAX_BODY_SIZE
      Value: 1m
    - Key: PROXY_REQUEST_BUFFERING
      Value: "on"
    - Key: PROXY_BUFFERING
      Value: "on"
    Name: env
  - CmdLine:
    - wget -O dockerize.tar.gz https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-alpine-linux-amd64-$DOCKERIZE_VERSION.tar.gz   &&
      tar -C /usr/local/bin -xzvf dockerize.tar.gz   && apk add --update --no-cache
      --virtual entrypoint apache2-utils   && rm dockerize.tar.gz /etc/nginx/conf.d/default.conf
      /etc/nginx/nginx.conf   && mkdir /templates   && chmod g+rw /etc/nginx /etc/nginx/conf.d
      /templates
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - default.conf.tpl
    - nginx.conf.tpl
    - /templates/
  - CmdLine:
    - htpasswd -Bbn "$BASIC_AUTH_USERNAME" "$BASIC_AUTH_PASSWORD" > /etc/nginx/auth.htpasswd
      &&   dockerize   -template /templates/default.conf.tpl:/etc/nginx/conf.d/default.conf   -template
      /templates/nginx.conf.tpl:/etc/nginx/nginx.conf   nginx
    Name: cmd
    PrependShell: true
  From:
    Image: nginx:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:alpine
