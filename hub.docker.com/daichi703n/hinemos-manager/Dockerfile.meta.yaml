MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Labels:
    - Key: maintainer
      Value: daichi703n <daichi703n@gmail.com>
    Name: label
  - Env:
    - Key: HTTP_PROXY
      Value: $HTTP_PROXY
    Name: env
  - Env:
    - Key: http_proxy
      Value: $HTTP_PROXY
    Name: env
  - Env:
    - Key: HTTPS_PROXY
      Value: $HTTPS_PROXY
    Name: env
  - Env:
    - Key: https_proxy
      Value: $HTTPS_PROXY
    Name: env
  - Env:
    - Key: NO_PROXY
      Value: localhost,127.0.0.1,$NO_PROXY
    Name: env
  - Env:
    - Key: no_proxy
      Value: localhost,127.0.0.1,$NO_PROXY
    Name: env
  - Name: user
    User: root
  - CmdLine:
    - if [ "$HTTP_PROXY" = "" ] ; then echo "Proxy not set" ; else echo "proxy=$HTTP_PROXY"
      >> /etc/yum.conf ; fi
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y   java-1.8.0-openjdk   rsyslog   unzip   vim-common   wget
    Name: run
    PrependShell: true
  - CmdLine:
    - yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/hinemos/hinemos/releases/download/v6.1.0/hinemos-6.1-manager-6.1.0-1.el7.x86_64.rpm   &&
      wget https://github.com/hinemos/hinemos/releases/download/v6.1.0/hinemos-6.1-web-6.1.0-1.el7.x86_64.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm -ivh hinemos-6.1-manager-6.1.0-1.el7.x86_64.rpm   && rpm -ivh hinemos-6.1-web-6.1.0-1.el7.x86_64.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f hinemos-6.1-manager-6.1.0-1.el7.x86_64.rpm   hinemos-6.1-web-6.1.0-1.el7.x86_64.rpm
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 162/udp
    - "514"
    - 514/udp
    - "80"
    - "8080"
    - "8081"
    - "8082"
  - CmdLine:
    - /sbin/init
    Name: cmd
    PrependShell: true
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
