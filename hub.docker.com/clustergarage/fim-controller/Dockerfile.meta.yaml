MetaArgs: null
Stages:
- As: builder
  BaseName: golang:1.11.1
  Commands:
  - Env:
    - Key: GO111MODULE
      Value: "on"
    Name: env
  - Env:
    - Key: GRPC_HEALTH_PROBE_VERSION
      Value: v0.2.0
    Name: env
  - Name: workdir
    Path: /go/src/clustergarage.io/fim-controller/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - go.mod
    - go.sum
    - ./
  - CmdLine:
    - go mod download
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /go/src/clustergarage.io/fim-controller/
  - CmdLine:
    - CGO_ENABLED=0 go build -a -installsuffix cgo -o fimcontroller .
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -qO/bin/grpc_health_probe     https://github.com/grpc-ecosystem/grpc-health-probe/releases/download/${GRPC_HEALTH_PROBE_VERSION}/grpc_health_probe-linux-amd64
      &&   chmod +x /bin/grpc_health_probe
    Name: run
    PrependShell: true
  From:
    Image: golang:1.11.1
  Name: builder
  Platform: ""
  SourceCode: FROM golang:1.11.1 as builder
- BaseName: alpine:edge
  Commands:
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/src/clustergarage.io/fim-controller/fimcontroller
    - /
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /bin/grpc_health_probe
    - /bin/
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /tmp
    - /tmp
  - CmdLine:
    - /fimcontroller
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:edge
