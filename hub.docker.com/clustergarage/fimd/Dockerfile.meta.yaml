MetaArgs: null
Stages:
- As: builder
  BaseName: ubuntu:bionic
  Commands:
  - CmdLine:
    - apt-get update &&   apt-get install -y cmake g++ gcc git make perl tar wget
    Name: run
    PrependShell: true
  - Env:
    - Key: GRPC_HEALTH_PROBE_VERSION
      Value: v0.2.0
    Name: env
  - Name: workdir
    Path: /opt/fimd/dockerbuild
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /opt/fimd
  - CmdLine:
    - cmake -DCMAKE_MAKE_PROGRAM=make     -DCMAKE_C_COMPILER=gcc     -DCMAKE_CXX_COMPILER=g++
      .. &&   make -j$(nproc --all)
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -qO/bin/grpc_health_probe     https://github.com/grpc-ecosystem/grpc-health-probe/releases/download/${GRPC_HEALTH_PROBE_VERSION}/grpc_health_probe-linux-amd64
      &&   chmod +x /bin/grpc_health_probe
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:bionic
  Name: builder
  Platform: ""
  SourceCode: FROM ubuntu:bionic as builder
- BaseName: alpine:latest
  Commands:
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /opt/fimd/dockerbuild/fimd
    - /
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /bin/grpc_health_probe
    - /bin/
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /tmp
    - /tmp
  - CmdLine:
    - /fimd
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
