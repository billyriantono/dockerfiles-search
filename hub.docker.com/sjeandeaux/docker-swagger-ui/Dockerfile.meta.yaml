MetaArgs: null
Stages:
- BaseName: node:0.10
  Commands:
  - Maintainer: St√©phane Jeandeaux <stephane.jeandeaux@gmail.com>
    Name: maintainer
  - CmdLine:
    - npm update npm &&    npm install http-server replace
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /tmp/swagger
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/swagger-api/swagger-ui/archive/master.tar.gz
    - /tmp/swagger/swaggerui.tar.gz
  - CmdLine:
    - tar --strip-components 1 -C /tmp/swagger -xzf /tmp/swagger/swaggerui.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /swaggerui/dist/swagger-ui &&    mv /tmp/swagger/dist/* /swaggerui/dist/swagger-ui
      &&    rm -rf /tmp/swagger
    Name: run
    PrependShell: true
  - Env:
    - Key: API_URL
      Value: http://petstore.swagger.io/v2/swagger.json
    Name: env
  - CmdLine:
    - 'echo "''use strict'';var path = require(''path'');var createServer = require(''http-server'').createServer;var
      dist = path.join(''swaggerui'', ''dist'');var replace = require(''replace'');replace({regex:
      ''http.*swagger.json'', replacement : process.env.API_URL, paths: [''/swaggerui/dist/swagger-ui/index.html''],
      recursive:false, silent:true,});var swaggerUI = createServer({ root: dist, cors:
      true });swaggerUI.listen(8888);" > /swaggerui/index.js'
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8888"
  - CmdLine:
    - node
    - /swaggerui/index.js
    Name: cmd
    PrependShell: false
  From:
    Image: node:0.10
  Name: ""
  Platform: ""
  SourceCode: FROM node:0.10
