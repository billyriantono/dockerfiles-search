MetaArgs: null
Stages:
- BaseName: node:0.10
  Commands:
  - Maintainer: St√©phane Jeandeaux <stephane.jeandeaux@gmail.com>
    Name: maintainer
  - CmdLine:
    - npm update npm &&    npm install -g http-server
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install unzip
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/swagger-api/swagger-editor/releases/download/v2.9.8/swagger-editor.zip
    - /tmp/swagger.zip
  - CmdLine:
    - mkdir /swagger && unzip /tmp/swagger.zip -d /swagger
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -f /tmp/swagger.zip
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8888"
  - CmdLine:
    - http-server
    - /swagger/swagger-editor
    - -p
    - "8888"
    - --cors
    Name: cmd
    PrependShell: false
  From:
    Image: node:0.10
  Name: ""
  Platform: ""
  SourceCode: FROM node:0.10
