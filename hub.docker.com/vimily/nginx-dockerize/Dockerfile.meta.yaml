MetaArgs: null
Stages:
- BaseName: nginx
  Commands:
  - Env:
    - Key: DOCKERIZE_VERSION
      Value: v0.6.1
    Name: env
  - CmdLine:
    - "apt-get update && apt-get install -y wget && \twget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
      \t\t&& tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
      \t\t&& rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz"
    Name: run
    PrependShell: true
  - CmdLine:
    - dockerize
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: nginx
  Name: ""
  Platform: ""
  SourceCode: FROM nginx
