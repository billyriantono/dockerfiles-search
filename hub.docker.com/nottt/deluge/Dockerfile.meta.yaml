MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: noninteractive
  - Env:
    - Key: LANG
      Value: '''C.UTF-8'''
    - Key: LANGUAGE
      Value: '''C.UTF-8'''
    - Key: LC_ALL
      Value: '''C.UTF-8'''
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/just-containers/s6-overlay/releases/download/v1.22.1.0/s6-overlay-amd64.tar.gz
    - /tmp
  - CmdLine:
    - tar xzf /tmp/s6-overlay-amd64.tar.gz -C /
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - s6/
    - /etc
  - CmdLine:
    - apt-get update && apt install -y wget xz-utils tzdata software-properties-common
    Name: run
    PrependShell: true
  - Health:
      Test:
      - CMD-SHELL
      - wget --quiet --tries=1 --spider http://localhost:8112 || exit 1
      Timeout: 3000000000
    Name: healthcheck
  - Name: expose
    Ports:
    - "50000"
    - 50000/udp
    - "58846"
    - "8112"
  - Name: volume
    Volumes:
    - /config
    - /downloads
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
