MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: LANG
      Value: '''C.UTF-8'''
    - Key: LANGUAGE
      Value: '''C.UTF-8'''
    - Key: LC_ALL
      Value: '''C.UTF-8'''
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/just-containers/s6-overlay/releases/download/v1.22.1.0/s6-overlay-amd64.tar.gz
    - /tmp/
  - CmdLine:
    - tar xzf /tmp/s6-overlay-amd64.tar.gz -C /
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - s6/
    - /etc
  - CmdLine:
    - apt-get update > /dev/null 2>&1 && apt install -y tzdata > /dev/null 2>&1
    Name: run
    PrependShell: true
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
