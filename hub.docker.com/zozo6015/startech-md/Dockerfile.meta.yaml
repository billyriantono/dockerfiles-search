MetaArgs: null
Stages:
- BaseName: debian:9
  Commands:
  - Maintainer: '"StarTech-RD"'
    Name: maintainer
  - Name: user
    User: root
  - CmdLine:
    - apt update && apt install -y curl procps net-tools gnupg2
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -s http://nginx.org/keys/nginx_signing.key -o - | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://nginx.org/packages/mainline/debian/ stretch nginx" | tee /etc/apt/sources.list.d/nginx.list
      &&       echo "deb-src http://nginx.org/packages/mainline/debian/ stretch nginx"
      | tee -a /etc/apt/sources.list.d/nginx.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt update &&       apt -y upgrade &&       apt -y install php7.0                          php7.0-bcmath                          php7.0-bz                          php7.0-cli                          php7.0-common                          php7.0-curl                          php7.0-fpm                          php7.0-gd                          php7.0-mbstring                          php7.0-mcrypt                          php7.0-mysql                          php7.0-readline                          php7.0-soap                          php7.0-tidy                          php7.0-xml                          php7.0-xmlrpc                          php7.0-zip                          sed                          curl                          nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_8.x | bash - &&                                apt
      install -y nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install pm2@latest -g
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /run/php
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /run/php/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/log/nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/^user.*/user\ =\ nginx/' /etc/php/7.0/fpm/pool.d/www.conf &&       sed
      -i 's/^group.*/group\ =\ nginx/' /etc/php/7.0/fpm/pool.d/www.conf &&       sed
      -i 's/^listen.owner.*/listen.owner\ =\ nginx/' /etc/php/7.0/fpm/pool.d/www.conf
      &&       sed -i 's/^listen.group.*/listen.group\ =\ nginx/' /etc/php/7.0/fpm/pool.d/www.conf
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./nginx/apps.yaml
    - /opt/apps.yaml
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - tail
    - -f
    - /var/log/alternatives.log
    Name: cmd
    PrependShell: false
  From:
    Image: debian:9
  Name: ""
  Platform: ""
  SourceCode: FROM debian:9
