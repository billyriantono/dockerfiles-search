MetaArgs: null
Stages:
- BaseName: carml/go-caffe2:amd64-gpu-latest
  Commands:
  - Maintainer: Abdul Dakkak <dakkak@illinois.edu>
    Name: maintainer
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: VCS_URL
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: null
  - Labels:
    - Key: org.caffe2.agent.build-date
      Value: $BUILD_DATE
    - Key: org.caffe2.agent.name
      Value: '"caffe2 agent"'
    - Key: org.caffe2.agent.description
      Value: '""'
    - Key: org.caffe2.agent.url
      Value: '"https://www.carml.org/"'
    - Key: org.caffe2.agent.vcs-ref
      Value: $VCS_REF
    - Key: org.caffe2.agent.vcs-url
      Value: $VCS_URL
    - Key: org.caffe2.agent.vendor
      Value: '"CarML"'
    - Key: org.caffe2.agent.version
      Value: $VERSION
    - Key: org.caffe2.agent.schema-version
      Value: '"1.0"'
    Name: label
  - Env:
    - Key: PKG
      Value: github.com/rai-project/caffe2
    Name: env
  - Name: workdir
    Path: $GOPATH/src/$PKG
  - CmdLine:
    - git clone --depth=1 --branch=master https://${PKG}.git . &&     dep ensure -v
      &&     go build -a -installsuffix cgo -ldflags "-s -w -X ${PKG}/Version=${VERSION}
      -X ${PKG}/GitCommit=${VCS_REF} -X ${PKG}/BuildDate=${BUILD_DATE}"&&     cd caffe2-agent
      &&     go install &&     cd .. &&     rm -fr vendor
    Name: run
    PrependShell: true
  - CmdLine:
    - caffe2-agent
    Name: entrypoint
    PrependShell: false
  From:
    Image: carml/go-caffe2:amd64-gpu-latest
  Name: ""
  Platform: ""
  SourceCode: FROM carml/go-caffe2:amd64-gpu-latest
