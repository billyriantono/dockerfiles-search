MetaArgs: null
Stages:
- BaseName: alpine:3.1
  Commands:
  - Maintainer: Hussein Galal
    Name: maintainer
  - CmdLine:
    - apk add -U curl     && mkdir -p /opt/rancher/bin     && curl -L https://github.com/cloudnautique/giddyup/releases/download/v0.14.0/giddyup
      -o /opt/rancher/bin/giddyup     && chmod u+x /opt/rancher/bin/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./*.sh
    - /opt/rancher/bin/
  - CmdLine:
    - chmod u+x /opt/rancher/bin/*.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt/rancher/bin
  From:
    Image: alpine:3.1
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.1
