MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"mabdev@aberlenet.de"'
    Name: label
  - Env:
    - Key: FETCHMAIL_OPTS
      Value: '"-t 60 -e 50"'
    Name: env
  - CmdLine:
    - apk update;     apk upgrade;     apk add fetchmail openssl supervisor;     apk
      add runit tzdata     && cp /usr/share/zoneinfo/Europe/Berlin /etc/localtime     &&
      echo "Europe/Berlin" >  /etc/timezone     && echo "Europe/Berlin" > /etc/TZ
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /data
  - CmdLine:
    - chown fetchmail:fetchmail /data;     chmod 0744 /data;
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /bin/start.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - mksvconf
    - /bin/mksvconf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf.templ
    - /etc/supervisord.conf.templ
  - Chown: ""
    Name: add
    SourcesAndDest:
    - fetchmail_daemon.sh
    - /bin/fetchmail_daemon.sh
  - CmdLine:
    - chmod 0700 /bin/start.sh;     chown fetchmail:fetchmail /bin/fetchmail_daemon.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - CmdLine:
    - /bin/sh
    - /bin/start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
