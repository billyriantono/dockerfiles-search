MetaArgs: null
Stages:
- BaseName: nginx:1
  Commands:
  - Env:
    - Key: FGALLERY_VERSION
      Value: 1.8.2
    Name: env
  - CmdLine:
    - export DEBIAN_FRONTEND noninteractive   && apt-get update   && apt-get install
      -y --no-install-recommends curl imagemagick exiftran zip liblcms2-utils libimage-exiftool-perl
      libjson-perl libjson-xs-perl jpegoptim pngcrush p7zip   && apt-get clean &&
      rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /fgallery   && curl -sL "https://github.com/wavexx/fgallery/archive/fgallery-${FGALLERY_VERSION}.tar.gz"
      | tar xz -C /fgallery   && ln -nsf "/fgallery/fgallery-fgallery-${FGALLERY_VERSION}/"*
      /fgallery
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - chmod +x /docker-entrypoint.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - noimages.html
    - /
  - Name: volume
    Volumes:
    - /images
  - Name: workdir
    Path: /images
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: nginx:1
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:1
