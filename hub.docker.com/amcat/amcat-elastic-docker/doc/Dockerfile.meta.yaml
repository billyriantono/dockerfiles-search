MetaArgs: null
Stages:
- BaseName: alpine:3.8
  Commands:
  - CmdLine:
    - apk --no-cache update &&     apk --no-cache add python py-pip bash coreutils
      jq ca-certificates gettext &&     pip --no-cache-dir install aws-shell &&     update-ca-certificates
      &&     apk del py-pip &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts
    - /opt/scripts
  - Env:
    - Key: PATH
      Value: '"$PATH:/opt/scripts"'
    Name: env
  - Name: workdir
    Path: /opt/app
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.8
