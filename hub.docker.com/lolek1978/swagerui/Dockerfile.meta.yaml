MetaArgs: null
Stages:
- BaseName: alpine:3.5
  Commands:
  - Maintainer: Pawel Mazurek
    Name: maintainer
  - Env:
    - Key: VERSION
      Value: '"v2.2.10"'
    Name: env
  - Env:
    - Key: FOLDER
      Value: '"swagger-ui-2.2.10"'
    Name: env
  - Env:
    - Key: API_URL
      Value: '"http://petstore.swagger.io/v2/swagger.json"'
    Name: env
  - Env:
    - Key: API_URLS
      Value: '[{name:\"COOD\", url:\"http://swaggerui-dop-tools.kermit.itn.intraorange/json/swaggerCood.json\"},{name:\"VELOCITY\",
        url:\"http://swaggerui-dop-tools.kermit.itn.intraorange/json/velocity.json\"},
        {name:\"NRA - Resource Inventory\", url:\"http://swaggerui-dop-tools.kermit.itn.intraorange/json/ResourceInventoryManagement-API-v0.3.0.yaml\"}]'
    Name: env
  - Env:
    - Key: OAUTH_CLIENT_ID
      Value: '"**None**"'
    Name: env
  - Env:
    - Key: OAUTH_CLIENT_SECRET
      Value: '"**None**"'
    Name: env
  - Env:
    - Key: OAUTH_REALM
      Value: '"**None**"'
    Name: env
  - Env:
    - Key: OAUTH_APP_NAME
      Value: '"**None**"'
    Name: env
  - Env:
    - Key: OAUTH_ADDITIONAL_PARAMS
      Value: '"**None**"'
    Name: env
  - Env:
    - Key: SWAGGER_JSON
      Value: '"/app/swagger.json"'
    Name: env
  - Env:
    - Key: PORT
      Value: "8080"
    Name: env
  - Env:
    - Key: BASE_URL
      Value: '""'
    Name: env
  - CmdLine:
    - apk add --update nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /run/nginx
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./json/*
    - /usr/share/nginx/html/json/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./dist/*
    - /usr/share/nginx/html/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./docker-run.sh
    - /usr/share/nginx/
  - CmdLine:
    - chgrp -R 0 /var/run
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R g+rwX /var/run
    Name: run
    PrependShell: true
  - CmdLine:
    - chgrp -R 0 /usr/share/nginx/html
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R g+rwX /usr/share/nginx/html
    Name: run
    PrependShell: true
  - CmdLine:
    - chgrp -R 0 /etc/nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R g+rwX /etc/nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - chgrp -R 0 /var/lib/nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R g+rwX /var/lib/nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - chgrp -R 0 /var/lib/nginx/logs
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R g+rwX /var/lib/nginx/logs
    Name: run
    PrependShell: true
  - CmdLine:
    - chgrp -R 0 /run/nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R g+rwX /run/nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - chgrp -R 0  usr/share/nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R g+rwX /usr/share/nginx
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - Name: user
    User: "555"
  - CmdLine:
    - sh
    - /usr/share/nginx/docker-run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.5
