MetaArgs: null
Stages:
- BaseName: alpine:3.6
  Commands:
  - Maintainer: Markku Virtanen
    Name: maintainer
  - Env:
    - Key: VERSION_BEANSTALKD
      Value: '"1.10"'
    Name: env
  - CmdLine:
    - addgroup -S beanstalkd && adduser -S -G beanstalkd beanstalkd
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache tini 'su-exec>=0.2'
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --update add --virtual build-dependencies   gcc   make   musl-dev   curl   &&
      curl -sL https://github.com/kr/beanstalkd/archive/v$VERSION_BEANSTALKD.tar.gz
      | tar xvz -C /tmp   && cd /tmp/beanstalkd-$VERSION_BEANSTALKD   && sed -i "s|#include
      <sys/fcntl.h>|#include <fcntl.h>|g" sd-daemon.c   && make   && cp beanstalkd
      /usr/bin   && apk del build-dependencies   && rm -rf /tmp/*   && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /data && chown beanstalkd:beanstalkd /data
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Name: expose
    Ports:
    - "11300"
  - CmdLine:
    - /sbin/tini
    - --
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - beanstalkd
    - -p
    - "11300"
    - -u
    - beanstalkd
    - -b
    - /data
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
