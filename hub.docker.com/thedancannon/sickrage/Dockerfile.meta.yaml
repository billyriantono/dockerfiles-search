MetaArgs: null
Stages:
- BaseName: centos:latest
  Commands:
  - Maintainer: thedancannon <dan@mattymoose.com>
    Name: maintainer
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: TZ
      Value: America/New_York
    Name: env
  - CmdLine:
    - ln -snf /usr/share/zoneinfo/$TZ /etc/localtime && echo $TZ > /etc/timezone
    Name: run
    PrependShell: true
  - CmdLine:
    - 'yum -y install epel-release   # Install EPEL repo'
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install http://pkgs.repoforge.org/rpmforge-release/rpmforge-release-0.5.3-1.el7.rf.x86_64.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install scl-utils ca-certificates wget unrar unzip git gcc make
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://www.python.org/ftp/python/2.7.10/Python-2.7.10.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xzf Python-2.7.10.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - ./Python-2.7.10/configure
    Name: run
    PrependShell: true
  - CmdLine:
    - ls ./Python-2.7.10/
    Name: run
    PrependShell: true
  - CmdLine:
    - cd ./Python-2.7.10/
    Name: run
    PrependShell: true
  - CmdLine:
    - make altinstall
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8081"
  - Name: volume
    Volumes:
    - /config
  - Name: volume
    Volumes:
    - /downloads
  - Name: volume
    Volumes:
    - /tv
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start_sickrage.sh
    - /opt/start_sickrage.sh
  - CmdLine:
    - chmod +x /opt/start_sickrage.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/start_sickrage.sh
    Name: cmd
    PrependShell: true
  From:
    Image: centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM centos:latest
