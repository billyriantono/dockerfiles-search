MetaArgs: null
Stages:
- BaseName: node:alpine
  Commands:
  - Labels:
    - Key: author
      Value: '"Lenic <Lenic@live.cn>"'
    Name: label
  - Name: volume
    Volumes:
    - /data
  - Name: workdir
    Path: /data
  - Name: expose
    Ports:
    - "8080"
  - Env:
    - Key: TW_PORT
      Value: "8080"
    - Key: TW_ROOTTIDDLER
      Value: $:/core/save/all
    - Key: TW_RENDERTYPE
      Value: text/plain
    - Key: TW_SERVETYPE
      Value: text/html
    - Key: TW_USERNAME
      Value: '""'
    - Key: TW_PASSWORD
      Value: '""'
    - Key: TW_HOST
      Value: 0.0.0.0
    - Key: TW_PATHPREFIX
      Value: '""'
    Name: env
  - CmdLine:
    - npm i -g tiddlywiki
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - init-and-run
    - /usr/local/bin/init-and-run
  - CmdLine:
    - /bin/sh
    - /usr/local/bin/init-and-run
    Name: cmd
    PrependShell: false
  From:
    Image: node:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:alpine
