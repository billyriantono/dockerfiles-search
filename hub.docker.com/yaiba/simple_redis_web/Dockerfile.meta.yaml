MetaArgs: null
Stages:
- BaseName: alpine:3.3
  Commands:
  - Maintainer: Yaiba
    Name: maintainer
  - CmdLine:
    - "apk --update add         python         python-dev         py-pip         build-base
      \t\t\t\tredis     && rm -rf /var/cache/apk/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /app
    Name: env
  - Name: workdir
    Path: $HOME
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - $HOME
  - CmdLine:
    - pip install -r $HOME/requirements.txt
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - python
    - demo.py
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.3
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.3
