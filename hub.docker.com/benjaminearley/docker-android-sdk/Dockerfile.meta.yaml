    - apt-get install -y openjdk-8-jdk wget expect
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -u 1000 -M -s /bin/bash android
    Name: run
    PrependShell: true
  - CmdLine:
    - chown 1000 /opt
    Name: run
    PrependShell: true
  - Name: user
