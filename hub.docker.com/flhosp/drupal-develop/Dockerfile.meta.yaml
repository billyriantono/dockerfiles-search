MetaArgs: null
Stages:
- BaseName: flhosp/apache-php:5.3.3
  Commands:
  - Maintainer: Kevin Finley <kevishie@gmail.com>
    Name: maintainer
  - CmdLine:
    - yum --setopt=tsflags=nodocs -y install php-pdo php-mysql php-ldap php-soap  &&
      yum --setopt=tsflags=nodocs -y install php-xml php-xmlrpc php-intl php-tidy  &&
      yum --setopt=tsflags=nodocs -y install ImageMagick  && yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - '{         echo ''memory_limit = 1G'';         echo ''max_execution_time = 90'';         echo
      ''error_reporting = E_ALL | E_STRICT'';         echo ''display_errors = On'';         echo
      ''display_startup_errors = On'';     } >> /etc/php.ini'
    Name: run
    PrependShell: true
  - CmdLine:
    - '{         echo ''<Directory "/var/www/html">'';         echo ''Options All'';         echo
      ''AllowOverride All'';         echo ''Order allow,deny'';         echo ''Allow
      from all'';         echo ''</Directory>'';     } >> /etc/httpd/conf/httpd.conf'
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/html
  From:
    Image: flhosp/apache-php:5.3.3
  Name: ""
  Platform: ""
  SourceCode: FROM flhosp/apache-php:5.3.3
