MetaArgs: null
Stages:
- BaseName: python:3.6
  Commands:
  - Maintainer: Toan <toancong1920@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get install -y     build-essential     cmake     gfortran     git     libatlas-base-dev     libavcodec-dev     libavformat-dev     libgtk-3-dev     libgtk2.0-dev     libjasper-dev     libjpeg-dev     libpng-dev     libpq-dev     libswscale-dev     libtbb-dev     libtbb2     libtiff-dev     libv4l-dev     libx264-dev     libxvidcore-dev     pkg-config     unzip     wget     yasm
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install numpy
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - Env:
    - Key: OPENCV_VERSION
      Value: '"3.4.0"'
    Name: env
  - CmdLine:
    - wget -O opencv_contrib.zip https://github.com/opencv/opencv_contrib/archive/${OPENCV_VERSION}.zip   &&
      unzip opencv_contrib.zip   && wget https://github.com/opencv/opencv/archive/${OPENCV_VERSION}.zip   &&
      unzip ${OPENCV_VERSION}.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /opencv-${OPENCV_VERSION}/cmake_binary   && cd /opencv-${OPENCV_VERSION}/cmake_binary   &&
      cmake -DBUILD_TIFF=ON     -DBUILD_opencv_java=OFF     -DWITH_CUDA=OFF     -DENABLE_AVX=ON     -DWITH_OPENGL=ON     -DWITH_OPENCL=ON     -DWITH_IPP=ON     -DWITH_TBB=ON     -DWITH_EIGEN=ON     -DWITH_V4L=ON     -DBUILD_TESTS=OFF     -DBUILD_PERF_TESTS=OFF     -DCMAKE_BUILD_TYPE=RELEASE     -DOPENCV_EXTRA_MODULES_PATH=/opencv_contrib-${OPENCV_VERSION}/modules     -DCMAKE_INSTALL_PREFIX=$(python3.6
      -c "import sys; print(sys.prefix)")     -DPYTHON_EXECUTABLE=$(which python3.6)     -DPYTHON_INCLUDE_DIR=$(python3.6
      -c "from distutils.sysconfig import get_python_inc; print(get_python_inc())")     -DPYTHON_PACKAGES_PATH=$(python3.6
      -c "from distutils.sysconfig import get_python_lib; print(get_python_lib())")
      ..   && make install   && rm /${OPENCV_VERSION}.zip   && rm -r /opencv-${OPENCV_VERSION}   &&
      rm /opencv_contrib.zip   && rm -r /opencv_contrib-${OPENCV_VERSION}
    Name: run
    PrependShell: true
  - CmdLine:
    - ldconfig -v   && git clone https://github.com/pjreddie/darknet.git   && cd darknet   &&
      sed -i -e "s|^OPENCV=0|OPENCV=1|" Makefile   && make   && ln -fs /darknet/darknet
      /usr/bin/darknet
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O /darknet/yolo.weights https://pjreddie.com/media/files/yolo.weights
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O /darknet/tiny.weights https://pjreddie.com/media/files/tiny.weights
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O /darknet/tiny-yolo-voc.weights https://pjreddie.com/media/files/tiny-yolo-voc.weights
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install Pillow
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/puzzledqs/BBox-Label-Tool   && 2to3 -w /BBox-Label-Tool/main.py
    Name: run
    PrependShell: true
  - CmdLine:
    - echo '#!/bin/bash\npython /BBox-Label-Tool/main.py $*' > /usr/bin/bblt   &&
      chmod +x /usr/bin/bblt
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O /darknet/darknet19_448.conv.23 https://pjreddie.com/media/files/darknet19_448.conv.23
    Name: run
    PrependShell: true
  From:
    Image: python:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.6
