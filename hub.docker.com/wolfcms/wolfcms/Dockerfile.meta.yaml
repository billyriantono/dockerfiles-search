MetaArgs: null
Stages:
- BaseName: ubuntu:14.04.1
  Commands:
  - Maintainer: Martijn <martijn.niji@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get -yq install         curl         git-core         apache2         libapache2-mod-php5         php5-mysql         php5-gd         php5-curl
      &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/variables_order.*/variables_order = \"EGPCS\"/g" /etc/php5/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin
      --filename=composer
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - Env:
    - Key: APACHE_CONFDIR
      Value: /etc/apache2
    Name: env
  - Env:
    - Key: APACHE_ENVVARS
      Value: $APACHE_CONFDIR/envvars
    Name: env
  - Env:
    - Key: APACHE_RUN_USER
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_RUN_GROUP
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_RUN_DIR
      Value: /var/run/apache2
    Name: env
  - Env:
    - Key: APACHE_PID_FILE
      Value: $APACHE_RUN_DIR/apache2.pid
    Name: env
  - Env:
    - Key: APACHE_LOCK_DIR
      Value: /var/lock/apache2
    Name: env
  - Env:
    - Key: APACHE_LOG_DIR
      Value: /var/log/apache2
    Name: env
  - Env:
    - Key: LANG
      Value: C
    Name: env
  - CmdLine:
    - mkdir -p $APACHE_RUN_DIR $APACHE_LOCK_DIR $APACHE_LOG_DIR
    Name: run
    PrependShell: true
  - CmdLine:
    - "find \"$APACHE_CONFDIR\" -type f -exec sed -ri ' \ts!^(\\s*CustomLog)\\s+\\S+!\\1
      /proc/self/fd/1!g; \ts!^(\\s*ErrorLog)\\s+\\S+!\\1 /proc/self/fd/2!g; ' '{}'
      ';'"
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/www/html && mkdir -p /var/www/html
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/html
  - CmdLine:
    - git clone https://github.com/wolfcms/wolfcms.git
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-apache.conf
    - /etc/apache2/sites-available/wolfcms.conf
  - CmdLine:
    - a2dissite 000-default && a2ensite wolfcms
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - apache2
    - -DFOREGROUND
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04.1
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04.1
