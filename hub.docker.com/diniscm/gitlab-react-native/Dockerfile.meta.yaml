- BaseName: node:9
  Commands:
  - CmdLine:
    - printf "deb http://archive.debian.org/debian/ jessie main\ndeb-src http://archive.debian.org/debian/
      jessie main\ndeb http://security.debian.org jessie/updates main\ndeb-src http://security.debian.org
      jessie/updates main" > /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update     && apt-get install -y apt-transport-https ca-certificates
      libfontconfig rsync
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update     && apt-get install -y openssh-client libpq-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add - &&     echo
      "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
      &&     apt-get update &&     apt-get install -y --force-yes --no-install-recommends
      yarn
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean     && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/* /usr/share/man/??
      /usr/share/man/??_*
