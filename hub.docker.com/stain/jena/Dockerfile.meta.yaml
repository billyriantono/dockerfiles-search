MetaArgs: null
Stages:
- BaseName: openjdk:8-jre-alpine
  Commands:
  - CmdLine:
    - apk add --update --no-cache bash curl ca-certificates && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Maintainer: Stian Soiland-Reyes <stain@apache.org>
    Name: maintainer
  - Env:
    - Key: JENA_SHA512
      Value: d1eba835acd0d15f959dd403918e17bc7e44312d3788640ab6a0d3453b22105f40a2c5feea675137d2773db74e4ca15dd018ff16d8576e01fdceba81e36f04fa
    Name: env
  - Env:
    - Key: JENA_VERSION
      Value: 3.12.0
    Name: env
  - Env:
    - Key: ASF_MIRROR_EU
      Value: http://www.eu.apache.org/dist/
    Name: env
  - Env:
    - Key: ASF_MIRROR_US
      Value: http://www.us.apache.org/dist/
    Name: env
  - Env:
    - Key: ASF_ARCHIVE
      Value: http://archive.apache.org/dist/
    Name: env
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - echo "$JENA_SHA512  jena.tar.gz" > jena.tar.gz.sha512
    Name: run
    PrependShell: true
  - CmdLine:
    - "(curl -sS --fail $ASF_MIRROR_EU/jena/binaries/apache-jena-$JENA_VERSION.tar.gz
      ||          curl -sS --fail $ASF_MIRROR_US/jena/binaries/apache-jena-$JENA_VERSION.tar.gz
      ||          curl -sS --fail $ASF_ARCHIVE/jena/binaries/apache-jena-$JENA_VERSION.tar.gz
      \        ) > jena.tar.gz && \tsha512sum -c jena.tar.gz.sha512 && \ttar zxf jena.tar.gz
      && \tmv apache-jena* /jena && \trm jena.tar.gz* && \tcd /jena && rm -rf *javadoc*
      *src* bat"
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/jena/bin
    Name: env
  - CmdLine:
    - riot  --version
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /rdf
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /rdf
  - CmdLine:
    - /jena/bin/riot
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8-jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre-alpine
