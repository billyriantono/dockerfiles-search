MetaArgs: null
Stages:
- BaseName: alpine:3.10
  Commands:
  - Env:
    - Key: FIREWORQ_QUEUE_DEFAULT
      Value: default
    Name: env
  - Env:
    - Key: FIREWORQ_BIND
      Value: 0.0.0.0:8080
    Name: env
  - CmdLine:
    - apk --no-cache add curl unzip jq  && mkdir -p /tmp/build  && curl -L $(curl
      -sL https://api.github.com/repos/fireworq/fireworq/releases/tags/v1.2.1 | jq
      -r '.assets[].browser_download_url' | grep "_linux_amd64.zip") -o /tmp/build/fireworq_linux_amd64.zip  &&
      cd /usr/local/bin  && unzip /tmp/build/fireworq_linux_amd64.zip fireworq  &&
      chmod a+x /usr/local/bin/fireworq  && rm -rf /tmp/build  && apk del --purge
      curl unzip  && fireworq --version
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - fireworq
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10
