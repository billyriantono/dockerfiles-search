MetaArgs: null
Stages:
- BaseName: mkenney/php-base:latest
  Commands:
  - Maintainer: Michael Kenney <mkenney@webbedlam.com>
    Name: maintainer
  - Env:
    - Key: PHPUNIT_VERSION
      Value: 6.5.3
    Name: env
  - CmdLine:
    - mkdir -p /root/src     && cd /root/src     && wget https://phar.phpunit.de/phpunit-${PHPUNIT_VERSION}.phar     &&
      chmod +x phpunit-${PHPUNIT_VERSION}.phar     && mv phpunit-${PHPUNIT_VERSION}.phar
      /usr/local/bin/phpunit     && rm -rf /root/src     && phpunit --version
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /run-as-user https://raw.githubusercontent.com/mkenney/docker-scripts/master/container/run-as-user     &&
      chmod 0755 /run-as-user
    Name: run
    PrependShell: true
  - CmdLine:
    - /run-as-user
    - /usr/local/bin/phpunit
    - --colors=always
    Name: entrypoint
    PrependShell: false
  From:
    Image: mkenney/php-base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM mkenney/php-base:latest
