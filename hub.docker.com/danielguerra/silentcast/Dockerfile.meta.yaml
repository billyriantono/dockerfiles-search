MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Daniel Guerra
    Name: maintainer
  - CmdLine:
    - apt-get -yy update &&apt-get -y install --no-install-recommends software-properties-common
      firefox ca-certificates supervisor openbox xvfb x11vnc xterm xfce4-terminal
      docker vim &&add-apt-repository ppa:sethj/silentcast &&apt-get -yy update &&apt-get
      -yy install silentcast &&apt-get clean &&rm -rf /var/lib/apt/lists/* /tmp/*
      /var/tmp/* /home/silentcast
    Name: run
    PrependShell: true
  - CmdLine:
    - addgroup silentcast
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -m -g silentcast -s /bin/bash silentcast
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "silentcast:silentcast" > /tmp/pass && /usr/sbin/chpasswd < /tmp/pass
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "silentcast    ALL=(ALL) ALL" >> /etc/sudoers
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - menu.xml
    - /etc/xdg/openbox/menu.xml
  - Name: volume
    Volumes:
    - /mnt
  - Env:
    - Key: DISPLAY
      Value: :1
    Name: env
  - Name: expose
    Ports:
    - "5900"
  - Name: workdir
    Path: /home/silentcast
  - Name: user
    User: silentcast
  - CmdLine:
    - /usr/bin/supervisord
    - -c
    - /etc/supervisor/conf.d/supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
