MetaArgs: null
Stages:
- BaseName: alpine:edge
  Commands:
  - Maintainer: danielguerra
    Name: maintainer
  - CmdLine:
    - apk add --update --no-cache go git musl-dev glide
    Name: run
    PrependShell: true
  - Env:
    - Key: GOPATH
      Value: /usr
    Name: env
  - Name: workdir
    Path: /usr
  - CmdLine:
    - go get -u github.com/Masterminds/glide
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/btcsuite/btcd $GOPATH/src/github.com/btcsuite/btcd
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $GOPATH/src/github.com/btcsuite/btcd
  - CmdLine:
    - glide install
    Name: run
    PrependShell: true
  - CmdLine:
    - go install . ./cmd/...
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /usr/src/github.com && apk del go git musl-dev glide
    Name: run
    PrependShell: true
  - CmdLine:
    - addgroup btcd
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser  -G btcd -s /bin/sh -D btcd
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/btcd
  - Name: user
    User: btcd
  - CmdLine:
    - mkdir /home/btcd/.btcd
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .btcd/
    - /home/btcd/
  - Name: volume
    Volumes:
    - /home/btcd/.btcd
  - Name: expose
    Ports:
    - "8333"
    - "8334"
  - CmdLine:
    - /usr/bin/btcd
    - --listen=
    - --rpclisten=
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:edge
