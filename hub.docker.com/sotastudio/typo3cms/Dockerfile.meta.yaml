MetaArgs: null
Stages:
- BaseName: php:5.6-apache
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Andy Hausmann <ah@sota-studio.de>"'
    Name: label
  - CmdLine:
    - 'echo "deb http://deb.debian.org/debian stretch main" > /etc/apt/sources.list.d/stretch.list
      &&     echo "Package: *\\nPin: release n=jessie\\nPin-Priority: 900\\n\\nPackage:
      libpcre3*\\nPin: release n=stretch\\nPin-Priority: 1000" > /etc/apt/preferences
      &&     apt-get update &&     apt-get install -y --no-install-recommends         wget         libxml2-dev
      libfreetype6-dev         libjpeg62-turbo-dev         libmcrypt-dev         libpng-dev         zlib1g-dev         graphicsmagick
      &&     apt-get install -y -t stretch libpcre3 libpcre3-dev &&     docker-php-ext-configure
      gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/ &&     docker-php-ext-install
      -j$(nproc) mysqli soap gd zip opcache &&     echo ''always_populate_raw_post_data
      = -1\nmax_execution_time = 240\nmax_input_vars = 1500\nupload_max_filesize =
      32M\npost_max_size = 32M\ndisplay_errors = 1'' > /usr/local/etc/php/conf.d/typo3.ini
      &&     a2enmod rewrite &&     apt-get clean &&     apt-get -y purge         libxml2-dev
      libfreetype6-dev         libjpeg62-turbo-dev         libmcrypt-dev         libpng-dev         zlib1g-dev
      &&     rm -rf /var/lib/apt/lists/* /usr/src/*'
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /var/www/html &&     wget -O - https://get.typo3.org/7.6 | tar -xzf - &&     ln
      -s typo3_src-* typo3_src &&     ln -s typo3_src/index.php &&     ln -s typo3_src/typo3
      &&     ln -s typo3_src/_.htaccess .htaccess &&     mkdir typo3temp &&     mkdir
      typo3conf &&     mkdir fileadmin &&     mkdir uploads &&     touch FIRST_INSTALL
      &&     chown -R www-data. .
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www/html/fileadmin
  - Name: volume
    Volumes:
    - /var/www/html/typo3conf
  - Name: volume
    Volumes:
    - /var/www/html/typo3temp
  - Name: volume
    Volumes:
    - /var/www/html/uploads
  From:
    Image: php:5.6-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:5.6-apache
