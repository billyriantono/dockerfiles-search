MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: David Cache <recordingexperts@gmail.com>
    Name: maintainer
  - Name: user
    User: root
  - Name: workdir
    Path: /build
  - CmdLine:
    - apt-get --assume-yes update &&     apt-get --assume-yes install sudo &&     useradd
      -ms /bin/bash developer &&     echo "developer" | adduser developer sudo &&     passwd
      -d developer &&     echo "developer  ALL=(ALL:ALL) ALL" >> /etc/sudoers
    Name: run
    PrependShell: true
  - Name: user
    User: developer
  - Name: workdir
    Path: /home/developer
  - CmdLine:
    - mkdir Downloads &&     cd Downloads &&     sudo apt-get --assume-yes update
      && sudo apt-get --assume-yes upgrade &&     sudo apt-get --assume-yes install
      apt-utils dialog software-properties-common dos2unix nano vim git &&     git
      clone https://github.com/oldskool978/vitasdk-linux-installer.git &&     cd ./vitasdk-linux-installer
    Name: run
    PrependShell: true
  - Env:
    - Key: VITASDK
      Value: /usr/local/vitasdk
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$VITASDK/bin
    Name: env
  - Name: user
    User: root
  - CmdLine:
    - cd /home/developer/Downloads/vitasdk-linux-installer &&      su developer -c
      'export PATH=$(pwd)/../vita-makepkg:$VITASDK/bin:$PATH && bash vitasdk.sh &&      rm
      -rf /home/developer/Downloads'
    Name: run
    PrependShell: true
  - Name: user
    User: developer
  - Name: workdir
    Path: /home/developer
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
