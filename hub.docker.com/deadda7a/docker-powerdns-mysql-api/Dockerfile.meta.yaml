MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Labels:
    - Key: MAINTAINER
      Value: '"Christoph Wiechert <wio@psitrax.de>"'
    Name: label
  - Env:
    - Key: REFRESHED_AT
      Value: '"2018-01-27"'
    - Key: POWERDNS_VERSION
      Value: 4.1.0
    - Key: MYSQL_AUTOCONF
      Value: "true"
    - Key: MYSQL_HOST
      Value: '"mysql"'
    - Key: MYSQL_PORT
      Value: '"3306"'
    - Key: MYSQL_USER
      Value: '"root"'
    - Key: MYSQL_PASS
      Value: '"root"'
    - Key: MYSQL_DB
      Value: '"pdns"'
    - Key: API
      Value: "false"
    - Key: API_KEY
      Value: '"changeme"'
    - Key: ALLOW_AXFR
      Value: "false"
    - Key: ALLOW_AXFR_IPS
      Value: '"127.0.0.1/32"'
    Name: env
  - CmdLine:
    - apk --update add mysql-client mariadb-client-libs libpq sqlite-libs libstdc++
      libgcc &&     apk add --virtual build-deps       g++ make mariadb-dev postgresql-dev
      sqlite-dev curl boost-dev &&     curl -sSL https://downloads.powerdns.com/releases/pdns-$POWERDNS_VERSION.tar.bz2
      | tar xj -C /tmp &&     cd /tmp/pdns-$POWERDNS_VERSION &&     ./configure --prefix=""
      --exec-prefix=/usr --sysconfdir=/etc/pdns       --with-modules="bind gmysql
      gpgsql gsqlite3" --without-lua &&     make && make install-strip && cd / &&     mkdir
      -p /etc/pdns/conf.d &&     addgroup -S pdns 2>/dev/null &&     adduser -S -D
      -H -h /var/empty -s /bin/false -G pdns -g pdns pdns 2>/dev/null &&     apk del
      --purge build-deps &&     rm -rf /tmp/pdns-$POWERDNS_VERSION /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - schema.sql
    - pdns.conf
    - /etc/pdns/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /
  - Name: expose
    Ports:
    - 53/tcp
    - 53/udp
    - 8081/tcp
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
