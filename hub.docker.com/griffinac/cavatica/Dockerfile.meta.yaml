MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - CmdLine:
    - apt-get -y update && apt-get install -y git
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone -b docker_implementation https://github.com/TeamMango/cavatica.git
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -y r-base && echo "install.packages(\"ggplot2\",
      repos=\"https://cran.rstudio.com\")" | R --no-save && echo "install.packages(\"readr\",
      repos=\"https://cran.rstudio.com\")" | R --no-save
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /cavatica/output
  - Env:
    - Key: PATH
      Value: /:$PATH
    Name: env
  - CmdLine:
    - ln -s cavatica/data/test/*.tsv .
    Name: cmd
    PrependShell: false
  - CmdLine:
    - ../code/script.sh
    Name: cmd
    PrependShell: false
  - Labels:
    - Key: author
      Value: '"Jennifer Chang"'
    Name: label
  - Labels:
    - Key: title
      Value: '"Cavatica: A pipeline for identifying author adoption trends among software
        or methods"'
    Name: label
  - Labels:
    - Key: doi
      Value: '"10.1109/BIBM.2017.8217990"'
    Name: label
  - Labels:
    - Key: last-update
      Value: '"2018-07-25"'
    Name: label
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
