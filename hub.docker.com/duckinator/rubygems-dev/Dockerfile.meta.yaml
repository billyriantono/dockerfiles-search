MetaArgs: null
Stages:
- BaseName: alpine:3.6
  Commands:
  - Env:
    - Key: PATH
      Value: '"/usr/local/bin:/usr/bin:/bin:/opt/rgdev/bin:/home/developer/.gem/ruby/2.4.0/bin:/sbin:/usr/sbin"'
    Name: env
  - CmdLine:
    - apk add --no-cache git vim nano ruby ruby-irb ruby-json ruby-rdoc ruby-dev make
      shadow
    Name: run
    PrependShell: true
  - CmdLine:
    - gem update --system
    Name: run
    PrependShell: true
  - CmdLine:
    - 'useradd --create-home --shell /bin/bash developer &&     echo "gem: --suggestions
      --user-install" > /etc/gemrc &&     printf "#!/bin/bash\n\"\$@\"" > /usr/local/bin/rgdev-entrypoint.sh
      &&     chmod +x /usr/local/bin/rgdev-entrypoint.sh'
    Name: run
    PrependShell: true
  - Name: user
    User: developer
  - CmdLine:
    - '"/usr/local/bin/rgdev-entrypoint.sh"'
    Name: entrypoint
    PrependShell: true
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
