MetaArgs: null
Stages:
- BaseName: centos:6.6
  Commands:
  - Name: workdir
    Path: /opt
  - Env:
    - Key: WEBSITE
      Value: /var/local/website
    - Key: PDIR
      Value: /usr/local
    - Key: ZDIR
      Value: /usr/local/zope
    Name: env
  - Name: volume
    Volumes:
    - /var/local/website
  - Name: expose
    Ports:
    - "8080"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - Python-2.3.5.tgz
    - .
  - Chown: ""
    Name: add
    SourcesAndDest:
    - Zope-2.7.2-0.tgz
    - .
  - Chown: ""
    Name: add
    SourcesAndDest:
    - MySQL-python-1.2.3.tar.gz
    - .
  - Chown: ""
    Name: add
    SourcesAndDest:
    - python-ldap-2.4.10.tar.gz
    - .
  - Chown: ""
    Name: add
    SourcesAndDest:
    - setuptools-0.6c11-py2.3.egg
    - ./
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /
  - CmdLine:
    - yum install -y tar gcc gcc-c++ zlib-devel mysql mysql-devel openldap-devel     &&
      cd /opt/Python-2.3.5 && ./configure --prefix=$PDIR && sed -i "s/^#zlib/zlib/g"
      Modules/Setup && make && make install     && cd /opt/python-ldap-2.4.10 && $PDIR/bin/python
      setup.py build install     && cd /opt && PATH=$PDIR/bin:$PATH:. setuptools-0.6c11-py2.3.egg     &&
      cd /opt/MySQL-python-1.2.3 && $PDIR/bin/python setup.py build install     &&
      cd /opt/Zope-2.7.2-0 && ./configure --prefix=$ZDIR --with-python=$PDIR/bin/python
      && make && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - /entrypoint.sh
    Name: cmd
    PrependShell: true
  From:
    Image: centos:6.6
  Name: ""
  Platform: ""
  SourceCode: FROM centos:6.6
