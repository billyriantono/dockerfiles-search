MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: Edward Kan <kan.edward@gmail.com>
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - container-files/root
    - /root
  - Chown: ""
    Name: add
    SourcesAndDest:
    - container-files/etc
    - /etc
  - Chown: ""
    Name: add
    SourcesAndDest:
    - container-files/config
    - /config
  - Env:
    - Key: DOCKERIZE_VERSION
      Value: v0.2.0
    Name: env
  - CmdLine:
    - yum -y install epel-release && yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install         openssh openssh-server openssh-clients         sudo         passwd         cronie         wget         vim         perl         mysql         rsync         rsnapshot         python-setuptools         sendmail         net-tools
      &&         yum clean all &&     easy_install supervisor &&     chmod 700 /root/.ssh
      &&     chmod 600 /root/.ssh/authorized_keys &&     sshd-keygen &&     sed -i
      "s/#UsePrivilegeSeparation.*/UsePrivilegeSeparation no/g" /etc/ssh/sshd_config
      &&     sed -i "s/UsePAM.*/UsePAM no/g" /etc/ssh/sshd_config &&     sed -i "s/PasswordAuthentication.*/PasswordAuthentication
      no/g" /etc/ssh/sshd_config &&     rm -f /etc/localtime &&     ln -s /usr/share/zoneinfo/Canada/Pacific
      /etc/localtime &&     wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz     &&
      tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - yum clean all && rm -rf /tmp/yum*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - dockerize /config/run.sh
    Name: cmd
    PrependShell: true
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
