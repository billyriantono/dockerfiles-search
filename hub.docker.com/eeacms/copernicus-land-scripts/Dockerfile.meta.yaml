MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Env:
    - Key: REMOTE_URL
      Value: '"https://localhost/"'
    Name: env
  - Env:
    - Key: TARGET_DIRECTORY
      Value: '"/downloads/landfiles/src/"'
    Name: env
  - CmdLine:
    - apk add --no-cache wget
    Name: run
    PrependShell: true
  - CmdLine:
    - sh
    - -c
    - wget --mirror -A '*.zip' -nH -np -nv -P $TARGET_DIRECTORY $REMOTE_URL
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
