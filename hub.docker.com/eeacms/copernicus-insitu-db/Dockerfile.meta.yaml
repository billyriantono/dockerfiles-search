MetaArgs: null
Stages:
- BaseName: python:3.6-alpine
  Commands:
  - Key: REQFILE
    Name: arg
    Value: requirements-dep.txt
  - Env:
    - Key: APP_HOME
      Value: /var/local/copernicus
    Name: env
  - CmdLine:
    - apk add --no-cache --update gcc netcat-openbsd postgresql-dev                                 pcre-dev
      musl-dev linux-headers make                                 xvfb  ttf-freefont
      fontconfig dbus qt5-qtbase-dev                                 qt5-qtwebkit-dev
      qt5-qtsvg-dev qt5-qtxmlpatterns-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add qt5-qtbase-dev wkhtmltopdf --no-cache             --repository http://dl-3.alpinelinux.org/alpine/edge/community/             --allow-untrusted
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $APP_HOME
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $APP_HOME/logging
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements*
    - $APP_HOME/
  - Name: workdir
    Path: $APP_HOME
  - CmdLine:
    - pip install --no-cache-dir  -r $REQFILE
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - $APP_HOME
  - CmdLine:
    - cd docs && make html
    Name: run
    PrependShell: true
  - CmdLine:
    - ./docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: python:3.6-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.6-alpine
