MetaArgs: null
Stages:
- BaseName: python:2-alpine3.6
  Commands:
  - Maintainer: '"EEA: IDM2 C-TEAM" <eea-edw-c-team-alerts@googlegroups.com>'
    Name: maintainer
  - Env:
    - Key: PROJ_DIR
      Value: /var/local/tct/
    Name: env
  - CmdLine:
    - runDeps="gcc musl-dev gettext postgresql-dev netcat-openbsd libressl-dev openldap-dev"     &&
      apk add --no-cache $runDeps
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache --virtual .build-deps         gcc musl-dev postgresql-dev
      libressl-dev     && apk add --no-cache         gettext netcat-openbsd openldap-dev     &&
      mkdir -p $PROJ_DIR
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - $PROJ_DIR
  - Name: workdir
    Path: $PROJ_DIR
  - CmdLine:
    - pip install --no-cache-dir -r requirements.txt     && apk del .build-deps
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - $PROJ_DIR
  - CmdLine:
    - python manage.py makemessages     && python manage.py compilemessages     &&
      python manage.py collectstatic --noinput
    Name: run
    PrependShell: true
  - CmdLine:
    - ./docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: python:2-alpine3.6
  Name: ""
  Platform: ""
  SourceCode: FROM python:2-alpine3.6
