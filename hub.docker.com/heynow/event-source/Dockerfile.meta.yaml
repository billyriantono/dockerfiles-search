MetaArgs: null
Stages:
- BaseName: java:8
  Commands:
  - Name: volume
    Volumes:
    - /tmp
  - CmdLine:
    - mkdir -p /usr/src/app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/app
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /usr/src/app
  - CmdLine:
    - bash -c './mvnw install -DskipTests && cp target/*.jar /app.jar && rm -rf /usr/src/app
      /root/.m2'
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - java
    - -Djava.security.egd=file:/dev/./urandom
    - -jar
    - /app.jar
    Name: entrypoint
    PrependShell: false
  From:
    Image: java:8
  Name: ""
  Platform: ""
  SourceCode: FROM java:8
