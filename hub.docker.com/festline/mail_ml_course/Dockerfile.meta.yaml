MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install --no-install-recommends -y apt-utils software-properties-common
      curl nano unzip openssh-server
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python3 python3-dev python-distribute python3-pip git
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install --upgrade pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install --upgrade numpy scipy matplotlib scikit-learn pandas seaborn plotly
      jupyter statsmodels
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install --upgrade nose tqdm pydot watermark
    Name: run
    PrependShell: true
  - CmdLine:
    - jupyter notebook --allow-root --generate-config -y
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "c.NotebookApp.password = ''" >> ~/.jupyter/jupyter_notebook_config.py
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "c.NotebookApp.token = ''" >> ~/.jupyter/jupyter_notebook_config.py
    Name: run
    PrependShell: true
  - CmdLine:
    - jupyter nbextension enable --py --sys-prefix widgetsnbextension
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install libboost-program-options-dev zlib1g-dev libboost-python-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone git://github.com/JohnLangford/vowpal_wabbit.git &&     cd vowpal_wabbit
      && make && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install --upgrade vowpalwabbit
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone --recursive https://github.com/dmlc/xgboost &&     cd xgboost &&     make
      -j4
    Name: run
    PrependShell: true
  - CmdLine:
    - cd xgboost/python-package; python3 setup.py install && cd ../..
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install cmake
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/src && git clone --recursive --depth 1 https://github.com/Microsoft/LightGBM
      &&     cd LightGBM && mkdir build && cd build && cmake .. && make -j $(nproc)
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/src/LightGBM/python-package && python3 setup.py install
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install --upgrade tensorflow
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install --upgrade keras
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install --upgrade pystan cython
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install --upgrade fbprophet
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker_files/entry-point.sh
    - /
  - CmdLine:
    - mkdir -p /home/user &&     mkdir -p /var/run/sshd &&     echo 'root:12345' |
      chpasswd &&     sed -i 's/PermitRootLogin prohibit-password/PermitRootLogin
      yes/' /etc/ssh/sshd_config &&     sed 's@session\s*required\s*pam_loginuid.so@session
      optional pam_loginuid.so@g' -i /etc/pam.d/sshd &&     chmod a+x /entry-point.sh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/user
  - Name: expose
    Ports:
    - "22"
    - "4545"
  - CmdLine:
    - /entry-point.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - shell
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
