MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - CmdLine:
    - locale-gen en_US en_US.UTF-8 &&     dpkg-reconfigure locales
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends  ant  curl  git  libgtk2.0-0  libxtst-dev  openssh-client  wget  xvfb  openjdk-8-jdk  openjfx
    Name: run
    PrependShell: true
  - CmdLine:
    - java -version
    Name: run
    PrependShell: true
  - Env:
    - Key: JRUBY_VERSION
      Value: 9.1.5.0
    Name: env
  - CmdLine:
    - wget https://s3.amazonaws.com/jruby.org/downloads/${JRUBY_VERSION}/jruby-bin-${JRUBY_VERSION}.tar.gz
      -O /tmp/jruby.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /opt/jruby   && tar -zx --strip-components=1 -f /tmp/jruby.tar.gz -C /opt/jruby   &&
      rm /tmp/jruby.tar.gz   && update-alternatives --install /usr/local/bin/ruby
      ruby /opt/jruby/bin/jruby 1
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/jruby/bin:$PATH
    Name: env
  - CmdLine:
    - 'echo ''gem: --no-rdoc --no-ri'' >> ~/.gemrc'
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install bundler
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .deploy/xvfb_init
    - /etc/init.d/xvfb
  - CmdLine:
    - chmod a+x /etc/init.d/xvfb
    Name: run
    PrependShell: true
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
