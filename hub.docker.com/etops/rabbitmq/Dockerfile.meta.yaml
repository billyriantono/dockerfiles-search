MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - CmdLine:
    - groupadd -r rabbitmq && useradd -r -d /var/lib/rabbitmq -m -g rabbitmq rabbitmq
    Name: run
    PrependShell: true
  - Env:
    - Key: GOSU_VERSION
      Value: "1.7"
    Name: env
  - CmdLine:
    - "set -x \t&& apt-get update && apt-get install -y --no-install-recommends ca-certificates
      wget && rm -rf /var/lib/apt/lists/* \t&& wget -O /usr/local/bin/gosu \"https://github.com/tianon/gosu/releases/download/$GOSU_VERSION/gosu-$(dpkg
      --print-architecture)\" \t&& wget -O /usr/local/bin/gosu.asc \"https://github.com/tianon/gosu/releases/download/$GOSU_VERSION/gosu-$(dpkg
      --print-architecture).asc\" \t&& export GNUPGHOME=\"$(mktemp -d)\" \t&& gpg
      --keyserver ha.pool.sks-keyservers.net --recv-keys B42F6819007F00F88E364FD4036A9C25BF357DD4
      \t&& gpg --batch --verify /usr/local/bin/gosu.asc /usr/local/bin/gosu \t&& rm
      -r \"$GNUPGHOME\" /usr/local/bin/gosu.asc \t&& chmod +x /usr/local/bin/gosu
      \t&& gosu nobody true \t&& apt-get purge -y --auto-remove ca-certificates wget"
    Name: run
    PrependShell: true
  - CmdLine:
    - "set -ex; \tkey='434975BD900CCBE4F7EE1B1ED208507CA14F4FCA'; \texport GNUPGHOME=\"$(mktemp
      -d)\"; \tgpg --keyserver ha.pool.sks-keyservers.net --recv-keys \"$key\"; \tgpg
      --export \"$key\" > /etc/apt/trusted.gpg.d/erlang-solutions.gpg; \trm -r \"$GNUPGHOME\";
      \tapt-key list"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'deb http://packages.erlang-solutions.com/debian jessie contrib' > /etc/apt/sources.list.d/erlang.list
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update \t&& apt-get install -y --no-install-recommends \t\terlang-asn1
      \t\terlang-base-hipe \t\terlang-crypto \t\terlang-eldap \t\terlang-inets \t\terlang-mnesia
      \t\terlang-nox \t\terlang-os-mon \t\terlang-public-key \t\terlang-ssl \t\terlang-xmerl
      \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: RABBITMQ_LOGS
      Value: '-'
    - Key: RABBITMQ_SASL_LOGS
      Value: '-'
    Name: env
  - CmdLine:
    - "set -ex; \tkey='0A9AF2115F4687BD29803A206B73A36E6026DFCA'; \texport GNUPGHOME=\"$(mktemp
      -d)\"; \tgpg --keyserver ha.pool.sks-keyservers.net --recv-keys \"$key\"; \tgpg
      --export \"$key\" > /etc/apt/trusted.gpg.d/rabbitmq.gpg; \trm -r \"$GNUPGHOME\";
      \tapt-key list"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'deb http://www.rabbitmq.com/debian testing main' > /etc/apt/sources.list.d/rabbitmq.list
    Name: run
    PrependShell: true
  - Env:
    - Key: RABBITMQ_VERSION
      Value: 3.6.12
    Name: env
  - Env:
    - Key: RABBITMQ_DEBIAN_VERSION
      Value: 3.6.12-1
    Name: env
  - CmdLine:
    - "apt-get update && apt-get install -y --no-install-recommends \t\trabbitmq-server=$RABBITMQ_DEBIAN_VERSION
      \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /usr/lib/rabbitmq/bin:$PATH
    Name: env
  - Env:
    - Key: HOME
      Value: /var/lib/rabbitmq
    Name: env
  - CmdLine:
    - "mkdir -p /var/lib/rabbitmq /etc/rabbitmq \t&& echo '[ { rabbit, [ { loopback_users,
      [ ] } ] } ].' > /etc/rabbitmq/rabbitmq.config \t&& chown -R rabbitmq:rabbitmq
      /var/lib/rabbitmq /etc/rabbitmq \t&& chmod -R 777 /var/lib/rabbitmq /etc/rabbitmq"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/rabbitmq
  - CmdLine:
    - ln -sf /var/lib/rabbitmq/.erlang.cookie /root/
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /usr/lib/rabbitmq/lib/rabbitmq_server-$RABBITMQ_VERSION/plugins /plugins
    Name: run
    PrependShell: true
  - CmdLine:
    - rabbitmq-plugins enable --offline rabbitmq_management
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - 'ln -s usr/local/bin/docker-entrypoint.sh / # backwards compat'
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "15671"
    - "15672"
    - "25672"
    - "4369"
    - "5671"
    - "5672"
  - CmdLine:
    - rabbitmq-server
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
