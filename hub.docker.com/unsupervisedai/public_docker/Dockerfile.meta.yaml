MetaArgs: null
Stages:
- BaseName: ros:kinetic
  Commands:
  - Name: expose
    Ports:
    - "22"
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - sh -c 'echo "deb http://packages.osrfoundation.org/gazebo/ubuntu-stable `lsb_release
      -cs` main" > /etc/apt/sources.list.d/gazebo-stable.list'
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://packages.osrfoundation.org/gazebo.key -O - |  apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y gazebo7
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get -y install     ros-kinetic-desktop-full                 &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get -y install          javascript-common                             libjs-jquery                                  libjs-sphinxdoc                               libjs-underscore                              python-catkin-lint                            python-catkin-lint                            python-catkin-tools                           python-concurrent.futures                     python-osrf-pycommon                          python-trollius                               ros-kinetic-gazebo-ros-control                ros-kinetic-gazebo-ros-control                ros-kinetic-gazebo-ros-pkgs                   ros-kinetic-gazebo-ros-pkgs                   ros-kinetic-geometry-msgs                     ros-kinetic-joy                               ros-kinetic-ros-control                       ros-kinetic-ros-controllers                   ros-kinetic-rosserial-arduino                 ros-kinetic-web-video-server                  ros-kinetic-serial                            ros-kinetic-teleop-tools                      ros-kinetic-teleop-twist-joy                  ros-kinetic-xacro                             vim                                           &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - easy_install pip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get -y install     build-essential                          python-rosinstall                        python-rosinstall-generator              python-wstool                            &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get -y install     apt-utils                                build-essential                          curl                                     htop                                     repo                                     screen                                   ssh                                      tree                                     zsh                                      &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - easy_install pip
    Name: run
    PrependShell: true
  - Env:
    - Key: LSCOLORS
      Value: Gxfxcxdxbxegedabagacad
    Name: env
  - CmdLine:
    - rosdep update
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /catkin_ws
  - CmdLine:
    - /bin/bash
    - -c
    - rosversion -d
    Name: cmd
    PrependShell: false
  From:
    Image: ros:kinetic
  Name: ""
  Platform: ""
  SourceCode: FROM ros:kinetic
