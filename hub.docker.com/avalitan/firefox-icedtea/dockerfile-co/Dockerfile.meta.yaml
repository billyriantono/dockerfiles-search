MetaArgs: null
Stages:
- BaseName: autodomotalus/base:latest
  Commands:
  - Maintainer: Autodomotalus <https://github.com/autodomotalus>
    Name: maintainer
  - CmdLine:
    - apt-get update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python-software-properties software-properties-common libfreetype6
      libfontconfig build-essential
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - echo oracle-java7-installer shared/accepted-oracle-license-v1-1 select true
      | debconf-set-selections &&   add-apt-repository -y ppa:webupd8team/java &&   apt-get
      update &&   apt-get install -y oracle-java7-installer &&   rm -rf /var/lib/apt/lists/*
      &&   rm -rf /var/cache/oracle-jdk7-installer
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-7-oracle
    Name: env
  From:
    Image: autodomotalus/base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM autodomotalus/base:latest
