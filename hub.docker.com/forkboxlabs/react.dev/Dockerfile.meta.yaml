MetaArgs: null
Stages:
- BaseName: node:8-alpine
  Commands:
  - CmdLine:
    - "apk add --update wget git && \tmkdir /lib64 && ln -s /lib/libc.musl-x86_64.so.1
      /lib64/ld-linux-x86-64.so.2 &&   mkdir -p /tmp/gotty && cd /tmp/gotty && \twget
      https://github.com/yudai/gotty/releases/download/v1.0.1/gotty_linux_amd64.tar.gz
      && \ttar -zxvf gotty_linux_amd64.tar.gz && \tmv gotty /usr/local/bin/gotty &&
      \trm -rf /tmp/gotty /var/cache/apk/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - "echo $'preferences {\\n\tbackground_color = \"#222\"\\n\tscrollbar_visible
      = false\\n\t// [string] URL of user stylesheet to include in the terminal document.\\n\tuser_css
      = \"\"\\n}' > ~/.gotty"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - Key: BRANCH_NAME
    Name: arg
    Value: master
  - Key: REPO_URL
    Name: arg
    Value: https://github.com/forkboxlabs/react
  - Name: workdir
    Path: /repo
  - CmdLine:
    - git clone --depth 1 -b ${BRANCH_NAME} --single-branch ${REPO_URL} .
    Name: run
    PrependShell: true
  - Env:
    - Key: FORKBOX_COMMAND
      Value: TERMINAL
    Name: env
  - Env:
    - Key: FORKBOX_BRANCH_NAME
      Value: ${BRANCH_NAME}
    Name: env
  - Env:
    - Key: FORKBOX_REPO_URL
      Value: ${REPO_URL}
    Name: env
  - CmdLine:
    - 'echo $''echo "FORKBOX_COMMAND has the value: $FORKBOX_COMMAND" \ncase "$FORKBOX_COMMAND"
      in \n TERMINAL) gotty --permit-write --reconnect --title-format "ForkBox Terminal"
      /bin/sh ;; \n TESTS) gotty --permit-write --reconnect yarn && yarn test:watch
      ;; \n *) gotty --permit-write --reconnect --title-format "ForkBox Terminal"
      /bin/sh ;; \nesac \n'' > ~/start.sh && chmod +x ~/start.sh'
    Name: run
    PrependShell: true
  - CmdLine:
    - git remote set-url origin $FORKBOX_REPO_URL &&     git config remote.origin.fetch
      +refs/heads/$FORKBOX_BRANCH_NAME:refs/remotes/origin/$FORKBOX_BRANCH_NAME &&     git
      fetch origin $FORKBOX_BRANCH_NAME &&     git checkout $FORKBOX_BRANCH_NAME &&     (watch
      -n 3 git pull &>/dev/null &) &&      ~/start.sh
    Name: cmd
    PrependShell: true
  From:
    Image: node:8-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:8-alpine
