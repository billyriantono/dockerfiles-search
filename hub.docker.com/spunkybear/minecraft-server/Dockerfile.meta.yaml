MetaArgs: null
Stages:
- BaseName: openjdk:8u212-jre-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"itzg"'
    Name: label
  - CmdLine:
    - apk add --no-cache -U   openssl   imagemagick   lsof   su-exec   shadow   bash   curl
      iputils wget   git   jq   mysql-client   tzdata   rsync   nano   python python-dev
      py2-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install mcstatus yq
    Name: run
    PrependShell: true
  - Health:
      Test:
      - CMD-SHELL
      - mcstatus localhost:$SERVER_PORT ping
    Name: healthcheck
  - CmdLine:
    - addgroup -g 1000 minecraft   && adduser -Ss /bin/false -u 1000 -G minecraft
      -h /home/minecraft minecraft   && mkdir -m 777 /data /mods /config /plugins   &&
      chown minecraft:minecraft /data /config /mods /plugins /home/minecraft
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "25565"
    - "25575"
  - CmdLine:
    - 'echo ''hosts: files dns'' > /etc/nsswitch.conf'
    Name: run
    PrependShell: true
  - Key: RESTIFY_VER
    Name: arg
    Value: 1.1.6
  - Key: RCON_CLI_VER
    Name: arg
    Value: 1.4.6
  - Key: MC_SERVER_RUNNER_VER
    Name: arg
    Value: 1.3.2
  - Key: TOF_BUILDTOOLS_VER
    Name: arg
    Value: 1.2.0
  - Key: ARCH
    Name: arg
    Value: amd64
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/itzg/restify/releases/download/${RESTIFY_VER}/restify_${RESTIFY_VER}_linux_${ARCH}.tar.gz
    - /tmp/restify.tgz
  - CmdLine:
    - tar -x -C /usr/local/bin -f /tmp/restify.tgz restify &&   rm /tmp/restify.tgz
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/itzg/rcon-cli/releases/download/${RCON_CLI_VER}/rcon-cli_${RCON_CLI_VER}_linux_${ARCH}.tar.gz
    - /tmp/rcon-cli.tgz
  - CmdLine:
    - tar -x -C /usr/local/bin -f /tmp/rcon-cli.tgz rcon-cli &&   rm /tmp/rcon-cli.tgz
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/itzg/mc-server-runner/releases/download/${MC_SERVER_RUNNER_VER}/mc-server-runner_${MC_SERVER_RUNNER_VER}_linux_${ARCH}.tar.gz
    - /tmp/mc-server-runner.tgz
  - CmdLine:
    - tar -x -C /usr/local/bin -f /tmp/mc-server-runner.tgz mc-server-runner &&   rm
      /tmp/mc-server-runner.tgz
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://git.faldoria.de/tof/server/build-tools/-/jobs/artifacts/buildtools-${TOF_BUILDTOOLS_VER}/raw/target/ToF-BuildTools.jar?job=release-artifact
    - /tmp/tof-buildtools/BuildTools.jar
  - Expression: ARG BUILDTOOLS_OUTPUT=/plugins
    Name: onbuild
  - Expression: COPY *Dockerfile* *plugins.yml /tmp/tof-buildtools/
    Name: onbuild
  - Expression: RUN   [ -d /tmp/tof-buildtools ] &&   [ $(find /tmp/tof-buildtools
      -type f -name plugins.yml | wc -l) -gt 0 ] &&   java -jar /tmp/tof-buildtools/BuildTools.jar     --config
      "/tmp/tof-buildtools/plugins.yml"     --configs "plugins.yml"     --dir "/tmp/tof-buildtools/"     --output
      ${BUILDTOOLS_OUTPUT} &&   chown -R minecraft:minecraft ${BUILDTOOLS_OUTPUT}
      &&   rm -fR /tmp/tof-buildtools/ ||   true
    Name: onbuild
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - mcadmin.jq
    - /usr/share
  - CmdLine:
    - chmod +x /usr/local/bin/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
    - /mods
    - /config
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - server.properties
    - /tmp/server.properties
  - Name: workdir
    Path: /data
  - CmdLine:
    - /start
    Name: entrypoint
    PrependShell: false
  - Env:
    - Key: UID
      Value: "1000"
    - Key: GID
      Value: "1000"
    - Key: JVM_XX_OPTS
      Value: '"-XX:+UseG1GC"'
    - Key: MEMORY
      Value: '"1G"'
    - Key: TYPE
      Value: VANILLA
    - Key: VERSION
      Value: LATEST
    - Key: FORGEVERSION
      Value: RECOMMENDED
    - Key: SPONGEBRANCH
      Value: STABLE
    - Key: SPONGEVERSION
      Value: ""
    - Key: FABRICVERSION
      Value: LATEST
    - Key: LEVEL
      Value: world
    - Key: PVP
      Value: "true"
    - Key: DIFFICULTY
      Value: easy
    - Key: ENABLE_RCON
      Value: "true"
    - Key: RCON_PORT
      Value: "25575"
    - Key: RCON_PASSWORD
      Value: minecraft
    - Key: LEVEL_TYPE
      Value: DEFAULT
    - Key: GENERATOR_SETTINGS
      Value: ""
    - Key: WORLD
      Value: ""
    - Key: MODPACK
      Value: ""
    - Key: MODS
      Value: ""
    - Key: SERVER_PORT
      Value: "25565"
    - Key: ONLINE_MODE
      Value: "TRUE"
    - Key: CONSOLE
      Value: "true"
    - Key: SERVER_NAME
      Value: '"Dedicated Server"'
    - Key: REPLACE_ENV_VARIABLES
      Value: '"FALSE"'
    - Key: ENV_VARIABLE_PREFIX
      Value: '"CFG_"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start*
    - /
  - CmdLine:
    - dos2unix /start* && chmod +x /start*
    Name: run
    PrependShell: true
  From:
    Image: openjdk:8u212-jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8u212-jre-alpine
