MetaArgs: null
Stages:
- BaseName: postgres
  Commands:
  - CmdLine:
    - echo "deb http://apt.postgresql.org/pub/repos/apt/ $(lsb_release -cs)-pgdg main"
      > /etc/apt/sources.list.d/pgdg.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y     postgresql-11-postgis-2.5     rsync  &&
      apt-get clean  && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update  && apt-get install -y wget     libboost-graph-dev     cmake     libcgal-dev     libperl-dev     g++     postgresql-server-dev-11  &&
      apt-get clean  && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*  && mkdir /build_pgrouting
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /build_pgrouting
  - CmdLine:
    - wget https://github.com/pgRouting/pgrouting/releases/download/v2.6.2/pgrouting-2.6.2.tar.gz
      && tar xzf pgrouting-2.6.2.tar.gz
    Name: run
    PrependShell: true
  - Name: workdir
    Path: pgrouting-2.6.2
  - CmdLine:
    - mkdir build
    Name: run
    PrependShell: true
  - Name: workdir
    Path: build
  - CmdLine:
    - cmake .. && make  && make install
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - rm -rf /build_pgrouting
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update  && apt-get install -y osm2pgsql  && apt-get clean  && rm -rf
      /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  From:
    Image: postgres
  Name: ""
  Platform: ""
  SourceCode: FROM postgres
