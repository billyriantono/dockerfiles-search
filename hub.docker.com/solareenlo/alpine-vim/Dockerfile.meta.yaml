MetaArgs: null
Stages:
- As: builder
  BaseName: alpine:latest
  Commands:
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - apk add --no-cache     build-base     ctags     git     libx11-dev     libxpm-dev     libxt-dev     make     ncurses-dev     python     python-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/vim/vim  && cd vim  && ./configure     --disable-gui     --disable-netbeans     --enable-multibyte     --enable-pythoninterp     --with-features=big     --with-python-config-dir=/usr/lib/python2.7/config  &&
      make install
    Name: run
    PrependShell: true
  From:
    Image: alpine:latest
  Name: builder
  Platform: ""
  SourceCode: FROM alpine:latest as builder
- BaseName: alpine:latest
  Commands:
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /usr/local/bin/
    - /usr/local/bin
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /usr/local/share/vim/
    - /usr/local/share/vim/
  - CmdLine:
    - apk add --no-cache     diffutils     libice     libsm     libx11     libxt     ncurses
    Name: run
    PrependShell: true
  - CmdLine:
    - vim
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
