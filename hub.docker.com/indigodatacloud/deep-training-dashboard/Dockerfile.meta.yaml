MetaArgs: null
Stages:
- BaseName: python:3.7
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app
  - Name: workdir
    Path: /app/
  - Env:
    - Key: PYTHONPATH
      Value: /app
    Name: env
  - CmdLine:
    - pip3 install gunicorn && pip install -r /app/requirements.txt
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5001"
  - Env:
    - Key: TIMEOUT
      Value: "60"
    Name: env
  - Env:
    - Key: ENABLE_HTTPS
      Value: "False"
    Name: env
  - Env:
    - Key: WORKERS
      Value: "1"
    Name: env
  - Env:
    - Key: OAUTHLIB_INSECURE_TRANSPORT
      Value: "1"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./docker/start.sh
    - /start.sh
  - CmdLine:
    - /bin/bash
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: python:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.7
