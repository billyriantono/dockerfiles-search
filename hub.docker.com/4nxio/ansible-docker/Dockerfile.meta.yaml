MetaArgs: null
Stages:
- BaseName: alpine:3.10.1
  Commands:
  - Maintainer: Simon Krenz <sk@4nx.io>
    Name: maintainer
  - Labels:
    - Key: Description
      Value: '"ansible-docker container for cli interaction"'
    Name: label
  - Env:
    - Key: ANSIBLE_SSH_ARGS
      Value: '"-i /etc/ansible/keys/ansible_key"'
    Name: env
  - Env:
    - Key: ANSIBLE_SSH_ARGS
      Value: '"-o UserKnownHostsFile=/etc/ansible/keys/known_hosts $ANSIBLE_SSH_ARGS"'
    Name: env
  - CmdLine:
    - apk --no-cache add git py2-pip py-paramiko py-crypto py-pexpect py2-pexpect
      perl rsync openssh sshpass openssl curl &&     rm -rf /var/cache/apk/* &&     pip
      install ansible &&     mkdir -p /etc/ansible &&     echo "[local]" > /etc/ansible/hosts;
      echo "localhost ansible_ssh_host=172.17.0.1" >> /etc/ansible/hosts
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /etc/ansible
  - CmdLine:
    - /bin/sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.10.1
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10.1
