MetaArgs: null
Stages:
- BaseName: ubuntu:12.04
  Commands:
  - Maintainer: Stephen Mock <mock@tacc.utexas.edu>
    Name: maintainer
  - CmdLine:
    - apt-get -y update &&     apt-get -y install subversion emacs make tcl8.5 tcl8.5-dev
      gcc g++ gfortran &&     useradd --create-home ubuntu &&     cd /home/ubuntu
      &&     mkdir bin lib &&     svn co svn://opensees.berkeley.edu/usr/local/svn/OpenSees/trunk@5836
      OpenSees &&     cd OpenSees &&     cp MAKES/Makefile.def.EC2-UBUNTU Makefile.def
      &&     make
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - inputs
    - /data
  - CmdLine:
    - chown -R ubuntu:ubuntu /home/ubuntu /data
    Name: run
    PrependShell: true
  - Name: user
    User: ubuntu
  - Name: workdir
    Path: /data
  - Env:
    - Key: PATH
      Value: $PATH:/home/ubuntu/bin
    Name: env
  - Name: volume
    Volumes:
    - /data
  - CmdLine:
    - /bin/sh
    - -c
    - OpenSees < /data/SimpleCyclicShear/1elem_woutput_debug.tcl
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:12.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:12.04
