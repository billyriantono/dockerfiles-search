MetaArgs: null
Stages:
- BaseName: ocaml/opam
  Commands:
  - Name: shell
    Shell:
    - /bin/bash
    - -lc
  - Labels:
    - Key: io.whalebrew.name
      Value: '''ocp-indent'''
    Name: label
  - Labels:
    - Key: io.whalebrew.config.working_dir
      Value: '''/workdir'''
    Name: label
  - Name: workdir
    Path: /workdir
  - CmdLine:
    - opam install --yes ocp-indent
    Name: run
    PrependShell: true
  - CmdLine:
    - ocp-indent --help
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /docker-entrypoint.sh
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: ocaml/opam
  Name: ""
  Platform: ""
  SourceCode: FROM ocaml/opam
