MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Gabriel Com "com.gabriel@uqam.ca"
    Name: maintainer
  - CmdLine:
    - apt-get update  &&  apt-get install -y     curl     build-essential     git     nano
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_0.12 | bash - &&    apt-get install
      -y nodejs
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE_ENV
      Value: '''development'''
    Name: env
  - Env:
    - Key: PORT
      Value: "2015"
    Name: env
  - Env:
    - Key: REPERTOIRE_PUBLIC
      Value: '''./public'''
    Name: env
  - Env:
    - Key: EMETTEUR
      Value: '''http://neo.dahriel.io'''
    Name: env
  - Env:
    - Key: PROJET_USAGER_CALLBACK_URL
      Value: '''http://stages-education.dahriel.io/authentification'''
    Name: env
  - Env:
    - Key: SAMLISE
      Value: "false"
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /usr/www
  - Name: workdir
    Path: /usr/www
  - CmdLine:
    - git config --global url."https://".insteadOf git:// &&    npm install npm -g
      &&    npm install forever -g &&    npm install
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "2015"
  - CmdLine:
    - forever -c node dist/app.js
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
