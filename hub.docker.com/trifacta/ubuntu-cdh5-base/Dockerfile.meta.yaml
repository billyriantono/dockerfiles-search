MetaArgs: null
Stages:
- BaseName: trifacta/ubuntu-plus-java
  Commands:
  - Maintainer: Trifacta, Inc.
    Name: maintainer
  - CmdLine:
    - wget 'http://archive.cloudera.com/cdh5/ubuntu/trusty/amd64/cdh/cloudera.list'
      -O-     > /etc/apt/sources.list.d/cloudera.list
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://archive.cloudera.com/cdh5/ubuntu/trusty/amd64/cdh/archive.key     -O-
      | apt-key add -
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/cloudera.pref
    - /etc/apt/preferences.d/cloudera.pref
  - CmdLine:
    - mkdir -p /etc/hadoop/conf.docker_cluster
    Name: run
    PrependShell: true
  - CmdLine:
    - update-alternatives --install /etc/hadoop/conf hadoop-conf /etc/hadoop/conf.docker_cluster
      50
    Name: run
    PrependShell: true
  - CmdLine:
    - update-alternatives --set hadoop-conf /etc/hadoop/conf.docker_cluster
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y hadoop-client
    Name: run
    PrependShell: true
  From:
    Image: trifacta/ubuntu-plus-java
  Name: ""
  Platform: ""
  SourceCode: FROM trifacta/ubuntu-plus-java
