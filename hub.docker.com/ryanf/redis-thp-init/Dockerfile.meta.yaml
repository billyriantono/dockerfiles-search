MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Name: volume
    Volumes:
    - /mnt
  - CmdLine:
    - echo "echo never > /sys/kernel/mm/transparent_hugepage/enabled" >> /fix-issues.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "echo never > /sys/kernel/mm/transparent_hugepage/defrag" >> /fix-issues.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "echo 1 > /mnt/vm/overcommit_memory" >> /fix-issues.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 777 /fix-issues.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /fix-issues.sh
    Name: cmd
    PrependShell: true
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
