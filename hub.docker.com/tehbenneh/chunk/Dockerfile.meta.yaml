      /etc/mfs/mfshdd.cfg ; echo "/mfschunks/ 1GiB" >> /etc/mfs/mfshdd.cfg ;
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./run-chunk
    - /usr/local/bin/run-chunk
  - CmdLine:
    - chmod -Rv 777 /usr/local/bin/* ;
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9420"
  - Name: expose
    Ports:
    - "9422"
  - CmdLine:
    - /usr/local/bin/run-chunk
    Name: cmd
    PrependShell: false
