MetaArgs: null
Stages:
- BaseName: artbio/ansible-galaxy-os:1604
  Commands:
  - Labels:
    - Key: maintainer_2
      Value: '"Christophe Antoniewski <drosofff@gmail.com>"'
    Name: label
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive  apt-get update  &&             echo "===> Allow
      start of services"  &&     echo "exit 0" > /usr/sbin/policy-rc.d  &&         apt-get
      install -qq --no-install-recommends     apt-transport-https software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install sudo -o Dpkg::Options::="--force-confold"
    Name: run
    PrependShell: true
  - Expression: RUN  DEBIAN_FRONTEND=noninteractive  apt-get update   &&               echo
      "===> Updating TLS certificates..."         &&               apt-get install
      -y openssl ca-certificates
    Name: onbuild
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /setup
  - Name: workdir
    Path: /setup
  - CmdLine:
    - sed -i -e 's/^# en_US.UTF-8 UTF-8/en_US.UTF-8 UTF-8/'  /etc/locale.gen && locale-gen
    Name: run
    PrependShell: true
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - mkdir /etc/ssl/private-copy /var/lib/postgresql-copy &&     mv /var/lib/postgresql/*
      /var/lib/postgresql-copy &&     mv /etc/ssl/private/* /etc/ssl/private-copy/
      &&     rm -R /var/lib/postgresql /etc/ssl/private/ &&     mv /var/lib/postgresql-copy
      /var/lib/postgresql &&     mv /etc/ssl/private-copy /etc/ssl/private &&     chmod
      -R 0700 /var/lib/postgresql /etc/ssl/private &&     chown -R 1550:1550 /var/lib/postgresql
      /var/run/postgresql     /var/log/postgresql /etc/ssl/private /etc/postgresql
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'root ALL=(ALL:ALL) ALL' >> /etc/sudoers && echo 'postgres ALL=(ALL:ALL)
      ALL' >> /etc/sudoers
    Name: run
    PrependShell: true
  - CmdLine:
    - echo '%sudo ALL=(ALL) NOPASSWD:ALL' >> /etc/sudoers
    Name: run
    PrependShell: true
  - CmdLine:
    - ansible-galaxy install -r requirements_roles.yml -p roles -f &&     ansible-playbook
      -i inventory_files/docker -c local galaxy.yml
    Name: run
    PrependShell: true
  - Env:
    - Key: NGINX_GALAXY_LOCATION
      Value: '""'
    - Key: GALAXY_CONFIG_ADMIN_USERS
      Value: '"admin@galaxy.org"'
    - Key: NAT_MASQUERADE
      Value: "false"
    Name: env
  - Expression: WORKDIR  /setup
    Name: onbuild
  - Expression: COPY  .  /setup
    Name: onbuild
  - Chown: ""
    Name: add
    SourcesAndDest:
    - startup.sh
    - /startup.sh
  - CmdLine:
    - chmod +x /startup.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - :80
  - Name: expose
    Ports:
    - :21
  - Name: expose
    Ports:
    - :8800
  - Name: expose
    Ports:
    - :9002
  - CmdLine:
    - /startup.sh
    - /setup/inventory_files/docker
    Name: cmd
    PrependShell: false
  From:
    Image: artbio/ansible-galaxy-os:1604
  Name: ""
  Platform: ""
  SourceCode: FROM artbio/ansible-galaxy-os:1604
