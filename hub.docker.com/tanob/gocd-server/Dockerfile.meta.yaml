MetaArgs: null
Stages:
- BaseName: java:8-jre
  Commands:
  - Maintainer: Adriano Bonat <adrianob@gmail.com>
    Name: maintainer
  - Env:
    - Key: GOCD_VERSION
      Value: 16.5.0-3305
    Name: env
  - Env:
    - Key: GOCD_SERVER_SHA1
      Value: 58b648a0483c6e3edd624e2ccc8563c10cc6bbd6
    Name: env
  - Env:
    - Key: GOCD_SERVER_URL
      Value: https://download.go.cd/binaries/${GOCD_VERSION}/deb/go-server-${GOCD_VERSION}.deb
    Name: env
  - CmdLine:
    - set -x  && curl -fSL "$GOCD_SERVER_URL" -o go-server.deb  && echo "$GOCD_SERVER_SHA1
      go-server.deb" | sha1sum -c -  && dpkg -i --debug=10 go-server.deb  && rm go-server.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - set -x  && ln -sf /dev/stdout /var/log/go-server/go-server.log  && rm /etc/default/go-server
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - set-agent-key.sh
    - /
  - Name: volume
    Volumes:
    - /var/lib/go-server
    - /etc/go
    - /var/go
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-openjdk-amd64/jre
    Name: env
  - Name: expose
    Ports:
    - "8153"
    - "8154"
  - CmdLine:
    - /usr/share/go-server/server.sh
    Name: cmd
    PrependShell: false
  From:
    Image: java:8-jre
  Name: ""
  Platform: ""
  SourceCode: FROM java:8-jre
