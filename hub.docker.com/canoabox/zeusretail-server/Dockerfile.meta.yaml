      -C /Zanthus/Zeus/lib/"
    Name: run
    PrependShell: true
  - CmdLine:
    - "LATEST_KC=$(curl ftp://ftp.zanthus.com.br:2142/pub/Zeus_Frente_de_Loja/ 2>
      /dev/null | grep -v v_1_X_X | grep -v 1_X_4 | grep v_1_X | tail -n1  | cut -d
