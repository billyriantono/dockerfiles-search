      --enable-mbstring --with-zlib \t--enable-zip --with-freetype-dir=/usr/lib64
      --with-gd --enable-soap \t--enable-sockets --enable-pcntl --enable-sigchild
      --enable-bcmath \t--enable-exif --with-openssl --with-curl=/usr \t--disable-cgi
      --enable-gd-native-ttf \t--with-mcrypt \t--with-pdo-pgsql=/usr/pgsql-9.4 --with-pgsql=/usr/pgsql-9.4
      \t--with-mysql --with-mysqli \t--with-oci8=instantclient,/usr/local/instantclient_12_1
      \t&& make && make install"
    Name: run
