MetaArgs: null
Stages:
- BaseName: node:slim
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Chris Heanan"'
    Name: label
  - Env:
    - Key: url
      Value: http://google.com
    Name: env
  - Name: workdir
    Path: /app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - .
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - settings.json.example
    - .
  - CmdLine:
    - apt-get update &&     apt-get -y install     gconf-service     libasound2     libatk1.0-0     libc6     libcairo2     libcups2     libdbus-1-3     libexpat1     libfontconfig1     libgcc1     libgconf-2-4     libgdk-pixbuf2.0-0     libglib2.0-0     libgtk-3-0     libnspr4     libpango-1.0-0     libpangocairo-1.0-0     libstdc++6     libx11-6     libx11-xcb1     libxcb1     libxcomposite1     libxcursor1     libxdamage1     libxext6     libxfixes3     libxi6     libxrandr2     libxrender1     libxss1     libxtst6     ca-certificates     fonts-liberation     libappindicator1     libnss3     lsb-release     xdg-utils     wget
      &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key
      add -     && sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/
      stable main" >> /etc/apt/sources.list.d/google.list'     && apt-get update     &&
      apt-get install -y google-chrome-unstable fonts-ipafont-gothic fonts-wqy-zenhei
      fonts-thai-tlwg fonts-kacst ttf-freefont       --no-install-recommends     &&
      rm -rf /var/lib/apt/lists/*     && rm -rf /src/*.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - index.js
    - .
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - js/*.js
    - js/
  - CmdLine:
    - useradd -m -r -g node -G audio,video pupuser
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/Yelp/dumb-init/releases/download/v1.2.0/dumb-init_1.2.0_amd64
    - /usr/local/bin/dumb-init
  - CmdLine:
    - chmod +x /usr/local/bin/dumb-init
    Name: run
    PrependShell: true
  - CmdLine:
    - dumb-init
    - --
    Name: entrypoint
    PrependShell: false
  - Name: user
    User: pupuser
  - CmdLine:
    - bash
    - -c
    - npm run start --url=${url}
    Name: cmd
    PrependShell: false
  From:
    Image: node:slim
  Name: ""
  Platform: ""
  SourceCode: FROM node:slim
