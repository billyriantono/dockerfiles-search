MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Bing Xia <bing@outlook.com>
    Name: maintainer
  - Name: user
    User: root
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -yq --no-install-recommends     git     vim     wget     build-essential     python-dev     ca-certificates     bzip2     unzip     libsm6     pandoc     texlive-latex-base     texlive-latex-extra     texlive-fonts-extra     texlive-fonts-recommended     sudo     &&
      apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --quiet https://github.com/krallin/tini/releases/download/v0.6.0/tini &&     echo
      "d5ed732199c36a1189320e6c4859f0169e950692f451c03e7854243b95f4234b *tini" | sha256sum
      -c - &&     mv tini /usr/local/bin/tini &&     chmod +x /usr/local/bin/tini
    Name: run
    PrependShell: true
  - Env:
    - Key: CONDA_DIR
      Value: /opt/conda
    Name: env
  - Env:
    - Key: PATH
      Value: $CONDA_DIR/bin:$PATH
    Name: env
  - Env:
    - Key: SHELL
      Value: /bin/bash
    Name: env
  - Env:
    - Key: NB_USER
      Value: bing
    Name: env
  - Env:
    - Key: NB_UID
      Value: "1000"
    Name: env
  - CmdLine:
    - mkdir -p $CONDA_DIR &&     echo export PATH=$CONDA_DIR/bin:'$PATH' > /etc/profile.d/conda.sh
      &&     wget --quiet -O miniconda3.sh https://repo.continuum.io/miniconda/Miniconda3-3.18.3-Linux-x86_64.sh
      &&     echo "6eee19f7ac958578b0da4124f58b09f23422fa6f6b26af8b594a47f08cc61af4
      miniconda3.sh" | sha256sum -c - &&     /bin/bash miniconda3.sh -f -b -p $CONDA_DIR
      &&     rm miniconda3.sh &&     $CONDA_DIR/bin/conda install --yes     python=3.5     "notebook=4.0*"     terminado     numpy     scipy     matplotlib     pandas     seaborn     &&
      conda clean -yt
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install     sblu     prody     path.py
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -m -s /bin/bash -N -u $NB_UID $NB_USER &&     mkdir /home/$NB_USER/work
      &&     mkdir /home/$NB_USER/.jupyter &&     mkdir -p /home/$NB_USER/.local/share/jupyter
      &&     chown -R $NB_USER:users $CONDA_DIR &&     chown -R $NB_USER:users /home/$NB_USER
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8888"
  - Name: workdir
    Path: /home/$NB_USER/work
  - CmdLine:
    - tini
    - --
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - start-notebook.sh
    Name: cmd
    PrependShell: false
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start-notebook.sh
    - /usr/local/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - jupyter_notebook_config.py
    - /home/$NB_USER/.jupyter/
  - CmdLine:
    - chown -R $NB_USER:users /home/$NB_USER/.jupyter
    Name: run
    PrependShell: true
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
