    From: ""
    Name: copy
    SourcesAndDest:
    - ./backup.sh
    - /backup.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./send_mail.sh
    - /send_mail.sh
  - CmdLine:
    - chmod +x /*.sh
    Name: run
    PrependShell: true
