MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Charlotte Berthelier
    Name: maintainer
  - Key: PACKAGE_VERSION
    Name: arg
    Value: 1.3.0
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: noninteractive
  - Key: BUILD_PACKAGES
    Name: arg
    Value: '""'
  - CmdLine:
    - apt-get update &&     apt-get install --yes               $BUILD_PACKAGES               python-pip
      &&     pip install ont-fast5-api==$PACKAGE_VERSION &&     apt clean &&     rm
      -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
