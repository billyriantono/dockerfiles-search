MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Laurent Jourdren
    Name: maintainer
  - Key: PACKAGE_VERSION
    Name: arg
    Value: 0.5.3
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: noninteractive
  - CmdLine:
    - apt-get update &&     apt-get install --yes python-pip &&     pip install --upgrade
      pip &&     pip install umi_tools==$PACKAGE_VERSION &&     apt clean &&     rm
      -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
