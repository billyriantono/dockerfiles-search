MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Laurent Jourdren <jourdren@biologie.ens.fr>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install --yes build-essential git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - git clone https://github.com/infphilo/hisat.git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp/hisat
  - CmdLine:
    - git checkout master
    Name: run
    PrependShell: true
  - CmdLine:
    - make
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -p hisat hisat-* /usr/local/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /tmp/hisat
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get remove --yes --purge build-essential gcc-multilib apt-utils zlib1g-dev
      vim git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  - CmdLine:
    - hisat
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
