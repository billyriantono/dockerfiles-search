MetaArgs: null
Stages:
- BaseName: ubuntu:12.04
  Commands:
  - Maintainer: Laurent Jourdren <jourdren@biologie.ens.fr>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install --yes build-essential gcc-multilib apt-utils zlib1g-dev git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - git clone https://github.com/BenLangmead/bowtie.git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp/bowtie
  - CmdLine:
    - git checkout v1.1.1
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/ifneq (,$(findstring 13,$(shell uname -r)))/ifneq (,$(findstring Darwin
      13,$(shell uname -sr)))/' Makefile
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/EXTRA_CFLAGS =/EXTRA_CFLAGS = -static/' Makefile
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/EXTRA_CXXFLAGS =/EXTRA_CXXFLAGS = -static/' Makefile
    Name: run
    PrependShell: true
  - CmdLine:
    - make
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -p bowtie bowtie-* /usr/local/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /tmp/bowtie
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get remove --yes --purge build-essential gcc-multilib apt-utils zlib1g-dev
      vim git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  From:
    Image: ubuntu:12.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:12.04
