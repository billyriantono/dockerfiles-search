MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Name: workdir
    Path: /root
  - CmdLine:
    - apt-get update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nginx-extras luajit lua-cjson
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y curl tree default-jre libimage-exiftool-perl
    Name: run
    PrependShell: true
  - CmdLine:
    - gpg --keyserver hkp://keys.gnupg.net --recv-keys 409B6B1796C275462A1703113804BB82D39DC0E3
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sSL https://get.rvm.io | bash -s stable
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/usr/local/rvm/bin
    Name: env
  - CmdLine:
    - rvm requirements
    Name: run
    PrependShell: true
  - CmdLine:
    - rvm install ruby-2.3
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo -e ":update_sources: true\n:sources:\n- http://gems.rubyforge.org/\n-
      http://gems.github.com\n:benchmark: false\ngem: --no-ri --no-rdoc\n" > .gemrc'
    Name: run
    PrependShell: true
  - CmdLine:
    - rvm-exec 2.3 gem install bundler rake
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
