MetaArgs: null
Stages:
- BaseName: debian:stretch-slim
  Commands:
  - Maintainer: Emmanuel Dyan <emmanueldyan@gmail.com>
    Name: maintainer
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: noninteractive
  - Key: MONGODB_KEY
    Name: arg
    Value: '"2930ADAE8CAF5059EE73BB4B58712A2291FA4AD5"'
  - Key: MONGODB_REPO
    Name: arg
    Value: '"http://repo.mongodb.org/apt/debian stretch/mongodb-org/3.6"'
  - Key: ELASTIC_KEY
    Name: arg
    Value: '"https://artifacts.elastic.co/GPG-KEY-elasticsearch"'
  - Key: ELASTIC_REPO
    Name: arg
    Value: '"https://artifacts.elastic.co/packages/5.x/apt"'
  - Key: GRAYLOG_REPO_PACKAGE
    Name: arg
    Value: '"https://packages.graylog2.org/repo/packages/graylog-2.4-repository_latest.deb"'
  - Env:
    - Key: ELASTIC_MAX_RAM
      Value: 1024m
    Name: env
  - Env:
    - Key: GRAYLOG_MAX_RAM
      Value: 512m
    Name: env
  - CmdLine:
    - echo 'apt::install-recommends "false";' > /etc/apt/apt.conf.d/no-install-recommends
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/share/man/man1
    Name: run
    PrependShell: true
  - CmdLine:
    - apt update &&             apt install -y apt-transport-https curl dirmngr gnupg
      openjdk-8-jre-headless procps pwgen uuid-runtime &&             apt-key adv
      --keyserver hkp://keyserver.ubuntu.com:80 --recv ${MONGODB_KEY} &&             echo
      "deb ${MONGODB_REPO} main" > /etc/apt/sources.list.d/mongodb.list &&             curl
      -sS ${ELASTIC_KEY} | apt-key add - &&             echo "deb ${ELASTIC_REPO}
      stable main" > /etc/apt/sources.list.d/elastic.list &&             curl -L -o
      /tmp/graylog-repository.deb ${GRAYLOG_REPO_PACKAGE} &&             dpkg -i /tmp/graylog-repository.deb
      &&             apt update &&             apt upgrade -y &&             apt install
      -y mongodb-org-server elasticsearch graylog-server &&             apt purge
      --autoremove -y curl dirmngr gnupg &&             rm -f /tmp/graylog-repository.deb
      &&             rm -rf /var/lib/apt/lists/* /usr/share/man/* /usr/share/doc/*
      /var/cache/* /var/log/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /data/mongodb /var/log/mongodb &&             chown -R mongodb:mongodb
      /data/mongodb /var/log/mongodb
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data/mongodb
  - CmdLine:
    - mkdir -p /var/log/graylog-server &&             chown -R graylog:graylog /var/log/graylog-server
    Name: run
    PrependShell: true
  - CmdLine:
    - GRAYLOG_PASSWORD=$(pwgen -N 1 -s 96) &&             sed -i "s|.*password_secret.*=.*|password_secret
      = ${GRAYLOG_PASSWORD}|g" /etc/graylog/server/server.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo "path.data: /data/elasticsearch\npath.logs: /var/log/elasticsearch\ndiscovery.type:
      single-node"  > /etc/elasticsearch/elasticsearch.yml'
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /data/elasticsearch /var/log/elasticsearch
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R elasticsearch:elasticsearch /data/elasticsearch /var/log/elasticsearch
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data/elasticsearch
  - Name: expose
    Ports:
    - "27017"
    - "9000"
    - "9001"
    - "9200"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - chmod +x /run.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM        debian:stretch-slim
