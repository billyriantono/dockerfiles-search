MetaArgs: null
Stages:
- BaseName: oreomitch/ubuntu-android-sdk:15.04-JDK7
  Commands:
  - Maintainer: Mitchell Wong Ho <oreomitch@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get install -y unzip
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://services.gradle.org/distributions/gradle-2.4-all.zip
    - /opt/
  - CmdLine:
    - unzip /opt/gradle-2.4-all.zip -d /opt/gradle
    Name: run
    PrependShell: true
  - Env:
    - Key: GRADLE_HOME
      Value: /opt/gradle/gradle-2.4-all
    Name: env
  - Env:
    - Key: PATH
      Value: $GRADLE_HOME/bin:$PATH
    Name: env
  - CmdLine:
    - apt-get install -y git-core
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q -O - http://pkg.jenkins-ci.org/debian/jenkins-ci.org.key | apt-key add
      -
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://pkg.jenkins-ci.org/debian-stable binary/" >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/jenkins
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /opt/data
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y jenkins
    Name: run
    PrependShell: true
  - CmdLine:
    - service jenkins stop
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "48429"
    - "8080"
  - Name: volume
    Volumes:
    - /var/lib/jenkins
  - Name: user
    User: jenkins
  - CmdLine:
    - java
    - -jar
    - /usr/share/jenkins/jenkins.war
    Name: entrypoint
    PrependShell: false
  From:
    Image: oreomitch/ubuntu-android-sdk:15.04-JDK7
  Name: ""
  Platform: ""
  SourceCode: FROM oreomitch/ubuntu-android-sdk:15.04-JDK7
