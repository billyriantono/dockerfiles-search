MetaArgs: null
Stages:
- BaseName: alpine:3.5
  Commands:
  - Env:
    - Key: DOCTL_VERSION
      Value: 1.12.0
    Name: env
  - CmdLine:
    - apk add --no-cache curl
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /lib64 && ln -s /lib/libc.musl-x86_64.so.1 /lib64/ld-linux-x86-64.so.2
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - CmdLine:
    - curl -L https://github.com/digitalocean/doctl/releases/download/v${DOCTL_VERSION}/doctl-${DOCTL_VERSION}-linux-amd64.tar.gz  |
      tar xz
    Name: run
    PrependShell: true
  - CmdLine:
    - ./doctl
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.5
