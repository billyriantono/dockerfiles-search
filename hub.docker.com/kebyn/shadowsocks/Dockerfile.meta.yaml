MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: kebyn <kebyn@sina.com>
    Name: maintainer
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: TZ
      Value: Asia/Shanghai
    Name: env
  - CmdLine:
    - set -ex   && apk add --no-cache python curl   && apk add --no-cache --virtual
      .deps      git   && curl -L -s -o get-pip.py https://bootstrap.pypa.io/get-pip.py   &&
      python get-pip.py   && rm get-pip.py   && pip install git+https://github.com/shadowsocks/shadowsocks.git@master   &&
      apk del .deps
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
