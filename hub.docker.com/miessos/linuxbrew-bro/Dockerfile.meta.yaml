MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: miessos, https://github.com/miessos
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - echo 'export PKG_CONFIG_PATH=/usr/local/lib/pkgconfig:/usr/local/lib64/pkgconfig:/usr/lib64/pkgconfig:/usr/lib/pkgconfig:/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/lib64/pkgconfig:/usr/share/pkgconfig:$PKG_CONFIG_PATH'
      >> /root/.profile
    Name: run
    PrependShell: true
  - CmdLine:
    - echo '## Setup linux brew' >> /root/.profile
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'export LINUXBREWHOME=$HOME/.linuxbrew' >> /root/.profile
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'export PATH=$LINUXBREWHOME/bin:$PATH' >> /root/.profile
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'export MANPATH=$LINUXBREWHOME/man:$MANPATH' >> /root/.profile
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'export PKG_CONFIG_PATH=$LINUXBREWHOME/lib64/pkgconfig:$LINUXBREWHOME/lib/pkgconfig:$PKG_CONFIG_PATH'
      >> /root/.profile
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'export LD_LIBRARY_PATH=$LINUXBREWHOME/lib64:$LINUXBREWHOME/lib:$LD_LIBRARY_PATH'
      >> /root/.profile
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y build-essential make cmake scons curl git
      ruby autoconf automake autoconf-archive gettext libtool flex bison libbz2-dev
      libcurl4-openssl-dev libexpat-dev libncurses-dev libpcap-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/Homebrew/linuxbrew.git ~/.linuxbrew
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash --login -c "brew update"
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash --login -c "brew install bro"
    Name: run
    PrependShell: true
  - CmdLine:
    - cd ~
    Name: run
    PrependShell: true
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
