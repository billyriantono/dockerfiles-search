    - slapd.sh
    - /etc/service/slapd/run
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.sh
    - /etc/service/nginx/run
  - Chown: ""
    Name: add
    SourcesAndDest:
    - phpfpm.sh
    - /etc/service/phpfpm/run
  - Chown: ""
    Name: add
    SourcesAndDest:
    - lam.conf
    - /etc/nginx/sites-available/lam.conf
