- BaseName: phusion/baseimage:0.9.16
  Commands:
  - Maintainer: Andrew Kravchuk <awkravchuk@gmail.com>
    Name: maintainer
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - CmdLine:
    - "LC_ALL=C DEBIAN_FRONTEND=noninteractive apt-get update && \tLC_ALL=C DEBIAN_FRONTEND=noninteractive
      apt-get install -y slapd nginx-light php5-fpm ldap-account-manager && \techo
      \"daemon off;\" >> /etc/nginx/nginx.conf && \tsed -i \"s/;date.timezone =.*/date.timezone
      = UTC/\" /etc/php5/fpm/php.ini && \tsed -i -e \"s/;daemonize\\s*=\\s*yes/daemonize
      = no/g\" /etc/php5/fpm/php-fpm.conf && \tsed -i \"s/;cgi.fix_pathinfo=1/cgi.fix_pathinfo=0/\"
      /etc/php5/fpm/php.ini && \tln -sf /etc/nginx/sites-available/lam.conf /etc/nginx/sites-enabled/default"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
