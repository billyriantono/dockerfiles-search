  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./src/
    - /app/src
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./test/
    - /app/test
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./package.json
    - /app/package.json
