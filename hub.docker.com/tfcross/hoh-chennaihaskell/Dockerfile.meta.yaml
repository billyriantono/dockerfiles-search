MetaArgs: null
Stages:
- BaseName: ubuntu:15.04
  Commands:
  - Maintainer: Vamshi Surabhi <vamshi@34cross.in>
    Name: maintainer
  - Env:
    - Key: GHC_VER
      Value: 7.10.1
    Name: env
  - Env:
    - Key: CABAL_VER
      Value: "1.22"
    Name: env
  - Env:
    - Key: ALEX_VER
      Value: 3.1.4
    Name: env
  - Env:
    - Key: HAPPY_VER
      Value: 1.19.5
    Name: env
  - CmdLine:
    - localedef -i en_US -c -f UTF-8 -A /usr/share/locale/locale.alias en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.utf8
    Name: env
  - CmdLine:
    - echo 'deb http://ppa.launchpad.net/hvr/ghc/ubuntu vivid main' > /etc/apt/sources.list.d/ghc.list
      &&     apt-key adv --keyserver keyserver.ubuntu.com --recv-keys F6F88286 &&     apt-get
      update &&     apt-get install -y --no-install-recommends cabal-install-$CABAL_VER
      ghc-$GHC_VER happy-$HAPPY_VER alex-$ALEX_VER             zlib1g-dev git libtinfo-dev
      libsqlite3-0 libsqlite3-dev &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /root/.cabal/bin:/opt/cabal/$CABAL_VER/bin:/opt/ghc/$GHC_VER/bin:/opt/happy/$HAPPY_VER/bin:/opt/alex/$ALEX_VER/bin:.cabal-sandbox/bin:$PATH
    Name: env
  - CmdLine:
    - cabal update && cabal install scotty
    Name: run
    PrependShell: true
  - CmdLine:
    - ghci
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:15.04
  Name: ""
  Platform: ""
  SourceCode: FROM       ubuntu:15.04
