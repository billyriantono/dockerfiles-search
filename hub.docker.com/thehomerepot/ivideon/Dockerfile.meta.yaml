MetaArgs: null
Stages:
- BaseName: lsiobase/xenial
  Commands:
  - Maintainer: Ryan Flagler
    Name: maintainer
  - Env:
    - Key: IVIDEON_VERSION
      Value: '"3.8.0"'
    - Key: DEBIAN_FRONTEND
      Value: '"noninteractive"'
    - Key: IVIDEON_REPO
      Value: '"https://packages.ivideon.com/ubuntu/keys/ivideon.list"'
    - Key: IVIDEON_KEY
      Value: '"https://packages.ivideon.com/ubuntu/keys/ivideon.key"'
    Name: env
  - CmdLine:
    - "apt-get update &&  apt-get install -y \tlibgl1-mesa-glx \twget &&  curl -o
      \t/etc/apt/sources.list.d/ivideon.list -L \t\"${IVIDEON_REPO}\" &&  curl -fsSL
      \"${IVIDEON_KEY}\" | apt-key add - &&  apt-get update &&  apt-get install -y
      \tivideon-video-server &&  apt-get clean &&  rm -rf \t/tmp/* \t/var/lib/apt/lists/*
      \t/var/tmp/*"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root/
    - /
  - Name: expose
    Ports:
    - "3101"
    - "443"
    - "80"
    - "8080"
  - Name: volume
    Volumes:
    - /config
    - /archive
  From:
    Image: lsiobase/xenial
  Name: ""
  Platform: ""
  SourceCode: FROM lsiobase/xenial
