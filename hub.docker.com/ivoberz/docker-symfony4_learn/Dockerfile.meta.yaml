MetaArgs: null
Stages:
- BaseName: php:7.1-apache
  Commands:
  - Maintainer: Ivan Berezhnov <ivan.berezhnov@icloud.com>
    Name: maintainer
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y libpng12-dev libjpeg-dev libpq-dev curl
      vim
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-configure gd --with-png-dir=/usr --with-jpeg-dir=/usr
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install gd mbstring opcache pdo pdo_mysql pdo_pgsql zip json
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install xdebug
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-enable json xdebug
    Name: run
    PrependShell: true
  - CmdLine:
    - "{ \t\techo 'opcache.memory_consumption=128'; \t\techo 'opcache.interned_strings_buffer=8';
      \t\techo 'opcache.max_accelerated_files=4000'; \t\techo 'opcache.revalidate_freq=60';
      \t\techo 'opcache.fast_shutdown=1'; \t\techo 'opcache.enable_cli=1'; \t} > /usr/local/etc/php/conf.d/opcache-recommended.ini"
    Name: run
    PrependShell: true
  - CmdLine:
    - "{ \t\techo xdebug.remote_autostart=true; \t\techo xdebug.remote_mode=req; \t\techo
      xdebug.remote_handler=dbgp; \t\techo xdebug.remote_connect_back=1; \t\techo
      xdebug.remote_port=9000; \t\techo xdebug.idekey=PHPSTORM; \t\techo xdebug.remote_enable=1;
      \t\techo xdebug.profiler_append=0; \t\techo xdebug.profiler_enable=0; \t\techo
      xdebug.profiler_enable_trigger=1; \t\techo xdebug.profiler_enable_trigger=1;
      \t\techo xdebug.profiler_output_dir=/var/debug; \t\techo xdebug.profiler_output_name=cachegrind.out.%s.%u;
      \t\techo xdebug.var_display_max_data=-1; \t\techo xdebug.var_display_max_children=-1;
      \t\techo xdebug.var_display_max_depth=-1;     } > /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/symfony
  - Chown: ""
    Name: add
    SourcesAndDest:
    - provision.sh
    - /provision.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - 000-default.conf
    - /etc/apache2/sites-available/
  - CmdLine:
    - chmod +x /*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /provision.sh
    Name: run
    PrependShell: true
  From:
    Image: php:7.1-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.1-apache
