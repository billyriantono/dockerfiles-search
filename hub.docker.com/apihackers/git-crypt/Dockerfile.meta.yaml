MetaArgs: null
Stages:
- BaseName: alpine:3.8
  Commands:
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Env:
    - Key: REPOSITORY
      Value: sgerrand/alpine-pkg-git-crypt
    Name: env
  - Env:
    - Key: VERSION
      Value: 0.6.0-r0
    Name: env
  - Labels:
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/apihackers/docker-git-crypt"'
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.version
      Value: $VERSION
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    Name: label
  - CmdLine:
    - apk add --no-cache gnupg &&     apk add --no-cache --virtual .build-deps wget
      &&     wget -q -O /etc/apk/keys/sgerrand.rsa.pub https://raw.githubusercontent.com/$REPOSITORY/master/sgerrand.rsa.pub
      &&     wget https://github.com/$REPOSITORY/releases/download/$VERSION/git-crypt-$VERSION.apk
      &&     apk add git-crypt-$VERSION.apk &&     rm git-crypt-$VERSION.apk &&     apk
      del .build-deps
    Name: run
    PrependShell: true
  - Env:
    - Key: GPG_PRIVATE_KEY
      Value: '""'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.8
