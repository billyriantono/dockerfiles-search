MetaArgs: null
Stages:
- BaseName: java:openjdk-8-jdk
  Commands:
  - Maintainer: K.B. Name <kb@socialmoon.com>
    Name: maintainer
  - Name: user
    User: root
  - Env:
    - Key: SPARK_HOST
      Value: local
    Name: env
  - Env:
    - Key: HDFS_HOST
      Value: hdfs://hdfs:9000
    Name: env
  - Env:
    - Key: DRIVER_HOST
      Value: mazerunner
    Name: env
  - Env:
    - Key: RABBITMQ_HOST
      Value: localhost
    Name: env
  - Env:
    - Key: SPARK_EXECUTOR_MEMORY
      Value: 6g
    Name: env
  - Env:
    - Key: HADOOP_HOME
      Value: /etc/hadoop
    Name: env
  - Env:
    - Key: MAZERUNNER_HOME
      Value: /etc/mazerunner
    Name: env
  - Env:
    - Key: CLASSPATH
      Value: /etc/hadoop/conf:/etc/hadoop/*:/etc/mazerunner/*:/etc/mazerunner/lib/*
    Name: env
  - Env:
    - Key: SPARK_CLASSPATH
      Value: /etc/hadoop/conf:/etc/hadoop/*:/etc/mazerunner/*:/etc/mazerunner/lib/*
    Name: env
  - CmdLine:
    - mkdir /etc/mazerunner
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get -y -qq install erlang-nox &&     mkdir /etc/rabbitmq
      &&     echo "[{rabbit, [{loopback_users, []}]}]." > /etc/rabbitmq/rabbitmq.config
      &&     echo "deb http://www.rabbitmq.com/debian/ testing main" >/etc/apt/sources.list.d/rabbitmq.list
      &&     curl -quiet -L -o ~/rabbitmq-signing-key-public.asc http://www.rabbitmq.com/rabbitmq-signing-key-public.asc
      &&     apt-key add ~/rabbitmq-signing-key-public.asc &&     apt-get -qq update
      &&     apt-get -y -qq --allow-unauthenticated --force-yes install rabbitmq-server
      &&     apt-get clean
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sbin/mazerunner.sh
    - /etc/mazerunner/bootstrap.sh
  - CmdLine:
    - chown root:root /etc/mazerunner/bootstrap.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 700 /etc/mazerunner/bootstrap.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/hadoop
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/hadoop
    - /etc/hadoop
  - Name: workdir
    Path: /etc/mazerunner
  - CmdLine:
    - wget https://s3-us-west-1.amazonaws.com/mazerunner-artifacts/spark-1.1.2-RELEASE-driver.jar
    Name: run
    PrependShell: true
  - Env:
    - Key: BOOTSTRAP
      Value: /etc/mazerunner/bootstrap.sh
    Name: env
  - CmdLine:
    - /etc/mazerunner/bootstrap.sh
    - -d
    Name: cmd
    PrependShell: false
  From:
    Image: java:openjdk-8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM       java:openjdk-8-jdk
