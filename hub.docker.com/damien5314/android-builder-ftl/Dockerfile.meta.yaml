MetaArgs: null
Stages:
- BaseName: damien5314/android-builder:latest
  Commands:
  - Labels:
    - Key: version
      Value: '"1.0.3"'
    - Key: maintainer
      Value: '"Damien Diehl"'
    - Key: maintainer.email
      Value: '"damien5314@gmail.com"'
    - Key: description
      Value: '"Android Build Docker image with support for Firebase Test Lab, forked
        from https://github.com/carlospaulino/android-builder"'
    - Key: repository
      Value: '"https://github.com/damien5314/android-builder-ftl"'
    Name: label
  - CmdLine:
    - apt-get install curl apt-transport-https -y   && echo "deb https://packages.cloud.google.com/apt
      cloud-sdk-xenial main" | tee -a /etc/apt/sources.list.d/google-cloud-sdk.list   &&
      curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | apt-key add -   &&
      apt-get update   && apt-get install google-cloud-sdk -y   && apt-get clean
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp/project
  From:
    Image: damien5314/android-builder:latest
  Name: ""
  Platform: ""
  SourceCode: FROM damien5314/android-builder:latest
