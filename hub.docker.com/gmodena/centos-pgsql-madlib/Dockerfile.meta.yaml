MetaArgs: null
Stages:
- BaseName: centos:centos6
  Commands:
  - Maintainer: Gabriele Modena <gm@nowave.it>
    Name: maintainer
  - Key: PG_VERSION
    Name: arg
    Value: ${PG_VERSION}
  - Key: PG_MINOR
    Name: arg
    Value: ${PG_MINOR}
  - Key: PG_CENTOS
    Name: arg
    Value: ${PG_CENTOS}
  - Key: PG_PORT
    Name: arg
    Value: ${PG_PORT}
  - Key: PG_PGDG_VERSION
    Name: arg
    Value: ${PG_PGDG_VERSION}
  - Key: MADLIB_VERSION
    Name: arg
    Value: ${MADLIB_VERSION}
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./postgres_start.sh
    - /postgres_start.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./madlib_setup.sh
    - /madlib_setup.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./env.sh
    - /env.sh
  - CmdLine:
    - chmod +x /postgres_start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /madlib_setup.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y update; yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm -i https://yum.postgresql.org/${PG_VERSION}/redhat/rhel-6-x86_64/pgdg-centos${PG_CENTOS}-${PG_PGDG_VERSION}.noarch.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install which gcc make python-setuptools gcc-c++ cmake m4 postgresql${PG_CENTOS}
      postgresql${PG_CENTOS}-server postgresql${PG_CENTOS}-contrib postgresql${PG_CENTOS}-devel
      postgresql${PG_CENTOS}-plpython postgresql${PG_CENTOS}-plperl
    Name: run
    PrependShell: true
  - CmdLine:
    - service postgresql-$PG_VERSION initdb
    Name: run
    PrependShell: true
  - CmdLine:
    - echo listen_addresses = \'*\' >> /var/lib/pgsql/$PG_VERSION/data/postgresql.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./pg_hba.conf
    - /var/lib/pgsql/$PG_VERSION/data/pg_hba.conf
  - CmdLine:
    - easy_install pgxnclient
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/usr/pgsql-${PG_VERSION}/bin/:${PATH}"'
    Name: env
  - CmdLine:
    - pgxn install "madlib=${MADLIB_VERSION}"
    Name: run
    PrependShell: true
  - CmdLine:
    - /madlib_setup.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - $PG_PORT
  - CmdLine:
    - /postgres_start.sh
    Name: cmd
    PrependShell: true
  From:
    Image: centos:centos6
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos6
