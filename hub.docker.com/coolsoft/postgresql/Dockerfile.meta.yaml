MetaArgs: null
Stages:
- BaseName: gliderlabs/alpine:latest
  Commands:
  - Maintainer: Wojciech WÃ³jcik <wojtaswojcik@gmail.com>
    Name: maintainer
  - Env:
    - Key: LANG
      Value: en_US.utf8
    - Key: PG_MAJOR
      Value: "9.4"
    - Key: PG_VERSION
      Value: 9.4.4
    - Key: PATH
      Value: /var/lib/postgresql/$PG_MAJOR/bin:$PATH
    - Key: PGDATA
      Value: /var/lib/postgresql/data
    - Key: TIMEZONE
      Value: Europe/Warsaw
    Name: env
  - CmdLine:
    - "apk --update add     postgresql     postgresql-contrib     openssl     sudo
      \    wget     tzdata     bash && \twget -O /usr/local/bin/gosu --no-check-certificate
      \"https://github.com/tianon/gosu/releases/download/1.4/gosu-amd64\" && \tchmod
      +x /usr/local/bin/gosu &&     rm -rf /var/cache/apk/* &&     mkdir /docker-entrypoint-initdb.d
      &&     mkdir -p /var/run/postgresql &&     chown -R postgres /var/run/postgresql
      &&     cp /usr/share/zoneinfo/$TIMEZONE /etc/localtime &&     echo \"$TIMEZONE\"
      >  /etc/timezone"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/postgresql/data
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "5432"
  - CmdLine:
    - postgres
    Name: cmd
    PrependShell: false
  From:
    Image: gliderlabs/alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM gliderlabs/alpine:latest
