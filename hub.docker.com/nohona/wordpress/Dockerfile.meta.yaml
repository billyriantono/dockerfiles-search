MetaArgs: null
Stages:
- BaseName: wordpress
  Commands:
  - Maintainer: nohona <nohona@hotmail.com>
    Name: maintainer
  - Labels:
    - Key: version
      Value: "1.0"
    Name: label
  - Labels:
    - Key: description
      Value: '"Wordpress extend with aws cli and certbot support"'
    Name: label
  - CmdLine:
    - apt-get update && apt-get install -y python-pip         python-dev         build-essential         wget         unzip         zlib1g-dev         &&
      rm -rf /var/lib/apt/lists/*         && docker-php-ext-install zip         &&
      pip install --upgrade pip         && pip install --upgrade --user awscli         &&
      wget https://github.com/certbot/certbot/archive/master.zip -P /usr/local         &&
      unzip /usr/local/master.zip -d /usr/local         && rm /usr/local/master.zip
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/apache2
  - Name: volume
    Volumes:
    - /etc/letsencrypt
  From:
    Image: wordpress
  Name: ""
  Platform: ""
  SourceCode: FROM wordpress
