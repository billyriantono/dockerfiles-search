MetaArgs: null
Stages:
- BaseName: exoplatform/ubuntu-jdk7:7u71
  Commands:
  - Maintainer: Eric Ta√Øeb Walch <teknologist@gmail.com>
    Name: maintainer
  - Env:
    - Key: EXO_VERSION
      Value: 4.2.0-RC1
    Name: env
  - Env:
    - Key: EXO_EDITION
      Value: community
    Name: env
  - Env:
    - Key: MYSQL_DRIVER_VERSION
      Value: 5.1.35
    Name: env
  - Env:
    - Key: EXO_APP_DIR
      Value: /opt/exo
    Name: env
  - Env:
    - Key: EXO_DATA_DIR
      Value: /srv/exo
    Name: env
  - Env:
    - Key: EXO_LOG_DIR
      Value: /var/log/exo
    Name: env
  - Env:
    - Key: EXO_TMP_DIR
      Value: /tmp/exo-tmp
    Name: env
  - Env:
    - Key: EXO_USER
      Value: exo
    Name: env
  - Env:
    - Key: EXO_GROUP
      Value: ${EXO_USER}
    Name: env
  - CmdLine:
    - useradd --create-home --user-group --shell /bin/bash ${EXO_USER}
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qq update &&   apt-get -qq -y upgrade &&   apt-get -qq -y install libreoffice-calc
      libreoffice-draw libreoffice-impress libreoffice-math libreoffice-writer &&   apt-get
      -qq -y autoremove &&   apt-get -qq -y autoclean
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ${EXO_APP_DIR}
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ${EXO_DATA_DIR}  && chown ${EXO_USER}:${EXO_GROUP} ${EXO_DATA_DIR}
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ${EXO_TMP_DIR}   && chown ${EXO_USER}:${EXO_GROUP} ${EXO_TMP_DIR}
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ${EXO_LOG_DIR}   && chown ${EXO_USER}:${EXO_GROUP} ${EXO_LOG_DIR}
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L -o /srv/downloads/eXo-Platform-${EXO_EDITION}-${EXO_VERSION}.zip http://sourceforge.net/projects/exo/files/Platform4.2/eXo-Platform-${EXO_EDITION}-${EXO_VERSION}.zip/download
      &&     unzip -q /srv/downloads/eXo-Platform-${EXO_EDITION}-${EXO_VERSION}.zip
      -d ${EXO_APP_DIR} &&     rm -f /srv/downloads/eXo-Platform-${EXO_EDITION}-${EXO_VERSION}.zip
      &&     ln -s ${EXO_APP_DIR}/platform-${EXO_EDITION}-${EXO_VERSION} ${EXO_APP_DIR}/current
    Name: run
    PrependShell: true
  - CmdLine:
    - "curl -L -o /srv/downloads/mysql-jdbc-${MYSQL_DRIVER_VERSION}.zip https://dev.mysql.com/get/Downloads/Connector-J/mysql-connector-java-${MYSQL_DRIVER_VERSION}.zip
      && \tunzip -q /srv/downloads/mysql-jdbc-${MYSQL_DRIVER_VERSION}.zip -d /srv/
      && \tcp /srv/mysql-connector-java-${MYSQL_DRIVER_VERSION}/mysql-connector-java-${MYSQL_DRIVER_VERSION}-bin.jar
      ${EXO_APP_DIR}/current/lib/"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - server.xml
    - ${EXO_APP_DIR}/current/conf/server.xml
  - CmdLine:
    - echo "JAVA_OPTS=\"-Dmysql.database=\$MYSQL_DATABASE -Dmysql.user=\$MYSQL_USER
      -Dmysql.password=\$MYSQL_PASSWORD \$JAVA_OPTS\"" >> ${EXO_APP_DIR}/current/bin/setenv.sh
      &&         rm -rf ${EXO_APP_DIR}/current/logs && ln -s ${EXO_LOG_DIR} ${EXO_APP_DIR}/current/logs
      &&         chown -R ${EXO_USER}:${EXO_GROUP} ${EXO_APP_DIR}/current/
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - Name: user
    User: exo
  - CmdLine:
    - ${EXO_APP_DIR}/current/start_eXo.sh --data ${EXO_DATA_DIR}
    Name: cmd
    PrependShell: true
  From:
    Image: exoplatform/ubuntu-jdk7:7u71
  Name: ""
  Platform: ""
  SourceCode: FROM       exoplatform/ubuntu-jdk7:7u71
