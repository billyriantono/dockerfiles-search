MetaArgs: null
Stages:
- BaseName: python:3.5
  Commands:
  - Maintainer: teknologist@gmail.com
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: TZ
      Value: UTC
    Name: env
  - CmdLine:
    - git clone https://github.com/algolia/mongo-connector.git algolia-connector &&
      cd algolia-connector  && git checkout algolia && python setup.py install
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - startup.sh
    - /tmp/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - mongo
    - /usr/bin/
  - CmdLine:
    - chmod a+x /usr/bin/mongo
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - CmdLine:
    - /bin/bash
    - /tmp/startup.sh
    Name: cmd
    PrependShell: false
  From:
    Image: python:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.5
