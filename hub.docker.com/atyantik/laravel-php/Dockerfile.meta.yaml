MetaArgs: null
Stages:
- BaseName: php:7.3-fpm
  Commands:
  - Env:
    - Key: UID
      Value: "1000"
    Name: env
  - Env:
    - Key: GID
      Value: "1000"
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y     build-essential     default-mysql-client     libpng-dev     libjpeg62-turbo-dev     libfreetype6-dev     locales     zip     jpegoptim
      optipng pngquant gifsicle     vim     unzip     git     curl     libzip-dev     libcurl4-openssl-dev     pkg-config     libssl-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install pdo_mysql mbstring zip exif pcntl
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-configure gd --with-gd --with-jpeg-dir --with-png-dir --with-zlib-dir
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install gd
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install mongodb     &&  echo "extension=mongodb.so" > /usr/local/etc/php/conf.d/mongo.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin
      --filename=composer
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/composer config --global repo.packagist composer https://packagist.org
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/composer global require hirak/prestissimo --no-plugins --no-scripts
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp &&     curl https://fastdl.mongodb.org/linux/mongodb-linux-x86_64-4.0.10.tgz
      > mongodb.tar.gz &&     mkdir -p /etc/mongodb && tar xvzf mongodb.tar.gz -C
      /etc/mongodb --strip-components 1 &&     rm -rf /tmp/mongodb.tar.gz
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9000"
  - CmdLine:
    - php-fpm
    Name: cmd
    PrependShell: false
  From:
    Image: php:7.3-fpm
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.3-fpm
