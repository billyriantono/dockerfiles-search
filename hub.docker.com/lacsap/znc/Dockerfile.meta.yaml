MetaArgs: null
Stages:
- BaseName: ubuntu:15.04
  Commands:
  - Maintainer: Jim Myhrberg "contact@jimeh.me"
    Name: maintainer
  - Env:
    - Key: ZNC_VERSION
      Value: 1.6.1
    Name: env
  - CmdLine:
    - apt-get update     && apt-get install -y sudo wget build-essential libssl-dev
      libperl-dev                pkg-config swig3.0 libicu-dev ca-certificates     &&
      mkdir -p /src     && cd /src     && wget "http://znc.in/releases/archive/znc-${ZNC_VERSION}.tar.gz"     &&
      tar -zxf "znc-${ZNC_VERSION}.tar.gz"     && cd "znc-${ZNC_VERSION}"     && ./configure     &&
      make     && make install     && apt-get remove -y wget     && apt-get autoremove
      -y     && apt-get clean     && rm -rf /src* /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd znc
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker-entrypoint.sh
    - /entrypoint.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - znc.conf.default
    - /znc.conf.default
  - CmdLine:
    - chmod 644 /znc.conf.default
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /znc-data
  - Name: expose
    Ports:
    - "6667"
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - ""
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:15.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:15.04
