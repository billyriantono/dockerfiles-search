MetaArgs: null
Stages:
- BaseName: jenkins
  Commands:
  - Maintainer: scott@rastermedia.com
    Name: maintainer
  - Name: user
    User: root
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y python-software-properties software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - echo oracle-java8-installer shared/accepted-oracle-license-v1-1 select true
      | sudo /usr/bin/debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:webupd8team/java
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get -y install git-core oracle-java8-installer jenkins
      python-pip mysql-client
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install awscli
    Name: run
    PrependShell: true
  - Name: user
    User: jenkins
  From:
    Image: jenkins
  Name: ""
  Platform: ""
  SourceCode: FROM jenkins
