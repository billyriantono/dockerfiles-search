MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Christian Meter <meter@cs.uni-duesseldorf.de>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: src
      Value: /etc/apt/sources.list
    Name: env
  - Env:
    - Key: locs
      Value: /etc/locale.gen
    Name: env
  - CmdLine:
    - mv $src $src.bak
    Name: run
    PrependShell: true
  - CmdLine:
    - touch $src
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://mirror.cs.uni-duesseldorf.de/debian/ jessie main contrib non-free"
      >> $src
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb-src http://mirror.cs.uni-duesseldorf.de/debian/ jessie main contrib
      non-free" >> $src
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://httpredir.debian.org/debian jessie main" >> $src
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://httpredir.debian.org/debian jessie-updates main" >> $src
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://security.debian.org/ jessie/updates main contrib non-free"
      >> $src
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb-src http://security.debian.org/ jessie/updates main contrib non-free"
      >> $src
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qq
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -qqy locales
    Name: run
    PrependShell: true
  - CmdLine:
    - mv $locs $locs.bak
    Name: run
    PrependShell: true
  - CmdLine:
    - touch $locs
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "de_DE.UTF-8 UTF-8" >> $locs
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "en_US.UTF-8 UTF-8" >> $locs
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: de_DE.UTF-8
    Name: env
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
