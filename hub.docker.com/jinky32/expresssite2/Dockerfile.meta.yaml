MetaArgs: null
Stages:
- BaseName: node:latest
  Commands:
  - Maintainer: Stuart Brown
    Name: maintainer
  - Env:
    - Key: NODE_ENV
      Value: production
    Name: env
  - Env:
    - Key: PORT
      Value: "3000"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /var/www
  - Name: workdir
    Path: /var/www
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - $PORT
  - CmdLine:
    - npm
    - start
    Name: entrypoint
    PrependShell: false
  From:
    Image: node:latest
  Name: ""
  Platform: ""
  SourceCode: FROM node:latest
