    - apt-get remove --purge -y zlib1g-dev libpng-dev libpq-dev && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget "https://download.nextcloud.com/server/releases/latest.tar.bz2"
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -jxvf latest.tar.bz2 --strip-components=1
    Name: run
    PrependShell: true
  - CmdLine:
    - rm latest.tar.bz2
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - certbot.sh
    - /certbot.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - certbot.cron
    - /certbot.cron
  - CmdLine:
    - chmod u+x /certbot.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod u+x /certbot.cron
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - /start.sh
  - CmdLine:
    - chmod u+x /start.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - Name: volume
    Volumes:
    - /var/www/html/data
  - Name: volume
    Volumes:
    - /var/www/html/config
