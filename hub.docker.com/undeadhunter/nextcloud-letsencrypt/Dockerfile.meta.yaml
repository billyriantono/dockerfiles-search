- BaseName: php:apache
  Commands:
  - Env:
    - Key: CERTBOT_DOMAIN
      Value: '""'
    Name: env
  - Env:
    - Key: CERTBOT_EMAIL
      Value: '""'
    Name: env
  - CmdLine:
    - echo "deb http://ftp.debian.org/debian/ jessie-backports main non-free contrib"
      >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get install -t jessie-backports -y \tcertbot"
