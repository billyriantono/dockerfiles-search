MetaArgs: null
Stages:
- BaseName: python:3-slim
  Commands:
  - Labels:
    - Key: maintainer
      Value: dj@glympse.com
    Name: label
  - Env:
    - Key: APP_DIR
      Value: /opt/nomadoctor/
    Name: env
  - Name: workdir
    Path: $APP_DIR
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./requirements.txt
    - $APP_DIR
  - CmdLine:
    - apt-get update     && pip install -r requirements.txt     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - $APP_DIR
  - CmdLine:
    - ./main
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: python:3-slim
  Name: ""
  Platform: ""
  SourceCode: FROM python:3-slim
