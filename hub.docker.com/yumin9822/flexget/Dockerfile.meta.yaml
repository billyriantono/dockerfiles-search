MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: yumin9822 <yumin9822@gmail.com>
    Name: maintainer
  - CmdLine:
    - "apk update && apk add wget python \t&& rm -rf /var/cache/apk/* \t&& wget --no-check-certificate
      https://bootstrap.pypa.io/get-pip.py -O - | python"
    Name: run
    PrependShell: true
  - CmdLine:
    - "pip install -I pytest-runner \t&& pip install -I flexget transmissionrpc \t&&
      mkdir -p /root/.flexget \t&& touch /root/.flexget/config.yml"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /root/.flexget
  - CmdLine:
    - /usr/bin/flexget
    - --loglevel
    - info
    - daemon
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
