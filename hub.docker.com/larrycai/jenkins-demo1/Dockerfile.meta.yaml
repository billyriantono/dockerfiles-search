MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Larry Cai <larry.caiyu@gmail.com>
    Name: maintainer
  - Env:
    - Key: REFRESHED_AT
      Value: "2014-11-03"
    Name: env
  - CmdLine:
    - apt-get update  && apt-get install -qqy curl openjdk-6-jdk
    Name: run
    PrependShell: true
  - Env:
    - Key: JENKINS_HOME
      Value: /opt/jenkins/data
    Name: env
  - Env:
    - Key: JENKINS_MIRROR
      Value: http://mirrors.jenkins-ci.org
    Name: env
  - CmdLine:
    - mkdir -p $JENKINS_HOME/plugins $JENKINS_HOME/jobs/craft
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sf -o /opt/jenkins/jenkins.war -L $JENKINS_MIRROR/war-stable/latest/jenkins.war
    Name: run
    PrependShell: true
  - CmdLine:
    - for plugin in chucknorris greenballs scm-api git-client ansicolor description-setter     envinject
      job-exporter git ws-cleanup ;    do curl -sf -o $JENKINS_HOME/plugins/${plugin}.hpi        -L
      $JENKINS_MIRROR/plugins/${plugin}/latest/${plugin}.hpi ; done
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - craft-config.xml
    - $JENKINS_HOME/jobs/craft/config.xml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./start.sh
    - /usr/local/bin/start.sh
  - CmdLine:
    - chmod +x /usr/local/bin/start.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /usr/local/bin/start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
