MetaArgs: null
Stages:
- BaseName: ubuntu:xenial-20160125
  Commands:
  - Maintainer: dreamcat4 <dreamcat4@gmail.com>
    Name: maintainer
  - Env:
    - Key: _clean
      Value: '"rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*"'
    Name: env
  - Env:
    - Key: _apt_clean
      Value: '"eval apt-get clean && $_clean"'
    Name: env
  - CmdLine:
    - apt-get update -qq && apt-get install -qqy apt-transport-https  && apt-key adv
      --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys D8576A8BA88D21E9  && echo
      deb http://get.docker.io/ubuntu docker main > /etc/apt/sources.list.d/docker.list  &&
      apt-get update -qq && apt-get install -qqy lxc-docker-1.7.1 && $_apt_clean
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/jpetazzo/pipework/archive/master.tar.gz
    - /tmp/pipework-master.tar.gz
  - CmdLine:
    - tar -zxf /tmp/pipework-master.tar.gz -C /tmp && cp /tmp/pipework-master/pipework
      /sbin/ && $_clean
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qq && apt-get install -qqy netcat-openbsd curl jq lsof net-tools
      udhcpc isc-dhcp-client dhcpcd5 arping ndisc6 fping sipcalc bc && $_apt_clean
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /sbin/dhclient /usr/sbin/dhclient
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - chmod +x /entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:xenial-20160125
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial-20160125
