MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Ben White <ben@cuckoo.org>
    Name: maintainer
  - CmdLine:
    - apk update && apk add autoconf automake g++ make bash rsyslog
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://cdn.dyn.com/OpenBFDD/openbfdd-0.5.3.tar.gz
    - /tmp/
  - CmdLine:
    - cd /tmp &&     tar zxf /tmp/openbfdd-0.5.3.tar.gz &&     cd openbfdd-0.5.3 &&     ./configure
      &&     make install
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/just-containers/s6-overlay/releases/download/v1.18.1.5/s6-overlay-amd64.tar.gz
    - /tmp/
  - CmdLine:
    - tar xzf /tmp/s6-overlay-amd64.tar.gz -C /
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - root
    - /
  - Name: volume
    Volumes:
    - /etc/openbfdd/
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
