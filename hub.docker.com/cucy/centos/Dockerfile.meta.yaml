MetaArgs: null
Stages:
- BaseName: centos:7.2.1511
  Commands:
  - Maintainer: 'cucy <zhouru1991@vip.qq.com>  # 谁创建，谁维护'
    Name: maintainer
  - Env:
    - Key: TZ
      Value: '"Asia/Shanghai"'
    Name: env
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - aliyun-CentOS-Base.repo
    - /etc/yum.repos.d/CentOS-Base.repo
  - Chown: ""
    Name: add
    SourcesAndDest:
    - yum.conf
    - /etc/yum.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - aliyun-epel.repo
    - /etc/yum.repos.d/epel.repo
  - CmdLine:
    - yum install -y curl wget tar bzip2 unzip vim-enhanced passwd sudo yum-utils
      hostname net-tools rsync man  gcc gcc-c++ git make automake cmake patch logrotate
      python-devel libpng-devel libjpeg-devel  pwgen python-pip openssh-server telegraf
      && yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /root/.pip
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - pip.conf
    - /root/.pip/pip.conf
  - CmdLine:
    - pip install supervisor  && pip install --upgrade pip
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisord.conf
  - CmdLine:
    - mkdir -p /etc/supervisor.conf.d &&     mkdir -p /var/log/supervisor
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /usr/bin/supervisord
    - -n
    - -c
    - /etc/supervisord.conf
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:7.2.1511
  Name: ""
  Platform: ""
  SourceCode: FROM       centos:7.2.1511
