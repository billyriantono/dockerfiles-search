MetaArgs: null
Stages:
- BaseName: php:7.2-cli-alpine
  Commands:
  - Env:
    - Key: ALPINE_VERSION
      Value: "3.8"
    - Key: COMPOSER_ALLOW_SUPERUSER
      Value: "1"
    Name: env
  - CmdLine:
    - echo "http://dl-cdn.alpinelinux.org/alpine/edge/community" >> /etc/apk/repositories
      &&     apk update && apk upgrade &&     apk add --no-cache --virtual .build-deps         g++         make         autoconf         yaml-dev         zlib-dev
      &&     apk add --no-cache         git         openssh         zip         unzip         yarn
      &&     docker-php-ext-configure json &&     docker-php-ext-configure mbstring
      &&     docker-php-ext-configure zip &&     docker-php-ext-install         json         mbstring         opcache         zip
      &&     pecl install mongodb && docker-php-ext-enable mongodb &&     docker-php-source
      delete &&     curl -sS https://getcomposer.org/installer | php --             --install-dir=/usr/local/bin             --filename=composer
      &&             composer global require --optimize-autoloader "hirak/prestissimo"
      &&             composer global dumpautoload --optimize &&             composer
      clear-cache &&     apk del .build-deps &&     rm -rf /tmp/* &&     rm -rf /usr/src/php.tar.*
      &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  From:
    Image: php:7.2-cli-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.2-cli-alpine
