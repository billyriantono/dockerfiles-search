MetaArgs: null
Stages:
- BaseName: haidong/java
  Commands:
  - Maintainer: haidong <383623085@qq.com>
    Name: maintainer
  - Key: TOMCAT_VERSION
    Name: arg
    Value: 8.5.16
  - Env:
    - Key: TOMCAT_HOME
      Value: /opt/tomcat
    Name: env
  - CmdLine:
    - curl -L http://mirrors.tuna.tsinghua.edu.cn/apache/tomcat/tomcat-8/v${TOMCAT_VERSION}/bin/apache-tomcat-${TOMCAT_VERSION}.tar.gz     |
      tar -zx -C /opt     && ln -s /opt/apache-tomcat-${TOMCAT_VERSION} ${TOMCAT_HOME}
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - ${TOMCAT_HOME}/bin/catalina.sh run
    Name: cmd
    PrependShell: true
  From:
    Image: haidong/java
  Name: ""
  Platform: ""
  SourceCode: FROM haidong/java
