MetaArgs: null
Stages:
- BaseName: ubuntu:bionic
  Commands:
  - Maintainer: St√©phane Lepin <stephane.lepin@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: IC_VERSION
      Value: '"2.4.0-kh12"'
    Name: env
  - CmdLine:
    - "apt-get -qq -y update && \tapt-get -qq -y install build-essential \t\twget
      curl libxml2-dev libxslt1-dev \t\tlibogg-dev libvorbis-dev libtheora-dev \t\tlibspeex-dev
      python-pip && \twget \"https://github.com/karlheyes/icecast-kh/archive/icecast-$IC_VERSION.tar.gz\"
      -O- | tar zxvf - && \tcd \"icecast-kh-icecast-$IC_VERSION\" && \t./configure
      --prefix=/usr --sysconfdir=/etc --localstatedir=/var && \tmake && make install
      && useradd icecast && \tchown -R icecast /etc/icecast.xml"
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install supervisor supervisor-stdout
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./start.sh
    - /start.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./etc
    - /etc
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "8000"
  - Name: volume
    Volumes:
    - /config
    - /var/log/icecast
  From:
    Image: ubuntu:bionic
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:bionic
