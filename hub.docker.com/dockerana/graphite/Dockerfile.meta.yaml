MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Charlie Lewis <charliel@lab41.org>
    Name: maintainer
  - CmdLine:
    - apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install git                        python-django                        python-django-tagging                        python-simplejson                        python-memcache                        python-ldap                        python-cairo                        python-twisted                        python-pysqlite2                        python-support                        python-pip
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/local/src
  - CmdLine:
    - git clone https://github.com/graphite-project/graphite-web.git
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/graphite-project/carbon.git
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/graphite-project/whisper.git
    Name: run
    PrependShell: true
  - CmdLine:
    - cd whisper && git checkout master && python setup.py install
    Name: run
    PrependShell: true
  - CmdLine:
    - cd carbon && git checkout 0.9.x && python setup.py install
    Name: run
    PrependShell: true
  - CmdLine:
    - cd graphite-web && git checkout 0.9.x && python check-dependencies.py; python
      setup.py install
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install gunicorn
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/graphite/webapp
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/graphite/webapp
  - Env:
    - Key: GRAPHITE_STORAGE_DIR
      Value: /opt/graphite/storage
    Name: env
  - Env:
    - Key: GRAPHITE_CONF_DIR
      Value: /opt/graphite/conf
    Name: env
  - Env:
    - Key: PYTHONPATH
      Value: /opt/graphite/webapp
    Name: env
  - Name: expose
    Ports:
    - "8000"
  - CmdLine:
    - /usr/bin/gunicorn_django
    - -b0.0.0.0:8000
    - -w2
    - graphite/settings.py
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
