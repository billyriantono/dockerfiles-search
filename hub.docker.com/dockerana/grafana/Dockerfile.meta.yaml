MetaArgs: null
Stages:
- BaseName: debian:wheezy
  Commands:
  - Maintainer: Charlie Lewis <charliel@lab41.org>
    Name: maintainer
  - CmdLine:
    - apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install python                        wget
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /src
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://grafanarel.s3.amazonaws.com/grafana-1.9.0.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xzvf grafana-1.9.0.tar.gz && rm grafana-1.9.0.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mv grafana-1.9.0 /src/grafana
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config.js
    - /src/grafana/config.js
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./dashboards/annotations.json
    - /src/grafana/app/dashboards/annotations.json
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./dashboards/default.json
    - /src/grafana/app/dashboards/default.json
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./dashboards/graph-styles.json
    - /src/grafana/app/dashboards/graph-styles.json
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./dashboards/templated-graphs-nested.json
    - /src/grafana/app/dashboards/templated-graphs-nested.json
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./dashboards/templated-graphs.json
    - /src/grafana/app/dashboards/templated-graphs.json
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./dashboards/white-theme.json
    - /src/grafana/app/dashboards/white-theme.json
  - Name: workdir
    Path: /src/grafana
  - Name: expose
    Ports:
    - "8081"
  - CmdLine:
    - python
    - -m
    - SimpleHTTPServer
    - "8081"
    Name: cmd
    PrependShell: false
  From:
    Image: debian:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM debian:wheezy
