MetaArgs: null
Stages:
- BaseName: jboss/wildfly
  Commands:
  - Maintainer: Harald Pehl <hpehl@redhat.com>
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - domain/configuration/*
    - /opt/jboss/wildfly/domain/configuration/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /opt/jboss/wildfly/bin/entrypoint.sh
  - Name: user
    User: root
  - CmdLine:
    - chown -R jboss:jboss /opt/jboss/wildfly
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /opt/jboss/wildfly/bin/entrypoint.sh
    Name: run
    PrependShell: true
  - Name: user
    User: jboss
  - Env:
    - Key: WILDFLY_MANAGEMENT_USER
      Value: admin
    Name: env
  - Env:
    - Key: WILDFLY_MANAGEMENT_PASSWORD
      Value: admin
    Name: env
  - Env:
    - Key: SERVER_GROUP
      Value: '**undefined**'
    Name: env
  - Name: expose
    Ports:
    - "8080"
    - "9990"
    - "9999"
  - CmdLine:
    - /opt/jboss/wildfly/bin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -b
    - 0.0.0.0
    - -bmanagement
    - 0.0.0.0
    Name: cmd
    PrependShell: false
  From:
    Image: jboss/wildfly
  Name: ""
  Platform: ""
  SourceCode: FROM jboss/wildfly
