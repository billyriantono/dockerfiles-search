MetaArgs: null
Stages:
- BaseName: mono:4
  Commands:
  - Maintainer: Dmitry  K "d.p.karpov@gmail.com"
    Name: maintainer
  - Env:
    - Key: DUPLICATI_VER
      Value: 2.0.1.17_canary_2016-05-14
    Name: env
  - Env:
    - Key: D_TIME_ZONE
      Value: Europe/Moscow
    Name: env
  - Env:
    - Key: D_CODEPAGE
      Value: UTF-8
    Name: env
  - Env:
    - Key: D_LANG
      Value: en_US
    Name: env
  - CmdLine:
    - echo "force-unsafe-io" > /etc/dpkg/dpkg.cfg.d/02apt-speedup
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "Acquire::http {No-Cache=True;};" > /etc/apt/apt.conf.d/no-cache
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - CmdLine:
    - apt-get update && apt-get -y -o Dpkg::Options::="--force-confold" install --no-install-recommends     expect     libsqlite3-0     unzip     locales
      && curl -sSL http://updates.duplicati.com/canary/duplicati-${DUPLICATI_VER}.zip
      -o /duplicati-${DUPLICATI_VER}.zip && unzip duplicati-${DUPLICATI_VER}.zip -d
      /app && apt-get purge -y --auto-remove unzip && apt-get clean && rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/mozroots --import --sync
    Name: run
    PrependShell: true
  - CmdLine:
    - 'localedef -v -c -i ${D_LANG} -f ${D_CODEPAGE} ${D_LANG}.${D_CODEPAGE} || :
      && update-locale LANG=${D_LANG}.${D_CODEPAGE} && echo "${D_TIME_ZONE}" > /etc/timezone
      && dpkg-reconfigure --frontend noninteractive tzdata'
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - chmod +x /entrypoint.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /root/.config/Duplicati/
  - Name: expose
    Ports:
    - "8200"
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: mono:4
  Name: ""
  Platform: ""
  SourceCode: FROM mono:4
