MetaArgs: null
Stages:
- BaseName: python:3.6.6
  Commands:
  - Key: FLOWER_VERSION
    Name: arg
    Value: '''0.9.3'''
  - Env:
    - Key: FLOWER_PORT
      Value: '''5555'''
    Name: env
  - Env:
    - Key: FLOWER_ADDRESS
      Value: '''0.0.0.0'''
    Name: env
  - CmdLine:
    - pip install --upgrade pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install flower==$FLOWER_VERSION
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install redis
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5555"
  - CmdLine:
    - sh
    - -c
    - flower --port=$FLOWER_PORT --address=$FLOWER_ADDRESS --broker=redis://$REDIS_SERVICE_HOST:$REDIS_SERVICE_PORT/$REDIS_DB_NUMBER
      --auto_refresh=True --persistent=True --db=/flowerdb
    Name: entrypoint
    PrependShell: false
  From:
    Image: python:3.6.6
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.6.6
