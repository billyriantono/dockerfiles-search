MetaArgs: null
Stages:
- BaseName: electriqpower1/custom-postgres:1.2.0@sha256:2a6010831d5d2e583aa120de4db55e929c591d8cf72908ff4b8c3a4cbf773c59
  Commands:
  - Maintainer: Elctriq Power https://electriqpower.com
    Name: maintainer
  - Name: expose
    Ports:
    - "5432"
  - CmdLine:
    - CLOUD_SDK_REPO="cloud-sdk-$(lsb_release -c -s)"   && echo "deb http://packages.cloud.google.com/apt
      $CLOUD_SDK_REPO main"     | tee -a /etc/apt/sources.list.d/google-cloud-sdk.list   &&
      curl https://packages.cloud.google.com/apt/doc/apt-key.gpg     | apt-key add
      -   && apt-get update -qq   && apt-get install -yq google-cloud-sdk zsh tmux
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -ms /bin/bash stolon
    Name: run
    PrependShell: true
  - Env:
    - Key: STOLON_VERSION
      Value: ${STOLON_VERSION:-0.13.0}
    Name: env
  - CmdLine:
    - mkdir -p /tmp
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - wget https://github.com/sorintlab/stolon/releases/download/v$STOLON_VERSION/stolon-v$STOLON_VERSION-linux-amd64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xvf stolon-v$STOLON_VERSION-linux-amd64.tar.gz
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp/stolon-v0.13.0-linux-amd64/bin/
  - CmdLine:
    - mv stolon* /usr/local/bin/
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/local/bin/stolon-keeper /usr/local/bin/stolon-sentinel /usr/local/bin/stolon-proxy
      /usr/local/bin/stolonctl
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  From:
    Image: electriqpower1/custom-postgres:1.2.0@sha256:2a6010831d5d2e583aa120de4db55e929c591d8cf72908ff4b8c3a4cbf773c59
  Name: ""
  Platform: ""
  SourceCode: FROM electriqpower1/custom-postgres:1.2.0@sha256:2a6010831d5d2e583aa120de4db55e929c591d8cf72908ff4b8c3a4cbf773c59
