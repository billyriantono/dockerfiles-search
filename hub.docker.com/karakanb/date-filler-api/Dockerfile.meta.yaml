MetaArgs: null
Stages:
- As: builder
  BaseName: golang:alpine
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /build/
  - Name: workdir
    Path: /build
  - CmdLine:
    - CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -o main .
    Name: run
    PrependShell: true
  From:
    Image: golang:alpine
  Name: builder
  Platform: ""
  SourceCode: FROM golang:alpine AS builder
- BaseName: scratch
  Commands:
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /build/main
    - /
  - Env:
    - Key: PORT
      Value: "80"
    Name: env
  - CmdLine:
    - ./main
    Name: cmd
    PrependShell: false
  From:
    Scratch: true
  Name: ""
  Platform: ""
  SourceCode: FROM scratch
