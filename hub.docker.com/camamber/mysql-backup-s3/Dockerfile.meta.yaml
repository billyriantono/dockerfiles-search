MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Camamber"'
    Name: label
  - CmdLine:
    - apt-get update && apt-get install curl sudo -y
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_10.x | sudo bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo apt-get install nodejs -y
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -m -s /bin/bash dumper
    Name: run
    PrependShell: true
  - Name: user
    User: dumper
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /home/dumper
  - Name: workdir
    Path: /home/dumper
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - CmdLine:
    - node
    - index.js
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
