MetaArgs: null
Stages:
- BaseName: gliderlabs/alpine:3.2
  Commands:
  - Maintainer: Jacob Evans jacob@dekz.net
    Name: maintainer
  - Env:
    - Key: DOCKER_GEN_VERSION
      Value: 0.3.9
    Name: env
  - Env:
    - Key: DOCKER_ARCH
      Value: i386
    Name: env
  - Env:
    - Key: DOCKER_HOST
      Value: unix:///var/run/docker.sock
    Name: env
  - CmdLine:
    - apk --update add wget bash ca-certificates
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/jwilder/docker-gen/releases/download/$DOCKER_GEN_VERSION/docker-gen-linux-$DOCKER_ARCH-$DOCKER_GEN_VERSION.tar.gz
      && tar xvzf docker-gen-linux-$DOCKER_ARCH-$DOCKER_GEN_VERSION.tar.gz -C /usr/local/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -P /usr/local/bin https://github.com/dekz/forego/releases/download/dev/forego  &&
      chmod u+x /usr/local/bin/forego
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --update add dnsmasq
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /app
  - CmdLine:
    - chmod +x /app/restart
    Name: run
    PrependShell: true
  - CmdLine:
    - forego
    - start
    - -r
    Name: cmd
    PrependShell: false
  From:
    Image: gliderlabs/alpine:3.2
  Name: ""
  Platform: ""
  SourceCode: FROM gliderlabs/alpine:3.2
