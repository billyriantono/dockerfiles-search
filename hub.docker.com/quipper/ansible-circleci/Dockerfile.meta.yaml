MetaArgs: null
Stages:
- BaseName: ruby:2.5.1
  Commands:
  - Env:
    - Key: DOCKER_CLIENT_VERSION
      Value: '"17.03.0-ce"'
    Name: env
  - Env:
    - Key: ANSIBLE_VERSION
      Value: '"2.3.0"'
    Name: env
  - Env:
    - Key: TOWERCLI_VERSION
      Value: '"2.3.0"'
    Name: env
  - CmdLine:
    - apt-get update   && apt-get -y install --no-install-recommends        curl git-core
      dnsutils build-essential jq        python-all-dev python-pip        python-yaml
      python-jinja2 python-httplib2 python-paramiko python-pkg-resources python-keyczar   &&
      apt-get clean   && rm -rf /var/cache/apt/archives/* /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install "ansible==${ANSIBLE_VERSION}"
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install "ansible-tower-cli==${TOWERCLI_VERSION}"
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install awscli
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L -o /tmp/docker-${DOCKER_CLIENT_VERSION}.tgz https://get.docker.com/builds/Linux/x86_64/docker-${DOCKER_CLIENT_VERSION}.tgz       &&
      tar -xz -C /tmp -f /tmp/docker-${DOCKER_CLIENT_VERSION}.tgz       && mv /tmp/docker/*
      /usr/bin
    Name: run
    PrependShell: true
  From:
    Image: ruby:2.5.1
  Name: ""
  Platform: ""
  SourceCode: FROM ruby:2.5.1
