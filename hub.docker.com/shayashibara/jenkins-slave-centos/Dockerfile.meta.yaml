MetaArgs: null
Stages:
- BaseName: centos:centos6
  Commands:
  - Maintainer: shayashibara <meikyowise@gmail.com>
    Name: maintainer
  - CmdLine:
    - yum update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm -ivh http://dl.fedoraproject.org/pub/epel/6/i386/epel-release-6-8.noarch.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y -q passwd openssh openssh-server openssh-clients sudo python-devel
      python-pip java-1.7.0-openjdk
    Name: run
    PrependShell: true
  - CmdLine:
    - yum groupinstall -y -q "Development Tools"
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/supervisord.d && mkdir /var/log/supervisor
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - templates/supervisord.conf
    - /etc/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - templates/sshd.conf
    - /etc/supervisord.d/sshd.conf
  - CmdLine:
    - adduser jenkins
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "Defaults:jenkins !requiretty" >> /etc/sudoers
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "jenkins ALL=(ALL) NOPASSWD:ALL" >> /etc/sudoers
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "jenkins:jenkins" | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/sshd && mkdir /var/log/ssh
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/ssh-keygen -q -t rsa1 -f /etc/ssh/ssh_host_key -C '' -N ''
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 600 /etc/ssh/ssh_host_key && chmod 644 /etc/ssh/ssh_host_key.pub
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/ssh-keygen -q -t rsa -f /etc/ssh/ssh_host_rsa_key -C '' -N ''
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 600 /etc/ssh/ssh_host_rsa_key && chmod 644 /etc/ssh/ssh_host_rsa_key.pub
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/ssh-keygen -q -t dsa -f /etc/ssh/ssh_host_dsa_key -C '' -N ''
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 600 /etc/ssh/ssh_host_dsa_key && chmod 644 /etc/ssh/ssh_host_dsa_key.pub
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's|session    required     pam_loginuid.so|session    optional     pam_loginuid.so|g'
      /etc/pam.d/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/UsePAM yes/#UsePAM yes/g' /etc/ssh/sshd_config && sed -ri 's/#UsePAM
      no/UsePAM no/g' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: centos:centos6
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos6
