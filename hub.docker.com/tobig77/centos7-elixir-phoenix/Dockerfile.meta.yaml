MetaArgs: null
Stages:
- BaseName: tobig77/centos7-elixir:latest
  Commands:
  - Maintainer: Tobias Gerschner <tobias.gerschner@gmail.com>
    Name: maintainer
  - Env:
    - Key: NODE_VERSION
      Value: v9.4.0
    Name: env
  - Env:
    - Key: NPM_VERSION
      Value: 5.6.0
    Name: env
  - Env:
    - Key: YARN_VERSION
      Value: 1.3.2
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:/usr/local/elixir/bin
    Name: env
  - Env:
    - Key: ERL_AFLAGS
      Value: '"-kernel shell_history enabled"'
    Name: env
  - CmdLine:
    - yum -y install inotify-tools make gcc
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y groupinstall "Development Tools"
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://rpm.nodesource.com/setup_9.x | bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://dl.yarnpkg.com/rpm/yarn.repo -O /etc/yum.repos.d/yarn.repo
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install yarn
    Name: run
    PrependShell: true
  - CmdLine:
    - '[ "$(node --version)" == "$NODE_VERSION" ] || exit 1'
    Name: run
    PrependShell: true
  - CmdLine:
    - '[ "$(npm --version)" == "$NPM_VERSION" ] || exit 1'
    Name: run
    PrependShell: true
  - CmdLine:
    - '[ "$(yarn --version)" == "$YARN_VERSION" ] || exit 1'
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/app
  - CmdLine:
    - mix archive.install https://github.com/phoenixframework/archives/raw/master/phx_new.ez
      --force
    Name: run
    PrependShell: true
  - CmdLine:
    - mix local.hex --force
    Name: run
    PrependShell: true
  - CmdLine:
    - mix local.rebar --force
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: true
  From:
    Image: tobig77/centos7-elixir:latest
  Name: ""
  Platform: ""
  SourceCode: FROM tobig77/centos7-elixir:latest
