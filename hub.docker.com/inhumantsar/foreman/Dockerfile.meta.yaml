MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Shaun Martin <shaun@samsite.ca>
    Name: maintainer
  - Name: expose
    Ports:
    - "8140"
  - Name: expose
    Ports:
    - "8443"
  - Name: expose
    Ports:
    - "443"
  - Name: expose
    Ports:
    - "80"
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get -y update   &&     apt-get -y install  curl                         wget                         vim                         git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - wget https://apt.puppetlabs.com/puppetlabs-release-trusty.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg -i puppetlabs-release-trusty.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://deb.theforeman.org/ trusty 1.6" > /etc/apt/sources.list.d/foreman.list
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://deb.theforeman.org/ plugins 1.6" >> /etc/apt/sources.list.d/foreman.list
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q http://deb.theforeman.org/pubkey.gpg -O- | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y update && apt-get -y install foreman-installer
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install  python-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install         supervisor
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - resources/etc/supervisord.conf
    - /etc/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - resources/etc/supervisord.d
    - /etc/supervisord.d
  - Chown: ""
    Name: add
    SourcesAndDest:
    - resources/start.sh
    - /start.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - resources/start_postgresql.sh
    - /start_postgresql.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - resources/start_foreman-proxy.sh
    - /start_foreman-proxy.sh
  - CmdLine:
    - chown -R root:root /etc/supervisord*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/log/supervisord
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /start*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /start.sh
    Name: entrypoint
    PrependShell: true
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
