MetaArgs: null
Stages:
- BaseName: centos
  Commands:
  - Maintainer: Shaun Martin <shaun@samsite.ca>
    Name: maintainer
  - Name: expose
    Ports:
    - 137/udp
    - 138/udp
    - "139"
    - "445"
  - Env:
    - Key: SHARENAMES
      Value: '# sharenames should be a space separated list'
    Name: env
  - Env:
    - Key: USER
      Value: '# default: samba'
    Name: env
  - Env:
    - Key: PASSWORD
      Value: '# in the clear! hurray! default: password'
    Name: env
  - Env:
    - Key: WORKGROUP
      Value: '# default: WORKGROUP'
    Name: env
  - CmdLine:
    - rpm -ivh http://yum.puppetlabs.com/puppetlabs-release-el-7.noarch.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y puppet
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y tar
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y hostname
    Name: run
    PrependShell: true
  - CmdLine:
    - puppet module install ajjahn/samba
    Name: run
    PrependShell: true
  - CmdLine:
    - puppet module install saz/sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - puppet module install ajcrowe-supervisord
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - launch.sh
    - /launch.sh
  - CmdLine:
    - chmod +x /launch.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash /launch.sh
    Name: entrypoint
    PrependShell: true
  From:
    Image: centos
  Name: ""
  Platform: ""
  SourceCode: FROM centos
