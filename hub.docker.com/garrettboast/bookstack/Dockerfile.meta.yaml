MetaArgs: null
Stages:
- BaseName: php:7.1-apache-stretch
  Commands:
  - Env:
    - Key: BOOKSTACK
      Value: BookStack
    - Key: BOOKSTACK_VERSION
      Value: 0.24.2
    - Key: BOOKSTACK_HOME
      Value: '"/var/www/bookstack"'
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y git zlib1g-dev libfreetype6-dev libjpeg62-turbo-dev
      libmcrypt-dev libpng-dev wget libldap2-dev libtidy-dev    && docker-php-ext-install
      pdo pdo_mysql mbstring zip tidy    && docker-php-ext-configure ldap --with-libdir=lib/x86_64-linux-gnu/    &&
      docker-php-ext-install ldap    && docker-php-ext-configure gd --with-freetype-dir=usr/include/
      --with-jpeg-dir=/usr/include/    && docker-php-ext-install gd    && docker-php-ext-install
      opcache    && cd /var/www && curl -sS https://getcomposer.org/installer | php    &&
      mv /var/www/composer.phar /usr/local/bin/composer    && wget https://github.com/BookStackApp/BookStack/archive/v${BOOKSTACK_VERSION}.tar.gz
      -O ${BOOKSTACK}.tar.gz    && tar -xf ${BOOKSTACK}.tar.gz && mv BookStack-${BOOKSTACK_VERSION}
      ${BOOKSTACK_HOME} && rm ${BOOKSTACK}.tar.gz     && cd $BOOKSTACK_HOME && composer
      install    && chown -R www-data:www-data $BOOKSTACK_HOME    && apt-get -y autoremove    &&
      apt-get clean    && rm -rf /var/lib/apt/lists/* /var/tmp/* /etc/apache2/sites-enabled/000-*.conf
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - php.ini
    - /usr/local/etc/php/php.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bookstack.conf
    - /etc/apache2/sites-enabled/bookstack.conf
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - Name: workdir
    Path: $BOOKSTACK_HOME
  - Name: expose
    Ports:
    - "80"
  - Name: volume
    Volumes:
    - $BOOKSTACK_HOME/public/uploads
    - $BOOKSTACK_HOME/public/storage
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.docker.dockerfile
      Value: '"/Dockerfile"'
    - Key: org.label-schema.license
      Value: '"MIT"'
    - Key: org.label-schema.name
      Value: '"bookstack"'
    - Key: org.label-schema.vendor
      Value: '"solidnerd"'
    - Key: org.label-schema.url
      Value: '"https://github.com/solidnerd/docker-bookstack/"'
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/solidnerd/docker-bookstack.git"'
    - Key: org.label-schema.vcs-type
      Value: '"Git"'
    Name: label
  From:
    Image: php:7.1-apache-stretch
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.1-apache-stretch
