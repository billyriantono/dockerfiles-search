MetaArgs: null
Stages:
- BaseName: alpine:3.4
  Commands:
  - Maintainer: Hortonworks
    Name: maintainer
  - Env:
    - Key: CONSUL_TEMPLATE_VERSION
      Value: 0.16.0
    Name: env
  - Env:
    - Key: PROMETHEUS_VERSION
      Value: 1.4.1
    Name: env
  - CmdLine:
    - apk add --update tar curl bash ca-certificates openssl && update-ca-certificates
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://releases.hashicorp.com/consul-template/${CONSUL_TEMPLATE_VERSION}/consul-template_${CONSUL_TEMPLATE_VERSION}_linux_amd64.zip
      -O /tmp/consul-template.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip /tmp/consul-template.zip -d /usr/local/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/prometheus/prometheus/releases/download/v${PROMETHEUS_VERSION}/prometheus-${PROMETHEUS_VERSION}.linux-amd64.tar.gz
      -O - | tar -xzC /tmp --strip-components=1 -f -
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /tmp/prometheus /usr/local/bin/prometheus
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /tmp/promtool  /usr/local/bin/promtool
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/prometheus/rules
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /tmp/prometheus.yml /etc/prometheus/prometheus.yml
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /usr/share/prometheus
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /tmp/console_libraries /usr/share/prometheus
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /tmp/consoles /usr/share/prometheus
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /tmp/* /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - chmod +x /entrypoint.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - prometheus.yml.ctmpl
    - /etc/prometheus/prometheus.yml.ctmpl
  - Chown: ""
    Name: add
    SourcesAndDest:
    - alerting_rules.ctmpl
    - /etc/prometheus/alerting_rules.ctmpl
  - Chown: ""
    Name: add
    SourcesAndDest:
    - aggregation_rules.ctmpl
    - /etc/prometheus/aggregation_rules.ctmpl
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "9090"
  From:
    Image: alpine:3.4
  Name: ""
  Platform: ""
  SourceCode: FROM        alpine:3.4
