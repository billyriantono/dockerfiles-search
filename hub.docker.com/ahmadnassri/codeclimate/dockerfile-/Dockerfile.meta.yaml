    From: ""
    Name: copy
    SourcesAndDest:
    - rootfs
    - /
  - CmdLine:
    - chmod +x /usr/local/bin /services/*/run /services/.s6-svscan/finish
    Name: run
    PrependShell: true
  - CmdLine:
    - run.sh
    Name: cmd
    PrependShell: false
