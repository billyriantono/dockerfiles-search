MetaArgs: null
Stages:
- BaseName: node:alpine
  Commands:
  - Labels:
    - Key: name
      Value: '"build-essential"'
    Name: label
  - Labels:
    - Key: description
      Value: '"Node Build Essential Docker Image"'
    Name: label
  - Labels:
    - Key: maintainer
      Value: '"Ahmad Nassri <email@ahmadnassri.com>"'
    Name: label
  - CmdLine:
    - apk add --update --no-cache build-base ca-certificates git openssh
    Name: run
    PrependShell: true
  - Name: user
    User: node
  - Env:
    - Key: NPM_CONFIG_PREFIX
      Value: /home/node/.npm-global
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$NPM_CONFIG_PREFIX/bin
    Name: env
  - Env:
    - Key: MANPATH
      Value: $MANPATH:$NPM_CONFIG_PREFIX/share/man
    Name: env
  - Env:
    - Key: NODE_PATH
      Value: $NPM_CONFIG_PREFIX/lib/node_modules
    Name: env
  - CmdLine:
    - npm install -g install-peerdeps
    Name: run
    PrependShell: true
  - CmdLine:
    - npx install-peerdeps --only-peers --global @ahmadnassri/build-essential
    Name: run
    PrependShell: true
  From:
    Image: node:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:alpine
