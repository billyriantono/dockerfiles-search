MetaArgs: null
Stages:
- BaseName: webhippie/java:latest
  Commands:
  - Maintainer: Thomas Boerger <thomas@webhippie.de>
    Name: maintainer
  - Env:
    - Key: MINECRAFT_VERSION
      Value: 1.10.2
    Name: env
  - Env:
    - Key: MINECRAFT_URL
      Value: https://s3.amazonaws.com/Minecraft.Download/versions/${MINECRAFT_VERSION}/minecraft_server.${MINECRAFT_VERSION}.jar
    Name: env
  - Env:
    - Key: MINECRAFT_JAR
      Value: minecraft_server.${MINECRAFT_VERSION}.jar
    Name: env
  - Env:
    - Key: SERVER_MAXHEAP
      Value: 2048M
    Name: env
  - Env:
    - Key: SERVER_MINHEAP
      Value: 512M
    Name: env
  - Env:
    - Key: SERVER_MAXPERM
      Value: 128M
    Name: env
  - Env:
    - Key: SERVER_OPTS
      Value: nogui
    Name: env
  - Env:
    - Key: SERVER_MOTD
      Value: Minecraft
    Name: env
  - Env:
    - Key: SERVER_RCONPWD
      Value: webhippie
    Name: env
  - Env:
    - Key: JAVA_OPTS
      Value: -server -XX:+UseConcMarkSweepGC
    Name: env
  - CmdLine:
    - mkdir -p /minecraft &&   curl -sSLo /minecraft/${MINECRAFT_JAR} ${MINECRAFT_URL}
      2> /dev/null
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /minecraft/merge
    - /minecraft/world
    - /minecraft/logs
  - Chown: ""
    Name: add
    SourcesAndDest:
    - rootfs
    - /
  - Name: expose
    Ports:
    - "25565"
    - "25575"
  - Name: workdir
    Path: /minecraft
  - CmdLine:
    - /bin/s6-svscan
    - /etc/s6
    Name: cmd
    PrependShell: false
  From:
    Image: webhippie/java:latest
  Name: ""
  Platform: ""
  SourceCode: FROM webhippie/java:latest
