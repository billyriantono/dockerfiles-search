MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Paimpozhil "paimpozhil@gmail.com"
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get install -y openssh-server xubuntu-desktop
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:x2go/stable
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install x2goserver x2goserver-xsession pwgen -y
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/run/sshd && sed -i "s/UsePrivilegeSeparation.*/UsePrivilegeSeparation
      no/g" /etc/ssh/sshd_config && sed -i "s/UsePAM.*/UsePAM no/g" /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/PermitRootLogin.*/PermitRootLogin yes/g" /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/#PasswordAuthentication/PasswordAuthentication/g" /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /tmp/.X11-unix && chmod 1777 /tmp/.X11-unix
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - set_root_pw.sh
    - /set_root_pw.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - chmod +x /*.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - sudo /run.sh
    Name: cmd
    PrependShell: false
  - CmdLine:
    - useradd --home /var/subsonic -M subsonic -K UID_MIN=10000 -K GID_MIN=10000 &&     mkdir
      -p /var/subsonic && chown subsonic /var/subsonic && chmod 0770 /var/subsonic
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo add-apt-repository ppa:openjdk-r/ppa
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "en_US.UTF-8 UTF-8" > /etc/locale.gen &&     apt-get update &&     apt-get
      dist-upgrade --yes --no-install-recommends --no-install-suggests &&     apt-get
      install --yes --no-install-recommends --no-install-suggests openjdk-7-jre-headless
      locales &&     apt-get clean
    Name: run
    PrependShell: true
  - Env:
    - Key: SUBSONIC_VERSION
      Value: "6.0"
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://downloads.sourceforge.net/project/subsonic/subsonic/$SUBSONIC_VERSION/subsonic-$SUBSONIC_VERSION.deb?r=http%3A%2F%2Fsourceforge.net%2Fprojects%2Fsubsonic%2Ffiles%2Fsubsonic%2F$SUBSONIC_VERSION%2F&ts=1421842428&use_mirror=optimate
    - /tmp/subsonic-$SUBSONIC_VERSION.deb
  - CmdLine:
    - dpkg -i /tmp/subsonic-$SUBSONIC_VERSION.deb && rm -f /tmp/*.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - ln /var/subsonic/transcode/ffmpeg /var/subsonic/transcode/lame /usr/local/bin
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/subsonic
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - startup.sh
    - /startup.sh
  - Name: expose
    Ports:
    - "4040"
  - Name: user
    User: subsonic
  - CmdLine: []
    Name: cmd
    PrependShell: false
  - CmdLine:
    - /startup.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
