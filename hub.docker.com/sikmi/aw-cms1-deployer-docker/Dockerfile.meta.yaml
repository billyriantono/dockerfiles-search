MetaArgs: null
Stages:
- BaseName: ruby:2.6.2
  Commands:
  - Env:
    - Key: PATH
      Value: /root/.local/bin:$PATH
    Name: env
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: DOCKER_VERSION
      Value: 17.03.0-ce
    Name: env
  - CmdLine:
    - set -ex     && curl -sL https://deb.nodesource.com/setup_10.x | bash -     &&
      apt-get update     && apt-get install -y                  nodejs                  gzip                  jq                  python3.5-dev                  --no-install-recommends     &&
      rm -rf /var/lib/apt/lists/*     && npm install -g yarn     && echo "####################################"     &&
      echo docker install     && curl -L -o /tmp/docker-${DOCKER_VERSION}.tgz https://get.docker.com/builds/Linux/x86_64/docker-${DOCKER_VERSION}.tgz      &&
      tar -xz -C /tmp -f /tmp/docker-${DOCKER_VERSION}.tgz     && mv /tmp/docker/*
      /usr/bin     && echo "####################################"     && echo awscli
      install     && curl -sL https://bootstrap.pypa.io/get-pip.py | python3 - --user     &&
      pip --version     && pip install awscli --upgrade     && echo "####################################"     &&
      echo ecs cli install     && curl -o /usr/local/bin/ecs-cli https://s3.amazonaws.com/amazon-ecs-cli/ecs-cli-linux-amd64-latest     &&
      chmod 755 /usr/local/bin/ecs-cli
    Name: run
    PrependShell: true
  From:
    Image: ruby:2.6.2
  Name: ""
  Platform: ""
  SourceCode: FROM ruby:2.6.2
