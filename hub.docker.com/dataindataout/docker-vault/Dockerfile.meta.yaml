MetaArgs: null
Stages:
- BaseName: alpine:3.6
  Commands:
  - Maintainer: Jeff Mitchell <jeff@hashicorp.com> (@jefferai)
    Name: maintainer
  - Env:
    - Key: VAULT_VERSION
      Value: 0.9.1
    Name: env
  - CmdLine:
    - addgroup vault &&     adduser -S -G vault vault
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache ca-certificates gnupg openssl libcap su-exec dumb-init &&     gpg
      --keyserver pgp.mit.edu --recv-keys 91A6E7F85D05C65630BEF18951852D87348FFC4C
      &&     mkdir -p /tmp/build &&     cd /tmp/build &&     wget https://releases.hashicorp.com/vault/${VAULT_VERSION}/vault_${VAULT_VERSION}_linux_amd64.zip
      &&     wget https://releases.hashicorp.com/vault/${VAULT_VERSION}/vault_${VAULT_VERSION}_SHA256SUMS
      &&     wget https://releases.hashicorp.com/vault/${VAULT_VERSION}/vault_${VAULT_VERSION}_SHA256SUMS.sig
      &&     gpg --batch --verify vault_${VAULT_VERSION}_SHA256SUMS.sig vault_${VAULT_VERSION}_SHA256SUMS
      &&     grep vault_${VAULT_VERSION}_linux_amd64.zip vault_${VAULT_VERSION}_SHA256SUMS
      | sha256sum -c &&     unzip -d /bin vault_${VAULT_VERSION}_linux_amd64.zip &&     cd
      /tmp &&     rm -rf /tmp/build &&     apk del gnupg openssl &&     rm -rf /root/.gnupg
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /vault/logs &&     mkdir -p /vault/file &&     mkdir -p /vault/config
      &&     chown -R vault:vault /vault
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /vault/logs
  - Name: volume
    Volumes:
    - /vault/file
  - Name: expose
    Ports:
    - "8200"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/local/bin/docker-entrypoint.sh
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - server
    - -dev
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
