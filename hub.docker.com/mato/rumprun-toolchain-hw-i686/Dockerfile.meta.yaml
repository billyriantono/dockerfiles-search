MetaArgs: null
Stages:
- BaseName: mato/rumprun-buildbase-debian
  Commands:
  - Maintainer: Martin Lucina <martin@lucina.net>
    Name: maintainer
  - Name: user
    User: build
  - Name: workdir
    Path: /build
  - CmdLine:
    - DESTDIR=/usr/local &&     BUILDRUMP_EXTRA="-F ACLFLAGS=-m32 -F ACFLAGS=-march=i686"
      &&     git clone https://github.com/rumpkernel/rumprun &&     cd /build/rumprun
      &&     git submodule init && git submodule update &&     ./build-rr.sh -d $DESTDIR
      -o ./obj hw build -- $BUILDRUMP_EXTRA &&     sudo ./build-rr.sh -d $DESTDIR
      -o ./obj hw install &&     rm -rf /build/rumprun
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - hello.c
    - /build/
  - CmdLine:
    - i486-rumprun-netbsdelf-gcc -o hello hello.c &&     rumprun-bake hw_virtio hello.bin
      hello &&     rm -f hello.bin hello
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /build/
  - CmdLine:
    - /bin/bash
    - /build/entrypoint.sh
    Name: cmd
    PrependShell: false
  From:
    Image: mato/rumprun-buildbase-debian
  Name: ""
  Platform: ""
  SourceCode: FROM mato/rumprun-buildbase-debian
