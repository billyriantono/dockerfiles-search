MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Sujai Kumar/Lepbase contact@lepbase.org
    Name: maintainer
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y apt-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nano wget
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'deb http://gb.archive.ubuntu.com/ubuntu/ xenial-updates main restricted'
      >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'deb http://gb.archive.ubuntu.com/ubuntu/ xenial-updates universe'        >>
      /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'deb http://gb.archive.ubuntu.com/ubuntu/ xenial-updates multiverse'      >>
      /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y git vim libxml2-dev cpanminus libxml-libxml-perl libxml-simple-perl   libxml-writer-perl
      libdbi-perl libdbd-mysql-perl build-essential libtest-differences-perl   libtest-json-perl
      libtest-xml-simple-perl zlib1g-dev htslib-test libhts-dev libhts1 libtabixpp-dev   tabix
      samtools   libbz2-dev libbz2-1.0 liblzma-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/samtools/htslib/releases/download/1.4/htslib-1.4.tar.bz2
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xf htslib-1.4.tar.bz2
    Name: run
    PrependShell: true
  - Name: workdir
    Path: htslib-1.4
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - cpanm Module::Install Catalyst Catalyst::Devel Hash::Merge Catalyst::Plugin::ConfigLoader   Catalyst::Plugin::Static::Simple
      Catalyst::Plugin::Session::Store::FastMmap   Catalyst::Component::InstancePerContext
      Catalyst::View::JSON Log::Log4perl::Catalyst   Catalyst::Plugin::Cache Parse::RecDescent
      Catalyst::Controller::REST Catalyst::View::TT   Catalyst::Plugin::Authentication
      Catalyst::Plugin::Cache Catalyst::Action::RenderView   CHI CHI::Driver::Memcached::Fast   Test::XPath
      Test::XML::Simple   Devel::Peek Devel::Cycle Error IO::String PadWalker Test::Builder::Module
    Name: run
    PrependShell: true
  - Env:
    - Key: home
      Value: /home/ubuntu
    Name: env
  - Env:
    - Key: user
      Value: ubuntu
    Name: env
  - Env:
    - Key: ENSEMBL_VERSION
      Value: "85"
    Name: env
  - CmdLine:
    - mkdir -p $home/programs
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $home/programs
  - CmdLine:
    - git clone https://github.com/Ensembl/ensembl-git-tools.git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $home
  - CmdLine:
    - mkdir -p $home/src
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $home/src
  - CmdLine:
    - wget https://github.com/bioperl/bioperl-live/archive/bioperl-release-1-6-9.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar zxf bioperl-release-1-6-9.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mv bioperl-live-bioperl-release-1-6-9 bioperl-1.6.9
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $home/src
  - CmdLine:
    - $home/programs/ensembl-git-tools/bin/git-ensembl --clone rest ensembl-test
    Name: run
    PrependShell: true
  - CmdLine:
    - $home/programs/ensembl-git-tools/bin/git-ensembl --checkout --branch "release/$ENSEMBL_VERSION"
      rest ensembl-test
    Name: run
    PrependShell: true
  - CmdLine:
    - export PERL5LIB=/home/ubuntu/src/bioperl-1.6.9/
    Name: run
    PrependShell: true
  - CmdLine:
    - cpanm Bio::DB::HTS
    Name: run
    PrependShell: true
  - CmdLine:
    - perl -i -plne 's/use Catalyst qw\//use Catalyst qw\/\n  -Debug\nSession::Store::FastMmap/'
      $home/src/ensembl-rest/lib/EnsEMBL/REST.pm
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser --disabled-password --gecos '' $user
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R $user:$user $home
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: user
    User: ubuntu
  - Env:
    - Key: PATH
      Value: /home/ubuntu/programs/ensembl-git-tools/bin:$PATH
    Name: env
  - Env:
    - Key: PERL5LIB
      Value: $PERL5LIB:/home/ubuntu/src/bioperl-1.6.9
    Name: env
  - Env:
    - Key: PERL5LIB
      Value: $PERL5LIB:/home/ubuntu/src/ensembl/modules
    Name: env
  - Env:
    - Key: PERL5LIB
      Value: $PERL5LIB:/home/ubuntu/src/ensembl-compara/modules
    Name: env
  - Env:
    - Key: PERL5LIB
      Value: $PERL5LIB:/home/ubuntu/src/ensembl-variation/modules
    Name: env
  - Env:
    - Key: PERL5LIB
      Value: $PERL5LIB:/home/ubuntu/src/ensembl-funcgen/modules
    Name: env
  - Env:
    - Key: PERL5LIB
      Value: $PERL5LIB:/home/ubuntu/src/ensembl-test/modules
    Name: env
  - Env:
    - Key: PERL5LIB
      Value: $PERL5LIB:/home/ubuntu/src/ensembl-io/modules
    Name: env
  - Env:
    - Key: PERL5LIB
      Value: $PERL5LIB:/home/ubuntu/src/tabix-master/perl/blib/lib:/home/ubuntu/src/tabix-master/perl/blib/arch
    Name: env
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: /home/ubuntu/src/tabix-master/
    Name: env
  - Name: user
    User: root
  - CmdLine:
    - /home/ubuntu/src/ensembl-rest/script/ensembl_rest_server.pl
    - -p
    - "80"
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
