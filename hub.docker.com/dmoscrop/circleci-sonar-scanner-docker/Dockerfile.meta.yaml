MetaArgs: null
Stages:
- BaseName: openjdk:8-jre-slim
  Commands:
  - Env:
    - Key: SONAR_SCANNER_VERSION
      Value: 3.3.0.1492
    Name: env
  - Env:
    - Key: SONAR_OPTS
      Value: ''''''
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y wget git openssh-client
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-${SONAR_SCANNER_VERSION}-linux.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get remove -y wget && apt-get purge
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip sonar-scanner-cli-${SONAR_SCANNER_VERSION}-linux
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /sonar-scanner-${SONAR_SCANNER_VERSION}-linux/bin/sonar-scanner /usr/bin/sonar-scanner
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/bin/sonar-scanner
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /project
  - Name: workdir
    Path: /project
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run-sonar-scanner.sh
    - /usr/bin/run-sonar-scanner
  - CmdLine:
    - run-sonar-scanner
    Name: cmd
    PrependShell: true
  From:
    Image: openjdk:8-jre-slim
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre-slim
