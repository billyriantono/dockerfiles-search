MetaArgs: null
Stages:
- As: builder
  BaseName: golang:1.13
  Commands:
  - Key: GOOS
    Name: arg
    Value: linux
  - Key: GOARCH
    Name: arg
    Value: amd64
  - Env:
    - Key: GOOS
      Value: ${GOOS}
    - Key: GOARCH
      Value: ${GOARCH}
    Name: env
  - Key: GOUSER
    Name: arg
    Value: appuser
  - CmdLine:
    - adduser --gecos '' --disabled-password --no-create-home ${GOUSER}
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /go/src/app
  - Env:
    - Key: GO111MODULE
      Value: "on"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - go.mod
    - go.sum
    - ./
  - CmdLine:
    - go mod download
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - apt-get update -y     && apt-get upgrade -y     && apt-get install -y ca-certificates
      tzdata     && update-ca-certificates
    Name: run
    PrependShell: true
  - CmdLine:
    - CGO_ENABLED=0 go build -ldflags='-w -s' -trimpath -o /go/bin/throttler ./cmd/throttler
    Name: run
    PrependShell: true
  From:
    Image: golang:1.13
  Name: builder
  Platform: ""
  SourceCode: FROM golang:1.13 AS builder
- BaseName: scratch
  Commands:
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /usr/share/zoneinfo
    - /usr/share/zoneinfo
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /etc/passwd
    - /etc/passwd
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /etc/ssl/certs/ca-certificates.crt
    - /etc/ssl/certs/
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/bin/throttler
    - /usr/bin/throttler
  - Name: user
    User: ${GOUSER}
  - Env:
    - Key: PORT
      Value: "8080"
    Name: env
  - Name: expose
    Ports:
    - $PORT
  - CmdLine:
    - /usr/bin/throttler
    Name: entrypoint
    PrependShell: false
  From:
    Scratch: true
  Name: ""
  Platform: ""
  SourceCode: FROM scratch
