MetaArgs: null
Stages:
- As: build
  BaseName: node:8
  Commands:
  - Name: workdir
    Path: /app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - ./
  - CmdLine:
    - yarn install
    Name: run
    PrependShell: true
  - CmdLine:
    - ./node_modules/.bin/gulp build-official-prod
    Name: run
    PrependShell: true
  From:
    Image: node:8
  Name: build
  Platform: ""
  SourceCode: FROM node:8 AS build
- BaseName: nginx:stable-alpine
  Commands:
  - CmdLine:
    - rm -rf /etc/nginx/conf.d/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /app/etc/nginx
    - /etc/nginx/conf.d
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /app/dist
    - /usr/share/nginx/html
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: nginx:stable-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:stable-alpine
