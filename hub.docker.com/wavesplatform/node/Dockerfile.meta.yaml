MetaArgs: null
Stages:
- BaseName: openjdk:8-jre-slim
  Commands:
  - Env:
    - Key: WAVES_VERSION
      Value: '"latest"'
    Name: env
  - Env:
    - Key: WAVES_LOG_LEVEL
      Value: '"DEBUG"'
    Name: env
  - Env:
    - Key: WAVES_HEAP_SIZE
      Value: '"2g"'
    Name: env
  - Env:
    - Key: WAVES_CONFIG_FILE
      Value: '"/waves/configs/waves-config.conf"'
    Name: env
  - Maintainer: Inal Kardanov <ikardanov@wavesplatform.com> (@ikardanov)
    Name: maintainer
  - CmdLine:
    - apt-get update -y && apt-get install -y python3     python3-pip   && ln -s /usr/bin/python3
      python   && pip3 install --upgrade pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install requests pyhocon pywaves==0.8.22 tqdm
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /waves-node
  - CmdLine:
    - install -m 0775 -d /waves -d /waves-node
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - starter.py
    - /waves-node
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /waves-node
  - CmdLine:
    - chmod 777 /waves-node/entrypoint.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /waves
  - Name: expose
    Ports:
    - "6863"
    - "6864"
    - "6868"
    - "6869"
  - CmdLine:
    - /waves-node/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:8-jre-slim
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre-slim
