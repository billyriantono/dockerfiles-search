MetaArgs: null
Stages:
- BaseName: stackbrew/ubuntu:12.04
  Commands:
  - Maintainer: Shipyard Project "http://shipyard-project.com"
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libreadline-dev libncurses5-dev libpcre3-dev libssl-dev perl
      make wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://openresty.org/download/ngx_openresty-1.4.3.3.tar.gz -O /tmp/nginx.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - (cd /tmp && tar zxf nginx.tar.gz)
    Name: run
    PrependShell: true
  - CmdLine:
    - (cd /tmp/ngx_* && ./configure --with-luajit)
    Name: run
    PrependShell: true
  - CmdLine:
    - (cd /tmp/ngx_* && make install)
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /usr/local/bin/run
  - Name: volume
    Volumes:
    - /var/log/shipyard
  - Name: volume
    Volumes:
    - /etc
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - CmdLine:
    - /bin/sh
    - -e
    - /usr/local/bin/run
    Name: cmd
    PrependShell: false
  From:
    Image: stackbrew/ubuntu:12.04
  Name: ""
  Platform: ""
  SourceCode: from stackbrew/ubuntu:12.04
