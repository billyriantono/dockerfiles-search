MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - CmdLine:
    - apk update
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add bash
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add openssh
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add git
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache python3 &&     python3 -m ensurepip &&     rm -r /usr/lib/python*/ensurepip
      &&     pip3 install --upgrade pip setuptools &&     if [ ! -e /usr/bin/pip ];
      then ln -s pip3 /usr/bin/pip ; fi &&     if [[ ! -e /usr/bin/python ]]; then
      ln -sf /usr/bin/python3 /usr/bin/python; fi &&     rm -r /root/.cache &&     pip3
      install requests
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add openjdk8
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add apache-ant --update-cache     --repository http://dl-cdn.alpinelinux.org/alpine/edge/community/     --allow-untrusted
    Name: run
    PrependShell: true
  - Env:
    - Key: ANT_HOME
      Value: /usr/share/java/apache-ant
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ANT_HOME/bin
    Name: env
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
