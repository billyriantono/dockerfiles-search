MetaArgs: null
Stages:
- BaseName: php:7-apache
  Commands:
  - Maintainer: Stefano Marinelli <stefano@dragas.it>
    Name: maintainer
  - Env:
    - Key: VERSION
      Value: 7.0.1
    Name: env
  - Env:
    - Key: PHP_TIMEZONE
      Value: UTC
    Name: env
  - Env:
    - Key: PHP_MEMORY_LIMIT
      Value: 256M
    Name: env
  - Env:
    - Key: MAX_UPLOAD
      Value: 128M
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y libpng-dev libjpeg-dev libldap2-dev libpq-dev
      cron wget curl     && rm -rf /var/lib/apt/lists/*     && docker-php-ext-configure
      gd --with-png-dir=/usr --with-jpeg-dir=/usr     && docker-php-ext-install gd     &&
      docker-php-ext-configure ldap --with-libdir=lib/x86_64-linux-gnu/         &&
      docker-php-ext-install ldap         && docker-php-ext-install mysqli         &&
      docker-php-ext-install pgsql         && apt-get purge -y libpng-dev libjpeg-dev
      libldap2-dev
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - php.ini
    - /usr/local/etc/php/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./docker-entrypoint.sh
    - /
  - CmdLine:
    - chmod +x /docker-entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp     && curl "https://codeload.github.com/Dolibarr/dolibarr/tar.gz/${VERSION}"
      -o dolibarr.tar.gz     && tar -xzf dolibarr.tar.gz     && cp -R dolibarr-$VERSION/htdocs/.
      /var/www/html     && rm -R dolibarr-$VERSION     && rm dolibarr.tar.gz     &&
      chown -R www-data:www-data /var/www/html
    Name: run
    PrependShell: true
  - Name: workdir
    Path: '["/var/www/html"]'
  - Name: volume
    Volumes:
    - /var/www/html/conf
    - /var/www/html/documents
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/sbin/apache2ctl
    - -D
    - FOREGROUND
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "80"
  From:
    Image: php:7-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:7-apache
