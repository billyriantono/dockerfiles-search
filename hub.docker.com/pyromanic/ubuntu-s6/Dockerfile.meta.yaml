MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: jeroen@pyromanic.nl
    Name: maintainer
  - CmdLine:
    - "apt-get update &&\t\tapt-get dist-upgrade -y &&\t\tapt-get clean"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/just-containers/s6-overlay/releases/download/v1.21.7.0/s6-overlay-amd64.tar.gz
    - /tmp/
  - CmdLine:
    - "tar xzvf /tmp/s6-overlay-amd64.tar.gz -C / &&\t rm /tmp/s6-overlay-amd64.tar.gz"
    Name: run
    PrependShell: true
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: "FROM \t\tubuntu:latest"
