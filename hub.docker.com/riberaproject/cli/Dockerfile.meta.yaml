MetaArgs: null
Stages:
- As: builder
  BaseName: golang:1.9.0-alpine3.6
  Commands:
  - Env:
    - Key: SRC_DIR
      Value: /go/src/github.com/pchico83/i2kit/cli/
    Name: env
  - Name: workdir
    Path: $SRC_DIR
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - $SRC_DIR
  - CmdLine:
    - CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -o /usr/local/bin/i2kit
    Name: run
    PrependShell: true
  From:
    Image: golang:1.9.0-alpine3.6
  Name: builder
  Platform: ""
  SourceCode: FROM golang:1.9.0-alpine3.6 as builder
- BaseName: alpine:3.6
  Commands:
  - CmdLine:
    - apk update &&     apk add --no-cache ca-certificates
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /usr/local/bin/i2kit
    - /usr/local/bin/i2kit
  - Name: workdir
    Path: /root/i2kit
  - CmdLine:
    - /usr/local/bin/i2kit
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
