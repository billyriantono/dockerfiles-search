MetaArgs: null
Stages:
- BaseName: voidbridge/base-centos7
  Commands:
  - Maintainer: Voidbridge <developers@voidbridge.com>
    Name: maintainer
  - Env:
    - Key: JDK_VERSION
      Value: 1.8.0_11
    Name: env
  - Labels:
    - Key: io.k8s.description
      Value: '"Builder image for Apache Tomcat"'
    - Key: io.k8s.display-name
      Value: '"Tomcat App"'
    Name: label
  - CmdLine:
    - yum install -y bind-utils telnet hostname &&     yum clean all -y
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./files/jdk-8u11-linux-x64.rpm
    - /tmp
  - CmdLine:
    - rpm -ivh /tmp/jdk-8u11-linux-x64.rpm
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./files/apache-tomcat-8.0.35.tar.gz
    - /tmp
  - CmdLine:
    - tar zxvf /tmp/apache-tomcat-8.0.35.tar.gz -C /usr/local
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/local/apache-tomcat-8.0.35 /usr/local/tomcat
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /usr/local/tomcat/webapps/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /mnt/data
  - Labels:
    - Key: io.openshift.s2i.scripts-url
      Value: image:///usr/libexec/s2i
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./.s2i/bin/
    - /usr/libexec/s2i
  - CmdLine:
    - chown -R 1001:1001 /opt/app-root
    Name: run
    PrependShell: true
  - Env:
    - Key: HEAP_FRACTION
      Value: "0.5"
    Name: env
  - Name: user
    User: "1001"
  - Name: expose
    Ports:
    - "8080"
    - "8082"
    - "8090"
    - "8443"
  - CmdLine:
    - usage
    Name: cmd
    PrependShell: false
  From:
    Image: voidbridge/base-centos7
  Name: ""
  Platform: ""
  SourceCode: FROM voidbridge/base-centos7
