MetaArgs: null
Stages:
- BaseName: alepeh/spacemacs-lucid:latest
  Commands:
  - CmdLine:
    - apt-get update && apt-get install graphviz
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install default-jdk
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - plantuml.jar
    - /home/emacs/plantuml.jar
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./.spacemacs.el
    - /home/emacs/.spacemacs
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./layers/ap-org
    - /home/emacs/.emacs.d/private/ap-org
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./SourceSansVariable-Roman.ttf
    - /usr/share/fonts/truetype
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./SourceSansVariable-Italic.ttf
    - /usr/share/fonts/truetype
  - CmdLine:
    - fc-cache
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R 1000:1000 /home/emacs/
    Name: run
    PrependShell: true
  - CmdLine:
    - asEnvUser emacs -batch -u ${UNAME} -kill
    Name: run
    PrependShell: true
  - CmdLine:
    - find /home/emacs/.emacs.d/elpa/ -name "*.elc" -print0 | xargs -0 rm
    Name: run
    PrependShell: true
  From:
    Image: alepeh/spacemacs-lucid:latest
