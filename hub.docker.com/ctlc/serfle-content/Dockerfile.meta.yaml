MetaArgs: null
Stages:
- BaseName: ctangqh/build-base:latest
  Commands:
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-1.8.0-openjdk-1.8.0.212.b04-0.el7_6.x86_64
    Name: env
  - Env:
    - Key: JRE_HOME
      Value: $JAVA_HOME/jre
    Name: env
  - Env:
    - Key: CLASSPATH
      Value: .:$JAVA_HOME/jre/lib/rt.jar:$JAVA_HOME/lib/dt.jar:$JAVA_HOME/lib/tools.jar
    Name: env
  - Env:
    - Key: PATH
      Value: $JAVA_HOME/bin:${PATH}
    Name: env
  - CmdLine:
    - yum install -y java-1.8.0-openjdk-1.8.0.212.b04-0.el7_6.x86_64             yum
      install -y java-1.8.0-openjdk-devel-1.8.0.212.b04-0.el7_6.x86_64
    Name: run
    PrependShell: true
  - Env:
    - Key: VERSION
      Value: 3.6.1
    Name: env
  - Env:
    - Key: SOURCE_URL
      Value: http://apache.01link.hk/maven/maven-3/${VERSION}/binaries/apache-maven-${VERSION}-bin.tar.gz
    Name: env
  - Env:
    - Key: MAVEN_HOME
      Value: ${AppRoot}/maven
    Name: env
  - Env:
    - Key: PATH
      Value: ${MAVEN_HOME}/bin:$PATH
    Name: env
  - CmdLine:
    - mkdir -p ${MAVEN_HOME}                                                     &&     curl
      -o ${RunRoot}/maven.tar.gz  ${SOURCE_URL}                             &&     tar
      -zxvf ${RunRoot}/maven.tar.gz --strip-components=1 -C ${MAVEN_HOME}    &&     rm
      -f ${RunRoot}/maven.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R ${AppUser}:${AppGroup} ${MAVEN_HOME}                              &&     chown
      -R ${AppUser}:${AppGroup} ${RunRoot}
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${RunRoot}
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: ctangqh/build-base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ctangqh/build-base:latest
