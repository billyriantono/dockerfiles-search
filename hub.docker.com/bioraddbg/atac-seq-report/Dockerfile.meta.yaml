MetaArgs: null
Stages:
- BaseName: ubuntu:18.10
  Commands:
  - Maintainer: Bio-Rad Support <support@bio-rad.com>
    Name: maintainer
  - CmdLine:
    - "apt-get update && \tapt-get install -y tzdata &&     apt-get install -y python3
      &&     apt-get install -y python3-dev &&     apt-get install -y libcurl4-openssl-dev
      &&     apt-get install -y libssl-dev &&     apt-get install -y python3-venv
      &&     apt-get install -y r-base &&     apt-get install -y pandoc &&     apt-get
      install -y libxml2-dev &&     apt-get install -y wget &&     apt-get install
      -y fonts-freefont-ttf"
    Name: run
    PrependShell: true
  - CmdLine:
    - Rscript -e 'install.packages(c("dplyr", "knitr", "rmarkdown", "kableExtra",
      "data.table", "ggplot2", "plotly", "fastqcr", "rlist", "tinytex", "webshot"),
      repos = "http://cran.r-project.org")'
    Name: run
    PrependShell: true
  - CmdLine:
    - Rscript -e 'tinytex::install_tinytex()'
    Name: run
    PrependShell: true
  - CmdLine:
    - Rscript -e 'webshot::install_phantomjs()'
    Name: run
    PrependShell: true
  - CmdLine:
    - python3 -m venv /multiqc_venv
    Name: run
    PrependShell: true
  - CmdLine:
    - /multiqc_venv/bin/pip install multiqc
    Name: run
    PrependShell: true
  - CmdLine:
    - Rscript -e 'tinytex::tlmgr_install(pkgs = c("xcolor", "colortbl", "multirow",
      "wrapfig", "float", "tabu", "varwidth", "threeparttable", "threeparttablex",
      "environ", "trimspaces", "ulem", "makecell"))'
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y texlive-xetex build-essential chrpath libssl-dev libxft-dev
      libfreetype6 libfreetype6-dev libfontconfig1 libfontconfig1-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/Medium/phantomjs/releases/download/v2.1.1/phantomjs-2.1.1-linux-x86_64.tar.bz2
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xvjf phantomjs-2.1.1-linux-x86_64.tar.bz2
    Name: run
    PrependShell: true
  - CmdLine:
    - mv phantomjs-2.1.1-linux-x86_64 /usr/local/share
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /usr/local/share/phantomjs-2.1.1-linux-x86_64/bin/phantomjs /usr/local/bin
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src/generate_report.sh
    - /generate_report.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src/quickQcReport.R
    - /quickQcReport.R
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src/atacReport.R
    - /atacReport.R
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src/generateRmdReport.R
    - /generateRmdReport.R
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src/pdfReport.R
    - /pdfReport.R
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src/vendor-logo.png
    - /vendor-logo.png
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - LICENSE.txt
    - /LICENSE.txt
  - Key: IMAGE_NAME
    Name: arg
    Value: null
  - Key: SOURCE_BRANCH
    Name: arg
    Value: null
  - Key: SOURCE_COMMIT
    Name: arg
    Value: null
  - CmdLine:
    - 'printf "Container Name: $IMAGE_NAME\n" > imageInfo.txt'
    Name: run
    PrependShell: true
  - CmdLine:
    - 'printf "Source Branch: $SOURCE_BRANCH\n" >> imageInfo.txt'
    Name: run
    PrependShell: true
  - CmdLine:
    - 'printf "Source Commit: $SOURCE_COMMIT" >> imageInfo.txt'
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    - /generate_report.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:18.10
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.10
