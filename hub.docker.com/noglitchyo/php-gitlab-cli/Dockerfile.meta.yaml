MetaArgs: null
Stages:
- BaseName: php:7.1-cli
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Maxime Elomari <maxime.elomari@gmail.com>"'
    Name: label
  - Labels:
    - Key: description
      Value: '"A simple tool made to query your preferred Gitlab API from the command
        line."'
    Name: label
  - Env:
    - Key: REPOSITORY
      Value: https://github.com/noglitchyo/php-gitlab-cli.git
    Name: env
  - Env:
    - Key: SOURCES_URL
      Value: https://github.com/noglitchyo/php-gitlab-cli/archive/master.zip
    Name: env
  - Env:
    - Key: WORKDIR
      Value: /opt/php-gitlab-cli
    Name: env
  - Env:
    - Key: GITLAB_TOKEN
      Value: '""'
    Name: env
  - Env:
    - Key: GITLAB_URL
      Value: '""'
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y curl zip
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $WORKDIR
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bin/
    - bin/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - src/
    - src/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/
    - config/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - composer.json
    - composer.json
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bootstrap.php
    - bootstrap.php
  - CmdLine:
    - chmod +x bin/console
    Name: run
    PrependShell: true
  - CmdLine:
    - php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"     &&
      php -r "if (hash_file('SHA384', 'composer-setup.php') === '544e09ee996cdf60ece3804abc52599c22b1f40f4323403c44d44fdfdd586475ca9813a858088ffbc1f233e9b180f061')
      { echo 'Installer verified'; } else { echo 'Installer corrupt'; unlink('composer-setup.php');
      } echo PHP_EOL;"     && php composer-setup.php --filename=composer     && php
      -r "unlink('composer-setup.php');"     && mv composer /usr/local/bin/composer     &&
      composer install --prefer-dist --no-dev
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker-entrypoint.sh
    - /docker-entrypoint.sh
  - CmdLine:
    - chmod +x /docker-entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: php:7.1-cli
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.1-cli
