MetaArgs: null
Stages:
- BaseName: ruby:2.3.1
  Commands:
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: APP_HOME
      Value: /app
    Name: env
  - Env:
    - Key: RACK_ENV
      Value: production
    Name: env
  - Env:
    - Key: RAILS_ENV
      Value: production
    Name: env
  - Env:
    - Key: RAILS_SERVE_STATIC_FILES
      Value: enabled
    Name: env
  - CmdLine:
    - "apt-get update -qq \t&& apt-get install -y build-essential \tlibpq-dev \tlibxml2-dev
      \tlibxslt1-dev \tlibqt4-webkit \tlibqt4-dev \txvfb \tnodejs \t&& apt-get clean
      \t&& rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir $APP_HOME
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $APP_HOME
  - Chown: ""
    Name: add
    SourcesAndDest:
    - Gemfile*
    - $APP_HOME/
  - CmdLine:
    - bundle install
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - $APP_HOME
  - CmdLine:
    - bundle exec rake assets:precompile
    Name: run
    PrependShell: true
  - CmdLine:
    - bundle exec puma -C config/puma.rb
    Name: cmd
    PrependShell: true
  From:
    Image: ruby:2.3.1
  Name: ""
  Platform: ""
  SourceCode: FROM ruby:2.3.1
