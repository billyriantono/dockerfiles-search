MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - CmdLine:
    - apt-get update && apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y git curl
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser --disabled-password --gecos "" tishadowuser
    Name: run
    PrependShell: true
  - Name: user
    User: tishadowuser
  - Env:
    - Key: NVM_DIR
      Value: /home/tishadowuser/node_dir
    Name: env
  - CmdLine:
    - mkdir -p /home/tishadowuser/node_dir
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.1/install.sh
      | bash
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE_VERSION
      Value: v6.6.0
    Name: env
  - CmdLine:
    - /bin/bash -c "source $NVM_DIR/nvm.sh && nvm install $NODE_VERSION && nvm use
      --delete-prefix $NODE_VERSION"
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE_PATH
      Value: $NVM_DIR/versions/node/$NODE_VERSION/lib/node_modules
    Name: env
  - Env:
    - Key: PATH
      Value: $NVM_DIR/versions/node/$NODE_VERSION/bin:$PATH
    Name: env
  - CmdLine:
    - npm install -g titanium tishadow
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - tishadow
    - server
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
