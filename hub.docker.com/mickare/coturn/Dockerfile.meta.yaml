MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"mickare"'
    Name: label
  - Env:
    - Key: TURN_REALM
      Value: localhost
    Name: env
  - CmdLine:
    - apt-get update -qq
    Name: run
    PrependShell: true
  - CmdLine:
    - "DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \twget
      git \tbuild-essential \tcmake \tpython \tca-certificates \tgettext-base"
    Name: run
    PrependShell: true
  - CmdLine:
    - "DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \tsqlite3
      libsqlite3-dev \tlibssl-dev \tlibpq-dev \tlibmysqlclient-dev \tlibmongoc-dev
      libmongoc-1.0-0 \tlibbson-1.0-0  libbson-dev \tlibhiredis-dev \tlibevent-dev
      libevent-2.0-5"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  - CmdLine:
    - git clone https://github.com/coturn/coturn.git /root/coturn
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - '*.sh'
    - /root/
  - CmdLine:
    - chmod +x /root/*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - sh /root/setup.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - turnserver.conf
    - /etc/
  - Name: expose
    Ports:
    - "3478"
  - CmdLine:
    - sh /root/start.sh
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
