MetaArgs: null
Stages:
- As: builder
  BaseName: ubuntu:xenial
  Commands:
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get dist-upgrade --yes
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install --yes       curl       jq       squashfs-tools
    Name: run
    PrependShell: true
  - CmdLine:
    - 'curl -L $(curl -H ''X-Ubuntu-Series: 16'' ''https://api.snapcraft.io/api/v1/snaps/details/core''
      | jq ''.download_url'' -r) --output core.snap'
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /snap/core
    Name: run
    PrependShell: true
  - CmdLine:
    - unsquashfs -d /snap/core/current core.snap
    Name: run
    PrependShell: true
  - CmdLine:
    - 'curl -L $(curl -H ''X-Ubuntu-Series: 16'' ''https://api.snapcraft.io/api/v1/snaps/details/snapcraft?channel=beta''
      | jq ''.download_url'' -r) --output snapcraft.snap'
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /snap/snapcraft
    Name: run
    PrependShell: true
  - CmdLine:
    - unsquashfs -d /snap/snapcraft/current snapcraft.snap
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /snap/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "#!/bin/sh" > /snap/bin/snapcraft
    Name: run
    PrependShell: true
  - CmdLine:
    - snap_version="$(awk '/^version:/{print $2}' /snap/snapcraft/current/meta/snap.yaml)"
      && echo "export SNAP_VERSION=\"$snap_version\"" >> /snap/bin/snapcraft
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'exec "$SNAP/usr/bin/python3" "$SNAP/bin/snapcraft" "$@"' >> /snap/bin/snapcraft
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /snap/bin/snapcraft
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:xenial
  Name: builder
  Platform: ""
  SourceCode: FROM ubuntu:xenial as builder
- BaseName: ubuntu:xenial
  Commands:
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /snap/core
    - /snap/core
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /snap/snapcraft
    - /snap/snapcraft
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /snap/bin/snapcraft
    - /snap/bin/snapcraft
  - CmdLine:
    - apt-get update && apt-get dist-upgrade --yes && apt-get install --yes sudo locales
      && locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: '"en_US.UTF-8"'
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: '"en_US:en"'
    Name: env
  - Env:
    - Key: LC_ALL
      Value: '"en_US.UTF-8"'
    Name: env
  - Env:
    - Key: PATH
      Value: '"/snap/bin:$PATH"'
    Name: env
  - Env:
    - Key: SNAP
      Value: '"/snap/snapcraft/current"'
    Name: env
  - Env:
    - Key: SNAP_NAME
      Value: '"snapcraft"'
    Name: env
  - Env:
    - Key: SNAP_ARCH
      Value: '"amd64"'
    Name: env
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
