MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: lfelipedeoliveira, felipe@lfelipedeoliveira.com
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update -y;     apt-get install -y openjdk-7-jre-headless file;     apt-get
      install -y gcc;     apt-get install -y make;     apt-get install -y unzip;     apt-get
      install -y wget;     apt-get install -y bioperl;     apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/lfelipedeoliveira/biodockers/archive/master.zip --no-check-certificate;     unzip
      master.zip;     tar xzf biodockers-master/pgap-modif.tar.gz --directory /;     mv
      pgap-1.12/ pgap
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://mafft.cbrc.jp/alignment/software/mafft-7.245-with-extensions-src.tgz;     tar
      xzf /mafft-7.245-with-extensions-src.tgz
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /mafft-7.245-with-extensions/core
  - CmdLine:
    - make clean;     make;     make install
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - wget http://evolution.gs.washington.edu/phylip/download/phylip-3.696.tar.gz;     tar
      xzf phylip-3.696.tar.gz;     mv phylip-3.696 phylip
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /phylip/src
  - CmdLine:
    - make -f Makefile.unx install
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - wget http://micans.org/mcl/src/mcl-14-137.tar.gz;     tar xzf mcl-14-137.tar.gz;     mkdir
      /mcl
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /mcl-14-137
  - CmdLine:
    - ./configure --prefix=/mcl;     make install
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - wget ftp://ftp.ncbi.nih.gov/blast/executables/release//2.2.12/blast-2.2.12-x64-linux.tar.gz;     tar
      xzvf /blast-2.2.12-x64-linux.tar.gz; RUN rm -r biodockers-master;     rm /master.zip;     rm
      /mafft-7.245-with-extensions-src.tgz;     rm -r /mafft-7.245-with-extensions;     rm
      /phylip-3.696.tar.gz;     rm /mcl-14-137.tar.gz;     rm /blast-2.2.12-x64-linux.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - (echo y;echo o conf prerequisites_policy follow;echo o conf commit)|cpan;     cpan
      Bio::AlignIO;     cpan Statistics::LineFit;     cpan Statistics::Distributions;
    Name: run
    PrependShell: true
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
