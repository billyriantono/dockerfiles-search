MetaArgs: null
Stages:
- BaseName: openjdk:7-jre
  Commands:
  - Maintainer: Peter Salanki <peter@salanki.st>
    Name: maintainer
  - Env:
    - Key: SBT_VERSION
      Value: 0.7.7
    Name: env
  - Env:
    - Key: SBT_HOME
      Value: /usr/local/sbt
    Name: env
  - Env:
    - Key: PATH
      Value: ${PATH}:${SBT_HOME}/bin
    Name: env
  - CmdLine:
    - mkdir -p $SBT_HOME/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /app
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - sbt-launch-$SBT_VERSION.jar
    - $SBT_HOME
  - Chown: ""
    Name: add
    SourcesAndDest:
    - sbt
    - $SBT_HOME/bin
  - CmdLine:
    - chmod 755 $SBT_HOME/bin/sbt
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  From:
    Image: openjdk:7-jre
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:7-jre
