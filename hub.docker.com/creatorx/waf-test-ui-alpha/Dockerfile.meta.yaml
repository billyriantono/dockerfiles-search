MetaArgs: null
Stages:
- BaseName: creatorx/nginx-naxsi
  Commands:
  - Maintainer: creatorx jxz <creatorx@163.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --no-install-recommends --no-install-suggests --fix-missing
      python3 python3-pip && pip3 install virtualenv -i https://pypi.tuna.tsinghua.edu.cn/simple
      && apt-get update && apt-get autoremove -y && apt-get clean && apt-get autoclean
      && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./requirements.txt
    - /app/requirements.txt
  - CmdLine:
    - virtualenv /env && /env/bin/pip install --no-cache-dir -r /app/requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app
  - CmdLine:
    - export LANG=en_US.UTF-8
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "5000"
  - Name: stopsignal
    Signal: SIGTERM
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  - CmdLine:
    - /env/bin/python
    - /app/main.py
    Name: entrypoint
    PrependShell: false
  From:
    Image: creatorx/nginx-naxsi
  Name: ""
  Platform: ""
  SourceCode: FROM creatorx/nginx-naxsi
