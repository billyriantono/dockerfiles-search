MetaArgs: null
Stages:
- BaseName: java:8-jre-alpine
  Commands:
  - Maintainer: Svdeweb <svdeweb@gmail.com>
    Name: maintainer
  - Env:
    - Key: TRACCAR_VERSION
      Value: "3.11"
    Name: env
  - Name: workdir
    Path: /opt/traccar
  - CmdLine:
    - set -ex &&     apk add --no-cache --virtual install-dependencies wget &&         wget
      -qO /tmp/traccar.zip https://github.com/tananaev/traccar/releases/download/v$TRACCAR_VERSION/traccar-other-$TRACCAR_VERSION.zip
      &&     unzip -qo /tmp/traccar.zip -d /opt/traccar &&     rm /tmp/traccar.zip
      &&         apk del install-dependencies
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8082"
  - CmdLine:
    - java
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -Djava.net.preferIPv4Stack=true
    - -Xms512m
    - -jar
    - tracker-server.jar
    - conf/traccar.xml
    Name: cmd
    PrependShell: false
  From:
    Image: java:8-jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM java:8-jre-alpine
