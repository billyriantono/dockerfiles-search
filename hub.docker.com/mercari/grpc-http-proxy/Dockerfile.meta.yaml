MetaArgs: null
Stages:
- As: build-env
  BaseName: golang:1.11
  Commands:
  - Key: VERSION
    Name: arg
    Value: null
  - Name: workdir
    Path: /go/src/github.com/mercari/grpc-http-proxy
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /go/src/github.com/mercari/grpc-http-proxy
  - CmdLine:
    - go get github.com/golang/dep/cmd/dep
    Name: run
    PrependShell: true
  - CmdLine:
