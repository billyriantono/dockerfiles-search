MetaArgs: null
Stages:
- BaseName: openjdk:8-jdk
  Commands:
  - Maintainer: author="Xizhi Xu" email="xizhi.xu@outlook.com" version="0.1" decription="This
      is a docker image for android build"
    Name: maintainer
  - Env:
    - Key: VERSION_SDK_TOOLS
      Value: '"3859397"'
    Name: env
  - Env:
    - Key: ANDROID_HOME
      Value: /android-sdk
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ANDROID_HOME/tools:$ANDROID_HOME/tools/bin:$ANDROID_HOME/platform-tools
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: JAVA_OPTS
      Value: '"-Xms1g -Xmx4g"'
    Name: env
  - Env:
    - Key: GRADLE_OPTS
      Value: '"-XX:+UseG1GC -XX:MaxGCPauseMillis=1000"'
    Name: env
  - CmdLine:
    - "apt-get -qq update && \tapt-get install -qqy --no-install-recommends \tgit-all
      \tcurl \twget \tunzip \tlib32stdc++6 \tlib32z1 \tjq \tpython-pip"
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://dl.google.com/android/repository/sdk-tools-linux-${VERSION_SDK_TOOLS}.zip
    - /sdk.zip
  - CmdLine:
    - unzip /sdk.zip -d ${ANDROID_HOME} &&     rm -v /sdk.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $ANDROID_HOME/licenses/   && echo "8933bad161af4178b1185d1a37fbf41ea5269c55\nd56f5187479451eabf01fb78af6dfcb131a6481e"
      > $ANDROID_HOME/licenses/android-sdk-license   && echo "84831b9409646a918e30573bab4c9c91346d8abd"
      > $ANDROID_HOME/licenses/android-sdk-preview-license
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - packages
    - ${ANDROID_HOME}
  - CmdLine:
    - mkdir -p /root/.android &&   touch /root/.android/repositories.cfg &&   sdkmanager
      --update &&   (while [ 1 ]; do sleep 5; echo y; done) | cat $ANDROID_HOME/packages
      | xargs sdkmanager --verbose
    Name: run
    PrependShell: true
  From:
    Image: openjdk:8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jdk
