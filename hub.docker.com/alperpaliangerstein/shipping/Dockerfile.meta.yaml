MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - repo/
  - Name: workdir
    Path: repo
  - CmdLine:
    - apt-get update; apt-get -y install maven; apt-get -y install openjdk-8-jdk
    Name: run
    PrependShell: true
  - CmdLine:
    - mvn -DskipTests package
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/app
  - CmdLine:
    - cp /repo/target/*.jar ./app.jar
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R ${SERVICE_USER}:${SERVICE_GROUP} ./app.jar
    Name: run
    PrependShell: true
  - Name: user
    User: ${SERVICE_USER}
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: BUILD_VERSION
    Name: arg
    Value: null
  - Key: COMMIT
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.vendor
      Value: '"Weaveworks"'
    - Key: org.label-schema.build-date
      Value: '"${BUILD_DATE}"'
    - Key: org.label-schema.version
      Value: '"${BUILD_VERSION}"'
    - Key: org.label-schema.name
      Value: '"Socks Shop: Shipping"'
    - Key: org.label-schema.description
      Value: '"REST API for Shipping service"'
    - Key: org.label-schema.url
      Value: '"https://github.com/microservices-demo/shipping"'
    - Key: org.label-schema.vcs-url
      Value: '"github.com:microservices-demo/shipping.git"'
    - Key: org.label-schema.vcs-ref
      Value: '"${COMMIT}"'
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    Name: label
  - Env:
    - Key: JAVA_OPTS
      Value: '"-Djava.security.egd=file:/dev/urandom"'
    Name: env
  - CmdLine:
    - /usr/bin/java
    - -jar
    - ./app.jar
    - --port=80
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
