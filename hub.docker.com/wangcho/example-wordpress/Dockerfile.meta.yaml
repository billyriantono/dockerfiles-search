MetaArgs: null
Stages:
- BaseName: wordpress:latest
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y unzip rsync && rm -r /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /usr/local/etc/php/conf.d/upload-limit.ini && echo "upload_max_filesize
      = 32M" >> /usr/local/etc/php/conf.d/upload-limit.ini && echo "post_max_size
      = 32M" >> /usr/local/etc/php/conf.d/upload-limit.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod expires headers
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www/html
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - apache2
    - -DFOREGROUND
    Name: cmd
    PrependShell: false
  From:
    Image: wordpress:latest
  Name: ""
  Platform: ""
  SourceCode: FROM wordpress:latest
