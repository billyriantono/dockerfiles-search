MetaArgs: null
Stages:
- BaseName: frolvlad/alpine-oraclejdk8:latest
  Commands:
  - Maintainer: Paul Ambrose "pambrose@mac.com"
    Name: maintainer
  - Name: volume
    Volumes:
    - /haptava/conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://downloads.haptava.io/releases/0.9.39/log4j/webdav.log4j.properties
    - /haptava/log4j/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://downloads.haptava.io/releases/0.9.39/lib/webdav.jar
    - /haptava/lib/
  - Name: expose
    Ports:
    - "8080"
  - Name: workdir
    Path: /haptava
  - Env:
    - Key: HAPTAVA_HOME
      Value: /haptava
    Name: env
  - CmdLine:
    - java
    - -Dlog4j.configuration=file:./log4j/webdav.log4j.properties
    - -jar
    - ./lib/webdav.jar
    Name: entrypoint
    PrependShell: false
  From:
    Image: frolvlad/alpine-oraclejdk8:latest
  Name: ""
  Platform: ""
  SourceCode: FROM frolvlad/alpine-oraclejdk8:latest
