MetaArgs: null
Stages:
- BaseName: docker
  Commands:
  - Labels:
    - Key: tools
      Value: '"docker-image, gitlab-aws, aws, helm, helm-charts, docker, gitlab, gitlab-ci,
        kubectl, s3, aws-iam-authenticator, ecr, bash, envsubst, alpine, curl, python3,
        pip3, git"'
    Name: label
  - Labels:
    - Key: version
      Value: '"1.0.0"'
    Name: label
  - Labels:
    - Key: description
      Value: '"An Alpine based docker image contains a good combination of commenly
        used tools to build, package as docker image, login and push to AWS ECR, AWS
        authentication and all Kuberentes staff.  tools included: Docker, AWS-CLI,
        Kubectl, Helm, Curl, Python, Envsubst, Python, Pip, Git, Bash, AWS-IAM-Auth."'
    Name: label
  - Labels:
    - Key: maintainer
      Value: '"eng.ahmed.srour@gmail.com"'
    Name: label
  - Env:
    - Key: AWS_CLI_VERSION
      Value: 1.16.81
    Name: env
  - CmdLine:
    - apk add --no-cache python3 &&     python3 -m ensurepip &&     rm -r /usr/lib/python*/ensurepip
      &&     pip3 install --upgrade pip setuptools &&     if [ ! -e /usr/bin/pip ];
      then ln -s pip3 /usr/bin/pip ; fi &&     if [[ ! -e /usr/bin/python ]]; then
      ln -sf /usr/bin/python3 /usr/bin/python; fi &&     rm -r /root/.cache
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --no-cache update &&     apk --no-cache add curl jq make bash ca-certificates
      groff less &&     pip3 install --upgrade awscli urllib3 &&     pip3 --no-cache-dir
      install awscli==${AWS_CLI_VERSION} docker-compose wget &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/a8m/envsubst/releases/download/v1.1.0/envsubst-Linux-x86_64
    - /usr/local/bin/envsubst
  - CmdLine:
    - chmod +x /usr/local/bin/envsubst
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://amazon-eks.s3-us-west-2.amazonaws.com/1.11.5/2018-12-06/bin/linux/amd64/aws-iam-authenticator
    - /usr/local/bin/aws-iam-authenticator
  - CmdLine:
    - chmod +x /usr/local/bin/aws-iam-authenticator
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://amazon-eks.s3-us-west-2.amazonaws.com/1.10.3/2018-07-26/bin/linux/amd64/kubectl
    - /usr/local/bin/kubectl
  - CmdLine:
    - chmod +x /usr/local/bin/kubectl
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache git
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://storage.googleapis.com/kubernetes-helm/helm-v2.12.1-linux-amd64.tar.gz
    - helm-linux-amd64.tar.gz
  - CmdLine:
    - tar -zxvf helm-linux-amd64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mv linux-amd64/helm /usr/local/bin/helm
    Name: run
    PrependShell: true
  - CmdLine:
    - helm init --client-only
    Name: run
    PrependShell: true
  - CmdLine:
    - helm plugin install https://github.com/hypnoglow/helm-s3.git
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Env:
    - Key: LOG
      Value: file
    Name: env
  - Name: workdir
    Path: /data
  From:
    Image: docker
  Name: ""
  Platform: ""
  SourceCode: FROM docker
