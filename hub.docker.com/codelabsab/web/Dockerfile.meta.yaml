MetaArgs: null
Stages:
- BaseName: gliderlabs/alpine
  Commands:
  - Maintainer: CodeLabs <contact@codelabs.se>
    Name: maintainer
  - CmdLine:
    - apk-install ca-certificates nginx curl && mkdir -p /usr/share/nginx/html/ /var/log/nginx/
      /etc/nginx/cert/
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src/nginx.conf
    - /etc/nginx/nginx.conf
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: gliderlabs/alpine
  Name: ""
  Platform: ""
  SourceCode: FROM gliderlabs/alpine
