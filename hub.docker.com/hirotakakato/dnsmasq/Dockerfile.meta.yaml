MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - CmdLine:
    - set -eux;     apk add --no-cache dnsmasq;     echo -e '#!/bin/sh -eu\necho "${DNSMASQ_CONF:-}"
      > /etc/dnsmasq.d/dnsmasq.conf\nexec dnsmasq -k -8 /dev/stdout'       | install
      -m 755 /dev/stdin /cmd.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /cmd.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
