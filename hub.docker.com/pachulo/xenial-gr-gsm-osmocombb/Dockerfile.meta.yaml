MetaArgs: null
Stages:
- BaseName: pachulo/xenial-gnuradio-rtl-toolkit:latest
  Commands:
  - Labels:
    - Key: version
      Value: '"1.1"'
    Name: label
  - Maintainer: Marc Pe√±a Segarra <segarrra@gmail.com>
    Name: maintainer
  - CmdLine:
    - git clone --recursive https://github.com/axilirator/gr-gsm/ &&         cd gr-gsm
      &&         git checkout fixeria/trx &&         mkdir build &&         cd build
      &&         cmake .. &&         make &&         make install &&         ldconfig
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/config.conf
    - /root/.gnuradio/config.conf
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: noninteractive
  - CmdLine:
    - apt-get update &&         apt-get dist-upgrade -yf &&         apt-get update
      &&         apt-get install -y         build-essential libtool libtalloc-dev
      shtool autoconf automake git-core pkg-config make gcc libpcsclite-dev         libtool
      shtool automake autoconf git-core pkg-config make gcc         build-essential
      libgmp3-dev libmpfr-dev libx11-6 libx11-dev texinfo flex bison libncurses5         libncurses5-dbg
      libncurses5-dev libncursesw5 libncursesw5-dbg libncursesw5-dev zlibc zlib1g-dev
      libmpfr4 libmpc-dev         git wget zip unzip telnet &&         apt-get clean
      &&         apt-get autoremove &&         rm -rf /var/lib/apt/lists/* &&         cd
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone git://git.osmocom.org/libosmocore.git &&         cd libosmocore &&         autoreconf
      -i &&         ./configure &&         make &&         make install &&         ldconfig
      -i
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone git://git.osmocom.org/osmocom-bb.git -b fixeria/sdr_phy &&         cd
      osmocom-bb &&         git pull --rebase &&         cd src &&         make nofirmware
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    Name: entrypoint
    PrependShell: false
