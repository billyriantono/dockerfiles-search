MetaArgs: null
Stages:
- BaseName: alpine:edge
  Commands:
  - CmdLine:
    - echo 'http://dl-cdn.alpinelinux.org/alpine/edge/testing' >> /etc/apk/repositories
      &&   apk update &&   apk upgrade &&   apk --no-cache add     bash     gawk     sed     grep     bc     coreutils     vim     supervisor     curl     wget     openssh     git     zip     bzip2     libressl-dev     npm
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/supervisord.conf
    - /etc/supervisor.d/supervisord.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/.bashrc
    - /root/.bashrc
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/nginx.conf
    - /etc/nginx/conf.d/default.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/start.sh
    - /bin/original_start.sh
  - CmdLine:
    - ln -snf /bin/bash /bin/sh &&     sed -i -e 's/\r$//' /root/.bashrc &&     tr
      -d '\r' < /bin/original_start.sh > /bin/start.sh &&     chmod -R 700 /bin/start.sh
      &&     printf "color desert" > /root/.vimrc &&     addgroup -g 82 -S www-data
      &&     adduser -u 82 -D -S -G www-data www-data &&     rm -fr /var/cache/apk/*
      &&     mkdir /root/.ssh &&     touch /root/.ssh/known_hosts &&     ssh-keyscan
      github.com >> /root/.ssh/known_hosts
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --no-cache add nginx &&     mkdir -p /run/nginx
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /var/www/vito-app
  - CmdLine:
    - cd /var/www/vito-app &&     chown -R www-data:www-data /var/www/vito-app &&     npm
      install -g npm
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/vito-app
  - Name: expose
    Ports:
    - "9000"
  - Env:
    - Key: TERM
      Value: xterm-color
    Name: env
  - CmdLine:
    - sh
    - /bin/start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:edge
