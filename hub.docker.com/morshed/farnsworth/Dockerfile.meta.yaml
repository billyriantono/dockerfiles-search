MetaArgs: null
Stages:
- BaseName: centos
  Commands:
  - Maintainer: Nader Morshed <morshed.nader@gmail.com>
    Name: maintainer
  - CmdLine:
    - yum -y update &&     yum install -y epel-release &&     yum install -y postgresql-devel
      python-devel python-pip gcc git libffi-devel curl openssl openssl-devel supervisor
      mailcap cronie &&     pip install uwsgi supervisor-stdout &&     yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -U pip
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/apps
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/knagra/farnsworth.git /opt/apps/farnsworth &&     cd
      /opt/apps/farnsworth &&     rm farnsworth/local_settings.py &&     git update-index
      --assume-unchanged farnsworth/local_settings.py
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -r /opt/apps/farnsworth/requirements.txt
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - /usr/local/bin/run
    Name: cmd
    PrependShell: false
  - CmdLine:
    - groupadd --system www-data && useradd --gid www-data --system --shell /bin/false
      www-data
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - dockerfiles/supervisord.conf
    - /opt/apps/supervisord.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - dockerfiles/update
    - /usr/local/bin/update
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - dockerfiles/run
    - /usr/local/bin/run
  - CmdLine:
    - chmod +x /usr/local/bin/run && chmod +x /usr/local/bin/update
    Name: run
    PrependShell: true
  From:
    Image: centos
  Name: ""
  Platform: ""
  SourceCode: FROM centos
