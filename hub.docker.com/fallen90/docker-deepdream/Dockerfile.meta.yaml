MetaArgs: null
Stages:
- BaseName: ipython/ipython:3.x
  Commands:
  - Maintainer: fallen90 <fallen90@darknorth.cf>
    Name: maintainer
  - Name: volume
    Volumes:
    - /notebooks
  - Name: workdir
    Path: /notebooks
  - Chown: ""
    Name: add
    SourcesAndDest:
    - dream.ipynb
    - /notebooks/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - notebook.sh
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - caffe-master
    - /caffe-master
  - Env:
    - Key: PEM_FILE
      Value: /key.pem
    Name: env
  - Env:
    - Key: PASSWORD
      Value: Dont make this your default
    Name: env
  - Env:
    - Key: USE_HTTP
      Value: "0"
    Name: env
  - CmdLine:
    - "apt-get update \t&& apt-get install -y wget \t&& wget http://09c8d0b2229f813c1b93-c95ac804525aac4b6dba79b00b39d1d3.r79.cf1.rackcdn.com/Anaconda-2.0.1-Linux-x86_64.sh
      \t&& bash Anaconda-2.0.1-Linux-x86_64.sh -b \t&& apt-get install -y libprotobuf-dev
      libleveldb-dev libsnappy-dev libopencv-dev libboost-all-dev libhdf5-serial-dev"
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /root/anaconda/bin:$PATH
    Name: env
  - CmdLine:
    - yes | conda update conda
    Name: run
    PrependShell: true
  - CmdLine:
    - easy_install protobuf
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get install -y libgflags-dev libgoogle-glog-dev liblmdb-dev protobuf-compiler
      \t&& apt-get install -y libjpeg-dev \t&& apt-get install -y libjpeg62 \t&& apt-get
      install -y libatlas-base-dev"
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /caffe-master && make && make distribute
    Name: run
    PrependShell: true
  - Env:
    - Key: PYTHONPATH
      Value: /caffe-master/distribute/python
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:/opt/caffe/.build_release/tools
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - caffe-ld-so.conf
    - /etc/ld.so.conf.d/
  - CmdLine:
    - ldconfig
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod u+x /notebook.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8888"
  - CmdLine:
    - /notebook.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ipython/ipython:3.x
  Name: ""
  Platform: ""
  SourceCode: FROM ipython/ipython:3.x
