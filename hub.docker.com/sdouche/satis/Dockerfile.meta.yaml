MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: seb@nmeos.net
    Name: maintainer
  - CmdLine:
    - apt-get update -qq     && apt-get install -qqy        curl        cron        git        php5-cli        php5-intl        php5-curl        nginx        openssh-client
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "daemon off;" >> /etc/nginx/nginx.conf     && sed -i "s/;date.timezone.*/date.timezone
      = Europe\/Paris/" /etc/php5/cli/php.ini     && rm -f /etc/nginx/sites-enabled/default     &&
      rm -f /etc/nginx/sites-available/default
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets/vhosts
    - /etc/nginx/sites-available
  - CmdLine:
    - cd /opt     && curl -sS https://getcomposer.org/installer | php     && php composer.phar
      create-project composer/satis --stability=dev --keep-vcs     && rm -f composer.phar
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets/bin
    - /bin/satis/
  - CmdLine:
    - chmod u+x /bin/satis/*     && echo "* * * * * root /bin/satis/launch.sh" >>
      /etc/crontab     && crontab /etc/crontab
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /root/.ssh     && sed -i "s/#   StrictHostKeyChecking ask/    StrictHostKeyChecking
      no/" /etc/ssh/ssh_config
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /root/.ssh
  - Name: workdir
    Path: /var/www
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - CmdLine:
    - /bin/satis/launch.sh && cron && nginx -c /etc/nginx/nginx.conf
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
