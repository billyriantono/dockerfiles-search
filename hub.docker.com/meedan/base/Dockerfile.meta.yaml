MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: sysops@meedan.com
    Name: maintainer
  - CmdLine:
    - echo 'APT::Install-Recommends "0";'  >> /etc/apt/apt.conf.d/01norecommend     &&
      echo 'APT::Install-Suggests "0";'  >> /etc/apt/apt.conf.d/01norecommend
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update --fix-missing     && apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -qy     git     apt-transport-https     ca-certificates     vim     emacs24-nox     screen     lsof     tree     htop     curl     wget     tig     smem     rsync     openssl     sysstat     zip     software-properties-common
    Name: run
    PrependShell: true
  - Env:
    - Key: LC_ALL
      Value: C.UTF-8
    - Key: LANG
      Value: C.UTF-8
    - Key: LANGUAGE
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - update-locale LANG=C.UTF-8 LC_MESSAGES=POSIX    && dpkg-reconfigure locales
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/UMASK.*022/UMASK  002/g' /etc/login.defs
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod u+s /usr/bin/screen &&     chmod 755 /var/run/screen
    Name: run
    PrependShell: true
  - Env:
    - Key: GOSU_VERSION
      Value: "1.9"
    Name: env
  - CmdLine:
    - set -x     && dpkgArch="$(dpkg --print-architecture | awk -F- '{ print $NF }')"     &&
      wget -O /usr/local/bin/gosu "https://github.com/tianon/gosu/releases/download/$GOSU_VERSION/gosu-$dpkgArch"     &&
      wget -O /usr/local/bin/gosu.asc "https://github.com/tianon/gosu/releases/download/$GOSU_VERSION/gosu-$dpkgArch.asc"     &&
      export GNUPGHOME="$(mktemp -d)"     && gpg --keyserver ha.pool.sks-keyservers.net
      --recv-keys B42F6819007F00F88E364FD4036A9C25BF357DD4     && gpg --batch --verify
      /usr/local/bin/gosu.asc /usr/local/bin/gosu     && rm -r "$GNUPGHOME" /usr/local/bin/gosu.asc     &&
      chmod +x /usr/local/bin/gosu     && gosu nobody true
    Name: run
    PrependShell: true
  - Env:
    - Key: TINI_VERSION
      Value: v0.10.0
    Name: env
  - CmdLine:
    - gpg --keyserver ha.pool.sks-keyservers.net --recv-keys 6380DC428747F6C393FEACA59A84159D7001A4E5   &&
      curl -o /usr/local/bin/tini -fSL "https://github.com/krallin/tini/releases/download/${TINI_VERSION}/tini"   &&
      curl -o /usr/local/bin/tini.asc -fSL "https://github.com/krallin/tini/releases/download/${TINI_VERSION}/tini.asc"   &&
      gpg --verify /usr/local/bin/tini.asc   && rm /usr/local/bin/tini.asc   && chmod
      +x /usr/local/bin/tini
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /usr/local/bin/gh-md-toc https://raw.githubusercontent.com/ekalinin/github-markdown-toc/master/gh-md-toc   &&
      chmod +x /usr/local/bin/gh-md-toc
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
