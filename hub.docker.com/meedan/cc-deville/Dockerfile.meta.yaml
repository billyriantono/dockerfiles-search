MetaArgs: null
Stages:
- BaseName: meedan/nodejs
  Commands:
  - Maintainer: sysops@meedan.com
    Name: maintainer
  - Env:
    - Key: IMAGE
      Value: meedan/cc-deville
    - Key: DEPLOYUSER
      Value: cc
    - Key: DEPLOYDIR
      Value: /opt/cc
    - Key: GITREPO
      Value: https://github.com/meedan/cc-deville.git
    Name: env
  - CmdLine:
    - useradd $DEPLOYUSER -s /bin/bash -m     && mkdir -p $DEPLOYDIR
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - $DEPLOYDIR
  - CmdLine:
    - chown -R ${DEPLOYUSER}:${DEPLOYUSER} ${DEPLOYDIR}
    Name: run
    PrependShell: true
  - Name: user
    User: $DEPLOYUSER
  - Name: workdir
    Path: $DEPLOYDIR
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /opt/cc/start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: meedan/nodejs
  Name: ""
  Platform: ""
  SourceCode: FROM meedan/nodejs
