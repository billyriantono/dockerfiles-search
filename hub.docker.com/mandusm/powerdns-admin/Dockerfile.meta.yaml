MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: PowerDNS-Admin Team
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - chmod +x /docker-entrypoint.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: PDNSADMIN_PORT
      Value: "9393"
    Name: env
  - Env:
    - Key: PDNSADMIN_APIURL
      Value: http://127.0.0.1:8081/
    Name: env
  - Env:
    - Key: PDNSADMIN_APIKEY
      Value: ABC1234567890
    Name: env
  - Env:
    - Key: PDNSADMIN_DBUSER
      Value: powerdnsadmin
    Name: env
  - Env:
    - Key: PDNSADMIN_DBPASS
      Value: p4ssw0rd
    Name: env
  - Env:
    - Key: PDNSADMIN_DBHOST
      Value: 192.168.0.1
    Name: env
  - Env:
    - Key: PDNSADMIN_DBNAME
      Value: powerdnsadmin
    Name: env
  - Env:
    - Key: PDNS_VERSION
      Value: 4.0.0
    Name: env
  - Env:
    - Key: PDNSADMIN_DIR
      Value: /opt/PowerDNS-Admin
    Name: env
  - CmdLine:
    - rm /bin/sh && ln -s /bin/bash /bin/sh
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt install -y mysql-client git python-pip python-dev
      libmysqlclient-dev libsasl2-dev libldap2-dev libssl-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $PDNSADMIN_DIR
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/ngoduykhanh/PowerDNS-Admin.git $PDNSADMIN_DIR
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt/PowerDNS-Admin &&         pip install virtualenv &&         virtualenv
      flask &&         source ./flask/bin/activate &&         pip install -r requirements.txt
      &&         cp config_template.py config.py &&         sed "s,BIND_ADDRESS =
      '127.0.0.1',BIND_ADDRESS = '0.0.0.0',g" -i $PDNSADMIN_DIR/config.py &&         sed
      "s,PDNS_STATS_URL = 'http://172.16.214.131:8081/',PDNS_STATS_URL = '$PDNSADMIN_APIURL',g"
      -i $PDNSADMIN_DIR/config.py &&         sed "s,PDNS_API_KEY = 'you never know',PDNS_API_KEY
      = '$PDNSADMIN_APIKEY',g" -i $PDNSADMIN_DIR/config.py &&         sed "s,SQLALCHEMY_DATABASE_URI
      = 'mysql://root:123456@192.168.59.103/pdns',SQLALCHEMY_DATABASE_URI = 'mysql://$PDNSADMIN_DBUSER:$PDNSADMIN_DBPASS@$PDNSADMIN_DBHOST/$PDNSADMIN_DBNAME',g"
      -i $PDNSADMIN_DIR/config.py &&         sed "s,PORT = 9393,PORT = $PDNSADMIN_PORT,g"
      -i $PDNSADMIN_DIR/config.py
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/PowerDNS-Admin
  - Name: expose
    Ports:
    - $PDNSADMIN_PORT
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
