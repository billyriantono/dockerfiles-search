MetaArgs: null
Stages:
- BaseName: cabotapp/cabot:latest
  Commands:
  - Env:
    - Key: DATABASE_URL
      Value: ''''''
    Name: env
  - Env:
    - Key: CELERY_BROKER_URL
      Value: ''''''
    Name: env
  - Env:
    - Key: LOG_FILE
      Value: '''/dev/null'''
    Name: env
  - CmdLine:
    - python manage.py compress
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "from django.contrib.staticfiles.urls import staticfiles_urlpatterns" >
      /code/cabot/urls.extended.py
    Name: run
    PrependShell: true
  - CmdLine:
    - cat /code/cabot/urls.py >> /code/cabot/urls.extended.py
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "\nurlpatterns += staticfiles_urlpatterns()\n" >> /code/cabot/urls.extended.py
    Name: run
    PrependShell: true
  - CmdLine:
    - mv -f /code/cabot/urls.extended.py /code/cabot/urls.py
    Name: run
    PrependShell: true
  - CmdLine:
    - ./manage.py collectstatic --noinput
    Name: run
    PrependShell: true
  - CmdLine:
    - ./docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: cabotapp/cabot:latest
  Name: ""
  Platform: ""
  SourceCode: FROM cabotapp/cabot:latest
