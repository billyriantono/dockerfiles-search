MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y   python-crypto   python-dpkt   python-ipy   python-pypcap   python-pip   wget   git   &&
      apt-get autoclean
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install pygeoip
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/
  - CmdLine:
    - git clone https://github.com/USArmyResearchLab/Dshell.git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/Dshell/share/GeoIP/
  - CmdLine:
    - wget http://geolite.maxmind.com/download/geoip/database/GeoLiteCountry/GeoIP.dat.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - gunzip GeoIP.dat.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://geolite.maxmind.com/download/geoip/database/GeoIPv6.dat.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - gunzip GeoIPv6.dat.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://download.maxmind.com/download/geoip/database/asnum/GeoIPASNum.dat.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - gunzip GeoIPASNum.dat.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://download.maxmind.com/download/geoip/database/asnum/GeoIPASNumv6.dat.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - gunzip GeoIPASNumv6.dat.gz
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/Dshell/
  - CmdLine:
    - make
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /pcap
  - Name: workdir
    Path: /pcap
  - CmdLine:
    - /opt/Dshell/dshell
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
