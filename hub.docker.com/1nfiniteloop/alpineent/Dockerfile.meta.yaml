MetaArgs: null
Stages:
- As: supervisorgo
  BaseName: golang
  Commands:
  - Maintainer: brian.wilkinson@1and1.co.uk
    Name: maintainer
  - Name: workdir
    Path: /go/src/github.com/1and1internet/supervisorgo
  - CmdLine:
    - "git clone https://github.com/1and1internet/supervisorgo.git . \t&& go build
      -o release/supervisorgo \t&& echo \"supervisorgo successfully built\""
    Name: run
    PrependShell: true
  From:
    Image: golang
  Name: supervisorgo
  Platform: ""
  SourceCode: FROM golang as supervisorgo
- As: configurability
  BaseName: golang
  Commands:
  - Maintainer: brian.wilkinson@1and1.co.uk
    Name: maintainer
  - Name: workdir
    Path: /go/src/github.com/1and1internet/configurability
  - CmdLine:
    - "git clone https://github.com/1and1internet/configurability.git . \t&& make
      main \t&& echo \"configurator successfully built\""
    Name: run
    PrependShell: true
  From:
    Image: golang
  Name: configurability
  Platform: ""
  SourceCode: FROM golang as configurability
- BaseName: debian:9
  Commands:
  - Maintainer: brian.wojtczak@1and1.co.uk
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/
    - /
  - Chown: ""
    From: supervisorgo
    Name: copy
    SourcesAndDest:
    - /go/src/github.com/1and1internet/supervisorgo/release/supervisorgo
    - /usr/bin/supervisorgo
  - Chown: ""
    From: configurability
    Name: copy
    SourcesAndDest:
    - /go/src/github.com/1and1internet/configurability/bin/configurator
    - /usr/bin/configurator
  - CmdLine:
    - "export DEBIAN_FRONTEND=noninteractive DEBCONF_NONINTERACTIVE_SEEN=true \t&&
      update-alternatives --install /usr/bin/supervisord supervisord /usr/bin/supervisorgo
      1 \t&& rm /etc/apt/apt.conf.d/docker-no-languages \t&& debconf-set-selections
      -v /etc/debconf-preseed.txt \t&& apt-get update \t&& apt-get upgrade \t&& apt-get
      install --no-install-recommends apt-utils debconf-utils \t&& apt-get install
      --no-install-recommends apt-transport-https ca-certificates \t&& apt-get install
      --no-install-recommends locales gettext-base ssmtp procps \t&& dpkg-reconfigure
      -f noninteractive tzdata \t&& chmod -R 777 /var/run /var/log /etc/ssmtp /etc/passwd
      /etc/group \t&& chmod -R 755 /init /hooks \t&& apt-get clean \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: LC_ALL
      Value: en_GB.UTF-8
    - Key: LANG
      Value: en_GB.UTF-8
    - Key: LANGUAGE
      Value: en_GB.UTF-8
    - Key: SMTP_USER
      Value: '""'
    - Key: SMTP_PASS
      Value: '""'
    - Key: SMTP_DOMAIN
      Value: '""'
    - Key: SMTP_RELAYHOST
      Value: '""'
    - Key: ULIMIT_CORE
      Value: "0"
    Name: env
  - CmdLine:
    - /bin/bash
    - /init/entrypoint
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /init/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: debian:9
  Name: ""
  Platform: ""
  SourceCode: FROM debian:9
