MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Carlos Killpack <carlos@zulumarketing.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - apt-get update > /dev/null     && apt-get upgrade -y > /dev/null     && apt-get
      install -y redis-server > /dev/null     && apt-get clean > /dev/null
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - redis.conf
    - /etc/redis/redis.conf
  - Name: user
    User: redis
  - Name: expose
    Ports:
    - "6379"
  - CmdLine:
    - /usr/bin/redis-server
    - /etc/redis/redis.conf
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
