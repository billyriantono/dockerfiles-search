MetaArgs: null
Stages:
- BaseName: birdy/graalvm:latest
  Commands:
  - Name: workdir
    Path: /tmp/build
  - Env:
    - Key: GRADLE_USER_HOME
      Value: /tmp/build/.gradle
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /tmp/build
  - CmdLine:
    - ./gradlew build fatJar
    Name: run
    PrependShell: true
  - CmdLine:
    - native-image -jar /tmp/build/build/libs/graal-javalin-all-1.0-SNAPSHOT.jar -H:ReflectionConfigurationFiles=reflection.json
      -H:+JNI   -H:Name=graal-javalin --static
    Name: run
    PrependShell: true
  From:
    Image: birdy/graalvm:latest
  Name: ""
  Platform: ""
  SourceCode: FROM birdy/graalvm:latest
- BaseName: scratch
  Commands:
  - Chown: ""
    From: "0"
    Name: copy
    SourcesAndDest:
    - /tmp/build/graal-javalin
    - /
  - CmdLine:
    - /graal-javalin
    Name: entrypoint
    PrependShell: false
  From:
    Scratch: true
  Name: ""
  Platform: ""
  SourceCode: FROM scratch
