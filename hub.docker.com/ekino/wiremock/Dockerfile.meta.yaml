MetaArgs: null
Stages:
- BaseName: anapsix/alpine-java:8
  Commands:
  - Maintainer: benitte@ekino.com
    Name: maintainer
  - CmdLine:
    - apk add --update curl &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Env:
    - Key: WM_PACKAGE
      Value: wiremock
    Name: env
  - Key: WM_VERSION
    Name: arg
    Value: 2.7.1
  - CmdLine:
    - mkdir /$WM_PACKAGE
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /$WM_PACKAGE
  - CmdLine:
    - curl -sSL -o $WM_PACKAGE.jar https://repo1.maven.org/maven2/com/github/tomakehurst/$WM_PACKAGE-standalone/$WM_VERSION/$WM_PACKAGE-standalone-$WM_VERSION.jar
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - java
    - -jar
    - wiremock.jar
    Name: entrypoint
    PrependShell: false
  From:
    Image: anapsix/alpine-java:8
  Name: ""
  Platform: ""
  SourceCode: FROM anapsix/alpine-java:8
