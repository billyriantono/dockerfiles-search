MetaArgs: null
Stages:
- BaseName: ekino/base
  Commands:
  - Maintainer: Matthieu Fronton <fronton@ekino.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: KIBANA_VERSION
      Value: 4.0.1
    Name: env
  - CmdLine:
    - curl -o kibana.tar.gz https://download.elasticsearch.org/kibana/kibana/kibana-${KIBANA_VERSION}-linux-x64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xzf kibana.tar.gz -C /opt
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /opt/kibana-${KIBANA_VERSION}-linux-x64 /opt/kibana
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f kibana.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/kibana.conf
  - Name: expose
    Ports:
    - "5601"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - kibana.sh
    - /start.d/05-kibana
  From:
    Image: ekino/base
  Name: ""
  Platform: ""
  SourceCode: FROM ekino/base
