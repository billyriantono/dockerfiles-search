MetaArgs: null
Stages:
- BaseName: ekino/base
  Commands:
  - Maintainer: Matthieu Fronton <fronton@ekino.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: GO_VERSION
      Value: 1.4.2
    Name: env
  - Env:
    - Key: GOROOT
      Value: /opt/goroot
    Name: env
  - Env:
    - Key: GOPATH
      Value: /opt/gopath
    Name: env
  - Env:
    - Key: PATH
      Value: $GOROOT/bin:$GOPATH/bin:$PATH
    Name: env
  - CmdLine:
    - mkdir -p /opt/goroot /opt/gopath
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sSL https://storage.googleapis.com/golang/go${GO_VERSION}.linux-amd64.tar.gz
      | tar xvz --strip 1 -C /opt/goroot
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y git
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone git://github.com/elasticsearch/logstash-forwarder.git /opt/logstash-forwarder
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/logstash-forwarder
  - CmdLine:
    - go build -o logstash-forwarder
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config.json
    - /etc/logstash/config.json
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/logstash-forwarder.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - logstash-forwarder.sh
    - /start.d/05-logstash-forwarder
  From:
    Image: ekino/base
  Name: ""
  Platform: ""
  SourceCode: FROM ekino/base
