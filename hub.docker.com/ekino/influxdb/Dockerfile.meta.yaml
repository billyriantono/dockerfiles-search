MetaArgs: null
Stages:
- BaseName: ekino/base
  Commands:
  - Maintainer: Matthieu Fronton <fronton@ekino.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: INFLUXDB_VERSION
      Value: 0.8.8
    Name: env
  - CmdLine:
    - curl -sSL -o influxdb.deb https://s3.amazonaws.com/influxdb/influxdb_${INFLUXDB_VERSION}_amd64.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg -i influxdb.deb && rm influxdb.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/share/collectd
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -s https://raw.githubusercontent.com/collectd/collectd/master/src/types.db
      -o /usr/share/collectd/types.db
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/influxdb.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config.toml
    - /opt/influxdb/current/config.toml
  - Name: expose
    Ports:
    - "8083"
  - Name: expose
    Ports:
    - "8086"
  - Name: expose
    Ports:
    - 25826/udp
  - Name: volume
    Volumes:
    - /data
  - Chown: ""
    Name: add
    SourcesAndDest:
    - influxdb.sh
    - /start.d/10.influxdb
  From:
    Image: ekino/base
  Name: ""
  Platform: ""
  SourceCode: FROM ekino/base
