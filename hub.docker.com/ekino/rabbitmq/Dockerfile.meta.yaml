MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Matthieu Fronton <fronton@ekino.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y supervisor curl vim
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver keyserver.ubuntu.com --recv-keys F7B8CEA6056E8E56
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'deb http://www.rabbitmq.com/debian/ testing main' >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y rabbitmq-server
    Name: run
    PrependShell: true
  - CmdLine:
    - rabbitmq-plugins --offline enable rabbitmq_management
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R rabbitmq:rabbitmq /var/lib/rabbitmq
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/rabbitmq.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - rabbitmq.config
    - /etc/rabbitmq/rabbitmq.config
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /start.sh
  - Name: expose
    Ports:
    - "5672"
  - Name: expose
    Ports:
    - "15672"
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
