MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Matthieu Fronton <fronton@ekino.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - Env:
    - Key: TIMEZONE
      Value: Europe/Paris
    Name: env
  - CmdLine:
    - echo $TIMEZONE > /etc/timezone && dpkg-reconfigure tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install curl -y
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://www.opscode.com/chef/install.sh | sudo bash -s -- -P chefdk
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - locale-gen $LANG
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y expect vim tig ssh-client
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - vimrc
    - /root/.vimrc
  - Name: volume
    Volumes:
    - /data
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
