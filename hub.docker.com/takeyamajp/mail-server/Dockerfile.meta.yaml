MetaArgs: null
Stages:
- BaseName: centos:centos7
  Commands:
  - Maintainer: '"Hiroki Takeyama"'
    Name: maintainer
  - CmdLine:
    - mkdir /cert;     yum -y install openssl;     openssl genrsa -aes256 -passout
      pass:dummy -out "/cert/key.pass.pem" 2048;     openssl rsa -passin pass:dummy
      -in "/cert/key.pass.pem" -out "/cert/key.pem";     rm -f /cert/key.pass.pem;     yum
      clean all;
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /mailbox;     groupadd -g 5000 vmail;     useradd -u 5000 -g vmail -s
      /sbin/nologin vmail;
    Name: run
    PrependShell: true
  - CmdLine:
    - 'yum -y install epel-release;     yum -y install postfix cyrus-sasl-plain cyrus-sasl-md5
      pypolicyd-spf;     sed -i ''s/^\(inet_interfaces =\) .*/\1 all/'' /etc/postfix/main.cf;     {     echo
      ''smtpd_sasl_type = dovecot'';     echo ''smtpd_sasl_path = private/auth'';     echo
      ''smtpd_sasl_auth_enable = yes'';     echo ''broken_sasl_auth_clients = yes'';     echo
      ''smtpd_sasl_security_options = noanonymous'';     echo ''disable_vrfy_command
      = yes'';     echo ''smtpd_helo_required = yes'';     echo ''smtpd_delay_reject
      = no'';     echo ''smtpd_client_restrictions = permit_mynetworks, reject_unknown_client_hostname'';     echo
      ''smtpd_helo_restrictions = permit_mynetworks, reject_invalid_hostname, reject_non_fqdn_hostname,
      reject_unknown_hostname'';     echo ''smtpd_sender_restrictions = reject_non_fqdn_sender,
      reject_unknown_sender_domain'';     echo ''smtpd_recipient_restrictions = permit_sasl_authenticated,
      reject_unauth_destination, check_policy_service unix:private/policyd-spf'';     echo
      ''smtpd_data_restrictions = reject_unauth_pipelining'';     echo ''smtpd_tls_cert_file
      = /cert/cert.pem'';     echo ''smtpd_tls_key_file = /cert/key.pem'';     echo
      ''smtpd_tls_security_level = may'';     echo ''smtpd_tls_received_header = yes'';     echo
      ''smtpd_tls_loglevel = 1'';     echo ''smtp_tls_security_level = may'';     echo
      ''smtp_tls_loglevel = 1'';     echo ''smtp_tls_session_cache_database = btree:${data_directory}/smtp_scache'';     echo
      ''tls_random_source = dev:/dev/urandom'';     echo ''virtual_mailbox_base =
      /mailbox'';     echo ''virtual_mailbox_maps = hash:/etc/postfix/vmailbox'';     echo
      ''virtual_alias_maps = hash:/etc/postfix/virtual'';     echo ''virtual_gid_maps
      = static:5000'';     echo ''virtual_uid_maps = static:5000'';     echo ''home_mailbox
      = /'';     } >> /etc/postfix/main.cf;     sed -i ''s/^#\(submission .*\)/\1/''
      /etc/postfix/master.cf;     sed -i ''s/^#\(smtps .*\)/\1/'' /etc/postfix/master.cf;     sed
      -i ''s/^#\(.* syslog_name=.*\)/\1/'' /etc/postfix/master.cf;     sed -i ''s/^#\(.*
      smtpd_sasl_auth_enable=.*\)/\1/'' /etc/postfix/master.cf;     sed -i ''s/^#\(.*
      smtpd_recipient_restrictions=.*\)/\1/'' /etc/postfix/master.cf;     sed -i ''s/^#\(.*
      smtpd_tls_wrappermode=.*\)/\1/'' /etc/postfix/master.cf;     echo ''policyd-spf
      unix - n n - - spawn user=nobody argv=/usr/libexec/postfix/policyd-spf'' >>
      /etc/postfix/master.cf;     sed -i ''s/^\(HELO_reject =\).*/\1 SPF_Not_Pass/''
      /etc/python-policyd-spf/policyd-spf.conf;     echo ''unknown: /dev/null'' >>
      /etc/aliases;     newaliases;     yum clean all;'
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install dovecot;     sed -i '/^service auth {$/a unix_listener /var/spool/postfix/private/auth
      {\nmode = 0660\nuser = postfix\ngroup = postfix\n}' /etc/dovecot/conf.d/10-master.conf;     echo
      'mail_location = maildir:~/' >> /etc/dovecot/conf.d/10-mail.conf;     echo 'disable_plaintext_auth
      = no' >> /etc/dovecot/conf.d/10-auth.conf;     sed -i 's/^\(auth_mechanisms
      =\).*/\1 plain login digest-md5 cram-md5/' /etc/dovecot/conf.d/10-auth.conf;     sed
      -i 's/^\(!include auth-system.conf.ext\)/#\1/' /etc/dovecot/conf.d/10-auth.conf;     sed
      -i 's/^#\(!include auth-passwdfile.conf.ext\)/\1/' /etc/dovecot/conf.d/10-auth.conf;     sed
      -i 's/^#\(!include auth-static.conf.ext\)/\1/' /etc/dovecot/conf.d/10-auth.conf;     {     echo
      'passdb {';     echo '  driver = passwd-file';     echo '  args = scheme=CRAM-MD5
      username_format=%u /etc/dovecot/users';     echo '}';     } > /etc/dovecot/conf.d/auth-passwdfile.conf.ext;     {     echo
      'userdb {';     echo '  driver = static';     echo '  args = uid=vmail gid=vmail
      home=/mailbox/%u';     echo '}';     } > /etc/dovecot/conf.d/auth-static.conf.ext;     sed
      -i 's/^\(ssl =\).*/\1 yes/' /etc/dovecot/conf.d/10-ssl.conf;     sed -i 's/^\(ssl_cert
      = <\).*/\1\/cert\/cert.pem/' /etc/dovecot/conf.d/10-ssl.conf;     sed -i 's/^\(ssl_key
      = <\).*/\1\/cert\/key.pem/' /etc/dovecot/conf.d/10-ssl.conf;     yum clean all;
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install rsyslog;     sed -i 's/^\(\$SystemLogSocketName\) .*/\1 \/dev\/log/'
      /etc/rsyslog.d/listen.conf;     sed -i 's/^\(\$ModLoad imjournal\)/#\1/' /etc/rsyslog.conf;     sed
      -i 's/^\(\$OmitLocalLogging\) .*/\1 off/' /etc/rsyslog.conf;     sed -i 's/^\(\$IMJournalStateFile
      .*\)/#\1/' /etc/rsyslog.conf;     yum clean all;
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install supervisor;     sed -i 's/^\(nodaemon\)=false/\1=true/' /etc/supervisord.conf;     sed
      -i 's/^;\(user\)=chrism/\1=root/' /etc/supervisord.conf;     sed -i '/^\[unix_http_server\]$/a
      username=dummy\npassword=dummy' /etc/supervisord.conf;     sed -i '/^\[supervisorctl\]$/a
      username=dummy\npassword=dummy' /etc/supervisord.conf;     {     echo '[program:postfix]';     echo
      'command=/usr/sbin/postfix -c /etc/postfix start';     echo 'priority=4';     echo
      'startsecs=0';     } > /etc/supervisord.d/postfix.ini;     {     echo '[program:dovecot]';     echo
      'command=/usr/sbin/dovecot -F';     echo 'priority=3';     } > /etc/supervisord.d/dovecot.ini;     {     echo
      '[program:rsyslog]';     echo 'command=/usr/sbin/rsyslogd -n';     echo 'priority=2';     }
      > /etc/supervisord.d/rsyslog.ini;     {     echo '[program:tail]';     echo
      'command=/usr/bin/tail -F /var/log/maillog';     echo 'priority=1';     echo
      'stdout_logfile=/dev/fd/1';     echo 'stdout_logfile_maxbytes=0';     } > /etc/supervisord.d/tail.ini;     yum
      clean all;
    Name: run
    PrependShell: true
  - CmdLine:
    - '{     echo ''#!/bin/bash -eu'';     echo ''ln -fs /usr/share/zoneinfo/${TIMEZONE}
      /etc/localtime'';     echo ''rm -f /var/log/maillog'';     echo ''touch /var/log/maillog'';     echo
      ''CN=;'';     echo ''if [ -e /cert/cert.pem ]; then'';     echo ''  CN=`openssl
      x509 -in /cert/cert.pem -noout -subject | sed -e "s/^.*=\([a-zA-Z0-9\.]\+\)$/\1/"`'';     echo
      ''fi'';     echo ''if [ ! -e /cert/cert.pem ] || [ -e /cert/cert.pem ] && [
      "${CN}" != "${HOST_NAME}" ]; then'';     echo ''  openssl req -new -sha384 -key
      "/cert/key.pem" -subj "/CN=${HOST_NAME}" -out "/cert/csr.pem"'';     echo ''  openssl
      x509 -req -days 36500 -in "/cert/csr.pem" -signkey "/cert/key.pem" -out "/cert/cert.pem"
      &>/dev/null'';     echo ''fi'';     echo ''sed -i "s/^\(smtpd_tls_cert_file
      =\).*/\1 \/cert\/cert.pem/" /etc/postfix/main.cf'';     echo ''sed -i "s/^\(smtpd_tls_key_file
      =\).*/\1 \/cert\/key.pem/" /etc/postfix/main.cf'';     echo ''sed -i "s/^\(ssl_cert
      = <\).*/\1\/cert\/cert.pem/" /etc/dovecot/conf.d/10-ssl.conf'';     echo ''sed
      -i "s/^\(ssl_key = <\).*/\1\/cert\/key.pem/" /etc/dovecot/conf.d/10-ssl.conf'';     echo
      ''if [ -e /mailbox/cert.pem ] && [ -e /mailbox/key.pem ]; then'';     echo ''  sed
      -i "s/^\(smtpd_tls_cert_file =\).*/\1 \/mailbox\/cert.pem/" /etc/postfix/main.cf'';     echo
      ''  sed -i "s/^\(smtpd_tls_key_file =\).*/\1 \/mailbox\/key.pem/" /etc/postfix/main.cf'';     echo
      ''  sed -i "s/^\(ssl_cert = <\).*/\1\/mailbox\/cert.pem/" /etc/dovecot/conf.d/10-ssl.conf'';     echo
      ''  sed -i "s/^\(ssl_key = <\).*/\1\/mailbox\/key.pem/" /etc/dovecot/conf.d/10-ssl.conf'';     echo
      ''fi'';     echo ''sed -i "s/^\(smtpd_sasl_auth_enable =\).*/\1 yes/" /etc/postfix/main.cf'';     echo
      ''if [ ${DISABLE_SMTP_AUTH_ON_PORT_25,,} = "true" ]; then'';     echo ''  sed
      -i "s/^\(smtpd_sasl_auth_enable =\).*/\1 no/" /etc/postfix/main.cf'';     echo
      ''fi'';     echo ''if [ -e /etc/dovecot/users ]; then'';     echo ''  rm -f
      /etc/dovecot/users'';     echo ''  rm -f /etc/postfix/vmailbox'';     echo ''  rm
      -f /etc/postfix/virtual'';     echo ''fi'';     echo ''ARRAY_USER=(`echo ${AUTH_USER}
      | tr "," " "`)'';     echo ''ARRAY_PASSWORD=(`echo ${AUTH_PASSWORD} | tr ","
      " "`)'';     echo ''INDEX=0'';     echo ''for e in ${ARRAY_USER[@]}; do'';     echo
      ''  echo "${ARRAY_USER[${INDEX}]}@${DOMAIN_NAME}:`doveadm pw -p ${ARRAY_PASSWORD[${INDEX}]}`"
      >> /etc/dovecot/users'';     echo ''  echo "${ARRAY_USER[${INDEX}]}@${DOMAIN_NAME}
      ${ARRAY_USER[${INDEX}]}@${DOMAIN_NAME}/" >> /etc/postfix/vmailbox'';     echo
      ''  echo "${ARRAY_USER[${INDEX}]}@${DOMAIN_NAME} ${ARRAY_USER[${INDEX}]}@${DOMAIN_NAME}"
      >> /etc/postfix/virtual'';     echo ''  mkdir -p /mailbox/${ARRAY_USER[${INDEX}]}@${DOMAIN_NAME}'';     echo
      ''  chown -R vmail:vmail /mailbox/${ARRAY_USER[${INDEX}]}@${DOMAIN_NAME}'';     echo
      ''  ((INDEX+=1))'';     echo ''done'';     echo ''if [ ${BOUNCE_MESSAGE,,} !=
      "true" ]; then'';     echo ''  echo "@${DOMAIN_NAME} unknown@localhost" >> /etc/postfix/virtual'';     echo
      ''fi'';     echo ''postmap /etc/postfix/vmailbox'';     echo ''postmap /etc/postfix/virtual'';     echo
      ''chown vmail:vmail /mailbox'';     echo ''sed -i "/^notify_classes =.*/d" /etc/postfix/main.cf'';     echo
      ''sed -i "/^bounce_notice_recipient =.*/d" /etc/postfix/main.cf'';     echo
      ''sed -i "/^error_notice_recipient =.*/d" /etc/postfix/main.cf'';     echo ''if
      [ -n "${NOTICE_RECIPIENT}" ]; then'';     echo ''  echo "notify_classes = bounce,
      resource, software" >> /etc/postfix/main.cf'';     echo ''  echo "bounce_notice_recipient
      = ${NOTICE_RECIPIENT}@${DOMAIN_NAME}" >> /etc/postfix/main.cf'';     echo ''  echo
      "error_notice_recipient = ${NOTICE_RECIPIENT}@${DOMAIN_NAME}" >> /etc/postfix/main.cf'';     echo
      ''fi'';     echo ''sed -i ''\''''/^# BEGIN SMTP SETTINGS$/,/^# END SMTP SETTINGS$/d''\''''
      /etc/postfix/main.cf'';     echo ''{'';     echo ''echo "# BEGIN SMTP SETTINGS"'';     echo
      ''echo "myhostname = ${HOST_NAME}"'';     echo ''echo "mydomain = ${DOMAIN_NAME}"'';     echo
      ''echo "smtpd_banner = \$myhostname ESMTP unknown"'';     echo ''echo "virtual_mailbox_domains
      = ${DOMAIN_NAME}"'';     echo ''echo "virtual_mailbox_limit = ${MAILBOX_SIZE_LIMIT}"'';     echo
      ''echo "message_size_limit = ${MESSAGE_SIZE_LIMIT}"'';     echo ''echo "anvil_rate_time_unit
      = ${ANVIL_RATE_TIME_UNIT}"'';     echo ''echo "smtpd_client_connection_rate_limit
      = ${SMTPD_CLIENT_CONNECTION_RATE_LIMIT}"'';     echo ''echo "# END SMTP SETTINGS"'';     echo
      ''} >> /etc/postfix/main.cf'';     echo ''exec "$@"'';     } > /usr/local/bin/entrypoint.sh;     chmod
      +x /usr/local/bin/entrypoint.sh;'
    Name: run
    PrependShell: true
  - Env:
    - Key: TIMEZONE
      Value: Asia/Tokyo
    Name: env
  - Env:
    - Key: HOST_NAME
      Value: mail.example.com
    Name: env
  - Env:
    - Key: DOMAIN_NAME
      Value: example.com
    Name: env
  - Env:
    - Key: MAILBOX_SIZE_LIMIT
      Value: "0"
    Name: env
  - Env:
    - Key: MESSAGE_SIZE_LIMIT
      Value: "10240000"
    Name: env
  - Env:
    - Key: AUTH_USER
      Value: user1,user2
    Name: env
  - Env:
    - Key: AUTH_PASSWORD
      Value: password1,password2
    Name: env
  - Env:
    - Key: DISABLE_SMTP_AUTH_ON_PORT_25
      Value: "true"
    Name: env
  - Env:
    - Key: BOUNCE_MESSAGE
      Value: "true"
    Name: env
  - Env:
    - Key: NOTICE_RECIPIENT
      Value: user1
    Name: env
  - Env:
    - Key: ANVIL_RATE_TIME_UNIT
      Value: 60s
    Name: env
  - Env:
    - Key: SMTPD_CLIENT_CONNECTION_RATE_LIMIT
      Value: "0"
    Name: env
  - Name: expose
    Ports:
    - "25"
  - Name: expose
    Ports:
    - "587"
  - Name: expose
    Ports:
    - "465"
  - Name: expose
    Ports:
    - "110"
  - Name: expose
    Ports:
    - "143"
  - Name: expose
    Ports:
    - "995"
  - Name: expose
    Ports:
    - "993"
  - Name: volume
    Volumes:
    - /mailbox
  - CmdLine:
    - entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - supervisord
    - -c
    - /etc/supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: centos:centos7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos7
