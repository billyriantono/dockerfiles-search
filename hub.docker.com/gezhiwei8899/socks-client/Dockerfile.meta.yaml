MetaArgs: null
Stages:
- BaseName: debian:stretch-slim
  Commands:
  - CmdLine:
    - set -x     && apt-get update     && apt-get install --no-install-recommends
      --no-install-suggests -y python-pip python-m2crypto wget    && pip install setuptools     &&
      pip install shadowsocks     && sed -i '/EVP_CIPHER_CTX_cleanup/ {s/EVP_CIPHER_CTX_cleanup/EVP_CIPHER_CTX_reset/g;}'
      /usr/local/lib/python2.7/dist-packages/shadowsocks/crypto/openssl.py     &&
      exit 0
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "20800"
  - CmdLine:
    - sslocal
    - -c
    - /etc/shadowsocks.json
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
