MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: Andras Mitzki
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get upgrade -y && apt-get install -y software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:webupd8team/java
    Name: run
    PrependShell: true
  - CmdLine:
    - echo oracle-java8-installer shared/accepted-oracle-license-v1-1 select true
      | sudo /usr/bin/debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y supervisor oracle-java8-installer oracle-java8-set-default
      curl
    Name: run
    PrependShell: true
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: $LD_LIBRARY_PATH:/usr/lib/jvm/java-8-oracle/jre/lib/amd64/server/:/usr/local/lib/
    Name: env
  - Env:
    - Key: KAFKA_VERSION
      Value: 0.8.2.0
    Name: env
  - Env:
    - Key: SCALA_VERSION
      Value: "2.10"
    Name: env
  - CmdLine:
    - curl -L http://xenia.sote.hu/ftp/mirrors/www.apache.org/kafka/${KAFKA_VERSION}/kafka_${SCALA_VERSION}-${KAFKA_VERSION}.tgz
      | tar xfz -
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /kafka_${SCALA_VERSION}-${KAFKA_VERSION} /kafka
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
