MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: Frenos <Frederic@codepotion.de>
    Name: maintainer
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: '"noninteractive"'
  - Env:
    - Key: SERVER_PORT
      Value: "7777"
    Name: env
  - Env:
    - Key: SERVERNAME
      Value: '"Community Server frenos/btl44"'
    Name: env
  - Env:
    - Key: PASSWORD
      Value: ""
    Name: env
  - Env:
    - Key: PLAYMODE
      Value: Arcade
    Name: env
  - Env:
    - Key: ADMINSTEAMID
      Value: "000000000000000"
    Name: env
  - Env:
    - Key: STARTTYPE
      Value: ReadyUp
    Name: env
  - Env:
    - Key: REQUIREDPLAYERS
      Value: "2"
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y wget unzip lib32gcc1 xdg-user-dirs curl
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /steam && curl http://media.steampowered.com/client/steamcmd_linux.tar.gz
      | tar -C /steam -xvz
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scmd_script.txt
    - /steam
  - Name: workdir
    Path: /LinuxServer/Linux/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - myrunner.sh
    - .
  - CmdLine:
    - chmod +x ./myrunner.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - ${SERVER_PORT}
  - CmdLine:
    - ./myrunner.sh
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
