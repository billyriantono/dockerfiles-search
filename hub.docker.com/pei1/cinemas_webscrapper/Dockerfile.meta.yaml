MetaArgs: null
Stages:
- BaseName: archlinux:latest
  Commands:
  - Maintainer: PEI-i1
    Name: maintainer
  - CmdLine:
    - pacman -Syu --noconfirm && pacman -S --noconfirm     bc     curl     git     python     python-pip     sudo     unzip     wget     vim
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -m -G wheel -s /bin/bash scrapper
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'root:root' | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'scrapper:scrapper' | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -irs 's/# (%wheel ALL=\(ALL\) ALL)/\1/g' /etc/sudoers
    Name: run
    PrependShell: true
  - Name: user
    User: scrapper
  - Name: workdir
    Path: /home/scrapper
  - Chown: scrapper
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - Cinemas_Webscraper
  - Name: workdir
    Path: /home/scrapper/Cinemas_Webscraper
  - Env:
    - Key: PATH
      Value: '"/home/scrapper/.local/bin:${PATH}"'
    Name: env
  - CmdLine:
    - pip install -r requirements.txt --user --no-warn-script-location
    Name: run
    PrependShell: true
  - CmdLine:
    - ./manage.py makemigrations &&     ./manage.py migrate &&     ./manage.py loaddata
      static/cinemas_fixture.json &&     (celery -A cinemas_scrapper.celery worker
      -B -l info &) &&     ./manage.py runserver 0.0.0.0:5003
    Name: cmd
    PrependShell: true
  From:
    Image: archlinux:latest
  Name: ""
  Platform: ""
  SourceCode: FROM archlinux:latest
