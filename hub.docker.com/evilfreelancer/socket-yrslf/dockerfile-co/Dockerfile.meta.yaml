MetaArgs: null
Stages:
- BaseName: openjdk:8-slim
  Commands:
  - Labels:
    - Key: maintainer
      Value: everpeace <https://github.com/everpeace/>
    Name: label
  - CmdLine:
    - apt-get update   && apt-get install -y wget   && apt-get install -y lp-solve
      liblpsolve55-dev   && cd /opt   && wget https://sourceforge.net/projects/lpsolve/files/lpsolve/5.5.0.15/lp_solve_5.5.0.15_java.zip   &&
      unzip lp_solve_5.5.0.15_java.zip && rm lp_solve_5.5.0.15_java.zip   && apt-get
      remove --purge -y wget   && apt-get autoremove -y   && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt   && cp lp_solve_5.5_java/lib/ux64/liblpsolve55j.so /usr/lib/lp_solve   &&
      chmod 755 /usr/lib/lp_solve/liblpsolve55j.so
    Name: run
    PrependShell: true
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: /usr/lib/lp_solve
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - Test.java
    - /tmp
  - CmdLine:
    - cd /tmp &&   javac -cp /opt/lp_solve_5.5_java/lib/lpsolve55j.jar Test.java &&   java
      -cp ./:/opt/lp_solve_5.5_java/lib/lpsolve55j.jar Test &&   rm /tmp/Test.java
      /tmp/Test.class
    Name: run
    PrependShell: true
  From:
    Image: openjdk:8-slim
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-slim
