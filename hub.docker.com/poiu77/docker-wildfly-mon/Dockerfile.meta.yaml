MetaArgs: null
Stages:
- BaseName: jboss/base-jdk:8
  Commands:
  - Env:
    - Key: WILDFLY_VERSION
      Value: 10.1.0.Final
    Name: env
  - Env:
    - Key: WILDFLY_SHA1
      Value: 9ee3c0255e2e6007d502223916cefad2a1a5e333
    Name: env
  - Env:
    - Key: JBOSS_HOME
      Value: /opt/jboss/wildfly
    Name: env
  - Name: user
    User: root
  - Chown: ""
    Name: add
    SourcesAndDest:
    - resources
    - /tmp/
  - CmdLine:
    - cd $HOME     && curl -O https://download.jboss.org/wildfly/$WILDFLY_VERSION/wildfly-$WILDFLY_VERSION.tar.gz     &&
      sha1sum wildfly-$WILDFLY_VERSION.tar.gz | grep $WILDFLY_SHA1     && tar xf wildfly-$WILDFLY_VERSION.tar.gz     &&
      mv $HOME/wildfly-$WILDFLY_VERSION $JBOSS_HOME     && rm wildfly-$WILDFLY_VERSION.tar.gz     &&
      cd /tmp     && cp -R wildfly_conf/* $JBOSS_HOME/     && rm -rf wildfly_conf     &&
      chown -R jboss:jboss $JBOSS_HOME     && chgrp -R 0 $JBOSS_HOME     && chmod
      -R g+rw $JBOSS_HOME     && chmod +x $JBOSS_HOME/bin/standalone.sh
    Name: run
    PrependShell: true
  - Name: user
    User: jboss
  - Env:
    - Key: LAUNCH_JBOSS_IN_BACKGROUND
      Value: "true"
    Name: env
  - Name: expose
    Ports:
    - "8080"
    - "8787"
    - "9990"
  - CmdLine:
    - $JBOSS_HOME/bin/add-user.sh admin admin --silent
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/jboss/wildfly/bin/standalone.sh
    - -b
    - 0.0.0.0
    - -bmanagement
    - 0.0.0.0
    - --debug
    Name: cmd
    PrependShell: false
  From:
    Image: jboss/base-jdk:8
  Name: ""
  Platform: ""
  SourceCode: FROM jboss/base-jdk:8
