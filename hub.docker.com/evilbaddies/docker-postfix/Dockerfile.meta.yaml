MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - echo 'deb http://ftp.debian.org/debian jessie-backports main' >> /etc/apt/sources.list
      &&     apt-get update &&     apt-get install -y --no-install-recommends rsyslog
      &&     echo "postfix postfix/main_mailer_type string Internet site" > preseed.txt
      &&     echo "postfix postfix/mailname string mail.replace.me" >> preseed.txt
      &&     debconf-set-selections preseed.txt &&     DEBIAN_FRONTEND=noninteractive
      apt-get install -y --no-install-recommends         postfix         postfix-mysql         postfix-doc         dovecot-common         dovecot-mysql         dovecot-imapd         dovecot-pop3d         libsasl2-2         libsasl2-modules         libsasl2-modules-sql         sasl2-bin
      libpam-mysql         opendkim         opendkim-tools &&     apt-get -t jessie-backports
      -y install postsrsd &&     apt-get autoclean &&     rm -rf /var/lib/apt/lists/*
      &&     rm -rf /usr/share/locale/* &&     rm -rf /usr/share/man/* &&     rm -rf
      /usr/share/doc/* &&     mkdir -p /etc/postfix/tls
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/local/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run-postfix.sh
    - /opt/postfix/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf
    - /opt/postfix/conf
  - Env:
    - Key: MAIL_HOST_NAME
      Value: MAIL_FQDN MAIL_DOMAIN POSTFIX_DB_HOST POSTFIX_DB_NAME POSTFIX_DB_USER
        POSTFIX_DB_PASSWORD
    Name: env
  - Name: volume
    Volumes:
    - /etc/postfix/tls
  - Name: volume
    Volumes:
    - /etc/mail/dkim
  - Name: volume
    Volumes:
    - /var/mail/vmail
  - Name: volume
    Volumes:
    - /opt/postfix/conf/postsrsd/secret
  - Name: expose
    Ports:
    - "25"
    - "587"
  - Name: workdir
    Path: /opt/postfix/
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /opt/postfix/run-postfix.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
