MetaArgs: null
Stages:
- BaseName: debian:sid
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - sed -e 's/deb.debian.org/debian.mirrors.ovh.net/g' -i /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update     && apt-get install -y openjdk-8-jdk     && apt-get install
      -y maven jetty9     && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/jetty9/webapps/root
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /srv/jersey-skeleton/
  - Name: workdir
    Path: /srv/jersey-skeleton/
  - CmdLine:
    - mvn install
    Name: run
    PrependShell: true
  - CmdLine:
    - cp /srv/jersey-skeleton/war/target/war-1.0-SNAPSHOT.war /var/lib/jetty9/webapps/root.war
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - Name: workdir
    Path: /srv/jersey-skeleton/server
  - CmdLine:
    - mvn jetty:run
    Name: cmd
    PrependShell: true
  From:
    Image: debian:sid
  Name: ""
  Platform: ""
  SourceCode: from debian:sid
