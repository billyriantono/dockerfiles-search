MetaArgs: null
Stages:
- BaseName: tomcat
  Commands:
  - Maintainer: http://kieker-monitoring.net/support/
    Name: maintainer
  - Name: workdir
    Path: /opt
  - Name: expose
    Ports:
    - "8080"
  - Env:
    - Key: KIEKER_FOLDER
      Value: /opt/kieker
    Name: env
  - Env:
    - Key: KIEKER_AGENT_FOLDER
      Value: ${KIEKER_FOLDER}/agent
    Name: env
  - Env:
    - Key: KIEKER_CONFIG_FOLDER
      Value: ${KIEKER_FOLDER}/config
    Name: env
  - Env:
    - Key: KIEKER_TMP_CONFIG_FOLDER
      Value: ${KIEKER_FOLDER}/tmp-config
    Name: env
  - Env:
    - Key: KIEKER_LOGS_FOLDER
      Value: ${KIEKER_FOLDER}/logs
    Name: env
  - Env:
    - Key: KIEKER_WEBAPPS_FOLDER
      Value: ${KIEKER_FOLDER}/webapps
    Name: env
  - Env:
    - Key: KIEKER_RSS_FOLDER
      Value: ${KIEKER_WEBAPPS_FOLDER}/rss
    Name: env
  - Env:
    - Key: KIEKER_TOMCAT_FOLDER
      Value: /usr/local/tomcat
    Name: env
  - Env:
    - Key: KIEKER_TOMCAT_METAINF_FOLDER
      Value: ${KIEKER_TOMCAT_FOLDER}/lib/META-INF
    Name: env
  - Env:
    - Key: KIEKER_TOMCAT_WEBAPPS_FOLDER
      Value: ${KIEKER_TOMCAT_FOLDER}/webapps
    Name: env
  - Env:
    - Key: KIEKER_MONITORING_PROPERTIES
      Value: kieker.monitoring.properties
    Name: env
  - Env:
    - Key: KIEKER_RSS
      Value: rss
    Name: env
  - Env:
    - Key: KIEKER_AGENT_JAR
      Value: agent.jar
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ${KIEKER_RSS}
    - ${KIEKER_RSS_FOLDER}
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ${KIEKER_MONITORING_PROPERTIES}
    - ${KIEKER_TMP_CONFIG_FOLDER}/${KIEKER_MONITORING_PROPERTIES}
  - CmdLine:
    - mkdir -p ${KIEKER_AGENT_FOLDER} &&   mkdir -p ${KIEKER_LOGS_FOLDER} &&   mkdir
      -p ${KIEKER_TOMCAT_METAINF_FOLDER}
    Name: run
    PrependShell: true
  - Env:
    - Key: KIEKER_AGENT_JAR_SRC
      Value: '"https://build.se.informatik.uni-kiel.de/jenkins/job/kieker-monitoring/job/kieker/job/master/lastSuccessfulBuild/artifact/build/libs/kieker-1.13-SNAPSHOT-aspectj.jar"'
    Name: env
  - CmdLine:
    - wget -q "${KIEKER_AGENT_JAR_SRC}" -O "${KIEKER_AGENT_FOLDER}/${KIEKER_AGENT_JAR}"
      &&   ln -s ${KIEKER_RSS_FOLDER} ${KIEKER_TOMCAT_WEBAPPS_FOLDER}/${KIEKER_RSS}
      &&   cp ${KIEKER_AGENT_FOLDER}/${KIEKER_AGENT_JAR} ${KIEKER_TOMCAT_WEBAPPS_FOLDER}/${KIEKER_RSS}/WEB-INF/lib/${KIEKER_AGENT_JAR}
      &&   sed -i '250i\'"export KIEKER_JAVA_OPTS=\"     -javaagent:${KIEKER_AGENT_FOLDER}/${KIEKER_AGENT_JAR}     -Dkieker.monitoring.configuration=${KIEKER_CONFIG_FOLDER}/${KIEKER_MONITORING_PROPERTIES}     -Dkieker.monitoring.writer.filesystem.AsciiFileWriter.customStoragePath=${KIEKER_LOGS_FOLDER}     -Daj.weaving.verbose=true     -Dkieker.monitoring.skipDefaultAOPConfiguration=true     \""
      /usr/local/tomcat/bin/catalina.sh &&   sed -i '251i\'"export JAVA_OPTS=\"\${KIEKER_JAVA_OPTS}
      \${JAVA_OPTS}\"" /usr/local/tomcat/bin/catalina.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -nr ${KIEKER_TMP_CONFIG_FOLDER}/* ${KIEKER_CONFIG_FOLDER}/ &&   rm ${KIEKER_TMP_CONFIG_FOLDER}/
      -r &&   /usr/local/tomcat/bin/catalina.sh run
    Name: cmd
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt/kieker
  From:
    Image: tomcat
  Name: ""
  Platform: ""
  SourceCode: FROM tomcat
