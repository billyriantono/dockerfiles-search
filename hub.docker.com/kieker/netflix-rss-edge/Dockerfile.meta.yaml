MetaArgs: null
Stages:
- BaseName: java:7
  Commands:
  - Maintainer: http://kieker-monitoring.net/support/
    Name: maintainer
  - Name: workdir
    Path: /opt
  - Name: expose
    Ports:
    - "9090"
    - "9092"
  - Env:
    - Key: KIEKER_FOLDER
      Value: /opt/kieker
    Name: env
  - Env:
    - Key: KIEKER_AGENT_FOLDER
      Value: ${KIEKER_FOLDER}/agent
    Name: env
  - Env:
    - Key: KIEKER_CONFIG_FOLDER
      Value: ${KIEKER_FOLDER}/config
    Name: env
  - Env:
    - Key: KIEKER_TMP_CONFIG_FOLDER
      Value: ${KIEKER_FOLDER}/tmp-config
    Name: env
  - Env:
    - Key: KIEKER_LOGS_FOLDER
      Value: ${KIEKER_FOLDER}/logs
    Name: env
  - Env:
    - Key: KIEKER_JAR_FOLDER
      Value: ${KIEKER_FOLDER}/jar
    Name: env
  - Env:
    - Key: KIEKER_RECIPESRSS_FOLDER
      Value: ${KIEKER_FOLDER}/recipes-rss
    Name: env
  - Env:
    - Key: KIEKER_RECIPESRSS_GIT
      Value: '"https://github.com/hora-prediction/recipes-rss"'
    Name: env
  - Env:
    - Key: KIEKER_MONITORING_PROPERTIES
      Value: kieker.monitoring.properties
    Name: env
  - Env:
    - Key: KIEKER_AGENT_JAR
      Value: agent.jar
    Name: env
  - Env:
    - Key: KIEKER_AOP
      Value: aop.xml
    Name: env
  - Env:
    - Key: KIEKER_JAVA_JAR
      Value: rss-edge.jar
    Name: env
  - Env:
    - Key: APP_ENV
      Value: dev
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ${KIEKER_MONITORING_PROPERTIES}
    - ${KIEKER_TMP_CONFIG_FOLDER}/${KIEKER_MONITORING_PROPERTIES}
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ${KIEKER_AOP}
    - ${KIEKER_TMP_CONFIG_FOLDER}/META-INF/${KIEKER_AOP}
  - CmdLine:
    - mkdir -p ${KIEKER_AGENT_FOLDER} &&   mkdir -p ${KIEKER_LOGS_FOLDER} &&   mkdir
      -p ${KIEKER_JAR_FOLDER} &&   git clone ${KIEKER_RECIPESRSS_GIT} ${KIEKER_RECIPESRSS_FOLDER}
      &&   cd ${KIEKER_RECIPESRSS_FOLDER} &&   ./gradlew -x check -x test clean build
      &&   cp ${KIEKER_RECIPESRSS_FOLDER}/rss-edge/build/libs/rss-edge*SNAPSHOT.jar
      ${KIEKER_JAR_FOLDER}/${KIEKER_JAVA_JAR} &&   mv ${KIEKER_RECIPESRSS_FOLDER}/rss-edge/webapp
      /tmp/ &&   rm ${KIEKER_RECIPESRSS_FOLDER}/ -r &&   mkdir -p ${KIEKER_RECIPESRSS_FOLDER}/rss-edge
      &&   mv /tmp/webapp ${KIEKER_RECIPESRSS_FOLDER}/rss-edge/ &&   rm /root/.gradle
      -r
    Name: run
    PrependShell: true
  - Env:
    - Key: KIEKER_AGENT_JAR_SRC
      Value: '"https://build.se.informatik.uni-kiel.de/jenkins/job/kieker-monitoring/job/kieker/job/master/lastSuccessfulBuild/artifact/build/libs/kieker-1.13-SNAPSHOT-aspectj.jar"'
    Name: env
  - CmdLine:
    - wget -q "${KIEKER_AGENT_JAR_SRC}" -O "${KIEKER_AGENT_FOLDER}/${KIEKER_AGENT_JAR}"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${KIEKER_RECIPESRSS_FOLDER}
  - CmdLine:
    - cp -nr ${KIEKER_TMP_CONFIG_FOLDER}/* ${KIEKER_CONFIG_FOLDER}/ &&      rm ${KIEKER_TMP_CONFIG_FOLDER}/
      -r &&      java       -javaagent:${KIEKER_AGENT_FOLDER}/${KIEKER_AGENT_JAR}       -Deureka.serviceUrl.default=http://${TOMCAT_PORT_8080_TCP_ADDR}:8080/eureka/v2/       -Dkieker.monitoring.configuration=${KIEKER_CONFIG_FOLDER}/${KIEKER_MONITORING_PROPERTIES}       -Dkieker.monitoring.writer.filesystem.AsciiFileWriter.customStoragePath=${KIEKER_LOGS_FOLDER}       -Daj.weaving.verbose=true       -Dkieker.monitoring.skipDefaultAOPConfiguration=true       -cp
      ${KIEKER_CONFIG_FOLDER}:${KIEKER_JAR_FOLDER}/${KIEKER_JAVA_JAR}       com.netflix.recipes.rss.server.EdgeServer
    Name: cmd
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt/kieker
  From:
    Image: java:7
  Name: ""
  Platform: ""
  SourceCode: FROM java:7
