MetaArgs: null
Stages:
- BaseName: kdelfour/supervisor-docker
  Commands:
  - Maintainer: Kevin Delfour <kevin@delfour.eu>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yq wget git unzip nginx fontconfig-config fonts-dejavu-core     php5-fpm
      php5-common php5-json php5-cli php5-mysql    php5-gd php5-imagick php5-json
      php5-mcrypt php5-readline psmisc ssl-cert     ufw php-pear libgd-tools libmcrypt-dev
      mcrypt mysql-server mysql-client
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e"s/^bind-address\s*=\s*127.0.0.1/bind-address = 0.0.0.0/" /etc/mysql/my.cnf
    Name: run
    PrependShell: true
  - CmdLine:
    - find /var/lib/mysql -type f -exec touch {} \; && service mysql start &&     mysql
      -uroot -e "CREATE DATABASE lychee;" &&     mysql -uroot -e "CREATE USER lychee;"
      &&     mysql -uroot -e "GRANT ALL ON lychee.* TO 'lychee'@'localhost' IDENTIFIED
      BY 'lychee';"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/lib/mysql_init &&     mv /var/lib/mysql/* /var/lib/mysql_init
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/output_buffering\s*=\s*4096/output_buffering = Off/g" /etc/php5/fpm/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/;cgi.fix_pathinfo=1/cgi.fix_pathinfo=0/g" /etc/php5/fpm/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/max_execution_time\s*=\s*30/max_execution_time = 200/g" /etc/php5/fpm/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/memory_limit\s*=\s*128M/memory_limit = 256M/g" /etc/php5/fpm/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/upload_max_filesize\s*=\s*2M/upload_max_filesize = 1G/g" /etc/php5/fpm/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/post_max_size\s*=\s*8M/post_max_size = 1G/g" /etc/php5/fpm/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s:;\s*session.save_path\s*=\s*\"N;/path\":session.save_path = /tmp:g"
      /etc/php5/fpm/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data:www-data /tmp
    Name: run
    PrependShell: true
  - CmdLine:
    - php5enmod mcrypt
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/www
    Name: run
    PrependShell: true
  - CmdLine:
    - chown www-data:www-data /var/www
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /etc/nginx/sites-enabled/*
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /etc/nginx/sites-available/*
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e"s/keepalive_timeout\s*65/keepalive_timeout 2/" /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e"s/keepalive_timeout 2/keepalive_timeout 2;\n\tclient_max_body_size
      100m/" /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "daemon off;" >> /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/php.conf
    - /etc/nginx/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/lychee
    - /etc/nginx/sites-enabled/
  - Name: workdir
    Path: /var/www
  - CmdLine:
    - git clone https://github.com/electerious/Lychee.git lychee
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data:www-data /var/www/lychee
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R 770 /var/www/lychee
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/www/lychee/uploads/big /var/www/lychee/uploads/medium /var/www/lychee/uploads/thumb
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R 777 /var/www/lychee/uploads/
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R 777 /var/www/lychee/uploads/*
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R 777 /var/www/lychee/data/
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: workdir
    Path: /
  - CmdLine:
    - ln -s /var/www/lychee/uploads uploads
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /var/www/lychee/data data
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /var/lib/mysql mysql
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /uploads
  - Name: volume
    Volumes:
    - /data
  - Name: volume
    Volumes:
    - /mysql
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/startup.conf
    - /etc/supervisor/conf.d/
  - CmdLine:
    - supervisord
    - -c
    - /etc/supervisor/supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: kdelfour/supervisor-docker
  Name: ""
  Platform: ""
  SourceCode: FROM kdelfour/supervisor-docker
