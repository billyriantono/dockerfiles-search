MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: isonic1
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y wget
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y openjdk-7-jre-headless lib32z1 lib32ncurses5 lib32bz2-1.0
      g++-multilib
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:chris-lea/node.js
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -m -s /bin/bash automator
    Name: run
    PrependShell: true
  - Name: user
    User: automator
  - CmdLine:
    - wget -qO- "http://dl.google.com/android/android-sdk_r23.0.2-linux.tgz" | tar
      -zxv -C /home/automator
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | /home/automator/android-sdk-linux/tools/android update sdk --no-ui
      --all --filter platform-tools,build-tools-19.1.0,system-image,android-19,extra-android-support
      --force
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: /home/automator/android-sdk-linux
    Name: env
  - Env:
    - Key: ANDROID_SDK_HOME
      Value: /home/automator/.android
    Name: env
  - CmdLine:
    - echo no | /home/automator/android-sdk-linux/tools/android create avd --force
      -n ANDROID -t android-19 --abi default/x86 --skin "HVGA"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /home/automator/appium
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /home/automator/appium
    Name: env
  - CmdLine:
    - cd /home/automator/appium && npm install appium
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "4723"
  - CmdLine:
    - (/home/automator/android-sdk-linux/tools/emulator -verbose -avd ANDROID -no-skin
      -no-audio -no-window&) && sleep 30 && /home/automator/appium/node_modules/appium/bin/appium.js
      --device-ready-timeout 180
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
