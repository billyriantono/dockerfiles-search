MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: Nicola Ambrosetti Brolin <ambrosetti.nicola@gmail.com>
    Name: maintainer
  - CmdLine:
    - yum update -y && yum -y install wget xmlstarlet saxon augeas bsdtar unzip &&
      yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -r jboss -g 1000 && useradd -u 1000 -r -g jboss -m -d /opt/jboss -s
      /sbin/nologin -c "JBoss user" jboss &&     chmod 755 /opt/jboss
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/jboss
  - Env:
    - Key: JDK_SHA256
      Value: cdb016da0c509d7414ee3f0c15b2dae5092d9a77edf7915be4386d5127e8092f
    Name: env
  - Env:
    - Key: JDK_VERSION
      Value: 8u144
    Name: env
  - Env:
    - Key: JDK_DIR
      Value: 8u144-b01/090f390dda5b47b9b721c7dfaa008135
    Name: env
  - CmdLine:
    - 'curl -L -O -H "Cookie: oraclelicense=accept-securebackup-cookie" -k "http://download.oracle.com/otn-pub/java/jdk/${JDK_DIR}/jdk-${JDK_VERSION}-linux-x64.rpm"     &&
      sha256sum jdk-${JDK_VERSION}-linux-x64.rpm | grep ${JDK_SHA256}     && yum localinstall
      -y jdk-${JDK_VERSION}-linux-x64.rpm     && rm jdk-${JDK_VERSION}-linux-x64.rpm'
    Name: run
    PrependShell: true
  - Name: user
    User: jboss
  - Env:
    - Key: JAVA_HOME
      Value: /usr/java/default
    Name: env
  - Env:
    - Key: WILDFLY_VERSION
      Value: 10.1.0.Final
    Name: env
  - Env:
    - Key: WILDFLY_SHA1
      Value: 9ee3c0255e2e6007d502223916cefad2a1a5e333
    Name: env
  - Env:
    - Key: JBOSS_HOME
      Value: /opt/jboss/wildfly
    Name: env
  - CmdLine:
    - cd $HOME     && curl -O https://download.jboss.org/wildfly/$WILDFLY_VERSION/wildfly-$WILDFLY_VERSION.tar.gz     &&
      sha1sum wildfly-$WILDFLY_VERSION.tar.gz | grep $WILDFLY_SHA1     && tar xf wildfly-$WILDFLY_VERSION.tar.gz     &&
      mv $HOME/wildfly-$WILDFLY_VERSION $JBOSS_HOME     && rm wildfly-$WILDFLY_VERSION.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: LAUNCH_JBOSS_IN_BACKGROUND
      Value: "true"
    Name: env
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /opt/jboss/wildfly/bin/standalone.sh
    - -b
    - 0.0.0.0
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
