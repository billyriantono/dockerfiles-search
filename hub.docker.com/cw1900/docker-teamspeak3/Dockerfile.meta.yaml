MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Alex
    Name: maintainer
  - CmdLine:
    - apt-get update         && apt-get install -y wget bzip2 --no-install-recommends         &&
      rm -r /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: TEAMSPEAK_VERSION
      Value: 3.0.13
    Name: env
  - Env:
    - Key: TEAMSPEAK_SHA256
      Value: 93d702c30e5f3745ad156b020a751e448afa64459d8769d6d848a3ef43b28de9
    Name: env
  - Name: volume
    Volumes:
    - /teamspeak3
  - CmdLine:
    - wget -O teamspeak3-server_linux-amd64.tar.bz2 http://dl.4players.de/ts/releases/${TEAMSPEAK_VERSION}/teamspeak3-server_linux_amd64-${TEAMSPEAK_VERSION}.tar.bz2         &&
      echo "${TEAMSPEAK_SHA256} *teamspeak3-server_linux-amd64.tar.bz2" | sha256sum
      -c -         && tar -C /opt -xjf teamspeak3-server_linux-amd64.tar.bz2         &&
      rm teamspeak3-server_linux-amd64.tar.bz2
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /scripts/
    - /opt/scripts/
  - CmdLine:
    - chmod -R 774 /opt/scripts/
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/scripts/docker-ts3.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - 9987/udp
  - Name: expose
    Ports:
    - "30033"
  - Name: expose
    Ports:
    - "10011"
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
