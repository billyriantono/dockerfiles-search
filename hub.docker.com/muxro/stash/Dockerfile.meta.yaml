MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - CmdLine:
    - apt-key adv --keyserver keyserver.ubuntu.com --recv-keys EEA14886     && echo
      "deb http://ppa.launchpad.net/webupd8team/java/ubuntu $(lsb_release -cs) main"        >
      /etc/apt/sources.list.d/launchpad-webupd8team-java.list     && echo debconf
      shared/accepted-oracle-license-v1-1 select true        | sudo debconf-set-selections     &&
      echo debconf shared/accepted-oracle-license-v1-1 seen true        | sudo debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qq     && apt-get install -qqy wget curl oracle-java7-installer
      git
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-7-oracle
    Name: env
  - Env:
    - Key: STASH_HOME
      Value: /home/stash
    Name: env
  - Env:
    - Key: STASH_VERSION
      Value: 3.1.3
    Name: env
  - CmdLine:
    - useradd --create-home --comment "Account for running Stash" stash     && chmod
      -R a+rw ~stash
    Name: run
    PrependShell: true
  - CmdLine:
    - wget "http://www.atlassian.com/software/stash/downloads/binary/atlassian-stash-${STASH_VERSION}.tar.gz"     &&
      tar -xzf "atlassian-stash-${STASH_VERSION}.tar.gz"     && rm       "atlassian-stash-${STASH_VERSION}.tar.gz"     &&
      mkdir -p /usr/local/atlassian     && mv       "atlassian-stash-${STASH_VERSION}"
      /usr/local/atlassian/stash     && chown -R stash:stash /usr/local/atlassian/stash     &&
      chmod -R 777 /usr/local/atlassian/stash/temp     && chmod -R 777 /usr/local/atlassian/stash/logs     &&
      chmod -R 777 /usr/local/atlassian/stash/work
    Name: run
    PrependShell: true
  - Name: user
    User: stash
  - Name: expose
    Ports:
    - "7999"
  - Name: volume
    Volumes:
    - /home/stash
    - /usr/local/atlassian/stash
  - CmdLine:
    - /usr/local/atlassian/stash/bin/start-stash.sh -fg
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
