MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: MarkusMcNugen
    Name: maintainer
  - Name: volume
    Volumes:
    - /downloads
  - Name: volume
    Volumes:
    - /config
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - usermod -u 99 nobody
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update     && apt-get install -y --no-install-recommends apt-utils openssl     &&
      apt-get install -y software-properties-common     && add-apt-repository ppa:qbittorrent-team/qbittorrent-unstable     &&
      apt-get update     && apt-get install -y qbittorrent-nox openvpn curl moreutils
      net-tools dos2unix kmod iptables ipcalc unrar     && apt-get install -y tcpdump
      dnsutils     && apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - openvpn/
    - /etc/openvpn/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - qbittorrent/
    - /etc/qbittorrent/
  - CmdLine:
    - chmod +x /etc/qbittorrent/*.sh /etc/qbittorrent/*.init /etc/openvpn/*.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - Name: expose
    Ports:
    - "8999"
  - Name: expose
    Ports:
    - 8999/udp
  - CmdLine:
    - /bin/bash
    - /etc/openvpn/start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
