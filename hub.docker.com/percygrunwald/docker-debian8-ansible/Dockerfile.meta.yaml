MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Jeff Geerling"'
    Name: label
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: pip_packages
      Value: '"ansible"'
    Name: env
  - CmdLine:
    - apt-get update     && apt-get install -y --no-install-recommends        sudo        build-essential
      libffi-dev libssl-dev        python-pip python-dev     && rm -rf /var/lib/apt/lists/*     &&
      rm -Rf /usr/share/doc && rm -Rf /usr/share/man     && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade setuptools     && pip install $pip_packages
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - initctl_faker
    - .
  - CmdLine:
    - chmod +x initctl_faker && rm -fr /sbin/initctl && ln -s /initctl_faker /sbin/initctl
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/ansible
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "[local]\nlocalhost ansible_connection=local" > /etc/ansible/hosts
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /lib/systemd/system/systemd*udev*   && rm -f /lib/systemd/system/getty.target
    Name: run
    PrependShell: true
  - Env:
    - Key: ANSIBLE_USER
      Value: ansible
    - Key: SUDO_GROUP
      Value: sudo
    Name: env
  - CmdLine:
    - set -xe   && groupadd -r ${ANSIBLE_USER}   && useradd -m -g ${ANSIBLE_USER}
      ${ANSIBLE_USER}   && usermod -aG ${SUDO_GROUP} ${ANSIBLE_USER}   && sed -i "/^%${SUDO_GROUP}/s/ALL\$/NOPASSWD:ALL/g"
      /etc/sudoers
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /sys/fs/cgroup
  - CmdLine:
    - /lib/systemd/systemd
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
