MetaArgs: null
Stages:
- BaseName: node:10.5.0
  Commands:
  - CmdLine:
    - echo fs.inotify.max_user_watches=524288 | tee -a /etc/sysctl.d/inotify.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g yarn --no-progress
    Name: run
    PrependShell: true
  - CmdLine:
    - "mkdir -p /usr/local/etc \t&& { \t\techo 'install: --no-document'; \t\techo
      'update: --no-document'; \t} >> /usr/local/etc/gemrc"
    Name: run
    PrependShell: true
  - Env:
    - Key: RUBY_MAJOR
      Value: "2.4"
    Name: env
  - Env:
    - Key: RUBY_VERSION
      Value: 2.4.2
    Name: env
  - Env:
    - Key: RUBY_DOWNLOAD_SHA256
      Value: 748a8980d30141bd1a4124e11745bb105b436fb1890826e0d2b9ea31af27f735
    Name: env
  - Env:
    - Key: RUBYGEMS_VERSION
      Value: 2.6.13
    Name: env
  - CmdLine:
    - "set -ex \t\t&& buildDeps=' \t\tbison \t\tlibgdbm-dev \t\truby \t' \t&& apt-get
      update \t&& apt-get install -y --no-install-recommends $buildDeps \t&& rm -rf
      /var/lib/apt/lists/* \t\t&& wget -O ruby.tar.xz \"https://cache.ruby-lang.org/pub/ruby/${RUBY_MAJOR%-rc}/ruby-$RUBY_VERSION.tar.xz\"
      \t&& echo \"$RUBY_DOWNLOAD_SHA256 *ruby.tar.xz\" | sha256sum -c - \t\t&& mkdir
      -p /usr/src/ruby \t&& tar -xJf ruby.tar.xz -C /usr/src/ruby --strip-components=1
      \t&& rm ruby.tar.xz \t\t&& cd /usr/src/ruby \t\t&& { \t\techo '#define ENABLE_PATH_CHECK
      0'; \t\techo; \t\tcat file.c; \t} > file.c.new \t&& mv file.c.new file.c \t\t&&
      autoconf \t&& ./configure --disable-install-doc --enable-shared \t&& make -j\"$(nproc)\"
      \t&& make install \t\t&& apt-get purge -y --auto-remove $buildDeps \t&& cd /
      \t&& rm -r /usr/src/ruby \t\t&& gem update --system \"$RUBYGEMS_VERSION\""
    Name: run
    PrependShell: true
  - Env:
    - Key: BUNDLER_VERSION
      Value: 1.15.4
    Name: env
  - CmdLine:
    - gem install bundler --version "$BUNDLER_VERSION"
    Name: run
    PrependShell: true
  - Env:
    - Key: GEM_HOME
      Value: /usr/local/bundle
    Name: env
  - Env:
    - Key: BUNDLE_PATH
      Value: '"$GEM_HOME"'
    - Key: BUNDLE_BIN
      Value: '"$GEM_HOME/bin"'
    - Key: BUNDLE_SILENCE_ROOT_WARNING
      Value: "1"
    - Key: BUNDLE_APP_CONFIG
      Value: '"$GEM_HOME"'
    Name: env
  - Env:
    - Key: PATH
      Value: $BUNDLE_BIN:$PATH
    Name: env
  - CmdLine:
    - "mkdir -p \"$GEM_HOME\" \"$BUNDLE_BIN\" \t&& chmod 777 \"$GEM_HOME\" \"$BUNDLE_BIN\""
    Name: run
    PrependShell: true
  - CmdLine:
    - cd ~   && export PHANTOM_JS="phantomjs-2.1.1-linux-x86_64"   && wget https://cnpmjs.org/mirrors/phantomjs/$PHANTOM_JS.tar.bz2   &&
      tar xvjf $PHANTOM_JS.tar.bz2   && mv $PHANTOM_JS /usr/local/share   && ln -sf
      /usr/local/share/$PHANTOM_JS/bin/phantomjs /usr/local/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends rsync
    Name: run
    PrependShell: true
  - CmdLine:
    - irb
    Name: cmd
    PrependShell: false
