MetaArgs: null
Stages:
- BaseName: centos:6
  Commands:
  - Maintainer: rmkn
    Name: maintainer
  - CmdLine:
    - localedef -f UTF-8 -i ja_JP ja_JP.utf8 && sed -i -e "s/en_US.UTF-8/ja_JP.UTF-8/"
      /etc/sysconfig/i18n
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -p /usr/share/zoneinfo/Japan /etc/localtime && echo 'ZONE="Asia/Tokyo"' >
      /etc/sysconfig/clock
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install java-1.8.0-openjdk unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - "curl -o /tmp/NIFTY_Cloud_api-tools.zip -SL http://cloud.nifty.com/api/sdk/NIFTY_Cloud_api-tools.zip
      \t&& unzip /tmp/NIFTY_Cloud_api-tools.zip -d /usr/local/ \t&& chmod 755 /usr/local/NIFTY_Cloud_api-tools/bin/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: NIFTY_CLOUD_HOME
      Value: /usr/local/NIFTY_Cloud_api-tools
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$NIFTY_CLOUD_HOME/bin
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /usr
    Name: env
  - Env:
    - Key: JAVA_OPTS
      Value: -Duser.language=ja
    Name: env
  From:
    Image: centos:6
  Name: ""
  Platform: ""
  SourceCode: FROM centos:6
