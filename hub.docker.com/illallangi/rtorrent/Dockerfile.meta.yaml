MetaArgs: null
Stages:
- As: image
  BaseName: illallangi/ansible:latest
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - image/*
    - /etc/ansible.d/image/
  - CmdLine:
    - /usr/local/bin/ansible-runner.sh image
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - container/*
    - /etc/ansible.d/container/
  - CmdLine:
    - /usr/bin/rtorrent
    Name: cmd
    PrependShell: false
  - Name: user
    User: rtorrent
  - Name: workdir
    Path: /var/lib/rtorrent
  - Env:
    - Key: RTORRENT_COMPLETE_PATH
      Value: /complete
    Name: env
  - Env:
    - Key: RTORRENT_DOWNLOAD_PATH
      Value: /downloading
    Name: env
  - Env:
    - Key: RTORRENT_WATCH_PATH
      Value: /watch
    Name: env
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  From:
    Image: illallangi/ansible:latest
  Name: image
  Platform: ""
  SourceCode: FROM illallangi/ansible:latest as image
