MetaArgs: null
Stages:
- BaseName: openjdk:8-jdk-alpine
  Commands:
  - Env:
    - Key: HTTP_PORT
      Value: "8080"
    Name: env
  - Env:
    - Key: HTTPS_PORT
      Value: "8443"
    Name: env
  - Env:
    - Key: LAS2PEER_PORT
      Value: "9011"
    Name: env
  - CmdLine:
    - apk add --update bash mysql-client apache-ant && rm -f /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - addgroup -g 1000 -S las2peer &&     adduser -u 1000 -S las2peer -G las2peer
    Name: run
    PrependShell: true
  - Chown: las2peer:las2peer
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /src
  - Name: workdir
    Path: /src
  - Name: user
    User: las2peer
  - CmdLine:
    - ant jar
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - $HTTP_PORT
  - Name: expose
    Ports:
    - $HTTPS_PORT
  - Name: expose
    Ports:
    - $LAS2PEER_PORT
  - CmdLine:
    - /src/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:8-jdk-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jdk-alpine
