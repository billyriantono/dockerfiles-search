MetaArgs: null
Stages:
- BaseName: ruby:2
  Commands:
  - Env:
    - Key: DISPLAY
      Value: '":99.0"'
    - Key: FF_VERSION
      Value: '"42.0"'
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y zlib1g-dev xvfb libxcomposite1 libasound2
      libdbus-glib-1-2 libgtk2.0-0
    Name: run
    PrependShell: true
  - CmdLine:
    - wget "https://download-installer.cdn.mozilla.net/pub/firefox/releases/${FF_VERSION}/linux-x86_64/en-US/firefox-${FF_VERSION}.tar.bz2"     -O
      /tmp/firefox.tar.bz2 &&     tar xvf /tmp/firefox.tar.bz2 -C /opt &&     ln -s
      /opt/firefox/firefox /usr/bin/firefox
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - xvfb-run
    - /usr/local/bin/
  - CmdLine:
    - chmod +x /usr/local/bin/xvfb-run
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/xvfb-run
    Name: entrypoint
    PrependShell: false
  - CmdLine: []
    Name: cmd
    PrependShell: false
  From:
    Image: ruby:2
  Name: ""
  Platform: ""
  SourceCode: FROM ruby:2
