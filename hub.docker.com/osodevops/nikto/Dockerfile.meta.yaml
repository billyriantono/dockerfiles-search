MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: OSO DevOps (https://github.com/osodevops)
    Name: maintainer
  - CmdLine:
    - apk add --update git
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://api.github.com/repos/sullo/nikto/git/refs/heads/master
    - version.json
  - CmdLine:
    - mkdir /source /nikto && cd /source && git clone https://github.com/sullo/nikto.git
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /source/nikto/program/* /nikto/
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/nikto:${PATH}"'
    Name: env
  - CmdLine:
    - echo 'Selecting packages to Nikto.'   && apk update   && apk add --no-cache
      --virtual .build-deps      perl      perl-net-ssleay   && echo 'Cleaning cache
      from APK.'   && rm -rf /var/cache/apk/*   && echo 'Creating the nikto group.'   &&
      addgroup nikto   && echo 'Creating the user nikto.'   && adduser -G nikto -g
      "Nikto user" -s /bin/sh -D nikto   && echo 'Changing the ownership.'   && chown
      -R nikto.nikto /nikto   && echo 'Creating a random password for root.'   &&
      export RANDOM_PASSWORD=`tr -dc A-Za-z0-9 < /dev/urandom | head -c44`   && echo
      "root:$RANDOM_PASSWORD" | chpasswd   && unset RANDOM_PASSWORD   && echo 'Locking
      root account.'   && passwd -l root   && echo 'Finishing image.'
    Name: run
    PrependShell: true
  - Name: user
    User: nikto
  - CmdLine:
    - nikto.pl
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
