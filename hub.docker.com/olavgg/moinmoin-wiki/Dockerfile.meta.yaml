MetaArgs: null
Stages:
- BaseName: debian:stretch-slim
  Commands:
  - Maintainer: Olav Grønås Gjerde <olav@backupbay.com>
    Name: maintainer
  - Env:
    - Key: MM_VERSION
      Value: 1.9.10
    Name: env
  - Env:
    - Key: MM_CSUM
      Value: 6ae110a22a23bfa6dd5c149b8d66f7ad34976d5d
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -qqy --no-install-recommends   python2.7   curl   openssl   nginx   uwsgi   uwsgi-plugin-python   rsyslog
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -OkL   https://github.com/moinwiki/moin-1.9/releases/download/$MM_VERSION/moin-$MM_VERSION.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - if [ "$MM_CSUM" != "$(sha1sum moin-$MM_VERSION.tar.gz | awk '{print($1)}')"
      ];  then exit 1; fi;
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir moinmoin
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xf moin-$MM_VERSION.tar.gz -C moinmoin --strip-components=1
    Name: run
    PrependShell: true
  - CmdLine:
    - cd moinmoin && python2.7 setup.py install --force --prefix=/usr/local
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - wikiconfig.py
    - /usr/local/share/moin/
  - CmdLine:
    - chown -Rh www-data:www-data /usr/local/share/moin/underlay
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - CmdLine:
    - cp -r /usr/local/share/moin/data /usr/local/share/moin/bootstrap-data
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data:www-data /usr/local/share/moin/data
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - logo.png
    - /usr/local/lib/python2.7/dist-packages/MoinMoin/web/static/htdocs/common/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - moinmoin-nossl.conf
    - /etc/nginx/sites-available/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - moinmoin-ssl.conf
    - /etc/nginx/sites-available/
  - CmdLine:
    - mkdir -p /var/cache/nginx/cache
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /etc/nginx/sites-enabled/default
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - generate_ssl_key.sh
    - /usr/local/bin/
  - CmdLine:
    - /usr/local/bin/generate_ssl_key.sh moinmoin.example.org
    Name: run
    PrependShell: true
  - CmdLine:
    - mv cert.pem /etc/ssl/certs/
    Name: run
    PrependShell: true
  - CmdLine:
    - mv key.pem /etc/ssl/private/
    Name: run
    PrependShell: true
  - CmdLine:
    - rm moin-$MM_VERSION.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /moinmoin
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get purge -qqy curl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get autoremove -qqy && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /tmp/* /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /usr/local/bin/
  - Name: volume
    Volumes:
    - /usr/local/share/moin/data
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - CmdLine:
    - start.sh
    Name: cmd
    PrependShell: true
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
