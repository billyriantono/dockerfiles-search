MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update -q && apt-get install -y netbase python
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://raw.github.com/pypa/pip/master/contrib/get-pip.py
    - /get-pip.py
  - CmdLine:
    - python /get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -U devpi==2.0.1 devpi-server==2.0.2
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /mnt
  - Name: expose
    Ports:
    - "3141"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /
  - CmdLine:
    - /run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
