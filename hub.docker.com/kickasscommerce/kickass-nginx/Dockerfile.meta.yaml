MetaArgs: null
Stages:
- BaseName: nginx:1.9
  Commands:
  - Maintainer: Adam Paterson <hello@adampaterson.co.uk>
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - etc/vhost.conf
    - /etc/nginx/conf.d/default.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bin/*
    - /usr/local/bin/
  - Env:
    - Key: FPM_HOST
      Value: fpm
    Name: env
  - Env:
    - Key: FPM_PORT
      Value: "9000"
    Name: env
  - Env:
    - Key: APP_ROOT
      Value: /var/www/kickass
    Name: env
  - CmdLine:
    - /usr/local/bin/docker-environment
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: nginx:1.9
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:1.9
