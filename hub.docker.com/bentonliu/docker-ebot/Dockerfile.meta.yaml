  - Env:
    - Key: EBOT_HOME
      Value: '"/ebot"'
    - Key: TIMEZONE
      Value: '"America/Los_Angeles"'
    Name: env
  - CmdLine:
    - apt-get update -y && apt-get install -y netcat git nodejs npm php5-curl && apt-get
      clean &&     mkdir ${EBOT_HOME} &&     ln -s /usr/bin/nodejs /usr/bin/node &&     npm
      install socket.io@0.9.12 archiver formidable &&     npm install -g forever &&     pecl
      install pthreads-2.0.10 &&     docker-php-ext-enable pthreads &&     docker-php-ext-install
      mysql sockets &&     echo 'date.timezone = "${TIMEZONE}"' >> /usr/local/etc/php/conf.d/php.ini
      &&     php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
      &&     php composer-setup.php --install-dir=/usr/bin &&     php -r "unlink('composer-setup.php');"
      &&     git clone https://github.com/TheShockTop/eBot-CSGO.git "$EBOT_HOME" &&     cd
      "$EBOT_HOME" && git checkout "master" &&     /usr/local/bin/php /usr/bin/composer.phar
      install &&     cp "$EBOT_HOME"/config/config.ini.smp "$EBOT_HOME"/config/config.ini
    Name: run
    PrependShell: true
