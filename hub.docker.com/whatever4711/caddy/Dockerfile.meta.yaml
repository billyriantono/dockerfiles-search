MetaArgs: null
Stages:
- BaseName: alpine:edge
  Commands:
  - Env:
    - Key: arch
      Value: amd64
    - Key: url
      Value: '"https://caddyserver.com/download/build?"'
    - Key: params
      Value: '"&features=git%2Chugo%2Cipfilter%2Cmailout%2Cprometheus%2Crealip%2Csearch"'
    Name: env
  - CmdLine:
    - apk add --update --no-cache ca-certificates tini git libressl libcap curl &&     mkdir
      /caddysrc && CADDYARCH=$(echo "${arch}" | sed -e "s/armhf/arm/g" -e "s/aarch64/arm/g")
      &&     curl -sL -o /caddysrc/caddy_linux_arm.tar.gz "${url}os=linux&arch=${CADDYARCH}${params}"
      &&     tar -xf /caddysrc/caddy_linux_arm.tar.gz -C /caddysrc &&     mv /caddysrc/caddy
      /usr/sbin/caddy &&     chmod 755 /usr/sbin/caddy &&     rm -rf /caddysrc &&     apk
      del curl &&     rm -rf /var/cache/apk/* &&     adduser -Du 1000 caddy &&     mkdir
      -p /home/caddy/logs /home/caddy/srv /home/caddy/.caddy/acme &&     chown -R
      caddy:caddy /home/caddy &&     setcap 'cap_net_bind_service=+ep' /usr/sbin/caddy
      &&     printf "localhost:80" > /home/caddy/Caddyfile
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "2015"
    - "443"
    - "80"
  - Name: user
    User: caddy
  - Name: workdir
    Path: /home/caddy/srv
  - CmdLine:
    - tini
    - --
    - caddy
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --agree
    - --conf
    - /home/caddy/Caddyfile
    Name: cmd
    PrependShell: false
  - Labels:
    - Key: maintainer
      Value: '"whatever4711@gmail.com"'
    - Key: version
      Value: 0.9.5
    - Key: os
      Value: '"linux"'
    - Key: arch
      Value: '"${arch}"'
    Name: label
  From:
    Image: alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:edge
