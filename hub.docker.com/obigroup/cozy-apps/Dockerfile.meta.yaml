MetaArgs: null
Stages:
- BaseName: node:0.10
  Commands:
  - Maintainer: Rony Dray <contact@obigroup.fr>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update && apt-get install --quiet --assume-yes --no-install-recommends     build-essential     python-pip     curl     nano     sudo     &&
      apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g     coffee-script     cozy-controller
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisor/supervisord.conf
    - /etc/supervisord.conf
  - CmdLine:
    - mkdir -p /var/log/supervisor && chmod 774 /var/log/supervisor && /usr/local/bin/supervisord
      -c /etc/supervisord.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -M cozy && useradd -M cozy-data-system && useradd -M cozy-home
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE_ENV
      Value: production
    Name: env
  - Env:
    - Key: COUCH_HOST
      Value: couchdb
    Name: env
  - Env:
    - Key: COUCH_PORT
      Value: "5984"
    Name: env
  - Env:
    - Key: INDEXER_HOST
      Value: dataindexer
    Name: env
  - Env:
    - Key: INDEXER_PORT
      Value: "9102"
    Name: env
  - CmdLine:
    - git clone https://github.com/cozy/cozy-monitor /usr/cozy/cozy-monitor
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/cozy/cozy-monitor; npm install --production
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisor/cozy-controller.conf
    - /etc/supervisor/conf.d/cozy-controller.conf
  - CmdLine:
    - chmod 0644 /etc/supervisor/conf.d/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - sh/backup.sh
    - /home/backup.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - sh/restore.sh
    - /home/restore.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - sh/run.sh
    - /home/run.sh
  - Name: workdir
    Path: /home
  - Name: volume
    Volumes:
    - /usr/local/cozy/
  - CmdLine:
    - /bin/sh
    - run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: node:0.10
  Name: ""
  Platform: ""
  SourceCode: FROM node:0.10
