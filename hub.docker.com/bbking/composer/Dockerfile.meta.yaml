MetaArgs: null
Stages:
- BaseName: composer:latest
  Commands:
  - Env:
    - Key: PHPREDIS_VERSION
      Value: 4.2.0
    Name: env
  - CmdLine:
    - echo "http://mirrors.ustc.edu.cn/alpine/v3.8/main/" > /etc/apk/repositories     &&
      apk add freetype-dev libjpeg-turbo-dev libpng-dev     && docker-php-ext-install
      mbstring bcmath gd calendar fileinfo     && mkdir -p /usr/src/php/ext/redis     &&
      curl -L -o /tmp/redis.tar.gz https://github.com/phpredis/phpredis/archive/$PHPREDIS_VERSION.tar.gz     &&
      tar -zxvf /tmp/redis.tar.gz -C /usr/src/php/ext     && mv /usr/src/php/ext/phpredis-*
      /usr/src/php/ext/phpredis     && docker-php-ext-install phpredis     && composer
      global require phpmd/phpmd --no-suggest --no-ansi --no-interaction     && ln
      -s /srv/vendor/bin/phpmd /usr/local/bin/phpmd
    Name: run
    PrependShell: true
  From:
    Image: composer:latest
  Name: ""
  Platform: ""
  SourceCode: FROM composer:latest
