MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Palanisamy
    Name: maintainer
  - Env:
    - Key: TOWER_VERSION
      Value: 3.2.2
    Name: env
  - Env:
    - Key: PACKAGENAME
      Value: ansible-tower-setup-${TOWER_VERSION}
    Name: env
  - CmdLine:
    - "apt-get update && \tapt-get install -y \t\tcurl \t\tiproute2 \t\tlocales \t\tnano
      \t\tsoftware-properties-common \t\tsudo"
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-add-repository ppa:ansible/ansible &&\tmkdir -p /tmp/towersetup &&\tcd
      /tmp/towersetup &&\tcurl -SOL https://releases.ansible.com/ansible-tower/setup/${PACKAGENAME}.tar.gz
      &&\ttar -xvf ${PACKAGENAME}.tar.gz"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - inventory
    - /tmp/towersetup/${PACKAGENAME}/
  - CmdLine:
    - locale-gen en_US
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - "cd /tmp/towersetup/${PACKAGENAME} \t&& ./setup.sh"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start
    - /
  - CmdLine:
    - chmod +x ./start
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /certs
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /certs
  - Name: volume
    Volumes:
    - /etc/postgresql
    - /var/log/postgresql
    - /var/lib/postgresql
  - Key: HTTP_PROXY
    Name: arg
    Value: null
  - Key: HTTPS_PROXY
    Name: arg
    Value: null
  - Key: no_proxy
    Name: arg
    Value: null
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - /start
    Name: cmd
    PrependShell: false
  - CmdLine:
    - echo deleteme > /firstboot.flg
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt install -y python-pip &&\tpip install ansible-tower-cli &&\ttower-cli config
      host localhost  &&\ttower-cli config username admin  &&\ttower-cli config password
      redhatcloud!"
    Name: run
    PrependShell: true
  - Env:
    - Key: TOWER_INIT_SCM_URL
      Value: not_set
    Name: env
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
