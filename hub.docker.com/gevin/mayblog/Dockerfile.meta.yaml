MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Gevin <flyhigher139@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y curl vim &&     apt-get install -y nginx
      git python-dev python-pip libpq-dev postgresql-client &&     apt-get clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "daemon off;" >> /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install supervisor uwsgi
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisord.conf
  - CmdLine:
    - mkdir -p /etc/supervisor.conf.d &&     mkdir -p /var/log/supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/src/app && mkdir -p /var/log/uwsgi
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/app
  - Chown: ""
    Name: add
    SourcesAndDest:
    - requirements.txt
    - /usr/src/app/requirements.txt
  - CmdLine:
    - pip install -r /usr/src/app/requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /usr/src/app
  - CmdLine:
    - ln -s /usr/src/app/mayblog_nginx.conf /etc/nginx/sites-enabled
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/python2.7 manage.py collectstatic --noinput
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8000"
  - CmdLine:
    - /bin/bash
    - /usr/src/app/init.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM       ubuntu:14.04
