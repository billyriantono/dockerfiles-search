MetaArgs: null
Stages:
- BaseName: centos:centos6
  Commands:
  - Maintainer: '"Bosman"'
    Name: maintainer
  - Env:
    - Key: container
      Value: docker
    - Key: NAGIOS_HOME
      Value: '"/etc/nagios"'
    - Key: NAGIOS_BIN
      Value: '"/usr/sbin/nagios"'
    - Key: NAGIOS_USER
      Value: '"nagios"'
    - Key: NAGIOS_GROUP
      Value: '"nagios"'
    - Key: NAGIOS_CMDUSER
      Value: '"nagios"'
    - Key: NAGIOS_CMDGROUP
      Value: '"nagios"'
    - Key: NAGIOSADMIN_USER
      Value: '"nagiosadmin"'
    - Key: NAGIOSADMIN_PASS
      Value: '"nagios"'
    - Key: APACHE_RUN_USER
      Value: '"nagios"'
    - Key: APACHE_RUN_GROUP
      Value: '"nagios"'
    - Key: NAGIOS_TIMEZONE
      Value: '"MST"'
    Name: env
  - Env:
    - Key: PATH
      Value: /sbin:/bin:/usr/sbin:/usr/bin
    Name: env
  - CmdLine:
    - "yum clean all \t&& yum update -y"
    Name: run
    PrependShell: true
  - CmdLine:
    - "yum install -y \thttpd \tmod_ssl \tbash-completion \tyum-utils \tphp \tphp-cli
      \tmlocate \tsendmail \tcrontabs \tvim-common \tvim-enhanced \tmlocate \tsysstat
      \twget \tunzip \tscreen \tntp \tman \telinks \tcronie \tmtr \ttraceroute \tnmap
      \tipset \tpostfix \tbridge-utils \tperl \tperl-CGI \tperl-GD \tperl-CPAN \tperl-DBI
      \tperl-DBD-Pg \tepel-release"
    Name: run
    PrependShell: true
  - CmdLine:
    - "useradd nagios \t&& groupadd nagcmd \t&& usermod -a -G nagcmd nagios \t&& usermod
      -a -G nagcmd apache"
    Name: run
    PrependShell: true
  - CmdLine:
    - "yum-config-manager --enable epel-testing \t&& yum clean all \t&& yum install
      -y nrpe \tnagios \tnagios-plugins-all \tperl-Nagios-Plugin \tbash-completion
      \tpnp4nagios"
    Name: run
    PrependShell: true
  - CmdLine:
    - yum-config-manager --disable epel-testing
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/htpasswd -c -b /etc/nagios/htpasswd nagiosadmin nagiosadmin
    Name: run
    PrependShell: true
  - CmdLine:
    - perl -pi -e 's/^enable_notifications=1/enable_notifications=0/' /etc/nagios/nagios.cfg
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - 123/UDP
  - Name: expose
    Ports:
    - "5666"
  From:
    Image: centos:centos6
  Name: ""
  Platform: ""
  SourceCode: FROM    centos:centos6
