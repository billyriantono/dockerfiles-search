MetaArgs: null
Stages:
- BaseName: alpine:3.2
  Commands:
  - Maintainer: emihat <hattori.emi@imsbio.co.jp>
    Name: maintainer
  - Env:
    - Key: SAMTOOLS_VERSION
      Value: 1.3.1
    Name: env
  - Env:
    - Key: TABIX_VERSION
      Value: 0.2.6
    Name: env
  - CmdLine:
    - apk add --update pcre-dev openssl-dev  && apk add --virtual build-dependencies
      build-base curl  && curl -L -o samtools-${SAMTOOLS_VERSION}.tar.bz2     http://jaist.dl.sourceforge.net/project/samtools/samtools/${SAMTOOLS_VERSION}/samtools-${SAMTOOLS_VERSION}.tar.bz2  &&
      tar jxvf samtools-${SAMTOOLS_VERSION}.tar.bz2   && cd samtools-${SAMTOOLS_VERSION}/  &&
      ./configure --without-curses  && make  && make install  && curl -L -o tabix-${TABIX_VERSION}.tar.bz2     http://downloads.sourceforge.net/project/samtools/tabix/tabix-${TABIX_VERSION}.tar.bz2  &&
      tar jxvf tabix-${TABIX_VERSION}.tar.bz2   && cd tabix-${TABIX_VERSION}/  &&
      make  && ln -sf /tabix-${TABIX_VERSION}/tabix /usr/local/bin/  && apk del build-dependencies  &&
      rm -rf /var/chache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - samtools
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.2
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.2
