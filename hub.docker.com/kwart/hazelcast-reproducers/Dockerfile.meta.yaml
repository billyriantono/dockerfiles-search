MetaArgs: null
Stages:
- BaseName: openjdk:8-jre
  Commands:
  - Env:
    - Key: HZ_VERSION
      Value: "3.9"
    - Key: HZ_HOME
      Value: /opt/hazelcast
    - Key: JAVA_OPTS
      Value: '"-Djava.awt.headless=true -Dhazelcast.shutdownhook.policy=GRACEFUL"'
    Name: env
  - CmdLine:
    - mkdir -p $HZ_HOME     && apt-get update     && apt-get install -y groovy vim     &&
      sed -i 's/^assistive_technologies=/#&/' /etc/java-8-openjdk/accessibility.properties
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $HZ_HOME
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://repo.maven.apache.org/maven2/com/hazelcast/hazelcast-all/3.9/hazelcast-all-3.9.jar
    - hazelcast.xml
    - $HZ_HOME/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bashrc
    - /root/.bashrc
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8-jre
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre
