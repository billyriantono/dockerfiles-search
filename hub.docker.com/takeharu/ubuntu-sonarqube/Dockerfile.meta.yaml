MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - CmdLine:
    - "apt-get update && apt-get install -y \twget \tzip  \topenjdk-7-jdk"
    Name: run
    PrependShell: true
  - Env:
    - Key: SQ_VERSION
      Value: "5.1"
    Name: env
  - Env:
    - Key: SQ_HOME
      Value: /usr/local/sonarqube-$SQ_VERSION
    Name: env
  - CmdLine:
    - wget -O /tmp/SQ.zip http://dist.sonar.codehaus.org/sonarqube-$SQ_VERSION.zip     &&
      unzip -o /tmp/SQ.zip -d /usr/local/     && rm /tmp/SQ.zip
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./sonar.properties
    - $SQ_HOME/conf/
  - Name: volume
    Volumes:
    - $SQ_HOME/extensions
  - Name: expose
    Ports:
    - "9000"
  - CmdLine:
    - /usr/local/sonarqube-5.1/bin/linux-x86-64/sonar.sh
    - console
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
