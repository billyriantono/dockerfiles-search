    Path: /
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - highcharts-export-server
    - --enableServer
    - "1"
    - --port
    - "8080"
    Name: entrypoint
    PrependShell: false
  From:
    Image: node:7.7.2
  Name: ""
  Platform: ""
