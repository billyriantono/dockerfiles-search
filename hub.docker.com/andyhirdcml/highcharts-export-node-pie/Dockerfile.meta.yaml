    Name: add
    SourcesAndDest:
    - fonts/OpenSans-SemiboldItalic.ttf
    - OpenSans-SemiboldItalic.ttf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - fonts/OpenSans-ExtraBoldItalic.ttf
    - OpenSans-ExtraBoldItalic.ttf
