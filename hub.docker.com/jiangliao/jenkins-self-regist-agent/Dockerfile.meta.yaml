      Value: /opt/jdk
    Name: env
  - Env:
    - Key: MAVEN_CONFIG
      Value: '"$USER_HOME_DIR/.m2"'
    Name: env
  - Name: user
    User: jenkins
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - swarm-client-3.9.jar
    - /usr/local/swarm-client/swarm-client.jar
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start-agent.sh
    - /usr/local/bin/start-agent.sh
  - CmdLine:
    - /usr/local/bin/start-agent.sh
    Name: cmd
    PrependShell: false
  From:
    Image: jiangliao/swarm-client-slave:1.0
  Name: ""
  Platform: ""
