MetaArgs: null
Stages:
- BaseName: jiangliao/swarm-client-slave:1.0
  Commands:
  - Maintainer: jiangliao jiang.liao080@gmail.com>
    Name: maintainer
  - Key: MAVEN_VERSION
    Name: arg
    Value: 3.6.0
  - Key: USER_HOME_DIR
    Name: arg
    Value: '"/home/jenkins"'
  - Key: SHA
    Name: arg
    Value: fae9c12b570c3ba18116a4e26ea524b29f7279c17cbaadc3326ca72927368924d9131d11b9e851b8dc9162228b6fdea955446be41207a5cfc61283dd8a561d2f
  - Key: BASE_URL
    Name: arg
    Value: https://apache.osuosl.org/maven/maven-3/${MAVEN_VERSION}/binaries
  - Name: user
    User: root
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - apache-maven-3.6.0-bin.tar.gz
    - /tmp/apache-maven.tar.gz
  - CmdLine:
    - mkdir -p /usr/local/maven /usr/share/maven/ref   && echo "${SHA}  /tmp/apache-maven.tar.gz"
      | sha512sum -c -   && tar -xzf /tmp/apache-maven.tar.gz -C /usr/local/maven
      --strip-components=1   && rm -f /tmp/apache-maven.tar.gz   && ln -s /usr/local/maven/bin/mvn
      /usr/bin/mvn
    Name: run
    PrependShell: true
  - Env:
    - Key: MAVEN_HOME
      Value: /usr/local/maven
    Name: env
  - Env:
