  - CmdLine:
    - patch -Np1 --ignore-whitespace /usr/share/madsonic/madsonic.sh /keystore.patch
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /keystore.patch
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./start.sh
    - /start.sh
  - CmdLine:
    - chmod +x  /start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /start.sh
