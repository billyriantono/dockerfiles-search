MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Env:
    - Key: LANG
      Value: en_US.utf8
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y   ca-certificates   locales   default-jre-headless   unzip   wget   joe   patch   &&
      rm -rf /var/lib/apt/lists/*   && localedef -i en_US -c -f UTF-8 -A /usr/share/locale/locale.alias
      en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: PKG_NAME
      Value: madsonic
    Name: env
  - Env:
    - Key: PKG_VER
      Value: "6.3"
    Name: env
  - Env:
    - Key: PKG_BUILD
      Value: "9840"
    Name: env
  - Env:
    - Key: PKG_DATE
      Value: "20180107"
    Name: env
  - Env:
    - Key: DEB_NAME
      Value: ${PKG_DATE}_${PKG_NAME}-${PKG_VER}.${PKG_BUILD}.deb
    Name: env
  - CmdLine:
    - wget http://madsonic.org/download/${PKG_VER}/${DEB_NAME}
