MetaArgs: null
Stages:
- As: compilingaria2c
  BaseName: alpine
  Commands:
  - Key: ARIA2_VER
    Name: arg
    Value: 1.35.0
  - CmdLine:
    - apk add --no-cache ca-certificates make g++ gcc file cppunit-dev zlib-dev openssl-dev
      expat-dev sqlite-dev c-ares-dev libssh2-dev  && mkdir /aria2c  && wget -P /aria2c   https://github.com/aria2/aria2/releases/download/release-${ARIA2_VER}/aria2-${ARIA2_VER}.tar.gz  &&
      tar  -zxvf  /aria2c/aria2-${ARIA2_VER}.tar.gz  -C    /aria2c  && cd  /aria2c/aria2-${ARIA2_VER}  &&
      sed  -i  's/"1", 1, 16/"1", 1, 128/g'          src/OptionHandlerFactory.cc    &&
      sed  -i  's/"20M", 1_m, 1_g/"4k", 1_k, 1_g/g'  src/OptionHandlerFactory.cc    &&
      ./configure --without-libxml2  --without-gnutls --with-openssl  --host=x86_64-alpine-linux-musl   &&
      make install-strip   && ldd /usr/local/bin/aria2c   |cut -d ">" -f 2|grep lib|cut
      -d "(" -f 1|xargs tar -chvf /aria2c/aria2c.tar  && mkdir /aria2  && tar  -xvf
      /aria2c/aria2c.tar  -C /aria2   && cp --parents /usr/local/bin/aria2c /aria2
    Name: run
    PrependShell: true
  From:
    Image: alpine
  Name: compilingaria2c
  Platform: ""
  SourceCode: FROM alpine as compilingaria2c
- BaseName: alpine
  Commands:
  - Key: AriaNg_VER
    Name: arg
    Value: 1.1.4
  - Key: S6_VER
    Name: arg
    Value: 1.22.1.0
  - Env:
    - Key: RPC_SECRET
      Value: ""
    Name: env
  - Env:
    - Key: SECRETAUTO
      Value: "YES"
    Name: env
  - Env:
    - Key: TRACKERSAUTO
      Value: "YES"
    Name: env
  - Env:
    - Key: TZ
      Value: Asia/Shanghai
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root
    - /
  - Chown: ""
    From: compilingaria2c
    Name: copy
    SourcesAndDest:
    - /aria2
    - /
  - CmdLine:
    - apk add --no-cache bash ca-certificates darkhttpd tzdata && wget https://github.com/just-containers/s6-overlay/releases/download/v${S6_VER}/s6-overlay-amd64.tar.gz
      && tar xvzf s6-overlay-amd64.tar.gz && rm s6-overlay-amd64.tar.gz && wget https://github.com/mayswind/AriaNg/releases/download/${AriaNg_VER}/AriaNg-${AriaNg_VER}.zip
      && mkdir -p /usr/local/aria2/AriaNg/js/Originaljs && unzip -d /usr/local/aria2/AriaNg    AriaNg-${AriaNg_VER}.zip
      && rm AriaNg-${AriaNg_VER}.zip && cp /usr/local/aria2/AriaNg/js/aria-ng* /usr/local/aria2/AriaNg/js/Originaljs
      && chmod a+x /usr/local/bin/aria2c && chmod a+x /etc/cont-init.d/aria2c.sh &&
      chmod a+x /etc/services.d/aria2 && chmod a+x /usr/local/aria2/updatetrackers.sh
    Name: run
    PrependShell: true
