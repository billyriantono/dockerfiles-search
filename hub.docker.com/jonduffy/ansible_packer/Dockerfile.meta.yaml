MetaArgs: null
Stages:
- BaseName: golang:alpine
  Commands:
  - Env:
    - Key: USER
      Value: root
    Name: env
  - Env:
    - Key: PACKER_VERSION
      Value: 1.4.0
    Name: env
  - Env:
    - Key: PACKER_SHA256SUM
      Value: 73074f4fa07fe15b5d65a694ee7afae2d1a64f0287e6b40897adee77a7afc552
    Name: env
  - CmdLine:
    - apk --update upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --update git bash wget openssl
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://releases.hashicorp.com/packer/${PACKER_VERSION}/packer_${PACKER_VERSION}_linux_amd64.zip
    - ./
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://releases.hashicorp.com/packer/${PACKER_VERSION}/packer_${PACKER_VERSION}_SHA256SUMS
    - ./
  - CmdLine:
    - sed -i '/.*linux_amd64.zip/!d' packer_${PACKER_VERSION}_SHA256SUMS
    Name: run
    PrependShell: true
  - CmdLine:
    - sha256sum -cs packer_${PACKER_VERSION}_SHA256SUMS
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip packer_${PACKER_VERSION}_linux_amd64.zip -d /bin
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f packer_${PACKER_VERSION}_linux_amd64.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - apk update
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add python3 py-pip jq gcc python3-dev musl-dev libffi-dev build-base make
      openssl-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install --upgrade awscli
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install --upgrade pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install --upgrade ansible
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install cryptography==2.6.1
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --no-cache add ca-certificates && update-ca-certificates && ls -al /etc/ssl/
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add openssh
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "Host *" >> /etc/ssh/ssh_config
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "    SendEnv LANG LC_*" >> /etc/ssh/ssh_config
    Name: run
    PrependShell: true
  - CmdLine:
    - addgroup -S alpine && adduser -S alpine -G alpine
    Name: run
    PrependShell: true
  - CmdLine:
    - chown alpine:alpine /etc/ssl/certs/
    Name: run
    PrependShell: true
  - Name: user
    User: alpine
  - Name: workdir
    Path: /home/alpine
  From:
    Image: golang:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM golang:alpine
