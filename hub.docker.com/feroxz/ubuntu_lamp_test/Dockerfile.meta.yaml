MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: FeroXz "https://feroxz.myds.me"
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y openssh-server
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y zip unzip apt-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install apache2 -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install git nano tree nano curl ftp -y
    Name: run
    PrependShell: true
  - Env:
    - Key: LOG_STDOUT
      Value: '**Boolean**'
    Name: env
  - Env:
    - Key: LOG_STDERR
      Value: '**Boolean**'
    Name: env
  - Env:
    - Key: LOG_LEVEL
      Value: warn
    Name: env
  - Env:
    - Key: ALLOW_OVERRIDE
      Value: All
    Name: env
  - Env:
    - Key: DATE_TIMEZONE
      Value: UTC
    Name: env
  - Env:
    - Key: TERM
      Value: dumb
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - index.php
    - /var/www/html/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run-lamp.sh
    - /usr/sbin/
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/bin/nodejs /usr/bin/node
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/sbin/run-lamp.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data:www-data /var/www/html
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'root:root' |chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/^#?PermitRootLogin\s+.*/PermitRootLogin yes/' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/UsePAM yes/#UsePAM yes/g' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /root/.ssh
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean &&     rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www/html
  - Name: volume
    Volumes:
    - /var/log/httpd
  - Name: volume
    Volumes:
    - /etc/apache2
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "3306"
  - CmdLine:
    - /usr/sbin/run-lamp.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM       ubuntu:18.04
