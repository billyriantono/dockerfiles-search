MetaArgs: null
Stages:
- BaseName: yexianyi/oracle-jdk:centos7
  Commands:
  - Key: GIT_PROJECT_URL
    Name: arg
    Value: https://github.com/yexianyi/Chukonu.git
  - Key: SOURCE_PATH
    Name: arg
    Value: /home/Chukonu
  - Key: SOURCE_PATH_1
    Name: arg
    Value: $SOURCE_PATH/chukonu_consul_api
  - Key: SOURCE_PATH_2
    Name: arg
    Value: $SOURCE_PATH/chukonu_springboot_websocket
  - Key: TARGET_JAR_NAME
    Name: arg
    Value: springboot-websocket.jar
  - Key: JDK_INSTALL_PATH
    Name: arg
    Value: /usr/lib/java
  - Env:
    - Key: RUNNABLE_JAR_FILE
      Value: $TARGET_JAR_NAME
    Name: env
  - Env:
    - Key: CONSUL_AGENT
      Value: localhost
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: $JDK_INSTALL_PATH/jdk1.8.0_131
    Name: env
  - Env:
    - Key: PATH
      Value: $JAVA_HOME/bin:$PATH
    Name: env
  - Maintainer: Xianyi Ye <https://cn.linkedin.com/in/yexianyi>
    Name: maintainer
  - CmdLine:
    - "yum update -y \t&& yum install -y maven \t&& yum install -y git \t&& cd /home
      \t&& git clone https://github.com/yexianyi/Chukonu.git \t&& cd $SOURCE_PATH_1
      \t&& mvn clean install -DskipTests \t&& cd $SOURCE_PATH_2 \t&& mvn clean install
      -DskipTests \t&& cp target/$TARGET_JAR_NAME /home/$TARGET_JAR_NAME \t&& cd /home
      \t&& rm -rf $SOURCE_PATH \t&& yum -y remove git \t&& yum -y remove maven \t&&
      yum clean all \t&& yum autoremove -y"
    Name: run
    PrependShell: true
  - CmdLine:
    - java
    - -jar
    - /home/${RUNNABLE_JAR_FILE}
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - server
    Name: cmd
    PrependShell: false
  From:
    Image: yexianyi/oracle-jdk:centos7
  Name: ""
  Platform: ""
  SourceCode: FROM yexianyi/oracle-jdk:centos7
