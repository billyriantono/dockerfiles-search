MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: wsxjump@gmail.com
    Name: maintainer
  - Env:
    - Key: TIKA_VERSION
      Value: "1.20"
    Name: env
  - Env:
    - Key: TIKA_SERVER_URL
      Value: https://www.apache.org/dist/tika/tika-server-$TIKA_VERSION.jar
    Name: env
  - CmdLine:
    - "apt-get update \t&& apt-get install gnupg openjdk-8-jre-headless curl gdal-bin
      tesseract-ocr \t\ttesseract-ocr-eng tesseract-ocr-chi-sim tesseract-ocr-chi-tra
      \ -y \t&& curl -sSL https://people.apache.org/keys/group/tika.asc -o /tmp/tika.asc
      \t&& gpg --import /tmp/tika.asc \t&& curl -sSL \"$TIKA_SERVER_URL.asc\" -o /tmp/tika-server-${TIKA_VERSION}.jar.asc
      \t&& NEAREST_TIKA_SERVER_URL=$(curl -sSL http://www.apache.org/dyn/closer.cgi/${TIKA_SERVER_URL#https://www.apache.org/dist/}\\?asjson\\=1
      \t\t| awk '/\"path_info\": / { pi=$2; }; /\"preferred\":/ { pref=$2; }; END
      { print pref \" \" pi; };' \t\t| sed -r -e 's/^\"//; s/\",$//; s/\" \"//') \t&&
      echo \"Nearest mirror: $NEAREST_TIKA_SERVER_URL\" \t&& curl -sSL \"$NEAREST_TIKA_SERVER_URL\"
      -o /tika-server-${TIKA_VERSION}.jar \t&& apt-get clean -y && rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9998"
  - CmdLine:
    - java -jar /tika-server-${TIKA_VERSION}.jar -h 0.0.0.0
    Name: entrypoint
    PrependShell: true
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
