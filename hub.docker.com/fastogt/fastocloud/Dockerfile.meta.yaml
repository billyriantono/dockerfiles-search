MetaArgs: null
Stages:
- BaseName: debian:stretch-slim
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Alexandr Topilski <support@fastogt.com>"'
    Name: label
  - Env:
    - Key: USER
      Value: fastocloud
    Name: env
  - Env:
    - Key: APP_NAME
      Value: fastocloud
    Name: env
  - CmdLine:
    - groupadd -r $USER && useradd -r -g $USER $USER
    Name: run
    PrependShell: true
  - CmdLine:
    - 'set -ex;   BUILD_DEPS=''ca-certificates git python3 python3-pip'';   PREFIX=/usr/local;   apt-get
      update;   apt-get install -y $BUILD_DEPS --no-install-recommends;     pip3 install
      setuptools;   PYFASTOGT_DIR=/usr/src/pyfastogt;   mkdir -p $PYFASTOGT_DIR &&
      git clone https://github.com/fastogt/pyfastogt $PYFASTOGT_DIR && cd $PYFASTOGT_DIR
      && python3 setup.py install;     PROJECT_DIR=/usr/src/fastocloud;   mkdir -p
      $PROJECT_DIR && git clone https://github.com/fastogt/fastocloud $PROJECT_DIR
      && cd $PROJECT_DIR && git submodule update --init --recursive;   cd $PROJECT_DIR/build
      && ./build_env.py --prefix=$PREFIX;   LICENSE_KEY="$(license_gen --machine-id)";   cd
      $PROJECT_DIR/build && PKG_CONFIG_PATH=$PKG_CONFIG_PATH:/usr/local/lib/pkgconfig
      python3 build.py release $LICENSE_KEY 1 $PREFIX; rm -rf $PYFASTOGT_DIR $PROJECT_DIR
      # && apt-get purge -y --auto-remove $BUILD_DEPS'
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/$APP_NAME && chown $USER:$USER /var/run/$APP_NAME
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/run/$APP_NAME
  - Name: workdir
    Path: /var/run/$APP_NAME
  - CmdLine:
    - fastocloud
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "6001"
    - "6317"
    - "7000"
    - "8000"
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
