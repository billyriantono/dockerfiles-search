MetaArgs: null
Stages:
- BaseName: sonarqube:alpine
  Commands:
  - Maintainer: bozzo
    Name: maintainer
  - Env:
    - Key: GITLAB_PLUGIN_VERSION
      Value: 3.0.1
    Name: env
  - Env:
    - Key: GITLAB_AUTH_PLUGIN_VERSION
      Value: 1.3.2
    Name: env
  - Env:
    - Key: GITLAB_BADGES_PLUGIN_VERSION
      Value: 3.0.1
    Name: env
  - CmdLine:
    - "curl -o ${SONARQUBE_HOME}/lib/bundled-plugins/sonar-gitlab-plugin-${GITLAB_PLUGIN_VERSION}.jar
      -sSL \"https://github.com/gabrie-allaigre/sonar-gitlab-plugin/releases/download/${GITLAB_PLUGIN_VERSION}/sonar-gitlab-plugin-${GITLAB_PLUGIN_VERSION}.jar\"
      && \tcurl -o ${SONARQUBE_HOME}/lib/bundled-plugins/sonar-auth-gitlab-plugin-${GITLAB_AUTH_PLUGIN_VERSION}.jar
      -sSL \"https://github.com/gabrie-allaigre/sonar-auth-gitlab-plugin/releases/download/${GITLAB_AUTH_PLUGIN_VERSION}/sonar-auth-gitlab-plugin-${GITLAB_AUTH_PLUGIN_VERSION}.jar\"
      &&     curl -o ${SONARQUBE_HOME}/lib/bundled-plugins/qualinsight-plugins-sonarqube-badges-${GITLAB_BADGES_PLUGIN_VERSION}.jar
      -sSL \"https://github.com/QualInsight/qualinsight-plugins-sonarqube-badges/releases/download/qualinsight-plugins-sonarqube-badges-${GITLAB_BADGES_PLUGIN_VERSION}/qualinsight-sonarqube-badges-${GITLAB_BADGES_PLUGIN_VERSION}.jar\""
    Name: run
    PrependShell: true
  From:
    Image: sonarqube:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM sonarqube:alpine
