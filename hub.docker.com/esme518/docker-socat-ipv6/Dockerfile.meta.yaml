MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - CmdLine:
    - set -ex     && apk add --update socat     && rm -rf /var/cache/apk
    Name: run
    PrependShell: true
  - Env:
    - Key: PORT
      Value: "8080"
    Name: env
  - Env:
    - Key: PORT2
      Value: "8080"
    Name: env
  - Env:
    - Key: HOST
      Value: example.com
    Name: env
  - Name: expose
    Ports:
    - $PORT/tcp
  - Name: expose
    Ports:
    - $PORT/udp
  - CmdLine:
    - socat -d -d TCP-LISTEN:$PORT,fork,reuseaddr TCP6:$HOST:$PORT2 &     socat -d
      -d UDP-LISTEN:$PORT,fork,reuseaddr UDP6:$HOST:$PORT2
    Name: cmd
    PrependShell: true
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
