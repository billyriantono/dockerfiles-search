MetaArgs: null
Stages:
- BaseName: alpine:3.8
  Commands:
  - Env:
    - Key: OC_VERSION
      Value: 0.12.4
    Name: env
  - CmdLine:
    - "buildDeps=\" \t\tg++ \t\tgnutls-dev \t\tgpgme \t\tlibev-dev \t\tlibnl3-dev
      \t\tlibseccomp-dev \t\tlinux-headers \t\tlinux-pam-dev \t\tlz4-dev \t\tmake
      \t\treadline-dev \t\ttar \t\txz \t\"; \tset -x \t&& apk add --update --virtual
      .build-deps $buildDeps \t&& apk add curl gnutls-utils iptables \t&& curl -SL
      \"ftp://ftp.infradead.org/pub/ocserv/ocserv-$OC_VERSION.tar.xz\" -o ocserv.tar.xz
      \t&& curl -SL \"ftp://ftp.infradead.org/pub/ocserv/ocserv-$OC_VERSION.tar.xz.sig\"
      -o ocserv.tar.xz.sig \t&& gpg --keyserver ha.pool.sks-keyservers.net --recv-keys
      96865171 7F343FA7 \t&& gpg --verify ocserv.tar.xz.sig \t&& mkdir -p /usr/src/ocserv
      \t&& tar -xf ocserv.tar.xz -C /usr/src/ocserv --strip-components=1 \t&& rm ocserv.tar.xz*
      \t&& cd /usr/src/ocserv \t&& ./configure \t&& make \t&& make install \t&& mkdir
      -p /etc/ocserv \t&& cd / \t&& rm -rf /usr/src/ocserv \t&& runDeps=\"$( \t\tscanelf
      --needed --nobanner /usr/local/sbin/ocserv \t\t\t| awk '{ gsub(/,/, \"\\nso:\",
      $2); print \"so:\" $2 }' \t\t\t| xargs -r apk info --installed \t\t\t| sort
      -u \t\t)\" \t&& apk add --virtual .run-deps $runDeps \t&& apk del .build-deps
      \t&& apk add libnl3 readline \t&& rm -rf /var/cache/apk"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /etc/ocserv
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ocserv.conf
    - /etc/ocserv/ocserv.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - All
    - /etc/ocserv/config-per-group/All
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /entrypoint.sh
  - Env:
    - Key: PORT
      Value: "443"
    Name: env
  - Env:
    - Key: IPV4
      Value: 10.10.10.0
    Name: env
  - Env:
    - Key: IPV4MASK
      Value: 255.255.255.0
    Name: env
  - Env:
    - Key: DNS
      Value: 1.1.1.1
    Name: env
  - Env:
    - Key: DNS2
      Value: 1.0.0.1
    Name: env
  - Name: expose
    Ports:
    - $PORT/tcp
  - Name: expose
    Ports:
    - $PORT/udp
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - ocserv
    - -c
    - /etc/ocserv/ocserv.conf
    - -f
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.8
