MetaArgs: null
Stages:
- BaseName: golang:latest
  Commands:
  - Maintainer: Michele Bertasi
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - fs/
    - /
  - CmdLine:
    - apt-get update                                                      &&     apt-get
      install -y ncurses-dev libtolua-dev exuberant-ctags sudo           zsh vim-nox                                                         &&     apt-get
      clean && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - go get golang.org/x/tools/cmd/godoc                                 &&     go
      get github.com/nsf/gocode                                        &&     go get
      golang.org/x/tools/cmd/goimports                             &&     go get github.com/rogpeppe/godef                                    &&     go
      get golang.org/x/tools/cmd/gorename                              &&     go get
      golang.org/x/lint/golint                                     &&     go get github.com/kisielk/errcheck                                  &&     go
      get github.com/jstemmer/gotags                                   &&     go get
      github.com/tools/godep
    Name: run
    PrependShell: true
  - CmdLine:
    - 'adduser dev --disabled-password --gecos ""                          &&     echo
      "ALL            ALL = (ALL) NOPASSWD: ALL" >> /etc/sudoers     &&     chown
      -R dev:dev /home/dev /go                                      &&     rm -rf
      /go/src/* /go/pkg                                            &&     apt-get
      remove -y ncurses-dev                                       &&     apt-get autoremove
      -y                                               &&     apt-get clean && rm
      -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*'
    Name: run
    PrependShell: true
  - Name: user
    User: dev
  - Env:
    - Key: HOME
      Value: /home/dev
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - curl -fLo ~/.vim/autoload/plug.vim --create-dirs     https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
      &&     vim +'silent :PlugInstall' +qall       &&     vim +'silent :GoInstallBinaries'
      +qall &&     sudo mv /go/bin/* /usr/local/go/bin    &&     sudo rm -rf /go/src/*
      /go/pkg
    Name: run
    PrependShell: true
  - CmdLine:
    - touch ~/.zshrc && unset ZSH &&     sh -c "$(curl -fsSL https://raw.githubusercontent.com/robbyrussell/oh-my-zsh/master/tools/install.sh)"
    Name: run
    PrependShell: true
  - CmdLine:
    - zsh
    Name: entrypoint
    PrependShell: false
  From:
    Image: golang:latest
  Name: ""
  Platform: ""
  SourceCode: FROM golang:latest
