MetaArgs: null
Stages:
- BaseName: alexiswl/containers:latest
  Commands:
  - Labels:
    - Key: base.image
      Value: '"biocontainers:latest"'
    Name: label
  - Labels:
    - Key: version
      Value: '"1"'
    Name: label
  - Labels:
    - Key: software
      Value: '"picard"'
    Name: label
  - Labels:
    - Key: software.version
      Value: '"2.17"'
    Name: label
  - Labels:
    - Key: description
      Value: '"Picard is a set of command line tools for manipulating high-throughput
        sequencing (HTS) data"'
    Name: label
  - Labels:
    - Key: website
      Value: '"http://broadinstitute.github.io/picard/"'
    Name: label
  - Labels:
    - Key: documentation
      Value: '"http://broadinstitute.github.io/picard/"'
    Name: label
  - Labels:
    - Key: license
      Value: '"GPLv3"'
    Name: label
  - Labels:
    - Key: tags
      Value: '"Genomics"'
    Name: label
  - Maintainer: Alexis Lucattini <alexis.lucattini@agrf.org.au>
    Name: maintainer
  - CmdLine:
    - conda install -c bioconda picard=2.17
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /data/
  - CmdLine:
    - picard
    Name: entrypoint
    PrependShell: false
  From:
    Image: alexiswl/containers:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alexiswl/containers:latest
