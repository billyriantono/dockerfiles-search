MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Maintainer: Viacheslav Kalashnikov <xemuliam@gmail.com>
    Name: maintainer
  - Key: DIST_MIRROR
    Name: arg
    Value: http://archive.apache.org/dist/nifi
  - Key: VERSION
    Name: arg
    Value: 1.7.0
  - Env:
    - Key: NIFI_HOME
      Value: /opt/nifi
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-1.8-openjdk
    - Key: PATH
      Value: $PATH:/usr/lib/jvm/java-1.8-openjdk/jre/bin:/usr/lib/jvm/java-1.8-openjdk/bin
    Name: env
  - CmdLine:
    - apk add --no-cache bash curl openjdk8 &&            mkdir -p ${NIFI_HOME} &&            curl
      ${DIST_MIRROR}/${VERSION}/nifi-${VERSION}-bin.tar.gz | tar xvz -C ${NIFI_HOME}
      &&            mv ${NIFI_HOME}/nifi-${VERSION}/* ${NIFI_HOME} &&            rm
      -rf ${NIFI_HOME}/nifi-${VERSION} &&            rm -rf *.tar.gz
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
    - "8081"
    - "8443"
  - Name: volume
    Volumes:
    - ${NIFI_HOME}/logs
    - ${NIFI_HOME}/flowfile_repository
    - ${NIFI_HOME}/database_repository
    - ${NIFI_HOME}/content_repository
    - ${NIFI_HOME}/provenance_repository
  - Name: workdir
    Path: ${NIFI_HOME}
  - CmdLine:
    - ./bin/nifi.sh run
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM       alpine:3.7
