MetaArgs: null
Stages:
- BaseName: sonatype/nexus3
  Commands:
  - Maintainer: Brad Beck <bradley.beck+docker@gmail.com>
    Name: maintainer
  - Env:
    - Key: NEXUS_SSL
      Value: ${NEXUS_HOME}/etc/ssl
    Name: env
  - Env:
    - Key: PUBLIC_CERT
      Value: ${NEXUS_SSL}/cacert.pem
    - Key: PUBLIC_CERT_SUBJ
      Value: /CN=localhost
    - Key: PRIVATE_KEY
      Value: ${NEXUS_SSL}/cakey.pem
    - Key: PRIVATE_KEY_PASSWORD
      Value: password
    Name: env
  - Key: GOSU_VERSION
    Name: arg
    Value: "1.11"
  - Name: user
    User: root
  - CmdLine:
    - sed -e '/^enabled=1/ s/=1/=0/' -i /etc/yum/pluginconf.d/subscription-manager.conf  &&
      yum -y update && yum install -y openssl libxml2 libxslt && yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - set -eux;    curl -o /usr/local/bin/gosu -SL "https://github.com/tianon/gosu/releases/download/$GOSU_VERSION/gosu-amd64";     curl
      -o /usr/local/bin/gosu.asc -SL "https://github.com/tianon/gosu/releases/download/$GOSU_VERSION/gosu-amd64.asc";     gpg
      --batch --keyserver hkps://keys.openpgp.org --recv-keys B42F6819007F00F88E364FD4036A9C25BF357DD4;     gpg
      --batch --verify /usr/local/bin/gosu.asc /usr/local/bin/gosu;     rm -rf /root/.gnupg/
      /usr/local/bin/gosu.asc;     command -v gpgconf && gpgconf --kill all || :;     chmod
      +x /usr/local/bin/gosu;     gosu --version;     gosu nobody true
    Name: run
    PrependShell: true
  - CmdLine:
    - sed     -e '/^nexus-args/ s:$:,${jetty.etc}/jetty-https.xml:'     -e '/^application-port/a
      application-port-ssl=8443'     -i ${NEXUS_HOME}/etc/nexus-default.properties
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - ${NEXUS_HOME}/entrypoint.sh
  - CmdLine:
    - chown nexus:nexus ${NEXUS_HOME}/entrypoint.sh && chmod a+x ${NEXUS_HOME}/entrypoint.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - ${NEXUS_SSL}
  - Name: expose
    Ports:
    - "8443"
  - Name: workdir
    Path: ${NEXUS_HOME}
  - CmdLine:
    - ./entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - bin/nexus
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: sonatype/nexus3
  Name: ""
  Platform: ""
  SourceCode: FROM       sonatype/nexus3
