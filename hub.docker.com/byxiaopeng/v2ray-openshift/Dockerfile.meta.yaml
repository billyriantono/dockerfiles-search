MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Env:
    - Key: CONFIG_JSON
      Value: none
    Name: env
  - CmdLine:
    - apk add --no-cache --virtual .build-deps ca-certificates curl bash  && curl
      https://install.direct/go.sh | bash  && rm -rf /usr/bin/v2ray/geoip.dat /usr/bin/v2ray/geosite.dat  &&
      chgrp -R 0 /etc/v2ray  && chmod -R g+rwX /etc/v2ray
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - configure.sh
    - /configure.sh
  - CmdLine:
    - chmod +x /configure.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /configure.sh
    Name: entrypoint
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
    - "8080"
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
