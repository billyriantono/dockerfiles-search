MetaArgs: null
Stages:
- BaseName: alpine:3.10.1
  Commands:
  - Labels:
    - Key: maintainer
      Value: eric4545@users.noreply.github.com
    Name: label
  - Env:
    - Key: KUSTOMIZE_VERSION
      Value: 3.5.3
    Name: env
  - Env:
    - Key: CHAMBER_VERSION
      Value: v2.3.3
    Name: env
  - Env:
    - Key: YQ_VERSION
      Value: 2.4.0
    Name: env
  - CmdLine:
    - apk --no-cache add         git         curl         openssh-client         bash     &&     curl
      -sLo /tmp/kustomize.tar.gz "https://github.com/kubernetes-sigs/kustomize/releases/download/kustomize%2Fv$KUSTOMIZE_VERSION/kustomize_v${KUSTOMIZE_VERSION}_linux_amd64.tar.gz"
      &&         tar -zxvf /tmp/kustomize.tar.gz -C /tmp &&         chmod +x /tmp/kustomize
      &&         mv /tmp/kustomize /usr/local/bin/kustomize &&     curl -sLo ./chamber
      "https://github.com/segmentio/chamber/releases/download/v2.3.3/chamber-${CHAMBER_VERSION}-linux-amd64"
      &&         chmod +x ./chamber &&         mv chamber /usr/local/bin/chamber &&     curl
      -sLo ./yq "https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/yq_linux_amd64"
      &&         chmod +x ./yq &&         mv yq /usr/local/bin/yq
    Name: run
    PrependShell: true
  From:
    Image: alpine:3.10.1
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10.1
