MetaArgs: null
Stages:
- As: builder
  BaseName: abiosoft/caddy:builder
  Commands:
  - Key: version
    Name: arg
    Value: '"1.0.1"'
  - Key: plugins
    Name: arg
    Value: '"git,cors,realip,expires,cache"'
  - CmdLine:
    - go get -v github.com/abiosoft/parent
    Name: run
    PrependShell: true
  - CmdLine:
    - VERSION=${version} PLUGINS=${plugins} ENABLE_TELEMETRY=false /bin/sh /usr/bin/builder.sh
    Name: run
    PrependShell: true
  From:
    Image: abiosoft/caddy:builder
  Name: builder
  Platform: ""
  SourceCode: FROM abiosoft/caddy:builder as builder
- BaseName: alpine:3.10
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Abiola Ibrahim <abiola89@gmail.com>"'
    Name: label
  - Key: version
    Name: arg
    Value: '"1.0.1"'
  - Labels:
    - Key: caddy_version
      Value: '"$version"'
    Name: label
  - Env:
    - Key: ACME_AGREE
      Value: '"false"'
    Name: env
  - Env:
    - Key: ENABLE_TELEMETRY
      Value: '"false"'
    Name: env
  - CmdLine:
    - apk add --no-cache     ca-certificates     git     mailcap     openssh-client     tzdata
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /install/caddy
    - /usr/bin/caddy
  - CmdLine:
    - /usr/bin/caddy -version
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/caddy -plugins
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "2015"
    - "443"
    - "80"
  - Name: volume
    Volumes:
    - /root/.caddy
    - /srv
  - Name: workdir
    Path: /srv
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Caddyfile
    - /etc/Caddyfile
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - index.html
    - /srv/index.html
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/bin/parent
    - /bin/parent
  - CmdLine:
    - /bin/parent
    - caddy
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --conf
    - /etc/Caddyfile
    - --log
    - stdout
    - --agree=$ACME_AGREE
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10
