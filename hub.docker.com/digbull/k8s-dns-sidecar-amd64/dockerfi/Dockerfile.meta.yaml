MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - CmdLine:
    - yum install -y https://centos7.iuscommunity.org/ius-release.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y         yum-utils         python36u         python36u-devel         python36u-pip         curl         git         rlwrap         screen         vim         emacs-nox
      &&     yum install -y         epel-release &&     yum groupinstall -y "Development
      Tools" &&     yum install -y         libffi-devel         libxml2-devel         libxslt-devel         npm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum clean -y all
    Name: run
    PrependShell: true
  - CmdLine:
    - alternatives --install /usr/bin/python python /usr/bin/python2 50
    Name: run
    PrependShell: true
  - CmdLine:
    - alternatives --install /usr/bin/python python /usr/bin/python3.6 60
    Name: run
    PrependShell: true
  - CmdLine:
    - alternatives --set python /usr/bin/python3.6
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/bin/pip3.6 /usr/bin/pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade pip pipenv setuptools wheel
    Name: run
    PrependShell: true
  - CmdLine:
    - localedef --quiet -c -i en_US -f UTF-8 en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: WORKING_DIR
      Value: /opt/invenio
    Name: env
  - Env:
    - Key: INVENIO_INSTANCE_PATH
      Value: ${WORKING_DIR}/var/instance
    Name: env
  - CmdLine:
    - mkdir -p ${INVENIO_INSTANCE_PATH}
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ${WORKING_DIR}/src
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${WORKING_DIR}/src
  - Env:
    - Key: INVENIO_USER_ID
      Value: "1000"
    Name: env
  - CmdLine:
    - chgrp -R 0 ${WORKING_DIR} &&     chmod -R g=u ${WORKING_DIR}
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd invenio --uid ${INVENIO_USER_ID} --gid 0 &&     chown -R invenio:root
      ${WORKING_DIR}
    Name: run
    PrependShell: true
  - CmdLine:
    - npm update &&     npm install --silent -g node-sass@3.8.0 clean-css@3.4.24 uglify-js
      requirejs
    Name: run
    PrependShell: true
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
