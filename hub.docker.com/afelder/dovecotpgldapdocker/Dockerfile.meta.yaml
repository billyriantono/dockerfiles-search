Stages:
- BaseName: debian:stable-slim
  Commands:
  - CmdLine:
    - apt-get update     && apt-get install      dovecot-core      dovecot-common      dovecot-imapd      dovecot-pop3d      dovecot-ldap      dovecot-pgsql      dovecot-solr      dovecot-antispam      dovecot-lmtpd
      -y      && apt-get autoremove -y      && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -r -u 150 -g mail -d /var/vmail -s /sbin/nologin -c "Virtual Mail User"
      vmail     && mkdir -p /var/vmail     && chmod -R 770 /var/vmail     && chown
      -R vmail:mail /var/vmail     && chown -R vmail:dovecot /etc/dovecot     && chmod
      -R o-rwx /etc/dovecot
    Name: run
    PrependShell: true
