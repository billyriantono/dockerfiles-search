MetaArgs: null
Stages:
- BaseName: centurylink/apache-php:latest
  Commands:
  - Maintainer: CenturyLink
    Name: maintainer
  - CmdLine:
    - apt-get update && DEBIAN_FRONTEND=noninteractive apt-get -y upgrade &&   DEBIAN_FRONTEND=noninteractive
      apt-get -y install supervisor pwgen &&   apt-get -y install mysql-client &&   apt-get
      -y install postgresql-client
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -fr /app && mkdir /app && cd /app &&   curl -O http://ftp.drupal.org/files/projects/drupal-7.34.tar.gz
      &&   tar -xzvf drupal-7.34.tar.gz &&   rm drupal-7.34.tar.gz &&   mv drupal-7.34/*
      drupal-7.34/.htaccess ./ &&   mv drupal-7.34/.gitignore ./ &&   rmdir drupal-7.34
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - test.html
    - /app/test.html
  - CmdLine:
    - cp app/sites/default/default.settings.php app/sites/default/settings.php &&     chmod
      a+w app/sites/default/settings.php &&     chmod a+w app/sites/default
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - exec supervisord -n
    Name: cmd
    PrependShell: true
  From:
    Image: centurylink/apache-php:latest
  Name: ""
  Platform: ""
  SourceCode: FROM centurylink/apache-php:latest
