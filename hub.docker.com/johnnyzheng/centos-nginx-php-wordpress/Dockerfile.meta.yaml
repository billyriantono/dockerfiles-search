MetaArgs: null
Stages:
- BaseName: johnnyzheng/centos-nginx-php
  Commands:
  - Maintainer: Johnny Zheng <johnny@itfolks.com.au>
    Name: maintainer
  - CmdLine:
    - curl https://wordpress.org/latest.tar.gz | tar xz
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /usr/local/bin/wp https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
      && chmod +x /usr/local/bin/wp
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - container-files
    - /
  - CmdLine:
    - cd /wordpress && chown www:www . -R  && find . -type d -exec chmod 700 {} \;
      && find . -type f -exec chmod 600 {} \; && chmod -R 777 wp-content
    Name: run
    PrependShell: true
  - Env:
    - Key: DOMAIN
      Value: '""'
    - Key: LOCALE
      Value: '"zh_CN"'
    - Key: TIMEZONE
      Value: '"Asia/Shanghai"'
    - Key: TITLE
      Value: '"Wordpress"'
    - Key: ADMIN_EMAIL
      Value: '"admin@localhost"'
    - Key: ADMIN_PASSWORD
      Value: '"password"'
    - Key: DB_ENV_USER
      Value: '"admin"'
    - Key: DB_ENV_PASS
      Value: '""'
    - Key: OVERRIDDEN
      Value: '"FALSE"'
    Name: env
  From:
    Image: johnnyzheng/centos-nginx-php
  Name: ""
  Platform: ""
  SourceCode: FROM johnnyzheng/centos-nginx-php
