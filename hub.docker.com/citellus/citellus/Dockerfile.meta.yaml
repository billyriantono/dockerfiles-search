MetaArgs: null
Stages:
- BaseName: registry.centos.org/centos/centos7-atomic:latest
  Commands:
  - Maintainer: Citellus developers <citellus _AT_ googlegroups.com>
    Name: maintainer
  - Labels:
    - Key: name
      Value: '"citellus/citellus"'
    - Key: maintainer
      Value: '"citellus _AT_ googlegroups.com.com"'
    - Key: vendor
      Value: '"Citellus"'
    - Key: version
      Value: '"1.0.0"'
    - Key: release
      Value: '"1"'
    - Key: summary
      Value: '"System configuration validation program"'
    - Key: description
      Value: '"Citellus is a program that should help with system configuration validation
        on either live system or any sort of snapshot of the filesystem."'
    Name: label
  - Env:
    - Key: USER_NAME
      Value: citellus
    - Key: USER_UID
      Value: "10001"
    Name: env
  - CmdLine:
    - PRERREQ_PKGS="shadow-utils       libsemanage       ustr       audit-libs       libcap-ng       epel-release"
      &&     REQ_PKGS="bc       python-pip" &&     microdnf install --nodocs ${PRERREQ_PKGS}
      &&     microdnf install --nodocs ${REQ_PKGS} &&     useradd -l -u ${USER_UID}
      -r -g 0 -s /sbin/nologin       -c "${USER_NAME} application user" ${USER_NAME}
      &&     microdnf remove ${PRERREQ_PKGS} &&     microdnf clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade pip --no-cache-dir &&     pip install --upgrade pbr --no-cache-dir
      &&     pip install --upgrade citellus --no-cache-dir &&     mkdir -p /data &&     chmod
      -R u+x /data &&     chown -R ${USER_UID}:0 /data &&     chmod -R g=u /data
    Name: run
    PrependShell: true
  - Name: user
    User: "10001"
  - Name: volume
    Volumes:
    - /data
  - CmdLine:
    - /usr/bin/citellus.py
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -h
    Name: cmd
    PrependShell: false
  From:
    Image: registry.centos.org/centos/centos7-atomic:latest
  Name: ""
  Platform: ""
  SourceCode: FROM registry.centos.org/centos/centos7-atomic:latest
