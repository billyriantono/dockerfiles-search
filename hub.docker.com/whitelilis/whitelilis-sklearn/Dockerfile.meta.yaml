MetaArgs: null
Stages:
- BaseName: python:3.7-slim
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app
  - Name: workdir
    Path: /app
  - CmdLine:
    - pip install -r requirements.txt
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5000"
  - Env:
    - Key: MODEL_NAME
      Value: MyModel
    Name: env
  - Env:
    - Key: API_TYPE
      Value: REST
    Name: env
  - Env:
    - Key: SERVICE_TYPE
      Value: MODEL
    Name: env
  - Env:
    - Key: PERSISTENCE
      Value: "0"
    Name: env
  - CmdLine:
    - exec seldon-core-microservice $MODEL_NAME $API_TYPE --service-type $SERVICE_TYPE
      --persistence $PERSISTENCE
    Name: cmd
    PrependShell: true
  From:
    Image: python:3.7-slim
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.7-slim
