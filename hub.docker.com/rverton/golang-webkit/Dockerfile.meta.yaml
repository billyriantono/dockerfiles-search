MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - CmdLine:
    - "apt-get update -y && apt-get install --no-install-recommends -y -q \tcurl \tbuild-essential
      \tca-certificates \tgit \tmercurial \tbzr \tdbus \txvfb"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /goroot && curl https://storage.googleapis.com/golang/go1.3.1.linux-amd64.tar.gz
      | tar xvzf - -C /goroot --strip-components=1
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /gopath
    Name: run
    PrependShell: true
  - Env:
    - Key: GOROOT
      Value: /goroot
    Name: env
  - Env:
    - Key: GOPATH
      Value: /gopath
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$GOROOT/bin:$GOPATH/bin
    Name: env
  - CmdLine:
    - apt-get update -y && apt-get install --no-install-recommends -y -q libwebkit2gtk-3.0-dev
      libgtk-3-dev libcairo2-dev libglib2.0-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - go get -u -tags gtk_3_10 github.com/sourcegraph/webloop/...
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./init.sh
    - /opt/init.sh
  - CmdLine:
    - chmod +x /opt/init.sh
    Name: run
    PrependShell: true
  - Expression: WORKDIR /gopath/src/app
    Name: onbuild
  - Expression: ADD . /gopath/src/app/
    Name: onbuild
  - Expression: RUN go get app
    Name: onbuild
  - Expression: CMD ["/opt/init.sh"]
    Name: onbuild
