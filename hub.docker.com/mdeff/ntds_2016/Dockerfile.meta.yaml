MetaArgs: null
Stages:
- BaseName: python:3.5
  Commands:
  - Maintainer: MichaÃ«l Defferrard <michael.defferrard@epfl.ch>
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get install -y --no-install-recommends gfortran &&     apt-get
      clean
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /data
  - CmdLine:
    - git clone --depth=1 https://github.com/mdeff/ntds_2016.git repo &&     mkdir
      mount
    Name: run
    PrependShell: true
  - CmdLine:
    - pip --no-cache-dir install --upgrade pip &&     pip --no-cache-dir install numpy
      &&     pip --no-cache-dir install -r repo/requirements.txt &&     jupyter nbextension
      enable --py --sys-prefix widgetsnbextension &&     jupyter nbextension install
      --py --sys-prefix vega &&     jupyter nbextension enable --py --sys-prefix vega
      &&     make -C repo test
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/krallin/tini/releases/download/v0.13.0/tini
    - /usr/bin/tini
  - CmdLine:
    - chmod +x /usr/bin/tini
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/tini
    - --
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - jupyter
    - notebook
    - --no-browser
    - --port=8888
    - --ip=0.0.0.0
    - --config=/data/repo/jupyter_notebook_config.py
    - --allow-root
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "8888"
  From:
    Image: python:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.5
