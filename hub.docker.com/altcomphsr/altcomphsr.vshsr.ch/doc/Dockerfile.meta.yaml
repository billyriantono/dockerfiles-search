MetaArgs: null
Stages:
- BaseName: alpin3/php-apache:3.4
  Commands:
  - Maintainer: kost - https://github.com/kost
    Name: maintainer
  - Env:
    - Key: WALLABAG_VERSION
      Value: 2.1.4
    - Key: WALLABAG_SECRET
      Value: ovmpmAWXRCabNlMgzlzFXDYmCFfzGv
    - Key: WALLABAG_SMTPHOST
      Value: 127.0.0.1
    - Key: WALLABAG_SMTPUSER
      Value: "null"
    - Key: WALLABAG_SMTPPASSWORD
      Value: "null"
    - Key: WALLABAG_SMTPFROM
      Value: no-reply@example.org
    - Key: SYMFONY_ENV
      Value: prod
    Name: env
  - CmdLine:
    - apk upgrade --no-cache --update && apk --update --no-cache add wget ca-certificates       curl       git       tar       libwebp       mariadb-client       postgresql-client       pcre       php5       php5-bcmath       php5-ctype       php5-curl       php5-dom       php5-fpm       php5-gd       php5-gettext       php5-iconv       php5-json       php5-openssl       php5-pdo_mysql       php5-pdo_pgsql       php5-pdo_sqlite       php5-phar       php5-xml       php5-zlib       php5      py-mysqldb       py-psycopg2       py-simplejson     &&
      mkdir /web     && git clone --branch $WALLABAG_VERSION --depth 1 https://github.com/wallabag/wallabag.git
      /web/wallabag     && cd /web/wallabag     && echo "Success"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root
    - /
  - CmdLine:
    - cd /web/wallabag     && composer install --no-dev -o --prefer-dist     && chown
      -R apache:apache var bin app/config vendor data web     && echo "Success"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/
    - /scripts
  - Name: volume
    Volumes:
    - /web/wallabag/var
    - /web/wallabag/data
    - /web/wallabag/config
  From:
    Image: alpin3/php-apache:3.4
  Name: ""
  Platform: ""
  SourceCode: FROM alpin3/php-apache:3.4
