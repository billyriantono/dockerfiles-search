MetaArgs: null
Stages:
- BaseName: alpine:edge
  Commands:
  - Maintainer: David Cuadrado <dacuad@facebook.com>
    Name: maintainer
  - Name: expose
    Ports:
    - "9001"
  - Env:
    - Key: GOPATH
      Value: /go
    Name: env
  - Env:
    - Key: APPPATH
      Value: $GOPATH/src/github.com/dcu/mongodb_exporter
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - $APPPATH
  - CmdLine:
    - apk add --update -t build-deps go git mercurial libc-dev gcc libgcc     && cd
      $APPPATH && go get -d && go build -o /bin/mongodb_exporter     && apk del --purge
      build-deps && rm -rf $GOPATH
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/mongodb_exporter
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM       alpine:edge
