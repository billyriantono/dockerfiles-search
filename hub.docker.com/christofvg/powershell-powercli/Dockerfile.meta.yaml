MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Christof Van Geendertaelen <christof@groovesoundz.be>"'
    Name: label
  - Name: workdir
    Path: '"/tmp"'
  - Chown: ""
    Name: add
    SourcesAndDest:
    - '"https://packages.microsoft.com/config/ubuntu/18.04/packages-microsoft-prod.deb"'
    - /tmp/packages-microsoft-prod.deb
  - CmdLine:
    - apt-get update     && apt-get install -y /tmp/packages-microsoft-prod.deb     &&
      apt-get update     && apt-get install -y powershell
    Name: run
    PrependShell: true
  - CmdLine:
    - pwsh -NoLogo -NoProfile -Command "Install-Module -Name VMware.PowerCLI -Force"
    Name: run
    PrependShell: true
  - CmdLine:
    - pwsh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
