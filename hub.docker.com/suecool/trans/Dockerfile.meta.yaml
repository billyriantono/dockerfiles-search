MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - CmdLine:
    - sed -i 's/dl-cdn.alpinelinux.org/mirrors.aliyun.com/g' /etc/apk/repositories
      &&     apk --no-cache add transmission-daemon --update
    Name: run
    PrependShell: true
  - Env:
    - Key: USERNAME
      Value: admin
    Name: env
  - Env:
    - Key: PASSWORD
      Value: password
    Name: env
  - Key: SETTINGS
    Name: arg
    Value: /etc/transmission-daemon/settings.json
  - Name: volume
    Volumes:
    - /trans
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - settings.json
    - /etc/transmission-daemon/settings.json
  - CmdLine:
    - sed -i -e "s/#rpc-password#/$PASSWORD/" $SETTINGS &&     sed -i -e "s/#rpc-username#/$USERNAME/"
      $SETTINGS
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 51413/tcp
    - 51413/udp
    - "9091"
  - CmdLine:
    - /usr/bin/transmission-daemon --foreground --config-dir /etc/transmission-daemon
    Name: cmd
    PrependShell: true
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
