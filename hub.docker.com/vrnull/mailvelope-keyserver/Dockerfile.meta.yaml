MetaArgs: null
Stages:
- BaseName: node:latest
  Commands:
  - Name: workdir
    Path: /app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app
  - CmdLine:
    - npm install     && curl -L https://github.com/Yelp/dumb-init/releases/download/v1.2.2/dumb-init_1.2.2_amd64
      -o /app/dumb-init     && chmod +x /app/dumb-init
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/dumb-init
    - --
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - npm
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: node:latest
  Name: ""
  Platform: ""
  SourceCode: FROM node:latest
