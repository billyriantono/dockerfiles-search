MetaArgs: null
Stages:
- BaseName: daocloud.io/centos:7
  Commands:
  - Labels:
    - Key: maintainer
      Value: docker_user<docker_user@email.com>
    Name: label
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.repo
    - /etc/yum.repos.d/
  - CmdLine:
    - yum update -y && yum install -y wget && wget -O /etc/yum.repos.d/CentOs-Base.repo
      http://mirrors.163.com/.help/CentOS7-Base-163.repo && yum makecache && yum update
      -y && yum install -y vim && yum install -y nginx && yum install -y net-tools
      && echo "daemon off;" >> /etc/nginx/nginx.conf && echo "master_process off;"
      >> /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /usr/share/nginx
    - /etc/nginx/conf.d
    - /var/log/nginx
  - Name: workdir
    Path: /etc/nginx
  - CmdLine:
    - /usr/sbin/nginx
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  From:
    Image: daocloud.io/centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM daocloud.io/centos:7
