MetaArgs: null
Stages:
- As: base
  BaseName: talentify/phalcon-framework:3.3-php-7.1-apache-stretch
  Commands:
  - Labels:
    - Key: version
      Value: '"1.0.0"'
    Name: label
  - Labels:
    - Key: description
      Value: '"Image for Flux application."'
    Name: label
  - CmdLine:
    - apt-get update && apt-get install -y         libcurl3         libfreetype6-dev         libjpeg62-turbo-dev         libpng-dev         libyaml-dev         mysql-client         ssl-cert         libxml2-dev         librabbitmq-dev         libssh-dev         &&
      docker-php-ext-configure gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/         &&
      docker-php-ext-install -j$(nproc) gd         && docker-php-ext-install mysqli         pdo_mysql         soap         &&
      pecl install redis         yaml         mailparse         amqp         && docker-php-ext-enable
      redis         yaml         mailparse         amqp
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite ssl
    Name: run
    PrependShell: true
  - Chown: www-data
    From: ""
    Name: copy
    SourcesAndDest:
    - sites-enable/*
    - /etc/apache2/sites-enabled/
  - Name: expose
    Ports:
    - "443"
  - Env:
    - Key: FLUX_USER
      Value: flux
    - Key: FLUX_GROUP
      Value: flux
    - Key: FLUX_USER_ID
      Value: "1000"
    - Key: FLUX_USER_GID
      Value: "1000"
    Name: env
  - Env:
    - Key: APACHE_RUN_USER
      Value: flux
    - Key: APACHE_RUN_GROUP
      Value: flux
    Name: env
  - CmdLine:
    - "set -eux; \tapt-get update; \tapt-get install -y gosu; \trm -rf /var/lib/apt/lists/*;
      \tgosu nobody true"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - flux-entrypoint
    - /usr/local/bin
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - flux-run
    - /usr/local/bin
  - CmdLine:
    - flux-entrypoint
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - apache2-foreground
    Name: cmd
    PrependShell: false
  - Name: workdir
    Path: /var/www/
  From:
    Image: talentify/phalcon-framework:3.3-php-7.1-apache-stretch
  Name: base
  Platform: ""
  SourceCode: FROM talentify/phalcon-framework:3.3-php-7.1-apache-stretch AS base
- As: development
  BaseName: base
  Commands:
  - CmdLine:
    - mv "$PHP_INI_DIR/php.ini-development" "$PHP_INI_DIR/php.ini" &&    pecl config-set
      php_ini "$PHP_INI_DIR/php.ini"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - xdebug.ini
    - /tmp
  - CmdLine:
    - pecl install xdebug-2.6.0         && docker-php-ext-enable xdebug         &&
      cat /tmp/xdebug.ini | grep -v '^#' >> "$PHP_INI_DIR/conf.d/docker-php-ext-xdebug.ini"         &&
      rm /tmp/xdebug.ini
    Name: run
    PrependShell: true
  - Chown: ""
    From: composer:latest
    Name: copy
    SourcesAndDest:
    - /usr/bin/composer
    - /usr/bin/composer
  - CmdLine:
    - flux-run composer global require hirak/prestissimo
    Name: run
    PrependShell: true
  From:
    Stage:
      Index: 0
      Named: base
  Name: development
  Platform: ""
  SourceCode: FROM base AS development
- As: ci
  BaseName: base
  Commands:
  - CmdLine:
    - apt-get update     && apt-get install --assume-yes gnupg     && curl -sL https://deb.nodesource.com/setup_9.x
      | bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install ruby-dev rubygems     git     nodejs     python-dev python-pip    ssh
      sshpass     zip --assume-yes     && gem update --system     && gem install sass
      --no-user-install     && npm install -g grunt-cli     && pip install awsebcli
      --upgrade     && curl -sOL https://github.com/jwilder/dockerize/releases/download/v0.6.1/dockerize-linux-amd64-v0.6.1.tar.gz     &&
      tar -C /usr/local/bin -xzvf dockerize-linux-amd64-v0.6.1.tar.gz     && rm dockerize-linux-amd64-v0.6.1.tar.gz
    Name: run
    PrependShell: true
  From:
    Stage:
      Index: 0
      Named: base
  Name: ci
  Platform: ""
  SourceCode: FROM base AS ci
