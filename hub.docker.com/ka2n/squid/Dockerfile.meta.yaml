MetaArgs: null
Stages:
- BaseName: alpine:3.4
  Commands:
  - Env:
    - Key: ENTRYKIT_VERSION
      Value: 0.4.0
    Name: env
  - Name: workdir
    Path: /
  - CmdLine:
    - apk --update --no-cache add ca-certificates openssl   && wget https://github.com/progrium/entrykit/releases/download/v${ENTRYKIT_VERSION}/entrykit_${ENTRYKIT_VERSION}_Linux_x86_64.tgz   &&
      tar -xvzf entrykit_${ENTRYKIT_VERSION}_Linux_x86_64.tgz   && rm entrykit_${ENTRYKIT_VERSION}_Linux_x86_64.tgz   &&
      mv entrykit /bin/entrykit   && chmod +x /bin/entrykit   && entrykit --symlink
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --no-cache add apache2-utils squid
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - squid.conf.tmpl
    - /etc/squid/squid.conf.tmpl
  - Name: expose
    Ports:
    - "3128"
  - Name: volume
    Volumes:
    - /var/log/squid
  - CmdLine:
    - render
    - /etc/squid/squid.conf
    - --
    - prehook
    - htpasswd -bc /usr/lib/squid/passwd ${SQUID_USERNAME} ${SQUID_PASSWORD}
    - --
    - squid
    - -N
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.4
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.4
