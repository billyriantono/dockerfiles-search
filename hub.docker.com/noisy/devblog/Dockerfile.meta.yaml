MetaArgs: null
Stages:
- BaseName: dockerfile/python
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y openssh-server
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'root:root' |chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/^PermitRootLogin\s+.*/PermitRootLogin yes/' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/UsePAM yes/#UsePAM yes/g' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - apt-get -y install nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install libpq-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install python-psycopg2
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install memcached
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install Mezzanine==3.1.10
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install psycopg2==2.5.4
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install gunicorn==19.1.1
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install python-memcached==1.53
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install setproctitle==1.1.8
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install South==1.0.2
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install django-compressor==1.4
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg-reconfigure locales
    Name: run
    PrependShell: true
  - CmdLine:
    - update-locale
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "daemon off;" >> /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /mezzanine-project
  - Name: workdir
    Path: /mezzanine-project
  - CmdLine:
    - pip install -r /mezzanine-project/requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /mezzanine-project/static/media
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./deploy/docker/crontab
    - /etc/cron.d/blog
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./deploy/docker/gunicorn.conf.py
    - /mezzanine-project/gunicorn.conf.py
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./deploy/docker/local_settings.py
    - /mezzanine-project/local_settings.py
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./deploy/docker/nginx.conf
    - /etc/nginx/sites-enabled/default
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./deploy/docker/supervisor.conf
    - /etc/supervisor/conf.d/mezzanine-project.conf
  - CmdLine:
    - sleep 5 &&     python manage.py collectstatic --noinput &&     python manage.py
      syncdb --noinput &&     python manage.py migrate --noinput &&     /usr/bin/supervisord
      --nodaemon
    Name: cmd
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: newt
    Name: env
  From:
    Image: dockerfile/python
  Name: ""
  Platform: ""
  SourceCode: FROM dockerfile/python
