MetaArgs: null
Stages:
- BaseName: ubuntu:15.04
  Commands:
  - Maintainer: Bradley Bossard <bradleybossard@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get install -y software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:george-edison55/cmake-3.x
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y wget                        lame                        cmake                        software-properties-common                        build-essential
    Name: run
    PrependShell: true
