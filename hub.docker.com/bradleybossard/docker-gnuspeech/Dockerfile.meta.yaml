    - mkdir /gnuspeech
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -R ./data /gnuspeech
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - gnuspeech.sh
