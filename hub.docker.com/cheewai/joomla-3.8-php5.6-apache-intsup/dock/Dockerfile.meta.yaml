MetaArgs: null
Stages:
- BaseName: node:6
  Commands:
  - Env:
    - Key: HUBOT_SLACK_VERSION
      Value: 4.0.5
    Name: env
  - Env:
    - Key: HUBOT_VERSION
      Value: 0.4.0
    Name: env
  - Env:
    - Key: YO_VERSION
      Value: 1.8.5
    Name: env
  - Env:
    - Key: COFFEE_SCRIPT
      Value: 1.10.0
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update  && apt-get install -y jq
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g yo@${YO_VERSION}         coffee-script@${COFFEE_SCRIPT}         generator-hubot@${HUBOT_VERSION}
    Name: run
    PrependShell: true
  - Env:
    - Key: BOTDIR
      Value: /opt/bot
    Name: env
  - CmdLine:
    - install -o nobody -d ${BOTDIR}
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${BOTDIR}
  - Name: user
    User: nobody
  - Env:
    - Key: HOME
      Value: ${BOTDIR}
    Name: env
  - CmdLine:
    - yo hubot --name="Hubot" --defaults
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install hubot-slack@${HUBOT_SLACK_VERSION} --save
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install axios --save
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install nodemailer --save
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install node-schedule --save
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install hubot-victory@1.5.3  && (cat external-scripts.json && echo '["hubot-victory"]')
      | jq -s add > external-scripts.json.new  && mv external-scripts.json.new external-scripts.json
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/sh
    - -c
    - cd ${BOTDIR} && bin/hubot --adapter slack
    Name: cmd
    PrependShell: false
  From:
    Image: node:6
  Name: ""
  Platform: ""
  SourceCode: FROM node:6
