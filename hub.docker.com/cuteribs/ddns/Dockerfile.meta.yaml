MetaArgs: null
Stages:
- BaseName: alpine:3.6
  Commands:
  - Maintainer: cuteribs <ericfine1981@live.com>
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./*.sh
    - /app/
  - Name: workdir
    Path: /app/
  - CmdLine:
    - "apk update && \tapk add wget ca-certificates openssl && \trm -rf /var/cache/apk/*
      && \tchmod +x /app/*.sh && \ttouch /app/cron.log"
    Name: run
    PrependShell: true
  - CmdLine:
    - '"/app/$Script.sh" && echo "$Time /app/$Script.sh" > /etc/crontabs/root && crond
      -f'
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
