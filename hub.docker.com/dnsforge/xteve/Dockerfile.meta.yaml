MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - CmdLine:
    - apk update
    Name: run
    PrependShell: true
  - CmdLine:
    - apk upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache ca-certificates
    Name: run
    PrependShell: true
  - Maintainer: LeeD <hostmaster@dnsforge.com>
    Name: maintainer
  - Labels:
    - Key: VERSION
      Value: 1.0.4
    Name: label
  - Labels:
    - Key: SUPPORT_URL
      Value: https://discord.gg/eWYquha
    Name: label
  - Env:
    - Key: XTEVE_USER
      Value: xteve
    Name: env
  - Env:
    - Key: XTEVE_UID
      Value: "31337"
    Name: env
  - Env:
    - Key: XTEVE_GID
      Value: "31337"
    Name: env
  - Env:
    - Key: XTEVE_HOME
      Value: /home/xteve
    Name: env
  - Env:
    - Key: XTEVE_TEMP
      Value: /tmp/xteve
    Name: env
  - Env:
    - Key: XTEVE_BIN
      Value: /home/xteve/bin
    Name: env
  - Env:
    - Key: XTEVE_CONF
      Value: /home/xteve/conf
    Name: env
  - Env:
    - Key: XTEVE_TEMPLATES
      Value: /home/xteve/templates
    Name: env
  - Env:
    - Key: XTEVE_PORT
      Value: "34400"
    Name: env
  - Env:
    - Key: XTEVE_LOG
      Value: /var/log/xteve.log
    Name: env
  - Env:
    - Key: XTEVE_BRANCH
      Value: master
    Name: env
  - Env:
    - Key: XTEVE_DEBUG
      Value: "0"
    Name: env
  - Env:
    - Key: XTEVE_URL
      Value: https://github.com/xteve-project/xTeVe-Downloads/blob/master/xteve_linux_amd64.tar.gz?raw=true
    Name: env
  - Env:
    - Key: GUIDE2GO_HOME
      Value: /home/xteve/guide2go
    Name: env
  - Env:
    - Key: GUIDE2GO_CONF
      Value: /home/xteve/guide2go/conf
    Name: env
  - Env:
    - Key: PERL_MM_USE_DEFAULT
      Value: "1"
    Name: env
  - Env:
    - Key: PATH
      Value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:$XTEVE_BIN
    Name: env
  - Name: workdir
    Path: $XTEVE_HOME
  - CmdLine:
    - apk add --no-cache bash busybox-suid su-exec
    Name: run
    PrependShell: true
  - CmdLine:
    - apk update && apk add --no-cache tzdata
    Name: run
    PrependShell: true
  - Env:
    - Key: TZ
      Value: America/New_York
    Name: env
  - CmdLine:
    - ln -snf /usr/share/zoneinfo/$TZ /etc/localtime && echo $TZ > /etc/timezone
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache vlc ffmpeg
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache perl-dev build-base perl-html-parser perl-http-cookies perl-json
      perl-lwp-protocol-https perl-lwp-useragent-determined
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /bin/xteve_starter.pl
    - $XTEVE_BIN/xteve_starter.pl
  - CmdLine:
    - wget $XTEVE_URL -O xteve_linux_amd64.tar.gz && tar zxfvp xteve_linux_amd64.tar.gz
      -C $XTEVE_BIN && rm -f $XTEVE_HOME/xteve_linux_amd64.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /bin/guide2go
    - $XTEVE_BIN/guide2go
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /bin/guide2go.json
    - $XTEVE_TEMPLATES/guide2go.json
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /bin/zap2xml.pl
    - $XTEVE_BIN/zap2xml.pl
  - CmdLine:
    - mkdir $XTEVE_HOME/cache && mkdir $XTEVE_HOME/cache/guide2go
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x $XTEVE_BIN/xteve_starter.pl
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x $XTEVE_BIN/xteve
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x $XTEVE_BIN/guide2go
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +rx $XTEVE_BIN/zap2xml.pl
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - $XTEVE_CONF
  - Name: volume
    Volumes:
    - $XTEVE_TEMP
  - Name: volume
    Volumes:
    - $GUIDE2GO_CONF
  - Name: expose
    Ports:
    - $XTEVE_PORT
  - CmdLine:
    - $XTEVE_BIN/xteve_starter.pl
    Name: entrypoint
    PrependShell: true
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
