MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Env:
    - Key: AEROSPIKE_VERSION
      Value: 3.12.1
    Name: env
  - Env:
    - Key: AEROSPIKE_SHA256
      Value: 16ceb0d131892c3caab31ee031f7e37d7a611c22686fec2692facde87ac69a00
    Name: env
  - CmdLine:
    - apt-get update -y   && apt-get install -y wget python python-argparse python-bcrypt
      python-openssl logrotate net-tools iproute2 iputils-ping   && wget "https://www.aerospike.com/artifacts/aerospike-server-community/${AEROSPIKE_VERSION}/aerospike-server-community-${AEROSPIKE_VERSION}-ubuntu16.04.tgz"
      -O aerospike-server.tgz   && echo "$AEROSPIKE_SHA256 *aerospike-server.tgz"
      | sha256sum -c -   && mkdir aerospike   && tar xzf aerospike-server.tgz --strip-components=1
      -C aerospike   && dpkg -i aerospike/aerospike-server-*.deb   && dpkg -i aerospike/aerospike-tools-*.deb   &&
      mkdir -p /var/log/aerospike/   && mkdir -p /var/run/aerospike/   && rm -rf aerospike-server.tgz
      aerospike /var/lib/apt/lists/*   && dpkg -r wget ca-certificates   && dpkg --purge
      wget ca-certificates   && apt-get purge -y
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - aerospike.conf
    - /etc/aerospike/aerospike.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - Name: volume
    Volumes:
    - /opt/aerospike/data
  - Name: expose
    Ports:
    - "3000"
    - "3001"
    - "3002"
    - "3003"
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - asd
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
