MetaArgs: null
Stages:
- BaseName: tleyden5iwx/forestdb
  Commands:
  - Maintainer: Couchbase Docker Team <docker@couchbase.com>
    Name: maintainer
  - Env:
    - Key: GOPATH
      Value: /opt/go
    Name: env
  - Env:
    - Key: SGROOT
      Value: /opt/sync_gateway
    Name: env
  - Env:
    - Key: GOROOT
      Value: /usr/local/go
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$GOPATH/bin:$GOROOT/bin
    Name: env
  - CmdLine:
    - yum -y update &&     yum install -y     bc     curl     emacs-nox     git     mercurial     wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://golang.org/dl/go1.4.2.linux-amd64.tar.gz &&     tar -C /usr/local
      -xzf go1.4.2.linux-amd64.tar.gz &&     rm go1.4.2.linux-amd64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - go get github.com/tools/godep &&     go get github.com/nsf/gocode &&     go
      get golang.org/x/tools/cmd/goimports &&     go get github.com/golang/lint/golint
      &&     go get github.com/rogpeppe/godef
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $GOPATH &&     cd /opt &&     git clone https://github.com/couchbase/sync_gateway.git
      &&     cd $SGROOT &&     git checkout 1.1.0 &&     git submodule update --init
      --recursive &&     ./build.sh &&     cp bin/sync_gateway /usr/local/bin &&     mkdir
      -p $SGROOT/data
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/sync_gateway
