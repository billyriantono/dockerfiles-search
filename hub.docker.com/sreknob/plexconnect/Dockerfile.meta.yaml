MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.11
  Commands:
  - Maintainer: sreknob
    Name: maintainer
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - CmdLine:
    - usermod -u 99 nobody &&  usermod -g 100 nobody &&  usermod -d /home nobody &&  chown
      -R nobody:users /home
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /etc/service/sshd /etc/my_init.d/00_regen_ssh_host_keys.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -q
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -qy python python-dev python-pil wget unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/iBaa/PlexConnect/archive/master.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip *.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mv PlexConnect-*/ /opt/plexconnect
    Name: run
    PrependShell: true
  - CmdLine:
    - chown nobody:users /opt/plexconnect
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - mkdir -p /etc/my_init.d
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - edge.sh
    - /etc/my_init.d/edge.sh
  - CmdLine:
    - chmod +x /etc/my_init.d/edge.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/service/plexconnect
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - plexconnect.sh
    - /etc/service/plexconnect/run
  - CmdLine:
    - chmod +x /etc/service/plexconnect/run
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  From:
    Image: phusion/baseimage:0.11
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.11
