MetaArgs: null
Stages:
- BaseName: lsiobase/ubuntu:xenial
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"shrmnk <shrmnk@users.noreply.github.com>"'
    Name: label
  - Env:
    - Key: S6_BEHAVIOUR_IF_STAGE2_FAILS
      Value: "2"
    - Key: DIRECTORY_CONFIG
      Value: '"/config"'
    - Key: DIRECTORY_DATA
      Value: '"/data"'
    - Key: GS_SERVER_USER
      Value: abc
    - Key: ECHO_PREFIX
      Value: '"[gsdock]"'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://www.goodsync.com/download/goodsync-release-x86_64.tar.gz
    - /tmp/goodsync-release-x86_64.tar.gz
  - CmdLine:
    - "echo \"**** install gs-server ****\" &&  tar xvzf  /tmp/goodsync-release-x86_64.tar.gz
      \t-C /usr/bin --strip-components=1 &&  chmod +x /usr/bin/gs-server &&  echo
      \"**** cleanup ****\" &&  rm -rf \t/tmp/*"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root/
    - /
  - Name: expose
    Ports:
    - 11000/tcp
  - Name: expose
    Ports:
    - 33333/tcp
  - Name: expose
    Ports:
    - 33338/udp
  - Name: expose
    Ports:
    - 33339/udp
  - Name: volume
    Volumes:
    - /data
  - Name: volume
    Volumes:
    - /config
  From:
    Image: lsiobase/ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM lsiobase/ubuntu:xenial
