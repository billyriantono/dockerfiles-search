MetaArgs: null
Stages:
- BaseName: debian:wheezy
  Commands:
  - Maintainer: pamtrak06 <pamtrak06@gmail.com>
    Name: maintainer
  - CmdLine:
    - "apt-get update && apt-get install -y \topenssh-server \tapache2 \tapache2-threaded-dev"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "ServerName localhost" >> /etc/apache2/apache2.conf
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www
    - /var/log/apache2
    - /etc/apache2
  - Name: expose
    Ports:
    - "22"
    - "443"
    - "80"
  - CmdLine:
    - apachectl
    - -D
    - FOREGROUND
    Name: cmd
    PrependShell: false
  From:
    Image: debian:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM debian:wheezy
