MetaArgs: null
Stages:
- BaseName: debian:9-slim
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"BamButz \"bambutz@cryptonica.de\""'
    Name: label
  - Name: expose
    Ports:
    - 22005/udp
  - Name: expose
    Ports:
    - "22006"
  - CmdLine:
    - "apt update &&     apt install wget gcc -y &&     wget -O /tmp/server.tar.gz
      https://cdn.rage.mp/lin/ragemp-srv-037.tar.gz && \ttar -xzf /tmp/server.tar.gz
      -C /tmp && \tmkdir /serverfiles && \tmv /tmp/ragemp-srv/server /serverfiles/server
      && \tmv /tmp/ragemp-srv/bt.dat /serverfiles/bt.dat && \tchmod +x /serverfiles/server
      && \tmkdir /ragemp"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /home/entrypoint.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf.json
    - /serverfiles/conf.json
  - Name: volume
    Volumes:
    - /ragemp
  - CmdLine:
    - sh
    - /home/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:9-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:9-slim
