MetaArgs: null
Stages:
- BaseName: progrium/busybox
  Commands:
  - Maintainer: Garth Johnson <dockerfiles@ambled.org>
    Name: maintainer
  - CmdLine:
    - opkg-install curl bash git libstdcpp &&     rm -f /lib/libpthread.so.0 &&     ln
      -s /lib/libpthread-2.18.so /lib/libpthread.so.0 &&     curl -s http://nodejs.org/dist/v0.10.36/node-v0.10.36-linux-x64.tar.gz
      | gunzip | tar -xf - -C /
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /node-v0.10.36-linux-x64/bin:$PATH
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - package.json
    - /tmp/package.json
  - CmdLine:
    - cd /tmp &&     npm install &&     mkdir -p /opt/rest-smtp-sink &&     mv /tmp/node_modules
      /opt/rest-smtp-sink &&     rm -rf /tmp/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/rest-smtp-sink
  - Chown: ""
    Name: add
    SourcesAndDest:
    - LICENSE
    - cli.js
    - index.js
    - package.json
    - test
    - /opt/rest-smtp-sink/
  - Name: expose
    Ports:
    - "25"
    - "80"
  - CmdLine:
    - node
    - cli
    - --listen
    - "80"
    - --smtp
    - "25"
    Name: cmd
    PrependShell: false
  From:
    Image: progrium/busybox
  Name: ""
  Platform: ""
  SourceCode: FROM progrium/busybox
