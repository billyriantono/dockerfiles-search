MetaArgs: null
Stages:
- BaseName: node:latest
  Commands:
  - Maintainer: Andrew Cutler <andrew@panubo.io>
    Name: maintainer
  - Name: expose
    Ports:
    - "3000"
  - Env:
    - Key: STRIDER_VERSION
      Value: master
    - Key: STRIDER_GIT_SRC
      Value: https://github.com/Strider-CD/strider.git
    - Key: STRIDER_HOME
      Value: /data
    - Key: STRIDER_SRC
      Value: /opt/strider
    Name: env
  - Env:
    - Key: NODE_ENV
      Value: production
    Name: env
  - CmdLine:
    - useradd --comment "Strider CD" --home ${STRIDER_HOME} strider && mkdir -p ${STRIDER_HOME}
      && chown strider:strider ${STRIDER_HOME}
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - $STRIDER_HOME
  - CmdLine:
    - mkdir -p $STRIDER_SRC && cd $STRIDER_SRC &&     git clone $STRIDER_GIT_SRC .
      &&     [ "$STRIDER_VERSION" != 'master' ] && git checkout tags/$STRIDER_VERSION
      || git checkout master &&     rm -rf .git &&     npm install &&     npm install
      apidoc && npm run gendocs &&     mv node_modules node_modules.cache && ln -s
      ${STRIDER_HOME}/node_modules node_modules &&     chown strider:strider ${STRIDER_SRC}/.restart
      &&     rm -rf /tmp/*
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ${STRIDER_SRC}/bin:$PATH
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entry.sh
    - /
  - Name: user
    User: strider
  - CmdLine:
    - /entry.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - strider
    Name: cmd
    PrependShell: false
  From:
    Image: node:latest
  Name: ""
  Platform: ""
  SourceCode: FROM node:latest
