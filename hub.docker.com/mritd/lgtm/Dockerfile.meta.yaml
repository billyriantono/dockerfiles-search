MetaArgs: null
Stages:
- BaseName: alpine:3.6
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"mritd <mritd1234@gmail.com>"'
    Name: label
  - Env:
    - Key: TZ
      Value: '''Asia/Shanghai'''
    Name: env
  - Env:
    - Key: LGTM_VERSION
      Value: 0.1.0
    Name: env
  - Env:
    - Key: LGTM_NOTE
      Value: LGTM
    Name: env
  - Env:
    - Key: LGTM_COUNT
      Value: "1"
    Name: env
  - Env:
    - Key: LGTM_PORT
      Value: "8989"
    Name: env
  - Env:
    - Key: LGTM_TOKEN
      Value: mp3fzN3b4dBUxn9c
    Name: env
  - Env:
    - Key: LGTM_GITLAB_URL
      Value: https://gitlab.com
    Name: env
  - Env:
    - Key: LGTM_DB_PATH
      Value: /data/lgtm.data
    Name: env
  - Env:
    - Key: LGTM_LOG_LEVEL
      Value: info
    Name: env
  - Env:
    - Key: LGTM_BINARY_URL
      Value: https://github.com/cloverstd/lgtm-gitlab/releases/download/v$LGTM_VERSION/lgtm-alpine-linux-amd64-v$LGTM_VERSION.tar.gz
    Name: env
  - CmdLine:
    - apk upgrade --update     && apk add bash tzdata curl     && curl -slL ${LGTM_BINARY_URL}
      -o lgtm.tar.gz     && tar -zxvf lgtm.tar.gz     && chmod +x lgtm     && mv lgtm
      /usr/local/bin/lgtm     && mkdir /data     && ln -sf /usr/share/zoneinfo/Asia/Shanghai
      /etc/localtime     && echo "Asia/Shanghai" > /etc/timezone     && rm -rf lgtm.tar.gz
      /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - Name: volume
    Volumes:
    - /data
  - Name: expose
    Ports:
    - "8989"
  - CmdLine:
    - /entrypoint.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
