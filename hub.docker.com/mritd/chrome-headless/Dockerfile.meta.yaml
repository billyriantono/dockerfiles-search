MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: mritd <mritd1234@gmail.com>
    Name: maintainer
  - Env:
    - Key: TZ
      Value: '''Asia/Shanghai'''
    Name: env
  - Env:
    - Key: CHROME_VERSION
      Value: 67.0.3396.79
    Name: env
  - Env:
    - Key: CHROME_APT
      Value: '"deb https://dl.google.com/linux/chrome/deb/ stable main"'
    Name: env
  - CmdLine:
    - apt update -y && apt upgrade -y     && apt install wget tzdata libnss3 libnss3-tools
      libfontconfig1         gnupg2 ca-certificates apt-transport-https inotify-tools
      -y     && echo ${CHROME_APT} > /etc/apt/sources.list.d/google-chrome.list     &&
      wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | apt-key add
      -     && apt update -y && apt upgrade -y     && apt install google-chrome-stable=${CHROME_VERSION}-1
      -y     && apt autoremove -y && apt autoclean -y     && mkdir /data     && ln
      -sf /usr/share/zoneinfo/${TZ} /etc/localtime     && echo ${TZ} > /etc/timezone     &&
      rm -rf /var/lib/apt/lists/* /var/cache/apt/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /
  - Name: expose
    Ports:
    - "9222"
  - Name: volume
    Volumes:
    - /data
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
