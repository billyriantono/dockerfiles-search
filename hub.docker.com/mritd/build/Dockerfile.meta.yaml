MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"mritd <mritd1234@gmail.com>"'
    Name: label
  - Key: TZ
    Name: arg
    Value: '''Asia/Shanghai'''
  - Env:
    - Key: TZ
      Value: ${TZ}
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: NVM_VERSION
      Value: 0.33.11
    Name: env
  - Env:
    - Key: NVM_DIR
      Value: /usr/local/nvm
    Name: env
  - Env:
    - Key: NODE_VERSION
      Value: 10.14.2
    Name: env
  - Env:
    - Key: JDK_VERSION
      Value: 11.0.1-open
    Name: env
  - Env:
    - Key: OPENJDK_VERSION
      Value: 8.0.192-zulu
    Name: env
  - Env:
    - Key: ORACLEJDK_VERSION
      Value: 8.0.191-oracle
    Name: env
  - Env:
    - Key: NPM_CACHE_DIR
      Value: /data/npm_cache
    Name: env
  - Env:
    - Key: NPM_REGISTRY
      Value: https://registry.npm.taobao.org
    Name: env
  - Env:
    - Key: MAVEN_CACHE_DIR
      Value: /data/maven_cache
    Name: env
  - Env:
    - Key: GRADLE_CACHE_DIR
      Value: /data/gradle_cache
    Name: env
  - Env:
    - Key: GRADLE_USER_HOME
      Value: ${GRADLE_CACHE_DIR}
    Name: env
  - Env:
    - Key: SDKMAN_DIR
      Value: /usr/local/sdkman
    Name: env
  - Env:
    - Key: SDKMAN_INSTALL_URL
      Value: https://get.sdkman.io
    Name: env
  - Env:
    - Key: NVM_INSTALL_URL
      Value: https://raw.githubusercontent.com/creationix/nvm/v${NVM_VERSION}/install.sh
    Name: env
  - Name: shell
    Shell:
    - /bin/bash
    - -c
  - CmdLine:
    - apt-get update -y     && apt-get upgrade -y     && apt-get install curl wget
      tar unzip zip bzip2         tzdata git make gcc g++ libpng-dev locales -y     &&
      locale-gen --purge en_US.UTF-8 zh_CN.UTF-8     && localedef -i en_US -c -f UTF-8
      -A /usr/share/locale/locale.alias en_US.UTF-8     && echo -e 'LANG="en_US.UTF-8"'
      > /etc/default/locale     && echo -e 'LANGUAGE="en_US:en"' >> /etc/default/locale     &&
      mkdir -p ${NVM_DIR} ${NPM_CACHE_DIR}         ${MAVEN_CACHE_DIR} ${GRADLE_CACHE_DIR}     &&
      curl -s ${NVM_INSTALL_URL} | bash     && curl -s ${SDKMAN_INSTALL_URL} | bash     &&
      source ~/.bashrc     && sdk install maven     && sdk install gradle     && sdk
      install java ${JDK_VERSION}     && sdk install java ${ORACLEJDK_VERSION}     &&
      sdk install java ${OPENJDK_VERSION}     && npm install -g npm yarn node-gyp
      gulp     && npm install -g --unsafe-perm build-tools     && ln -sf /usr/share/zoneinfo/${TZ}
      /etc/localtime     && echo ${TZ} > /etc/timezone     && rm -rf ~/.npm /var/lib/apt/lists/*
      /tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sdkconfig
    - ${SDKMAN_DIR}/etc/config
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - cnpm
    - /usr/bin/cnpm
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - cyarn
    - /usr/bin/cyarn
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - cmvn
    - /usr/bin/cmvn
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - Name: volume
    Volumes:
    - ${NPM_CACHE_DIR}
  - Name: volume
    Volumes:
    - ${MAVEN_CACHE_DIR}
  - Name: volume
    Volumes:
    - ${GRADLE_CACHE_DIR}
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
