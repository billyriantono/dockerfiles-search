MetaArgs: null
Stages:
- As: builder
  BaseName: golang:1.11.3-alpine3.8
  Commands:
  - CmdLine:
    - apk upgrade --update     && apk add git     && go get -ldflags '-w -s'          github.com/shadowsocks/go-shadowsocks2
    Name: run
    PrependShell: true
  From:
    Image: golang:1.11.3-alpine3.8
  Name: builder
  Platform: ""
  SourceCode: FROM golang:1.11.3-alpine3.8 AS builder
- BaseName: alpine:3.8
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"mritd <mritd1234@gmail.com>"'
    Name: label
  - Key: TZ
    Name: arg
    Value: '"Asia/Shanghai"'
  - Env:
    - Key: TZ
      Value: ${TZ}
    Name: env
  - CmdLine:
    - apk upgrade --update     && apk add bash tzdata     && ln -sf /usr/share/zoneinfo/${TZ}
      /etc/localtime     && echo ${TZ} > /etc/timezone     && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/bin/go-shadowsocks2
    - /usr/bin/shadowsocks
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.8
