MetaArgs: null
Stages:
- BaseName: alpine:3.8
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"mritd <mritd1234@gmail.com>"'
    Name: label
  - Key: TZ
    Name: arg
    Value: '"Asia/Shanghai"'
  - Env:
    - Key: TZ
      Value: ${TZ}
    Name: env
  - Env:
    - Key: V2RAY_VERSION
      Value: v3.29
    Name: env
  - Env:
    - Key: V2RAY_LOG_DIR
      Value: /var/log/v2ray
    Name: env
  - Env:
    - Key: V2RAY_CONFIG_DIR
      Value: /etc/v2ray/
    Name: env
  - Env:
    - Key: V2RAY_DOWNLOAD_URL
      Value: https://github.com/v2ray/v2ray-core/releases/download/${V2RAY_VERSION}/v2ray-linux-64.zip
    Name: env
  - CmdLine:
    - 'apk upgrade --update     && apk add         bash         tzdata         curl     &&
      mkdir -p         ${V2RAY_LOG_DIR}         ${V2RAY_CONFIG_DIR}         /tmp/v2ray     &&
      curl -L -H "Cache-Control: no-cache" -o /tmp/v2ray/v2ray.zip ${V2RAY_DOWNLOAD_URL}     &&
      unzip /tmp/v2ray/v2ray.zip -d /tmp/v2ray/     && mv /tmp/v2ray/v2ray-${V2RAY_VERSION}-linux-64/v2ray
      /usr/bin     && mv /tmp/v2ray/v2ray-${V2RAY_VERSION}-linux-64/vpoint_vmess_freedom.json
      /etc/v2ray/config.json     && chmod +x /usr/bin/v2ray     && apk del curl     &&
      ln -sf /usr/share/zoneinfo/${TZ} /etc/localtime     && echo ${TZ} > /etc/timezone     &&
      rm -rf /tmp/v2ray /var/cache/apk/*'
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.8
