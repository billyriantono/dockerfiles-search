MetaArgs: null
Stages:
- BaseName: debian
  Commands:
  - Maintainer: Gr√©goire Delattre <greg@quimbo.fr>
    Name: maintainer
  - Env:
    - Key: TERM
      Value: xterm-256color
    Name: env
  - CmdLine:
    - apt-get update  && apt-get install -y git vim screen tmux htop zsh curl wget
      man  && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  - CmdLine:
    - git clone --recursive https://github.com/gregdel/dotfiles.git
    Name: run
    PrependShell: true
  - CmdLine:
    - cd ~/dotfiles && ./install.sh < /dev/null
    Name: run
    PrependShell: true
  - CmdLine:
    - chsh -s `which zsh`
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/zsh
    Name: cmd
    PrependShell: false
  From:
    Image: debian
