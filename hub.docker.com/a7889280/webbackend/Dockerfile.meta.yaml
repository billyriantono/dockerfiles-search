MetaArgs: null
Stages:
- As: build
  BaseName: openjdk:8-jdk-alpine
  Commands:
  - Name: workdir
    Path: /workspace/app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - mvnw
    - .
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .mvn
    - .mvn
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - pom.xml
    - .
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src
    - src
  - CmdLine:
    - chmod +x mvnw
    Name: run
    PrependShell: true
  - CmdLine:
    - ./mvnw install -DskipTests
    Name: run
    PrependShell: true
  From:
    Image: openjdk:8-jdk-alpine
  Name: build
  Platform: ""
  SourceCode: FROM openjdk:8-jdk-alpine as build
- As: production
  BaseName: openjdk:8-jdk-alpine
  Commands:
  - Name: volume
    Volumes:
    - /tmp
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /workspace/app/target/powerdatabackend-0.0.1-SNAPSHOT.jar
    - app.jar
  - Env:
    - Key: SHARED_ROOT
      Value: /data
    Name: env
  - Env:
    - Key: ALGORITHM_URL
      Value: http://192.168.1.115:5000
    Name: env
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - java
    - -jar
    - app.jar
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:8-jdk-alpine
  Name: production
  Platform: ""
  SourceCode: FROM openjdk:8-jdk-alpine as production
