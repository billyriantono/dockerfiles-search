MetaArgs: null
Stages:
- BaseName: alpine:3.4
  Commands:
  - Maintainer: Hubert Chathi <hubert@muchlearning.org>
    Name: maintainer
  - CmdLine:
    - apk add --update openssl ca-certificates     && rm -rf /var/cache/apk/*     &&
      wget -O /usr/local/bin/dumb-init https://github.com/Yelp/dumb-init/releases/download/v1.1.1/dumb-init_1.1.1_amd64     &&
      chmod +x /usr/local/bin/dumb-init     && wget -O /usr/local/bin/kubectl https://storage.googleapis.com/kubernetes-release/release/v1.3.4/bin/linux/amd64/kubectl     &&
      chmod +x /usr/local/bin/kubectl
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run-sh-parts
    - /usr/local/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - crontab
    - /var/spool/cron/crontabs/root
  - CmdLine:
    - /usr/local/bin/dumb-init
    - -c
    - /usr/sbin/crond
    - -d
    - "7"
    - -f
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.4
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.4
