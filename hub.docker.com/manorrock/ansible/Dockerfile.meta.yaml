MetaArgs: null
Stages:
- BaseName: manorrock/debian
  Commands:
  - Env:
    - Key: ANSIBLE_VERSION
      Value: 2.9.2-1ppa~trusty
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y gnupg2 &&     echo "deb http://ppa.launchpad.net/ansible/ansible/ubuntu
      trusty main"     | tee /etc/apt/sources.list.d/ansible.list &&     apt-key adv
      --keyserver keyserver.ubuntu.com --recv-keys 93C4A3FD7BB9C367 &&     apt-get
      update &&     apt-get install -y ansible=$ANSIBLE_VERSION &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /mnt
  From:
    Image: manorrock/debian
  Name: ""
  Platform: ""
  SourceCode: FROM manorrock/debian
