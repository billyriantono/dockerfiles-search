MetaArgs: null
Stages:
- BaseName: manorrock/debian
  Commands:
  - Env:
    - Key: CURL_VERSION
      Value: 7.64.0-4
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y curl=$CURL_VERSION &&     rm -rf /var/lib/apt/lists/*
