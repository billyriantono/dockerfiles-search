MetaArgs: null
Stages:
- BaseName: manorrock/debian
  Commands:
  - CmdLine:
    - apt update &&     apt upgrade -y &&     apt install -y curl gnupg2 ca-certificates
      lsb-release &&     echo "deb http://nginx.org/packages/debian `lsb_release -cs`
      nginx"     | tee /etc/apt/sources.list.d/nginx.list &&     curl -fsSL https://nginx.org/keys/nginx_signing.key
      | apt-key add - &&     apt update &&     apt install -y nginx &&     rm -rf
      /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /mnt
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: manorrock/debian
  Name: ""
  Platform: ""
  SourceCode: FROM manorrock/debian
