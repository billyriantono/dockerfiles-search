MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Env:
    - Key: AWS_CLI_VERSION
      Value: 1.16.34
    Name: env
  - CmdLine:
    - apk --no-cache update &&     apk --no-cache add python py-pip py-setuptools
      ca-certificates groff less curl bash jq wget postgresql-client zip &&     pip
      --no-cache-dir install awscli==${AWS_CLI_VERSION} &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install awslogs==0.10.0
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /data
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
