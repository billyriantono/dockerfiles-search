MetaArgs: null
Stages:
- BaseName: adoptopenjdk/openjdk8:slim
  Commands:
  - Env:
    - Key: RUN_USER
      Value: confluence
    Name: env
  - Env:
    - Key: RUN_GROUP
      Value: confluence
    Name: env
  - Env:
    - Key: RUN_UID
      Value: "2002"
    Name: env
  - Env:
    - Key: RUN_GID
      Value: "2002"
    Name: env
  - Env:
    - Key: CONFLUENCE_HOME
      Value: /var/atlassian/application-data/confluence
    Name: env
  - Env:
    - Key: CONFLUENCE_INSTALL_DIR
      Value: /opt/atlassian/confluence
    Name: env
  - Name: workdir
    Path: $CONFLUENCE_HOME
  - Name: expose
    Ports:
    - "8090"
  - Name: expose
    Ports:
    - "8091"
  - CmdLine:
    - /entrypoint.py
    - -fg
    Name: cmd
    PrependShell: false
  - CmdLine:
    - /sbin/tini
    - --
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - "apt-get update \t&& apt-get install -y --no-install-recommends wget fontconfig
      python3 python3-jinja2         && wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
      \        && dpkg -i google-chrome-stable_current_amd64.deb; apt-get -fy install
      \t&& apt-get clean autoclean && apt-get autoremove -y && rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Key: TINI_VERSION
    Name: arg
    Value: v0.18.0
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/krallin/tini/releases/download/${TINI_VERSION}/tini
    - /sbin/tini
  - CmdLine:
    - chmod +x /sbin/tini
    Name: run
    PrependShell: true
  - Key: CONFLUENCE_VERSION
    Name: arg
    Value: null
  - Key: DOWNLOAD_URL
    Name: arg
    Value: https://www.atlassian.com/software/confluence/downloads/binary/atlassian-confluence-7.0.5.tar.gz
  - CmdLine:
    - "groupadd --gid ${RUN_GID} ${RUN_GROUP}     && useradd --uid ${RUN_UID} --gid
      ${RUN_GID} --home-dir ${CONFLUENCE_HOME} --shell /bin/bash ${RUN_USER}     &&
      echo PATH=$PATH > /etc/environment         && mkdir -p                       \t
      ${CONFLUENCE_INSTALL_DIR}     && curl -L --silent                  ${DOWNLOAD_URL}
      | tar -xz --strip-components=1 -C \"${CONFLUENCE_INSTALL_DIR}\"     && chmod
      -R \"u=rwX,g=rX,o=rX\"        ${CONFLUENCE_INSTALL_DIR}/     && chown -R root.
      \                   ${CONFLUENCE_INSTALL_DIR}/     && chown -R ${RUN_USER}:${RUN_GROUP}
      ${CONFLUENCE_INSTALL_DIR}/logs     && chown -R ${RUN_USER}:${RUN_GROUP} ${CONFLUENCE_INSTALL_DIR}/temp
      \    && chown -R ${RUN_USER}:${RUN_GROUP} ${CONFLUENCE_INSTALL_DIR}/work     &&
      chown -R ${RUN_USER}:${RUN_GROUP} ${CONFLUENCE_HOME}         && sed -i -e 's/-Xms\\([0-9]\\+[kmg]\\)
      -Xmx\\([0-9]\\+[kmg]\\)/-Xms\\${JVM_MINIMUM_MEMORY:=\\1} -Xmx\\${JVM_MAXIMUM_MEMORY:=\\2}
      \\${JVM_SUPPORT_RECOMMENDED_ARGS} -Dconfluence.home=\\${CONFLUENCE_HOME}/g'
      ${CONFLUENCE_INSTALL_DIR}/bin/setenv.sh"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - ${CONFLUENCE_HOME}
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.py
    - /entrypoint.py
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/*
    - /opt/atlassian/etc/
  From:
    Image: adoptopenjdk/openjdk8:slim
  Name: ""
  Platform: ""
  SourceCode: FROM adoptopenjdk/openjdk8:slim
