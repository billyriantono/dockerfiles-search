MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: Cross Zheng
    Name: maintainer
  - Key: MIRROR
    Name: arg
    Value: http://archive.apache.org/dist
  - Key: VERSION
    Name: arg
    Value: 3.4.8
  - Labels:
    - Key: name
      Value: '"zookeeper"'
    - Key: version
      Value: $VERSION
    Name: label
  - CmdLine:
    - curl -fLsS -o /usr/local/bin/dumb-init https://github.com/Yelp/dumb-init/releases/download/v1.0.2/dumb-init_1.0.2_amd64
      && chmod +x /usr/local/bin/dumb-init
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y java-1.7.0-openjdk-headless tar
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fL $MIRROR/zookeeper/zookeeper-$VERSION/zookeeper-$VERSION.tar.gz | tar
      xzf - -C /opt && mv /opt/zookeeper-$VERSION /opt/zookeeper
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /tmp/zookeeper
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /
  - CmdLine:
    - /usr/local/bin/dumb-init
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Env:
    - Key: PATH
      Value: $PATH:/opt/zookeeper/bin
    Name: env
  - CmdLine:
    - zkServer.sh
    - start-foreground
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
