MetaArgs: null
Stages:
- BaseName: ruby:2.4
  Commands:
  - Maintainer: lbellet@heliostech.fr
    Name: maintainer
  - Env:
    - Key: APP_HOME
      Value: /home/app
    Name: env
  - Env:
    - Key: RAILS_ENV
      Value: production
    Name: env
  - CmdLine:
    - groupadd -r app --gid=1000
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -r -m -g app -d /home/app --uid=1000 app
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y   libmysqlclient-dev   imagemagick git   &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $APP_HOME
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Gemfile
    - Gemfile.lock
    - $APP_HOME/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/database.yml
    - $APP_HOME/config/database.yml
  - CmdLine:
    - mkdir -p $APP_HOME/vendor/bundle
    Name: run
    PrependShell: true
  - CmdLine:
    - bundle install --path vendor/bundle --without development test
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - $APP_HOME
  - CmdLine:
    - chown -R app:app /home/app
    Name: run
    PrependShell: true
  - Name: user
    User: app
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - bundle
    - exec
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - rails
    - s
    - -p
    - "8080"
    - -b
    - 0.0.0.0
    Name: cmd
    PrependShell: false
  From:
    Image: ruby:2.4
  Name: ""
  Platform: ""
  SourceCode: FROM ruby:2.4
