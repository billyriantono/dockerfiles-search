MetaArgs: null
Stages:
- BaseName: webdevops/php-nginx:ubuntu-16.04
  Commands:
  - Env:
    - Key: PROVISION_CONTEXT
      Value: '"production"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/
    - /opt/docker/etc/
  - CmdLine:
    - rm /opt/docker/etc/nginx/vhost.common.d/10-location-root.conf
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - provision/
    - /opt/docker/provision/
  - CmdLine:
    - /opt/docker/bin/provision add --tag bootstrap --tag entrypoint boilerplate-main
      boilerplate-main-development     && /opt/docker/bin/bootstrap.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/apt-install ant
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /usr/local/bin/phpcs -L https://squizlabs.github.io/PHP_CodeSniffer/phpcs.phar     &&
      chmod +x /usr/local/bin/phpcs
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /usr/local/bin/phpunit -L https://phar.phpunit.de/phpunit.phar     &&
      chmod +x /usr/local/bin/phpunit
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /app/
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app/
  - CmdLine:
    - git clone --depth 1 -b 5.2 https://github.com/shopware/shopware.git /app/     &&
      echo "5.2 git-$(git rev-parse --short HEAD)" > recovery/install/data/version     &&
      sed -i 's/\_\_\_VERSION\_\_\_/5.2/g' engine/Shopware/Application.php     &&
      sed -i 's/\_\_\_VERSION\_TEXT\_\_\_/GIT/g' engine/Shopware/Application.php     &&
      sed -i "s/\_\_\_REVISION\_\_\_/$(git rev-parse --short HEAD)/g" engine/Shopware/Application.php     &&
      composer install
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R application:application /app/
    Name: run
    PrependShell: true
  From:
    Image: webdevops/php-nginx:ubuntu-16.04
  Name: ""
  Platform: ""
  SourceCode: FROM webdevops/php-nginx:ubuntu-16.04
