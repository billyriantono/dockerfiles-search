MetaArgs: null
Stages:
- BaseName: webdevops/php-apache:debian-9
  Commands:
  - Env:
    - Key: PIWIK_VERSION
      Value: 3.3.0
    Name: env
  - Env:
    - Key: php.geoip.custom_directory
      Value: /var/www/html/misc
    Name: env
  - CmdLine:
    - apt-install php-geoip
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fsSL -o piwik.tar.gz       "https://builds.piwik.org/piwik-${PIWIK_VERSION}.tar.gz"  &&
      rm -rf /app  && tar -xzf piwik.tar.gz -C /usr/src/  && mv /usr/src/piwik /app  &&
      rm piwik.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fsSL -o /app/misc/GeoIPCity.dat.gz http://geolite.maxmind.com/download/geoip/database/GeoLiteCity.dat.gz  &&
      gunzip /app/misc/GeoIPCity.dat.gz  && chown "$APPLICATION_USER":"$APPLICATION_GROUP"
      /app/misc/GeoIPCity.dat
    Name: run
    PrependShell: true
  From:
    Image: webdevops/php-apache:debian-9
  Name: ""
  Platform: ""
  SourceCode: FROM webdevops/php-apache:debian-9
