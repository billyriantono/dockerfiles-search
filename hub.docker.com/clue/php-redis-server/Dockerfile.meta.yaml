MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: Christian LÃ¼ck <christian@lueck.tv>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y unzip php5-cli
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/clue/php-redis-server/archive/master.zip
    - /php-redis-server.zip
  - CmdLine:
    - unzip php-redis-server.zip && mv php-redis-server-master php-redis-server
    Name: run
    PrependShell: true
  - Name: workdir
    Path: php-redis-server
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://getcomposer.org/composer.phar
    - /php-redis-server/composer.phar
  - CmdLine:
    - php composer.phar install
    Name: run
    PrependShell: true
  - Name: user
    User: nobody
  - Name: expose
    Ports:
    - "6379"
  - CmdLine:
    - php bin/redis-server.php
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
