MetaArgs: null
Stages:
- BaseName: jenkins/jenkins:lts
  Commands:
  - Name: user
    User: root
  - CmdLine:
    - apt-get update && apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y     openssh-server     libcppunit-dev     cmake     build-essential     apt-transport-https     ca-certificates     curl     gnupg2     software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fsSL https://download.docker.com/linux/$(. /etc/os-release; echo "$ID")/gpg
      | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository    "deb [arch=amd64] https://download.docker.com/linux/$(.
      /etc/os-release; echo "$ID")    $(lsb_release -cs)    stable"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y docker-ce python-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install pytest
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - echo jenkins:jenkins | chpasswd && echo "jenkins ALL=(ALL) ALL" >> /etc/sudoers
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -aG docker jenkins
    Name: run
    PrependShell: true
  - CmdLine:
    - systemctl enable docker
    Name: run
    PrependShell: true
  - Name: user
    User: jenkins
  From:
    Image: jenkins/jenkins:lts
  Name: ""
  Platform: ""
  SourceCode: FROM  jenkins/jenkins:lts
