MetaArgs: null
Stages:
- As: builder
  BaseName: golang:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Johannes Lohm√∂ller <johannes@lmlr.de>"'
    Name: label
  - Name: workdir
    Path: /app
  - CmdLine:
    - go get github.com/docker/docker/client github.com/docker/docker/api golang.org/x/net/context
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -o main .
    Name: run
    PrependShell: true
  From:
    Image: golang:latest
  Name: builder
  Platform: ""
  SourceCode: FROM golang:latest as builder
- BaseName: alpine:latest
  Commands:
  - CmdLine:
    - apk add --no-cache iproute2
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root/
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /app/main
    - .
  - Env:
    - Key: INTERFACE
      Value: eth0
    Name: env
  - CmdLine:
    - /root/main
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
