MetaArgs: null
Stages:
- BaseName: tomcat:alpine
  Commands:
  - Env:
    - Key: net_slasho_app_debug_startup
      Value: "n"
    Name: env
  - Env:
    - Key: net_slasho_app_args
      Value: '""'
    Name: env
  - Env:
    - Key: net_slasho_app_opts
      Value: '"$CATALINA_OPTS -Xdebug -Xrunjdwp:transport=dt_socket,address=8500,server=y,suspend=\$net_slasho_app_debug_startup
        \$net_slasho_app_args"'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - tomcat-users.xml
    - /usr/local/tomcat/conf/tomcat-users.xml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - server.xml
    - /usr/local/tomcat/conf/server.xml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - manager-context.xml
    - /usr/local/tomcat/webapps/manager/META-INF/context.xml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - manager-web.xml
    - /usr/local/tomcat/webapps/manager/WEB-INF/web.xml
  - CmdLine:
    - mkdir /opt/slashoapp && mv /usr/local/tomcat/webapps/manager /opt/slashoapp/manager
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/slashoapp
  - CmdLine:
    - CATALINA_OPTS=$net_slasho_app_opts /usr/local/tomcat/bin/catalina.sh run
    Name: cmd
    PrependShell: true
  From:
    Image: tomcat:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM tomcat:alpine
