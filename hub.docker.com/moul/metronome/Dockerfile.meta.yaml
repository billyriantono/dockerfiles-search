MetaArgs:
- DefaultValue: null
  Key: BUILD_DATE
  ProvidedValue: null
  Value: null
- DefaultValue: null
  Key: VCS_REF
  ProvidedValue: null
  Value: null
- DefaultValue: null
  Key: VERSION
  ProvidedValue: null
  Value: null
Stages:
- As: builder
  BaseName: golang:1.13-alpine
  Commands:
  - CmdLine:
    - apk add --no-cache git gcc musl-dev make
    Name: run
    PrependShell: true
  - Env:
    - Key: GO111MODULE
      Value: "on"
    Name: env
  - Name: workdir
    Path: /go/src/moul.io/metronome
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - go.*
    - ./
  - CmdLine:
    - go mod download
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - ./
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  From:
    Image: golang:1.13-alpine
  Name: builder
  Platform: ""
  SourceCode: FROM            golang:1.13-alpine as builder
- BaseName: alpine:3.10
  Commands:
  - Labels:
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.name
      Value: '"metronome"'
    - Key: org.label-schema.description
      Value: '""'
    - Key: org.label-schema.url
      Value: '"https://moul.io/metronome/"'
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/moul/metronome"'
    - Key: org.label-schema.vendor
      Value: '"Manfred Touron"'
    - Key: org.label-schema.version
      Value: $VERSION
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    - Key: org.label-schema.cmd
      Value: '"docker run -i -t --rm moul/metronome"'
    - Key: org.label-schema.help
      Value: '"docker exec -it $CONTAINER metronome --help"'
    Name: label
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/bin/metronome
    - /bin/
  - CmdLine:
    - /bin/metronome
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM            alpine:3.10
