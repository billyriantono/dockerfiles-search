MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Maintainer: Manfred Touron (@moul)
    Name: maintainer
  - CmdLine:
    - apt-get update                && apt-get -y -q upgrade         && apt-get -y
      -q install            bc                               binutils-arm-linux-gnueabihf     build-essential                  ccache                           gcc-arm-linux-gnueabihf          gccgo-4.7-arm-linux-gnueabi      gcc-aarch64-linux-gnu            git                              libncurses-dev                   libssl-dev                       u-boot-tools                     wget                             xz-utils                      &&
      apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://ftp.fr.debian.org/debian/pool/main/d/device-tree-compiler/device-tree-compiler_1.4.0+dfsg-1_amd64.deb
      -O /tmp/dtc.deb  && dpkg -i /tmp/dtc.deb  && rm -f /tmp/dtc.deb
    Name: run
    PrependShell: true
  - Env:
    - Key: KVER
      Value: stable
    - Key: CCACHE_DIR
      Value: /ccache
    - Key: SRC_DIR
      Value: /usr/src
    - Key: DIST_DIR
      Value: /dist
    - Key: LINUX_DIR
      Value: /usr/src/linux
    - Key: LINUX_REPO_URL
      Value: git://git.kernel.org/pub/scm/linux/kernel/git/stable/linux-stable.git
    Name: env
  - CmdLine:
    - mkdir -p ${SRC_DIR} ${CCACHE_DIR} ${DIST_DIR}   && cd /usr/src                                     &&
      git clone ${LINUX_REPO_URL}                     && ln -s ${SRC_DIR}/linux-${KVER}
      ${LINUX_DIR}
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${LINUX_DIR}
  - CmdLine:
    - git fetch --tags
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
