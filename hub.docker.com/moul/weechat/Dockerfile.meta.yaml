MetaArgs: null
Stages:
- BaseName: moul/tmux
  Commands:
  - Maintainer: Manfred Touron m@42.am
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get -qq -y install python-software-properties &&     add-apt-repository
      ppa:nesthib/weechat-stable &&     apt-get -qq -y update  &&     apt-get clean
    Name: run
    PrependShell: true
  - Env:
    - Key: TERM
      Value: screen-256color
    Name: env
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - apt-get -qq -y install weechat &&     apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -m -d /weechat weechat
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - command
    - /root/command
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://www.weechat.org/files/scripts/weeget.py
    - /weechat/.weechat/python/
  - CmdLine:
    - mkdir -p /weechat/.weechat/python/autoload &&     ln -s /weechat/.weechat/python/weeget.py
      /weechat/.weechat/python/autoload/weeget.py
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8000"
    - "8001"
    - "8002"
  - CmdLine:
    - run-docker-tmux
    Name: cmd
    PrependShell: false
  From:
    Image: moul/tmux
  Name: ""
  Platform: ""
  SourceCode: FROM moul/tmux
