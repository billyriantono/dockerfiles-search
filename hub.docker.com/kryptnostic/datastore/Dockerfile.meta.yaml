MetaArgs: null
Stages:
- BaseName: openjdk:8u102-jdk
  Commands:
  - CmdLine:
    - apt-get install wget     && wget https://github.com/jwilder/dockerize/releases/download/v0.2.0/dockerize-linux-amd64-v0.2.0.tar.gz     &&
      tar -C /usr/local/bin -xzvf dockerize-linux-amd64-v0.2.0.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rhizome.yaml
    - /opt
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rhizome.yaml.prod
    - /opt
  - Key: IMAGE_NAME
    Name: arg
    Value: null
  - Key: IMG_VER
    Name: arg
    Value: null
  - Key: ENV
    Name: arg
    Value: null
  - Env:
    - Key: VERSION
      Value: ${IMG_VER:-v1.0.0}
    - Key: NAME
      Value: ${IMAGE_NAME:-derpName}
    - Key: TARGET
      Value: ${ENV}
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - $NAME.tgz
    - /opt
  - CmdLine:
    - cd /opt/$NAME/lib   && mv /opt/rhizome.yaml$TARGET ./rhizome.yaml   && jar vfu
      $NAME-$VERSION.jar rhizome.yaml   && rm /opt/rhizome.yaml*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - dockerize -wait tcp://conductor:5701 -timeout 300s; /opt/$NAME/bin/$NAME cassandra
    Name: cmd
    PrependShell: true
  From:
    Image: openjdk:8u102-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8u102-jdk
