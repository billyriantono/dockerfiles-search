MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Name: workdir
    Path: /usr/src/app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /usr/src/app
  - CmdLine:
    - mv package.json.docker package.json &&   yum install -y epel-release &&   yum
      install -y nginx nodejs npm --enablerepo=epel &&   mkdir -p /etc/nginx/web/gallery
      &&   mv nginx.conf /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf node_modules build/* &&   npm install
    Name: run
    PrependShell: true
  - CmdLine:
    - npm run build:prod   && mv build/* /etc/nginx/web/gallery/
    Name: run
    PrependShell: true
  - CmdLine:
    - nginx
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
