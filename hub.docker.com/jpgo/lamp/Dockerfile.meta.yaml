MetaArgs: null
Stages:
- BaseName: jpgo/jdk:oracle-1.8
  Commands:
  - Maintainer: Jay Park Graven <jay.graven@cgifederal.com>
    Name: maintainer
  - CmdLine:
    - export DEBIAN_FRONTEND=noninteractive &&  apt-get update &&  apt-get -y install
      adduser  curl  lsb-base  procps  zlib1g  gzip  python  python-support  sysstat  ntp
      bash tree  openssh-server  openssh-client  apt-transport-https  apache2  php5  libapache2-mod-php5  php5-mcrypt  php5-curl  php5-mysql  php5-gd  php5-cli  php5-dev  mysql-client  mysql-server  libapache2-mod-auth-mysql  &&
      php5enmod mcrypt  && mysql_install_db  && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - MIP=`ifconfig | sed -En 's/127.0.0.1//;s/.*inet (addr:)?(([0-9]*\.){3}[0-9]*).*/\2/p'`  &&
      sed -i "s/bind_address/#bind_address/" /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "3306"
  From:
    Image: jpgo/jdk:oracle-1.8
  Name: ""
  Platform: ""
  SourceCode: FROM jpgo/jdk:oracle-1.8
