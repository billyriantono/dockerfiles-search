MetaArgs: null
Stages:
- BaseName: docxs/base:latest
  Commands:
  - Maintainer: pjan vandaele "pjan@pjan.io"
    Name: maintainer
  - Env:
    - Key: TERM
      Value: xterm-256color
    Name: env
  - CmdLine:
    - apt-prepare &&   apt-get install -q -y     vim-nox     git     python     python-pip     fontconfig     ack-grep     exuberant-ctags     tmux     curl     wget     tree     findutils     sed
      &&   apt-cleanup
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/pjan/ubuntu-dotfiles.git &&   cd ubuntu-dotfiles
      &&   chmod +x bootstrap.sh && ./bootstrap.sh --force && cd .. &&   rm -r ubuntu-dotfiles
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./config/etc_fonts_conf.d_10-powerline-symbols.conf
    - /etc/fonts/conf.d/10-powerline-symbols.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./config/fonts
    - /usr/share/fonts
  - CmdLine:
    - fc-cache -vf
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/pjan/vim-config.git &&   cd vim-config &&   chmod
      +x bootstrap.sh && ./bootstrap.sh --force && cd .. &&   rm -r vim-config
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    - --login
    Name: entrypoint
    PrependShell: false
  From:
    Image: docxs/base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM docxs/base:latest
