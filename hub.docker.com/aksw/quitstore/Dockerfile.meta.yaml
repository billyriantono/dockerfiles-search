    Name: maintainer
  - Maintainer: Natanael Arndt <arndt@informatik.uni-leipzig.de>
    Name: maintainer
  - Env:
    - Key: SSH_AUTH_SOCK
      Value: /var/run/ssh-agent.sock
    Name: env
  - CmdLine:
    - apt-get update && apt-get -y install     git     cmake     libffi-dev     libssl-dev     libssh2-1-dev     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -md /usr/src/app quit
    Name: run
    PrependShell: true
  - Name: user
    User: quit
  - Name: workdir
    Path: /usr/src/app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - quit/
    - /usr/src/app/quit
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - /usr/src/app/
  - Name: user
    User: root
  - CmdLine:
    - pip install --no-cache-dir -r requirements.txt     && ln -s /usr/src/app/quit/run.py
      /usr/local/bin/quit
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/config.ttl
    - /etc/quit/
  - Env:
    - Key: QUIT_CONFIGFILE
      Value: '"/etc/quit/config.ttl"'
    Name: env
  - Env:
    - Key: QUIT_LOGFILE
      Value: '"/var/log/quit.log"'
    Name: env
  - CmdLine:
    - mkdir /data && chown quit /data
    Name: run
    PrependShell: true
  - CmdLine:
    - touch $QUIT_LOGFILE && chown quit $QUIT_LOGFILE
    Name: run
    PrependShell: true
  - Name: user
    User: quit
  - Name: volume
    Volumes:
    - /data
  - Name: volume
    Volumes:
    - /etc/quit
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - git config --global user.name QuitStore && git config --global user.email quitstore@example.org
    Name: run
    PrependShell: true
  - CmdLine:
    - uwsgi --http 0.0.0.0:8080 -w quit.run -b 40960 --pyargv "-vv"
    Name: cmd
    PrependShell: true
