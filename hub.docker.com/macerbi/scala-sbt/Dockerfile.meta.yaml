MetaArgs: null
Stages:
- BaseName: oracle/graalvm-ce:19.2.0
  Commands:
  - Env:
    - Key: SCALA_VERSION
      Value: 2.12.9
    Name: env
  - Env:
    - Key: SBT_VERSION
      Value: 1.3.0
    Name: env
  - CmdLine:
    - curl -fsL https://downloads.typesafe.com/scala/$SCALA_VERSION/scala-$SCALA_VERSION.tgz
      | tar xfz - -C /root/ &&   echo >> /root/.bashrc &&   echo "export PATH=~/scala-$SCALA_VERSION/bin:$PATH"
      >> /root/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - (curl https://bintray.com/sbt/rpm/rpm | tee /etc/yum.repos.d/bintray-sbt-rpm.repo)
      &&   yum install -y sbt &&   yum clean all &&   sbt sbtVersion &&   mkdir project
      &&   echo "scalaVersion := \"${SCALA_VERSION}\"" > build.sbt &&   echo "sbt.version=${SBT_VERSION}"
      > project/build.properties &&   echo "case object Temp" > Temp.scala &&   sbt
      compile &&   rm -r project && rm build.sbt && rm Temp.scala && rm -r target
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  From:
    Image: oracle/graalvm-ce:19.2.0
  Name: ""
  Platform: ""
  SourceCode: FROM oracle/graalvm-ce:19.2.0
