MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Env:
    - Key: PYTHON_VERSION
      Value: '"2.7.14"'
    Name: env
  - Name: workdir
    Path: /root
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/pyenv/pyenv/archive/v1.2.1.tar.gz
    - /tmp/
  - CmdLine:
    - mkdir -vp .pyenv   && tar xzf /tmp/v1.2.1.tar.gz --strip-components=1 -C .pyenv   &&
      rm -v /tmp/*.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache --virtual basics     bash     openssl-dev   && apk add --no-cache
      --virtual python-build-deps     build-base     bzip2-dev     expat-dev     gdbm-dev     libbz2     libc6-compat     libffi-dev     linux-headers     ncurses-dev     patch     paxmark     readline-dev     sqlite-dev     tcl-dev     xz-dev     zlib-dev   &&
      $HOME/.pyenv/bin/pyenv install $PYTHON_VERSION   && $HOME/.pyenv/bin/pyenv global
      $PYTHON_VERSION   && apk del python-build-deps
    Name: run
    PrependShell: true
  - CmdLine:
    - printf "%s\n"   "export PYENV_ROOT=\"$HOME/.pyenv\""   "export PATH=\"$HOME/.pyenv/bin:$PATH\""   "eval
      \"\$(pyenv init -)\"" >> .bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - bash
    - -l
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
