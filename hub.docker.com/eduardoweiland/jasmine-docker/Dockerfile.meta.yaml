    - chmod +x /etc/my_init.d/startup.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/service/apache2
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - apache2.sh
    - /etc/service/apache2/run
  - CmdLine:
    - chmod +x /etc/service/apache2/run
    Name: run
    PrependShell: true
  - CmdLine:
