    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - mysqld.sh
    - /etc/service/mysqld/run
  - CmdLine:
    - chmod +x /etc/service/mysqld/run
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/service/snmpd
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - snmpd.sh
    - /etc/service/snmpd/run
  - CmdLine:
    - chmod +x /etc/service/snmpd/run
