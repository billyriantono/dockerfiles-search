MetaArgs: null
Stages:
- BaseName: quantumobject/docker-baseimage:15.10
  Commands:
  - Maintainer: Eduardo Weiland "eduardo@eduardoweiland.info"
    Name: maintainer
  - CmdLine:
    - echo "deb http://archive.ubuntu.com/ubuntu $(lsb_release -sc)-backports main
      restricted " >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://archive.ubuntu.com/ubuntu/ $(lsb_release -sc) multiverse "
      >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update     && DEBIAN_FRONTEND=noninteractive apt-get install -yq         snmpd
      snmp-mibs-downloader         apache2 php5 php5-intl php5-snmp php5-mysql         mysql-server         unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - mysql_install_db > /dev/null 2>&1     && touch /var/lib/mysql/.EMPTY_DB     &&
      apt-get clean     && rm -rf /tmp/* /var/tmp/* /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/my_init.d
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - startup.sh
    - /etc/my_init.d/startup.sh
