MetaArgs: null
Stages:
- BaseName: node:11-slim
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -yq libgconf-2-4
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y wget --no-install-recommends     && wget
      -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add
      -     && sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/
      stable main" >> /etc/apt/sources.list.d/google.list'     && apt-get update     &&
      apt-get install -y google-chrome-unstable git fonts-ipafont-gothic fonts-wqy-zenhei
      fonts-thai-tlwg fonts-kacst ttf-freefont       --no-install-recommends     &&
      rm -rf /var/lib/apt/lists/*     && apt-get purge --auto-remove -y curl     &&
      rm -rf /src/*.deb
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/Yelp/dumb-init/releases/download/v1.2.2/dumb-init_1.2.2_amd64
    - /usr/local/bin/dumb-init
  - CmdLine:
    - chmod +x /usr/local/bin/dumb-init
    Name: run
    PrependShell: true
  - Env:
    - Key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
      Value: "true"
    Name: env
  - CmdLine:
    - yarn global add github:timoschwarzer/capture-website-cli
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -r pptruser && useradd -r -g pptruser -G audio,video pptruser     &&
      mkdir -p /home/pptruser/Downloads     && chown -R pptruser:pptruser /home/pptruser     &&
      chown -R pptruser:pptruser /usr/local/share/.config/yarn/global
    Name: run
    PrependShell: true
  - Name: user
    User: pptruser
  - CmdLine:
    - dumb-init
    - --
    Name: entrypoint
    PrependShell: false
  From:
    Image: node:11-slim
  Name: ""
  Platform: ""
  SourceCode: FROM node:11-slim
