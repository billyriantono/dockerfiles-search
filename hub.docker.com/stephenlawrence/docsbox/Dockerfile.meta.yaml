MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Dmitry Veselov <d.a.veselov@yandex.ru>
    Name: maintainer
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - apt-get update && apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libffi-dev libmagic-dev libmagickwand-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libreoffice libreofficekit-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python3-dev python3-pip git
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /home/docsbox
  - Name: workdir
    Path: /home/
  - CmdLine:
    - pip3 install -r docsbox/requirements.txt
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
