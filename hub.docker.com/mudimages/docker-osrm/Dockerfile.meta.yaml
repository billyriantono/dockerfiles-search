MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Alex Newman <alex@newman.pro>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get -y update && apt-get install -y     build-essential     git     cmake     pkg-config     libbz2-dev     libstxxl-dev     libstxxl-doc     libstxxl1     libxml2-dev     libzip-dev     libboost-all-dev     lua5.1     liblua5.1-0-dev     libluabind-dev     libluajit-5.1-dev     libtbb-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/DennisOSRM/Project-OSRM.git /tmp/src  && mkdir
      â€“p build  && cd build  && cmake /tmp/src  && make  && mv /tmp/src/profiles/car.lua
      profile.lua  && mv /tmp/src/profiles/lib/ lib  && echo "disk=/tmp/stxxl,25000,syscall"
      > .stxxl  && rm -rf /tmp/src
    Name: run
    PrependShell: true
  - Name: workdir
    Path: build
  - CmdLine:
    - apt-get clean  && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - chmod +x /docker-entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "5000"
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
