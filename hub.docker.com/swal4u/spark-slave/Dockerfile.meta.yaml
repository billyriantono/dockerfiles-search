MetaArgs: null
Stages:
- BaseName: openjdk:8
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"St√©phane Walter <stephane.walter@me.com>"'
    Name: label
  - Labels:
    - Key: REFRESHED_AT
      Value: '"2019-10-06"'
    Name: label
  - Labels:
    - Key: version
      Value: '"SPARK 2.4.2"'
    Name: label
  - Name: user
    User: root
  - Name: workdir
    Path: /root/
  - Key: SPARK_VERSION
    Name: arg
    Value: 2.4.2
  - Key: SPARK_BINARY_ARCHIVE_NAME
    Name: arg
    Value: spark-${SPARK_VERSION}-bin-hadoop2.7
  - Key: SPARK_BINARY_DOWNLOAD_URL
    Name: arg
    Value: https://archive.apache.org/dist/spark/spark-${SPARK_VERSION}/${SPARK_BINARY_ARCHIVE_NAME}.tgz
  - Env:
    - Key: SPARK_HOME
      Value: /usr/local/spark
    Name: env
  - Env:
    - Key: PATH
      Value: $JAVA_HOME/bin:$SPARK_HOME/bin:$SPARK_HOME/sbin:$PATH
    Name: env
  - CmdLine:
    - wget -qO - ${SPARK_BINARY_DOWNLOAD_URL} | tar -xz -C /usr/local/ &&     cd /usr/local/
      &&     ln -s ${SPARK_BINARY_ARCHIVE_NAME} spark &&     cp spark/conf/log4j.properties.template
      spark/conf/log4j.properties &&     sed -i -e s/WARN/ERROR/g spark/conf/log4j.properties
      &&     sed -i -e s/INFO/ERROR/g spark/conf/log4j.properties
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - slave.sh
    - /etc/slave.sh
  - CmdLine:
    - chown root:root /etc/slave.sh && chmod 700 /etc/slave.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8081"
  - CmdLine:
    - /etc/slave.sh
    - -d
    - 2G
    - "1"
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8
