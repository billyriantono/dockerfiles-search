MetaArgs: null
Stages:
- BaseName: node:7.2-alpine
  Commands:
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - "{ \t\techo '#!/bin/sh'; \t\techo 'set -e'; \t\techo; \t\techo 'dirname \"$(dirname
      \"$(readlink -f \"$(which javac || which java)\")\")\"'; \t} > /usr/local/bin/docker-java-home
      \t&& chmod +x /usr/local/bin/docker-java-home"
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-1.8-openjdk
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:/usr/lib/jvm/java-1.8-openjdk/jre/bin:/usr/lib/jvm/java-1.8-openjdk/bin
    Name: env
  - Env:
    - Key: JAVA_VERSION
      Value: 8u111
    Name: env
  - Env:
    - Key: JAVA_ALPINE_VERSION
      Value: 8.111.14-r0
    Name: env
  - CmdLine:
    - "set -x \t&& apk add --no-cache \t\topenjdk8=\"$JAVA_ALPINE_VERSION\" \t&& [
      \"$JAVA_HOME\" = \"$(docker-java-home)\" ]"
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache curl tar bash
    Name: run
    PrependShell: true
  - Key: MAVEN_VERSION
    Name: arg
    Value: 3.3.9
  - Key: USER_HOME_DIR
    Name: arg
    Value: '"/root"'
  - CmdLine:
    - mkdir -p /usr/share/maven /usr/share/maven/ref   && curl -fsSL http://apache.osuosl.org/maven/maven-3/$MAVEN_VERSION/binaries/apache-maven-$MAVEN_VERSION-bin.tar.gz     |
      tar -xzC /usr/share/maven --strip-components=1   && ln -s /usr/share/maven/bin/mvn
      /usr/bin/mvn
    Name: run
    PrependShell: true
  - Env:
    - Key: MAVEN_HOME
      Value: /usr/share/maven
    Name: env
  - Env:
    - Key: MAVEN_CONFIG
      Value: '"$USER_HOME_DIR/.m2"'
    Name: env
  - CmdLine:
    - npm install -g json2yaml
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - apk add --update nginx openssl curl bash
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /run/nginx/
    Name: run
    PrependShell: true
  - Env:
    - Key: NGINX_ROOT
      Value: /var/lib/nginx/html
    Name: env
  - CmdLine:
    - mkdir -p /src /target
    Name: run
    PrependShell: true
  - Env:
    - Key: SWAGGER_VERSION
      Value: 2.2.8
    Name: env
  - Env:
    - Key: SWAGGER_UI_FOLDER
      Value: swagger-ui-$SWAGGER_VERSION
    Name: env
  - CmdLine:
    - wget -qO- https://github.com/swagger-api/swagger-ui/archive/v$SWAGGER_VERSION.tar.gz
      | tar xvz;     cp -r $SWAGGER_UI_FOLDER/dist/* $NGINX_ROOT/;    sed -i.bak s#http://petstore.swagger.io/v2/swagger.json#swagger.yaml#
      $NGINX_ROOT/index.html;     cp $SWAGGER_UI_FOLDER/nginx.conf /etc/nginx/;     rm
      -rf $SWAGGER_UI_FOLDER;
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/cobbzilla/merge-yml/archive/master.zip;     unzip master.zip;     mvn
      -f merge-yml-master/pom.xml -P uberjar package;     rm -rf master.zip;     rm
      -rf ~/.m2
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - waitforit.sh
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /
  - CmdLine:
    - /run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: node:7.2-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:7.2-alpine
