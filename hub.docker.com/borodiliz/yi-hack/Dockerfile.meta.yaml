  - Env:
    - Key: ON_ENTRY_SCRIPT
      Value: $ON_ENTRY_SCRIPT
    Name: env
  - CmdLine:
    - mkdir -p /root/.ssh/ /yi-hack-src/
    Name: run
    PrependShell: true
  - Name: volume
