  Commands:
  - Maintainer: Borja Rodr√≠guez Diliz <borja.rodriguez.diliz@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && DEBIAN_FRONTEND=noninteractive apt-get -qq install -y software-properties-common         language-pack-en-base
      sudo supervisor git build-essential unzip p7zip-full mtd-tools binwalk         rsync
      autoconf bison flex yui-compressor libxml2-utils
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/root
    - /
