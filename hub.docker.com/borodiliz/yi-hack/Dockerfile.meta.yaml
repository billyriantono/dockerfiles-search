    - apt-get update &&     apt-get install -y openssh-server &&     mkdir /var/run/sshd
      &&     echo 'root:root' | chpasswd &&     sed -i 's/PermitRootLogin without-password/PermitRootLogin
      yes/' /etc/ssh/sshd_config &&     sed 's@session\s*required\s*pam_loginuid.so@session
      optional pam_loginuid.so@g' -i /etc/pam.d/sshd
    Name: run
    PrependShell: true
  - Env:
    - Key: NOTVISIBLE
      Value: '"in users profile"'
    Name: env
  - CmdLine:
    - echo "export VISIBLE=now" >> /etc/profile
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xfvz /opt/yi/arm-linux-gnueabihf-4.8.3-201404.tar.gz -C /opt/yi/
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && DEBIAN_FRONTEND=noninteractive apt-get -qq install -y python-pip
      python-lzma
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install cstruct && cd /tmp/ && git clone https://github.com/sviehb/jefferson
      && (cd jefferson && sudo python setup.py install)
    Name: run
    PrependShell: true
  - Env:
    - Key: TERM
      Value: xterm
