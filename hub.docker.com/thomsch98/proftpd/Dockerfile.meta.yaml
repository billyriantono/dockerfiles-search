MetaArgs: null
Stages:
- BaseName: alpine:3.6
  Commands:
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - Env:
    - Key: PROFTPD_VERSION
      Value: 1.3.6
    Name: env
  - Env:
    - Key: UID
      Value: "5001"
    Name: env
  - Env:
    - Key: GID
      Value: "82"
    Name: env
  - Env:
    - Key: PROFTPD_DEPS
      Value: g++   gcc   libc-dev   make   libressl-dev   gettext   sqlite-dev   mariadb-dev
    Name: env
  - CmdLine:
    - set -x     && apk add --no-cache --virtual .persistent-deps         ca-certificates         curl         mariadb-client-libs         sqlite-libs     &&
      apk add --no-cache --virtual .build-deps         $PROFTPD_DEPS     && curl -fSL
      ftp://ftp.proftpd.org/distrib/source/proftpd-${PROFTPD_VERSION}.tar.gz -o proftpd.tgz     &&
      tar -xf proftpd.tgz     && rm proftpd.tgz     && mkdir -p /usr/local     &&
      mv proftpd-${PROFTPD_VERSION} /usr/local/proftpd
    Name: run
    PrependShell: true
  - CmdLine:
    - set -x     && sleep 1     && cd /usr/local/proftpd     && sed -i 's/__mempcpy/mempcpy/g'
      lib/pr_fnmatch.c     && ./configure         --enable-ctrls --enable-openssl
      --enable-quotatab --enable-nls         --with-modules=mod_tls:mod_quotatab:mod_sql:mod_quotatab_sql:mod_quotatab_file:mod_ifsession:mod_ctrls_admin:mod_auth_otp:mod_sql_sqlite:mod_sql_mysql:mod_ban:mod_readme:mod_sftp:mod_sftp_sql
      --enable-nls     && make     && cd /usr/local/proftpd && make install     &&
      make clean     && rm -rf /usr/local/proftpd     && apk del .build-deps     &&
      addgroup -Sg 82 www-data 2>/dev/null     && adduser -h /var/www -s /usr/sbin/nologin
      -H -u 82 -D -G www-data www-data     && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/sbin/proftpd
    - -n
    - -c
    - /usr/local/etc/proftpd.conf
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
