      | tar -xzC /opt/ants --strip-components 1
    Name: run
    PrependShell: true
  - Env:
    - Key: ASHS_ROOT
      Value: /opt/ashs
    Name: env
  - Env:
    - Key: PATH
      Value: /opt/ashs/bin:${PATH}
    Name: env
  - CmdLine:
