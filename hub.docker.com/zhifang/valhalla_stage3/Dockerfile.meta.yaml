      &&     unzip -q -o -d /opt ashs-fastashs_2.0.0_beta_20180815.zip &&     rm ashs-fastashs_2.0.0_beta_20180815.zip
      &&     mv /opt/ashs-fastashs_beta /opt/ashs
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/c3d/bin:${PATH}
    Name: env
  - CmdLine:
    - mkdir /opt/c3d &&     curl -sSL https://www.dropbox.com/s/e0duyba8r2sinqg/c3d-1.1.0-Linux-x86_64.tar.gz     |
      tar -xzC /opt/c3d --strip-components 1
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/dcm2niix:${PATH}
    Name: env
  - CmdLine:
    - wget -q https://github.com/rordenlab/dcm2niix/releases/download/v1.0.20181125/dcm2niix_25-Nov-2018_lnx.zip
      &&     unzip -q -o -d /opt/dcm2niix dcm2niix_25-Nov-2018_lnx.zip &&     rm dcm2niix_25-Nov-2018_lnx.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/palm:${PATH}
    Name: env
  - CmdLine:
    - mkdir /opt/palm &&     curl -sSL https://s3-us-west-2.amazonaws.com/andersonwinkler/palm/palm-alpha112.tar.gz     |
      tar -xzC /opt/palm --strip-components 1
    Name: run
    PrependShell: true
  - Env:
    - Key: FIXVERSION
      Value: "1.06"
    - Key: FSL_FIX_OS
      Value: Linux
    - Key: FSL_FIX_ARCH
      Value: x86_64
    - Key: FSL_FIXDIR
      Value: /opt/fsl_fix
    - Key: FSL_FIX_OCTAVE
      Value: /usr/bin/octave
    - Key: FSL_FIX_OCOPTS
      Value: '"--traditional -q --no-window-system"'
    - Key: FSL_FIX_OCEVAL
      Value: '"--eval"'
    - Key: FSL_FIX_MATLAB_MODE
      Value: "2"
    - Key: FSL_FIX_WBC
      Value: /opt/workbench/bin_linux64/wb_command
    - Key: FSL_FIX_FSLMATLAB
      Value: ${FSLDIR}/etc/matlab
    Name: env
  - Env:
    - Key: PATH
      Value: /opt/fsl_fix:${PATH}
    Name: env
  - CmdLine:
    - mkdir /opt/fsl_fix &&     curl -sSL https://www.dropbox.com/s/fwd1t0xk0jfis0e/fix_v1.067.tar.gz
      | tar -xzC /opt/fsl_fix --strip-components 1 &&     sed -i 's/FSL_FIX_MATLAB_ROOT=\/opt\/fmrib\/matlab/FSL_FIX_MATLAB_ROOT=\/opt\/matlab\//'
      /opt/fsl_fix/settings.sh &&     sed -i 's/FSL_FIX_MATLAB_MODE=1/FSL_FIX_MATLAB_MODE=2/'
      /opt/fsl_fix/settings.sh &&     sed -i 's/FSL_FIX_WBC=\/vols\/Data\/HCP\/workbench\/bin_linux64\/wb_command/FSL_FIX_WBC=\/opt\/workbench\/bin_linux64\/wb_command/'
      /opt/fsl_fix/settings.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
