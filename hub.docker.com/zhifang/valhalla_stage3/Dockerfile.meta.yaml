    - mkdir /opt/ica_aroma &&     curl -sSL https://github.com/maartenmennes/ICA-AROMA/archive/v0.4.4-beta.tar.gz     |
      tar -xzC /opt/ica_aroma --strip-components 1 &&     chmod +x /opt/ica_aroma/ICA_AROMA.py
    Name: run
