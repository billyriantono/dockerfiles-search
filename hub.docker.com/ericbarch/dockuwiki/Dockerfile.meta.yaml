MetaArgs: null
Stages:
- BaseName: balenalib/armv7hf-debian:stretch
  Commands:
  - CmdLine:
    - cross-build-start
    Name: run
    PrependShell: false
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get update && apt-get dist-upgrade -y &&
      apt-get install -y openssh-client nginx php-fpm     curl php-gd git supervisor
      php-xml     && apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp && curl -O "https://download.dokuwiki.org/src/dokuwiki/dokuwiki-stable.tgz"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "cgi.fix_pathinfo = 0;" >> /etc/php/7.0/fpm/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /run/php
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/;daemonize\s*=\s*yes/daemonize = no/g" /etc/php/7.0/fpm/php-fpm.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "daemon off;" >> /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /etc/nginx/sites-enabled/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - dokuwiki.conf
    - /etc/nginx/sites-enabled/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisord.conf
  - CmdLine:
    - useradd -ms /bin/bash wiki && usermod -a -G www-data wiki
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - wiki_home/*
    - /home/wiki/
  - CmdLine:
    - chown -R wiki:wiki /home/wiki
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /home/wiki/*.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - /home/wiki/start.sh
    Name: cmd
    PrependShell: true
  - CmdLine:
    - cross-build-end
    Name: run
    PrependShell: false
  From:
    Image: balenalib/armv7hf-debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM balenalib/armv7hf-debian:stretch
