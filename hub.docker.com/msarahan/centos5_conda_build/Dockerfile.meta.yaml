MetaArgs: null
Stages:
- BaseName: centos:5.11
  Commands:
  - Maintainer: Michael Sarahan <msarahan@continuum.io>
    Name: maintainer
  - CmdLine:
    - yum install -y glib2-devel libX11-devel libXext-devel libXrender-devel      mesa-libGL-devel
      libICE-devel libSM-devel ncurses-devel     openssh-clients.x86_64 patch.x86_64
      dbus-devel gtk2-devel     chrpath.x86_64 nano bzip2 xz sudo curl &&     yum
      -y erase wireless-tools avahi > /dev/null 2>&1 &&     yum -y clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'export PATH=/opt/conda/bin:$PATH' > /etc/profile.d/conda.sh &&     curl
      -LO https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh &&     /bin/bash
      Miniconda2-latest-Linux-x86_64.sh -b -p /opt/conda &&     rm Miniconda2-latest-Linux-x86_64.sh
      &&     source ~/.bashrc &&     conda install -yq -c msarahan conda-build git
      curl anaconda-client &&     conda clean -pt && yum erase -y curl
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/conda/bin:$PATH
    Name: env
  - CmdLine:
    - TINI_VERSION=`curl https://github.com/krallin/tini/releases/latest | grep -o
      "/v.*\"" | sed 's:^..\(.*\).$:\1:'` &&     curl -L "https://github.com/krallin/tini/releases/download/v${TINI_VERSION}/tini"
      > /usr/bin/tini &&     chmod +x /usr/bin/tini
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - /usr/bin/tini
    - --
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: centos:5.11
  Name: ""
  Platform: ""
  SourceCode: FROM centos:5.11
