MetaArgs: null
Stages:
- BaseName: python:2.7
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    - Key: TERM
      Value: linux
    Name: env
  - Name: expose
    Ports:
    - "8801"
  - Name: volume
    Volumes:
    - /config
    - /var/airnotifier
    - /var/log/airnotifier
  - CmdLine:
    - apt-get update &&     apt-get install -y --no-install-recommends git ca-certificates
      &&     mkdir -p /var/airnotifier/pemdir
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/AnthoDingo/airnotifier.git /airnotifier
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /airnotifier
  - CmdLine:
    - pip install -r requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/https = True/https = False/g' airnotifier.conf-sample
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 750 start.sh && sed -i -e 's/\r$//' /airnotifier/start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /airnotifier/start.sh
    Name: cmd
    PrependShell: true
  From:
    Image: python:2.7
  Name: ""
  Platform: ""
  SourceCode: FROM python:2.7
