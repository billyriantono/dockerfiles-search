MetaArgs: null
Stages:
- BaseName: node:10.16.0-stretch
  Commands:
  - Maintainer: AnthoDingo <lsbdu42@gmail.com>
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - pasteboard.cron
    - /etc/cron.daily/pasteboard
  - CmdLine:
    - apt update &&     apt upgrade -y &&     apt install -y git imagemagick &&     chmod
      755 /etc/cron.daily/pasteboard &&     npm install -g coffee-script &&     git
      clone https://github.com/AnthoDingo/pasteboard.git /pasteboard
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /pasteboard
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE_ENV
      Value: production
    Name: env
  - Env:
    - Key: ORIGIN
      Value: pasteboard.co
    Name: env
  - Env:
    - Key: MAX
      Value: "7"
    Name: env
  - Name: volume
    Volumes:
    - /pasteboard/public/storage/
  - Name: expose
    Ports:
    - "4000"
  - CmdLine:
    - /pasteboard/run_local
    Name: cmd
    PrependShell: true
  From:
    Image: node:10.16.0-stretch
  Name: ""
  Platform: ""
  SourceCode: FROM node:10.16.0-stretch
