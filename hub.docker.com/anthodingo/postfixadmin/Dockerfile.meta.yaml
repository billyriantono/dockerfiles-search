MetaArgs: null
Stages:
- BaseName: alpine:3.5
  Commands:
  - Labels:
    - Key: description
      Value: '"PostfixAdmin is a web based interface used to manage mailboxes"       maintainer="Hardware
        <contact@meshup.net>"'
    Name: label
  - Key: VERSION
    Name: arg
    Value: 3.0.2
  - Key: GPG_SHORTID
    Name: arg
    Value: '"0xEB7EB945"'
  - Key: GPG_FINGERPRINT
    Name: arg
    Value: '"2D83 3163 D69B B8F6 BFEF  179D 4ECC 3566 EB7E B945"'
  - Env:
    - Key: GID
      Value: "991"
    - Key: UID
      Value: "991"
    - Key: DBTYPE
      Value: mysqli
    - Key: DBHOST
      Value: mariadb
    - Key: DBUSER
      Value: postfix
    - Key: DBNAME
      Value: postfix
    - Key: SMTPHOST
      Value: mailserver
    Name: env
  - CmdLine:
    - echo "@community https://nl.alpinelinux.org/alpine/v3.5/community" >> /etc/apk/repositories  &&
      BUILD_DEPS="     ca-certificates     gnupg"  && apk -U add     ${BUILD_DEPS}     nginx     s6     git     su-exec     dovecot     php7-fpm@community     php7-imap@community     php7-mysqli@community     php7-session@community     php7-mbstring@community  &&
      git clone https://github.com/AnthoDingo/postfixadmin.git /postfixadmin  && apk
      del ${BUILD_DEPS}  && rm -rf /var/cache/apk/* /tmp/* /root/.gnupg
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - php-fpm.conf
    - /etc/php7/php-fpm.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - setup
    - /usr/local/bin/setup
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - s6.d
    - /etc/s6.d
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /usr/local/bin/run.sh
  - CmdLine:
    - chmod +x /usr/local/bin/* /etc/s6.d/*/* /etc/s6.d/.s6-svscan/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8888"
  - CmdLine:
    - run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.5
