MetaArgs: null
Stages:
- BaseName: node:12-alpine
  Commands:
  - CmdLine:
    - apk add --no-cache tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --update make git
    Name: run
    PrependShell: true
  - Expression: ARG NODE_ENV=development
    Name: onbuild
  - Expression: ARG RUN_ESLINT=false
    Name: onbuild
  - Expression: ARG RUN_JEST=false
    Name: onbuild
  - Expression: ARG DATABASE_HOST
    Name: onbuild
  - Expression: ARG DATABASE_PORT
    Name: onbuild
  - Expression: ARG DATABASE_NAME
    Name: onbuild
  - Expression: ARG DATABASE_NAME_TEST_SUFFIX
    Name: onbuild
  - Expression: ARG DATABASE_USER
    Name: onbuild
  - Expression: ARG DATABASE_PASSWORD
    Name: onbuild
  - Expression: ARG TEST_ENV="DATABASE_HOST=$DATABASE_HOST DATABASE_PORT=$DATABASE_PORT
      DATABASE_NAME=$DATABASE_NAME DATABASE_NAME_TEST_SUFFIX=$DATABASE_NAME_TEST_SUFFIX
      DATABASE_USER=$DATABASE_USER DATABASE_PASSWORD=$DATABASE_PASSWORD"
    Name: onbuild
  - CmdLine:
    - mkdir -p /usr/app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/app
  - Expression: COPY --from=installer /usr/app/node_modules ./node_modules
    Name: onbuild
  - Expression: COPY --from=installer /usr/app/package.json ./
    Name: onbuild
  - Expression: COPY --from=installer /usr/app/yarn.lock ./
    Name: onbuild
  - Expression: COPY --from=installer /usr/app/.npmrc ./
    Name: onbuild
  - Expression: COPY --from=installer /usr/app/.yarnrc ./
    Name: onbuild
  - Expression: RUN NODE_ENV=development yarn install
    Name: onbuild
  - Expression: COPY babel.config.js ./
    Name: onbuild
  - Expression: COPY jest.config.js ./
    Name: onbuild
  - Expression: COPY .env.test ./
    Name: onbuild
  - Expression: COPY data ./data
    Name: onbuild
  - Expression: COPY src ./src
    Name: onbuild
  - Expression: COPY tests ./tests
    Name: onbuild
  - Expression: RUN sh -c "if [ $RUN_ESLINT == true ]; then yarn lint; else true;
      fi"
    Name: onbuild
  - Expression: RUN sh -c "if [ $RUN_JEST == true ]; then $TEST_ENV yarn test; else
      true; fi"
    Name: onbuild
  - Expression: RUN NODE_ENV=$NODE_ENV yarn build
    Name: onbuild
  From:
    Image: node:12-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:12-alpine
