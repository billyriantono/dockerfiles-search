MetaArgs: null
Stages:
- BaseName: bytesmith/rclient:3.5.2
  Commands:
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: MLSERVER_VERSION
    Name: arg
    Value: 9.4.7
  - Labels:
    - Key: maintainer
      Value: '"info@bytesmith.de"'
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.name
      Value: '"Microsoft Machine Learning Server (Developer Edition) for Docker"'
    - Key: org.label-schema.description
      Value: '"Microsoft Machine Learning Server is enterprise software for data science,
        providing R and Python interpreters, base distributions of R and Python, additional
        high-performance libraries from Microsoft, and an operationalization capability
        for advanced deployment scenarios."'
    - Key: org.label-schema.url
      Value: '"https://docs.microsoft.com/en-us/machine-learning-server"'
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/SaschaDittmann/docker-images-mlserver"'
    - Key: org.label-schema.version
      Value: $MLSERVER_VERSION
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    Name: label
  - CmdLine:
    - ". /etc/os-release && echo \"deb [arch=amd64] https://packages.microsoft.com/repos/azure-cli/
      $UBUNTU_CODENAME main\" | \ttee /etc/apt/sources.list.d/azure-cli.list && apt-key
      adv --keyserver packages.microsoft.com --recv-keys 52E16F86FEE04B979B07E28DB02C46DF417A0893
      && apt-get update && apt-get install -y --no-install-recommends \tazure-cli
      \tmicrosoft-mlserver-python-$MLSERVER_VERSION \tmicrosoft-mlserver-packages-r-$MLSERVER_VERSION
      microsoft-mlserver-packages-py-$MLSERVER_VERSION \tmicrosoft-mlserver-mlm-r-$MLSERVER_VERSION
      \ microsoft-mlserver-mlm-py-$MLSERVER_VERSION \tmicrosoft-mlserver-adminutil-$MLSERVER_VERSION
      microsoft-mlserver-computenode-$MLSERVER_VERSION \tmicrosoft-mlserver-config-rserve-$MLSERVER_VERSION
      microsoft-mlserver-webnode-$MLSERVER_VERSION && /opt/microsoft/mlserver/$MLSERVER_VERSION/bin/R/activate.sh
      -a -l && rm -rf /tmp/* && apt-get autoremove -y && apt-get autoclean -y && rm
      -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: bytesmith/rclient:3.5.2
  Name: ""
  Platform: ""
  SourceCode: FROM bytesmith/rclient:3.5.2
