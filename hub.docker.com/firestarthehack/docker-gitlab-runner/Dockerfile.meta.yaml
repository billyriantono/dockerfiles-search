MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Nathaniel (nathaniel.davidson@gmail.com)
    Name: maintainer
  - CmdLine:
    - apk update && apk add bash   ca-certificates   git   openssl   wget   docker
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/gitlab-runner
    - /home/gitlab-runner
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://storage.googleapis.com/kubernetes-release/release/v1.11.3/bin/linux/amd64/kubectl
    - /usr/local/bin/kubectl
  - CmdLine:
    - set -x &&     apk add --no-cache curl ca-certificates &&     chmod +x /usr/local/bin/kubectl
      &&         adduser kubectl -Du 2342 -h /config &&         kubectl version --client
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser -h /home/gitlab-runner -s /bin/bash -D gitlab-runner
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q -O /usr/local/bin/gitlab-ci-multi-runner   https://gitlab-ci-multi-runner-downloads.s3.amazonaws.com/latest/binaries/gitlab-ci-multi-runner-linux-amd64
      &&   chmod +x /usr/local/bin/gitlab-ci-multi-runner
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets/entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - run
    - --working-directory=/home/gitlab-runner
    - --user=root
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
