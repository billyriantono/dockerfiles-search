MetaArgs: null
Stages:
- BaseName: lsiobase/alpine.python
  Commands:
  - Maintainer: ajw107 (Alex Wood)
    Name: maintainer
  - Env:
    - Key: PORT
      Value: "32500"
    Name: env
  - Env:
    - Key: WEBROOT
      Value: '""'
    Name: env
  - Env:
    - Key: PUID
      Value: "999"
    Name: env
  - Env:
    - Key: PGID
      Value: "999"
    Name: env
  - Env:
    - Key: CONFIG
      Value: '"/config"'
    Name: env
  - Env:
    - Key: APP
      Value: '"/app"'
    Name: env
  - Env:
    - Key: APPNAME
      Value: '"comicstreamer"'
    Name: env
  - Env:
    - Key: DATA
      Value: '"/comics"'
    Name: env
  - Env:
    - Key: TERM
      Value: xterm-color
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root/
    - /
  - CmdLine:
    - chmod +x /usr/bin/ll
    Name: run
    PrependShell: true
  - CmdLine:
    - "apk update &&    apk add --no-cache \tnano \tgit \twget \tavahi-compat-libdns_sd
      &&   apk add --no-cache --virtual=build-dependencies        g++        gcc        python-dev
      \       libjpeg-turbo-dev        zlib-dev"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/run/dbus
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --no-cache-dir -U   https://storage.googleapis.com/google-code-archive-downloads/v2/code.google.com/pybonjour/pybonjour-1.1.1.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - "pip install --no-cache-dir -U                  argh \t\t backports.ssl-match-hostname
      \t\t certifi \t\t configobj \t\t natsort \t\t pathtools \t\t Pillow \t\t PyPDF2
      \t\t python-dateutil \t\t PyYAML \t\t six \t\t SQLAlchemy \t\t tornado \t\t
      unrar \t\t watchdog \t\t paver \t\t pylzma"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /home/abc/run.sh
  - CmdLine:
    - chmod 777 /home/abc/run.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - "apk del --purge \tbuild-dependencies &&     rm -rf         /root/.cache \t/tmp/*
      \t/var/lib/apt/lists/*         /var/tmp/*"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - ${PORT}
  - Name: expose
    Ports:
    - ${PUID}
  - Name: expose
    Ports:
    - ${PGID}
  - Name: volume
    Volumes:
    - ${APP}
  - Name: volume
    Volumes:
    - ${CONFIG}
  - Name: volume
    Volumes:
    - ${DATA}
  - Name: volume
    Volumes:
    - /var/run/dbus
  - CmdLine:
    - /home/abc/run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: lsiobase/alpine.python
  Name: ""
  Platform: ""
  SourceCode: FROM lsiobase/alpine.python
