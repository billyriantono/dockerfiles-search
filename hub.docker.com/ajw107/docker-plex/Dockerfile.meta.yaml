MetaArgs: null
Stages:
- BaseName: lsiobase/xenial
  Commands:
  - Maintainer: Stian Larsen, sparklyballs, ajw107 (Alex Wood)
    Name: maintainer
  - Env:
    - Key: PLEX_INSTALL
      Value: '"https://plex.tv/downloads/latest/1?channel=8&build=linux-ubuntu-x86_64&distro=ubuntu"'
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: '"noninteractive"'
    Name: env
  - Env:
    - Key: CONFIG
      Value: '"/config"'
    Name: env
  - Env:
    - Key: HOME
      Value: '"${CONFIG}"'
    Name: env
  - Env:
    - Key: PLEX_DOWNLOAD
      Value: '"https://downloads.plex.tv/plex-media-server"'
    Name: env
  - Env:
    - Key: TERM
      Value: xterm-color
    Name: env
  - CmdLine:
    - "apt-get update &&  apt-get install -y \tavahi-daemon \tdbus \twget \tnano \tgit
      &&  curl -o \t/tmp/plexmediaserver.deb -L \t\"${PLEX_INSTALL}\" &&  dpkg -i
      /tmp/plexmediaserver.deb &&  apt-get clean &&  rm -rf \t/etc/default/plexmediaserver
      \t/tmp/* \t/var/lib/apt/lists/* \t/var/tmp/*"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root/
    - /
  - CmdLine:
    - chmod +x /usr/bin/ll
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 1900/udp
    - "32400"
    - 32400/udp
    - "32469"
    - 32469/udp
    - 5353/udp
  - Name: volume
    Volumes:
    - '"${CONFIG}"'
    - /transcode
  From:
    Image: lsiobase/xenial
  Name: ""
  Platform: ""
  SourceCode: FROM lsiobase/xenial
