MetaArgs: null
Stages:
- BaseName: lsiobase/alpine.python:3.5
  Commands:
  - Maintainer: sparklyballs, ajw107 (Alex Wood)
    Name: maintainer
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: null
  - Labels:
    - Key: build_version
      Value: '"Linuxserver.io version:- ${VERSION} Build-date:- ${BUILD_DATE}"'
    Name: label
  - Env:
    - Key: CONFIG
      Value: '"/config"'
    Name: env
  - Env:
    - Key: APP_ROOT
      Value: '"/app"'
    Name: env
  - Env:
    - Key: APPDIRNAME
      Value: '"mylar"'
    Name: env
  - Env:
    - Key: GITURL
      Value: '"https://github.com/evilhero/mylar.git"'
    Name: env
  - Env:
    - Key: GITBRANCH
      Value: '"development"'
    Name: env
  - Env:
    - Key: APP_EXEC
      Value: '"Mylar.py"'
    Name: env
  - Env:
    - Key: APP_OPTS
      Value: '"--quiet --nolaunch --datadir ${CONFIG}/mylar"'
    Name: env
  - Env:
    - Key: APP_COMP
      Value: '"python"'
    Name: env
  - Env:
    - Key: HOME
      Value: '"${CONFIG}"'
    Name: env
  - Env:
    - Key: TERM
      Value: xterm-color
    Name: env
  - CmdLine:
    - apk update && apk add --no-cache nano git
    Name: run
    PrependShell: true
  - CmdLine:
    - "pip install --no-cache-dir -U \tcomictagger \tconfigparser \ttzlocal &&  rm
      -rf \t/root/.cache \t/tmp/*"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root/
    - /
  - CmdLine:
    - chmod +x /usr/bin/ll
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - '"${CONFIG}"'
    - /mnt
  - Name: expose
    Ports:
    - "8090"
  From:
    Image: lsiobase/alpine.python:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM lsiobase/alpine.python:3.5
