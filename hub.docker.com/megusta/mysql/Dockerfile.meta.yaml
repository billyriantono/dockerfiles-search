MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Fernando Mayo <fernando@tutum.co>, Feng Honglin <hfeng@tutum.co>,
      Christoph <christoph@megusta.ag>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update &&   apt-get -yq install mysql-server-5.6 pwgen &&   rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/mysql/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - my.cnf
    - /etc/mysql/conf.d/my.cnf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - mysqld_charset.cnf
    - /etc/mysql/conf.d/mysqld_charset.cnf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - import_sql.sh
    - /import_sql.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - chmod 755 /*.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: MYSQL_USER
      Value: admin
    Name: env
  - Env:
    - Key: MYSQL_PASS
      Value: '**Random**'
    Name: env
  - Env:
    - Key: MYSQL_DATABASE
      Value: '**False**'
    Name: env
  - Env:
    - Key: MYSQL_DATABASE_USER
      Value: '**False**'
    Name: env
  - Env:
    - Key: MYSQL_DATABASE_PASS
      Value: '**False**'
    Name: env
  - Env:
    - Key: REPLICATION_MASTER
      Value: '**False**'
    Name: env
  - Env:
    - Key: REPLICATION_SLAVE
      Value: '**False**'
    Name: env
  - Env:
    - Key: REPLICATION_USER
      Value: replica
    Name: env
  - Env:
    - Key: REPLICATION_PASS
      Value: replica
    Name: env
  - Name: volume
    Volumes:
    - /etc/mysql
    - /var/lib/mysql
  - Name: expose
    Ports:
    - "3306"
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
