MetaArgs: null
Stages:
- BaseName: alpine:3.8
  Commands:
  - Maintainer: atarumix
    Name: maintainer
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - apk add --no-cache gcc make musl-dev && wget http://ftp.gnu.org/gnu/gawk/gawk-5.0.1.tar.xz
      && tar xJvf gawk-5.0.1.tar.xz && rm gawk-5.0.1.tar.xz
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp/gawk-5.0.1
  - CmdLine:
    - if [ -f '/proc/cpuinfo' ]; then CPUNUM=`grep -c ^processor /proc/cpuinfo`;CPUNUM=`expr
      1 + $CPUNUM` ;else CPUNUM=1; fi ;  ./configure && make -j$CPUNUM && strip gawk
    Name: run
    PrependShell: true
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.8
- BaseName: alpine:3.6
  Commands:
  - Maintainer: atarumix
    Name: maintainer
  - CmdLine:
    - mkdir /src && mkdir /usr/local/lib/gawk
    Name: run
    PrependShell: true
  - Chown: ""
    From: "0"
    Name: copy
    SourcesAndDest:
    - /tmp/gawk-5.0.1/gawk
    - /usr/local/bin/gawk5
  - Chown: ""
    From: "0"
    Name: copy
    SourcesAndDest:
    - /tmp/gawk-5.0.1/extension/.libs/*.so
    - /usr/local/lib/gawk/
  - Name: workdir
    Path: /src
  - CmdLine:
    - /usr/local/bin/gawk5
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
