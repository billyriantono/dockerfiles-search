    Name: run
    PrependShell: true
  - CmdLine:
    - if [ $(openssl sha -sha256 kubectl | cut -d " " -f 2) != $(cat kubectl.sha256
      | cut -d " " -f 1) ] ; then echo "kubectl sha256 did not match" ; exit ; fi
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x ./kubectl
    Name: run
    PrependShell: true
  - CmdLine:
    - mv ./kubectl /bin/kubectl
    Name: run
    PrependShell: true
  - CmdLine:
    - kubectl version --short --client
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o aws-iam-authenticator https://amazon-eks.s3-us-west-2.amazonaws.com/1.11.5/2018-12-06/bin/linux/amd64/aws-iam-authenticator
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o aws-iam-authenticator.sha256 https://amazon-eks.s3-us-west-2.amazonaws.com/1.11.5/2018-12-06/bin/linux/amd64/aws-iam-authenticator.sha256
    Name: run
    PrependShell: true
  - CmdLine:
    - if [ $(openssl sha -sha256 aws-iam-authenticator | cut -d " " -f 2) != $(cat
