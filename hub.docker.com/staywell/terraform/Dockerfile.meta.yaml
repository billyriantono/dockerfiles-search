MetaArgs: null
Stages:
- BaseName: hashicorp/terraform:0.11.14
  Commands:
  - CmdLine:
    - apk update
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add openssl
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o kubectl https://amazon-eks.s3-us-west-2.amazonaws.com/1.11.5/2018-12-06/bin/linux/amd64/kubectl
    Name: run
    PrependShell: true
  - CmdLine:
