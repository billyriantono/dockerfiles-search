MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: akailash
    Name: maintainer
  - CmdLine:
    - mkdir /etc/curator
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - action_file.yml
    - /etc/curator
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config.yml
    - /etc/curator
  - CmdLine:
    - curl "https://bootstrap.pypa.io/get-pip.py" -o "get-pip.py"
    Name: run
    PrependShell: true
  - CmdLine:
    - python get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install elasticsearch-curator
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L -o /usr/local/bin/go-cron-linux.gz https://github.com/odise/go-cron/releases/download/v0.0.7/go-cron-linux.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - gunzip /usr/local/bin/go-cron-linux.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod u+x /usr/local/bin/go-cron-linux
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /usr/local/bin:$PATH
    Name: env
  - Env:
    - Key: HOST
      Value: '"elasticsearch"'
    Name: env
  - Env:
    - Key: PORT
      Value: "9200"
    Name: env
  - Env:
    - Key: DAYS
      Value: "30"
    Name: env
  - Env:
    - Key: SCHEDULE
      Value: '"0 0 0 * * ?"'
    Name: env
  - Env:
    - Key: PREFIX
      Value: logstash-
    Name: env
  - Env:
    - Key: COMMAND
      Value: '"curator --dry-run --config /etc/curator/config.yml /etc/curator/action_file.yml"'
    Name: env
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - go-cron-linux -s "$SCHEDULE" -p 8080 -- /bin/bash -c "$COMMAND"
    Name: cmd
    PrependShell: true
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
