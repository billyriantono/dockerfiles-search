MetaArgs: null
Stages:
- BaseName: java:8
  Commands:
  - Name: volume
    Volumes:
    - /tmp
  - Chown: ""
    Name: add
    SourcesAndDest:
    - wallbase-web-1.0-SNAPSHOT.jar
    - app.jar
  - Env:
    - Key: JAVA_OPS
      Value: -Xmx512M -Xms512M
    Name: env
  - CmdLine:
    - sh
    - -c
    - java $JAVA_OPS -jar -Djava.security.egd=file:/dev/./urandom -Dspring.profiles.active=dev
      /app.jar
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "8080"
  From:
    Image: java:8
  Name: ""
  Platform: ""
  SourceCode: FROM java:8
