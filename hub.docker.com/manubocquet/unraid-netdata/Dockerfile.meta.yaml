MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: manu <manu.bocquet@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update -q && apt-get install curl libterm-ui-perl git make jq netcat-openbsd
      -qy
    Name: run
    PrependShell: true
  - Env:
    - Key: PG_VERSION
      Value: 1.1.0
    Name: env
  - CmdLine:
    - curl -Ss 'https://raw.githubusercontent.com/firehol/netdata-demo-site/master/install-required-packages.sh'
      >/tmp/kickstart.sh && bash /tmp/kickstart.sh --non-interactive  netdata
    Name: run
    PrependShell: true
  - CmdLine:
    - "(cd /tmp && \tgit clone https://github.com/firehol/netdata.git --depth=1 &&
      \tcd netdata && \t./netdata-installer.sh )"
    Name: run
    PrependShell: true
  - CmdLine:
    - "dpkg -P zlib1g-dev uuid-dev libmnl-dev gcc make git autoconf netcat autogen
      automake pkg-config && \tapt-get -y autoremove"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean -y && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /config
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./init.sh
    - /etc/my_init.sh
  - CmdLine:
    - chmod 700 /etc/my_init.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /etc/my_init.sh
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "19999"
  - Name: volume
    Volumes:
    - /config
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
