MetaArgs: null
Stages:
- BaseName: java:8
  Commands:
  - Maintainer: itzg
    Name: maintainer
  - Env:
    - Key: APT_GET_UPDATE
      Value: "2015-10-03"
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -y   libmozjs-24-bin   imagemagick   lsof   nano   sudo   vim   &&
      apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - update-alternatives --install /usr/bin/js js /usr/bin/js24 100
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O /usr/bin/jsawk https://github.com/micha/jsawk/raw/master/jsawk
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/bin/jsawk
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -M -s /bin/false --uid 1000 minecraft   && mkdir /data   && mkdir /config   &&
      mkdir /mods   && mkdir /plugins   && chown minecraft:minecraft /data /config
      /mods /plugins
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "25565"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - /start
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start-minecraft.sh
    - /start-minecraft
  - Name: volume
    Volumes:
    - /data
  - Name: volume
    Volumes:
    - /mods
  - Name: volume
    Volumes:
    - /config
  - Name: volume
    Volumes:
    - /plugins
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - server.properties
    - /tmp/server.properties
  - Name: workdir
    Path: /data
  - CmdLine:
    - /start
    Name: cmd
    PrependShell: false
  - Env:
    - Key: MC_IMAGE
      Value: "YES"
    Name: env
  - Env:
    - Key: UID
      Value: "1000"
    - Key: GID
      Value: "1000"
    Name: env
  - Env:
    - Key: MOTD
      Value: A Minecraft Server Powered by Docker
    Name: env
  - Env:
    - Key: JVM_OPTS
      Value: -Xmx1024M -Xms1024M
    Name: env
  - Env:
    - Key: TYPE
