MetaArgs: null
Stages:
- BaseName: python:3.8
  Commands:
  - Name: expose
    Ports:
    - "8888"
  - Env:
    - Key: DJANGO_SETTINGS_MODULE
      Value: '"config.settings.docker"'
    Name: env
  - Key: DJANGO_SECRET_KEY
    Name: arg
    Value: '"notneededforbuilds"'
  - Key: DATABASE_URL
    Name: arg
    Value: '"postgres://not@neededforbuilds"'
  - Key: RECAPTCHA_PUBLIC_KEY
    Name: arg
    Value: '"notneededforbuilds"'
  - Key: RECAPTCHA_PRIVATE_KEY
    Name: arg
    Value: '"notneededforbuilds"'
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/entrypoint
    - /usr/local/bin/entrypoint
  - CmdLine:
    - chmod a+x /usr/local/bin/entrypoint
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Chown: ""
    Name: add
    SourcesAndDest:
    - requirements.txt
    - /app/requirements.txt
  - CmdLine:
    - python -m pip install --no-cache-dir -r requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /app/
  - CmdLine:
    - python manage.py collectstatic --noinput
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -g 1001 modeemintternet
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -u 1001 -g 1001 -d /app modeemintternet
    Name: run
    PrependShell: true
  - Name: user
    User: modeemintternet
  - CmdLine:
    - /usr/local/bin/entrypoint
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - gunicorn
    - --name
    - modeemintternet
    - --access-logfile
    - '-'
    - --access-logform
    - '%({X-Forwarded-For}i)s %(l)s %(u)s %(t)s ''%(r)s'' %(s)s %(b)s ''%(f)s'' ''%(a)s'''
    - --log-level
    - info
    - --workers
    - "2"
    - --bind
    - 0.0.0.0:8888
    - config.wsgi:application
    Name: cmd
    PrependShell: false
  - Key: RELEASE
    Name: arg
    Value: null
  - Env:
    - Key: RELEASE
      Value: ${RELEASE}
    Name: env
  From:
    Image: python:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.8
