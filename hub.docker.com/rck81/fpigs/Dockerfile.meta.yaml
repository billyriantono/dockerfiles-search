MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Roland Kammerer <dev.rck@gmail.com>
    Name: maintainer
  - Env:
    - Key: FPIGS_VERSION
      Value: "0.2"
    Name: env
  - CmdLine:
    - apk add --no-cache --virtual .build-deps wget ca-certificates
    Name: run
    PrependShell: true
  - CmdLine:
    - wget "https://github.com/rck/fpigs/releases/download/v${FPIGS_VERSION}/fpigs-linux-amd64"
      -O /usr/local/bin/fpigs
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/local/bin/fpigs
    Name: run
    PrependShell: true
  - CmdLine:
    - apk del .build-deps
    Name: run
    PrependShell: true
  - CmdLine:
    - fpigs
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
