MetaArgs: null
Stages:
- BaseName: debian:stretch-slim
  Commands:
  - Labels:
    - Key: authors
      Value: https://www.oda-alexandre.com/
    Name: label
  - Env:
    - Key: USER
      Value: heimdall
    Name: env
  - Env:
    - Key: HOME
      Value: /home/${USER}
    Name: env
  - Env:
    - Key: LOCALES
      Value: fr_FR.UTF-8
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - echo -e '\033[36;1m ******* INSTALL PACKAGES ******** \033[0m';   apt-get update
      && apt-get install -y --no-install-recommends   sudo   usbutils   locales   android-tools-*   fastboot   heimdall-flash   heimdall-flash-frontend
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e '\033[36;1m ******* CHANGE LOCALES ******** \033[0m';   locale-gen ${LOCALES}
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e '\033[36;1m ******* ADD USER ******** \033[0m';   useradd -d ${HOME}
      -m ${USER};   passwd -d ${USER};   adduser ${USER} sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e '\033[36;1m ******* SELECT USER ******** \033[0m'
    Name: run
    PrependShell: true
  - Name: user
    User: ${USER}
  - CmdLine:
    - echo -e '\033[36;1m ******* SELECT WORKING SPACE ******** \033[0m'
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${HOME}
  - CmdLine:
    - echo -e '\033[36;1m ******* CLEANING ******** \033[0m';   sudo apt-get --purge
      autoremove -y;   sudo apt-get autoclean -y;   sudo rm /etc/apt/sources.list;   sudo
      rm -rf /var/cache/apt/archives/*;   sudo rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e '\033[36;1m ******* CONTAINER START COMMAND ******** \033[0m'
    Name: run
    PrependShell: true
  - CmdLine:
    - heimdall-frontend
    Name: cmd
    PrependShell: true
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
