MetaArgs: null
Stages:
- BaseName: robloj/tensorflow-sources:r1.14
  Commands:
  - Maintainer: Robert Obloj <robloj@gmail.com>
    Name: maintainer
  - Key: TF_NEED_JEMALLOC
    Name: arg
    Value: "1"
  - Key: TF_NEED_GCP
    Name: arg
    Value: "1"
  - Key: TF_NEED_HDFS
    Name: arg
    Value: "1"
  - Key: TF_NEED_AWS
    Name: arg
    Value: "1"
  - Key: TF_NEED_S3
    Name: arg
    Value: "1"
  - Key: TF_NEED_ROCM
    Name: arg
    Value: "0"
  - Key: TF_NEED_KAFKA
    Name: arg
    Value: "1"
  - Key: TF_ENABLE_XLA
    Name: arg
    Value: "0"
  - Key: TF_NEED_GDR
    Name: arg
    Value: "0"
  - Key: TF_NEED_VERBS
    Name: arg
    Value: "0"
  - Key: TF_NEED_MPI
    Name: arg
    Value: "0"
  - Key: TF_NEED_OPENCL_SYCL
    Name: arg
    Value: "0"
  - Key: TF_NEED_CUDA
    Name: arg
    Value: "0"
  - Key: TF_DOWNLOAD_CLANG
    Name: arg
    Value: "0"
  - Key: TF_SET_ANDROID_WORKSPACE
    Name: arg
    Value: "0"
  - Env:
    - Key: CC_OPT_FLAGS
      Value: '"-mtune=generic"'
    Name: env
  - Env:
    - Key: PYTHON_BIN_PATH
      Value: /usr/bin/python
    Name: env
  - Env:
    - Key: PYTHON_LIB_PATH
      Value: /usr/local/lib/python3.7/site-packages
    Name: env
  - Env:
    - Key: USE_ABI_SWITCH
      Value: '"5.0.0"'
    Name: env
  - Env:
    - Key: CURRENT_GCC_VER
      Value: '"$(gcc -dumpversion)"'
    Name: env
  - CmdLine:
    - if [ "$(printf '%s\n' "$USE_ABI_SWITCH" "$CURRENT_GCC_VER" | sort -V | head
      -n1)" = "$USE_ABI_SWITCH" ]; then     export abi_switch="--cxxopt='-D_GLIBCXX_USE_CXX11_ABI=0'";
      fi
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -fs /usr/local/bin/python3.7 /usr/bin/python
    Name: run
    PrependShell: true
  - CmdLine:
    - python -m pip install --upgrade pip &&     python -m pip install six numpy wheel
      setuptools h5py mock future>=0.17.1
    Name: run
    PrependShell: true
  - CmdLine:
    - python -m pip install keras_applications==1.0.6 --no-deps &&     python -m pip
      install keras_preprocessing==1.0.5 --no-deps
    Name: run
    PrependShell: true
  - CmdLine:
    - python ./configure.py 2>&1
    Name: run
    PrependShell: true
  - CmdLine:
    - bazel build --config=opt       $abi_switch //tensorflow/tools/pip_package:build_pip_package
      2>&1 &&     bazel-bin/tensorflow/tools/pip_package/build_pip_package /tmp/tensorflow_pkg;
      sleep infinity
    Name: cmd
    PrependShell: true
  From:
    Image: robloj/tensorflow-sources:r1.14
  Name: ""
  Platform: ""
  SourceCode: FROM robloj/tensorflow-sources:r1.14
