MetaArgs: null
Stages:
- BaseName: node
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./*
    - /bon/
  - Name: workdir
    Path: /bon
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - CmdLine:
