    PrependShell: true
  - Name: expose
    Ports:
    - 80/tcp
  - CmdLine:
    - /usr/local/bin/node
    - /bon/main.js
    Name: cmd
    PrependShell: false
  From:
    Image: node
  Name: ""
  Platform: ""
  SourceCode: FROM node
