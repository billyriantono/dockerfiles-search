MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: James Kippax <kippj1@student.op.ac.nz>
    Name: maintainer
  - CmdLine:
    - apt-get -q update && apt-get -yq dist-upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -yq install apache2
    Name: run
    PrependShell: true
  - Env:
    - Key: APACHE_RUN_USER
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_RUN_GROUP
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_LOG_DIR
      Value: /var/log/apache2
    Name: env
  - Env:
    - Key: APACHE_LOCK_DIR
      Value: /var/run/apache
    Name: env
  - Env:
    - Key: APACHE_PID_FILE
      Value: /var/run/apache/httpd.pid
    Name: env
  - CmdLine:
    - mkdir /var/run/apache
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - index.html
    - /var/www/html/index.html
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /usr/sbin/apache2
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -DFOREGROUND
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
