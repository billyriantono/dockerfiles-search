MetaArgs: null
Stages:
- BaseName: php:7
  Commands:
  - CmdLine:
    - apt-get update &&   DEBIAN_FRONTEND=noninteractive apt-get install -y     libfreetype6-dev     libjpeg62-turbo-dev     libmcrypt-dev     libpng12-dev     libbz2-dev     libcurl4-openssl-dev     php-pear     curl     git     subversion     unzip   &&
      rm -r /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install mcrypt zip bz2 mbstring curl json pdo_mysql tokenizer   &&
      docker-php-ext-configure gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/   &&
      docker-php-ext-install gd
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fsSL 'https://xdebug.org/files/xdebug-2.4.0.tgz' -o xdebug.tar.gz     &&
      mkdir -p xdebug     && tar -xf xdebug.tar.gz -C xdebug --strip-components=1     &&
      rm xdebug.tar.gz     && (     cd xdebug     && phpize     && ./configure --enable-xdebug     &&
      make -j$(nproc)     && make install     )     && rm -r xdebug     && docker-php-ext-enable
      xdebug
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "memory_limit=-1" > $PHP_INI_DIR/conf.d/memory-limit.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "date.timezone=Europe/Brussels" > $PHP_INI_DIR/conf.d/date_timezone.ini
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /root/composer
  - Env:
    - Key: COMPOSER_HOME
      Value: /root/composer
    Name: env
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin
      --filename=composer
    Name: run
    PrependShell: true
  - CmdLine:
    - composer selfupdate
    Name: run
    PrependShell: true
  - CmdLine:
    - php --version
    Name: run
    PrependShell: true
  - CmdLine:
    - composer --version
    Name: run
    PrependShell: true
  From:
    Image: php:7
  Name: ""
  Platform: ""
  SourceCode: FROM php:7
