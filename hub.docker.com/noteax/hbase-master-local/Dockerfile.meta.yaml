MetaArgs: null
Stages:
- BaseName: openjdk:8
  Commands:
  - Maintainer: Aidar Bariev <aidarbariev@gmail.com>
    Name: maintainer
  - CmdLine:
    - "apt-get update && apt-get install -y --no-install-recommends \t\tbzip2 \t\tzlib1g
      \t\tgzip \t\tlibsnappy1v5 \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Key: VERSION
    Name: arg
    Value: 1.2.6
  - Key: HBASE_NAME
    Name: arg
    Value: hbase-$VERSION
  - Key: DISTRO_NAME
    Name: arg
    Value: $HBASE_NAME-bin
  - CmdLine:
    - set -x     && wget -q "https://archive.apache.org/dist/hbase/$VERSION/$DISTRO_NAME.tar.gz"     &&
      tar -xzf "$DISTRO_NAME.tar.gz"     && rm -r "$DISTRO_NAME.tar.gz"     && rm
      $HBASE_NAME/conf/hbase-site.xml     && rm $HBASE_NAME/conf/regionservers
    Name: run
    PrependShell: true
  - CmdLine:
    - set -x     && wget -q "https://github.com/noteax/hbase-local-docker/raw/master/libhadoop.so"     &&
      mkdir /hadoop-native     && mv libhadoop.so /hadoop-native
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - hbase-daemon.sh
    - /hbase-$VERSION/bin/hbase-daemon.sh
  - Env:
    - Key: HBASE_DATA_DIR
      Value: /data
    Name: env
  - Env:
    - Key: ZOOKEEPER_QUORUM
      Value: zookeeper-quorum:2181
    Name: env
  - Env:
    - Key: MASTER_HOSTNAME
      Value: master-hostname
    Name: env
  - Env:
    - Key: MASTER_PORT
      Value: "16000"
    Name: env
  - Env:
    - Key: REGIONSERVERS
      Value: regionserver1,regionserver2
    Name: env
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: /hadoop-native:/usr/lib:/usr/local/lib
    Name: env
  - Name: workdir
    Path: $HBASE_NAME
  - Name: volume
    Volumes:
    - $HBASE_DATA_DIR
  - Name: expose
    Ports:
    - $MASTER_PORT
    - "16010"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - bin/hbase-daemon.sh
    - master
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8
