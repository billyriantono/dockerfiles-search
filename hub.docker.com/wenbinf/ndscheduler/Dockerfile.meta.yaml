MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Wenbin Fang <wenbin@nextdoor.com>
    Name: maintainer
  - CmdLine:
    - apt-get -qq update &&     apt-get -qq install python-virtualenv git &&     apt-get
      clean &&     rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - virtualenv /mnt/scheduler &&     . /mnt/scheduler/bin/activate &&     pip install
      -e git+https://github.com/Nextdoor/ndscheduler.git#egg=ndscheduler &&     pip
      install -r /mnt/scheduler/src/ndscheduler/simple_scheduler/requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - apns.pem
    - /mnt/scheduler/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run_scheduler
    - /mnt/scheduler/bin/run_scheduler
  - CmdLine:
    - chmod 755 /mnt/scheduler/bin/run_scheduler
    Name: run
    PrependShell: true
  - CmdLine:
    - /mnt/scheduler/bin/run_scheduler
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
