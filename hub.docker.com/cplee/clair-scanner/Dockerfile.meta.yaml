MetaArgs: null
Stages:
- As: builder
  BaseName: debian:wheezy
  Commands:
  - CmdLine:
    - apt-get update -y && apt-get install --no-install-recommends -y -q                          curl                          zip                          build-essential                          ca-certificates                          git
      mercurial bzr                && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: GOVERSION
      Value: "1.9"
    Name: env
  - CmdLine:
    - mkdir /goroot && mkdir /gopath
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://storage.googleapis.com/golang/go${GOVERSION}.linux-amd64.tar.gz            |
      tar xvzf - -C /goroot --strip-components=1
    Name: run
    PrependShell: true
  - Env:
    - Key: GOPATH
      Value: /gopath
    Name: env
  - Env:
    - Key: GOROOT
      Value: /goroot
    Name: env
  - Env:
    - Key: PATH
      Value: $GOROOT/bin:$GOPATH/bin:$PATH
    Name: env
  - CmdLine:
    - go get github.com/mitchellh/gox
    Name: run
    PrependShell: true
  - Env:
    - Key: SRC
      Value: ${GOPATH}/src/github.com/arminc/clair-scanner
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - ${SRC}
  - Name: workdir
    Path: ${SRC}
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  - CmdLine:
    - make ensure
    Name: run
    PrependShell: true
  - CmdLine:
    - make build
    Name: run
    PrependShell: true
  From:
    Image: debian:wheezy
  Name: builder
  Platform: ""
  SourceCode: FROM debian:wheezy as builder
- BaseName: alpine:latest
  Commands:
  - Env:
    - Key: GOPATH
      Value: /gopath
    Name: env
  - Env:
    - Key: SRC
      Value: ${GOPATH}/src/github.com/arminc/clair-scanner
    Name: env
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - ${SRC}/clair-scanner
    - /usr/local/bin
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
