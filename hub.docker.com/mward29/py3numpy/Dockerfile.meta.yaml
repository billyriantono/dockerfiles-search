MetaArgs: null
Stages:
- BaseName: alpine:3.3
  Commands:
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: GPG_KEY
      Value: 97FC712E4C024BBEA48A61ED3A5CA953F73C700D
    Name: env
  - Env:
    - Key: PYTHON_VERSION
      Value: 3.4.4
    Name: env
  - Env:
    - Key: PYTHON_PIP_VERSION
      Value: 8.1.2
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - repositories
    - /etc/apk/repositories
  - CmdLine:
    - "set -ex \t&& apk add --no-cache --virtual .fetch-deps curl gnupg \t&& curl
      -fSL \"https://www.python.org/ftp/python/${PYTHON_VERSION%%[a-z]*}/Python-$PYTHON_VERSION.tar.xz\"
      -o python.tar.xz \t&& curl -fSL \"https://www.python.org/ftp/python/${PYTHON_VERSION%%[a-z]*}/Python-$PYTHON_VERSION.tar.xz.asc\"
      -o python.tar.xz.asc \t&& export GNUPGHOME=\"$(mktemp -d)\" \t&& gpg --keyserver
      ha.pool.sks-keyservers.net --recv-keys \"$GPG_KEY\" \t&& gpg --batch --verify
      python.tar.xz.asc python.tar.xz \t&& rm -r \"$GNUPGHOME\" python.tar.xz.asc
      \t&& mkdir -p /usr/src \t&& tar -xJC /usr/src -f python.tar.xz \t&& mv \"/usr/src/Python-$PYTHON_VERSION\"
      /usr/src/python \t&& rm python.tar.xz \t&& apk del .fetch-deps \t\t&& apk add
      --no-cache --virtual .build-deps  \t\tbzip2-dev \t\tgcc \t\tlibc-dev \t\tlinux-headers
      \t\tmake \t\tncurses-dev \t\topenssl-dev \t\tpax-utils \t\treadline-dev \t\txz-dev
      \t\tzlib-dev \t&& cd /usr/src/python \t&& ./configure --enable-shared --enable-unicode=ucs4
      \t&& make -j$(getconf _NPROCESSORS_ONLN) \t&& make install \t&& pip3 install
      --no-cache-dir --upgrade --ignore-installed pip==$PYTHON_PIP_VERSION   && pip3
      install numpy==1.9.3 pip==$PYTHON_PIP_VERSION \t&& pip3 install nose sphinx
      \t&& pip install cassandra-driver pip==$PYTHON_PIP_VERSION \t&& find /usr/local
      -depth \t\t\\( \t\t    \\( -type d -a -name test -o -name tests \\) \t\t    -o
      \t\t    \\( -type f -a -name '*.pyc' -o -name '*.pyo' \\) \t\t\\) -exec rm -rf
      '{}' + \t&& runDeps=\"$( \t\tscanelf --needed --nobanner --recursive /usr/local
      \t\t\t| awk '{ gsub(/,/, \"\\nso:\", $2); print \"so:\" $2 }' \t\t\t| sort -u
      \t\t\t| xargs -r apk info --installed \t\t\t| sort -u \t)\" \t&& apk add --virtual
      .python-rundeps $runDeps \t&& apk del .build-deps \t&& rm -rf /usr/src/python
      ~/.cache"
    Name: run
    PrependShell: true
  - CmdLine:
    - "cd /usr/local/bin \t&& ln -s easy_install-3.5 easy_install \t&& ln -s idle3
      idle \t&& ln -s pydoc3 pydoc \t&& ln -s python3 python \t&& ln -s python3-config
      python-config"
    Name: run
    PrependShell: true
  - CmdLine:
    - python3
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.3
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.3
