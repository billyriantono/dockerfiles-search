MetaArgs: null
Stages:
- BaseName: openjdk:8
  Commands:
  - Maintainer: sunny94
    Name: maintainer
  - Key: SCALA_VERSION
    Name: arg
    Value: 2.10.4
  - Key: SCALA_BINARY_ARCHIVE_NAME
    Name: arg
    Value: scala-${SCALA_VERSION}
  - Key: SCALA_BINARY_DOWNLOAD_URL
    Name: arg
    Value: http://downloads.lightbend.com/scala/${SCALA_VERSION}/${SCALA_BINARY_ARCHIVE_NAME}.tgz
  - Key: SBT_VERSION
    Name: arg
    Value: 0.13.8
  - Key: SBT_BINARY_ARCHIVE_NAME
    Name: arg
    Value: sbt-$SBT_VERSION
  - Key: SBT_BINARY_DOWNLOAD_URL
    Name: arg
    Value: https://dl.bintray.com/sbt/native-packages/sbt/${SBT_VERSION}/${SBT_BINARY_ARCHIVE_NAME}.tgz
  - Key: SPARK_VERSION
    Name: arg
    Value: 1.6.2
  - Key: SPARK_BINARY_ARCHIVE_NAME
    Name: arg
    Value: spark-${SPARK_VERSION}-bin-hadoop2.6
  - Key: SPARK_BINARY_DOWNLOAD_URL
    Name: arg
    Value: http://d3kbcqa49mib13.cloudfront.net/${SPARK_BINARY_ARCHIVE_NAME}.tgz
  - Env:
    - Key: SCALA_HOME
      Value: /usr/local/scala
    Name: env
  - Env:
    - Key: SBT_HOME
      Value: /usr/local/sbt
    Name: env
  - Env:
    - Key: SPARK_HOME
      Value: /usr/local/spark
    Name: env
  - Env:
    - Key: PATH
      Value: $JAVA_HOME/bin:$SCALA_HOME/bin:$SBT_HOME/bin:$SPARK_HOME/bin:$SPARK_HOME/sbin:$PATH
    Name: env
  - CmdLine:
    - apt-get -yqq update &&     apt-get clean &&     rm -rf /var/lib/apt/lists/*
      &&     rm -rf /tmp/* &&     wget ${SCALA_BINARY_DOWNLOAD_URL} && tar -zxvf ${SCALA_BINARY_ARCHIVE_NAME}.tgz
      -C /usr/local/ &&     wget ${SBT_BINARY_DOWNLOAD_URL} && tar -zxvf ${SBT_BINARY_ARCHIVE_NAME}.tgz
      -C /usr/local/  &&     wget ${SPARK_BINARY_DOWNLOAD_URL} && tar -zxvf ${SPARK_BINARY_ARCHIVE_NAME}.tgz
      -C /usr/local/ &&     cd /usr/local/ &&     ln -s sbt-launcher-packaging-${SBT_VERSION}
      sbt &&     ln -s ${SCALA_BINARY_ARCHIVE_NAME} scala &&     ln -s ${SPARK_BINARY_ARCHIVE_NAME}
      spark &&     cp spark/conf/log4j.properties.template spark/conf/log4j.properties
      &&     sed -i -e s/WARN/ERROR/g spark/conf/log4j.properties &&     sed -i -e
      s/INFO/ERROR/g spark/conf/log4j.properties &&     mkdir /root/.sbt
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - Name: workdir
    Path: /root
  - Name: expose
    Ports:
    - "4040"
    - "8080"
    - "8081"
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8
