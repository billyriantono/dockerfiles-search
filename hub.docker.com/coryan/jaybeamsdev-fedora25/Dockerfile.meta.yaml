MetaArgs: null
Stages:
- BaseName: fedora:25
  Commands:
  - Maintainer: Carlos O'Ryan <coryan@users.noreply.github.com>
    Name: maintainer
  - CmdLine:
    - dnf update -y && dnf install -y     autoconf     autoconf-archive     automake     boost     boost-devel     bzip2-devel     clang     clinfo     cmake     compiler-rt     doxygen     fftw-devel     findutils     gcc-c++     git     lshw     make     ocl-icd-devel     opencl-headers     patch     pocl-devel     sudo     tar     time     wget     yaml-cpp-devel     zlib-devel
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/tmp/build-skye
  - CmdLine:
    - wget -q https://github.com/coryan/Skye/releases/download/v0.3.2/skye-0.3.2.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xf skye-0.3.2.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd skye-0.3.2 &&     CXX=g++ CC=gcc ./configure &&     make check &&     make
      install
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/tmp/build-clFFT
  - CmdLine:
    - wget -q https://github.com/clMathLibraries/clFFT/archive/v2.12.2.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xf v2.12.2.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd clFFT-2.12.2/src &&     cmake -DCMAKE_INSTALL_PREFIX:PATH=/usr/local/clFFT-2.12.2
      . &&     make &&     make install
    Name: run
    PrependShell: true
  - CmdLine:
    - echo /usr/local/clFFT-2.12.2/lib64 | tee /etc/ld.so.conf.d/clfft-2.12.2.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - ldconfig
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/tmp/build-boost-compute
  - CmdLine:
    - wget -q https://github.com/boostorg/compute/archive/boost-1.62.0.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xf boost-1.62.0.tar.gz
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/tmp/build-boost-compute/compute-boost-1.62.0
  - CmdLine:
    - cmake . && make && make DESTDIR=staging install
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -r staging/usr/local/include/compute/boost/compute.hpp /usr/include/boost/
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -r staging/usr/local/include/compute/boost/compute/ /usr/include/boost/
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  - CmdLine:
    - /bin/rm -fr /var/tmp/build-skye /var/tmp/install-autoconf-archive
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/rm -fr /var/tmp/build-clFFT /var/tmp/build-boost-compute /var/tmp/build-pocl
    Name: run
    PrependShell: true
  - CmdLine:
    - dnf clean all
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - test-image.sh
    - /root/test-image.sh
  - CmdLine:
    - bash
    - /root/test-image.sh
    Name: cmd
    PrependShell: false
  From:
    Image: fedora:25
  Name: ""
  Platform: ""
  SourceCode: FROM fedora:25
