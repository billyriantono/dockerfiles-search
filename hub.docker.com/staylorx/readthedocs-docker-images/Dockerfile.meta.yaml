MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Read the Docs <support@readthedocs.com>
    Name: maintainer
  - Labels:
    - Key: version
      Value: '"latest"'
    Name: label
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: APPDIR
      Value: /app
    Name: env
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install vim software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install     bzr subversion git-core mercurial libpq-dev libxml2-dev
      libxslt-dev     libxslt1-dev build-essential postgresql-client libmysqlclient-dev
      curl     doxygen g++ graphviz-dev libfreetype6 libbz2-dev libcairo2-dev     libenchant1c2a
      libevent-dev libffi-dev libfreetype6-dev     libgraphviz-dev libjpeg-dev libjpeg8-dev
      liblcms2-dev libreadline-dev     libsqlite3-dev libtiff5-dev libwebp-dev pandoc
      pkg-config zlib1g-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y     make libssl-dev wget llvm libncurses5-dev libncursesw5-dev
      xz-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install texlive-fonts-extra
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install texlive-latex-extra-doc texlive-publishers-doc     texlive-pictures-doc
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install texlive-lang-english texlive-lang-japanese
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install texlive-full
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install     texlive-fonts-recommended latex-cjk-chinese-arphic-bkai00mp     latex-cjk-chinese-arphic-gbsn00lp
      latex-cjk-chinese-arphic-gkai00mp
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install plantuml
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install python-pip && pip install -U virtualenv auxlib
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd --gid 205 docs
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -m --uid 1005 --gid 205 docs
    Name: run
    PrependShell: true
  - Name: user
    User: docs
  - Name: workdir
    Path: /home/docs
  - CmdLine:
    - curl -O https://repo.continuum.io/miniconda/Miniconda2-4.3.11-Linux-x86_64.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - bash Miniconda2-4.3.11-Linux-x86_64.sh -b -p /home/docs/.conda/
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/home/docs/.conda/bin
    Name: env
  - CmdLine:
    - git clone --depth 1 https://github.com/yyuu/pyenv.git ~docs/.pyenv
    Name: run
    PrependShell: true
  - Env:
    - Key: PYENV_ROOT
      Value: /home/docs/.pyenv
    Name: env
  - Env:
    - Key: PATH
      Value: /home/docs/.pyenv/shims:$PATH:/home/docs/.pyenv/bin
    Name: env
  - CmdLine:
    - pyenv install 2.7.13 &&     pyenv install 3.6.0 &&     pyenv install 3.5.2 &&     pyenv
      install 3.4.5 &&     pyenv install 3.3.6 &&     pyenv global 2.7.13 3.6.0 3.5.2
      3.4.5 3.3.6
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - pyenv local 2.7.13 &&     pyenv exec pip install -U pip &&     pyenv exec pip
      install --only-binary numpy,scipy numpy scipy &&     pyenv exec pip install
      pandas matplotlib virtualenv
    Name: run
    PrependShell: true
  - CmdLine:
    - pyenv local 3.6.0 &&     pyenv exec pip install -U pip &&     pyenv exec pip
      install --only-binary numpy,scipy numpy scipy &&     pyenv exec pip install
      pandas matplotlib virtualenv
    Name: run
    PrependShell: true
  - CmdLine:
    - pyenv local 3.5.2 &&     pyenv exec pip install -U pip &&     pyenv exec pip
      install --only-binary numpy,scipy numpy scipy &&     pyenv exec pip install
      pandas matplotlib virtualenv
    Name: run
    PrependShell: true
  - CmdLine:
    - pyenv local 3.4.5 &&     pyenv exec pip install -U pip &&     pyenv exec pip
      install --only-binary numpy,scipy numpy scipy &&     pyenv exec pip install
      pandas matplotlib virtualenv
    Name: run
    PrependShell: true
  - CmdLine:
    - pyenv local 3.3.6 &&     pyenv exec pip install -U pip &&     pyenv exec pip
      install --only-binary numpy,scipy numpy scipy &&     pyenv exec pip install
      "pandas<0.18" "matplotlib<1.5" virtualenv &&     pyenv local --unset
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
