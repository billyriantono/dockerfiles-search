MetaArgs: null
Stages:
- BaseName: amostsai/android
  Commands:
  - Maintainer: Amos Tsai <amos.tsai@gmail.com>
    Name: maintainer
  - Env:
    - Key: NODEJS_VERSION
      Value: 8.9.3
    - Key: PATH
      Value: $PATH:/opt/node/bin
    Name: env
  - Name: workdir
    Path: '"/opt/node"'
  - CmdLine:
    - apt-get update && apt-get install -y curl ca-certificates --no-install-recommends
      &&     apt-get install -y nodejs &&     rm -rf /var/lib/apt/lists/* &&     apt-get
      clean
    Name: run
    PrependShell: true
  From:
    Image: amostsai/android
  Name: ""
  Platform: ""
  SourceCode: FROM amostsai/android
