MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - apt-get update   && apt-get install -y ca-certificates msmtp   && apt-get install
      -y libapache2-mod-php7.0 php7.0 php7.0-gd php-pear php7.0-mysql php7.0-pgsql
      php7.0-sqlite php7.0-mcrypt php7.0-intl php7.0-ldap   && apt-get install -y
      vim wget   && pear install mail_mime mail_mimedecode net_smtp net_idna2-beta
      auth_sasl net_sieve crypt_gpg   && rm -rf /var/lib/apt/lists/* /tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp   && wget https://github.com/panubo/php-extras/archive/master.tar.gz   &&
      tar --wildcards -C /usr/share/php/ -xvf master.tar.gz --strip 1 '*.php'    &&
      rm -f /tmp/master.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - apache2.conf
    - /etc/apache2/apache2.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - mpm_prefork.conf
    - /etc/apache2/mods-available/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - mvhost.conf
    - /etc/apache2/sites-available/
  - CmdLine:
    - rm /etc/apache2/conf-enabled/* /etc/apache2/sites-enabled/*   && a2enmod vhost_alias
      mpm_prefork deflate rewrite expires headers php7.0   && a2ensite mvhost.conf   &&
      sed -i -e 's@^;sendmail_path =.*@sendmail_path = /usr/bin/msmtp -t -i@g' /etc/php/7.0/apache2/php.ini
      /etc/php/7.0/cli/php.ini   && sed -i -e 's@short_open_tag =.*@short_open_tag
      = On@g' /etc/php/7.0/apache2/php.ini /etc/php/7.0/cli/php.ini   && mkdir -p
      /srv/www
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entry.sh
    - /
  - CmdLine:
    - /entry.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/sbin/apache2ctl
    - -D
    - FOREGROUND
    - -k
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
