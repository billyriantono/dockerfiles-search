MetaArgs: null
Stages:
- As: download-files
  BaseName: ubuntu:18.04
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y     wget
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /src
  - CmdLine:
    - wget -O jlisting.sty.bz2 'https://osdn.net/frs/redir.php?m=jaist&f=mytexpert%2F26068%2Fjlisting.sty.bz2'
    Name: run
    PrependShell: true
  - CmdLine:
    - bunzip2 jlisting.sty.bz2
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:18.04
  Name: download-files
  Platform: ""
  SourceCode: FROM ubuntu:18.04 AS download-files
- BaseName: paperist/alpine-texlive-ja
  Commands:
  - CmdLine:
    - apk update && apk --no-cache add --virtual .install-deps         wget     &&
      tlmgr update --self --all     && tlmgr install siunitx     && apk del .install-deps
    Name: run
    PrependShell: true
  - Chown: ""
    From: download-files
    Name: copy
    SourcesAndDest:
    - /src/jlisting.sty
    - /usr/local/texlive/2019/texmf-dist/tex/latex/listings/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .latexmkrc
    - /root/
  - CmdLine:
    - latexmk
    Name: entrypoint
    PrependShell: false
  From:
    Image: paperist/alpine-texlive-ja
  Name: ""
  Platform: ""
  SourceCode: FROM paperist/alpine-texlive-ja
