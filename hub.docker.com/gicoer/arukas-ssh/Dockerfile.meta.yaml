MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: gicoer <gicoer@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get clean  && apt-get install -y python python-pip python-m2crypto
      libnet1-dev libpcap0.8-dev git gcc openssh-server && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'root:password' | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed 's@session\s*required\s*pam_loginuid.so@session optional pam_loginuid.so@g'
      -i /etc/pam.d/sshd
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - git clone -b manyuser https://github.com/shadowsocksr/shadowsocksr.git ssr
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/snooda/net-speeder.git net-speeder
    Name: run
    PrependShell: true
  - Name: workdir
    Path: net-speeder
  - CmdLine:
    - sh build.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mv net_speeder /usr/local/bin/
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - chmod +x /usr/local/bin/entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/local/bin/net_speeder
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
