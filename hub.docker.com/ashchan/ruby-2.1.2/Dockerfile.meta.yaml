MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: James Chen <ashchan@gmail.com> (@ashchan)
    Name: maintainer
  - CmdLine:
    - locale-gen --no-purge en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y wget curl git git-core build-essential     libmysqlclient-dev
      libpq-dev     zlib1g-dev libssl-dev libreadline-dev libyaml-dev libsqlite3-dev
      sqlite3 libxml2-dev libxslt1-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O ruby-2.1.2.tar.gz http://ftp.ruby-lang.org/pub/ruby/2.1/ruby-2.1.2.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xzf ruby-2.1.2.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd ruby-2.1.2/ && ./configure && make && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo "gem: --no-ri --no-rdoc" > ~/.gemrc'
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install bundler
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
