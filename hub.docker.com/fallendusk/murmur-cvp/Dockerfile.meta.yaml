MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Greg Helton <greg@fallendusk.com>
    Name: maintainer
  - Env:
    - Key: MURMUR_ICE_HOST
      Value: mumble
    Name: env
  - Env:
    - Key: MURMUR_ICE_PORT
      Value: "6502"
    Name: env
  - Env:
    - Key: MURMUR_CONNECT_URL
      Value: mumble://localhost:64738
    Name: env
  - Name: expose
    Ports:
    - "5000"
  - CmdLine:
    - apt-get update  && apt-get install -y python-flask python-zeroc-ice python-imaging
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /srv
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /srv
  - Chown: ""
    Name: add
    SourcesAndDest:
    - flaskcvp-2.5
    - /srv/flaskcvp
  - Chown: ""
    Name: add
    SourcesAndDest:
    - Murmur.ice
    - /usr/share/slice/Murmur.ice
  - Chown: ""
    Name: add
    SourcesAndDest:
    - boot_flaskcvp.sh
    - /srv/boot_flaskcvp.sh
  - CmdLine:
    - chmod 0755 /srv/boot_flaskcvp.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /srv/boot_flaskcvp.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
