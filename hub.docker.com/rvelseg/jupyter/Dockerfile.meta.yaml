MetaArgs: null
Stages:
- BaseName: jupyter/datascience-notebook
  Commands:
  - Labels:
    - Key: mantainer
      Value: '"Roberto Velasco Segura <roberto.velasco@icat.unam.mx>"'
    Name: label
  - Name: user
    User: root
  - Env:
    - Key: HOME
      Value: /root/
    Name: env
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - "apt-get update &&     apt-get install -y --no-install-recommends         build-essential
      make         octave liboctave-dev         gnuplot-x11         libopenblas-base
      libatlas3-base         ghostscript pstoedit python3-pip less \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - octave --eval 'pkg install -forge control signal'
    Name: run
    PrependShell: true
  - CmdLine:
    - conda config --add channels conda-forge &&     conda install --quiet --yes octave_kernel
      &&     conda clean -tipsy &&     fix-permissions $CONDA_DIR &&     fix-permissions
      /home/$NB_USER
    Name: run
    PrependShell: true
  - CmdLine:
    - conda create --quiet --yes -p $CONDA_DIR/envs/python2 python=2.7     ipython
      ipykernel kernda numpy scipy matplotlib &&     conda clean -tipsy &&     fix-permissions
      $CONDA_DIR &&     fix-permissions /home/$NB_USER
    Name: run
    PrependShell: true
  - CmdLine:
    - $CONDA_DIR/envs/python2/bin/python -m ipykernel install &&     $CONDA_DIR/envs/python2/bin/kernda
      -o -y /usr/local/share/jupyter/kernels/python2/kernel.json &&     fix-permissions
      $CONDA_DIR &&     fix-permissions /home/$NB_USER
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install --quiet --yes nb_conda nb_conda_kernels &&     conda clean -tipsy
      &&     fix-permissions $CONDA_DIR &&     fix-permissions /home/$NB_USER
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install gnuplot_kernel &&     python -m gnuplot_kernel install &&     fix-permissions
      $CONDA_DIR &&     fix-permissions /home/$NB_USER
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /home/jovyan/
    Name: env
  - Name: workdir
    Path: $HOME
  - Name: user
    User: $NB_UID
  From:
    Image: jupyter/datascience-notebook
  Name: ""
  Platform: ""
  SourceCode: FROM jupyter/datascience-notebook
