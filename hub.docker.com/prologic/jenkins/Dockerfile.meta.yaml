MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: James Mills, prologic at shortcircuit dot net dot au
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install wget
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -q -y openjdk-7-jre-headless && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://pkg.jenkins-ci.org/debian binary/" > /etc/apt/sources.list.d/jenkins.list
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q -O - http://pkg.jenkins-ci.org/debian/jenkins-ci.org.key | apt-key add
      -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/jenkins
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -y jenkins
    Name: run
    PrependShell: true
  - Env:
    - Key: JENKINS_HOME
      Value: /var/lib/jenkins
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run
    - /usr/local/bin/run
  - CmdLine:
    - chmod +x /usr/local/bin/run
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8000"
  - CmdLine:
    - /usr/local/bin/run
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
