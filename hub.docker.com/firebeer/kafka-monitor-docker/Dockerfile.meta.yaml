  - Env:
    - Key: KAFKA_MONITOR_REPO
      Value: https://github.com/linkedin/kafka-monitor
    - Key: KAFKA_MONITOR_VERSION
      Value: 2.0.1
    - Key: KAFKA_MONITOR_SHA256
      Value: 144777b7b6a2844acb7baf31aaf3aec0ce6c2e4ded91e3ad552c0f3032d60c9a
    Name: env
  - CmdLine:
    - set -ex;   export DEBIAN_FRONTEND=noninteractive;   runDeps='';   buildDeps='curl
      ca-certificates unzip';   apt-get update && apt-get install -y $runDeps $buildDeps
      --no-install-recommends;       echo "===> Installing Gradle"           &&   cd
      /opt;   GRADLE_VERSION=4.10.2 PATH=$PATH:$(pwd)/gradle-$GRADLE_VERSION/bin;   curl
      -SL -o gradle-$GRADLE_VERSION-bin.zip https://services.gradle.org/distributions/gradle-$GRADLE_VERSION-bin.zip;   echo
      "b49c6da1b2cb67a0caf6c7480630b51c70a11ca2016ff2f555eaeda863143a29  gradle-$GRADLE_VERSION-bin.zip"
      | sha256sum -c -;   unzip gradle-$GRADLE_VERSION-bin.zip;   rm gradle-$GRADLE_VERSION-bin.zip;   gradle
      -v;       echo "===> Building Kafka-Monitor $KAFKA_MONITOR_VERSION"           &&   mkdir
      -p /opt/kafka-monitor;   curl -SL -o monitor.tar.gz -SLs "$KAFKA_MONITOR_REPO/archive/$KAFKA_MONITOR_VERSION.tar.gz";   echo
      "$KAFKA_MONITOR_SHA256  monitor.tar.gz" | sha256sum -c;   tar -xzf monitor.tar.gz
      --strip-components=1 -C /opt/kafka-monitor;   rm monitor.tar.gz;       cd /opt/kafka-monitor;   rm
      gradlew;   gradle --no-daemon jar;     sed -i 's/localhost:2181/zookeeper:2181/'
      config/kafka-monitor.properties;   sed -i 's/localhost:9092/bootstrap:9092/'
      config/kafka-monitor.properties;     cat config/kafka-monitor.properties;   cat
      config/log4j.properties;     rm -rf /opt/gradle* /root/.gradle;     apt-get
      purge -y --auto-remove $buildDeps nodejs;   rm -rf /var/lib/apt/lists/*;   rm
      -rf /var/log/dpkg.log /var/log/alternatives.log /var/log/apt
    Name: run
    PrependShell: true
