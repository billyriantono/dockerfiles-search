MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: Atlassian Bamboo Team
    Name: maintainer
  - Key: BAMBOO_VERSION
    Name: arg
    Value: 6.8.3
  - Env:
    - Key: BAMBOO_USER
      Value: bamboo
    Name: env
  - Env:
    - Key: BAMBOO_GROUP
      Value: bamboo
    Name: env
  - Env:
    - Key: BAMBOO_USER_HOME
      Value: /home/${BAMBOO_USER}
    Name: env
  - Env:
    - Key: BAMBOO_JMS_CONNECTION_PORT
      Value: "54663"
    Name: env
  - Env:
    - Key: BAMBOO_SERVER_HOME
      Value: /var/atlassian/application-data/bamboo
    Name: env
  - Env:
    - Key: BAMBOO_SERVER_INSTALL_DIR
      Value: /opt/atlassian/bamboo
    Name: env
  - Name: expose
    Ports:
    - "8085"
  - Name: expose
    Ports:
    - $BAMBOO_JMS_CONNECTION_PORT
  - CmdLine:
    - apt-get update &&     apt-get upgrade -y &&     apt-get install -y curl git
      bash procps openssl openjdk-8-jdk golang-go
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y maven
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_8.x | bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - addgroup ${BAMBOO_GROUP} &&      adduser ${BAMBOO_USER} --gecos "First Last,RoomNumber,WorkPhone,HomePhone"
      --home ${BAMBOO_USER_HOME} --ingroup ${BAMBOO_GROUP} --disabled-password
    Name: run
    PrependShell: true
  - Key: DOWNLOAD_URL
    Name: arg
    Value: https://www.atlassian.com/software/bamboo/downloads/binary/atlassian-bamboo-${BAMBOO_VERSION}.tar.gz
  - CmdLine:
    - mkdir -p ${BAMBOO_SERVER_INSTALL_DIR} &&     mkdir -p ${BAMBOO_SERVER_HOME}
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L --silent ${DOWNLOAD_URL} | tar -xz --strip-components=1 -C "$BAMBOO_SERVER_INSTALL_DIR"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "bamboo.home=${BAMBOO_SERVER_HOME}" > $BAMBOO_SERVER_INSTALL_DIR/atlassian-bamboo/WEB-INF/classes/bamboo-init.properties
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R "${BAMBOO_USER}:${BAMBOO_GROUP}" "${BAMBOO_SERVER_INSTALL_DIR}"
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R "${BAMBOO_USER}:${BAMBOO_GROUP}" "${BAMBOO_SERVER_HOME}"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - chown ${BAMBOO_USER}:${BAMBOO_GROUP} /entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/share/maven /usr/share/maven3
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - ${BAMBOO_SERVER_HOME}
  - Name: user
    User: ${BAMBOO_USER}
  - Name: workdir
    Path: $BAMBOO_SERVER_HOME
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
