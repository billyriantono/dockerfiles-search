MetaArgs: null
Stages:
- BaseName: ryccoo/gcc-4.8
  Commands:
  - Maintainer: Richard Ludvigh "https://github.com/Ryccoo"
    Name: maintainer
  - Env:
    - Key: RUBY_MAJOR
      Value: "2.1"
    Name: env
  - Env:
    - Key: RUBY_VERSION
      Value: 2.1.2
    Name: env
  - CmdLine:
    - "curl -SL \"http://cache.ruby-lang.org/pub/ruby/$RUBY_MAJOR/ruby-$RUBY_VERSION.tar.bz2\"
      \    \t\t| tar -xjC /usr/src/ruby"
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/src/ruby/ruby-$RUBY_VERSION     && autoconf     && export CFLAGS="-O2
      -fno-fast-math"     && ./configure optflags='-O2 -fno-fast-math' --disable-install-doc     &&
      make     && apt-get purge -y --auto-remove bison ruby     && make install
    Name: run
    PrependShell: true
  From:
    Image: ryccoo/gcc-4.8
  Name: ""
  Platform: ""
  SourceCode: FROM ryccoo/gcc-4.8
