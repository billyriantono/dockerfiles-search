MetaArgs: null
Stages:
- BaseName: debian:latest
  Commands:
  - Key: OPENGFX_VERSION
    Name: arg
    Value: '"0.5.2"'
  - Key: FREEPLAY_VERSION
    Name: arg
    Value: '"0.22.2"'
  - CmdLine:
    - mkdir -p /config     && mkdir /tmp/build     && useradd -d /config -u 911 -s
      /bin/false openttd     && chown -R openttd:openttd /config
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y     unzip     g++     make     patch     subversion     zlib1g-dev     liblzma-dev     liblzo2-dev     pkg-config     wget
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /openttd
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /openttd
  - CmdLine:
    - wget https://github.com/Ryccoo/OpenTTD-patches/archive/freeplay-$FREEPLAY_VERSION.tar.gz
      -O freeplay.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xfz freeplay.tar.gz
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /openttd/OpenTTD-patches-freeplay-$FREEPLAY_VERSION/
  - CmdLine:
    - mkdir -p ///usr/local/share/games/openttd/data
    Name: run
    PrependShell: true
  - CmdLine:
    - /openttd/OpenTTD-patches-freeplay-$FREEPLAY_VERSION/configure     --enable-dedicated     --binary-dir=bin     --personal-dir=/     â€”-enable-debug
    Name: run
    PrependShell: true
  - CmdLine:
    - make -j5
    Name: run
    PrependShell: true
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://binaries.openttd.org/extra/opengfx/$OPENGFX_VERSION/opengfx-$OPENGFX_VERSION-all.zip
    - opengfx.zip
  - CmdLine:
    - unzip opengfx.zip     && tar -xf opengfx-$OPENGFX_VERSION.tar -C /usr/local/share/games/openttd/baseset/     &&
      rm -rf opengfx-$OPENGFX_VERSION.tar opengfx.zip
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /usr/local/bin/entrypoint
  - CmdLine:
    - chmod +x /usr/local/bin/entrypoint
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
  - Name: expose
    Ports:
    - 3979/tcp
  - Name: expose
    Ports:
    - 3979/udp
  - Name: expose
    Ports:
    - 3977/tcp
  - CmdLine:
    - rm -r /tmp/build
    Name: run
    PrependShell: true
  - Name: user
    User: openttd
  - Name: workdir
    Path: /config
  - CmdLine:
    - /usr/local/bin/entrypoint
    Name: cmd
    PrependShell: true
  From:
    Image: debian:latest
  Name: ""
  Platform: ""
  SourceCode: FROM debian:latest
