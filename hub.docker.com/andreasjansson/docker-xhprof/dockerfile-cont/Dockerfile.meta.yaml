MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: Andreas Herten <a.herten@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update -q &&     apt-get install -qy texlive-base texlive-lang-german
      texlive-latex-extra texlive-extra-utils texlive-metapost texlive-xetex texlive-science
      texlive-generic-extra     python-pygments latexmk xindy     git-core fontconfig
      &&     apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone --depth 1 https://github.com/google/fonts.git google-fonts
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/share/fonts/truetype/google-fonts/
    Name: run
    PrependShell: true
  - CmdLine:
    - find $PWD/google-fonts/ -name "*.ttf" -exec install -m644 {} /usr/share/fonts/truetype/google-fonts/
      \; || return 1
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf $PWD/google-fonts
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone --depth 1 -b release https://github.com/adobe-fonts/source-sans-pro.git
      adobe-fonts-source-sans-pro
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone --depth 1 -b release https://github.com/adobe-fonts/source-serif-pro.git
      adobe-fonts-source-serif-pro
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone --depth 1 -b release https://github.com/adobe-fonts/source-code-pro.git
      adobe-fonts-source-code-pro
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/share/fonts/opentype/adobe-fonts/
    Name: run
    PrependShell: true
  - CmdLine:
    - find $PWD/adobe* -name "*.otf" -exec install -m644 {} /usr/share/fonts/opentype/adobe-fonts/
      \; || return 1
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf $PWD/adobe*
    Name: run
    PrependShell: true
  - CmdLine:
    - fc-cache -f -v
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /data
  - Name: volume
    Volumes:
    - /data
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
