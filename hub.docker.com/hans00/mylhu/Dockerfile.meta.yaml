MetaArgs: null
Stages:
- BaseName: node:alpine
  Commands:
  - Maintainer: '"Hans Zhang <d1044182013@gm.lhu.edu.tw>"'
    Name: maintainer
  - Env:
    - Key: APP_HOME
      Value: /app
    Name: env
  - CmdLine:
    - mkdir $APP_HOME
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $APP_HOME
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - $APP_HOME
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - CmdLine:
    - npm run build
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - npm
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: node:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:alpine
