MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: David Karchmer <dkarchmer@ampervue.com>
    Name: maintainer
  - Env:
    - Key: PYTHON_VERSION
      Value: 2.7.11
    Name: env
  - Env:
    - Key: PYTHON_PIP_VERSION
      Value: 8.0.2
    Name: env
  - Env:
    - Key: YASM_VERSION
      Value: 1.3.0
    Name: env
  - Env:
    - Key: NUM_CORES
      Value: "4"
    Name: env
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - apt-get -qq remove ffmpeg
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get purge -y python.*
    Name: run
    PrependShell: true
  - CmdLine:
    - echo deb http://archive.ubuntu.com/ubuntu trusty universe multiverse >> /etc/apt/sources.list;     apt-get
      update -qq && apt-get install -y --force-yes     ant     autoconf     automake     build-essential     curl     checkinstall     cmake     default-jdk     f2c     gfortran     git     g++     imagemagick     libass-dev     libatlas-base-dev     libavcodec-dev     libavformat-dev     libcnf-dev     libfaac-dev     libfreeimage-dev     libjpeg-dev     libjasper-dev     libgnutls-dev     liblapack3     libmp3lame-dev     libpq-dev     libpng-dev     libssl-dev     libtheora-dev     libtiff4-dev     libtool     libxine-dev     libxvidcore-dev     libv4l-dev     libvorbis-dev     mercurial     openssl     pkg-config     postgresql-client     supervisor     wget     unzip;     apt-get
      clean
    Name: run
    PrependShell: true
  - Env:
    - Key: GPG_KEY
      Value: C01E1CAD5EA2C4F0B8E3571504C367C218ADD4FF
    Name: env
  - CmdLine:
    - "set -ex \t&& gpg --keyserver ha.pool.sks-keyservers.net --recv-keys \"$GPG_KEY\"
      \t&& curl -fSL \"https://www.python.org/ftp/python/$PYTHON_VERSION/Python-$PYTHON_VERSION.tar.xz\"
      -o python.tar.xz \t&& curl -fSL \"https://www.python.org/ftp/python/$PYTHON_VERSION/Python-$PYTHON_VERSION.tar.xz.asc\"
      -o python.tar.xz.asc \t&& gpg --verify python.tar.xz.asc \t&& mkdir -p /usr/src/python
      \t&& tar -xJC /usr/src/python --strip-components=1 -f python.tar.xz \t&& rm
      python.tar.xz* \t&& cd /usr/src/python \t&& ./configure --enable-shared --enable-unicode=ucs4
      \t&& make -j$(nproc) \t&& make install \t&& ldconfig \t&& curl -fSL 'https://bootstrap.pypa.io/get-pip.py'
      | python2 \t&& pip install --no-cache-dir --upgrade pip==$PYTHON_PIP_VERSION
      \t&& find /usr/local \t\t\\( -type d -a -name test -o -name tests \\) \t\t-o
      \\( -type f -a -name '*.pyc' -o -name '*.pyo' \\) \t\t-exec rm -rf '{}' + \t&&
      rm -rf /usr/src/python"
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --no-cache-dir virtualenv
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/local/src
  - CmdLine:
    - curl -Os http://www.tortall.net/projects/yasm/releases/yasm-${YASM_VERSION}.tar.gz     &&
      tar xzvf yasm-${YASM_VERSION}.tar.gz
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/local/src/yasm-${YASM_VERSION}
  - CmdLine:
    - ./configure     && make -j ${NUM_CORES}     && make install
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/local/
  - CmdLine:
    - rm -rf /usr/local/src
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get autoremove -y; apt-get clean -y
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /work
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /work
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
