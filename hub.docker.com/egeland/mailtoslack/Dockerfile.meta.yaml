MetaArgs: null
Stages:
- As: build
  BaseName: golang:1-alpine
  Commands:
  - Maintainer: Frode Egeland <egeland@gmail.com>
    Name: maintainer
  - Name: workdir
    Path: /go/src/app
  - CmdLine:
    - apk add --virtual buildstuff git --no-cache
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - mailtoslack.go
    - app.go
  - CmdLine:
    - go get &&     go build -i
    Name: run
    PrependShell: true
  From:
    Image: golang:1-alpine
  Name: build
  Platform: ""
  SourceCode: FROM golang:1-alpine as build
- BaseName: golang:1-alpine
  Commands:
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /go/src/app/app
    - /usr/local/bin/app
  - Env:
    - Key: PORT
      Value: "2525"
    Name: env
  - Name: expose
    Ports:
    - "2525"
  - CmdLine:
    - /usr/local/bin/app
    Name: cmd
    PrependShell: false
  From:
    Image: golang:1-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM golang:1-alpine
