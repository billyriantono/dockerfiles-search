MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Andrey Arapov <andrey.arapov@nixaid.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - echo "deb [arch=amd64,i386] http://repo.steampowered.com/steam/ precise steam"
      > /etc/apt/sources.list.d/tmp-steam.list &&     apt-key adv --keyserver hkp://keyserver.ubuntu.com:80
      --recv 0xF24AEA9FB05498B7 &&     dpkg --add-architecture i386
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get -y upgrade &&     apt-get -y dist-upgrade &&     apt-get
      -fy install &&     apt-get -y install binutils pciutils pulseaudio libcanberra-gtk-module                        libopenal1
      libnss3 libgconf-2-4 libxss1 libnm-glib4                        libnm-util2
      libglu1-mesa locales libsdl2-image-2.0                        steam-launcher                        mesa-utils:i386                        libstdc++5
      libstdc++5:i386 libbz2-1.0:i386                        libavformat56 libswscale3
      libavcodec56:i386                        libavformat56:i386 libavresample2:i386
      libavutil54:i386                        libswscale3:i386 libsdl2-2.0-0 libsdl2-2.0-0:i386                        libgl1-mesa-dri:i386
      libgl1-mesa-glx:i386 libc6:i386                        libxtst6:i386 libxrandr2:i386
      libglib2.0-0:i386                        libgtk2.0-0:i386 libgdk-pixbuf2.0-0:i386
      libsm6:i386                        libice6:i386 libopenal1:i386 libdbus-glib-1-2:i386                        libnm-glib4:i386
      libnm-util2:i386 libusb-1.0-0:i386                        libnss3:i386 libgconf-2-4:i386
      libxss1:i386 libcurl3:i386                        libv8-dev:i386                        libcanberra-gtk-module:i386
      libpulse0:i386 attr &&     rm -f /etc/apt/sources.list.d/tmp-steam.list &&     rm
      -rf /var/lib/apt/lists
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sv libudev.so.1 /lib/i386-linux-gnu/libudev.so.0
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sv librtmp.so.1 /usr/lib/x86_64-linux-gnu/librtmp.so.0 &&     ln -sv librtmp.so.1
      /usr/lib/i386-linux-gnu/librtmp.so.0
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://archive.ubuntu.com/ubuntu/pool/main/libg/libgcrypt11/libgcrypt11_1.5.3-2ubuntu4_i386.deb
    - /tmp/libgcrypt11_i386.deb
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://archive.ubuntu.com/ubuntu/pool/main/libg/libgcrypt11/libgcrypt11_1.5.3-2ubuntu4_amd64.deb
    - /tmp/libgcrypt11_amd64.deb
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://ftp.de.debian.org/debian/pool/main/j/json-c/libjson-c3_0.12.1-1.1_amd64.deb
    - /tmp/libjson-c3_amd64.deb
  - CmdLine:
    - cd /tmp &&     dpkg -i *.deb &&     rm -f *.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get -y install dnsmasq
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./dnsmasq.conf
    - /etc/dnsmasq.conf
  - CmdLine:
    - cp /etc/resolv.conf /etc/resolv.dnsmasq
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "enable-shm = no" >> /etc/pulse/client.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i.orig '/^# en_US.UTF-8.*/s/^#.//g' /etc/locale.gen &&     locale-gen &&     update-locale
      LANG=en_US.UTF-8 LC_ALL=en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y remove --purge pulse*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get autoremove -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --no-install-recommends libsdl2-2.0-0 libsdl2-image-2.0-0
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: USER
      Value: user
    Name: env
  - Env:
    - Key: UID
      Value: "1000"
    Name: env
  - Env:
    - Key: GROUPS
      Value: audio,video
    Name: env
  - Env:
    - Key: HOME
      Value: /home/$USER
    Name: env
  - CmdLine:
    - useradd -m -d $HOME -u $UID -G $GROUPS $USER
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $HOME
  - Env:
    - Key: STEAM_RUNTIME
      Value: "0"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./launch
    - /launch
  - CmdLine:
    - /bin/bash
    - /launch
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
