MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - CmdLine:
    - apt-get update -y &&     apt-get install -y openssl python-imaging python-jinja2
      python-lxml libxml2-dev libxslt1-dev python-pgpdump spambayes
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /Mailpile
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /Mailpile
  - CmdLine:
    - groupadd -r mailpile     && mkdir -p /mailpile-data/.gnupg     && useradd -r
      -d /mailpile-data -g mailpile mailpile
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /mailpile-data/.gnupg/docker_placeholder
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R mailpile:mailpile /Mailpile
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R mailpile:mailpile /mailpile-data
    Name: run
    PrependShell: true
  - Name: user
    User: mailpile
  - CmdLine:
    - ./mp setup
    Name: run
    PrependShell: true
  - CmdLine:
    - ./mp --www=0.0.0.0:33411 --wait
    Name: cmd
    PrependShell: true
  - Name: expose
    Ports:
    - "33411"
  - Name: volume
    Volumes:
    - /mailpile-data/.local/share/Mailpile
  - Name: volume
    Volumes:
    - /mailpile-data/.gnupg
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
