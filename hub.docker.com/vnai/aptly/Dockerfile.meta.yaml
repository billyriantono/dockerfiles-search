MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Maintainer: Mike Purvis
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install gpgv1 gnupg1 dpkg-sig -y && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir ~/.gnupg && echo "disable-ipv6" >> ~/.gnupg/dirmngr.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://repo.aptly.info/ squeeze main" > /etc/apt/sources.list.d/aptly.list
      && apt-key adv --keyserver pool.sks-keyservers.net --recv-keys ED75B5A4483DA07C
      && apt-get update && apt-get install aptly ca-certificates -y && apt-get clean
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - aptly.conf
    - /etc/aptly.conf
  - Name: volume
    Volumes:
    - /aptly
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
