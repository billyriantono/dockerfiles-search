MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Feng Honglin <hfeng@tutum.co>
    Name: maintainer
  - CmdLine:
    - echo 'deb http://ppa.launchpad.net/vbernat/haproxy-1.5/ubuntu trusty main' >>
      /etc/apt/sources.list &&     echo 'deb-src http://ppa.launchpad.net/vbernat/haproxy-1.5/ubuntu
      trusty main' >> /etc/apt/sources.list &&     apt-key adv --keyserver keyserver.ubuntu.com
      --recv-keys 505D97A41C61B9CD &&     apt-get update &&     apt-get install -y
      --no-install-recommends haproxy python-pip &&     apt-get clean &&     pip install
      requests==2.2.1 &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: PORT
      Value: "80"
    Name: env
  - Env:
    - Key: MODE
      Value: http
    Name: env
  - Env:
    - Key: BALANCE
      Value: roundrobin
    Name: env
  - Env:
    - Key: MAXCONN
      Value: "4096"
    Name: env
  - Env:
    - Key: OPTION
      Value: redispatch, httplog, dontlognull, forwardfor
    Name: env
  - Env:
    - Key: TIMEOUT
      Value: connect 5000, client 50000, server 50000
    Name: env
  - Env:
    - Key: VIRTUAL_HOST
      Value: '**None**'
    Name: env
  - Env:
    - Key: SSL_CERT
      Value: '**None**'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - haproxy.py
    - /haproxy.py
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - chmod +x /*.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
