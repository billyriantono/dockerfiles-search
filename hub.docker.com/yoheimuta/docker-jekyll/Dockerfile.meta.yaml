MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Yohei Yoshimuta <yoheimuta@gmail.com>
    Name: maintainer
  - Env:
    - Key: REFRESHED_AT
      Value: "2014-09-18"
    Name: env
  - CmdLine:
    - apt-get -yqq update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -yqq install ruby ruby-dev make nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install --no-rdoc --no-ri jekyll
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data/
    - /var/www/html
  - Name: workdir
    Path: /data
  - CmdLine:
    - jekyll
    - build
    - --destination=/var/www/html
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
