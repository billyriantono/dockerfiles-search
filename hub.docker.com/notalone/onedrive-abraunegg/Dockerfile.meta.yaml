MetaArgs: null
Stages:
- As: build
  BaseName: ubuntu:latest
  Commands:
  - Maintainer: Mikhail Kovalsky <not-alone@yandex.ru>
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config
    - start.sh
    - /root/
  - CmdLine:
    - apt-get update && apt-get install -y curl gnupg pkgconf libcurl4-openssl-dev
      libsqlite3-dev gcc xdg-utils unzip make xz-utils git && cd /root && curl -fsS
      -o install.sh https://dlang.org/install.sh && bash install.sh dmd && git clone
      https://github.com/abraunegg/onedrive && cd /root/onedrive && . `bash /root/install.sh
      -a` && `/bin/bash -c 'source ~/dlang/dmd*/activate'` && ./configure && make
      && cd /root && ls | grep -v start.sh | grep -v config | grep -v onedrive |xargs
      rm -rf
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:latest
  Name: build
  Platform: ""
  SourceCode: FROM ubuntu:latest as build
- As: main
  BaseName: ubuntu:latest
  Commands:
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /root
    - /root
  - CmdLine:
    - apt-get update && apt-get install -y libcurl4-openssl-dev libsqlite3-dev make
      && mkdir /OneDriveConf && mkdir /OneDriveData && chmod +x /root/start.sh &&
      sed -i 's/\r$//' /root/start.sh && cd /root/onedrive && make install && cd /root
      && rm -rf onedrive && apt-get purge -y make && apt-get autoremove -y && apt-get
      clean -y && rm -rf /var/lib/apt/lists/* /var/cache/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /root/start.sh
    Name: entrypoint
    PrependShell: true
  From:
    Image: ubuntu:latest
  Name: main
  Platform: ""
  SourceCode: FROM ubuntu:latest as main
