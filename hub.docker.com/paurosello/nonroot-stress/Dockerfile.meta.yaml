MetaArgs: null
Stages:
- As: builder
  BaseName: debian:jessie
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -yq make gcc
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /code
  - Env:
    - Key: STRESS_VER
      Value: 0.09.56
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/ColinIanKing/stress-ng/archive/V${STRESS_VER}.tar.gz
    - .
  - CmdLine:
    - tar -xf V${STRESS_VER}.tar.gz && mv stress-ng-${STRESS_VER} stress-ng
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /code/stress-ng
  - CmdLine:
    - STATIC=1 make
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -u 10001 stress
    Name: run
    PrependShell: true
  From:
    Image: debian:jessie
  Name: builder
  Platform: ""
  SourceCode: FROM debian:jessie as builder
- BaseName: scratch
  Commands:
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /code/stress-ng/stress-ng
    - /
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /etc/passwd
    - /etc/passwd
  - Name: user
    User: stress
  - CmdLine:
    - /stress-ng
    Name: entrypoint
    PrependShell: false
  From:
    Scratch: true
  Name: ""
  Platform: ""
  SourceCode: FROM scratch
