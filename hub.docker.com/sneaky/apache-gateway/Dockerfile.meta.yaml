MetaArgs: null
Stages:
- BaseName: php:5.6-apache
  Commands:
  - Maintainer: Andr√© Scholz <info@rothaarsystems.de>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Key: HOST_NAME
    Name: arg
    Value: '""'
  - Key: ACTION
    Name: arg
    Value: '""'
  - CmdLine:
    - apt-get update         && apt-get install -y wget bzip2 zlib1g-dev re2c libmcrypt-dev
      pwgen dnsutils socat
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /usr/local/etc/php/conf.d/uploads.ini     && echo date.timezone = $egr_timezone  >>
      /usr/local/etc/php/conf.d/uploads.ini     && echo session.save_path = /var/tmp  >>
      /usr/local/etc/php/conf.d/uploads.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod proxy_http proxy_ajp proxy_balancer rewrite headers ssl
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir --parents /var/keys/ /var/log/apache2/ /root/.acme.sh/
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /entrypoint.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - apache.conf
    - /etc/apache2/apache2.conf
  - CmdLine:
    - chmod +x /entrypoint.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - '[$ACTION, $HOST_NAME]'
    Name: cmd
    PrependShell: true
  From:
    Image: php:5.6-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:5.6-apache
