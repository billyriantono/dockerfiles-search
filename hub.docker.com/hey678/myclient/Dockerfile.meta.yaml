MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - CmdLine:
    - "set -eux; \tapk add --no-cache wget ; \twget -O go.tgz --no-check-certificate
      \"https://github.com/ggggle/myclient/releases/download/2.1/patch2.1.tgz\"; \ttar
      -C /usr/local -xzf go.tgz; \trm go.tgz; \t\texport PATH=\"/usr/local/bin:$PATH\";"
    Name: run
    PrependShell: true
  - Env:
    - Key: WORKPATH
      Value: /convert
    Name: env
  - CmdLine:
    - mkdir -p "$WORKPATH" && chmod -R 777 "$WORKPATH"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $WORKPATH
  - CmdLine:
    - client-alpine
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
