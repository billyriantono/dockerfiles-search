MetaArgs: null
Stages:
- BaseName: python:2.7
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Paolo Cozzi <paolo.cozzi@ibba.cnr.it>"'
    - Key: description
      Value: '"A python based image with isoSegmenter installed"'
    - Key: version
      Value: '"0.6"'
    Name: label
  - Name: workdir
    Path: /root
  - CmdLine:
    - apt-get update  && apt-get install -y libgd-dev     libgif-dev  && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/bunop/isoSegmenter.git /root/isoSegmenter
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root/isoSegmenter
  - Env:
    - Key: VERSION
      Value: 16d4206
    Name: env
  - CmdLine:
    - git fetch &&   git checkout $VERSION &&   git checkout -b $VERSION
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install .
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /data
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Name: workdir
    Path: /data/
  - CmdLine:
    - python
    - /usr/local/bin/isoSegmenter.py
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: python:2.7
  Name: ""
  Platform: ""
  SourceCode: FROM python:2.7
