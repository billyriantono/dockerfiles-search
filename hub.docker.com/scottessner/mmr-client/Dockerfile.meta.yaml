MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Maintainer: Scott Essner <scott.essner@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends     software-properties-common     python3     python3-pip     python3-dev     gcc     git     locales     locales-all
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - add-apt-repository ppa:stebbins/handbrake-releases     && add-apt-repository
      ppa:mc3man/xerus-media
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get -y install --no-install-recommends     handbrake-cli     libavcodec-extra     ffmpeg     nfs-common     python3-mediainfodll
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/client
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/client
  - CmdLine:
    - mkdir -p /data
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/bin     && ln -s python3 python     && ln -s pip3 pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install setuptools
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - /opt/client
  - CmdLine:
    - pip install --no-cache-dir -r requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /opt/client
  - CmdLine:
    - python
    - main.py
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
