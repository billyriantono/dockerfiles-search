MetaArgs: null
Stages:
- BaseName: nginx
  Commands:
  - CmdLine:
    - apt-get update -qq && apt-get -y install curl
    Name: run
    PrependShell: true
  - Env:
    - Key: CT_URL
      Value: https://github.com/hashicorp/consul-template/releases/download/v0.10.0/consul-template_0.10.0_linux_amd64.tar.gz
    Name: env
  - CmdLine:
    - curl -L $CT_URL | tar -C /usr/local/bin --strip-components 1 -zxf -
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/consul-templates
    Name: run
    PrependShell: true
  - Env:
    - Key: CT_FILE
      Value: /etc/consul-templates/nginx.conf
    Name: env
  - Env:
    - Key: NX_FILE
      Value: /etc/nginx/conf.d/app.conf
    Name: env
  - Env:
    - Key: CONSUL
      Value: consul:8500
    Name: env
  - Env:
    - Key: SERVICE
      Value: consul-8500
    Name: env
  - Env:
    - Key: REVERSE
      Value: '""'
    Name: env
  - Env:
    - Key: METHOD
      Value: '"least_conn;"'
    Name: env
  - Env:
    - Key: PROTOCOL
      Value: '"http"'
    Name: env
  - CmdLine:
    - echo "" > /etc/nginx/conf.d/app.conf;
    Name: cmd
    PrependShell: true
  - CmdLine:
    - echo "upstream app {                 \n  $METHOD                                \n  {{range
      service \"$SERVICE\"}}         \n  server  {{.Address}}:{{.Port}};        \n  {{else}}server
      127.0.0.1:65535;{{end}} \n}                                        \nserver
      {                                 \n  location /$REVERSE {                   \n    proxy_pass
      $PROTOCOL://app;          \n    rewrite  ^/$REVERSE(.*)  /\$1 break; \n    proxy_set_header   Host
      \$host;      \n  }                                      \n}" > $CT_FILE; /usr/sbin/nginx
      -c /etc/nginx/nginx.conf & CONSUL_TEMPLATE_LOG=debug consul-template   -consul=$CONSUL   -template
      "$CT_FILE:$NX_FILE:/usr/sbin/nginx -s reload";
    Name: cmd
    PrependShell: true
  From:
    Image: nginx
  Name: ""
  Platform: ""
  SourceCode: FROM nginx
