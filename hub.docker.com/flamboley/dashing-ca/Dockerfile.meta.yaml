MetaArgs: null
Stages:
- BaseName: frvi/ruby
  Commands:
  - Maintainer: Florian Lamboley <florian.lamboley@gmail.com>
    Name: maintainer
  - CmdLine:
    - gem install bundle dashing
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /dashing &&     dashing new dashing &&     cd /dashing &&     bundle &&     ln
      -s /dashing/dashboards /dashboards &&     ln -s /dashing/jobs /jobs &&     ln
      -s /dashing/assets /assets &&     ln -s /dashing/lib /lib-dashing &&     ln
      -s /dashing/public /public &&     ln -s /dashing/widgets /widgets &&     mkdir
      /dashing/config &&     mv /dashing/config.ru /dashing/config/config.ru &&     ln
      -s /dashing/config/config.ru /dashing/config.ru &&     ln -s /dashing/config
      /config
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /
  - Name: volume
    Volumes:
    - /dashboards
    - /jobs
    - /lib-dashing
    - /config
    - /public
    - /widgets
    - /assets
  - Env:
    - Key: PORT
      Value: "3030"
    Name: env
  - Name: expose
    Ports:
    - $PORT
  - Name: workdir
    Path: /dashing
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: frvi/ruby
  Name: ""
  Platform: ""
  SourceCode: FROM frvi/ruby
