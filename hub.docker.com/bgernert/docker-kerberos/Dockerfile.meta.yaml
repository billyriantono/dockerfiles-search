MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Bj√∂rn Gernert <mail@bjoern-gernert.de>"'
    Name: label
  - CmdLine:
    - apt-get -qq update && apt-get -qq upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qq install krb5-kdc krb5-admin-server
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qq autoclean && apt-get -qq autoremove && apt-get -qq clean
    Name: run
    PrependShell: true
  - Env:
    - Key: REALM
      Value: ${REALM:-EXAMPLE.COM}
    Name: env
  - Env:
    - Key: SUPPORTED_ENCRYPTION_TYPES
      Value: ${SUPPORTED_ENCRYPTION_TYPES:-aes256-cts-hmac-sha1-96:normal}
    Name: env
  - Env:
    - Key: KADMIN_PRINCIPAL
      Value: ${KADMIN_PRINCIPAL:-root/admin}
    Name: env
  - Env:
    - Key: KADMIN_PASSWORD
      Value: ${KADMIN_PASSWORD:-HSIeb8334Jsc375woW}
    Name: env
  - Env:
    - Key: KDC_HOSTNAME
      Value: ${KDC_HOSTNAME:-kerberos.example.com}
    Name: env
  - Name: volume
    Volumes:
    - /dev/urandom:/dev/random
  - Name: volume
    Volumes:
    - /kerberos
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start_kerberos
    - /root/start_kerberos
  - CmdLine:
    - chmod u+x /root/start_kerberos
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "export KRB5_CONFIG=/kerberos/krb5.conf" >> /root/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "export KRB5_KDC_PROFILE=/kerberos/krb5kdc/kdc.conf" >> /root/.bashrc
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "88"
  - Name: expose
    Ports:
    - "464"
  - Name: expose
    Ports:
    - "749"
  - Name: expose
    Ports:
    - "750"
  - CmdLine:
    - /root/start_kerberos
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
