MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Bj√∂rn Gernert <mail@bjoern-gernert.de>"'
    Name: label
  - CmdLine:
    - apt-get -qq update && apt-get -qq upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qq install --no-install-recommends munin cron rsyslog logrotate iputils-ping
      telnet
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qq autoclean && apt-get -qq autoremove && apt-get -qq clean
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/munin && chown munin:munin /var/run/munin
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's|^#dbdir\t/var/lib/munin|dbdir /docker/dbdir|g' /etc/munin/munin.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's|^#htmldir /var/cache/munin/www|htmldir /docker/www|g' /etc/munin/munin.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's|^#logdir /var/log/munin|logdir /docker/log|g' /etc/munin/munin.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's|^#tmpldir\t/etc/munin/templates|tmpldir /docker/etc/templates|g' /etc/munin/munin.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's|^#staticdir /etc/munin/static|staticdir /docker/etc/static|g' /etc/munin/munin.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's|^includedir /etc/munin/munin-conf.d|includedir /docker/etc/munin-conf.d|g'
      /etc/munin/munin.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's|^\[localhost\.localdomain\]|#\[localhost\.localdomain\]|g' /etc/munin/munin.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's|^    address 127.0.0.1|#    address 127.0.0.1|g' /etc/munin/munin.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's|^    use_node_name yes|#    use_node_name yes|g' /etc/munin/munin.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's|^/var/log/munin/|/docker/log/|g' /etc/logrotate.d/munin
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's|then /usr/bin/munin-cron|then /usr/bin/munin-cron --config /docker/etc/munin.conf|g'
      /etc/cron.d/munin
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's|then /usr/share/munin/munin-limits|then /usr/share/munin/munin-limits
      --config /docker/etc/munin.conf|g' /etc/cron.d/munin
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /docker
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start_munin
    - /root/start_munin
  - CmdLine:
    - chmod u+x /root/start_munin
    Name: run
    PrependShell: true
  - CmdLine:
    - /root/start_munin
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
