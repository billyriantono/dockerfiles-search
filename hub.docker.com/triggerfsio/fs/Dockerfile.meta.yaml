MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: TriggerFS "info@triggerfs.io"
    Name: maintainer
  - CmdLine:
    - apk update
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add wget openssh-client git
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /root/.ssh
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /root/.ssh/known_hosts
    Name: run
    PrependShell: true
  - CmdLine:
    - ssh-keyscan github.com >> /root/.ssh/known_hosts
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/triggerfsio/packages.git
    Name: run
    PrependShell: true
  - CmdLine:
    - cp /packages/binaries/triggerfs /
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /
  - CmdLine:
    - ./entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
