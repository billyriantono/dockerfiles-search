MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - CmdLine:
    - apt-get update -y && apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y locales &&     locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: '''en_US.UTF-8'''
    - Key: LANGUAGE
      Value: '''en_US:en'''
    - Key: LC_ALL
      Value: '''en_US.UTF-8'''
    Name: env
  - CmdLine:
    - apt-get install -y maven openjdk-8-jdk &&     update-java-alternatives --set
      java-1.8.0-openjdk-amd64
    Name: run
    PrependShell: true
  - Env:
    - Key: WORK_DIR
      Value: '''/opt/cogcomp-nlp'''
    Name: env
  - CmdLine:
    - mkdir -p $WORK_DIR
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - $WORK_DIR
  - Name: workdir
    Path: $WORK_DIR
  - CmdLine:
    - mvn -pl pipeline compile -DargLine="-Xmx10g"
    Name: run
    PrependShell: true
  - Env:
    - Key: PORT
      Value: "8080"
    Name: env
  - Name: expose
    Ports:
    - $PORT
  - CmdLine:
    - ./pipeline/scripts/runWebserver.sh --port $PORT
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
