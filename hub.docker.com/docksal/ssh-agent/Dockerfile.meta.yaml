MetaArgs: null
Stages:
- BaseName: alpine:3.8
  Commands:
  - CmdLine:
    - "apk add --no-cache \tbash \topenssh \tsocat \t&& rm -rf /var/cache/apk/*"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin
    - /usr/local/bin
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - healthcheck.sh
    - /opt/healthcheck.sh
  - Env:
    - Key: SSH_DIR
      Value: /.ssh
    Name: env
  - Env:
    - Key: SOCKET_DIR
      Value: /.ssh-agent
    Name: env
  - Env:
    - Key: SSH_AUTH_SOCK
      Value: ${SOCKET_DIR}/socket
    Name: env
  - Env:
    - Key: SSH_AUTH_PROXY_SOCK
      Value: ${SOCKET_DIR}/proxy-socket
    Name: env
  - Name: volume
    Volumes:
    - ${SOCKET_DIR}
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - ssh-agent
    Name: cmd
    PrependShell: false
  - Health:
      Interval: 5000000000
      Retries: 3
      Test:
      - CMD
      - /opt/healthcheck.sh
      Timeout: 1000000000
    Name: healthcheck
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.8
