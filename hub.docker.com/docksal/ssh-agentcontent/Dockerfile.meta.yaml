MetaArgs: null
Stages:
- BaseName: daocloud.io/library/ubuntu:latest
  Commands:
  - Maintainer: xiongjun dockerxman  <fenyunxx@163.com>
    Name: maintainer
  - Env:
    - Key: TZ
      Value: '"Asia/Shanghai"'
    Name: env
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - sources.list
    - /etc/apt/sources.list
  - CmdLine:
    - apt-get update &&   apt-get install -y byobu curl git htop unzip vim wget
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg-divert --local --rename --add /sbin/initctl
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /bin/true /sbin/initctl
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get -y install git mysql-client mysql-server
      apache2 libapache2-mod-php5 pwgen python-setuptools vim-tiny php5-mysql php-apc
      php5-gd php5-curl php5-memcache memcached drush mc
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get autoclean
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - root/.bashrc
    - /root/.bashrc
  - Chown: ""
    Name: add
    SourcesAndDest:
    - root/.gitconfig
    - /root/.gitconfig
  - Chown: ""
    Name: add
    SourcesAndDest:
    - root/.scripts
    - /root/.scripts
  - CmdLine:
    - sed -i "s/^bind-address/#bind-address/" /etc/mysql/my.cnf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/DocumentRoot\ \/var\/www\/html/DocumentRoot\ \/var\/www/g" /etc/apache2/sites-available/000-default.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - apache2.conf
    - /etc/apache2/apache2.conf
  - CmdLine:
    - ln -s /etc/apache2/sites-available/000-default.conf /etc/apache2/sites-available/default
    Name: run
    PrependShell: true
  - CmdLine:
    - easy_install supervisor
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./start.sh
    - /start.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./foreground.sh
    - /etc/apache2/foreground.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./supervisord.conf
    - /etc/supervisord.conf
  - CmdLine:
    - rm -rf /var/www/ ; cd /var ; drush dl drupal ; mv /var/drupal*/ /var/www/
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O /tmp/phpmyadmin.zip http://files.phpmyadmin.net/phpMyAdmin/4.4.14.1/phpMyAdmin-4.4.14.1-all-languages.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip /tmp/phpmyadmin.zip -d /var/www/
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /tmp/phpmyadmin.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /var/www/phpMyAdmin-4.4.14.1-all-languages/ /var/www/phpmyadmin
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod a+w /var/www/sites/default ; mkdir /var/www/sites/default/files ; chown
      -R www-data:www-data /var/www/
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/mysql/
  - CmdLine:
    - chmod 755 /start.sh /etc/apache2/foreground.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /bin/bash
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: daocloud.io/library/ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM       daocloud.io/library/ubuntu:latest
