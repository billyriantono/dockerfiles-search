MetaArgs: null
Stages:
- BaseName: phusion/baseimage
  Commands:
  - Maintainer: Laur
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install --no-install-recommends -y         python2.7         libpython2.7         python-setuptools         python-imaging         python-mysqldb         python-urllib3         python-memcache         wget         crudini         unattended-upgrades
    Name: run
    PrependShell: true
  - CmdLine:
    - update-locale LANG=C.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install --no-install-recommends -y         python-pip         libmemcached-dev         zlib1g-dev         python-dev         build-essential
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install pylibmc django-pylibmc
    Name: run
    PrependShell: true
  - CmdLine:
    - ulimit -n 30000
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "10001"
    - "12001"
    - "8000"
    - "8080"
    - "8082"
  - CmdLine:
    - /sbin/my_init
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - mkdir /etc/service/seafile /etc/service/seahub
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - seafile.sh
    - /etc/service/seafile/run
  - Chown: ""
    Name: add
    SourcesAndDest:
    - seahub.sh
    - /etc/service/seahub/run
  - Chown: ""
    Name: add
    SourcesAndDest:
    - setup-seafile.sh
    - /usr/local/sbin/setup-seafile
  - Chown: ""
    Name: add
    SourcesAndDest:
    - apt-auto-upgrades
    - /etc/apt/apt.conf.d/20auto-upgrades
  - CmdLine:
    - apt-get purge -y         python-pip         zlib1g-dev         python-dev         build-essential
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: '"/seafile"'
  From:
    Image: phusion/baseimage
  Name: ""
  Platform: ""
  SourceCode: FROM        phusion/baseimage
