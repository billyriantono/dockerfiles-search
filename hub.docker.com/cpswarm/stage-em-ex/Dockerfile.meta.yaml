MetaArgs: null
Stages:
- BaseName: cpswarm/stage-simulation-manager:latest
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - $HOME
  - CmdLine:
    - chmod a+x $HOME/launch_SM.sh $HOME/ws/build.sh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $HOME/ws/
  - CmdLine:
    - catkin init --workspace .
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash build.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "source $HOME/ws/devel/setup.bash" >> ~/.bashrc
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $HOME
  - CmdLine:
    - mkdir cpswarm
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-1.8.0-openjdk-amd64/
    Name: env
  - CmdLine:
    - keytool -noprompt -importcert -trustcacerts     -file pert-demoenergy-virtus.ismb.polito.it.pem
      -alias pert-demoenergy-virtus.ismb.polito.it     -storepass changeit -keystore
      -J-Duser.language=en $JAVA_HOME/jre/lib/security/cacerts
    Name: run
    PrependShell: true
  - CmdLine:
    - /home/launch_SM.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine: []
    Name: cmd
    PrependShell: false
  From:
    Image: cpswarm/stage-simulation-manager:latest
  Name: ""
  Platform: ""
  SourceCode: FROM cpswarm/stage-simulation-manager:latest
