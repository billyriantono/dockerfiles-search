MetaArgs: null
Stages:
- BaseName: cpswarm/ros-kinetic:latest
  Commands:
  - Env:
    - Key: HOME
      Value: /home
    Name: env
  - CmdLine:
    - rosdep update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install apt-utils git cmake g++ libfltk1.1 libfltk1.1-dev libjpeg8-dev
      libpng12-dev libglu1-mesa-dev libltdl-dev -y     && apt-get autoremove     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "source /opt/ros/kinetic/setup.bash" >> ~/.bashrc     && echo "export LD_LIBRARY_PATH=\$LD_LIBRARY_PATH:/usr/local/lib"
      >> ~/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir $HOME/stage4
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $HOME/stage4
  - CmdLine:
    - git clone --single-branch --branch cpswarm git://github.com/robotnikautomation/Stage.git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $HOME/stage4/Stage
  - CmdLine:
    - mkdir build
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $HOME/stage4/Stage/build
  - CmdLine:
    - cmake ..
    Name: run
    PrependShell: true
  - CmdLine:
    - make
    Name: run
    PrependShell: true
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  From:
    Image: cpswarm/ros-kinetic:latest
  Name: ""
  Platform: ""
  SourceCode: FROM cpswarm/ros-kinetic:latest
