MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Viktor Adam <rycus86@gmail.com>"'
    Name: label
  - Key: ARCH
    Name: arg
    Value: amd64
  - Key: VERSION
    Name: arg
    Value: 1.7.1
  - CmdLine:
    - apk --no-cache add --virtual build-dependencies wget ca-certificates     &&
      mkdir -p /tmp/install /tmp/dist     && wget -O /tmp/install/prometheus.tar.gz
      https://github.com/prometheus/prometheus/releases/download/v$VERSION/prometheus-$VERSION.linux-$ARCH.tar.gz     &&
      apk del build-dependencies     && cd /tmp/install     && tar --strip-components=1
      -xzf prometheus.tar.gz     && mkdir -p /etc/prometheus /usr/share/prometheus     &&
      mv prometheus promtool   /bin/     && mv prometheus.yml        /etc/prometheus/prometheus.yml     &&
      mv consoles console_libraries NOTICE LICENSE /usr/share/prometheus/     && ln
      -s /usr/share/prometheus/console_libraries /usr/share/prometheus/consoles/ /etc/prometheus/     &&
      rm -rf /tmp/install
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9090"
  - Name: volume
    Volumes:
    - /prometheus
  - Name: workdir
    Path: /prometheus
  - CmdLine:
    - /bin/prometheus
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -config.file=/etc/prometheus/prometheus.yml
    - -storage.local.path=/prometheus
    - -web.console.libraries=/usr/share/prometheus/console_libraries
    - -web.console.templates=/usr/share/prometheus/consoles
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
