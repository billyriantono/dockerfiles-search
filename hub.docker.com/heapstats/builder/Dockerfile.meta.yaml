      -O /etc/yum.repos.d/epel-apache-maven.repo
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y apache-maven
    Name: run
    PrependShell: true
  - CmdLine:
    - yum clean all
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - common/*
    - ./
  - CmdLine:
    - ./rpmbuild.sh
