MetaArgs: null
Stages:
- BaseName: centos:6
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Yasumasa Suenaga <yasuenag@gmail.com>"'
    Name: label
  - CmdLine:
    - yum upgrade -y   && yum install -y gcc-c++ java-1.8.0-openjdk-devel                     wget
      ant binutils-devel tbb-devel autoconf automake                     rpm-build
      wget net-snmp-devel pcre-devel make
    Name: run
    PrependShell: true
