MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: LootanHu <lootan@qq.com>
    Name: maintainer
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - curl -k -s -R -O http://www.moreface.com.cn/lootanrepo/scripts/install.sh &&
      chmod u+x install.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ./install.sh php74 php56
    Name: run
    PrependShell: true
  - CmdLine:
    - "rm ./install.sh\t\t\t|| :"
    Name: run
    PrependShell: true
  - CmdLine:
    - "systemctl disable getty@tty1\t|| :"
    Name: run
    PrependShell: true
  - CmdLine:
    - "systemctl disable network\t\t|| :"
    Name: run
    PrependShell: true
  - CmdLine:
    - "systemctl disable sshd\t\t|| :"
    Name: run
    PrependShell: true
  - CmdLine:
    - "systemctl disable xinetd\t\t|| :"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - Name: workdir
    Path: /root
  - CmdLine:
    - /sbin/init
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
