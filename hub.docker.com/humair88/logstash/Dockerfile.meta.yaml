MetaArgs: null
Stages:
- BaseName: centos:centos7
  Commands:
  - Env:
    - Key: PATH
      Value: /usr/share/elasticsearch/bin:$PATH
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/jre-1.8.0-openjdk
    Name: env
  - CmdLine:
    - yum install -y java-1.8.0-openjdk-headless unzip which &&     yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -g 1000 logstash &&     adduser -u 1000 -g 1000 -d /usr/share/logstash
      logstash
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/share/logstash
  - Env:
    - Key: URL_ROOT
      Value: https://artifacts.elastic.co/downloads/logstash
    Name: env
  - Env:
    - Key: TARBALL
      Value: logstash-6.2.4.tar.gz
    Name: env
  - CmdLine:
    - curl -fsSL ${URL_ROOT}/${TARBALL}|     tar zx --strip-components=1
    Name: run
    PrependShell: true
  - Env:
    - Key: ELASTIC_CONTAINER
      Value: "true"
    Name: env
  - Env:
    - Key: PATH
      Value: /usr/share/logstash/bin:$PATH
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/
    - config/
  - CmdLine:
    - chown --recursive logstash:logstash config/
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: '''en_US.UTF-8'''
    - Key: LC_ALL
      Value: '''en_US.UTF-8'''
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /usr/local/bin/start.sh
  - CmdLine:
    - chmod +x /usr/local/bin/start.sh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/share
  - CmdLine:
    - chown -R logstash:0 logstash &&     chmod -R g=u logstash
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5044"
    - "9600"
  - Name: user
    User: "185"
  - CmdLine:
    - /usr/share/logstash/bin/logstash
    Name: cmd
    PrependShell: false
  From:
    Image: centos:centos7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos7
