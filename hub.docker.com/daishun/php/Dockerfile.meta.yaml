    Name: run
    PrependShell: true
  - Env:
    - Key: COMPOSER_ALLOW_SUPERUSER
      Value: "1"
    Name: env
  - Env:
    - Key: XDEBUG_REMOTE_HOST
      Value: 127.0.0.1
    Name: env
  - Env:
    - Key: XDEBUG_REMOTE_PORT
      Value: "9000"
    Name: env
  - Env:
    - Key: XDEBUG_REMOTE_ENABLE
      Value: "0"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./install-composer.sh
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./php.ini
    - /usr/local/etc/php/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./www.conf
    - /usr/local/etc/php/
  - CmdLine:
    - pecl install xdebug-2.5.0     && docker-php-ext-install zip intl mbstring pdo_mysql
      exif bcmath sysvsem shmop    && docker-php-ext-configure gd --with-freetype-dir=/usr/include/
      --with-jpeg-dir=/usr/include/     && docker-php-ext-install gd
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libmemcached-dev zlib1g-dev     && pecl install memcached-2.2.0     &&
      rm -rf /tmp/pear     && docker-php-ext-enable memcached
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install redis-3.1.6     && docker-php-ext-enable redis
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get purge -y g++     && apt-get autoremove -y     && rm -r /var/lib/apt/lists/*     &&
      rm -rf /tmp/*     && dos2unix -q /install-composer.sh     && sh /install-composer.sh     &&
      rm /install-composer.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get --purge remove -y dos2unix
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -u 1000 www-data && usermod -G staff www-data
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /root/.composer
  - Name: workdir
    Path: /app
  - Name: expose
