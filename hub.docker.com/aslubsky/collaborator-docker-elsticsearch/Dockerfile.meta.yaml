MetaArgs: null
Stages:
- BaseName: java:8-jre
  Commands:
  - Env:
    - Key: ES_VERSION
      Value: 1.7.5
    Name: env
  - CmdLine:
    - cd /tmp &&   wget https://download.elasticsearch.org/elasticsearch/elasticsearch/elasticsearch-${ES_VERSION}.tar.gz
      &&   tar xvzf elasticsearch-${ES_VERSION}.tar.gz &&   rm -f elasticsearch-${ES_VERSION}.tar.gz
      &&   mv /tmp/elasticsearch-${ES_VERSION} /elasticsearch
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Name: workdir
    Path: /data
  - Name: expose
    Ports:
    - "9200"
  - Name: expose
    Ports:
    - "9300"
  - CmdLine:
    - /elasticsearch/bin/plugin install elasticsearch/elasticsearch-analysis-icu/2.7.0
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update --fix-missing
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install python-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install envtpl
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/upfluence/etcdenv/releases/download/v0.3.1/etcdenv-linux-amd64-0.3.1
    - /usr/local/bin/etcdenv
  - CmdLine:
    - chmod +x /usr/local/bin/etcdenv
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - elasticsearch.yml.tpl
    - /elasticsearch/config/elasticsearch.yml.tpl
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run
    - /usr/local/bin/run
  - CmdLine:
    - chmod +x /usr/local/bin/run
    Name: run
    PrependShell: true
  - CmdLine:
    - run
    Name: cmd
    PrependShell: true
  From:
    Image: java:8-jre
  Name: ""
  Platform: ""
  SourceCode: FROM java:8-jre
