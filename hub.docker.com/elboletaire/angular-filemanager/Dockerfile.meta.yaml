MetaArgs: null
Stages:
- BaseName: php:7-apache
  Commands:
  - Maintainer: Ã’scar Casajuana <elboletaire@underave.net>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y curl && apt-get clean &&     curl -sL https://deb.nodesource.com/setup_6.x
      | bash - &&     apt-get install -y nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp &&     curl -sL https://github.com/joni2back/angular-filemanager/archive/master.tar.gz
      > master.tar.gz &&     tar xvzf master.tar.gz &&     rm -frv /var/www/html &&     mv
      -fv angular-filemanager-master /var/www/html &&     mkdir /var/www/files &&     adduser
      --quiet --no-create-home --uid 1000 me &&     cd /var/www/html &&     npm install
      --only=production
    Name: run
    PrependShell: true
  - Env:
    - Key: APACHE_RUN_USER
      Value: me
    Name: env
  - Env:
    - Key: APACHE_RUN_GROUP
      Value: me
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - templates
    - /templates
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - templates/index.html
    - /var/www/html/index.html
  - Name: volume
    Volumes:
    - /var/www/files
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - apache2-foreground
    Name: cmd
    PrependShell: false
  From:
    Image: php:7-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:7-apache
