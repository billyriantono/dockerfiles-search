MetaArgs: null
Stages:
- BaseName: alpine:3.8
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"searx <https://github.com/asciimoo/searx>"'
    Name: label
  - Labels:
    - Key: description
      Value: '"A privacy-respecting, hackable metasearch engine."'
    Name: label
  - Env:
    - Key: BASE_URL
      Value: "False"
    - Key: IMAGE_PROXY
      Value: "False"
    - Key: HTTP_PROXY_URL
      Value: ""
    - Key: HTTPS_PROXY_URL
      Value: ""
    Name: env
  - Name: expose
    Ports:
    - "8888"
  - Name: workdir
    Path: /usr/local/searx
  - CmdLine:
    - /sbin/tini
    - --
    - /usr/local/searx/run.sh
    Name: cmd
    PrependShell: false
  - CmdLine:
    - 'adduser -D -h /usr/local/searx -s /bin/sh searx searx  && echo ''#!/bin/sh''
      >> run.sh  && echo ''sed -i "s|base_url : False|base_url : $BASE_URL|g" searx/settings.yml''
      >> run.sh  && echo ''sed -i "s/image_proxy : False/image_proxy : $IMAGE_PROXY/g"
      searx/settings.yml'' >> run.sh  && echo ''sed -i "s/ultrasecretkey/`openssl
      rand -hex 16`/g" searx/settings.yml'' >> run.sh  && echo ''if [ -n "$HTTP_PROXY_URL"
      ] || [ -n "$HTTPS_PROXY_URL" ]; then'' >> run.sh  && echo ''  sed -i "s~^#    proxies
      :~    proxies:\\n      http: ${HTTP_PROXY_URL}\\n      https: ${HTTPS_PROXY_URL}\\n~"
      searx/settings.yml'' >> run.sh  && echo ''fi'' >> run.sh  && echo ''python searx/webapp.py''
      >> run.sh  && chmod +x run.sh'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - ./requirements.txt
  - CmdLine:
    - echo "@commuedge http://nl.alpinelinux.org/alpine/edge/community" >> /etc/apk/repositories  &&
      apk -U add     build-base     python     python-dev     py-pip     libxml2     libxml2-dev     libxslt     libxslt-dev     libffi-dev     openssl     openssl-dev     ca-certificates     tini@commuedge  &&
      pip install --upgrade pip  && pip install --no-cache -r requirements.txt  &&
      apk del     build-base     python-dev     libffi-dev     openssl-dev     libxslt-dev     libxml2-dev     openssl-dev     ca-certificates  &&
      rm -f /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - chown -R searx:searx *
    Name: run
    PrependShell: true
  - Name: user
    User: searx
  - CmdLine:
    - sed -i "s/127.0.0.1/0.0.0.0/g" searx/settings.yml
    Name: run
    PrependShell: true
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.8
