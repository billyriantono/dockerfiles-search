MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: Evan Gray <evan@evanscottgray.com>
    Name: maintainer
  - CmdLine:
    - echo "deb http://archive.ubuntu.com/ubuntu precise main universe" > /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y update && apt-get -y install wget git redis-server supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O - http://nodejs.org/dist/v0.8.23/node-v0.8.23-linux-x64.tar.gz | tar
      -C /usr/local/ --strip-components=1 -zxv
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install hipache -g
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/log/supervisor
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./config.json
    - /usr/local/lib/node_modules/hipache/config/config.json
  - Name: expose
    Ports:
    - "443"
    - "6379"
    - "80"
  - CmdLine:
    - supervisord
    - -n
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: from ubuntu
