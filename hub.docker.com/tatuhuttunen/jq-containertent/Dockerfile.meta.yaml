MetaArgs: null
Stages:
- BaseName: debian:8.3
  Commands:
  - Env:
    - Key: JDK_URL
      Value: http://download.oracle.com/otn-pub/java/jdk/8u65-b17/jdk-8u65-linux-x64.tar.gz
        -O jdk.tgz
    Name: env
  - Maintainer: Taivo KÃ¤sper <taivo.kasper@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update &&   apt-get install -y wget
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt
  - CmdLine:
    - 'wget --no-check-certificate -c --header "Cookie: oraclelicense=accept-securebackup-cookie"
      ${JDK_URL} -O jdk.tgz'
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xzf jdk.tgz && rm jdk.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - mv $(ls -1 | grep jdk) jdk
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /opt/jdk
    Name: env
  - Env:
    - Key: PATH
      Value: ${PATH}:${JAVA_HOME}/bin
    Name: env
  - CmdLine:
    - ln -s ${JAVA_HOME}/bin/java /usr/bin/java
    Name: run
    PrependShell: true
  From:
    Image: debian:8.3
  Name: ""
  Platform: ""
  SourceCode: FROM debian:8.3
