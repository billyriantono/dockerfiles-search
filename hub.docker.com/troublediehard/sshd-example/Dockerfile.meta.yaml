MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: Dmytro Portenko <dvportenko@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y openssh-server
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/run/sshd
    Name: run
    PrependShell: true
  - Expression: ADD sshd_config /etc/ssh/sshd_config
    Name: onbuild
  - CmdLine:
    - /usr/sbin/sshd -D
    Name: cmd
    PrependShell: true
  - Name: user
    User: nobody
  - Name: workdir
    Path: /tmp
  - Env:
    - Key: foobar
      Value: '"Hello Worldik"'
    Name: env
  - Name: expose
    Ports:
    - "2222"
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
