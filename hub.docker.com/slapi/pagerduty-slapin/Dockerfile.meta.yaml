MetaArgs: null
Stages:
- BaseName: slapi/ruby:latest
  Commands:
  - Maintainer: SLAPI Devs
    Name: maintainer
  - Labels:
    - Key: '"ack"'
      Value: '"acknowledge incident"'
    Name: label
  - Labels:
    - Key: '"create"'
      Value: '"create items"'
    Name: label
  - Labels:
    - Key: '"delete"'
      Value: '"delete items"'
    Name: label
  - Labels:
    - Key: '"help"'
      Value: '"Describe available commands or one specific command"'
    Name: label
  - Labels:
    - Key: '"list"'
      Value: '"list items"'
    Name: label
  - Labels:
    - Key: '"resolve"'
      Value: '"resolve incident"'
    Name: label
  - Labels:
    - Key: '"trigger"'
      Value: '"trigger incident"'
    Name: label
  - Labels:
    - Key: '"update"'
      Value: '"update items"'
    Name: label
  - Labels:
    - Key: '"version"'
      Value: '"Get the version of the Pager Tool"'
    Name: label
  - CmdLine:
    - mkdir -p /pager && chmod 777 /pager
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /pager
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .gemrc
    - /root/.gemrc
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - ./
  - CmdLine:
    - apk update &&    apk add ruby-dev &&    gem install io-console -v 0.4.5 &&    gem
      install bundler &&    bundle install &&    rm /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /pager/bin/pager
    Name: entrypoint
    PrependShell: false
  From:
    Image: slapi/ruby:latest
  Name: ""
  Platform: ""
  SourceCode: FROM slapi/ruby:latest
