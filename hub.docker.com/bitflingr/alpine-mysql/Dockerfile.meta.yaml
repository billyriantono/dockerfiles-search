MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Jarrett Irons <jarrett.irons@gmail.com>
    Name: maintainer
  - Name: workdir
    Path: /app
  - Name: volume
    Volumes:
    - /app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - startup.sh
    - /startup.sh
  - CmdLine:
    - apk add --no-cache mysql && rm -f /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - my.cnf
    - /etc/mysql/my.cnf
  - Name: expose
    Ports:
    - "3306"
  - CmdLine:
    - /startup.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
