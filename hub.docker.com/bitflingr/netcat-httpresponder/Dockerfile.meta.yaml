MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Maintainer: Jarrett Irons <jarrett.irons@gmail.com>
    Name: maintainer
  - Env:
    - Key: PORT
      Value: "8080"
    Name: env
  - Env:
    - Key: RESPONSE_CODE
      Value: "200"
    Name: env
  - Env:
    - Key: RESPONSE_MESSAGE
      Value: OK
    Name: env
  - CmdLine:
    - apk update   && apk add --no-cache netcat-openbsd gettext  && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - $PORT
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nc.template
    - /tmp/nc.template
  - CmdLine:
    - envsubst < /tmp/nc.template > /tmp/nc.txt && while true; do cat /tmp/nc.txt
      | nc -l  ${PORT}; done
    Name: cmd
    PrependShell: true
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
