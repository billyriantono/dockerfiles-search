MetaArgs: null
Stages:
- BaseName: frolvlad/alpine-mono
  Commands:
  - Maintainer: dkil1972 <dermot.kilroy@invoko.co.uk>
    Name: maintainer
  - CmdLine:
    - mkdir -p /home/developer/workspace
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /home/developer
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - tidy-viml
    - /util/
  - CmdLine:
    - apk add --update --virtual build-deps python python-dev ctags build-base          make
      libxpm-dev libx11-dev libxt-dev ncurses-dev git                   &&     cd
      /tmp                                                                  &&     git
      clone https://github.com/vim/vim                                     &&     cd
      /tmp/vim                                                              &&     ./configure
      --with-features=big                                                             --enable-multibyte                                                              --enable-pythoninterp                                                           --with-python-config-dir=/usr/lib/python2.7/config                              --disable-gui                                                                   --disable-netbeans                                                              --prefix
      /usr                                                &&     make install                                                             &&     apk
      del build-deps                                                       &&     apk
      add libsm libice libxt libx11 ncurses                                &&     rm
      -rf /var/cache/* /var/log/* /var/tmp/*                                &&     mkdir
      /var/cache/apk
    Name: run
    PrependShell: true
  - CmdLine:
    - vim
    Name: entrypoint
    PrependShell: false
  From:
    Image: frolvlad/alpine-mono
  Name: ""
  Platform: ""
  SourceCode: FROM frolvlad/alpine-mono
