MetaArgs: null
Stages:
- BaseName: frolvlad/alpine-rust:latest
  Commands:
  - Env:
    - Key: BRANCH
      Value: master
    Name: env
  - CmdLine:
    - apk add --no-cache git  && git clone -b $BRANCH https://github.com/clog-tool/clog-cli
    Name: run
    PrependShell: true
  - Name: workdir
    Path: clog-cli
  - Name: volume
    Volumes:
    - /output
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /
  - CmdLine:
    - /entrypoint.sh
    Name: cmd
    PrependShell: true
  From:
    Image: frolvlad/alpine-rust:latest
  Name: ""
  Platform: ""
  SourceCode: FROM frolvlad/alpine-rust:latest
