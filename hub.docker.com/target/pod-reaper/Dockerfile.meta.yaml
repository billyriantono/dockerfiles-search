MetaArgs: null
Stages:
- As: build
  BaseName: golang:1.7
  Commands:
  - Name: workdir
    Path: /go/src/github.com/target/pod-reaper
  - Env:
    - Key: CGO_ENABLED
      Value: "0"
    - Key: GOOS
      Value: linux
    Name: env
  - CmdLine:
    - go get github.com/Masterminds/glide
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - glide.*
    - ./
  - CmdLine:
    - glide install --strip-vendor
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - reaper/*.go
    - ./reaper/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rules/*.go
    - ./rules/
  - CmdLine:
    - go test $(glide nv)
    Name: run
    PrependShell: true
  - CmdLine:
    - go build -o pod-reaper -a -installsuffix go ./reaper
    Name: run
    PrependShell: true
  From:
    Image: golang:1.7
  Name: build
  Platform: ""
  SourceCode: FROM golang:1.7 AS build
- BaseName: scratch
  Commands:
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /go/src/github.com/target/pod-reaper/pod-reaper
    - /
  - CmdLine:
    - /pod-reaper
    Name: cmd
    PrependShell: false
  From:
    Scratch: true
  Name: ""
  Platform: ""
  SourceCode: FROM scratch
