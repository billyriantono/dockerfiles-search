MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: thomas.young@canterbury.ac.nz
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install python2.7
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install python-setuptools python-networkx python-numpy python-rdkit
      git-core wget zip python-pygame python-matplotlib
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - 'apt-get -y install gcc python-dev libffi-dev # For pymunk'
    Name: run
    PrependShell: true
  - CmdLine:
    - easy_install pymunk
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone --depth=1 https://github.com/th0mmeke/toyworld.git /toyworld
    Name: run
    PrependShell: true
  - Env:
    - Key: TOYWORLD
      Value: /toyworld
    Name: env
  - Env:
    - Key: TOYWORLDDATA
      Value: /toyworld/data
    Name: env
  - Env:
    - Key: RDBASE
      Value: /usr/share/RDKit
    Name: env
  - CmdLine:
    - chmod +x $TOYWORLD/main.py
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /toyworld/
  - CmdLine:
    - python
    - main.py
    - -e
    - experiment_design.xml
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
