MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.16
  Commands:
  - Maintainer: pinion <pinion@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - CmdLine:
    - usermod -u 99 nobody
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -g 100 nobody
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-add-repository ppa:mc3man/trusty-media
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qq
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install ffmpeg python3-cherrypy3 imagemagick python-unidecode git
      mpg123 faad vorbis-tools flac imagemagick python-pip lame libmp3lame0
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install cherrypy
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone --branch master https://github.com/devsnd/cherrymusic.git /opt/cherrymusic
    Name: run
    PrependShell: true
  - CmdLine:
    - chown nobody:users /opt/cherrymusic
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ~/.config/cherrymusic
    Name: run
    PrependShell: true
