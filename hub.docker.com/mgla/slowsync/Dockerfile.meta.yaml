MetaArgs: null
Stages:
- BaseName: ubuntu:bionic
  Commands:
  - Key: RCLONE_DIR
    Name: arg
    Value: rclone-v1.43.1-linux-amd64
  - Key: RCLONE_DOWNLOAD
    Name: arg
    Value: https://downloads.rclone.org/v1.43.1/${RCLONE_DIR}.zip
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y wget unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q ${RCLONE_DOWNLOAD} -O /tmp/rclone.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip /tmp/rclone.zip -d /tmp/rclone_tmp
    Name: run
    PrependShell: true
  - CmdLine:
    - cp /tmp/rclone_tmp/${RCLONE_DIR}/rclone /usr/bin/rclone
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/bin/rclone
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python3.7
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app
  - Name: workdir
    Path: /app
  - CmdLine:
    - python3.7
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - slowsync.py
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:bionic
  Name: ""
  Platform: ""
  SourceCode: from ubuntu:bionic
