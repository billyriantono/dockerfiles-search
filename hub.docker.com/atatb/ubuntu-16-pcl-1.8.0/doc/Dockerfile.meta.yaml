- BaseName: ruby:2.3
  Commands:
  - Maintainer: Alex Ulianytskyi <a.ulyanitsky@gmail.com>
    Name: maintainer
  - Env:
    - Key: MAIN_PACKAGES
      Value: git postgresql-client mysql-client
    Name: env
  - Env:
    - Key: DEFAULT_GEMS
      Value: rails slack-notifier puma pg mysql2 bcrypt
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yq ${MAIN_PACKAGES} ${BUILD_DEPENDENCIES}
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install ${DEFAULT_GEMS}
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yq ${MAIN_PACKAGES}
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get autoremove -yq   && apt-get clean   && rm -rf /var/lib/apt/lists/* /tmp/*
      /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - rails --version
    Name: run
    PrependShell: true
  - CmdLine:
    - puma --version
    Name: run
    PrependShell: true
  - CmdLine:
    - psql --version
    Name: run
    PrependShell: true
  - CmdLine:
    - mysql --version
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/src/app
    Name: run
    PrependShell: true
