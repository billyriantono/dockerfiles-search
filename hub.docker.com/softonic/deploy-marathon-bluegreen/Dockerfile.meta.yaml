MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Maintainer: Daniel Ibáñez Fernández <daniel.ibanez@softonic.com>
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./bin
    - /jenkins-executor
  - CmdLine:
    - ln -snf /bin/bash /bin/sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update     && apt-get install -y     python     python3     python3-pip     openssl     libssl-dev     runit     procps     wget     build-essential     libpcre3     libpcre3-dev     python3-dateutil     socat     iptables     libreadline-dev     jq     curl     less     build-essential     &&
      pip3 install -r /jenkins-executor/marathon-lb/requirements.txt
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /jenkins-executor
  - CmdLine:
    - apt-get install -y python-pip     && cd dcos-cli     && pip install virtualenv     &&
      make env     && make packages     && cd cli     && make env
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get remove -yf wget libssl-dev build-essential libpcre3-dev libreadline-dev
      build-essential     && apt-get autoremove -yf     && apt-get clean && rm -rf
      /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/jenkins-executor/dcos-cli/cli/env/bin:$PATH"'
    Name: env
  - Env:
    - Key: MESOS_MASTER_URL
      Value: '"http://master-1.cell-1.dub.softonic.one:5050"'
    Name: env
  - Env:
    - Key: MARATHON_URL
      Value: '"http://master-1.cell-1.dub.softonic.one:8080"'
    Name: env
  - CmdLine:
    - mv dcos-cli dcos-install     && mkdir dcos-cli     && mv dcos-install/cli/ dcos-cli/cli     &&
      mv dcos-install/dcos/ dcos-cli/dcos     && mv dcos-install/dcos.egg-info dcos-cli/dcos.egg-info     &&
      rm -rf dcos-install
    Name: run
    PrependShell: true
  - CmdLine:
    - dcos config set core.mesos_master_url $MESOS_MASTER_URL     && dcos config set
      marathon.url $MARATHON_URL
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./rootfs
    - /
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
