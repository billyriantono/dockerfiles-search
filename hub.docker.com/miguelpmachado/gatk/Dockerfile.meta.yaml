MetaArgs: null
Stages:
- BaseName: openjdk:6-jdk-slim
  Commands:
  - Maintainer: Miguel Machado <miguel.machado@insa.min-saude.pt>
    Name: maintainer
  - Labels:
    - Key: version
      Value: '"1.6-01"'
    Name: label
  - Name: workdir
    Path: /NGStools/
  - CmdLine:
    - echo 'deb http://archive.debian.org/debian wheezy main' > /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y wget git ant curl
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -nv https://github.com/broadgsa/gatk-protected/archive/1.6.tar.gz &&     tar
      xf 1.6.tar.gz &&     rm 1.6.tar.gz &&     cd gatk-protected-1.6/ &&     ant
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -LO 'https://software.broadinstitute.org/gatk/misc/gsamembers_broadinstitute.org.key.zip'
      &&     unzip gsamembers_broadinstitute.org.key.zip &&     rm gsamembers_broadinstitute.org.key.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get remove -y wget git ant curl &&     apt-get autoclean -y
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /data/
  From:
    Image: openjdk:6-jdk-slim
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:6-jdk-slim
