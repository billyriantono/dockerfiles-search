MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: '"Dylan Miles" <dylan.g.miles@gmail.com>'
    Name: maintainer
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - apt-get update -y &&     apt-get install -y nginx
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/nginx.conf
    - /opt/etc/nginx.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/moodle
    - /etc/nginx/sites-available/moodle
  - CmdLine:
    - ln -s /etc/nginx/sites-available/moodle /etc/nginx/sites-enabled/moodle &&     rm
      /etc/nginx/sites-enabled/default
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/nginx-start.sh
    - /opt/bin/nginx-start.sh
  - CmdLine:
    - chmod u=rwx /opt/bin/nginx-start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /dev/stdout /var/log/nginx/access.log
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /dev/stderr /var/log/nginx/error.log
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /data
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - Name: workdir
    Path: /opt/bin
  - CmdLine:
    - /opt/bin/nginx-start.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
