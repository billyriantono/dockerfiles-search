MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Maintainer: Josh Kastang <josh.kastang@gmail.com>
    Name: maintainer
  - Env:
    - Key: RIPME_VER
      Value: 1.5.2
    Name: env
  - CmdLine:
    - "set -xe     && apk add --no-cache ca-certificates \t\t\topenjdk7-jre \t\t\twget
      \    && mkdir /app     && wget \"https://github.com/RipMeApp/ripme/releases/download/$RIPME_VER/ripme.jar\"
      -P /app"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Name: workdir
    Path: /data
  - CmdLine:
    - java
    - -jar
    - /app/ripme.jar
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
