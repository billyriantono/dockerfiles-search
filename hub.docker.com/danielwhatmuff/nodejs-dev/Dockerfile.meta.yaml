MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: '"Daniel Whatmuff" <danielwhatmuff@gmail.com>'
    Name: maintainer
  - Env:
    - Key: NODE_VERSION
      Value: 5.11.0
    Name: env
  - Labels:
    - Key: name
      Value: '"NodeJS Base With Global Dependencies Image"'
    Name: label
  - Labels:
    - Key: usage
      Value: '"docker run -ti imagename npm install"'
    Name: label
  - CmdLine:
    - yum install tar gpg curl -y
    Name: run
    PrependShell: true
  - CmdLine:
    - set -ex &&     for key in     9554F04D7259F04124DE6B476D5A82AC7E37093B     94AE36675C464D64BAFA68DD7434390BDBE9B9C5     0034A06D9D9B0064CE8ADF6BF1747F4AD2306D93     FD3A5288F042B6850C66B31F09FE44734EB7990E     71DCFD284A79C3B38668286BC97EC7A07EDE3FC1     DD8F2338BAE7501E3DD5AC78C273792F7D83545D     B9AE9905FFD7803F25714661B63B535A4C206CA9     C4F0DFFF4E8C1A8236409D08E73BC641CC11F4C8   ;
      do       gpg --keyserver ha.pool.sks-keyservers.net --recv-keys "$key";     done
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -SLO "https://nodejs.org/dist/v$NODE_VERSION/node-v$NODE_VERSION-linux-x64.tar.xz"
      &&     curl -SLO "https://nodejs.org/dist/v$NODE_VERSION/SHASUMS256.txt.asc"
      &&     gpg --batch --decrypt --output SHASUMS256.txt SHASUMS256.txt.asc &&     grep
      " node-v$NODE_VERSION-linux-x64.tar.xz\$" SHASUMS256.txt | sha256sum -c - &&     tar
      -xJf "node-v$NODE_VERSION-linux-x64.tar.xz" -C /usr/local --strip-components=1
      &&     rm "node-v$NODE_VERSION-linux-x64.tar.xz" SHASUMS256.txt.asc SHASUMS256.txt
      &&     node --version &&     npm --version
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g marked@0.3.5 pangyp@2.3.3 sockjs-client@1.0.3 karma@0.13.22 webpack-dev-server@1.14.1
      webpack@1.13.0 typings@1.0.4 typescript@1.8.10 protractor@3.2.2
    Name: run
    PrependShell: true
  - CmdLine:
    - node
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
