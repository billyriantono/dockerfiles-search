MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.16
  Commands:
  - Maintainer: Capt.Insano
    Name: maintainer
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config.xml
    - /root/config.xml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - firstrun.sh
    - /etc/my_init.d/firstrun.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - FAHClient-run.sh
    - /root/FAHClient-run.sh
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - CmdLine:
    - usermod -u 99 nobody && usermod -g 100 nobody && usermod -d /home nobody &&
      chown -R nobody:users /home && apt-get update -q && apt-get install -qy wget
      && apt-get clean -y && rm -rf /var/lib/apt/lists/* && wget --no-check-certificate
      -P /tmp/ https://fah.stanford.edu/file-releases/public/release/fahclient/debian-testing-64bit/v7.4/fahclient_7.4.4_amd64.deb
      && mkdir -p /opt/fah && dpkg -x /tmp/fahclient_7.4.4_amd64.deb /opt/fah  &&
      rm /tmp/fahclient_7.4.4_amd64.deb && chown -R nobody:users /opt/fah && apt-get
      purge --remove wget -y && apt-get autoremove -y && chmod +x /etc/my_init.d/firstrun.sh
      && mkdir -p /etc/service/fahclient && mv /root/FAHClient-run.sh /etc/service/fahclient/run
      && chmod +x /etc/service/fahclient/run
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "36330"
    - "7396"
  - Name: volume
    Volumes:
    - /config
  From:
    Image: phusion/baseimage:0.9.16
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.16
