MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y openssh-server
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bootstrap.sh
    - /
  - CmdLine:
    - mkdir /var/run/sshd   && mkdir /root/.ssh   && chmod 700 /root/.ssh   && touch
      /root/.ssh/authorized_keys   && chmod 600 /root/.ssh/authorized_keys   && chmod
      755 /bootstrap.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: SSH_PUBKEY
      Value: ssh-rsa 
        benjamin.klum@helgoboss.org
    Name: env
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /bootstrap.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
