Stages:
- BaseName: centos
  Commands:
  - Maintainer: Yonier GÃ³mez yonieer13@gmail.com
    Name: maintainer
  - Labels:
    - Key: 'ssh:'
      Value: v1
    Name: label
  - CmdLine:
    - yum -y install openssh openssh-server openssh-clients openssl-libs     net-tools
      bind-utils vim sudo
    Name: run
    PrependShell: true
  - Env:
    - Key: container
      Value: docker
    Name: env
  - CmdLine:
    - (cd /lib/systemd/system/sysinit.target.wants/; for i in *; do [ $i == systemd-tmpfiles-setup.service
      ] || rm -f $i; done); rm -f /lib/systemd/system/multi-user.target.wants/*;rm
      -f /etc/systemd/system/*.wants/*;rm -f /lib/systemd/system/local-fs.target.wants/*;
      rm -f /lib/systemd/system/sockets.target.wants/*udev*; rm -f /lib/systemd/system/sockets.target.wants/*initctl*;
      rm -f /lib/systemd/system/basic.target.wants/*;rm -f /lib/systemd/system/anaconda.target.wants/*;
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /sys/fs/cgroup
  - Env:
    - Key: user
      Value: labo
    - Key: password
      Value: labo
    - Key: passroot
      Value: labo
    Name: env
  - CmdLine:
    - 'useradd $user && echo $password | passwd --stdin $user &&     echo $passroot
      | passwd --stdin root &&     echo "$user ALL=(ALL) NOPASSWD: ALL" > /etc/sudoers.d/$user
      &&     ssh-keygen -A'
    Name: run
    PrependShell: true
  - CmdLine:
    - systemctl enable sshd
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
    - "80"
  - CmdLine:
    - /usr/sbin/init
