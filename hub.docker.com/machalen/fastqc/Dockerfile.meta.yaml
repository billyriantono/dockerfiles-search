MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Magdalena Arnal <marnal@imim.es>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install --yes openjdk-7-jre perl unzip python
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://www.bioinformatics.babraham.ac.uk/projects/fastqc/fastqc_v0.11.5.zip
    - /tmp/
  - CmdLine:
    - cd /usr/local &&   unzip /tmp/fastqc_*.zip &&   chmod 755 /usr/local/FastQC/fastqc
      &&   ln -s /usr/local/FastQC/fastqc &&   rm -rf /tmp/fastqc_*.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/usr/local/FastQC
    Name: env
  - Name: workdir
    Path: /
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
