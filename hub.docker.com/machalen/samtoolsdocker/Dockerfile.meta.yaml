MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Magdalena Arnal <marnal@imim.es>
    Name: maintainer
  - CmdLine:
    - apt-get update -y && apt-get install -y     wget git unzip bzip2 g++ make zlib1g-dev
      ncurses-dev python default-jdk default-jre libncurses5-dev     libbz2-dev liblzma-dev
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /bin
  - CmdLine:
    - wget http://github.com/samtools/samtools/releases/download/1.5/samtools-1.5.tar.bz2
    Name: run
    PrependShell: true
  - CmdLine:
    - tar --bzip2 -xf samtools-1.5.tar.bz2
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /bin/samtools-1.5
  - CmdLine:
    - ./configure
    Name: run
    PrependShell: true
  - CmdLine:
    - make
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /bin/samtools-1.5.tar.bz2
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/bin/samtools-1.5
    Name: env
  - Name: workdir
    Path: /
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
