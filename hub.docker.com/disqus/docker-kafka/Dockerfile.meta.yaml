MetaArgs: null
Stages:
- BaseName: relateiq/oracle-java7
  Commands:
  - Maintainer: Jeff Pollard <jeff@disqus.com>
    Name: maintainer
  - CmdLine:
    - mkdir /kafka /data /logs
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&   DEBIAN_FRONTEND=noninteractive apt-get install -y     ca-certificates
    Name: run
    PrependShell: true
  - Env:
    - Key: KAFKA_RELEASE_ARCHIVE
      Value: kafka_2.10-0.8.2.1.tgz
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://www.us.apache.org/dist/kafka/0.8.2.1/${KAFKA_RELEASE_ARCHIVE}
    - /tmp/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://dist.apache.org/repos/dist/release/kafka/0.8.2.1/${KAFKA_RELEASE_ARCHIVE}.md5
    - /tmp/
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - 'echo VERIFY CHECKSUM: &&   gpg --print-md MD5 ${KAFKA_RELEASE_ARCHIVE} 2>/dev/null
      &&   cat ${KAFKA_RELEASE_ARCHIVE}.md5'
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -zx -C /kafka --strip-components=1 -f ${KAFKA_RELEASE_ARCHIVE} &&   rm -rf
      kafka_*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://repo1.maven.org/maven2/org/slf4j/slf4j-log4j12/1.7.6/slf4j-log4j12-1.7.6.jar
    - /kafka/libs/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config
    - /kafka/config
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /start.sh
  - CmdLine:
    - groupadd kafka &&   useradd -d /kafka -g kafka -s /bin/false kafka &&   chown
      -R kafka:kafka /kafka /data /logs
    Name: run
    PrependShell: true
  - Name: user
    User: kafka
  - Env:
    - Key: PATH
      Value: /kafka/bin:$PATH
    Name: env
  - Name: workdir
    Path: /kafka
  - Name: expose
    Ports:
    - "7203"
    - "9092"
  - Name: volume
    Volumes:
    - /data
    - /logs
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: relateiq/oracle-java7
  Name: ""
  Platform: ""
  SourceCode: FROM relateiq/oracle-java7
