    Path: /
  - Name: expose
    Ports:
    - "443"
    - "6000"
    - "7000"
    - "7500"
    - "80"
  - CmdLine:
    - /frps
    Name: entrypoint
    PrependShell: false
  From:
    Image: golang:1.6
  Name: ""
  Platform: ""
  SourceCode: FROM golang:1.6
