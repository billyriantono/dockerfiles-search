MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - CmdLine:
    - apt update && apt upgrade -y && apt install -y     curl     unzip     network-manager-openvpn     tinyproxy
      &&   cd /etc/openvpn &&   curl https://www.ipvanish.com/software/configs/configs.zip
      -o configs.zip &&   unzip configs.zip &&   apt-get remove -y     curl     unzip
      &&   apt-get autoremove -y &&   apt-get clean &&   rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - openvpn.sh
    - openvpn.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config
    - /etc/tinyproxy/tinyproxy.conf
  - Env:
    - Key: REGION
      Value: ''''''
    - Key: USERNAME
      Value: ''''''
    - Key: PASSWORD
      Value: ''''''
    Name: env
  - Name: expose
    Ports:
    - "8888"
  - CmdLine:
    - sh openvpn.sh
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
