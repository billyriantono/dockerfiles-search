MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Maintainer: Ailbirt Javier
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: SET_CONTAINER_TIMEZONE
      Value: "False"
    Name: env
  - Env:
    - Key: CONTAINER_TIMEZONE
      Value: "False"
    Name: env
  - Env:
    - Key: ELASTALERT_URL
      Value: https://github.com/Yelp/elastalert/archive/master.zip
    Name: env
  - Env:
    - Key: CONFIG_DIR
      Value: /opt/config
    Name: env
  - Env:
    - Key: RULES_DIRECTORY
      Value: /opt/rules
    Name: env
  - Env:
    - Key: ELASTALERT_CONFIG
      Value: ${CONFIG_DIR}/elastalert_config.yaml
    Name: env
  - Env:
    - Key: LOG_DIR
      Value: /opt/logs
    Name: env
  - Env:
    - Key: ELASTALERT_DIRECTORY_NAME
      Value: elastalert
    Name: env
  - Env:
    - Key: ELASTALERT_HOME
      Value: /opt/elastalert
    Name: env
  - Env:
    - Key: ELASTALERT_SUPERVISOR_CONF
      Value: ${CONFIG_DIR}/elastalert_supervisord.conf
    Name: env
  - Env:
    - Key: ELASTICSEARCH_HOST
      Value: elasticsearchhost
    Name: env
  - Env:
    - Key: ELASTICSEARCH_PORT
      Value: "9200"
    Name: env
  - Env:
    - Key: ELASTICSEARCH_TLS
      Value: "False"
    Name: env
  - Env:
    - Key: ELASTICSEARCH_TLS_VERIFY
      Value: "False"
    Name: env
  - Env:
    - Key: ELASTALERT_INDEX
      Value: elastalert_status
    Name: env
  - Name: workdir
    Path: /opt
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./start-elastalert.sh
    - /opt/
  - CmdLine:
    - apt-get update && apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install build-essential python-setuptools python2.7 python2.7-dev
      libssl-dev git tox wget unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install ca-certificates openssl libffi-dev python-dev gcc musl-dev
      tzdata openntpd
    Name: run
    PrependShell: true
  - CmdLine:
    - easy_install pip
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O elastalert.zip "${ELASTALERT_URL}" &&     unzip elastalert.zip &&     rm
      elastalert.zip &&     mv e* "${ELASTALERT_HOME}"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: '"${ELASTALERT_HOME}"'
  - CmdLine:
    - pip install -e .
    Name: run
    PrependShell: true
  - CmdLine:
    - pip uninstall -y "python-dateutil"
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install "python-dateutil==2.6.1" --force-reinstall
    Name: run
    PrependShell: true
  - CmdLine:
    - python setup.py install
    Name: run
    PrependShell: true
  - CmdLine:
    - easy_install supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /opt/start-elastalert.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ${CONFIG_DIR} &&     mkdir -p ${RULES_DIRECTORY} &&     mkdir -p ${LOG_DIR}
      &&     mkdir -p /var/empty
    Name: run
    PrependShell: true
  - CmdLine:
    - 'cp ${ELASTALERT_HOME}/config.yaml.example ${ELASTALERT_CONFIG} &&     cp ${ELASTALERT_HOME}/supervisord.conf.example
      ${ELASTALERT_SUPERVISOR_CONF} &&     sed -i -e"s|rules_folder: [[:print:]]*|rules_folder:
      ${RULES_DIRECTORY}|g" ${ELASTALERT_CONFIG} &&     sed -i -e"s|es_host: [[:print:]]*|es_host:
      ${ELASTICSEARCH_HOST}|g" ${ELASTALERT_CONFIG} &&     sed -i -e"s|es_port: [0-9]*|es_port:
      ${ELASTICSEARCH_PORT}|g" ${ELASTALERT_CONFIG} &&     sed -i -e"s|logfile=.*log|logfile=${LOG_DIR}/elastalert_supervisord.log|g"
      ${ELASTALERT_SUPERVISOR_CONF} &&     sed -i -e"s|stderr_logfile=.*log|stderr_logfile=${LOG_DIR}/elastalert_stderr.log|g"
      ${ELASTALERT_SUPERVISOR_CONF} &&     sed -i -e"s|python elastalert.py|python
      -m elastalert.elastalert --config ${ELASTALERT_CONFIG}|g" ${ELASTALERT_SUPERVISOR_CONF}
      &&     cp ${ELASTALERT_CONFIG} ${ELASTALERT_HOME}/config.yaml'
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - supervisord -c ${ELASTALERT_SUPERVISOR_CONF}
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - ${CONFIG_DIR}
    - ${RULES_DIRECTORY}
    - ${LOG_DIR}
  - CmdLine:
    - /opt/start-elastalert.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
