MetaArgs: null
Stages:
- BaseName: quantumobject/docker-baseimage:18.04
  Commands:
  - Maintainer: Thomas Balogh "tbalogh_cvg@yahoo.com"
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    - Key: HOME
      Value: '"/config"'
    - Key: TERM
      Value: xterm
    - Key: LANG
      Value: en_US.UTF-8
    - Key: LANGUAGE
      Value: en_US:en
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y -q openjdk-8-jre unzip bzip2 p7zip-full
      wget mc                     && apt-get clean                     && rm -rf /tmp/*
      /var/tmp/*                      && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - pre-conf.sh
    - /sbin/pre-conf
  - CmdLine:
    - chmod +x /sbin/pre-conf; sync     && /bin/bash -c /sbin/pre-conf     && rm /sbin/pre-conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/my_init.d
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - startup.sh
    - /etc/my_init.d/startup.sh
  - CmdLine:
    - chmod +x /etc/my_init.d/startup.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
    - /opt/xowa/wiki
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  From:
    Image: quantumobject/docker-baseimage:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM quantumobject/docker-baseimage:18.04
