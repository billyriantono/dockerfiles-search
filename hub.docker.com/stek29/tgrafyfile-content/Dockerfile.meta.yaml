MetaArgs: null
Stages:
- BaseName: sselzer/maven-gitcrypt:3-jdk-11
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"sascha.selzer@gmail.com"'
    Name: label
  - Env:
    - Key: OC_VERSION
      Value: v3.11.0
    - Key: OC_TAG_SHA
      Value: 0cbc58b
    Name: env
  - CmdLine:
    - curl -sLo /tmp/oc.tar.gz https://github.com/openshift/origin/releases/download/${OC_VERSION}/openshift-origin-client-tools-${OC_VERSION}-${OC_TAG_SHA}-linux-64bit.tar.gz
      &&     tar xzvf /tmp/oc.tar.gz -C /tmp/ &&     mv /tmp/openshift-origin-client-tools-${OC_VERSION}-${OC_TAG_SHA}-linux-64bit/oc
      /usr/local/bin/ &&     rm -rf /tmp/oc.tar.gz /tmp/openshift-origin-client-tools-${OC_VERSION}-${OC_TAG_SHA}-linux-64bit
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y ruby
    Name: run
    PrependShell: true
  From:
    Image: sselzer/maven-gitcrypt:3-jdk-11
  Name: ""
  Platform: ""
  SourceCode: FROM sselzer/maven-gitcrypt:3-jdk-11
