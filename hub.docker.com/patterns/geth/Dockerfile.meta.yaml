MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Maintainer: 興怡
    Name: maintainer
  - Env:
    - Key: PROJ_DIR
      Value: /go/src/go-ethereum
    Name: env
  - CmdLine:
    - addgroup alpine  && adduser -G alpine -s /bin/sh -D alpine  && echo "alpine:alpine"
      | /usr/sbin/chpasswd  && apk --no-cache add git go make gcc musl-dev linux-headers  &&
      git clone https://github.com/ethereum/go-ethereum $PROJ_DIR  && (cd $PROJ_DIR
      && make)  && cp $PROJ_DIR/build/bin/geth /usr/local/bin/  && apk del git go
      make gcc musl-dev linux-headers  && rm -rf /apk /tmp/* /var/cache/apk/* $PROJ_DIR
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/alpine
  - Name: user
    User: alpine
  - Name: expose
    Ports:
    - "8545"
  - Name: expose
    Ports:
    - "30303"
  - Name: expose
    Ports:
    - 30303/udp
  - CmdLine:
    - geth
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
