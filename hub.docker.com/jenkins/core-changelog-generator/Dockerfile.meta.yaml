MetaArgs: null
Stages:
- BaseName: ruby
  Commands:
  - CmdLine:
    - apt-get update && apt-get upgrade -y && apt-get install -y jq && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - generate-jenkins-changelog.rb
    - /jenkins-changelog-generator/bin/generate-jenkins-changelog
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - lts-backports-changelog.rb
    - /jenkins-changelog-generator/bin/lts-backports-changelog
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-runner.rb
    - /jenkins-changelog-generator/bin/jenkins-changelog-generator
  - CmdLine:
    - chmod +x /jenkins-changelog-generator/bin/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /github/workspace
  - Name: workdir
    Path: /github/workspace
  - Env:
    - Key: CHANGELOG_YAML_PATH
      Value: /github/workspace/changelog.yaml
    Name: env
  - CmdLine:
    - /jenkins-changelog-generator/bin/jenkins-changelog-generator
    Name: entrypoint
    PrependShell: false
  From:
    Image: ruby
  Name: ""
  Platform: ""
  SourceCode: FROM ruby
