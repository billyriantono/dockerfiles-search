MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Jeroen Geusebroek <me@jeroengeusebroek.nl>"'
    Name: label
  - Env:
    - Key: GID
      Value: "4000"
    - Key: UID
      Value: "4000"
    Name: env
  - CmdLine:
    - apk -U add     bash     curl     nginx     php7     php7-fpm     php7-gd     php7-mcrypt     php7-json     php7-zlib     php7-session     supervisor     tini     ca-certificates     tar  &&
      mkdir jirafeau && cd jirafeau  && curl -L -o jirafeau.tar.gz https://gitlab.com/mojo42/Jirafeau/repository/archive.tar.gz  &&
      tar xvzf jirafeau.tar.gz --strip 1  && rm jirafeau.tar.gz  && sed -i '/<\/head>/i<meta
      name="robots" content="noindex, nofollow" />' /jirafeau/lib/template/header.php  &&
      apk del tar ca-certificates curl libcurl  && rm -f /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/php-fpm.conf
    - /etc/php7/php-fpm.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/supervisord.conf
    - /usr/local/etc/supervisord.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /
  - CmdLine:
    - chmod +x /entrypoint.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
    - /cfg
  - Name: expose
    Ports:
    - "80"
  - Labels:
    - Key: description
      Value: '"Jirafeau is a web site permitting to upload a file in a simple way
        and give an unique link to it."'
    Name: label
  - CmdLine:
    - /sbin/tini
    - --
    - /entrypoint.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
