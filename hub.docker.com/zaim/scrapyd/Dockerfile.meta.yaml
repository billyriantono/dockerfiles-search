MetaArgs: null
Stages:
- BaseName: stackbrew/ubuntu:14.04
  Commands:
  - Maintainer: Zaim Bakar <hi.zaimapps@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 627220E7
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'deb http://archive.scrapy.org/ubuntu scrapy main' > /etc/apt/sources.list.d/scrapy.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qq && apt-get install -y scrapyd
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "6800"
  - Name: volume
    Volumes:
    - /var/lib/scrapyd
  - Name: volume
    Volumes:
    - /var/log/scrapyd
  - CmdLine:
    - /usr/bin/scrapyd
    Name: cmd
    PrependShell: false
  From:
    Image: stackbrew/ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM stackbrew/ubuntu:14.04
