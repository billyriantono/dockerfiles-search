MetaArgs: null
Stages:
- BaseName: arypurnomoz/java
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://download.elasticsearch.org/elasticsearch/elasticsearch/elasticsearch-1.4.2.zip
    - /tmp/elastic.zip
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - unzip /tmp/elastic.zip   && rm /tmp/elastic.zip   && mv /tmp/elastic* /es   &&
      chmod a+x /es/bin/*   && /es/bin/plugin --install lmenezes/elasticsearch-kopf/master   &&
      /es/bin/plugin --install mobz/elasticsearch-head
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /tmp/run.sh
  - Name: expose
    Ports:
    - "9200"
    - "9300"
  - CmdLine:
    - /tmp/run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: arypurnomoz/java
  Name: ""
  Platform: ""
  SourceCode: FROM arypurnomoz/java
