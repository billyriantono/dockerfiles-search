MetaArgs: null
Stages:
- BaseName: nordstrom/java:8
  Commands:
  - Maintainer: Innovation Platform Team "invcldtm@nordstrom.com"
    Name: maintainer
  - Env:
    - Key: GOCD_VERSION
      Value: 16.2.1-3027
    - Key: DOCKER_VERSION
      Value: 1.9.1
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - gocd-gpg-key.asc
    - /tmp/
  - CmdLine:
    - echo "deb https://download.go.cd /" > /etc/apt/sources.list.d/gocd.list  &&
      apt-key add /tmp/gocd-gpg-key.asc
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qy  && apt-get install -qy       git       go-server=${GOCD_VERSION}
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8153"
    - "8154"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - cruise-config.xml
    - log4j.properties
    - /etc/go/
  - CmdLine:
    - chown go:go /etc/go/*
    Name: run
    PrependShell: true
  - Env:
    - Key: MANUAL_SETTING
      Value: "Y"
    - Key: DAEMON
      Value: "N"
    - Key: SERVER_WORK_DIR
      Value: /var/lib/go-server
    - Key: GO_SERVER_PORT
      Value: "8153"
    - Key: GO_SERVER_SSL_PORT
      Value: "8154"
    Name: env
  - Name: user
    User: go
  - CmdLine:
    - /usr/share/go-server/server.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: nordstrom/java:8
  Name: ""
  Platform: ""
  SourceCode: FROM nordstrom/java:8
