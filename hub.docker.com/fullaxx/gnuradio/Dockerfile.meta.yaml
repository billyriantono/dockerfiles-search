MetaArgs: null
Stages:
- BaseName: fullaxx/ubuntu-desktop
  Commands:
  - Maintainer: Brett Kuskie <fullaxx@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: LANG
      Value: C
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y build-essential cmake git gnuradio
      &&     apt-get clean &&     rm -rf /var/lib/apt/lists/* /var/tmp/* /tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - app/app.sh
    - /app/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/menu.xml
    - /usr/share/ubuntu-desktop/openbox/
  - Name: expose
    Ports:
    - "5901"
  - CmdLine:
    - /app/app.sh
    Name: cmd
    PrependShell: false
  From:
    Image: fullaxx/ubuntu-desktop
  Name: ""
  Platform: ""
  SourceCode: FROM fullaxx/ubuntu-desktop
