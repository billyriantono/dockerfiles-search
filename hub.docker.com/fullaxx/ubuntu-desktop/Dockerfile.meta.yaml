MetaArgs: null
Stages:
- BaseName: ubuntu:bionic
  Commands:
  - Maintainer: Brett Kuskie <fullaxx@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: LANG
      Value: C
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y --no-install-recommends       ca-certificates       curl       dbus-x11       fbpanel       locales       nano       openbox       sudo       tigervnc-common       tigervnc-standalone-server       tzdata       wget       x11-utils       x11-xserver-utils       xfonts-base       xterm
      &&     sed -e 's/# en_US.UTF-8/en_US.UTF-8/' -i /etc/locale.gen &&     locale-gen
      &&     apt-get clean &&     rm -rf /var/lib/apt/lists/* /var/tmp/* /tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - app/app.sh
    - app/imagestart.sh
    - app/tiger.sh
    - /app/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/*.sh
    - /app/scripts/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/xstartup
    - /usr/share/ubuntu-desktop/vnc/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/autostart
    - conf/menu.xml
    - /usr/share/ubuntu-desktop/openbox/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/fbpaneldefault
    - /usr/share/ubuntu-desktop/fbpanel/default
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/sudo
    - /usr/share/ubuntu-desktop/sudo
  - Name: expose
    Ports:
    - "5901"
  - CmdLine:
    - /app/app.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:bionic
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:bionic
