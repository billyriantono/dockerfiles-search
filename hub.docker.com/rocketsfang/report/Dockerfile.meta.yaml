MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: rockets "rockets.fang@gmail.com"
    Name: maintainer
  - Env:
    - Key: CATALINA_BASE
      Value: /var/lib/tomcat7
    Name: env
  - Env:
    - Key: CATALINA_HOME
      Value: /usr/share/tomcat7
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y openssh-server curl tomcat7 && mkdir -p
      /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "root:111" | chpasswd
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./report.war
    - $CATALINA_BASE/webapps
  - CmdLine:
    - $CATALINA_HOME/bin/catalina.sh start && sleep 5 && $CATALINA_HOME/bin/catalina.sh
      stop
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./data
    - $CATALINA_BASE/webapps/report/data
  - Name: expose
    Ports:
    - "22"
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - $CATALINA_HOME/bin/catalina.sh run
    Name: entrypoint
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
