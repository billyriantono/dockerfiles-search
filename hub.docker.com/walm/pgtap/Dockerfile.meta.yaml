MetaArgs: null
Stages:
- BaseName: postgres:9.4.5
  Commands:
  - Maintainer: Andreas WÃ¥lm <andreas@walm.net>
    Name: maintainer
  - CmdLine:
    - apt-get update     && apt-get install -y build-essential git-core libv8-dev
      curl postgresql-server-dev-$PG_MAJOR     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: PLV8_BRANCH
      Value: r1.4
    Name: env
  - CmdLine:
    - cd /tmp && git clone -b $PLV8_BRANCH https://github.com/plv8/plv8.git   && cd
      /tmp/plv8   && make all install
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -LO http://xrl.us/cpanm     && chmod +x cpanm     && ./cpanm TAP::Parser::SourceHandler::pgTAP
    Name: run
    PrependShell: true
  - Env:
    - Key: PGTAP_VERSION
      Value: v0.95.0
    Name: env
  - CmdLine:
    - git clone git://github.com/theory/pgtap.git     && cd pgtap && git checkout
      tags/$PGTAP_VERSION     && make
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./test.sh
    - /test.sh
  - CmdLine:
    - chmod +x /test.sh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - /test.sh
    Name: cmd
    PrependShell: false
  - CmdLine:
    - /test.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: postgres:9.4.5
  Name: ""
  Platform: ""
  SourceCode: FROM postgres:9.4.5
