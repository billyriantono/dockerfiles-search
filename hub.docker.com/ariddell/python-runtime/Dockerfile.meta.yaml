MetaArgs: null
Stages:
- BaseName: gliderlabs/alpine:3.3
  Commands:
  - CmdLine:
    - apk-install         python3         python3-dev         build-base     && python3
      -m ensurepip     && pip3 install virtualenv     && echo "Dockerfile" >> /etc/buildfiles     &&
      echo ".onbuild" >> /etc/buildfiles     && echo "requirements.txt" >> /etc/buildfiles
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Expression: COPY . /app
    Name: onbuild
  - Expression: RUN /app/.onbuild || true
    Name: onbuild
  - Expression: RUN virtualenv /env && /env/bin/pip install -r /app/requirements.txt
    Name: onbuild
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /env/bin/python
    - main.py
    Name: cmd
    PrependShell: false
  From:
    Image: gliderlabs/alpine:3.3
  Name: ""
  Platform: ""
  SourceCode: FROM gliderlabs/alpine:3.3
