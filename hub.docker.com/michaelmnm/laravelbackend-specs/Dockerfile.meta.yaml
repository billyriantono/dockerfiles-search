MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Michael Mandato <mmandato@helloencom.co>
    Name: maintainer
  - Env:
    - Key: TERM
      Value: term-256color
    Name: env
  - CmdLine:
    - "apt-get update && \tapt-get install curl -y && \tcurl -sL https://deb.nodesource.com/setup_6.x
      | sudo -E bash - && \tapt-get install -y nodejs"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app
  - Name: workdir
    Path: /app
  - CmdLine:
    - "npm install -g mocha && \tnpm install"
    Name: run
    PrependShell: true
  - CmdLine:
    - mocha
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
