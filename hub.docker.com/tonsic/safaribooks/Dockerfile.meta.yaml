MetaArgs: null
Stages:
- BaseName: python:latest
  Commands:
  - Env:
    - Key: safariemail
      Value: test
    Name: env
  - Env:
    - Key: safaripass
      Value: test
    Name: env
  - Env:
    - Key: bookid
      Value: test
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /work
  - Name: workdir
    Path: /work
  - CmdLine:
    - pip3 install -r requirements.txt
