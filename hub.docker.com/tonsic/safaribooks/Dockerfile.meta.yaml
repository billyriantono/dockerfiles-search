    PrependShell: true
  - CmdLine:
    - python3 safaribooks.py --cred "${safariemail}:${safaripass}" $bookid
    Name: entrypoint
    PrependShell: true
  From:
    Image: python:latest
  Name: ""
  Platform: ""
  SourceCode: FROM python:latest
