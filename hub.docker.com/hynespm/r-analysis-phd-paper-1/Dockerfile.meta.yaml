MetaArgs: null
Stages:
- BaseName: rocker/r-ver:3.5.3
  Commands:
  - Maintainer: me@hynespm.com
    Name: maintainer
  - Env:
    - Key: RSTUDIO_VERSION
      Value: ${RSTUDIO_VERSION:-1.1.463}
    Name: env
  - Env:
    - Key: S6_VERSION
      Value: ${S6_VERSION:-v1.21.7.0}
    Name: env
  - Env:
    - Key: S6_BEHAVIOUR_IF_STAGE2_FAILS
      Value: "2"
    Name: env
  - Env:
    - Key: PATH
      Value: /usr/lib/rstudio-server/bin:$PATH
    Name: env
  - Env:
    - Key: PANDOC_TEMPLATES_VERSION
      Value: ${PANDOC_TEMPLATES_VERSION:-2.6}
    Name: env
  - CmdLine:
    - "apt-get update   && apt-get install -y --no-install-recommends     file     git
      \    libapparmor1     libcurl4-openssl-dev     libedit2     libssl-dev     lsb-release
      \    psmisc     procps     python-setuptools     sudo     wget   && wget -O
      libssl1.0.0.deb http://ftp.debian.org/debian/pool/main/o/openssl/libssl1.0.0_1.0.1t-1+deb8u8_amd64.deb
      \  && dpkg -i libssl1.0.0.deb   && rm libssl1.0.0.deb   && RSTUDIO_LATEST=$(wget
      --no-check-certificate -qO- https://s3.amazonaws.com/rstudio-server/current.ver)
      \  && [ -z \"$RSTUDIO_VERSION\" ] && RSTUDIO_VERSION=$RSTUDIO_LATEST || true
      \  && wget -q http://download2.rstudio.org/rstudio-server-${RSTUDIO_VERSION}-amd64.deb
      \  && dpkg -i rstudio-server-${RSTUDIO_VERSION}-amd64.deb   && rm rstudio-server-*-amd64.deb
      \  && ln -s /usr/lib/rstudio-server/bin/pandoc/pandoc /usr/local/bin   && ln
      -s /usr/lib/rstudio-server/bin/pandoc/pandoc-citeproc /usr/local/bin   && git
      clone --recursive --branch ${PANDOC_TEMPLATES_VERSION} https://github.com/jgm/pandoc-templates
      \  && mkdir -p /opt/pandoc/templates   && cp -r pandoc-templates*/* /opt/pandoc/templates
      && rm -rf pandoc-templates*   && mkdir /root/.pandoc && ln -s /opt/pandoc/templates
      /root/.pandoc/templates   && apt-get clean   && rm -rf /var/lib/apt/lists/   &&
      mkdir -p /etc/R   && echo '\\n    \\n# Configure httr to perform out-of-band
      authentication if HTTR_LOCALHOST     \\n# is not set since a redirect to localhost
      may not work depending upon     \\n# where this Docker container is running.
      \    \\nif(is.na(Sys.getenv(\"HTTR_LOCALHOST\", unset=NA))) {     \\n  options(httr_oob_default
      = TRUE)     \\n}' >> /usr/local/lib/R/etc/Rprofile.site   && echo \"PATH=${PATH}\"
      >> /usr/local/lib/R/etc/Renviron   && useradd rstudio   && echo \"rstudio:rstudio\"
      | chpasswd \t&& mkdir /home/rstudio \t&& chown rstudio:rstudio /home/rstudio
      \t&& addgroup rstudio staff   &&  echo 'rsession-which-r=/usr/local/bin/R' >>
      /etc/rstudio/rserver.conf   && echo 'lock-type=advisory' >> /etc/rstudio/file-locks
      \  && git config --system credential.helper 'cache --timeout=3600'   && git
      config --system push.default simple   && wget -P /tmp/ https://github.com/just-containers/s6-overlay/releases/download/${S6_VERSION}/s6-overlay-amd64.tar.gz
      \  && tar xzf /tmp/s6-overlay-amd64.tar.gz -C /   && mkdir -p /etc/services.d/rstudio
      \  && echo '#!/usr/bin/with-contenv bash           \\n## load /etc/environment
      vars first:   \t\t  \\n for line in $( cat /etc/environment ) ; do export $line
      ; done           \\n exec /usr/lib/rstudio-server/bin/rserver --server-daemonize
      0'           > /etc/services.d/rstudio/run   && echo '#!/bin/bash           \\n
      rstudio-server stop'           > /etc/services.d/rstudio/finish   && mkdir -p
      /home/rstudio/.rstudio/monitored/user-settings   && echo 'alwaysSaveHistory=\"0\"
      \          \\nloadRData=\"0\"           \\nsaveAction=\"0\"'           > /home/rstudio/.rstudio/monitored/user-settings/user-settings
      \  && chown -R rstudio:rstudio /home/rstudio/.rstudio"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - userconf.sh
    - /etc/cont-init.d/userconf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - add_shiny.sh
    - /etc/cont-init.d/add
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - disable_auth_rserver.conf
    - /etc/rstudio/disable_auth_rserver.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - pam-helper.sh
    - /usr/lib/rstudio-server/bin/pam-helper
  - Name: expose
    Ports:
    - "8787"
  - Name: volume
    Volumes:
    - /home/rstudio/kitematic
  - CmdLine:
    - R -e "options(repos =   list(CRAN = 'http://mran.revolutionanalytics.com/snapshot/$(date
      -u +'%Y-%m-%d')/'));  install.packages(c('tidyr', 'ggplot2', 'dplyr','gdata',
      'reshape2','foreign', 'pROC','lmerTest','car'),lib='/usr/local/lib/R/site-library');"
    Name: run
    PrependShell: true
  - CmdLine:
    - /init
    Name: cmd
    PrependShell: false
  From:
    Image: rocker/r-ver:3.5.3
  Name: ""
  Platform: ""
  SourceCode: FROM rocker/r-ver:3.5.3
