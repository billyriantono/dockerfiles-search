MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Toshio Kuratomi <tkuratomi@ansible.com>
    Name: maintainer
  - CmdLine:
    - apt-get -y update &&     apt-get install -y python-yaml python-jinja2 python-httplib2
      python-keyczar python-paramiko python-setuptools python-pkg-resources git python-pip  sshpass
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/ansible/
    Name: run
    PrependShell: true
  - CmdLine:
    - echo '[local]\nlocalhost\n' > /etc/ansible/hosts
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /opt/ansible/
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone --depth 1 http://github.com/ansible/ansible.git /opt/ansible/ansible
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/ansible/ansible
  - CmdLine:
    - git submodule update --init
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/ansible/ansible/bin:/bin:/usr/bin:/sbin:/usr/sbin
    Name: env
  - Env:
    - Key: PYTHONPATH
      Value: /opt/ansible/ansible/lib
    Name: env
  - Env:
    - Key: ANSIBLE_LIBRARY
      Value: /opt/ansible/ansible/library
    Name: env
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
