MetaArgs: null
Stages:
- BaseName: httpd:2.4
  Commands:
  - CmdLine:
    - apt-get -qq update &&   apt-get -y -qq install supervisor  &&   apt-get install
      -y -qq build-essential cmake git &&   echo "deb http://ftp.us.debian.org/debian
      testing main contrib non-free" > /etc/apt/sources.list.d/testing.list &&   apt-get
      -qq update &&   apt-get install -y -qq -t testing g++-6 &&   update-alternatives
      --install /usr/bin/g++ g++ /usr/bin/g++-6 10 &&   apt-get clean &&   rm -rf
      /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p  ~/dev/workspaces/lastools &&   cd ~/dev/workspaces/lastools &&   git
      clone https://github.com/m-schuetz/LAStools.git master &&   cd master/LASzip
      &&   mkdir build &&   cd build &&   cmake -DCMAKE_BUILD_TYPE=Release .. &&   make
      &&   make install &&   ldconfig
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ~/dev/workspaces/PotreeConverter  &&   cd ~/dev/workspaces/PotreeConverter
      &&   git clone https://github.com/potree/PotreeConverter.git master &&   cd
      master &&   mkdir build &&   cd build &&   cmake -DCMAKE_BUILD_TYPE=Release
      -DLASZIP_INCLUDE_DIRS=~/dev/workspaces/lastools/master/LASzip/dll -DLASZIP_LIBRARY=~/dev/workspaces/lastools/master/LASzip/build/src/liblaszip.so
      .. &&   make &&   make install
    Name: run
    PrependShell: true
  - CmdLine:
    - cd ~/dev/workspaces/PotreeConverter/master/build/PotreeConverter &&   cp -r
      ~/dev/workspaces/PotreeConverter/master/PotreeConverter/resources/ . &&   for
      foo in $(find ~/dev/workspaces/lastools/master/data/ -name "*.laz") ; do ./PotreeConverter
      $foo --color-range -p $(basename $foo .laz) --material RGB -o /usr/local/apache2/htdocs/
      ; done &&   rm /usr/local/apache2/htdocs/index.html
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.apache2.conf
    - /etc/supervisor/conf.d/apache2.conf
  - Name: volume
    Volumes:
    - /shared
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - startup.sh
    - /opt/
  - CmdLine:
    - /opt/startup.sh
    Name: entrypoint
    PrependShell: false
