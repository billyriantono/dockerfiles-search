MetaArgs: null
Stages:
- BaseName: openjdk:8-jdk
  Commands:
  - Maintainer: Tobias Schr√∂pf <schroepf@gmail.com>
    Name: maintainer
  - Key: CI_USER
    Name: arg
    Value: '"ci"'
  - Key: CI_USER_HOME
    Name: arg
    Value: '"/home/${CI_USER}"'
  - Key: ANDROID_COMPILE_SDK
    Name: arg
    Value: '"28"'
  - Key: ANDROID_SDK_TOOLS
    Name: arg
    Value: '"4333796"'
  - Key: ANDROID_BUILD_TOOLS
    Name: arg
    Value: '"28.0.3"'
  - Key: ANDROID_SDK_DIR
    Name: arg
    Value: '"${CI_USER_HOME}/android-sdk"'
  - Env:
    - Key: ANDROID_HOME
      Value: '"${ANDROID_SDK_DIR}"'
    Name: env
  - Env:
    - Key: ANDROID_SDK_ROOT
      Value: '"${ANDROID_HOME}"'
    Name: env
  - Env:
    - Key: PATH
      Value: '"${ANDROID_HOME}/emulator:${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/tools/bin:${ANDROID_HOME}/platform-tools"'
    Name: env
  - CmdLine:
    - apt-get --quiet update --yes
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get --quiet install --yes wget tar unzip lib32stdc++6 lib32z1 libqt5widgets5
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -ms /bin/bash ${CI_USER}
    Name: run
    PrependShell: true
  - Name: user
    User: ${CI_USER}
  - Name: workdir
    Path: ${CI_USER_HOME}
  - CmdLine:
    - wget --quiet https://dl.google.com/android/repository/sdk-tools-linux-${ANDROID_SDK_TOOLS}.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip -q sdk-tools-linux-${ANDROID_SDK_TOOLS}.zip -d ${ANDROID_SDK_DIR}
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - packages.txt
    - ${CI_USER_HOME}
  - CmdLine:
    - yes | sdkmanager --licenses
    Name: run
    PrependShell: true
  - CmdLine:
    - sdkmanager `cat ~/packages.txt | paste -s -d " "`
    Name: run
    PrependShell: true
  - CmdLine:
    - avdmanager create avd -n pixel_xl_arm -k "system-images;android-25;google_apis;armeabi-v7a"
      --device "pixel_xl" --tag "google_apis"
    Name: run
    PrependShell: true
  - CmdLine:
    - avdmanager create avd -n pixel_xl_x86 -k "system-images;android-28;google_apis_playstore;x86"
      --device "pixel_xl" --tag "google_apis_playstore"
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -l
    Name: cmd
    PrependShell: true
  From:
    Image: openjdk:8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jdk
