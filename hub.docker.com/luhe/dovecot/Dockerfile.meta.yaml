MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Lukas Hetzenecker
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install dovecot-core dovecot-imapd dovecot-lmtpd dovecot-managesieved
      dovecot-sieve dovecot-ldap
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /etc/dovecot/*conf*
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /etc/dovecot/dovecot.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - assets/install.sh
    - /opt/install.sh
  - CmdLine:
    - /opt/install.sh;/usr/bin/supervisord -c /etc/supervisor/supervisord.conf
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: From ubuntu:trusty
