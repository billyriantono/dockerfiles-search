MetaArgs: null
Stages:
- BaseName: baden/debian
  Commands:
  - Maintainer: Denys Batrak baden.i.ua@gmail.com
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: '"noninteractive"'
    Name: env
  - Env:
    - Key: NODE_VERSION
      Value: 4.5.0
    Name: env
  - CmdLine:
    - apt-get update -qq &&     apt-get install -y xz-utils inotify-tools &&     apt-get
      -qq clean
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /node &&     cd /node &&     curl -O https://nodejs.org/dist/v${NODE_VERSION}/node-v${NODE_VERSION}-linux-x64.tar.xz
      &&     tar xf ./node-v${NODE_VERSION}-linux-x64.tar.xz &&     rm ./node-v${NODE_VERSION}-linux-x64.tar.xz
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /node/node-v${NODE_VERSION}-linux-x64/bin/:${PATH}
    Name: env
  - CmdLine:
    - npm install -g grunt-cli bower -q
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - CmdLine:
    - USER_ID=1000 GROUP_ID=1000 /entrypoint.sh true
    Name: run
    PrependShell: true
  - Key: PORT
    Name: arg
    Value: "4000"
  - Env:
    - Key: PORT
      Value: ${PORT}
    Name: env
  - Name: expose
    Ports:
    - ${PORT}
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: baden/debian
  Name: ""
  Platform: ""
  SourceCode: FROM baden/debian
