MetaArgs: null
Stages:
- BaseName: baden/elixir
  Commands:
  - Maintainer: Denys Batrak baden.i.ua@gmail.com
    Name: maintainer
  - CmdLine:
    - mkdir /node &&     cd /node &&     curl -O https://nodejs.org/dist/v4.4.7/node-v4.4.7-linux-x64.tar.xz
      &&     tar xf ./node-v4.4.7-linux-x64.tar.xz &&     rm ./node-v4.4.7-linux-x64.tar.xz
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /node/node-v4.4.7-linux-x64/bin/:${PATH}
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: '"noninteractive"'
    Name: env
  - CmdLine:
    - apt-get update -qq &&     apt-get install -y inotify-tools &&     apt-get -qq
      clean
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - CmdLine:
    - mix local.hex --force &&     mix local.rebar --force &&     mix archive.install
      https://github.com/phoenixframework/archives/raw/master/phoenix_new.ez --force
    Name: run
    PrependShell: true
  - CmdLine:
    - USER_ID=1000 GROUP_ID=1000 /entrypoint.sh true &&     runuser -u composer --
      mix local.hex --force &&     runuser -u composer -- mix local.rebar --force
      &&     runuser -u composer -- mix archive.install https://github.com/phoenixframework/archives/raw/master/phoenix_new.ez
      --force
    Name: run
    PrependShell: true
  - Key: PORT
    Name: arg
    Value: "4000"
  - Env:
    - Key: PORT
      Value: ${PORT}
    Name: env
  - Name: expose
    Ports:
    - ${PORT}
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: baden/elixir
  Name: ""
  Platform: ""
  SourceCode: FROM baden/elixir
