MetaArgs: null
Stages:
- BaseName: python:3.7-slim
  Commands:
  - Env:
    - Key: locs
      Value: /etc/locale.gen
    Name: env
  - Env:
    - Key: TEMPLATE_FOLDER
      Value: /dbas/dbas/templates/
    Name: env
  - Env:
    - Key: CHAMELEON_CACHE
      Value: ${TEMPLATE_FOLDER}cache
    Name: env
  - CmdLine:
    - apt-get update -qq &&     apt-get install -yqq curl gnupg2 make &&     curl
      -sL https://deb.nodesource.com/setup_12.x | bash - &&     curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg
      | apt-key add - &&     echo "deb https://dl.yarnpkg.com/debian/ stable main"
      | tee /etc/apt/sources.list.d/yarn.list &&     apt-get update -qq &&     apt-get
      install -yqq build-essential libpq-dev python-dev libfontconfig nodejs locales
      libsasl2-dev libldap2-dev libssl-dev gettext bzip2 autoconf libffi-dev gcc iproute2
      yarn &&     npm install npx -g --force --no-optional &&     npm install google-closure-compiler
      sass -g --no-optional &&     touch $locs &&     echo "de_DE.UTF-8 UTF-8" >>
      $locs &&     echo "en_US.UTF-8 UTF-8" >> $locs &&     locale-gen &&     echo
      "Europe/Berlin" > /etc/timezone &&     dpkg-reconfigure -f noninteractive tzdata
      &&     apt-get remove -y --purge curl bzip2 &&     apt-get autoremove -y &&     apt-get
      clean &&     npm cache clean --force &&     mkdir /dbas
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /dbas
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - /dbas/
  - CmdLine:
    - pip install -q -U pip &&     pip install -r requirements.txt &&     apt-get
      remove -y --purge build-essential gcc&&     apt-get autoremove -y &&     apt-get
      clean -y
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /dbas/
  - CmdLine:
    - make && python3 precompile_templates.py --dir ${TEMPLATE_FOLDER}
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "4284"
  - CmdLine:
    - sh -c "alembic upgrade head && pserve development.ini --reload"
    Name: cmd
    PrependShell: true
