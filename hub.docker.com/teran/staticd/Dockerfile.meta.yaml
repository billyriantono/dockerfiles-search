MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/teran/staticd.git"'
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    Name: label
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - apk add --update --no-cache ca-certificates &&     rm -rvf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bin/staticd-linux-amd64
    - /staticd
  - CmdLine:
    - /staticd
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
