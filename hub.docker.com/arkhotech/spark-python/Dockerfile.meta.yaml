MetaArgs: null
Stages:
- BaseName: arkhotech/java
  Commands:
  - Name: workdir
    Path: /opt
  - CmdLine:
    - useradd -d /opt spark
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://archive.apache.org/dist/spark/spark-2.3.1/spark-2.3.1-bin-hadoop2.7.tgz
      ;    wget http://archive.apache.org/dist/hadoop/common/hadoop-2.8.3/hadoop-2.8.3.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xvzf spark-2.3.1-bin-hadoop2.7.tgz ;     chown -R spark:spark /opt ;     rm
      spark-2.3.1-bin-hadoop2.7.tgz ;    gunzip hadoop-2.8.3.tar.gz ;    tar -xvf
      hadoop-2.8.3.tar ;    rm hadoop-2.8.3.tar;     pip install awscli --upgrade
      --user ;    pip install boto3 ;    chown -R spark:spark /opt/* ;    mv /opt/spark-2.3.1-bin-hadoop2.7
      /opt/spark
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update ;    apt-get install -y python python3-pip python3-dev build-essential
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install --upgrade pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install pyspark
    Name: run
    PrependShell: true
  - Name: user
    User: spark
  - Env:
    - Key: HOME
      Value: /opt
    Name: env
  - Env:
    - Key: SPARK_HOME
      Value: /opt/spark
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$SPARK_HOME/bin
    Name: env
  - Env:
    - Key: HADOOP_HOME
      Value: /opt/hadoop-2.8.3
    Name: env
  - Env:
    - Key: HADOOP_CLASSPATH
      Value: $HADOOP_HOME/share/hadoop/tools/lib
    Name: env
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: '"/opt/hadoop-2.8.3/lib/native"'
    Name: env
  - Env:
    - Key: HADOOP_CLASSPATH
      Value: /opt/hadoop-2.8.3/share/hadoop/tools/lib:$HADOOP_CLASSPATH
    Name: env
  - Env:
    - Key: SPARK_MASTER_HOST
      Value: '"master"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - spark.properties
    - $SPARK_HOME/conf/spark-default.conf
  - Name: workdir
    Path: /opt
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - spark.properties
    - $SPARK_HOME/conf/spark-defaults.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - spark-env.sh
    - /opt/spark/conf/spark-env.sh
  - CmdLine:
    - wget https://jdbc.postgresql.org/download/postgresql-42.2.4.jar ;     cp postgresql-42.2.4.jar
      /opt/spark/jars ;    cp postgresql-42.2.4.jar $HADOOP_HOME/share/hadoop/tools/lib
    Name: run
    PrependShell: true
  - Labels:
    - Key: maintainer
      Value: '"msilva@arkhotech.com"'
    - Key: vendor
      Value: '"Arkhotech SpA"'
    - Key: version
      Value: '"1.0"'
    - Key: description
      Value: '"Contendor Spark para ambiente de desarrollo y multi nodo"'
    Name: label
  - CmdLine:
    - $SPARK_HOME/bin/pyspark
    Name: cmd
    PrependShell: true
  From:
    Image: arkhotech/java
  Name: ""
  Platform: ""
  SourceCode: FROM arkhotech/java
