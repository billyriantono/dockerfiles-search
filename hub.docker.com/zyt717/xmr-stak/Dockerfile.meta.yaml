MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Env:
    - Key: GIT_REPOSITORY
      Value: https://github.com/zyt717/xmr-stak.git
    Name: env
  - Env:
    - Key: XMRSTAK_CMAKE_FLAGS
      Value: -DXMR-STAK_COMPILE=generic -DCUDA_ENABLE=OFF -DOpenCL_ENABLE=OFF -DMICROHTTPD_ENABLE=OFF
    Name: env
  - CmdLine:
    - apt-get update     && set -x     && apt-get install -qq --no-install-recommends
      -y build-essential ca-certificates cmake git libhwloc-dev libssl-dev     &&
      git clone $GIT_REPOSITORY     && cd /xmr-stak     && cmake ${XMRSTAK_CMAKE_FLAGS}
      .     && make     && cd -     && mv /xmr-stak/bin/* /usr/local/bin/     && rm
      -rf /xmr-stak     && apt-get purge -y -qq build-essential cmake git libhwloc-dev
      libssl-dev     && apt-get clean -qq
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /mnt
  - Name: workdir
    Path: /mnt
  - CmdLine:
    - /usr/local/bin/xmr-stak
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
