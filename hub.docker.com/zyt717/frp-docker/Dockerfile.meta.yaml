MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Key: FRP_VERSION
    Name: arg
    Value: 0.19.0
  - Env:
    - Key: MODE
      Value: frps
    Name: env
  - CmdLine:
    - apk --no-cache add wget
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - wget https://github.com/fatedier/frp/releases/download/v${FRP_VERSION}/frp_${FRP_VERSION}_linux_amd64.tar.gz     &&
      tar -zxf frp_${FRP_VERSION}_linux_amd64.tar.gz     && rm frp_${FRP_VERSION}_linux_amd64.tar.gz     &&
      mv frp_${FRP_VERSION}_linux_amd64 /var/frp
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/frp
  - CmdLine:
    - ./$MODE -c ./$MODE.ini
    Name: entrypoint
    PrependShell: true
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
