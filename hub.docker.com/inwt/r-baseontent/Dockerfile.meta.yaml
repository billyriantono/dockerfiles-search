MetaArgs: null
Stages:
- BaseName: node:lts
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"David ''Inglebard'' RICQ <davidricq87@orange.fr>"'
    Name: label
  - Env:
    - Key: ROOT_WWW_PATH
      Value: /var/www/html
    Name: env
  - Env:
    - Key: VUECLI_VERSION
      Value: 4.1.2
    Name: env
  - CmdLine:
    - npm install -g @vue/cli@${VUECLI_VERSION}   && rm -rf /tmp/* ~/.npm   && npm
      cache clear --force   && mkdir -p /var/www/html
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${ROOT_WWW_PATH}
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - sh
    - -c
    - npm run serve
    Name: cmd
    PrependShell: false
  From:
    Image: node:lts
  Name: ""
  Platform: ""
  SourceCode: FROM node:lts
