MetaArgs: null
Stages:
- BaseName: alpine:3.10
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"oldway <oldway2012@live.com>"'
    Name: label
  - Env:
    - Key: BAIDUPCS_VERSION
      Value: 3.6.8
    Name: env
  - Name: workdir
    Path: /opt
  - CmdLine:
    - "set -x && \tapk add --no-cache --update wget unzip && \twget --no-check-certificate
      https://github.com/liuzhuoling2011/baidupcs-web/releases/download/${BAIDUPCS_VERSION}/BaiduPCS-Go-${BAIDUPCS_VERSION}-linux-amd64.zip
      && \tunzip BaiduPCS-Go-${BAIDUPCS_VERSION}-linux-amd64.zip && \tmv BaiduPCS-Go-${BAIDUPCS_VERSION}-linux-amd64
      BaiduPCS && \trm -rf BaiduPCS-Go-${BAIDUPCS_VERSION}-linux-amd64.zip && \tapk
      del wget unzip"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /download
  - Name: volume
    Volumes:
    - /root/.config/BaiduPCS-Go
  - CmdLine:
    - /opt/BaiduPCS/BaiduPCS-Go
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "5299"
  From:
    Image: alpine:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10
