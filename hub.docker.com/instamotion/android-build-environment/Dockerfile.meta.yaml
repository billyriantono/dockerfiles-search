MetaArgs: null
Stages:
- BaseName: ubuntu:17.10
  Commands:
  - Maintainer: Robert Weclawski <r.weclawski@instamotioncom>
    Name: maintainer
  - Env:
    - Key: ANDROID_HOME
      Value: '"/opt/android-sdk"'
    - Key: ANDROID_NDK
      Value: '"/opt/android-ndk"'
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-openjdk-amd64/
    Name: env
  - Env:
    - Key: ANDROID_SDK_TOOLS_VERSION
      Value: '"3859397"'
    Name: env
  - Env:
    - Key: ANDROID_NDK_VERSION
      Value: '"15c"'
    Name: env
  - Env:
    - Key: NODE_VERSION
      Value: '"8.x"'
    Name: env
  - Env:
    - Key: LANG
      Value: '"en_US.UTF-8"'
    - Key: LANGUAGE
      Value: '"en_US.UTF-8"'
    - Key: LC_ALL
      Value: '"en_US.UTF-8"'
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: '"noninteractive"'
    - Key: TERM
      Value: dumb
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: ANDROID_SDK_HOME
      Value: '"$ANDROID_HOME"'
    Name: env
  - Env:
    - Key: ANDROID_NDK_HOME
      Value: '"$ANDROID_NDK/android-ndk-r$ANDROID_NDK_VERSION"'
    Name: env
  - Env:
    - Key: PATH
      Value: '"$PATH:$ANDROID_SDK_HOME/tools:$ANDROID_SDK_HOME/platform-tools:$ANDROID_NDK"'
    Name: env
  - CmdLine:
    - mkdir -p /root/gradle
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - README.md
    - /README.md
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - gradle/
    - /root/gradle/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - build.gradle
    - /root/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - gradlew
    - /root/
  - Name: workdir
    Path: /root
  - CmdLine:
    - apt-get update &&     apt-get install -qq locales > /dev/null &&     locale-gen
      "$LANG" > /dev/null &&     apt-get install -qq --no-install-recommends         build-essential         autoconf         curl         git         lib32stdc++6         lib32z1         lib32z1-dev         lib32ncurses5         libc6-dev         libgmp-dev         libmpc-dev         libmpfr-dev         libxslt-dev         libxml2-dev         m4         ncurses-dev         ocaml         openjdk-8-jdk         openssh-client         pkg-config         python-software-properties         ruby-full         software-properties-common         unzip         wget         zip         zlib1g-dev
      &&     rm -rf /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "installing sdk tools" &&     wget --quiet --output-document=sdk-tools.zip         "https://dl.google.com/android/repository/sdk-tools-linux-${ANDROID_SDK_TOOLS_VERSION}.zip"
      &&     mkdir --parents "$ANDROID_HOME" &&     unzip -q sdk-tools.zip -d "$ANDROID_HOME"
      &&     rm --force sdk-tools.zip &&     echo "installing ndk" &&     wget --quiet
      --output-document=android-ndk.zip     "http://dl.google.com/android/repository/android-ndk-r${ANDROID_NDK_VERSION}-linux-x86_64.zip"
      &&     mkdir --parents "$ANDROID_NDK_HOME" &&     unzip -q android-ndk.zip -d
      "$ANDROID_NDK" &&     rm --force android-ndk.zip &&     mkdir --parents "$HOME/.android/"
      &&     echo '### User Sources for Android SDK Manager' >         "$HOME/.android/repositories.cfg"
      &&     yes | "$ANDROID_HOME"/tools/bin/sdkmanager --licenses > /dev/null &&     echo
      "installing platforms" &&     yes | "$ANDROID_HOME"/tools/bin/sdkmanager         "platforms;android-25"
      &&     touch "$ANDROID_HOME/.android/repositories.cfg" &&     echo "installing
      platform tools " &&     yes | "$ANDROID_HOME"/tools/bin/sdkmanager         "platform-tools"
      &&     echo "installing build tools " &&     yes | "$ANDROID_HOME"/tools/bin/sdkmanager         "build-tools;25.0.3"
      "build-tools;25.0.2"         "build-tools;25.0.1" "build-tools;25.0.0" &&     echo
      "installing build tools " &&     yes | "$ANDROID_HOME"/tools/bin/sdkmanager         "build-tools;23.0.3"
      "build-tools;23.0.2" "build-tools;23.0.1"         "build-tools;22.0.1" &&     echo
      "installing extras " &&     yes | "$ANDROID_HOME"/tools/bin/sdkmanager         "extras;android;m2repository"         "extras;google;m2repository"
      &&     echo "installing play services " &&     yes | "$ANDROID_HOME"/tools/bin/sdkmanager         "extras;google;google_play_services"         "extras;m2repository;com;android;support;constraint;constraint-layout;1.0.2"         "extras;m2repository;com;android;support;constraint;constraint-layout;1.0.1"
      &&     echo "installing Google APIs" &&     yes | "$ANDROID_HOME"/tools/bin/sdkmanager         "add-ons;addon-google_apis-google-24"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $ANDROID_HOME/licenses
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sdk/licenses/*
    - $ANDROID_HOME/licenses/
  - CmdLine:
    - cd /root && ./gradlew
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:17.10
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:17.10
