MetaArgs: null
Stages:
- BaseName: node:alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"contact@alexandregv.fr"'
    Name: label
  - Name: workdir
    Path: /usr/src
  - Env:
    - Key: PATH
      Value: /usr/src/node_modules/.bin:$PATH
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - package.json
    - /usr/src/package.json
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - npm
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: node:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:alpine
