MetaArgs: null
Stages:
- BaseName: python:3
  Commands:
  - Env:
    - Key: INTERVAL
      Value: "5"
    Name: env
  - Env:
    - Key: TAUTULLI_HOST
      Value: localhost
    Name: env
  - Env:
    - Key: TAUTULLI_PORT
      Value: "8181"
    Name: env
  - Env:
    - Key: TAUTULLI_KEY
      Value: NONE
    Name: env
  - Env:
    - Key: TAUTILLI_BASE_URL
      Value: NONE
    Name: env
  - Env:
    - Key: INFLUXDB_HOST
      Value: localhost
    Name: env
  - Env:
    - Key: INFLUXDB_PORT
      Value: "8086"
    Name: env
  - Env:
    - Key: INFLUXDB_DB
      Value: tautulli
    Name: env
  - CmdLine:
    - mkdir /work
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /work
  - Name: workdir
    Path: /work
  - CmdLine:
    - python setup.py install
    Name: run
    PrependShell: true
  - CmdLine:
    - python tautulli_influxdb_export.py --tautullihost "$TAUTULLI_HOST" --tautulliport
      "$TAUTULLI_PORT" --tautulliapikey "$TAUTULLI_KEY" --interval "$INTERVAL" --influxdbhost
      "$INFLUXDB_HOST" --influxdbport "$INFLUXDB_PORT" --influxdbdatabase "$INFLUXDB_DB"
    Name: cmd
    PrependShell: true
  From:
    Image: python:3
  Name: ""
  Platform: ""
  SourceCode: FROM python:3
