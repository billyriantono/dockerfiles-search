MetaArgs: null
Stages:
- BaseName: alpine:3.8
  Commands:
  - Env:
    - Key: ANSIBLE_VERSION
      Value: 2.8.7
    Name: env
  - Env:
    - Key: ANSIBLE_LINT
      Value: 3.5.1
    Name: env
  - Env:
    - Key: DOCKER_PY_VERSION
      Value: 1.10.6
    Name: env
  - CmdLine:
    - apk add --update python py-pip openssl ca-certificates bash git sudo zip     &&
      apk --update add --virtual build-dependencies python-dev libffi-dev openssl-dev
      build-base     && pip install --upgrade pip cffi     && echo "Installing Ansible..."     &&
      pip install ansible==$ANSIBLE_VERSION ansible-lint==$ANSIBLE_LINT docker-py==$DOCKER_PY_VERSION     &&
      pip install --upgrade pycrypto pywinrm      && apk --update add sshpass openssh-client
      rsync     && echo "Removing package list..."     && apk del build-dependencies     &&
      rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "Adding hosts for convenience..."     && mkdir -p /etc/ansible     && echo
      'localhost' > /etc/ansible/hosts
    Name: run
    PrependShell: true
  - Env:
    - Key: ANSIBLE_GATHERING
      Value: smart
    Name: env
  - Env:
    - Key: ANSIBLE_HOST_KEY_CHECKING
      Value: "false"
    Name: env
  - Env:
    - Key: ANSIBLE_RETRY_FILES_ENABLED
      Value: "false"
    Name: env
  - Env:
    - Key: ANSIBLE_SSH_PIPELINING
      Value: "True"
    Name: env
  - CmdLine:
    - ansible-playbook
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.8
