MetaArgs: null
Stages:
- BaseName: python:2.7.13-slim
  Commands:
  - Env:
    - Key: HOME
      Value: /usr/src/docker-image-updater/
    - Key: TEMP_APP
      Value: /tmp/app
    Name: env
  - Name: workdir
    Path: $HOME
  - Name: expose
    Ports:
    - "9999"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - $TEMP_APP
  - CmdLine:
    - mkdir -p ${HOME}     && mkdir -p ${TEMP_APP}     && cd ${TEMP_APP}     && cp
      -a docker ${HOME}     && cp app-swarm.py requirements.txt ${HOME}     && pip
      install --no-cache-dir -r requirements.txt     && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - python
    - -u
    - app-swarm.py
    Name: entrypoint
    PrependShell: false
  From:
    Image: python:2.7.13-slim
  Name: ""
  Platform: ""
  SourceCode: FROM python:2.7.13-slim
