MetaArgs: null
Stages:
- BaseName: openjdk:8-jre-alpine
  Commands:
  - Env:
    - Key: version
      Value: 3.0.3.778
    Name: env
  - Labels:
    - Key: maintainer
      Value: '''Ian Martin <imartin@solidyn.com>'''
    - Key: license
      Value: '''MIT'''
    - Key: name
      Value: '''sonar-scanner'''
    - Key: description
      Value: '''An image of the stock SonarQube scanner tool'''
    - Key: url
      Value: '''https://github.com/solidyn/docker'''
    - Key: vendor
      Value: '''Solidyn Solutions'''
    - Key: version
      Value: ${version}
    Name: label
  - CmdLine:
    - "apk -Uuv add curl unzip &&   cd /tmp &&   curl -kLO https://sonarsource.bintray.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-${version}.zip
      && \tunzip -q sonar-scanner-cli-${version}.zip &&   mv sonar-scanner-${version}
      /scanner &&   ln -fsn /scanner/bin/sonar-scanner /usr/bin/sonar-scanner && \trm
      sonar-scanner-cli-${version}.zip &&   apk --purge -v del unzip curl && \trm
      /var/cache/apk/* &&   addgroup -g 2391 sonar &&   adduser -D -u 2391 -G sonar
      sonar &&   mkdir -p /src &&   chown -R sonar: /src"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /src
  - Name: user
    User: sonar
  - CmdLine:
    - sonar-scanner
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8-jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre-alpine
