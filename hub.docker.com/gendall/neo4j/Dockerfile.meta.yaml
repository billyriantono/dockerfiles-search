MetaArgs:
- DefaultValue: latest
  Key: VERSION
  ProvidedValue: null
  Value: latest
Stages:
- BaseName: neo4j:$VERSION
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y netcat
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/gendall/vaultenv/releases/download/v0.11.0/vaultenv
    - /usr/bin/vaultenv
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://raw.githubusercontent.com/gendalldesign/wait-for/master/wait-for
    - /usr/bin/wait-for
  - CmdLine:
    - chown 999:999 /usr/bin/wait-for && chmod +x /usr/bin/vaultenv /usr/bin/wait-for
      &&   ln -s /run/secrets/vault_config /etc/vaultenv.conf
    Name: run
    PrependShell: true
  - Env:
    - Key: VAULTENV_SECRETS_FILE
      Value: /run/secrets/vault_secrets
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /usr/bin/docker-entrypoint.sh
  - CmdLine:
    - chown 999:999 /usr/bin/docker-entrypoint.sh
    Name: run
    PrependShell: true
  - Name: user
    User: 999:999
  - Name: expose
    Ports:
    - "7473"
    - "7474"
    - "7687"
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - neo4j
    Name: cmd
    PrependShell: false
  From:
    Image: neo4j:$VERSION
  Name: ""
  Platform: ""
  SourceCode: FROM neo4j:$VERSION
