MetaArgs:
- DefaultValue: latest
  Key: VERSION
  ProvidedValue: null
  Value: latest
Stages:
- BaseName: neo4j:$VERSION
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/gendall/vaultenv/releases/download/v0.11.0/vaultenv
    - /usr/local/bin/vaultenv
  - CmdLine:
    - chmod +x /usr/local/bin/vaultenv && ln -s /run/secrets/vault_config /etc/vaultenv.conf
    Name: run
    PrependShell: true
  - Env:
    - Key: VAULTENV_SECRETS_FILE
      Value: /run/secrets/vault_secrets
    Name: env
  - Name: expose
    Ports:
    - "7473"
    - "7474"
    - "7687"
  - CmdLine:
    - /sbin/tini
    - -g
    - --
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - neo4j
    Name: cmd
    PrependShell: false
  From:
    Image: neo4j:$VERSION
  Name: ""
  Platform: ""
  SourceCode: FROM neo4j:$VERSION
