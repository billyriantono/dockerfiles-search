MetaArgs: null
Stages:
- BaseName: debian:buster-slim
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Mattia Monga <monga@debian.org>"'
    Name: label
  - Name: user
    User: root
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: REPO
      Value: http://cdn-fastly.deb.debian.org
    Name: env
  - CmdLine:
    - echo "deb $REPO/debian buster main  deb $REPO/debian-security buster/updates
      main" > /etc/apt/sources.list &&  apt-get -yq update && apt-get install -yq
      eatmydata &&  eatmydata apt-get -yq upgrade &&  eatmydata apt-get -yq install
      texlive-full python3-pygments xindy   git emacs elpa-org auctex pandoc &&  eatmydata
      apt-get clean && rm -rf /var/lib/apt/*
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -ms /bin/bash knuth
    Name: run
    PrependShell: true
  - Name: user
    User: knuth
  - Name: workdir
    Path: /home/knuth
  From:
    Image: debian:buster-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:buster-slim
