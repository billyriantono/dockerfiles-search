MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Abi Hafshin <abi@hafs.in>
    Name: maintainer
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - Name: volume
    Volumes:
    - /data
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./conf
    - /conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./docker-entrypoint.sh
    - /docker-entrypoint.sh
  - CmdLine:
    - apt update && apt upgrade -y &&     apt install -y  --no-install-recommends        git
      ca-certificates software-properties-common &&         git clone --depth=1 --recurse-submodules
      --single-branch --branch=master https://github.com/valhalla/mjolnir.git &&     git
      clone --depth=1 --recurse-submodules --single-branch --branch=master https://github.com/valhalla/tools.git
      &&     cd mjolnir &&     ./scripts/dependencies.sh && ./scripts/install.sh &&     cd
      .. &&     cd tools &&     ./scripts/dependencies.sh && ./scripts/install.sh
      &&     cd .. &&         ldconfig &&     apt install -y  --no-install-recommends         liblua5.2-0
      libgeos-3.4.2 libspatialite5         libboost-filesystem1.54.0 libboost-graph1.54.0         libboost-thread1.54.0
      libboost-system1.54.0 libboost-regex1.54.0         libboost-program-options1.54.0
      &&     apt purge --auto-remove -y         git g++ gcc autoconf automake binutils
      `apt list --manual-installed | cut -d"/" -f1 | grep "\-dev"` &&     apt-get
      clean &&     rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/* /mjolnir /tools
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8002"
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /data/valhalla.json
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
