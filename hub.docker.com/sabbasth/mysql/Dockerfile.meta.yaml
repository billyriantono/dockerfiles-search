MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Bastien Semene <bastien@semene.fr>
    Name: maintainer
  - CmdLine:
    - groupadd -r mysql && useradd -r -g mysql mysql
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update &&   apt-get -yq install mysql-server-5.6 pwgen &&   rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/mysql/*
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /etc/mysql/conf.d/mysqld_safe_syslog.cnf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - my.cnf
    - /etc/mysql/conf.d/my.cnf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - mysqld_charset.cnf
    - /etc/mysql/conf.d/mysqld_charset.cnf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - import_sql.sh
    - /import_sql.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - chmod 755 /*.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: MYSQL_USER
      Value: admin
    Name: env
  - Env:
    - Key: MYSQL_PASS
      Value: '**Random**'
    Name: env
  - Env:
    - Key: REPLICATION_MASTER
      Value: '**False**'
    Name: env
  - Env:
    - Key: REPLICATION_SLAVE
      Value: '**False**'
    Name: env
  - Env:
    - Key: REPLICATION_USER
      Value: replica
    Name: env
  - Env:
    - Key: REPLICATION_PASS
      Value: replica
    Name: env
  - Name: expose
    Ports:
    - "3306"
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
