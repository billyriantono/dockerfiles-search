MetaArgs: null
Stages:
- BaseName: jenkins/jenkins:2.197-alpine
  Commands:
  - Name: user
    User: root
  - Env:
    - Key: SONAR_SCANNER_CLI_VERSION
      Value: 4.1.0.1829
    Name: env
  - Env:
    - Key: DOTNET_VERSION
      Value: 3.0.0
    Name: env
  - CmdLine:
    - echo "http://dl-2.alpinelinux.org/alpine/edge/main" > /etc/apk/repositories   &&
      echo "http://dl-2.alpinelinux.org/alpine/edge/community" >> /etc/apk/repositories   &&
      echo "http://dl-2.alpinelinux.org/alpine/edge/testing" >> /etc/apk/repositories   &&
      apk update   && apk -U --no-cache --allow-untrusted add shadow docker ansible
      docker-compose kubernetes php maven go nodejs yarn npm py-pip py-setuptools
      libunwind libunwind-dev libssl1.1 icu-libs libcurl libintl
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - plugins.txt
    - /usr/share/jenkins/plugins.txt
  - CmdLine:
    - pip install --upgrade pip   && rm -rf /var/lib/apt/lists/* /var/cache/apk/*
      /usr/share/man /tmp/*   && /usr/local/bin/install-plugins.sh $(cat /usr/share/jenkins/plugins.txt)
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/jenkins.properties
    - /usr/share/jenkins/ref/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/*.groovy
    - /usr/share/jenkins/ref/init.groovy.d/
  - CmdLine:
    - curl https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-${SONAR_SCANNER_CLI_VERSION}.zip
      -o sonar-scanner-cli-${SONAR_SCANNER_CLI_VERSION}.zip   && unzip sonar-scanner-cli-${SONAR_SCANNER_CLI_VERSION}.zip
      -d /opt/   && ln -sf /opt/sonar-scanner-${SONAR_SCANNER_CLI_VERSION}/bin/sonar-scanner
      /opt/sonar-scanner-${SONAR_SCANNER_CLI_VERSION}/bin/sonar-scanner-debug /usr/bin   &&
      rm -f sonar-scanner-cli-${SONAR_SCANNER_CLI_VERSION}.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O dotnet.tar.gz https://dotnetcli.blob.core.windows.net/dotnet/Runtime/$DOTNET_VERSION/dotnet-runtime-$DOTNET_VERSION-linux-musl-x64.tar.gz   &&
      dotnet_sha512='a7382fbfabbfe859a66151760f199799d093a88c50a6f2fd97f31a7d6d688d9978526b9637c5e10b95a3155f76d5032cc7f054bb168915eeacf0dd759ada8b54'   &&
      echo "$dotnet_sha512  dotnet.tar.gz" | sha512sum -c -   && mkdir -p /usr/share/dotnet   &&
      tar -C /usr/share/dotnet -xzf dotnet.tar.gz   && ln -s /usr/share/dotnet/dotnet
      /usr/bin/dotnet   && rm dotnet.tar.gz   && curl https://dot.net/v1/dotnet-install.sh
      -o /usr/bin/dotnet-install.sh   && chmod +x /usr/bin/dotnet-install.sh   &&
      dotnet-install.sh --channel 2.1 --install-dir /usr/share/dotnet/   && dotnet-install.sh
      --channel 2.2 --install-dir /usr/share/dotnet/   && dotnet-install.sh --channel
      3.0 --install-dir /usr/share/dotnet/
    Name: run
    PrependShell: true
  From:
    Image: jenkins/jenkins:2.197-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM jenkins/jenkins:2.197-alpine
