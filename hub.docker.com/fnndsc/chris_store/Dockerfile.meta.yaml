MetaArgs: null
Stages:
- BaseName: fnndsc/ubuntu-python3:latest
  Commands:
  - Maintainer: fnndsc "dev@babymri.org"
    Name: maintainer
  - Key: UID
    Name: arg
    Value: "1001"
  - Env:
    - Key: UID
      Value: $UID
    - Key: VERSION
      Value: '"0.1"'
    Name: env
  - Env:
    - Key: APPROOT
      Value: '"/home/localuser/store_backend"'
    - Key: REQPATH
      Value: '"/usr/src/requirements"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./requirements
    - ${REQPATH}
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./docker-entrypoint.sh
    - /usr/src
  - CmdLine:
    - apt-get update   && apt-get install -y libssl-dev libmysqlclient-dev                   &&
      apt-get install -y apache2 apache2-dev                             && pip install
      -r ${REQPATH}/production.txt                             && useradd -u $UID
      -ms /bin/bash localuser
    Name: run
    PrependShell: true
  - Name: user
    User: localuser
  - Chown: localuser
    From: ""
    Name: copy
    SourcesAndDest:
    - ./store_backend
    - ${APPROOT}
  - Name: workdir
    Path: $APPROOT
  - CmdLine:
    - /usr/src/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "8010"
  From:
    Image: fnndsc/ubuntu-python3:latest
  Name: ""
  Platform: ""
  SourceCode: FROM fnndsc/ubuntu-python3:latest
