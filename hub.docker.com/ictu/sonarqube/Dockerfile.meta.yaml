MetaArgs: null
Stages:
- BaseName: openjdk:11-jre-slim
  Commands:
  - CmdLine:
    - apt-get update     && apt-get install -y curl gnupg2 unzip wget     && rm -rf
      /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: SONAR_VERSION
      Value: 7.9.1
    - Key: SONARQUBE_HOME
      Value: /opt/sonarqube
    - Key: SONARQUBE_JDBC_USERNAME
      Value: sonar
    - Key: SONARQUBE_JDBC_PASSWORD
      Value: sonar
    - Key: SONARQUBE_JDBC_URL
      Value: '""'
    Name: env
  - Name: expose
    Ports:
    - "9000"
  - CmdLine:
    - groupadd -r sonarqube && useradd -r -g sonarqube sonarqube
    Name: run
    PrependShell: true
  - CmdLine:
    - 'for server in $(shuf -e ha.pool.sks-keyservers.net                             hkp://p80.pool.sks-keyservers.net:80                             keyserver.ubuntu.com                             hkp://keyserver.ubuntu.com:80                             pgp.mit.edu)
      ; do         gpg --batch --keyserver "$server" --recv-keys F1182E81C792928921DBCAB4CFCA4A29D26468DE
      && break || : ;     done'
    Name: run
    PrependShell: true
  - CmdLine:
    - set -x     && cd /opt     && curl -o sonarqube.zip -fSL https://binaries.sonarsource.com/CommercialDistribution/sonarqube-developer/sonarqube-developer-$SONAR_VERSION.zip     &&
      curl -o sonarqube.zip.asc -fSL https://binaries.sonarsource.com/CommercialDistribution/sonarqube-developer/sonarqube-developer-$SONAR_VERSION.zip.asc     &&
      gpg --batch --verify sonarqube.zip.asc sonarqube.zip     && unzip -q sonarqube.zip     &&
      mv sonarqube-$SONAR_VERSION sonarqube     && chown -R sonarqube:sonarqube sonarqube     &&
      rm sonarqube.zip*     && rm -rf $SONARQUBE_HOME/bin/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - '"$SONARQUBE_HOME/data"'
  - Name: workdir
    Path: $SONARQUBE_HOME
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - $SONARQUBE_HOME/bin/
  - Name: user
    User: sonarqube
  - CmdLine:
    - ./bin/run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:11-jre-slim
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:11-jre-slim
