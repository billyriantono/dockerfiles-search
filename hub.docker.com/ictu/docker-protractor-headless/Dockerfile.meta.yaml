      update &&     apt-get install -y xvfb wget sudo &&     mkdir -p /usr/share/man/man1
      &&     apt-get install -y openjdk-8-jre &&     wget https://github.com/webnicer/chrome-downloads/raw/master/x64.deb/${CHROME_PACKAGE}
      &&     dpkg --unpack ${CHROME_PACKAGE} &&     apt-get install -f -y &&     apt-get
      clean &&     rm -rf /var/lib/apt/lists/*     rm ${CHROME_PACKAGE} &&     mkdir
      /protractor
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - protractor.sh
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - environment
    - /etc/sudoers.d/
  - Env:
    - Key: DBUS_SESSION_BUS_ADDRESS
      Value: /dev/null
    - Key: SCREEN_RES
      Value: 1280x1024x24
