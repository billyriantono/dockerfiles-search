MetaArgs: null
Stages:
- BaseName: alpine:3.10
  Commands:
  - Maintainer: Jan Wagner "waja@cyconet.org"
    Name: maintainer
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: BUILD_VERSION
    Name: arg
    Value: null
  - Key: VCS_URL
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: VCS_BRANCH
    Name: arg
    Value: null
  - Env:
    - Key: GIT_PROJECT
      Value: BernieO/calcardbackup
    Name: env
  - Labels:
    - Key: org.label-schema.name
      Value: '"calcardbackup - ownCloud/Nextcloud backup tool"'
    - Key: org.label-schema.description
      Value: '"backup calendars and addressbooks from a local ownCloud/Nextcloud installation
        on Alpine Linux based container"'
    - Key: org.label-schema.vendor
      Value: '"Cyconet"'
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    - Key: org.label-schema.build-date
      Value: '"${BUILD_DATE:-unknown}"'
    - Key: org.label-schema.version
      Value: '"${BUILD_VERSION:-unknown}"'
    - Key: org.label-schema.vcs-url
      Value: '"${VCS_URL:-unknown}"'
    - Key: org.label-schema.vcs-ref
      Value: '"${VCS_REF:-unknown}"'
    - Key: org.label-schema.vcs-branch
      Value: '"${VCS_BRANCH:-unknown}"'
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /
  - CmdLine:
    - apk --no-cache update && apk --no-cache upgrade &&   apk --no-cache add --virtual
      build-dependencies ca-certificates tar curl jq &&   mkdir -p /opt/calcardbackup
      && cd /opt/calcardbackup &&   curl -L $(curl -s https://api.github.com/repos/$GIT_PROJECT/releases/latest
      | jq -r ".tarball_url") | tar xz --strip=1 &&   apk del build-dependencies &&   apk
      add --update bash curl findutils mysql-client postgresql-client sqlite gzip
      && rm -rf /var/cache/apk/* &&   mkdir /backup
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /backup
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10
