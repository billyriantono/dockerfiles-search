MetaArgs: null
Stages:
- BaseName: phusion/baseimage:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"JSenecal@connectitnet.com"'
    Name: label
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - install_clean freeipa-client pwgen  && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*  &&
      mv /etc/krb5.conf /etc/ipa
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rfv /etc/pki/nssdb
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /src
    - /
  - CmdLine:
    - chmod +x /etc/service/*/run
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /etc/my_init.d/*.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/ipa
    - /etc/sssd
    - /etc/pki
    - /etc/openldap
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  From:
    Image: phusion/baseimage:latest
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:latest
