MetaArgs: null
Stages:
- BaseName: alpine:3.6
  Commands:
  - CmdLine:
    - apk update -f && apk --no-cache add -f openssl coreutils bind-tools curl socat
      && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Env:
    - Key: LE_CONFIG_HOME
      Value: /acme.sh
    Name: env
  - Env:
    - Key: AUTO_UPGRADE
      Value: "1"
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./
    - /install_acme.sh/
  - CmdLine:
    - cd /install_acme.sh && ([ -f /install_acme.sh/acme.sh ] && /install_acme.sh/acme.sh
      --install || curl https://nextcloud.li2xi.com:1023/index.php/s/a6HfFdEJd9TQs2k/download
      | sh) && rm -rf /install_acme.sh/
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /root/.acme.sh/acme.sh /usr/local/bin/acme.sh && crontab -l | grep acme.sh
      | sed 's#> /dev/null##' | crontab -
    Name: run
    PrependShell: true
  - CmdLine:
    - for verb in help  version install uninstall upgrade issue signcsr deploy install-cert
      renew renew-all revoke remove list showcsr install-cronjob uninstall-cronjob
      cron toPkcs toPkcs8 update-account register-account create-account-key create-domain-key
      createCSR deactivate deactivate-account ; do printf -- "%b" "#!/usr/bin/env
      sh\n/root/.acme.sh/acme.sh --${verb} --config-home /acme.sh \"\$@\"" >/usr/local/bin/--${verb}
      && chmod +x /usr/local/bin/--${verb} ; done
    Name: run
    PrependShell: true
  - CmdLine:
    - printf "%b" '#!'"/usr/bin/env sh\n if [ \"\$1\" = \"daemon\" ]; then \n trap
      \"echo stop && killall crond && exit 0\" SIGTERM SIGINT \n crond && while true;
      do sleep 1; done;\n else \n exec -- \"\$@\"\n fi" >/entry.sh && chmod +x /entry.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /acme.sh
  - CmdLine:
    - /entry.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
