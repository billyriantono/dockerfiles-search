MetaArgs:
- DefaultValue: null
  Key: RUBY_VERSION
  ProvidedValue: null
  Value: null
Stages:
- BaseName: ruby:$RUBY_VERSION-slim-buster
  Commands:
  - Key: PG_MAJOR
    Name: arg
    Value: null
  - Key: NODE_MAJOR
    Name: arg
    Value: null
  - Key: BUNDLER_VERSION
    Name: arg
    Value: null
  - Key: YARN_VERSION
    Name: arg
    Value: null
  - CmdLine:
    - apt-get update -qq   && DEBIAN_FRONTEND=noninteractive apt-get install -yq --no-install-recommends     build-essential     gnupg2     curl     less     git   &&
      apt-get clean   && rm -rf /var/cache/apt/archives/*   && rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*   && truncate -s 0 /var/log/*log
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sSL https://www.postgresql.org/media/keys/ACCC4CF8.asc | apt-key add -   &&
      echo 'deb http://apt.postgresql.org/pub/repos/apt/ buster-pgdg main' $PG_MAJOR
      > /etc/apt/sources.list.d/pgdg.list
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_$NODE_MAJOR.x | bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -   && echo
      'deb http://dl.yarnpkg.com/debian/ stable main' > /etc/apt/sources.list.d/yarn.list
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .dockerdev/Aptfile
    - /tmp/Aptfile
  - CmdLine:
    - apt-get update -qq && DEBIAN_FRONTEND=noninteractive apt-get -yq dist-upgrade
      &&   DEBIAN_FRONTEND=noninteractive apt-get install -yq --no-install-recommends     libpq-dev     postgresql-client-$PG_MAJOR     nodejs     yarn=$YARN_VERSION-1     $(cat
      /tmp/Aptfile | xargs) &&     apt-get clean &&     rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/* &&     truncate -s 0 /var/log/*log
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: C.UTF-8
    - Key: BUNDLE_JOBS
      Value: "4"
    - Key: BUNDLE_RETRY
      Value: "3"
    Name: env
  - Env:
    - Key: PATH
      Value: /app/bin:$PATH
    Name: env
  - CmdLine:
    - gem update --system &&     gem install bundler:$BUNDLER_VERSION
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  From:
    Image: ruby:$RUBY_VERSION-slim-buster
  Name: ""
  Platform: ""
  SourceCode: FROM ruby:$RUBY_VERSION-slim-buster
