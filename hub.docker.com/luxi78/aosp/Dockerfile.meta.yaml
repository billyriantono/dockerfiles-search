MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Kyle Manna <kyle@kylemanna.com>
    Name: maintainer
  - CmdLine:
    - echo "dash dash/sh boolean false" | debconf-set-selections &&     dpkg-reconfigure
      -p critical dash
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y bc bison bsdmainutils build-essential
      curl         flex g++-multilib gcc-multilib git gnupg gperf lib32ncurses5-dev         lib32z1-dev
      libesd0-dev libncurses5-dev         libsdl1.2-dev libwxgtk3.0-dev libxml2-utils
      lzop sudo         openjdk-8-jdk         pngcrush schedtool xsltproc zip zlib1g-dev
      graphviz &&     apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://commondatastorage.googleapis.com/git-repo-downloads/repo
    - /usr/local/bin/
  - CmdLine:
    - chmod 755 /usr/local/bin/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - gitconfig
    - /root/.gitconfig
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ssh_config
    - /root/.ssh/config
  - Name: volume
    Volumes:
    - /tmp/ccache
    - /aosp
  - Env:
    - Key: USE_CCACHE
      Value: "1"
    Name: env
  - Env:
    - Key: CCACHE_DIR
      Value: /tmp/ccache
    Name: env
  - Name: workdir
    Path: /aosp
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - utils/docker_entrypoint.sh
    - /root/docker_entrypoint.sh
  - CmdLine:
    - /root/docker_entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
