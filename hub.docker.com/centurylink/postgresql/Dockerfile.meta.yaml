MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.10
  Commands:
  - Maintainer: Centurylink
    Name: maintainer
  - CmdLine:
    - locale-gen en_US.UTF-8 &&     echo 'LANG="en_US.UTF-8"' > /etc/default/locale
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /etc/service/sshd /etc/my_init.d/00_regen_ssh_host_keys.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://apt.postgresql.org/pub/repos/apt/ trusty-pgdg main" > /etc/apt/sources.list.d/pgdg.list
      &&     apt-get update &&     DEBIAN_FRONTEND=noninteractive     apt-get install
      -y --force-yes         postgresql-9.3 postgresql-client-9.3 postgresql-contrib-9.3
      &&     /etc/init.d/postgresql stop
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -y pwgen inotify-tools
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e"s/data_directory =.*$/data_directory = '\/data'/" /etc/postgresql/9.3/main/postgresql.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e"s/^#listen_addresses =.*$/listen_addresses = '*'/" /etc/postgresql/9.3/main/postgresql.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "host    all    all    0.0.0.0/0    md5" >> /etc/postgresql/9.3/main/pg_hba.conf
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5432"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts
    - /scripts
  - CmdLine:
    - chmod +x /scripts/start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /firstrun
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/service/postgresql
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /scripts/start.sh /etc/service/postgresql/run
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
    - /var/log/postgresql
    - /etc/postgresql
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  From:
    Image: phusion/baseimage:0.9.10
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.10
