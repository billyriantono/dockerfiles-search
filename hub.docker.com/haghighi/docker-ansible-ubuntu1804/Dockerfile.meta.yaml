MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Ahmad Haghighi"'
    Name: label
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt update && apt upgrade -y     && apt install -y        apt-utils        ansible        python-setuptools        python-pip        python3-pip        software-properties-common        rsyslog
      systemd systemd-cron sudo iproute2     && rm -Rf /var/lib/apt/lists/*     &&
      apt clean
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/ansible
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "[local]\nlocalhost ansible_connection=local" > /etc/ansible/hosts
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /sys/fs/cgroup
    - /tmp
    - /run
  - CmdLine:
    - /lib/systemd/systemd
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
