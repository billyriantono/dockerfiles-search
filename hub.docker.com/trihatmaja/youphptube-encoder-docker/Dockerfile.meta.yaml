MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Maintainer: furiousgeorge <furiousgeorgecode@gmail.com>
    Name: maintainer
  - Env:
    - Key: INSTALL_LIST
      Value: apache2 php7.0 libapache2-mod-php7.0 php7.0-mysql php7.0-curl php7.0-gd
        php7.0-intl ffmpeg libimage-exiftool-perl python git curl python-pip
    Name: env
  - CmdLine:
    - apt-get update     && apt-get install -qy $INSTALL_LIST     && rm -rf /tmp/*
      /var/lib/apt/lists/* /var/tmp/* /root/.cache     && a2enmod rewrite
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/html
  - CmdLine:
    - cd /var/www/html     && rm -f index.html     && git clone https://github.com/DanielnetoDotCom/YouPHPTube-Encoder
      .     && pip install --upgrade pip     && pip install youtube-dl
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - 000-default.conf
    - /etc/apache2/sites-enabled/000-default.conf
  - CmdLine:
    - /usr/sbin/apache2ctl
    - -D
    - FOREGROUND
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
