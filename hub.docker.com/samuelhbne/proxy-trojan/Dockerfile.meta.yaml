MetaArgs: null
Stages:
- As: builder
  BaseName: alpine:3.9
  Commands:
  - Key: VERSION
    Name: arg
    Value: '''v1.14.0'''
  - CmdLine:
    - "apk add --no-cache --virtual .build-deps         git jq bind-tools whois ca-certificates
      \tbuild-base boost-dev cmake bash curl         mariadb-connector-c-dev openssl-dev
      \tdnscrypt-proxy autoconf automake \t&& update-ca-certificates"
    Name: run
    PrependShell: true
  - CmdLine:
    - "git clone --branch=${VERSION} https://github.com/trojan-gfw/trojan.git \t&&
      cd trojan && cmake . && make -j $(nproc) && strip -s trojan"
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /root && git clone https://github.com/jech/polipo && cd polipo && make
    Name: run
    PrependShell: true
  From:
    Image: alpine:3.9
  Name: builder
  Platform: ""
  SourceCode: FROM alpine:3.9 as builder
- BaseName: alpine:3.9
  Commands:
  - CmdLine:
    - "apk add bash openssl jq curl bind-tools whois \tdnscrypt-proxy ca-certificates
      \        boost-program_options         mariadb-connector-c         boost-system
      \tlibstdc++ \t&& update-ca-certificates"
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /config
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /trojan
    - /trojan
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /root/polipo
    - /root/polipo
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - chmod 755 /*.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: LSTNADDR
      Value: '"0.0.0.0"'
    Name: env
  - Env:
    - Key: SOCKSPORT
      Value: '"1080"'
    Name: env
  - Env:
    - Key: HTTPPORT
      Value: '"8123"'
    Name: env
  - Env:
    - Key: DNSPORT
      Value: '"53"'
    Name: env
  - CmdLine:
    - sed -i "s/^listen_addresses = .*/listen_addresses = \[\'0.0.0.0:$DNSPORT\'\]/g"
      /etc/dnscrypt-proxy/dnscrypt-proxy.toml
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/^dnscrypt_servers = .*/dnscrypt_servers = false/g" /etc/dnscrypt-proxy/dnscrypt-proxy.toml
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/^doh_servers = .*/doh_servers = true/g" /etc/dnscrypt-proxy/dnscrypt-proxy.toml
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "socksParentProxy=localhost:$SOCKSPORT" >>/root/polipo/config
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "proxyAddress=$LSTNADDR" >>/root/polipo/config
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "proxyPort=$HTTPPORT" >>/root/polipo/config
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "daemonise=true" >>/root/polipo/config
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "diskCacheRoot=" >>/root/polipo/config
    Name: run
    PrependShell: true
  - CmdLine:
    - /run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.9
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.9
