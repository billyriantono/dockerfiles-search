MetaArgs: null
Stages:
- BaseName: ubuntu:16.10
  Commands:
  - Maintainer: Mike Halagan <mhalagan@nmdp.org>
    Name: maintainer
  - CmdLine:
    - "apt-get update -q     && apt-get dist-upgrade -qy     && apt-get install -qyy
      wget curl build-essential cpp git     && apt-get -qyy install python3.6 python3-pip
      python3-dev python3-setuptools uwsgi-plugin-python3 \t&& apt-get install python3.6-dev
      -qy \t&& curl https://bootstrap.pypa.io/get-pip.py | python3.6     && pip install
      --upgrade pip     && pip install numpy seqann pygfe     && apt-get install clustalo
      -y \t&& apt-get install ncbi-blast+ -y"
    Name: run
    PrependShell: true
  - CmdLine:
    - "touch blank.fasta && seq2gfe -f blank.fasta -l HLA-A \t&& seq2gfe -f blank.fasta
      -l KIR3DL2 -k"
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.10
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.10
