MetaArgs: null
Stages:
- BaseName: node:6.5
  Commands:
  - Maintainer: Simon Emms, simon@simonemms.com
    Name: maintainer
  - Name: workdir
    Path: /opt/email-sender
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /opt/email-sender
  - Env:
    - Key: COUNT_FLAG
      Value: sendAttempts
    Name: env
  - Env:
    - Key: MONGODB_COLLECTION
      Value: email
    Name: env
  - Env:
    - Key: MONGODB_URL
      Value: mongodb://localhost
    Name: env
  - Env:
    - Key: NPM_CONFIG_LOGLEVEL
      Value: warn
    Name: env
  - Env:
    - Key: RETRY
      Value: "3"
    Name: env
  - Env:
    - Key: SENT_FLAG
      Value: sent
    Name: env
  - Env:
    - Key: TIMEOUT
      Value: "30000"
    Name: env
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9999"
  - CmdLine:
    - npm start
    Name: cmd
    PrependShell: true
  From:
    Image: node:6.5
  Name: ""
  Platform: ""
  SourceCode: FROM node:6.5
