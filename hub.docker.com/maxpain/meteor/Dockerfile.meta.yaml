MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Maxim Makarov <m@csgo.com>
    Name: maintainer
  - CmdLine:
    - "useradd -m meteor && \tapt-get update && \tapt-get install -y curl git-core"
    Name: run
    PrependShell: true
  - Name: user
    User: meteor
  - CmdLine:
    - curl https://install.meteor.com/ | sh
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /home/meteor/.meteor:$PATH
    Name: env
  - CmdLine:
    - meteor
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
