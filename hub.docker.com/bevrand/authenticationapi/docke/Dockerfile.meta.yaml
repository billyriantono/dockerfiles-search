MetaArgs: null
Stages:
- BaseName: alpine:edge
  Commands:
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Labels:
    - Key: maintainer
      Value: '"oc@co.ru"'
    - Key: com.microscaling.license
      Value: '"MIT"'
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.name
      Value: '"Tor network client"'
    - Key: org.label-schema.url
      Value: '"https://www.torproject.org"'
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/osminogin/docker-tor-simple.git"'
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.docker.cmd
      Value: '"docker run -d --rm --publish --name tor osminogin/tor-simple"'
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    Name: label
  - CmdLine:
    - apk add --no-cache tor &&     sed "1s/^/SocksPort 0.0.0.0:9050\n/" /etc/tor/torrc.sample
      > /etc/tor/torrc
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/tor
  - Name: user
    User: tor
  - CmdLine:
    - /usr/bin/tor
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:edge
