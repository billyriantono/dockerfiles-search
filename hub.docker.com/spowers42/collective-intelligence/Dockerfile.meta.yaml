MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: Scott Powers <spowers.42@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get install -y python-dev python-pip vim libfreetype6-dev pkg-config \tlibsqlite3-dev
      libzmq3-dev"
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install ipython feedparser beautifulsoup4 pysqlite Pillow numpy
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install matplotlib seaborn pyzmq jinja2
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /collective-intelligence
  - Name: workdir
    Path: /collective-intelligence
  - Name: expose
    Ports:
    - "8888"
  - CmdLine:
    - ipython notebook --no-browser --ip=0.0.0.0 --port 8888 --pylab=inline
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
