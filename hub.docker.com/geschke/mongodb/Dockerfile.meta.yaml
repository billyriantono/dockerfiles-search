MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Ralf Geschke <ralf@kuerbis.org>
    Name: maintainer
  - Env:
    - Key: MONGO_USER
      Value: mongodb
    - Key: MONGO_DATA_DIR
      Value: /var/lib/mongodb
    - Key: MONGO_LOG_DIR
      Value: /var/log/mongodb
    Name: env
  - CmdLine:
    - "apt-get update \t&& apt-get install -y --no-install-recommends \t\tca-certificates
      curl \t\tnumactl \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - gpg --keyserver pool.sks-keyservers.net --recv-keys B42F6819007F00F88E364FD4036A9C25BF357DD4
    Name: run
    PrependShell: true
  - CmdLine:
    - "curl -o /usr/local/bin/gosu -SL \"https://github.com/tianon/gosu/releases/download/1.2/gosu-$(dpkg
      --print-architecture)\" \t\t&& curl -o /usr/local/bin/gosu.asc -SL \"https://github.com/tianon/gosu/releases/download/1.2/gosu-$(dpkg
      --print-architecture).asc\" \t\t&& gpg --verify /usr/local/bin/gosu.asc \t\t&&
      rm /usr/local/bin/gosu.asc \t\t&& chmod +x /usr/local/bin/gosu"
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv EA312927 \t &&
      echo \"deb http://repo.mongodb.org/apt/debian wheezy/mongodb-org/3.2 main\"
      | tee /etc/apt/sources.list.d/mongodb-org-3.2.list \t && apt-get update \t &&
      apt-get install -y mongodb-org    && sed 's/bindIp: 127.0.0.1/#bindIp: 127.0.0.1/'
      -i /etc/mongod.conf \t && rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p "${MONGO_DATA_DIR}"   && chmod -R 0755 "${MONGO_DATA_DIR}"   && chown
      -R "${MONGO_USER}":"${MONGO_USER}" "${MONGO_DATA_DIR}"   && mkdir -p "${MONGO_LOG_DIR}"   &&
      chmod -R 0755 "${MONGO_LOG_DIR}"   && chown -R "${MONGO_USER}":"${MONGO_USER}"
      "${MONGO_LOG_DIR}"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /sbin/entrypoint.sh
  - CmdLine:
    - chmod 755 /sbin/entrypoint.sh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: '"${MONGO_DATA_DIR}"'
  - Name: expose
    Ports:
    - 27017/tcp
  - Name: volume
    Volumes:
    - ${MONGO_DATA_DIR}
  - CmdLine:
    - /sbin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - mongod
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
