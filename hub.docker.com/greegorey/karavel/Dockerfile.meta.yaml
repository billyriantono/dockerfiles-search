MetaArgs: null
Stages:
- As: python-base
  BaseName: python:3
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - .
  - CmdLine:
    - pip install -r requirements.txt
    Name: run
    PrependShell: true
  From:
    Image: python:3
  Name: python-base
  Platform: ""
  SourceCode: FROM python:3 as python-base
- BaseName: python:3-alpine
  Commands:
  - Chown: ""
    From: python-base
    Name: copy
    SourcesAndDest:
    - /usr/local/lib/python3.7/site-packages
    - /usr/local/lib/python3.7/site-packages
  - CmdLine:
    - apk add yaml-dev &&     wget https://storage.googleapis.com/kubernetes-helm/helm-v2.9.1-linux-amd64.tar.gz
      &&     tar -zxvf helm-v2.9.1-linux-amd64.tar.gz &&     chmod +x ./linux-amd64/helm
      &&     mv ./linux-amd64/helm /usr/bin/ &&     rm -rf ./helm* && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./karavel
    - /app/karavel/
  - Name: workdir
    Path: /chart
  - Env:
    - Key: KARAVEL_PATH
      Value: /app
    Name: env
  - CmdLine:
    - python
    - /app/karavel/karavelcli.py
    Name: entrypoint
    PrependShell: false
  From:
    Image: python:3-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:3-alpine
