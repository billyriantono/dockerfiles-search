MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Santiago Rodriguez <scollazo@gmail.com>
    Name: maintainer
  - Env:
    - Key: LEARNING_MODE
      Value: "yes"
    Name: env
  - Env:
    - Key: PROXY_REDIRECT_IP
      Value: 12.34.56.78
    Name: env
  - Env:
    - Key: NAXSI_UI_PASSWORD
      Value: test
    Name: env
  - CmdLine:
    - apt-get update &&    DEBIAN_FRONTEND=noninteractive apt-get install -y nginx-naxsi
      python-twisted-web python-geoip wget
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/ &&     wget https://github.com/nbs-system/naxsi/archive/0.50.tar.gz
      &&     tar zxvf 0.50.tar.gz &&     rm 0.50.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/error import NoResource/resource import NoResource/g'  /usr/local/naxsi-0.50/contrib/naxsi-ui/nx_extract.py
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx/nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx/default
    - /etc/nginx/sites-enabled/default
  - Chown: ""
    Name: add
    SourcesAndDest:
    - naxsi-ui/naxsi-ui.conf
    - /usr/local/naxsi-0.50/contrib/naxsi-ui/naxsi-ui.conf
  - CmdLine:
    - mkdir /etc/nginx/local-config
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/log/naxsi
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "8081"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - chmod 755 /entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /entrypoint.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
