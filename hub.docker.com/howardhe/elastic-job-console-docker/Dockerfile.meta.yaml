MetaArgs: null
Stages:
- BaseName: howardhe/maven_git:0.1
  Commands:
  - Maintainer: Howard He "howard.he0329@gmail.com"
    Name: maintainer
  - Env:
    - Key: VERSION
      Value: 2.1.2
    Name: env
  - Env:
    - Key: JOB_CONSOLE
      Value: /elastic-job-console
    Name: env
  - CmdLine:
    - git clone https://github.com/dangdangdotcom/elastic-job.git     && cd elastic-job     &&
      git checkout -b ${VERSION} ${VERSION}     && mvn install -DskipTests=true     &&
      cd elastic-job-lite/elastic-job-lite-console/target/     && tar zxvf elastic-job-lite-console-${VERSION}.tar.gz      &&
      mv elastic-job-lite-console-${VERSION} ${JOB_CONSOLE}
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - Name: workdir
    Path: ${JOB_CONSOLE}
  - CmdLine:
    - bin/start.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: howardhe/maven_git:0.1
  Name: ""
  Platform: ""
  SourceCode: FROM howardhe/maven_git:0.1
