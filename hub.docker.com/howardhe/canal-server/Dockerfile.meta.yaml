MetaArgs: null
Stages:
- BaseName: java:8
  Commands:
  - Maintainer: Howard He "howard.he0329@gmail.com"
    Name: maintainer
  - Env:
    - Key: CANAL_VERSION
      Value: 1.0.24
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/alibaba/canal/releases/download/canal-${CANAL_VERSION}/canal.deployer-${CANAL_VERSION}.tar.gz
    - /tmp
  - CmdLine:
    - cd /tmp &&     mkdir canal &&     tar zxvf canal.deployer-${CANAL_VERSION}.tar.gz
      -C /tmp/canal &&     mv canal /
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /canal
  - CmdLine:
    - bin/startup.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: java:8
  Name: ""
  Platform: ""
  SourceCode: FROM java:8
