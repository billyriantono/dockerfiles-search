MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: Mattie
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install lib32gcc1 libc6-i386 wget
    Name: run
    PrependShell: true
  - Env:
    - Key: DATA_DIR
      Value: '"/serverdata"'
    Name: env
  - Env:
    - Key: STEAMCMD_DIR
      Value: '"${DATA_DIR}/steamcmd"'
    Name: env
  - Env:
    - Key: SERVER_DIR
      Value: '"${DATA_DIR}/serverfiles"'
    Name: env
  - Env:
    - Key: GAME_ID
      Value: '"740"'
    Name: env
  - Env:
    - Key: GAME_NAME
      Value: '"csgo"'
    Name: env
  - Env:
    - Key: GAME_PARAMS
      Value: '"+game_type 0 +game_mode 0 +mapgroup mg_active +map de_dust2"'
    Name: env
  - Env:
    - Key: GAME_PORT
      Value: "27015"
    Name: env
  - CmdLine:
    - mkdir $DATA_DIR
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir $STEAMCMD_DIR
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir $SERVER_DIR
    Name: run
    PrependShell: true
  - CmdLine:
    - ulimit -n 2048
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /scripts/
    - /opt/scripts/
  - CmdLine:
    - chmod -R 774 /opt/scripts/
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/scripts/start-server.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
