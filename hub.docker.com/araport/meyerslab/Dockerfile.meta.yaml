MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Matthew Vaughn <vaughn@tacc.utexas.edu>
    Name: maintainer
  - CmdLine:
    - apt-get update -qq --fix-missing;   apt-get install -qq -y wget unzip;
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -qq -y r-base-core python3 python3-dev python3-numpy python3-scipy
      && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q -O get-pip.py https://raw.github.com/pypa/pip/master/contrib/get-pip.py
      && python3 get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install pyfasta rpy2
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q -O bowtie2.zip http://sourceforge.net/projects/bowtie-bio/files/bowtie2/2.2.4/bowtie2-2.2.4-linux-x86_64.zip/download;   unzip
      bowtie2.zip -d /opt/;   ln -s /opt/bowtie2-2.2.4/ /opt/bowtie2;   rm bowtie2.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/opt/bowtie2
    Name: env
  - CmdLine:
    - mkdir -p /opt/meyerslab
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/meyerslab
  - Env:
    - Key: PATH
      Value: $PATH:/opt/meyerslab
    Name: env
  - CmdLine:
    - wget -q "http://mpss.udel.edu/web/php/helpers/download-file.php?file=/var/www/html/tools/mirna_apps/mirferno/miRferno.py"
      -O miRferno.py;     wget -q "http://mpss.udel.edu/web/php/helpers/download-file.php?file=/var/www/html/tools/mirna_apps/sparta/sPARTA.py"
      -O "sPARTA.py"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
