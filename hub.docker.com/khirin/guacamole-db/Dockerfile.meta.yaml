MetaArgs: null
Stages:
- BaseName: khirin/alpine
  Commands:
  - Key: UID
    Name: arg
    Value: '"2000"'
  - Key: GID
    Name: arg
    Value: '"2000"'
  - Key: PORT
    Name: arg
    Value: '"3306"'
  - Labels:
    - Key: maintainer
      Value: '"khirin"'
    - Key: name
      Value: '"Guacamole MariaDB"'
    - Key: mariadb_version
      Value: '"10.1.22"'
    - Key: date
      Value: '"20170507"'
    - Key: image_version
      Value: '"1.1"'
    - Key: user
      Value: '"mysql"'
    - Key: uid
      Value: ${UID}
    - Key: group
      Value: '"mysql"'
    - Key: gid
      Value: ${GID}
    Name: label
  - Env:
    - Key: DATABASE
      Value: '"guacamole"'
    - Key: DB_USER
      Value: '"guacamole"'
    - Key: DB_USER_PASSWORD
      Value: '"Z3VhY2Ftb2xlCg=="'
    - Key: DB_ROOT_PASSWORD
      Value: '"cm9vdHBhc3N3b3JkCg=="'
    - Key: CLIENT_HOST
      Value: '"guacamole-client.guacamole-network"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sources/init.sh
    - /tmp/init.sh
  - CmdLine:
    - "addgroup -g ${GID} mysql \t&& adduser -D -G mysql -g \"MySQL User\" -s /bin/sh
      -u ${UID} mysql \t&& apk --update add mariadb mariadb-client \t&& rm -rf /var/cache/apk/*
      \t&& /tmp/init.sh"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /conf
    - /scripts
    - /var/lib/mysql
  - Name: expose
    Ports:
    - ${PORT}
  - Name: user
    User: mysql
  - CmdLine:
    - /scripts/start.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: khirin/alpine
  Name: ""
  Platform: ""
  SourceCode: FROM khirin/alpine
