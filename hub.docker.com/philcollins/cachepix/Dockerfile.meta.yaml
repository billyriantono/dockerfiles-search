MetaArgs: null
Stages:
- BaseName: golang:1.8
  Commands:
  - Maintainer: Steve Salevan <steve.salevan@gmail.com>
    Name: maintainer
  - Env:
    - Key: GLIDE_VERSION
      Value: v0.12.3
    Name: env
  - Name: volume
    Volumes:
    - /etc/cachepix
    - /var/lib/cachepix
  - CmdLine:
    - apt-get update   && apt-get install -y unzip --no-install-recommends   && rm
      -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: GLIDE_DOWNLOAD_URL
      Value: https://github.com/Masterminds/glide/releases/download/$GLIDE_VERSION/glide-$GLIDE_VERSION-linux-amd64.zip
    Name: env
  - CmdLine:
    - curl -fsSL "$GLIDE_DOWNLOAD_URL" -o glide.zip   && unzip glide.zip  linux-amd64/glide   &&
      mv linux-amd64/glide /usr/local/bin   && rm -rf linux-amd64   && rm glide.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/Yelp/dumb-init/releases/download/v1.2.0/dumb-init_1.2.0_amd64.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg -i dumb-init_*.deb
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /go/src/github.com/ssalevan/cachepix
  - Env:
    - Key: GLIDE_HOME
      Value: /go/src/github.com/ssalevan/cachepix
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - glide install   && go-wrapper install
    Name: run
    PrependShell: true
  - CmdLine:
    - dumb-init
    - /go/src/github.com/ssalevan/cachepix/docker-run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: golang:1.8
  Name: ""
  Platform: ""
  SourceCode: FROM golang:1.8
