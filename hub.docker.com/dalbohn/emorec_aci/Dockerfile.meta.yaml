MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Labels:
    - Key: author
      Value: '"justinshenk <https://github.com/justinshenk/fer>"'
    Name: label
  - Labels:
    - Key: author
      Value: '"ipazc <https://github.com/ipazc/mtcnn/>"'
    Name: label
  - Labels:
    - Key: author
      Value: '"oarriga <https://github.com/oarriaga/face_classification/>"'
    Name: label
  - Labels:
    - Key: maintainer
      Value: '"Daniel Albohn <d.albohn@gmail.com>"'
    Name: label
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update -y && apt-get --assume-yes install     git     nano     software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:deadsnakes/ppa &&     apt-get -y update &&     apt-get
      --assume-yes install     python3.6     libopencv-dev     python-opencv
    Name: run
    PrependShell: true
  - CmdLine:
    - curl "https://bootstrap.pypa.io/get-pip.py" -o "get-pip.py" &&   python3.6 get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - cp /lib/x86_64-linux-gnu/libpthread.so.0     /lib/x86_64-linux-gnu/libpthreads.so
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt &&     git clone https://github.com/d-bohn/fer     emorec
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt/emorec &&     pip3 install -e .
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install requests argparse opencv-contrib-python
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./assets/video_analysis.py
    - /opt/emorec/video_analysis.py
  - Env:
    - Key: VIDEOFILE
      Value: '"/opt/emorec/test.mp4"'
    Name: env
  - Env:
    - Key: OUTDIR
      Value: '"/opt/emorec/output/"'
    Name: env
  - Env:
    - Key: SAVENAME
      Value: '"data.csv"'
    Name: env
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
