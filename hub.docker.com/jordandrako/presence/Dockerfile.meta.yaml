MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Labels:
    - Key: Maintainer
      Value: '"Jordan Janzen <https://github.com/jordandrako>"'
    Name: label
  - CmdLine:
    - apk update
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --no-cache add bash mosquitto mosquitto-clients git
    Name: run
    PrependShell: true
  - CmdLine:
    - cd / && git clone https://github.com/andrewjfreyer/presence
    Name: run
    PrependShell: true
  - Env:
