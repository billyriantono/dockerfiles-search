    Volumes:
    - /presence
  - Name: workdir
    Path: /presence
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - behavior_preferences
    - .
  - CmdLine:
    - /bin/bash
    - presence.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
