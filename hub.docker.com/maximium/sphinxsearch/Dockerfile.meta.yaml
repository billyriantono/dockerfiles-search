MetaArgs: null
Stages:
- BaseName: centos:centos7
  Commands:
  - Maintainer: Maxim Lovchikov, maxim.lovchikov@gmail.com
    Name: maintainer
  - Env:
    - Key: SPHINX_VERSION
      Value: 2.2.7-release
    - Key: RE2_VERSION
      Value: "2015-11-01"
    - Key: SPHINX_INDEX_DIR
      Value: /var/idx/sphinx
    - Key: SPHINX_LOG_DIR
      Value: /var/log/sphinx
    - Key: SPHINX_LIB_DIR
      Value: /var/lib/sphinx
    - Key: SPHINX_RUN_DIR
      Value: /var/run/sphinx
    - Key: SPHINX_DIZ_DIR
      Value: /var/diz/sphinx
    Name: env
  - CmdLine:
    - rpm --import /etc/pki/rpm-gpg/RPM-GPG-KEY-CentOS-7
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install wget tar -y -q
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install autoconf automake libtool gcc-c++ make -y -q
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install unixODBC-devel -y -q
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install mysql-devel -y -q
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install postgresql-devel -y -q
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install expat-devel -y -q
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -nv -O - http://snowball.tartarus.org/dist/libstemmer_c.tgz | tar zx
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -nv -O - https://github.com/google/re2/archive/${RE2_VERSION}.tar.gz |
      tar zx
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -nv -O - http://sphinxsearch.com/files/sphinx-${SPHINX_VERSION}.tar.gz
      | tar zx
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -R libstemmer_c/* sphinx-${SPHINX_VERSION}/libstemmer_c/
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e 's/stem_ISO_8859_1_hungarian/stem_ISO_8859_2_hungarian/g' sphinx-${SPHINX_VERSION}/libstemmer_c/Makefile.in
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -R re2-${RE2_VERSION}/* sphinx-${SPHINX_VERSION}/libre2/
    Name: run
    PrependShell: true
  - CmdLine:
    - cd sphinx-${SPHINX_VERSION} && ./configure --enable-id64 --with-mysql --with-pgsql
      --with-libstemmer --with-libexpat --with-iconv --with-unixodbc --with-re2
    Name: run
    PrependShell: true
  - CmdLine:
    - cd sphinx-${SPHINX_VERSION} && make
    Name: run
    PrependShell: true
  - CmdLine:
    - cd sphinx-${SPHINX_VERSION} && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf sphinx-${SPHINX_VERSION}/ && rm -rf libstemmer_c/ && rm -rf re2-${RE2_VERSION}/
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9306"
    - "9312"
  - CmdLine:
    - mkdir -p ${SPHINX_INDEX_DIR} &&     mkdir -p ${SPHINX_LOG_DIR} &&     mkdir
      -p ${SPHINX_LIB_DIR} &&     mkdir -p ${SPHINX_RUN_DIR} &&     mkdir -p ${SPHINX_DIZ_DIR}
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - dicts
    - ${SPHINX_DIZ_DIR}
  - Name: volume
    Volumes:
    - ${SPHINX_INDEX_DIR}
    - ${SPHINX_LOG_DIR}
    - ${SPHINX_LIB_DIR}
    - ${SPHINX_RUN_DIR}
    - ${SPHINX_DIZ_DIR}
  - Chown: ""
    Name: add
    SourcesAndDest:
    - searchd.sh
    - /bin/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - indexall.sh
    - /bin/
  - CmdLine:
    - chmod a+x /bin/searchd.sh && chmod a+x /bin/indexall.sh
    Name: run
    PrependShell: true
  From:
    Image: centos:centos7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos7
