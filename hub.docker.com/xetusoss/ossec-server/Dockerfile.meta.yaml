MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.18
  Commands:
  - Maintainer: Terence Kent <tkent@xetus.com>
    Name: maintainer
  - CmdLine:
    - apt-key adv --fetch-keys http://ossec.wazuh.com/repos/apt/conf/ossec-key.gpg.key
      &&  echo "deb http://ossec.wazuh.com/repos/apt/ubuntu trusty main" >> /etc/apt/sources.list
      &&  apt-get update && DEBIAN_FRONTEND=noninteractive apt-get -yf install expect
      ossec-hids   ossec-hids=2.8.3-4trusty
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - default_agent
    - /var/ossec/default_agent
  - CmdLine:
    - service ossec restart &&  /var/ossec/bin/manage_agents -f /default_agent &&  rm
      /var/ossec/default_agent &&  service ossec stop &&  echo -n "" /var/ossec/logs/ossec.log
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - data_dirs.env
    - /data_dirs.env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - init.bash
    - /init.bash
  - CmdLine:
    - chmod 755 /init.bash &&  sync && /init.bash &&  sync && rm /init.bash
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.bash
    - /run.bash
  - CmdLine:
    - chmod 755 /run.bash
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/ossec/data
  - Name: expose
    Ports:
    - 1514/udp
    - 1515/tcp
  - CmdLine:
    - /run.bash
    Name: entrypoint
    PrependShell: false
  From:
    Image: phusion/baseimage:0.9.18
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.18
