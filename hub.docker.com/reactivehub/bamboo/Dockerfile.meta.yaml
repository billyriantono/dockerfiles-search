MetaArgs: null
Stages:
- BaseName: java:7-jre
  Commands:
  - Env:
    - Key: BAMBOO_VERSION
      Value: 5.7.2
    Name: env
  - Env:
    - Key: BAMBOO_DOWNLOAD_URL
      Value: http://www.atlassian.com/software/bamboo/downloads/binary/atlassian-bamboo-$BAMBOO_VERSION.tar.gz
    Name: env
  - CmdLine:
    - set -x     && apt-get update     && apt-get install -y --no-install-recommends
      git subversion mercurial ssh-client     && rm -rf /var/lib/apt/lists/*     &&
      mkdir -p /opt/bamboo     && mkdir -p /home/bamboo     && curl -sSL $BAMBOO_DOWNLOAD_URL
      -o /tmp/bamboo.tar.gz     && tar -xzf /tmp/bamboo.tar.gz -C /opt/bamboo --strip-components=1     &&
      rm /tmp/bamboo.tar.gz     && ( echo "bamboo.home=/home/bamboo" | tee -a /opt/bamboo/atlassian-bamboo/WEB-INF/classes/bamboo-init.properties
      )
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - Name: volume
    Volumes:
    - /home/bamboo
  - Name: expose
    Ports:
    - "54663"
    - "8085"
  - Name: workdir
    Path: /home/bamboo
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - bamboo
    Name: cmd
    PrependShell: false
  From:
    Image: java:7-jre
  Name: ""
  Platform: ""
  SourceCode: FROM java:7-jre
