MetaArgs: null
Stages:
- BaseName: alpine:3.4
  Commands:
  - Maintainer: Billy Ray Teves <billyteves@gmail.com>
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./wrapdocker
    - /usr/local/bin/wrapdocker
  - CmdLine:
    - apk --update add   bash   iptables   ca-certificates   e2fsprogs   docker   &&
      chmod +x /usr/local/bin/wrapdocker   && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/docker
  - CmdLine:
    - wrapdocker
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.4
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.4
