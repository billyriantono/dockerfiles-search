MetaArgs: null
Stages:
- BaseName: ubuntu:bionic
  Commands:
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - dpkg --add-architecture i386
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get -y install xvfb x11vnc xdotool wget tar supervisor
      wine32-development net-tools fluxbox
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Env:
    - Key: WINEPREFIX
      Value: /root/prefix32
    Name: env
  - Env:
    - Key: WINEARCH
      Value: win32
    Name: env
  - Env:
    - Key: DISPLAY
      Value: :0
    Name: env
  - Name: workdir
    Path: /root/
  - CmdLine:
    - wget -O - https://github.com/novnc/noVNC/archive/v1.1.0.tar.gz | tar -xzv -C
      /root/ && mv /root/noVNC-1.1.0 /root/novnc && ln -s /root/novnc/vnc_lite.html
      /root/novnc/index.html
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O - https://github.com/novnc/websockify/archive/v0.8.0.tar.gz | tar -xzv
      -C /root/ && mv /root/websockify-0.8.0 /root/novnc/utils/websockify
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:bionic
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:bionic
