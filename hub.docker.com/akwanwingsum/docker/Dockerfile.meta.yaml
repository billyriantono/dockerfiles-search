MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Anthony KWS <a.kwanwingsum@futurdigital.fr>
    Name: maintainer
  - Env:
    - Key: ANDROID_HOME
      Value: '"/opt/android-sdk-linux"'
    Name: env
  - Env:
    - Key: ANDROID_COMPILE_SDK
      Value: '"26"'
    Name: env
  - Env:
    - Key: ANDROID_BUILD_TOOLS
      Value: '"26.0.0"'
    Name: env
  - Env:
    - Key: ANDROID_SDK_TOOLS
      Value: '"25.2.3"'
    Name: env
  - CmdLine:
    - apt-get -qq update &&     apt-get install -qqy --no-install-recommends       curl       html2text       openjdk-8-jdk       libc6-i386       lib32stdc++6       lib32gcc1       lib32ncurses5       lib32z1       unzip       wget     &&
      rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt     && wget -q https://dl.google.com/android/repository/tools_r${ANDROID_SDK_TOOLS}-linux.zip
      -O android-sdk-tools.zip     && unzip -q android-sdk-tools.zip -d ${ANDROID_HOME}     &&
      rm -f android-sdk-tools.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/tools/bin:${ANDROID_HOME}/platform-tools
    Name: env
  - CmdLine:
    - sdkmanager "platform-tools"
    Name: run
    PrependShell: true
