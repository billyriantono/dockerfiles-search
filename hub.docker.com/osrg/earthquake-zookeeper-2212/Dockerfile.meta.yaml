MetaArgs: null
Stages:
- BaseName: osrg/dind-ovs-ryu
  Commands:
  - Maintainer: Akihiro Suda <suda.akihiro@lab.ntt.co.jp>
    Name: maintainer
  - Env:
    - Key: EARTHQUAKE_GIT_COMMIT
      Value: v0.1
    Name: env
  - Env:
    - Key: LOG
      Value: file
    Name: env
  - CmdLine:
    - pip uninstall -y ryu && pip install ryu==3.20.2
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --no-check-certificate --quiet https://raw.githubusercontent.com/osrg/pipework/fix-pid-conflict/pipework
      -O /usr/local/bin/pipework
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/local/bin/pipework
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y python-flask python-scapy python-zmq sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install zktraffic==0.1.3 hexdump
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - git clone https://github.com/osrg/earthquake.git &&   ( cd earthquake &&     git
      checkout ${EARTHQUAKE_GIT_COMMIT} &&     git submodule init &&     git submodule
      update )
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /earthquake/example/zk-found-bug.ether
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./banner.txt
    - /banner.txt
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./init.earthquake-zookeeper.sh
    - /init.earthquake-zookeeper.sh
  - CmdLine:
    - chmod +x /init.earthquake-zookeeper.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - wrapdocker
    - /init.dind-ovs-ryu.sh
    - /init.earthquake-zookeeper.sh
    Name: cmd
    PrependShell: false
  From:
    Image: osrg/dind-ovs-ryu
  Name: ""
  Platform: ""
  SourceCode: FROM osrg/dind-ovs-ryu
