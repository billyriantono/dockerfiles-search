MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Key: PHANTOM_JS_VERSION
    Name: arg
    Value: null
  - Env:
    - Key: PHANTOM_JS_VERSION
      Value: ${PHANTOM_JS_VERSION:-2.1.1-linux-x86_64}
    Name: env
  - CmdLine:
    - apt-get update  && apt-get install -y --no-install-recommends         ca-certificates         bzip2         libfontconfig         ttf-wqy-zenhei  &&
      apt-get clean  && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - set -x   && apt-get update  && apt-get install -y --no-install-recommends         curl  &&
      mkdir /tmp/phantomjs  && curl -L https://bitbucket.org/ariya/phantomjs/downloads/phantomjs-${PHANTOM_JS_VERSION}.tar.bz2         |
      tar -xj --strip-components=1 -C /tmp/phantomjs  && mv /tmp/phantomjs/bin/phantomjs
      /usr/local/bin  && curl -Lo /tmp/dumb-init.deb https://github.com/Yelp/dumb-init/releases/download/v1.1.3/dumb-init_1.1.3_amd64.deb  &&
      dpkg -i /tmp/dumb-init.deb  && apt-get purge --auto-remove -y         curl  &&
      apt-get clean  && rm -rf /tmp/* /var/lib/apt/lists/*  && useradd --system --uid
      52379 -m --shell /usr/sbin/nologin phantomjs  && su phantomjs -s /bin/sh -c
      "phantomjs --version"
    Name: run
    PrependShell: true
  - Name: user
    User: phantomjs
  - Name: expose
    Ports:
    - "8910"
  - CmdLine:
    - dumb-init
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - phantomjs
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
