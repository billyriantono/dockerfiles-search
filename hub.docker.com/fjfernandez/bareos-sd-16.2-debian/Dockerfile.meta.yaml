MetaArgs: null
Stages:
- BaseName: debian:latest
  Commands:
  - Maintainer: fjfernandez <fjfc83@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y wget &&     apt-get install -y curl
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q http://download.bareos.org/bareos/release/latest/Debian_8.0/Release.key
      -O- | apt-key add - &&     echo "deb http://download.bareos.org/bareos/release/latest/Debian_8.0/
      /" > /etc/apt/sources.list.d/bareos.list &&     apt-get update -qq &&     apt-get
      install -qq -y bareos-storage
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /docker-entrypoint.sh
  - CmdLine:
    - chmod u+x /docker-entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - tar cfvz /bareos-sd.tgz /etc/bareos/bareos-sd.d
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9103"
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/sbin/bareos-sd
    - -u
    - bareos
    - -f
    Name: cmd
    PrependShell: false
  From:
    Image: debian:latest
  Name: ""
  Platform: ""
  SourceCode: FROM       debian:latest
