    - easy_install https://trac-hacks.org/svn/voteplugin/tags/0.1.5
    Name: run
    PrependShell: true
  - CmdLine:
    - easy_install https://trac-hacks.org/svn/timingandestimationplugin/branches/trac0.12/
    Name: run
    PrependShell: true
  - CmdLine:
    - easy_install https://trac-hacks.org/svn/tracjsganttplugin/0.11/
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./vendor/agilo_source.tar.gz
    - /agilo
  - CmdLine:
    - cd /agilo/agilo* && python setup.py install
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /tracd/run.sh
  - CmdLine:
    - chmod +x /tracd/run.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /tracd/run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
