MetaArgs: null
Stages:
- BaseName: jupyterhub/singleuser
  Commands:
  - Maintainer: jordan <jo357@cam.ac.uk>
    Name: maintainer
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.docker.dockerfile
      Value: '"/jupyterhub/Dockerfile"'
    - Key: org.label-schema.license
      Value: '"MIT"'
    - Key: org.label-schema.name
      Value: '"PyCav jupyterhub/singleuser Custom Image"'
    - Key: org.label-schema.url
      Value: '"https://pycav.org"'
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-type
      Value: '"Git"'
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/pycav"'
    Name: label
  - Name: expose
    Ports:
    - "8888"
  - Name: user
    User: root
  - CmdLine:
    - apt-get -y update &&     apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://ftp.debian.org/debian jessie-backports main" >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -t jessie-backports  -y install ffmpeg
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install vpython
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install pycav
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install nbgrader
    Name: run
    PrependShell: true
  - CmdLine:
    - conda update -y ipywidgets
    Name: run
    PrependShell: true
  - CmdLine:
    - jupyter nbextension enable --py --sys-prefix widgetsnbextension
    Name: run
    PrependShell: true
  - CmdLine:
    - nbgrader extension install
    Name: run
    PrependShell: true
  - CmdLine:
    - nbgrader extension activate
    Name: run
    PrependShell: true
  - CmdLine:
    - userdel jovyan
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir read-only &&     wget https://raw.githubusercontent.com/ipython-contrib/Jupyter-notebook-extensions/master/src/jupyter_contrib_nbextensions/nbextensions/read-only/main.js
      &&     mv main.js read-only/ &&     jupyter nbextension install read-only &&     jupyter
      nbextension enable read-only/main &&     rm -rf read-only/
    Name: run
    PrependShell: true
  - Env:
    - Key: SHELL
      Value: /bin/bash
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - pycav-start.sh
    - /srv/pycav/pycav-start.sh
  - CmdLine:
    - sh
    - /srv/pycav/pycav-start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: jupyterhub/singleuser
  Name: ""
  Platform: ""
  SourceCode: FROM jupyterhub/singleuser
