MetaArgs:
- DefaultValue: microsoft
  Key: NAMESPACE
  ProvidedValue: null
  Value: microsoft
- DefaultValue: dev-nightly
  Key: HOST_TAG
  ProvidedValue: null
  Value: dev-nightly
- DefaultValue: dev
  Key: WORKER_TAG
  ProvidedValue: null
  Value: dev
Stages:
- BaseName: ${NAMESPACE}/azure-functions-base:${HOST_TAG}
  Commands:
  - Key: WORKER_TAG
    Name: arg
    Value: null
  - CmdLine:
    - apt-get update &&     apt-get install -y git wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/Azure/azure-functions-python-worker/archive/${WORKER_TAG}.tar.gz
      &&     tar xvzf ${WORKER_TAG}.tar.gz &&     mv azure-functions-python-worker-*
      azure-functions-python-worker
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -R /azure-functions-python-worker/python /azure-functions-host/workers/python
    Name: run
    PrependShell: true
  - Env:
    - Key: PYENV_ROOT
      Value: /root/.pyenv
    Name: env
  - Env:
    - Key: PATH
      Value: /root/.pyenv/shims:/root/.pyenv/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y git make build-essential libssl-dev
      zlib1g-dev libbz2-dev     libreadline-dev libsqlite3-dev wget curl llvm libncurses5-dev
      libncursesw5-dev     xz-utils tk-dev &&     curl -L https://github.com/pyenv/pyenv-installer/raw/master/bin/pyenv-installer
      | bash
    Name: run
    PrependShell: true
  - CmdLine:
    - pyenv install 3.6.4
    Name: run
    PrependShell: true
  - CmdLine:
    - pyenv global 3.6.4
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade pip &&     pip install azure-functions azure-functions-worker
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./start.sh
    - /azure-functions-host/workers/python/
  - CmdLine:
    - chmod +x /azure-functions-host/workers/python/start.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./worker.config.json
    - /azure-functions-host/workers/python/
  - Env:
    - Key: workers:python:path
      Value: /azure-functions-host/workers/python/start.sh
    Name: env
  From:
    Image: ${NAMESPACE}/azure-functions-base:${HOST_TAG}
  Name: ""
  Platform: ""
  SourceCode: FROM ${NAMESPACE}/azure-functions-base:${HOST_TAG}
