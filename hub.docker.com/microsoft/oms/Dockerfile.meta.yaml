MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: OMSContainers@microsoft.com
    Name: maintainer
  - Labels:
    - Key: vendor
      Value: Microsoft\ Corp
    - Key: com.microsoft.product
      Value: '"OMS Container Docker Provider"'
    - Key: com.microsoft.version
      Value: '"2.0.0-7"'
    Name: label
  - Env:
    - Key: tmpdir
      Value: /opt
    Name: env
  - Env:
    - Key: APPLICATIONINSIGHTS_AUTH
      Value: OTQzNWI0M2YtOTdkNS00ZGVkLThkOTAtYjA0Nzk1OGU2ZTg3
    Name: env
  - Env:
    - Key: AGENT_VERSION
      Value: ciprod03122019
    Name: env
  - Env:
    - Key: AZMON_COLLECT_ENV
      Value: "False"
    Name: env
  - CmdLine:
    - /usr/bin/apt-get update && /usr/bin/apt-get install -y libc-bin wget openssl
      curl sudo python-ctypes sysv-rc net-tools rsyslog cron vim dmidecode apt-transport-https
      && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - setup.sh
    - main.sh
    - $tmpdir/
  - Name: workdir
    Path: ${tmpdir}
  - CmdLine:
    - chmod 775 $tmpdir/*.sh; sync; $tmpdir/setup.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/main.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
