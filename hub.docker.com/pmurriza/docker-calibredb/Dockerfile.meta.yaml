MetaArgs: null
Stages:
- BaseName: frolvlad/alpine-glibc
  Commands:
  - Maintainer: jakbutler
    Name: maintainer
  - Env:
    - Key: CALIBRE_LIBRARY_DIRECTORY
      Value: /opt/calibredb/library
    Name: env
  - Env:
    - Key: CALIBRE_CONFIG_DIRECTORY
      Value: /opt/calibredb/config
    Name: env
  - Env:
    - Key: CALIBREDB_IMPORT_DIRECTORY
      Value: /opt/calibredb/import
    Name: env
  - Env:
    - Key: AUTO_UPDATE
      Value: "0"
    Name: env
  - CmdLine:
    - apk update &&     apk add --no-cache --upgrade     bash     ca-certificates     python     wget     gcc     mesa-gl     imagemagick     qt5-qtbase-x11     xdg-utils     xz     inotify-tools
      &&     wget -O- https://raw.githubusercontent.com/kovidgoyal/calibre/master/setup/linux-installer.py
      | python -c "import sys; main=lambda:sys.stderr.write('Download failed\n');
      exec(sys.stdin.read()); main(install_dir='/opt', isolated=True)" &&     rm -rf
      /tmp/calibre-installer-cache
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run_auto_importer.sh
    - /usr/bin/run_auto_importer.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - autoadd.sh
    - /usr/bin/autoadd.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - mobilize.py
    - /usr/bin/mobilize.py
  - CmdLine:
    - chmod a+x /usr/bin/run_auto_importer.sh   /usr/bin/autoadd.sh   /usr/bin/mobilize.py
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt/calibredb/config
  - Name: volume
    Volumes:
    - /opt/calibredb/import
  - Name: volume
    Volumes:
    - /opt/calibredb/library
  - CmdLine:
    - /usr/bin/run_auto_importer.sh
    Name: cmd
    PrependShell: true
  From:
    Image: frolvlad/alpine-glibc
  Name: ""
  Platform: ""
  SourceCode: FROM frolvlad/alpine-glibc
