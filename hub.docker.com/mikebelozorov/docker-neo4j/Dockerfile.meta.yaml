MetaArgs: null
Stages:
- BaseName: neo4j:3.3.3
  Commands:
  - Env:
    - Key: CONSUL_VERSION
      Value: 1.3.0
    Name: env
  - CmdLine:
    - apk add --no-cache ca-certificates openssl &&     wget https://releases.hashicorp.com/consul/${CONSUL_VERSION}/consul_${CONSUL_VERSION}_linux_amd64.zip
      &&     unzip -d /usr/local/bin consul_${CONSUL_VERSION}_linux_amd64.zip &&     wget
      https://github.com/kreuzwerker/envplate/releases/download/v0.0.8/ep-linux -O
      /usr/local/bin/ep &&     chmod +x /usr/local/bin/ep &&     apk del openssl
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entry-consul.sh
    - /usr/local/bin
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - consul.tpl.json
    - /etc
  - CmdLine:
    - entry-consul.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - neo4j
    Name: cmd
    PrependShell: false
  From:
    Image: neo4j:3.3.3
  Name: ""
  Platform: ""
  SourceCode: FROM neo4j:3.3.3
