MetaArgs: null
Stages:
- BaseName: xenolf/lego
  Commands:
  - Maintainer: Stephane Albert "sheeprine@nullplace.com"
    Name: maintainer
  - Env:
    - Key: DAYS
      Value: "15"
    Name: env
  - Env:
    - Key: NOTIF_MAIL
      Value: changeme
    Name: env
  - Env:
    - Key: HTTP_PORT
      Value: "1080"
    Name: env
  - Env:
    - Key: TLS_PORT
      Value: "1443"
    Name: env
  - CmdLine:
    - apk add --no-cache openssl && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /
  - Name: volume
    Volumes:
    - /data
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: xenolf/lego
  Name: ""
  Platform: ""
  SourceCode: FROM xenolf/lego
