MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Taylor Bertie <taylor.bertie@solnet.co.nz>
    Name: maintainer
  - Labels:
    - Key: Description
      Value: '"This image is used to stand up a keepalived daemon that will keep a
        VIP active between multiple nodes. This container must run in privleged mode
        with host networking in order to operate. Provide VIPs via ''203.0.113.0/24/eth0''"'
    - Key: Version
      Value: '"1.2.7"'
    Name: label
  - Env:
    - Key: KA_PKG_VRS
      Value: 1:1.2.7-1ubuntu1
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install python python-jinja2 python-ipy python-netifaces
      python-requests keepalived=$KA_PKG_VRS -y &&     apt-get clean &&     rm -rf
      /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /ka-data/ &&     mkdir -p /ka-data/scripts &&     mkdir -p /ka-templates
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - templates/keepalived.conf
    - /ka-templates/keepalived.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/check_haproxy.py
    - /usr/local/bin/check_haproxy
  - CmdLine:
    - chmod +x /usr/local/bin/check_haproxy
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/entry.py
    - /usr/local/bin/entry
  - CmdLine:
    - chmod +x /usr/local/bin/entry
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /ka-data
  - CmdLine:
    - /usr/local/bin/entry
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
