MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Taylor Bertie <taylor.bertie@solnet.co.nz>
    Name: maintainer
  - Labels:
    - Key: Description
      Value: '"This image is used to stand up an unsecured kibana instance. Provide
        the elasticsearch URL as the argument (no default; required) on startup"'
    - Key: Version
      Value: '"4.4.0"'
    Name: label
  - Env:
    - Key: KB_PKG_NAME
      Value: kibana-4.1.0-linux-x64
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install wget python python-requests python-jinja2
      python-openssl python-crypto -y &&     apt-get clean &&     rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /kb-data &&     mkdir -p /kb-data/ssl &&     mkdir -p /kb-templates
    Name: run
    PrependShell: true
  - CmdLine:
    - cd / &&   wget https://download.elastic.co/kibana/kibana/$KB_PKG_NAME.tar.gz
      &&   tar xvzf $KB_PKG_NAME.tar.gz &&   rm -f $KB_PKG_NAME.tar.gz &&   mv /$KB_PKG_NAME
      /kibana &&   rm /kibana/config/kibana.yml
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /kb-data/ssl/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - templates/kibana.yml
    - /kb-templates/kibana.yml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/entry.py
    - /usr/local/bin/entry
  - CmdLine:
    - chmod +x /usr/local/bin/entry
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /kb-data
  - CmdLine:
    - /usr/local/bin/entry
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "5601"
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
