MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - CmdLine:
    - "apt-get update && apt-get install -y  \tca-certificates \tunzip \tgit \tcurl
      \tmake \tcmake \tgcc \tg++ \tclang \tllvm \tyasm \tnasm \tpkg-config \tgcc-mingw-w64
      \tg++-mingw-w64 \tlibz-mingw-w64-dev \tpkg-config-mingw-w64-i686 \tpkg-config-mingw-w64-x86-64
      \tgcc-arm-linux-gnueabihf \tg++-arm-linux-gnueabihf \tpkg-config-arm-linux-gnueabihf
      \tgcc-aarch64-linux-gnu \tg++-aarch64-linux-gnu \tpkg-config-aarch64-linux-gnu
      \tgcc-mips64el-linux-gnuabi64 \tg++-mips64el-linux-gnuabi64 \tpkg-config-mips64el-linux-gnuabi64
      \    && apt-get clean     && curl https://dl.google.com/go/go1.13.6.linux-amd64.tar.gz
      | tar xvz -C /usr/local     && curl https://media.githubusercontent.com/media/illuspas/resources/master/tar/osxcross-10.10.tar.gz
      | tar xvz -C /"
    Name: run
    PrependShell: true
  - Env:
    - Key: GOPATH
      Value: /go
    Name: env
  - Env:
    - Key: PATH
      Value: $GOPATH/bin:/usr/local/go/bin:/usr/osxcross/target/bin:$PATH
    Name: env
  - Name: workdir
    Path: /workdir
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
