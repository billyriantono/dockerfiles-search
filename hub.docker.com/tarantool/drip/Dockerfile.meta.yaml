MetaArgs: null
Stages:
- BaseName: python:2
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /opt/drip
  - CmdLine:
    - pip install -r /opt/drip/requirements.txt
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/drip
  - Env:
    - Key: DRIP_DOCKER_SOCKET
      Value: /var/run/docker.sock
    - Key: DRIP_ROUTE_TAG
      Value: "1"
    - Key: DRIP_METRIC
      Value: "1"
    - Key: DRIP_NEXT_HOP
      Value: 127.0.0.1
    - Key: DRIP_AUTH_TYPE
      Value: md5
    - Key: DRIP_NEIGHBOR
      Value: 127.0.0.1
    - Key: DRIP_NETWORKS
      Value: bridge
    Name: env
  - CmdLine:
    - python drip.py     --route-tag $DRIP_ROUTE_TAG     --metric $DRIP_METRIC     --next-hop
      $DRIP_NEXT_HOP     --auth-type $DRIP_AUTH_TYPE     --neighbor $DRIP_NEIGHBOR     $DRIP_NETWORKS
    Name: cmd
    PrependShell: true
  From:
    Image: python:2
  Name: ""
  Platform: ""
  SourceCode: FROM python:2
