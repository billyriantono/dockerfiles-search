MetaArgs:
- DefaultValue: '"ubuntu:18.04"'
  Key: BASE
  ProvidedValue: null
  Value: '"ubuntu:18.04"'
Stages:
- BaseName: $BASE
  Commands:
  - Maintainer: Tommi2Day
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: HOSTNAME
      Value: bareos
    Name: env
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - CmdLine:
    - apt-get update && apt-get upgrade -y && apt-get install -y wget less aptitude
      mariadb-server apache2 postfix ntpdate vim inetutils-ping net-tools dnsutils
      iproute2 gnupg locales && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /db /backup
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://download.bareos.org/bareos/release/latest/xUbuntu_18.04/ /"
      > /etc/apt/sources.list.d/bareos.list
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q http://download.bareos.org/bareos/release/latest/xUbuntu_18.04/Release.key
      -O- | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y bareos bareos-database-mysql bareos-webui
      && apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  - Chown: ""
    Name: add
    SourcesAndDest:
    - prepare.sh
    - start.sh
    - configure.sh
    - /root/
  - CmdLine:
    - chmod u+x /root/*.sh && /root/configure.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - tar cfvz etc.tgz /etc/bareos /etc/bareos-webui /etc/mysql
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /db
    - /var/log/mysql
    - /backup
    - /etc/bareos
    - /var/log/bareos
    - /etc/bareos-webui
    - /etc/mysql
    - /var/log/apache2
  - Name: expose
    Ports:
    - "3306"
    - "80"
    - "9101"
    - "9102"
    - "9103"
  - CmdLine:
    - /root/prepare.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /root/start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: $BASE
  Name: ""
  Platform: ""
  SourceCode: FROM       $BASE
