MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - CmdLine:
    - 'apk upgrade -U &&     apk --no-cache --update --repository=http://dl-4.alpinelinux.org/alpine/edge/testing
      add -u     git     openssh-client     yarn     && yarn global add commitizen
      cz-conventional-changelog standard-version     && echo ''{ "path": "cz-conventional-changelog"  }''
      > ~/.czrc     && rm -fr /var/cache/apk/*     && git config --global user.email
      "drone@gmail.com"     && git config --global user.name "Drone"'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - drone-changelog-tag
    - /usr/local/bin/drone-changelog-tag
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
