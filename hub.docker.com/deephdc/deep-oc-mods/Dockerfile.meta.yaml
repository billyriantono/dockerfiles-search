MetaArgs:
- DefaultValue: 1.12.0
  Key: tag
  ProvidedValue: null
  Value: 1.12.0
- DefaultValue: py36
  Key: pyVer
  ProvidedValue: null
  Value: py36
Stages:
- BaseName: deephdc/tensorflow:${tag}-${pyVer}
  Commands:
  - Labels:
    - Key: maintainer
      Value: '''Stefan Dlugolinsky'''
    Name: label
  - Labels:
    - Key: version
      Value: '''0.3.1'''
    Name: label
  - Labels:
    - Key: description
      Value: '''MODS (Massive Online Data Streams)'''
    Name: label
  - Key: branch
    Name: arg
    Value: master
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive     apt-get update &&     apt-get install -y
      --no-install-recommends          git          curl
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://downloads.rclone.org/rclone-current-linux-amd64.deb --output rclone-current-linux-amd64.deb
      &&     dpkg -i rclone-current-linux-amd64.deb &&     apt install -f &&     rm
      rclone-current-linux-amd64.deb &&     apt-get clean &&     rm -rf /var/lib/apt/lists/*
      &&     rm -rf /root/.cache/pip/* &&     rm -rf /tmp/*
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Name: workdir
    Path: /srv
  - Env:
    - Key: DISABLE_AUTHENTICATION_AND_ASSUME_AUTHENTICATED_USER
      Value: "yes"
    Name: env
  - CmdLine:
    - git clone -b $branch https://github.com/deephdc/mods.git &&     cd  mods &&     pip3
      install --no-cache-dir -e . &&     rm -rf /root/.cache/pip3/* &&     rm -rf
      /tmp/* &&     cd ..
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5000"
  - CmdLine:
    - sh
    - -c
    - deepaas-run --openwhisk-detect --listen-ip 0.0.0.0
    Name: cmd
    PrependShell: false
  From:
    Image: deephdc/tensorflow:${tag}-${pyVer}
  Name: ""
  Platform: ""
  SourceCode: FROM deephdc/tensorflow:${tag}-${pyVer}
