MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Lara Lloret Iglesias <lloret@ifca.unican.es>"'
    Name: label
  - Labels:
    - Key: version
      Value: '"0.1"'
    Name: label
  - Labels:
    - Key: description
      Value: '"DEEP as a Service: Container for conus classification"'
    Name: label
  - CmdLine:
    - apt-get update &&     apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --no-install-recommends         curl         git         python-setuptools         python-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends          build-essential          python-dev          python-wheel          python-numpy          python-scipy          python-tk
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade https://github.com/Theano/Theano/archive/master.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade https://github.com/Lasagne/Lasagne/archive/master.zip
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /srv
  - CmdLine:
    - apt-get install -y nano
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/indigo-dc/conus-classification-theano -b package  &&     cd
      conus-classification-theano &&     pip install -e . &&     cd ..
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install deepaas
    Name: run
    PrependShell: true
  - Env:
    - Key: SWIFT_CONTAINER_conus
      Value: https://cephrgw01.ifca.es:8080/swift/v1/conus/
    Name: env
  - Env:
    - Key: THEANO_TR_WEIGHTS_conus
      Value: resnet50_70classes_100epochs.npz
    Name: env
  - Env:
    - Key: THEANO_TR_JSON_conus
      Value: resnet50_70classes_100epochs.json
    Name: env
  - Env:
    - Key: SYNSETS_conus
      Value: synsets.txt
    Name: env
  - Env:
    - Key: INFO_conus
      Value: info.txt
    Name: env
  - CmdLine:
    - curl -o ./conus-classification-theano/conus_classification/training_weights/${THEANO_TR_WEIGHTS_conus}
      ${SWIFT_CONTAINER_conus}${THEANO_TR_WEIGHTS_conus}
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o ./conus-classification-theano/conus_classification/training_info/${THEANO_TR_JSON_conus}
      ${SWIFT_CONTAINER_conus}${THEANO_TR_JSON_conus}
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o ./conus-classification-theano/data/data_splits/synsets.txt  ${SWIFT_CONTAINER_conus}${SYNSETS_conus}
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5000"
  - CmdLine:
    - apt-get install nano
    Name: run
    PrependShell: true
  - CmdLine:
    - deepaas-run --listen-ip 0.0.0.0
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
