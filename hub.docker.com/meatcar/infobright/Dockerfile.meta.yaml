MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Denys Pavlov <denys.pavlov@gmail.com>
    Name: maintainer
  - CmdLine:
    - dpkg-divert --local --rename --add /sbin/initctl
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /bin/true /sbin/initctl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qq update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qqy install wget screen
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp; wget -nv -q  http://www.infobright.org/downloads/ice/infobright-4.0.7-0-x86_64-ice.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg -i /tmp/infobright-4.0.7-0-x86_64-ice.deb >/dev/null
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/infobright/; ./postconfig.sh >/dev/null
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/usr/local/infobright/bin:/usr/local/infobright/scripts
    Name: env
  - Env:
    - Key: MYSQL_DATADIR
      Value: /mnt/mysql_data
    Name: env
  - Name: workdir
    Path: /usr/local/infobright
  - Name: volume
    Volumes:
    - /mnt/mysql_data
  - CmdLine:
    - sed -i -e "s;^\(.*\)/usr/local/infobright-.*/data\(.*\)$;\1$MYSQL_DATADIR\2;"
      /etc/my-ib.cnf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/\(\#skip-networking\)/\1\nbind-address=0.0.0.0\nskip-name-resolve/"
      /etc/my-ib.cnf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker-entrypoint.sh
    - /entrypoint.sh
  - Name: expose
    Ports:
    - "5029"
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - mysqld_safe
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
