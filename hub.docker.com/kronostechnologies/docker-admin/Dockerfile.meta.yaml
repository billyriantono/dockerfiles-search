MetaArgs: null
Stages:
- BaseName: debian:stretch-slim
  Commands:
  - Maintainer: sysadmin@kronostechnologies.com
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: SSH_ALLOWGROUPS
      Value: root
    Name: env
  - Env:
    - Key: SSSD_LDAP_DEFAULT_AUTHOK
      Value: ''''''
    Name: env
  - Env:
    - Key: SSSD_LDAP_URI
      Value: ''''''
    Name: env
  - Env:
    - Key: SSSD_LDAP_DEFAULT_BIND_DN
      Value: ''''''
    Name: env
  - Env:
    - Key: SSSD_LDAP_SEARCH_BASE
      Value: ''''''
    Name: env
  - Env:
    - Key: SSSD_LDAP_USER_SEARCH_BASE
      Value: ''''''
    Name: env
  - Env:
    - Key: SSSD_LDAP_GROUP_SEARCH_BASE
      Value: ''''''
    Name: env
  - Env:
    - Key: SSSD_LDAP_SUDO_SEARCH_BASE
      Value: ''''''
    Name: env
  - Env:
    - Key: SSL_CERTIFICATE_DOWNLOAD_URL
      Value: ''''''
    Name: env
  - Env:
    - Key: MYSQL_HOST
      Value: localhost
    Name: env
  - Env:
    - Key: MYSQL_USER
      Value: root
    Name: env
  - Env:
    - Key: MYSQL_PASSWORD
      Value: ''''''
    Name: env
  - Env:
    - Key: MYSQL_SSL_CA
      Value: ''''''
    Name: env
  - Env:
    - Key: MYSQL_PROMPT
      Value: '''docker@localhost [\\d]>\\_'''
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends apt-transport-https
      ca-certificates curl gnupg2 libnss-sss libpam-sss libsss-sudo lsb-release mysql-client
      openssh-server sssd sudo vim && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://download.docker.com/linux/debian/gpg
    - docker.gpg
  - CmdLine:
    - apt-key add docker.gpg && rm docker.gpg && echo "deb [arch=amd64] https://download.docker.com/linux/debian
      $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list && apt-get
      update && apt-get install -y --no-install-recommends docker-ce && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/kronostechnologies/docker-init-entrypoint/releases/download/1.3.0/entrypoint.sh
    - /usr/local/bin/entrypoint.sh
  - CmdLine:
    - chmod +x /usr/local/bin/entrypoint.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./docker/
    - /
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /usr/local/bin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
