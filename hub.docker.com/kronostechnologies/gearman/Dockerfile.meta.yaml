MetaArgs: null
Stages:
- BaseName: debian:buster-slim
  Commands:
  - Maintainer: sysadmin@kronostechnologies.com
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: GEARMAN_JOB_RETRIES
      Value: "1"
    Name: env
  - Env:
    - Key: GEARMAN_LOG_FILE
      Value: stderr
    Name: env
  - Env:
    - Key: GEARMAN_ROUND_ROBIN
      Value: "true"
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/kronostechnologies/gearmand/releases/download/1.1.18-161-ga95d1c13/gearmand_1.1.18+161-ga95d1c13-1_amd64.deb
    - /tmp/
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends /tmp/*.deb && apt-get
      clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/* /usr/share/doc/*
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd gearman && mkdir -p /opt/gearman &&     chown gearman /opt/gearman
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/gearman
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./bin
    - /opt/gearman/bin
  - CmdLine:
    - chmod +x /opt/gearman/bin/*
    Name: run
    PrependShell: true
  - Name: user
    User: gearman
  - Name: expose
    Ports:
    - "4730"
  - CmdLine:
    - /opt/gearman/bin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:buster-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:buster-slim
