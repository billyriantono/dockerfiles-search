MetaArgs: null
Stages:
- BaseName: openjdk:8u181-jdk
  Commands:
  - Key: SCALA_VERSION
    Name: arg
    Value: 2.12.4
  - Key: SBT_VERSION
    Name: arg
    Value: 0.13.8
  - CmdLine:
    - export DEBIAN_FRONTEND=noninteractive;     export DEBCONF_NONINTERACTIVE_SEEN=true;     echo
      'locales locales/locales_to_be_generated multiselect     en_US.UTF-8 UTF-8'
      | debconf-set-selections;     echo 'locales locales/default_environment_locale      select  en_US.UTF-8'
      | debconf-set-selections;     echo 'tzdata tzdata/Areas select America' | debconf-set-selections;     echo
      'tzdata tzdata/Zones/America select New_York' | debconf-set-selections;     apt-get
      update -qqy && apt-get install -qqy --no-install-recommends tzdata locales &&
      apt-get clean && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - touch /usr/lib/jvm/java-8-openjdk-amd64/release
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fsL https://downloads.typesafe.com/scala/$SCALA_VERSION/scala-$SCALA_VERSION.tgz
      | tar xfz - -C /root/ &&   echo >> /root/.bashrc &&   echo 'export PATH=~/scala-$SCALA_VERSION/bin:$PATH'
      >> /root/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L -o sbt-$SBT_VERSION.deb https://dl.bintray.com/sbt/debian/sbt-$SBT_VERSION.deb
      &&   dpkg -i sbt-$SBT_VERSION.deb &&   rm sbt-$SBT_VERSION.deb &&   apt-get
      update &&   apt-get install sbt &&   sbt sbtVersion
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  From:
    Image: openjdk:8u181-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM  openjdk:8u181-jdk
