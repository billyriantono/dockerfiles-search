MetaArgs: null
Stages:
- As: builder
  BaseName: alpine:latest
  Commands:
  - Key: VERSION
    Name: arg
    Value: 0.8.13
  - CmdLine:
    - apk add --update libc-dev wget gcc make &&     cd / &&     wget -q  https://github.com/z3APA3A/3proxy/archive/${VERSION}.tar.gz
      &&     tar -xf ${VERSION}.tar.gz &&     cd 3proxy-${VERSION} &&     make -f
      Makefile.Linux
    Name: run
    PrependShell: true
  From:
    Image: alpine:latest
  Name: builder
  Platform: ""
  SourceCode: FROM alpine:latest as builder
- BaseName: alpine:latest
  Commands:
  - Key: VERSION
    Name: arg
    Value: 0.8.13
  - Name: workdir
    Path: /etc/3proxy/
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /3proxy-${VERSION}/src/3proxy
    - /etc/3proxy/
  - CmdLine:
    - apk --no-cache --no-progress upgrade &&     mkdir -p /etc/3proxy/cfg &&     mkdir
      -p /etc/3proxy/cfg/traf &&     chmod -R +x /etc/3proxy/3proxy
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./3proxy.cfg
    - /etc/3proxy/cfg/3proxy.cfg
  - Name: volume
    Volumes:
    - /etc/3proxy/cfg/
  - Name: expose
    Ports:
    - 1080:1080/tcp
    - 3128:3128/tcp
    - 8080/tcp
  - CmdLine:
    - ./3proxy
    - ./cfg/3proxy.cfg
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
