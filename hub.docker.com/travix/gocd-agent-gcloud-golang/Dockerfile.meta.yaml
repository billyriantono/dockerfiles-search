MetaArgs: null
Stages:
- BaseName: travix/gocd-agent-gcloud:18.12.0
  Commands:
  - Maintainer: Travix
    Name: maintainer
  - Env:
    - Key: GO_VERSION
      Value: "1.8"
    - Key: GOPATH
      Value: /var/go/gocode
    Name: env
  - CmdLine:
    - apt-get update     && apt-get install -y gcc     && apt-get clean     && rm
      -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*     && curl -fSL "https://storage.googleapis.com/golang/go${GO_VERSION}.linux-amd64.tar.gz"
      -o go${GO_VERSION}.linux-amd64.tar.gz     && tar -C /usr/local -xzf go${GO_VERSION}.linux-amd64.tar.gz     &&
      echo "export PATH=$PATH:/usr/local/go/bin" >> /var/go/.bashrc     && rm -f go${GO_VERSION}.linux-amd64.tar.gz     &&
      /usr/local/go/bin/go get -u github.com/go-swagger/go-swagger/cmd/swagger
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /usr/local/go/bin:/var/go/gocode/bin:$PATH
    Name: env
  From:
    Image: travix/gocd-agent-gcloud:18.12.0
  Name: ""
  Platform: ""
  SourceCode: FROM travix/gocd-agent-gcloud:18.12.0
