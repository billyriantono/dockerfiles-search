MetaArgs: null
Stages:
- BaseName: travix/gocd-agent-gcloud:18.12.0
  Commands:
  - Maintainer: Travix
    Name: maintainer
  - Env:
    - Key: MAVEN_VERSION
      Value: 3.3.9
    Name: env
  - CmdLine:
    - echo "deb http://http.debian.net/debian jessie-backports main" | tee /etc/apt/sources.list.d/jessie-backports.list     &&
      apt-get update     && apt-get install -y -t jessie-backports         openjdk-8-jre-headless         openjdk-8-jre         openjdk-8-jdk-headless         openjdk-8-jdk     &&
      curl -fSL "http://apache.cs.uu.nl/maven/maven-3/$MAVEN_VERSION/binaries/apache-maven-$MAVEN_VERSION-bin.zip"
      -o apache-maven.zip     && unzip apache-maven.zip -d /opt     && rm -f apache-maven.zip     &&
      apt-get clean     && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*     && curl
      -fSL "https://downloads.gradle.org/distributions/gradle-2.14-bin.zip" -o gradle-2.14-bin.zip     &&
      unzip gradle-2.14-bin.zip -d /opt     && rm -f gradle-2.14-bin.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: GRADLE_HOME
      Value: /opt/gradle-2.14
    Name: env
  - Env:
    - Key: PATH
      Value: /opt/apache-maven-$MAVEN_VERSION/bin:/opt/gradle-2.14/bin:$PATH
    Name: env
  From:
    Image: travix/gocd-agent-gcloud:18.12.0
  Name: ""
  Platform: ""
  SourceCode: FROM travix/gocd-agent-gcloud:18.12.0
