MetaArgs: null
Stages:
- BaseName: gcr.io/google_containers/fluentd-elasticsearch:1.23
  Commands:
  - Maintainer: Travix
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./td-agent.conf
    - /etc/td-agent/td-agent.conf
  - CmdLine:
    - chmod 500 /etc/td-agent/td-agent.conf
    Name: run
    PrependShell: true
  - Env:
    - Key: ELASTICSEARCH_HOST_NAME
      Value: '"elasticsearch-logging"'
    - Key: LOGSTASH_PREFIX
      Value: '"logstash"'
    - Key: LOGSTASH_DATEFORMAT
      Value: '"%Y.%m.%d"'
    Name: env
  - CmdLine: null
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - sed -i -e "s|host elasticsearch-logging|host ${ELASTICSEARCH_HOST_NAME}|" /etc/td-agent/td-agent.conf     &&
      sed -i -e "s|logstash_prefix logstash|logstash_prefix ${LOGSTASH_PREFIX}|" /etc/td-agent/td-agent.conf     &&
      sed -i -e "s|logstash_dateformat %Y.%m.%d|logstash_dateformat ${LOGSTASH_DATEFORMAT}|"
      /etc/td-agent/td-agent.conf     && /usr/sbin/td-agent 2>&1 >> /var/log/fluentd.log
    Name: cmd
    PrependShell: true
  From:
    Image: gcr.io/google_containers/fluentd-elasticsearch:1.23
  Name: ""
  Platform: ""
  SourceCode: FROM gcr.io/google_containers/fluentd-elasticsearch:1.23
