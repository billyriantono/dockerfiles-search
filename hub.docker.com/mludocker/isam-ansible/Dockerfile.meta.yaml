MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Env:
    - Key: container
      Value: docker
    Name: env
  - CmdLine:
    - yum -y update; yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install epel-release; yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install unzip gcc curl openssl-devel openssh-client git python python-pip
      python-crypto python-ldap python-devel; yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade pip requests ansible
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade git+https://github.com/ibm-security/ibmsecurity#egg=ibmsecurity
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y remove epel-release gcc openssl-devel
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/ansible/ /ansible /etc/ansible/roles/
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "[local]" >> /etc/ansible/hosts &&     echo "localhost" >> /etc/ansible/hosts
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /ansible/playbooks
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /ansible/playbooks
  - CmdLine:
    - ansible-galaxy install -c -p /etc/ansible/roles git+https://github.com/ibm-security/isam-ansible-roles.git
    Name: run
    PrependShell: true
  - Env:
    - Key: ANSIBLE_GATHERING
      Value: smart
    Name: env
  - Env:
    - Key: ANSIBLE_HOST_KEY_CHECKING
      Value: "false"
    Name: env
  - Env:
    - Key: ANSIBLE_RETRY_FILES_ENABLED
      Value: "false"
    Name: env
  - Env:
    - Key: ANSIBLE_ROLES_PATH
      Value: /etc/ansible/roles/isam-ansible-roles
    Name: env
  - Env:
    - Key: ANSIBLE_SSH_PIPELINING
      Value: "True"
    Name: env
  - Env:
    - Key: PATH
      Value: /ansible/bin:$PATH
    Name: env
  - Env:
    - Key: PYTHONPATH
      Value: /ansible/lib
    Name: env
  - CmdLine:
    - ansible-playbook
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
