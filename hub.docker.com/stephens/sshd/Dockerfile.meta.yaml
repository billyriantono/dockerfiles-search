MetaArgs: null
Stages:
- BaseName: stackbrew/ubuntu:13.10
  Commands:
  - Maintainer: Greg Stephens < greg [at] udon {dot} org>
    Name: maintainer
  - Env:
    - Key: MYPASSWORD
      Value: password
    Name: env
  - CmdLine:
    - echo "deb http://archive.ubuntu.com/ubuntu saucy main universe" > /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "root:$MYPASSWORD" | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install python-pip python-dev supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/log/supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/echo -e "[supervisord]\nnodaemon=true\n" >/etc/supervisord.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install openssh-server
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/.*session.*required.*pam_loginuid.so.*/session optional pam_loginuid.so/g'
      /etc/pam.d/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/echo -e "LANG=\"en_US.UTF-8\"" > /etc/default/local
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /bin/echo -e "[program:sshd]\ndirectory=/usr/local\ncommand=/usr/sbin/sshd -D\nautostart=true\nautorestart=true\nredirect_stderr=true\n"
      >>/etc/supervisord.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/supervisord
    - -n
    Name: entrypoint
    PrependShell: false
  From:
    Image: stackbrew/ubuntu:13.10
  Name: ""
  Platform: ""
  SourceCode: FROM stackbrew/ubuntu:13.10
