MetaArgs:
- DefaultValue: "7.2"
  Key: PHP_VERSION
  ProvidedValue: null
  Value: "7.2"
Stages:
- BaseName: chialab/php:${PHP_VERSION}-apache
  Commands:
  - CmdLine:
    - curl -o /wait-for-it.sh https://raw.githubusercontent.com/vishnubob/wait-for-it/master/wait-for-it.sh     &&
      chmod +x /wait-for-it.sh     && echo "[PHP]\noutput_buffering = 4096\nmemory_limit
      = -1" > /usr/local/etc/php/php.ini
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /var/www/html
  - Env:
    - Key: APP_NAME
      Value: BE4-MANAGER
    Name: env
  - Key: DEBUG
    Name: arg
    Value: null
  - Env:
    - Key: DEBUG
      Value: ${DEBUG:-false}
    Name: env
  - Name: workdir
    Path: /var/www/html
  - CmdLine:
    - chown -R www-data:www-data /var/www/html
    Name: run
    PrependShell: true
  - Name: user
    User: www-data:www-data
  - CmdLine:
    - if [ ! "$DEBUG" = "true" ]; then export COMPOSER_ARGS='--no-dev'; fi     &&
      composer install $COMPOSER_ARGS --optimize-autoloader --no-interaction --quiet
    Name: run
    PrependShell: true
  - Name: user
    User: root:root
  - Env:
    - Key: NODE_VERSION
      Value: 12.6.0
    Name: env
  - CmdLine:
    - apt install -y curl
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.34.0/install.sh
      | bash
    Name: run
    PrependShell: true
  - Env:
    - Key: NVM_DIR
      Value: /root/.nvm
    Name: env
  - CmdLine:
    - . "$NVM_DIR/nvm.sh" && nvm install ${NODE_VERSION}
    Name: run
    PrependShell: true
  - CmdLine:
    - . "$NVM_DIR/nvm.sh" && nvm use v${NODE_VERSION}
    Name: run
    PrependShell: true
  - CmdLine:
    - . "$NVM_DIR/nvm.sh" && nvm alias default v${NODE_VERSION}
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/root/.nvm/versions/node/v${NODE_VERSION}/bin/:${PATH}"'
    Name: env
  - CmdLine:
    - npm install -g yarn
    Name: run
    PrependShell: true
  - CmdLine:
    - yarn && yarn build
    Name: run
    PrependShell: true
  - Env:
    - Key: LOG_DEBUG_URL
      Value: '"console:///?stream=php://stdout"'
    - Key: LOG_ERROR_URL
      Value: '"console:///?stream=php://stderr"'
    Name: env
  - Health:
      Interval: 30000000000
      StartPeriod: 60000000000
      Test:
      - CMD-SHELL
      - curl -f http://localhost/login || exit 1
      Timeout: 3000000000
    Name: healthcheck
  - CmdLine:
    - apache2-foreground
    Name: cmd
    PrependShell: false
  From:
    Image: chialab/php:${PHP_VERSION}-apache
  Name: ""
  Platform: ""
  SourceCode: FROM chialab/php:${PHP_VERSION}-apache
