MetaArgs: null
Stages:
- BaseName: m3adow/ubuntu_dumb-init_gosu:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Till Wiese <mail-github.com@till-wiese.de>"'
    Name: label
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get update   && apt-get install -y --no-install-recommends       python
      python-pil python-ldap python-urllib3       python-setuptools python-mysqldb
      python-memcache       python-requests curl sqlite3   && apt-get clean && rm
      -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -d /seafile -M -s /bin/bash -c "Seafile User" seafile   && mkdir -p
      /opt/haiwen /seafile/   && curl -sL $(curl -sL https://www.seafile.com/en/download/     |
      grep -oE 'https://.*seafile-server.*x86-64.tar.gz'|sort -r|head -1)     | tar
      -C /opt/haiwen/ -xz   && ln -s /opt/haiwen/seafile-server-* /opt/haiwen/seafile-server-latest   &&
      chown -R seafile:seafile /seafile /opt/haiwen
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - seafile-entrypoint.sh
    - /usr/local/bin/
  - Name: expose
    Ports:
    - "8000"
    - "8082"
  - CmdLine:
    - /usr/bin/dumb-init
    - /usr/local/bin/seafile-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: m3adow/ubuntu_dumb-init_gosu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM m3adow/ubuntu_dumb-init_gosu:latest
