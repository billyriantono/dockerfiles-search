MetaArgs: null
Stages:
- BaseName: mhart/alpine-node:latest
  Commands:
  - Env:
    - Key: ELIXIR_VERSION
      Value: 1.3.2
    Name: env
  - CmdLine:
    - apk --no-cache add git inotify-tools
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --no-cache add   erlang   erlang-asn1   erlang-crypto   erlang-dev   erlang-erl-interface   erlang-eunit   erlang-inets   erlang-parsetools   erlang-public-key   erlang-sasl   erlang-ssl   erlang-syntax-tools   erlang-tools
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/opt/elixir-${ELIXIR_VERSION}/bin
    Name: env
  - CmdLine:
    - apk --no-cache add --virtual build-dependencies wget ca-certificates   && wget
      https://github.com/elixir-lang/elixir/releases/download/v${ELIXIR_VERSION}/Precompiled.zip   &&
      mkdir -p /opt/elixir-${ELIXIR_VERSION}/   && unzip Precompiled.zip -d /opt/elixir-${ELIXIR_VERSION}/   &&
      rm -rf Precompiled.zip /etc/ssl   && apk del build-dependencies
    Name: run
    PrependShell: true
  - CmdLine:
    - mix local.hex --force &&   mix local.rebar --force &&   mix hex.info
    Name: run
    PrependShell: true
  - CmdLine:
    - yes | mix archive.install   https://github.com/phoenixframework/archives/raw/master/phoenix_new.ez
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /cwd
  - CmdLine:
    - /bin/sh
    Name: cmd
    PrependShell: true
  From:
    Image: mhart/alpine-node:latest
  Name: ""
  Platform: ""
  SourceCode: FROM mhart/alpine-node:latest
