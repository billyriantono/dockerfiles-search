MetaArgs: null
Stages:
- BaseName: openjdk:8-jre-slim
  Commands:
  - CmdLine:
    - apt-get update   && apt-get install -y     curl     apt-transport-https     gnupg   &&
      echo 'deb     http://lsc-project.org/debian lsc main' >> /etc/apt/sources.list.d/lsc-project.list   &&
      echo 'deb-src http://lsc-project.org/debian lsc main' >> /etc/apt/sources.list.d/lsc-project.list   &&
      curl -sL http://ltb-project.org/wiki/lib/RPM-GPG-KEY-LTB-project | APT_KEY_DONT_WARN_ON_DANGEROUS_USAGE=non-empty
      apt-key add -   && apt-get update && apt-get install -y     lsc   && apt-get
      remove --purge -y     gnupg     apt-transport-https
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /home/lsc && chown -R lsc.lsc /home/lsc
    Name: run
    PrependShell: true
  - Name: user
    User: lsc
  - Name: workdir
    Path: /home/lsc
  From:
    Image: openjdk:8-jre-slim
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre-slim
