MetaArgs: null
Stages:
- BaseName: java:7-jre
  Commands:
  - Env:
    - Key: DATADIR
      Value: /opt/gcd/data
    Name: env
  - Env:
    - Key: PORT
      Value: "8080"
    Name: env
  - Env:
    - Key: DATASTORE_HOST
      Value: http://localhost:$PORT
    Name: env
  - Env:
    - Key: DATASTORE_DATASET
      Value: $PROJ_ID
    Name: env
  - Env:
    - Key: CONSISTENCY
      Value: "0.9"
    Name: env
  - CmdLine:
    - mkdir -p ${DATADIR}
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://storage.googleapis.com/gcd/tools/gcd-v1beta2-rev1-3.0.2.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip gcd-v1beta2-rev1-3.0.2.zip && rm gcd-v1beta2-rev1-3.0.2.zip
    Name: run
    PrependShell: true
  - Name: workdir
    Path: gcd-v1beta2-rev1-3.0.2
  - CmdLine:
    - ./gcd.sh create -d $PROJ_ID /opt/gcd/data; ./gcd.sh start --consistency=$CONSISTENCY
      --host=0.0.0.0 --port=$PORT /opt/gcd/data
    Name: cmd
    PrependShell: true
  From:
    Image: java:7-jre
  Name: ""
  Platform: ""
  SourceCode: FROM java:7-jre
