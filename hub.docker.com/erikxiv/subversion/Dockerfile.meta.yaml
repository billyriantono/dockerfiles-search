MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.8
  Commands:
  - Maintainer: Erik Larsson <erik.larsson@musiker.nu>
    Name: maintainer
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - CmdLine:
    - rm -rf /etc/service/sshd /etc/my_init.d/00_regen_ssh_host_keys.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - CmdLine:
    - echo 'deb http://us.archive.ubuntu.com/ubuntu/ precise universe' >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - LC_ALL=C DEBIAN_FRONTEND=noninteractive apt-get install -y subversion
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Env:
    - Key: SVN_REPONAME
      Value: repos
    Name: env
  - Name: expose
    Ports:
    - "3690"
  - CmdLine:
    - mkdir /etc/service/svn
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - svn.sh
    - /etc/service/svn/run
  - CmdLine:
    - chmod u+x /etc/service/svn/run
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/svn
    Name: run
    PrependShell: true
  - CmdLine:
    - svnadmin create /var/svn/$SVN_REPONAME
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - svnserve.conf
    - /var/svn/$SVN_REPONAME/conf/svnserve.conf
  - Name: volume
    Volumes:
    - /svn
  From:
    Image: phusion/baseimage:0.9.8
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.8
