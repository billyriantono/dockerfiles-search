MetaArgs: null
Stages:
- BaseName: chtijbug/docker-ubuntu-jdk7:latest
  Commands:
  - Maintainer: Nicolas Heron
    Name: maintainer
  - Env:
    - Key: REFRESHED_AT
      Value: "2016-09-24"
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: INITRD
      Value: "No"
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python3-software-properties
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python-software-properties
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y apt-transport-https
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y wget ca-certificates
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'deb http://apt.postgresql.org/pub/repos/apt/ trusty-pgdg main' | tee -a
      /etc/apt/sources.list.d/pgdg.list
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo
      apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --force-yes wget openssh-server supervisor openjdk-7-jdk
      postgresql-client-9.4 postgresql-9.4 curl
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "Europe/Paris" > /etc/timezone
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg-reconfigure -f noninteractive tzdata
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - guvnordump
    - /home/guvnor
  - Chown: ""
    Name: add
    SourcesAndDest:
    - myconfig
    - /home/guvnor/myconfig
  - Env:
    - Key: CATALINA_HOME
      Value: /home/tomcat7/apache-tomcat-7.0
    Name: env
  - Env:
    - Key: CATALINA_BASE
      Value: /home/tomcat7/apache-tomcat-7.0
    Name: env
  - Env:
    - Key: CATALINA_PID
      Value: /var/run/tomcat7.pid
    Name: env
  - Env:
    - Key: CATALINA_SH
      Value: /home/tomcat7/apache-tomcat-7.0/bin/catalina.sh
    Name: env
  - Env:
    - Key: CATALINA_TMPDIR
      Value: /tmp/tomcat7-tomcat7-tmpRUN
    Name: env
  - CmdLine:
    - mkdir -p $CATALINA_TMPDIR
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://apt.puppetlabs.com/puppetlabs-release-trusty.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg -i puppetlabs-release-trusty.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y --force-yes puppet
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - drools_platform_puppet
    - /drools_platform_puppet
  - CmdLine:
    - puppet module install puppetlabs/postgresql
    Name: run
    PrependShell: true
  - CmdLine:
    - 'puppet apply -d drools_platform_puppet/manifests/site.pp --confdir=drools_platform_puppet/  --modulepath=/etc/puppet/modules:drools_platform_puppet/modules:
      --libdir=drools_platform_puppet/modules/lib --verbose'
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/cache/apt/archives/* /var/lib/apt/lists/*
    Name: run
    PrependShell: true
