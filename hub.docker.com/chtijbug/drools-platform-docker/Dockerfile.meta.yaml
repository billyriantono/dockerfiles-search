    Ports:
    - "8080"
  - Name: expose
    Ports:
    - "22"
  - Name: expose
    Ports:
    - "5432"
  - Name: expose
    Ports:
    - "61616"
  - Name: user
    User: root
  - CmdLine:
    - echo "Europe/Paris" > /etc/timezone
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg-reconfigure -f noninteractive tzdata
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/guvnor
  - CmdLine:
    - /usr/bin/supervisord
