MetaArgs: null
Stages:
- As: sky-builder
  BaseName: alpine:3.8
  Commands:
  - Env:
    - Key: SKYWALKING_VERSION
      Value: 5.0.0-GA
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://mirrors.tuna.tsinghua.edu.cn/apache/incubator/skywalking/${SKYWALKING_VERSION}/apache-skywalking-apm-incubating-${SKYWALKING_VERSION}.tar.gz
    - /
  - CmdLine:
    - tar -zxvf /apache-skywalking-apm-incubating-${SKYWALKING_VERSION}.tar.gz     &&
      cd /apache-skywalking-apm-incubating     && rm -rf ./agent     && rm -rf ./webapp
    Name: run
    PrependShell: true
  From:
    Image: alpine:3.8
  Name: sky-builder
  Platform: ""
  SourceCode: FROM alpine:3.8 AS sky-builder
- BaseName: java:openjdk-8u111-jre
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"jian.tan@daocloud.io"'
    Name: label
  - Env:
    - Key: ZK_ADDRESSES
      Value: 127.0.0.1:2181,127.0.0.1:2182,127.0.0.1:2183
    - Key: DAE_NETWORK
      Value: '''mac'''
    - Key: DAE_SEGMENT
      Value: '''^172\.17\.\d{1,3}.\d{1,3}$'''
    - Key: ES_CLUSTER_NAME
      Value: elasticsearch
    - Key: ES_CLUSTER_SNIFFER
      Value: "true"
    - Key: ES_ADDRESSES
      Value: 127.0.0.1:9300
    - Key: BIND_HOST
      Value: localhost
    - Key: NAMING_BIND_HOST
      Value: localhost
    - Key: NAMING_BIND_PORT
      Value: "10800"
    - Key: REMOTE_BIND_PORT
      Value: "11800"
    - Key: AGENT_GRPC_BIND_PORT
      Value: "11800"
    - Key: AGENT_JETTY_BIND_HOST
      Value: localhost
    - Key: AGENT_JETTY_BIND_PORT
      Value: "12800"
    - Key: UI_JETTY_BIND_PORT
      Value: "12800"
    - Key: UI_JETTY_BIND_HOST
      Value: 0.0.0.0
    - Key: BUFFER_FILE_PATH
      Value: ../buffer/
    - Key: BUFFER_OFFSET_MAX_FILE_SIZE
      Value: 10M
    - Key: BUFFER_SEGMENT_MAX_FILE_SIZE
      Value: 50M
    - Key: BUFFER_FILE_CLEAN_WHEN_RESTART
      Value: "true"
    - Key: ES_SHARDS_NUMBER
      Value: "2"
    - Key: ES_REPLICAS_NUMBER
      Value: "0"
    - Key: ES_BULK_ACTIONS
      Value: "2000"
    - Key: ES_FLUSH_INTERVAL
      Value: "10"
    - Key: ES_CONCURRENT_REQUESTS
      Value: "2"
    - Key: ES_HIGH_PERFORMANCE_MODE
      Value: "true"
    - Key: ES_BULK_SIZE
      Value: "20"
    - Key: TRACE_DATA_TTL
      Value: "90"
    - Key: MINUTE_METRIC_DATA_TTL
      Value: "90"
    - Key: HOUR_METRIC_DATA_TTL
      Value: "36"
    - Key: DAY_METRIC_DATA_TTL
      Value: "45"
    - Key: MONTH_METRIC_DATA_TTL
      Value: "18"
    - Key: THRESHOLD_APPLICATION_APDEX
      Value: "2000"
    - Key: THRESHOLD_SERVICE_ERROR_RATE
      Value: "10.00"
    - Key: THRESHOLD_SERVICE_AVG_RESPONSE_TIME
      Value: "2000"
    - Key: THRESHOLD_INSTANCE_ERROR_RATE
      Value: "10.00"
    - Key: THRESHOLD_INSTANCE_AVG_RESPONSE_TIME
      Value: "2000"
    - Key: THRESHOLD_APPLICATION_ERROR_RATE
      Value: "10.00"
    - Key: THRESHOLD_APPLICATION_AVG_RESPONSE_TIME
      Value: "2000"
    - Key: THERMODYNAMIC_RESPONSE_TIME
      Value: "50"
    - Key: THERMODYNAMIC_COUNT_OF_RESPONSE_TIME
      Value: "40"
    - Key: WORKER_CACHE_MAX_SIZE
      Value: "10000"
    Name: env
  - Chown: ""
    From: sky-builder
    Name: copy
    SourcesAndDest:
    - /apache-skywalking-apm-incubating
    - /apache-skywalking-apm-incubating
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - application.yml
    - /apache-skywalking-apm-incubating/config/application.yml
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /docker-entrypoint.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/JaredTan95/docker-app-ip-entrypoint/releases/download/v1.0/dce-app-entrypoint
    - /
  - CmdLine:
    - ln -sf /usr/share/zoneinfo/Asia/Shanghai  /etc/localtime     && echo 'Asia/Shanghai'
      >/etc/timezone     && chmod +x /docker-entrypoint.sh     && chmod +x /dce-app-entrypoint     &&
      chmod +x /apache-skywalking-apm-incubating/bin/collectorService.sh     && echo
      "tail -f -n 300  /apache-skywalking-apm-incubating/logs/collector.log" >> /apache-skywalking-apm-incubating/bin/collectorService.sh     &&
      rm -rf /apache-skywalking-apm-incubating/agent
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "10800"
    - "11800"
    - "12800"
    - "8080"
  - CmdLine:
    - /dce-app-entrypoint
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /docker-entrypoint.sh && /apache-skywalking-apm-incubating/bin/collectorService.sh
    Name: cmd
    PrependShell: true
  From:
    Image: java:openjdk-8u111-jre
  Name: ""
  Platform: ""
  SourceCode: FROM java:openjdk-8u111-jre
