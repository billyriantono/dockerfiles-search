MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Env:
    - Key: CONFIG_JSON
      Value: none
    - Key: CERT_PEM
      Value: none
    - Key: KEY_PEM
      Value: none
    - Key: VER
      Value: 4.9.0
    Name: env
  - CmdLine:
    - 'apk add --no-cache --virtual .build-deps ca-certificates curl  && mkdir -m
      777 /v2raybin  && cd /v2raybin  && mkdir -m 777 v2ray-v$VER-linux-64  && curl
      -L -H "Cache-Control: no-cache" -o v2ray.zip https://github.com/v2ray/v2ray-core/releases/download/v$VER/v2ray-linux-64.zip  &&
      unzip -d v2ray-v$VER-linux-64 v2ray.zip  && mv /v2raybin/v2ray-v$VER-linux-64/v2ray
      /v2raybin/  && mv /v2raybin/v2ray-v$VER-linux-64/v2ctl /v2raybin/  && mv /v2raybin/v2ray-v$VER-linux-64/geoip.dat
      /v2raybin/  && mv /v2raybin/v2ray-v$VER-linux-64/geosite.dat /v2raybin/  &&
      chmod +x /v2raybin/v2ray  && chmod +x /v2raybin/v2ctl  && rm -rf v2ray.zip  &&
      rm -rf v2ray-v$VER-linux-64  && chgrp -R 0 /v2raybin  && chmod -R g+rwX /v2raybin'
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - chmod +x /entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
