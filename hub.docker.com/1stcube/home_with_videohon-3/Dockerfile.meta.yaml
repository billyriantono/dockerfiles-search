MetaArgs: null
Stages:
- BaseName: 1and1internet/ubuntu-16-nginx-passenger
  Commands:
  - Maintainer: brian.wilkinson@1and1.co.uk
    Name: maintainer
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: noninteractive
  - Env:
    - Key: VIRTENV
      Value: /var/www/._venv
    Name: env
  - Env:
    - Key: VIRTUAL_ENV_DISABLE_PROMPT
      Value: "true"
    Name: env
  - Env:
    - Key: PATH
      Value: $VIRTENV/bin:$PATH
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files
    - /
  - CmdLine:
    - "apt-get update -q && \tapt-get install -q -o Dpkg::Options::=--force-confdef
      -y virtualenv python3-venv python3-virtualenv python3-all python3-setuptools
      python3-pip && \tapt-get install -q -o Dpkg::Options::=--force-confdef -y python-dev
      python3-dev python-pip && \tpip install requests logging && \techo \"passenger_python
      ${VIRTENV}/bin/python3;\" >> /etc/nginx/passenger.conf && \t/usr/bin/passenger-config
      validate-install  --auto --no-colors && \tapt-get -y clean && \trm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
    - "8443"
  - Name: workdir
    Path: /var/www
  From:
    Image: 1and1internet/ubuntu-16-nginx-passenger
  Name: ""
  Platform: ""
  SourceCode: FROM 1and1internet/ubuntu-16-nginx-passenger
