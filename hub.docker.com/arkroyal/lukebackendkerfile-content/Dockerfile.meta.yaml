MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Aristo Rinjuang <aristorinjuang@gmail.com>"'
    Name: label
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y cron
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y curl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y wget
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libssl-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y build-essential
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y zlib1g-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libpcre3-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y uuid-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nano
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y imagemagick
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y graphviz
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://raw.githubusercontent.com/pagespeed/ngx_pagespeed/master/scripts/build_ngx_pagespeed.sh
      --output build_ngx_pagespeed.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x build_ngx_pagespeed.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ./build_ngx_pagespeed.sh --nginx-version=latest
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "18i include /usr/local/nginx/conf.d/*.conf;\n" /usr/local/nginx/conf/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "user www-data;" >> /usr/local/nginx/conf/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "daemon off;" >> /usr/local/nginx/conf/nginx.conf
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: noninteractive
  - CmdLine:
    - apt-get install -y php7.2
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y php7.2-common
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y php7.2-fpm
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y php7.2-mysql
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y php7.2-iconv
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y php7.2-dom
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y php7.2-gd
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y php7.2-exif
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y php7.2-imagick
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y php7.2-mbstring
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y php7.2-zip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y php7.2-intl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y php7.2-opcache
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y php7.2-curl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y php7.2-json
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y php7.2-xsl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y php7.2-redis
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "memory_limit = 2G\n" >> /etc/php/7.2/fpm/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "upload_max_filesize = 128M\n" >> /etc/php/7.2/fpm/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "post_max_size = 128M\n" >> /etc/php/7.2/fpm/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e 's/;cgi.fix_pathinfo=1/cgi.fix_pathinfo=0/g' /etc/php/7.2/fpm/php.ini
    Name: run
    PrependShell: true
  - Env:
    - Key: COMPOSER_ALLOW_SUPERUSER
      Value: "1"
    Name: env
  - Env:
    - Key: COMPOSER_MEMORY_LIMIT
      Value: "-1"
    Name: env
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin
      --filename=composer
    Name: run
    PrependShell: true
  - CmdLine:
    - set -eux;     composer global require "hirak/prestissimo:^0.3" --prefer-dist
      --no-progress --no-suggest --classmap-authoritative;     composer clear-cache
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"${PATH}:/root/.composer/vendor/bin"'
    Name: env
  - CmdLine:
    - apt-get install -y supervisor
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/supervisord.conf
  - CmdLine:
    - mkdir -p /run/php
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/local/nginx/conf.d
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/cache/ngx_pagespeed
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -u 1000 www-data && usermod -G staff www-data
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data:www-data /var/cache/ngx_pagespeed
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data:www-data /var/www
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data:www-data /run/php
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /start.sh
  - CmdLine:
    - ./start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
