MetaArgs: null
Stages:
- BaseName: silintl/php7:7.2
  Commands:
  - Maintainer: Phillip Shipley <phillip.shipley@gmail.com>
    Name: maintainer
  - Env:
    - Key: REFRESHED_AT
      Value: "2019-09-04"
    Name: env
  - CmdLine:
    - apt-get update -y &&     apt-get install -y php-memcache php-gmp &&     apt-get
      clean
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /data
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - dockerbuild/vhost.conf
    - /etc/apache2/sites-enabled/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - dockerbuild/setup-logentries.sh
    - /data/setup-logentries.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - dockerbuild/run.sh
    - /data/run.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - dockerbuild/run-idp.sh
    - /data/run-idp.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - dockerbuild/run-tests.sh
    - /data/run-tests.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - dockerbuild/run-spidplinks.php
    - /data/run-spidplinks.php
  - CmdLine:
    - rm -f /etc/rsyslog.d/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - dockerbuild/rsyslog.conf
    - /etc/rsyslog.conf
  - CmdLine:
    - curl https://raw.githubusercontent.com/silinternational/s3-expand/1.5/s3-expand
      -o /usr/local/bin/s3-expand     && chmod a+x /usr/local/bin/s3-expand
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /data
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - composer.json
    - /data/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - composer.lock
    - /data/
  - CmdLine:
    - composer self-update --no-interaction
    Name: run
    PrependShell: true
  - CmdLine:
    - composer install --prefer-dist --no-interaction --no-dev --optimize-autoloader
      --no-scripts --no-progress
    Name: run
    PrependShell: true
  - Env:
    - Key: SSP_PATH
      Value: /data/vendor/simplesamlphp/simplesamlphp
    Name: env
  - CmdLine:
    - mv $SSP_PATH/www/index.php $SSP_PATH/www/ssp-index.php
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - dockerbuild/ssp-overrides/index.php
    - $SSP_PATH/www/index.php
  - CmdLine:
    - mv $SSP_PATH/www/saml2/idp/SingleLogoutService.php $SSP_PATH/www/saml2/idp/ssp-SingleLogoutService.php
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - dockerbuild/ssp-overrides/SingleLogoutService.php
    - $SSP_PATH/www/saml2/idp/SingleLogoutService.php
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - dockerbuild/ssp-overrides/saml20-idp-remote.php
    - $SSP_PATH/metadata/saml20-idp-remote.php
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - dockerbuild/ssp-overrides/saml20-sp-remote.php
    - $SSP_PATH/metadata/saml20-sp-remote.php
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - dockerbuild/ssp-overrides/config.php
    - $SSP_PATH/config/config.php
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - dockerbuild/ssp-overrides/id.php
    - $SSP_PATH/www/id.php
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - dockerbuild/ssp-overrides/announcement.php
    - $SSP_PATH/announcement/announcement.php
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - tests
    - /data/tests
  - CmdLine:
    - cp $SSP_PATH/modules/sildisco/sspoverrides/www_saml2_idp/SSOService.php $SSP_PATH/www/saml2/idp/
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod a+x /data/setup-logentries.sh /data/run.sh /data/run-tests.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /usr/local/bin/s3-expand
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /data/run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: silintl/php7:7.2
  Name: ""
  Platform: ""
  SourceCode: FROM silintl/php7:7.2
