MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Brian Olsen <brian@maven-group.org>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -y build-essential curl git
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -y zlib1g-dev libssl-dev libreadline-dev
      libyaml-dev libxml2 libxml2-dev libxslt-dev libcurl4-openssl-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/sstephenson/ruby-build.git /usr/local/ruby-build
    Name: run
    PrependShell: true
  - Env:
    - Key: RUBY_VERSION
      Value: 2.1.4
    Name: env
  - CmdLine:
    - /usr/local/ruby-build/bin/ruby-build $RUBY_VERSION /opt/ruby
    Name: run
    PrependShell: true
  - Env:
    - Key: RACK_ENV
      Value: production
    Name: env
  - Env:
    - Key: RAILS_ENV
      Value: production
    Name: env
  - Env:
    - Key: USE_ENV
      Value: "true"
    Name: env
  - Env:
    - Key: ERRBIT_EMAIL_FROM
      Value: errbit@example.com
    Name: env
  - Env:
    - Key: PORT
      Value: "3000"
    Name: env
  - CmdLine:
    - /opt/ruby/bin/gem install bundler
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/useradd --create-home --home-dir /opt/errbit --shell /bin/bash errbit
    Name: run
    PrependShell: true
  - Name: user
    User: errbit
  - CmdLine:
    - git clone https://github.com/griff/errbit.git /opt/errbit/app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/errbit/app
  - CmdLine:
    - /opt/ruby/bin/bundle install --deployment
    Name: run
    PrependShell: true
  - CmdLine:
    - PATH=/opt/ruby/bin:$PATH bundle exec rake assets:precompile
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - launch.bash
    - /opt/launch.bash
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - /opt/launch.bash
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - web
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
