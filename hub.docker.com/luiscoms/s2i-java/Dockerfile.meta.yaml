MetaArgs: null
Stages:
- BaseName: openshift/base-centos7
  Commands:
  - Maintainer: Luis Fernando Gomes <dev@luiscoms.com.br>
    Name: maintainer
  - Name: expose
    Ports:
    - "8080"
  - Env:
    - Key: JAVA_VERSION
      Value: 1.8.0
    Name: env
  - Labels:
    - Key: io.k8s.description
      Value: '"Platform for building and running Spring Boot applications"'
    - Key: io.k8s.display-name
      Value: '"Spring Boot Gradle"'
    - Key: io.openshift.expose-services
      Value: '"8080:http"'
    - Key: io.openshift.tags
      Value: '"builder,java,java8,gradle,springboot"'
    Name: label
  - CmdLine:
    - yum update -y &&   yum install -y curl &&   yum install -y java-$JAVA_VERSION-openjdk
      java-$JAVA_VERSION-openjdk-devel &&   yum clean all
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java
    Name: env
  - Env:
    - Key: GRADLE_VERSION
      Value: "2.14"
    Name: env
  - CmdLine:
    - curl -sL -0 https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip
      -o /tmp/gradle-${GRADLE_VERSION}-bin.zip &&     unzip /tmp/gradle-${GRADLE_VERSION}-bin.zip
      -d /usr/local/ &&     rm /tmp/gradle-${GRADLE_VERSION}-bin.zip &&     mv /usr/local/gradle-${GRADLE_VERSION}
      /usr/local/gradle &&     ln -sf /usr/local/gradle/bin/gradle /usr/local/bin/gradle
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./.s2i/bin/
    - $STI_SCRIPTS_PATH
  - CmdLine:
    - chown -R 1001:1001 /opt/app-root
    Name: run
    PrependShell: true
  - Name: user
    User: "1001"
  - CmdLine:
    - $STI_SCRIPTS_PATH/usage
    Name: cmd
    PrependShell: true
  From:
    Image: openshift/base-centos7
  Name: ""
  Platform: ""
  SourceCode: FROM openshift/base-centos7
