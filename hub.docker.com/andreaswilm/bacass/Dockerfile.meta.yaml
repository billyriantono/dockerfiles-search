MetaArgs: null
Stages:
- BaseName: nfcore/base
  Commands:
  - Labels:
    - Key: authors
      Value: '"Andreas Wilm"'
    - Key: description
      Value: '"Docker image containing all requirements for nf-core/bacass pipeline"'
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - environment.yml
    - /
  - CmdLine:
    - conda env create -f /environment.yml && conda clean -a
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libgl1-mesa-glx && apt-get clean -y
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/conda/envs/nf-core-bacass-latest/bin:$PATH
    Name: env
  From:
    Image: nfcore/base
  Name: ""
  Platform: ""
  SourceCode: FROM nfcore/base
