MetaArgs: null
Stages:
- BaseName: openjdk:13-jdk
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"docker-remove@upshift.fr"'
    Name: label
  - Env:
    - Key: ASPECTJ_HOME
      Value: /usr/share/aspectj
    Name: env
  - Env:
    - Key: CLASSPATH
      Value: .:$ASPECTJ_HOME/lib/aspectjrt.jar
    Name: env
  - Env:
    - Key: PATH
      Value: $ASPECTJ_HOME/bin:$PATH
    Name: env
  - CmdLine:
    - groupadd -r -g 1000 java && useradd -r -g java -u 1000 java
    Name: run
    PrependShell: true
  - CmdLine:
    - "set -eux; \tcurl -o /tmp/aspectj.jar http://mirror.ibcp.fr/pub/eclipse/tools/aspectj/aspectj-1.9.4.jar;
      \tmkdir /tmp/aspectj; \tcd /tmp/aspectj; \tjar xf /tmp/aspectj.jar \t; \tmkdir
      -p $ASPECTJ_HOME; \tmv /tmp/aspectj/files/lib $ASPECTJ_HOME/; \tmv /tmp/aspectj/files/doc
      $ASPECTJ_HOME/; \tmv /tmp/aspectj/files/*.html $ASPECTJ_HOME/doc/ \t; \trm -rf
      /tmp/aspectj /tmp/aspectj.jar"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /work && chown java:java /work
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin
    - $ASPECTJ_HOME/bin
  - Name: workdir
    Path: /work
  - Name: user
    User: java
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:13-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:13-jdk
