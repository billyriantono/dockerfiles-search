MetaArgs: null
Stages:
- BaseName: alpine:3.11
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"docker@upshift.fr"'
    Name: label
  - Env:
    - Key: NUT_VERSION
      Value: 2.7.4
    Name: env
  - Env:
    - Key: UPS_NAME
      Value: '"ups"'
    Name: env
  - Env:
    - Key: UPS_DESC
      Value: '"UPS"'
    Name: env
  - Env:
    - Key: UPS_DRIVER
      Value: '"usbhid-ups"'
    Name: env
  - Env:
    - Key: UPS_PORT
      Value: '"auto"'
    Name: env
  - Env:
    - Key: API_PASSWORD
      Value: '""'
    Name: env
  - Env:
    - Key: ADMIN_PASSWORD
      Value: '""'
    Name: env
  - Env:
    - Key: SHUTDOWN_CMD
      Value: '"echo ''System shutdown not configured!''"'
    Name: env
  - CmdLine:
    - "set -ex; \tapk add --no-cache \t\topenssh-client \t\tlibusb-compat \t; \tapk
      add --no-cache --virtual .build-deps \t\tlibusb-compat-dev \t\tbuild-base \t;
      \tcd /tmp; \twget http://www.networkupstools.org/source/2.7/nut-$NUT_VERSION.tar.gz;
      \ttar xfz nut-$NUT_VERSION.tar.gz; \tcd nut-$NUT_VERSION \t; \t./configure \t\t--prefix=/usr
      \t\t--sysconfdir=/etc/nut \t\t--disable-dependency-tracking \t\t--enable-strip
      \t\t--disable-static \t\t--with-all=no \t\t--with-usb=yes \t\t--datadir=/usr/share/nut
      \t\t--with-drvpath=/usr/share/nut \t\t--with-statepath=/var/run/nut \t\t--with-user=nut
      \t\t--with-group=nut \t; \tmake install \t; \tadduser -D -h /var/run/nut nut;
      \tchgrp -R nut /etc/nut; \tchmod -R o-rwx /etc/nut; \tinstall -d -m 750 -o nut
      -g nut /var/run/nut \t; \trm -rf /tmp/nut-$NUT_VERSION.tar.gz /tmp/nut-$NUT_VERSION;
      \tapk del .build-deps"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src/docker-entrypoint
    - /usr/local/bin/
  - CmdLine:
    - docker-entrypoint
    Name: entrypoint
    PrependShell: false
  - Name: workdir
    Path: /var/run/nut
  - Name: expose
    Ports:
    - "3493"
  From:
    Image: alpine:3.11
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.11
