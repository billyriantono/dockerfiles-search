MetaArgs: null
Stages:
- BaseName: ubuntu:19.04
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: DEBCONF_NONINTERACTIVE_SEEN
      Value: "true"
    Name: env
  - CmdLine:
    - echo 'tzdata tzdata/Areas select Etc' | debconf-set-selections;     echo 'tzdata
      tzdata/Zones/Etc select UTC' | debconf-set-selections;     apt-get update -qqy  &&
      apt-get install -qqy --no-install-recommends apt-utils  && apt-get install -qqy
      --no-install-recommends tzdata  && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -qqy gcc build-essential
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -qqy postgresql-11 postgresql-server-dev-11
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -qqy python3 python3-pip python3-virtualenv python3-psycopg2
      python3-testing.postgresql                          python3-psycopg2 python3-numpy
    Name: run
    PrependShell: true
  - Name: user
    User: postgres
  - Env:
    - Key: VIRTUAL_ENV
      Value: '"/var/lib/postgresql/venv"'
    Name: env
  - CmdLine:
    - python3 -m virtualenv --system-site-packages --python=/usr/bin/python3 $VIRTUAL_ENV
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"$VIRTUAL_ENV/bin:$PATH"'
    Name: env
  From:
    Image: ubuntu:19.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:19.04
