MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Keyvan Fatehi <keyvanfatehi@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install nodejs npm git
    Name: run
    PrependShell: true
  - CmdLine:
    - update-alternatives --install /usr/bin/node node /usr/bin/nodejs 10
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser --home /home/strider --gecos "" strider
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /home/strider/workspace
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R strider /home/strider
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g strider-docker-slave@1.*.*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install supervisor &&   mkdir -p /var/log/supervisor &&   mkdir -p
      /etc/supervisor/conf.d
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - write-to-file
    - /usr/local/bin/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ssh.sh
    - /home/strider/
  - Env:
    - Key: GIT_SSH
      Value: /home/strider/ssh.sh
    Name: env
  - CmdLine:
    - supervisord -c /etc/supervisor/supervisord.conf && su strider -c 'strider-docker-slave'
    Name: cmd
    PrependShell: true
  - Name: workdir
    Path: /home/strider/workspace
  - Env:
    - Key: HOME
      Value: /home/strider
    Name: env
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
