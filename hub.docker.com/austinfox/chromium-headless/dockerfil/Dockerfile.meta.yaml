MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - CmdLine:
    - apt-get update  && apt-get -y -q install python3-pip unzip wget
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install -U pip
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - /tmp/requirements.txt
  - CmdLine:
    - pip3 install -r /tmp/requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - wget –no-verbose https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg -–assume-yes install google-chrome-stable_current_amd64.deb; apt-get –fix-broken
    Name: run
    PrependShell: true
  - CmdLine:
    - CHROMEDRIVER_VERSION=`wget --no-verbose --output-document - https://chromedriver.storage.googleapis.com/LATEST_RELEASE`
      && wget --no-verbose --output-document /tmp/chromedriver_linux64.zip http://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip  &&
      unzip -qq /tmp/chromedriver_linux64.zip -d /opt/chromedriver  && chmod +x /opt/chromedriver/chromedriver  &&
      ln -fs /opt/chromedriver/chromedriver /usr/local/bin/chromedriver
    Name: run
    PrependShell: true
  - CmdLine:
    - '[‘/run_tests.sh’]'
    Name: entrypoint
    PrependShell: true
  - CmdLine:
    - docker build -t cco_pom_3:latest bash
    Name: run
    PrependShell: true
  - CmdLine:
    - docker run --name="test_container3" -d -t cco_pom_3
    Name: run
    PrependShell: true
  - CmdLine:
    - docker exec -it test_container3 bash -c './run_tests.sh’
    Name: run
    PrependShell: true
  - CmdLine:
    - docker cp C:\Users\aung\Documents\TC_Results_from_jenkins test_container3:./app/results
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
