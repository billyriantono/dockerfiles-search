MetaArgs: null
Stages:
- BaseName: stackbrew/ubuntu:14.04
  Commands:
  - Maintainer: Allan Espinosa "allan.espinosa@outlook.com"
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -q -y openjdk-7-jre-headless && apt-get clean
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://mirrors.jenkins-ci.org/war/1.614/jenkins.war
    - /opt/jenkins.war
  - CmdLine:
    - chmod 644 /opt/jenkins.war
    Name: run
    PrependShell: true
  - Env:
    - Key: JENKINS_HOME
      Value: /jenkins
    Name: env
  - CmdLine:
    - java
    - -jar
    - /opt/jenkins.war
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - ""
    Name: cmd
    PrependShell: false
  From:
    Image: stackbrew/ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM stackbrew/ubuntu:14.04
