MetaArgs: null
Stages:
- BaseName: debian:stretch-slim
  Commands:
  - Maintainer: Abner G Jacobsen - http://daspanel.com <admin@daspanel.com>
    Name: maintainer
  - Labels:
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.version
      Value: $VERSION
    - Key: org.label-schema.vcs-url
      Value: $VCS_URL
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.name
      Value: '"abnerjacobsen/dizendo-dev"'
    - Key: org.label-schema.description
      Value: '"Dizendo.ai dev"'
    Name: label
  - Env:
    - Key: container
      Value: docker
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - Env:
    - Key: init
      Value: /lib/systemd/systemd
    Name: env
  - Env:
    - Key: SHELL
      Value: /bin/bash
    Name: env
  - Env:
    - Key: TZ
      Value: '"UTC"'
    Name: env
  - Env:
    - Key: LC_ALL
      Value: '"C.UTF-8"'
    Name: env
  - Env:
    - Key: LANG
      Value: '"C.UTF-8"'
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: '"C.UTF-8"'
    Name: env
  - Env:
    - Key: LC_CTYPE
      Value: '"C.UTF-8"'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - debian/sources.list
    - /etc/apt/sources.list
  - Chown: ""
    Name: add
    SourcesAndDest:
    - debian/preferences
    - /etc/apt/preferences
  - CmdLine:
    - apt-get -y update     && apt-get install -y ca-certificates apt-utils apt-transport-https     &&
      apt-get -y upgrade     && apt-get clean     && apt-get install -y         systemd         locales         tzdata         gnupg         net-tools         bash         curl         wget         unzip         patch         nano         procps         lsof         dos2unix         tree         pwgen         git         bzip2         python3         python3-all-dev         python3-pip         sudo         findutils         tar     &&
      apt-get install -y --no-install-recommends         portaudio19-dev         swig         libpulse-dev         alsa-utils     &&
      locale-gen C.UTF-8     && ln -fs /usr/share/zoneinfo/${TZ} /etc/localtime     &&
      curl "https://bootstrap.pypa.io/get-pip.py" | python3     && pip3 install --no-cache-dir
      --upgrade pip setuptools     && rm -r /root/.cache     && pip3 install pipenv     &&
      groupadd -g 1000 app     && useradd -u 1000 -d /home/app -s /bin/false -g app
      app     && apt-get clean     && rm -rf /tmp/* /var/lib/apt/lists/* /var/tmp/*     &&
      rm -f /lib/systemd/system/multi-user.target.wants/*         /etc/systemd/system/*.wants/*         /lib/systemd/system/local-fs.target.wants/*         /lib/systemd/system/sockets.target.wants/*udev*         /lib/systemd/system/sockets.target.wants/*initctl*         /lib/systemd/system/sysinit.target.wants/systemd-tmpfiles-setup*         /lib/systemd/system/systemd-update-utmp*     &&
      systemctl set-default multi-user.target
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /data
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R app.app /data/
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - CmdLine:
    - chown -R app.app /app/
    Name: run
    PrependShell: true
  - Env:
    - Key: PYTHONUNBUFFERED
      Value: "1"
    Name: env
  - Name: expose
    Ports:
    - "8080"
  - Name: volume
    Volumes:
    - /sys/fs/cgroup
  - CmdLine:
    - /lib/systemd/systemd
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
