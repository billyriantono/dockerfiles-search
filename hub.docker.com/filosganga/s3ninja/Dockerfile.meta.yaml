MetaArgs: null
Stages:
- BaseName: openjdk:8-alpine
  Commands:
  - Maintainer: Filippo De Luca <me@filippodeluca.com>
    Name: maintainer
  - Env:
    - Key: S3NINJA_VERSION
      Value: "2.7"
    Name: env
  - Env:
    - Key: S3NINJA_DIR
      Value: /s3ninja
    Name: env
  - Env:
    - Key: S3NINJA_DATA_DIR
      Value: ${S3NINJA_DIR}/data
    Name: env
  - Name: expose
    Ports:
    - "9444"
  - Name: volume
    Volumes:
    - S3NINJA_DATA_DIR
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://oss.sonatype.org/content/groups/public/com/scireum/s3ninja/${S3NINJA_VERSION}/s3ninja-${S3NINJA_VERSION}-zip.zip
    - /s3ninja-${S3NINJA_VERSION}-zip.zip
  - CmdLine:
    - mkdir -p ${S3NINJA_DIR} &&     unzip s3ninja-${S3NINJA_VERSION}-zip.zip -d ${S3NINJA_DIR}
      &&     rm -f s3ninja-${S3NINJA_VERSION}-zip.zip &&     mkdir -p ${S3NINJA_DATA_DIR}/objects
      &&     mkdir -p ${S3NINJA_DATA_DIR}/multipart
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${S3NINJA_DIR}
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - application.conf
    - app/application.conf
  - CmdLine:
    - java
    - IPL
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:8-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-alpine
