MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: cloudaku <devops@hostname.io>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y curl
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -s https://get.docker.io/ubuntu/ | sh
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'DOCKER_OPTS="-H :2375 -H unix:///var/run/docker.sock"' >> /etc/default/docker
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/docker
  - Name: expose
    Ports:
    - "2375"
  - CmdLine:
    - /etc/init.d/docker start && sleep 1 && tail -F /var/log/upstart/docker.log
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
