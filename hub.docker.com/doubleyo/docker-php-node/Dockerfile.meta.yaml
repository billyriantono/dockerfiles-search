MetaArgs: null
Stages:
- BaseName: php:7.1-fpm
  Commands:
  - Maintainer: Yoann Frommelt <yfrommelt@hevaweb.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install --no-install-recommends -y         apt-transport-https         build-essential         bzip2         ca-certificates         curl         git         gnupg         libfreetype6-dev         libicu-dev         libjpeg-dev         libjpeg62-turbo-dev         libmcrypt-dev         libmemcached-dev         libpng-dev         libpq-dev         libssl-dev         libz-dev         libzip-dev         openssh-client         rsync         unzip         wget
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_8.x | bash
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g yarn
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get autoremove -y &&     update-ca-certificates &&     apt-get clean &&     rm
      -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install     iconv     mbstring     mcrypt     bcmath     intl     pdo     pdo_mysql     pdo_pgsql     zip
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-configure gd         --enable-gd-native-ttf         --with-jpeg-dir=/usr/lib         --with-freetype-dir=/usr/include/freetype2
      &&     docker-php-ext-install gd
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install xdebug && docker-php-ext-enable xdebug   && echo "error_reporting
      = E_ALL" >> /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini   && echo "display_startup_errors
      = On" >> /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini   && echo "display_errors
      = On" >> /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php
    Name: run
    PrependShell: true
  - CmdLine:
    - mv composer.phar /usr/local/bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir ~/.ssh &&     ssh-keyscan -H github.com >> ~/.ssh/known_hosts &&     ssh-keyscan
      -H gitlab.com >> ~/.ssh/known_hosts
    Name: run
    PrependShell: true
  - CmdLine:
    - php -v &&     node -v &&     npm -v &&     yarn -v
    Name: run
    PrependShell: true
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: php:7.1-fpm
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.1-fpm
