MetaArgs: null
Stages:
- BaseName: eatcode/openjdk8
  Commands:
  - Maintainer: Ayub Malik <ayub.malik@gmail.com>
    Name: maintainer
  - Name: workdir
    Path: /opt
  - Env:
    - Key: KAFKA_VERSION
      Value: 0.10.0.0
    Name: env
  - CmdLine:
    - wget -q -O - http://mirrors.ukfast.co.uk/sites/ftp.apache.org/kafka/${KAFKA_VERSION}/kafka_2.11-${KAFKA_VERSION}.tgz
      | tar -xzf - -C /opt     && ln -s /opt/kafka_2.11-$KAFKA_VERSION /opt/kafka
    Name: run
    PrependShell: true
  - Env:
    - Key: KAFKA_HOME
      Value: /opt/kafka
    Name: env
  - Name: workdir
    Path: /opt/kafka
  - Labels:
    - Key: name
      Value: buildnum
    - Key: value
      Value: "5"
    Name: label
  - Chown: ""
    Name: add
    SourcesAndDest:
    - server.properties
    - config/server.properties
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start-kafka.sh
    - /usr/bin/start-kafka.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - wait-for-it.sh
    - /usr/bin/wait-for-it.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - wait-for-zookeeper.sh
    - /usr/bin/wait-for-zookeeper.sh
  - Name: expose
    Ports:
    - "9092"
  - CmdLine:
    - start-kafka.sh
    Name: cmd
    PrependShell: false
  From:
    Image: eatcode/openjdk8
  Name: ""
  Platform: ""
  SourceCode: FROM eatcode/openjdk8
