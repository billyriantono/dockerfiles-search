MetaArgs: null
Stages:
- BaseName: debian:buster
  Commands:
  - Maintainer: Xavier (Yadd) Guimard
    Name: maintainer
  - Labels:
    - Key: name
      Value: '"yadd/llng-nginx"'
    - Key: version
      Value: '"v2.0.0~a1"'
    Name: label
  - Env:
    - Key: SSODOMAIN
      Value: example.com
    - Key: PORTAL
      Value: http://auth.example.com
    - Key: PORT
      Value: ""
    - Key: DUMBINITVERSION
      Value: 1.2.0
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Name: expose
    Ports:
    - "443"
    - "80"
  - Name: volume
    Volumes:
    - /etc/lemonldap-ng
  - Name: volume
    Volumes:
    - /var/lib/lemonldap-ng
  - CmdLine:
    - apt-get -y update     && apt-get -y dist-upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "# Install LemonLDAP::NG source repo" &&     apt-get -y install wget apt-transport-https
      gnupg liblasso-perl &&     wget -O - https://lemonldap-ng.org/_media/rpm-gpg-key-ow2
      | apt-key add - &&     echo "deb     https://lemonldap-ng.org/deb 2.0 main"
      >/etc/apt/sources.list.d/lemonldap-ng.list
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "# Install Dumb-init"     && wget https://github.com/Yelp/dumb-init/releases/download/v${DUMBINITVERSION}/dumb-init_${DUMBINITVERSION}_amd64.deb     &&
      dpkg -i dumb-init_${DUMBINITVERSION}_amd64.deb     && apt-get install -f -y     &&
      apt-get -y update     && echo "# Install LemonLDAP::NG package"     && apt-get
      -y install nginx lemonldap-ng cron anacron libsoap-lite-perl libcache-memcached-perl
      libdigest-hmac-perl        libconvert-base32-perl libnet-ldap-perl libsoap-lite-perl
      libxml-libxml-perl libxml-simple-perl libclone-perl        libcrypt-u2f-server-perl
      libdbi-perl libgssapi-perl libimage-magick-perl liblasso-perl libnet-facebook-oauth2-perl        libnet-openid-consumer-perl
      libnet-openid-server-perl libnet-oauth-perl libsoap-lite-perl libweb-id-perl        libdbd-pg-perl     &&
      find /var/cache/apt/archives/ /var/lib/dpkg/ /var/lib/apt/lists/ -type f -delete     &&
      echo "LLNG installed"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "#!/bin/sh" > /usr/bin/start.sh &&     echo "service cron start" >> /usr/bin/start.sh
      &&     echo "service anacron start" >> /usr/bin/start.sh &&     echo 'perl -i
      -pe '"'"'s@http://auth.example.com/@$ENV{PORTAL}@g'"' /var/lib/lemonldap-ng/conf/lmConf-1.json"
      >> /usr/bin/start.sh &&     echo 'perl -i -pe '"'"'s@example.com/@$ENV{SSODOMAIN}$ENV{PORT}/@g'"'
      /var/lib/lemonldap-ng/conf/lmConf-1.json" >> /usr/bin/start.sh &&     echo 'sed
      -i "s/example\.com/${SSODOMAIN}/" /etc/lemonldap-ng/* /var/lib/lemonldap-ng/conf/lmConf-1.json'
      >> /usr/bin/start.sh &&     echo "service lemonldap-ng-fastcgi-server start"
      >> /usr/bin/start.sh &&     echo "nginx" >> /usr/bin/start.sh &&     echo "\ndaemon
      off;" >> /etc/nginx/nginx.conf &&     chmod +x /usr/bin/start.sh &&     echo
      "start script created"
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /etc/nginx/sites-enabled/ &&     ln -s ../../lemonldap-ng/handler-nginx.conf
      &&     ln -s ../../lemonldap-ng/portal-nginx.conf &&     ln -s ../../lemonldap-ng/manager-nginx.conf
      &&     ln -s ../../lemonldap-ng/test-nginx.conf &&     echo "LLNG conf files
      installed"
    Name: run
    PrependShell: true
  - CmdLine:
    - start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian:buster
  Name: ""
  Platform: ""
  SourceCode: FROM debian:buster
