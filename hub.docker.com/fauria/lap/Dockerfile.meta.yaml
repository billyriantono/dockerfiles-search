MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: Fer Uria <fauria@gmail.com>
    Name: maintainer
  - Labels:
    - Key: Description
      Value: '"Linux + Apache 2.4 + PHP 5.4. CentOS 7 based. Includes .htaccess support
        and popular PHP5 features, including mail() function."'
    - Key: License
      Value: '"Apache License 2.0"'
    - Key: Usage
      Value: '"docker run -d -p [HOST PORT NUMBER]:80 -v [HOST WWW DOCUMENT ROOT]:/var/www/html
        fauria/lap"'
    - Key: Version
      Value: '"1.0"'
    Name: label
  - CmdLine:
    - yum -y update && yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install httpd && yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install gcc php-pear php-devel make openssl-devel && yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - "yum install -y \tpsmisc \thttpd \tpostfix \tphp \tphp-common \tphp-dba \tphp-gd
      \tphp-intl \tphp-ldap \tphp-mbstring \tphp-mysqlnd \tphp-odbc \tphp-pdo \tphp-pecl-memcache
      \tphp-pgsql \tphp-pspell \tphp-recode \tphp-snmp \tphp-soap \tphp-xml \tphp-xmlrpc
      \tImageMagick \tImageMagick-devel"
    Name: run
    PrependShell: true
  - CmdLine:
    - sh -c 'printf "\n" | pecl install mongo imagick'
    Name: run
    PrependShell: true
  - CmdLine:
    - sh -c 'echo short_open_tag=On >> /etc/php.ini'
    Name: run
    PrependShell: true
  - CmdLine:
    - sh -c 'echo extension=mongo.so >> /etc/php.ini'
    Name: run
    PrependShell: true
  - CmdLine:
    - sh -c 'echo extension=imagick.so >> /etc/php.ini'
    Name: run
    PrependShell: true
  - Env:
    - Key: LOG_STDOUT
      Value: '**Boolean**'
    Name: env
  - Env:
    - Key: LOG_STDERR
      Value: '**Boolean**'
    Name: env
  - Env:
    - Key: LOG_LEVEL
      Value: warn
    Name: env
  - Env:
    - Key: ALLOW_OVERRIDE
      Value: All
    Name: env
  - Env:
    - Key: DATE_TIMEZONE
      Value: UTC
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - index.php
    - /var/www/html/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run-lap.sh
    - /usr/sbin/
  - CmdLine:
    - chmod +x /usr/sbin/run-lap.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R apache:apache /var/www/html
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www/html
  - Name: volume
    Volumes:
    - /var/log/httpd
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /usr/sbin/run-lap.sh
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
