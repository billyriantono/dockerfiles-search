MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: Rick Torzynski "ricktorzynski@gmail.com"
    Name: maintainer
  - CmdLine:
    - apt-get update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python-pip python-dev build-essential
    Name: run
    PrependShell: true
  - CmdLine:
    - apt update && apt install -y libsm6 libxext6
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install   tesseract-ocr   tesseract-ocr-nld   tesseract-ocr-eng   tesseract-ocr-deu   tesseract-ocr-fra   tesseract-ocr-script-latn   tesseract-ocr-osd   unpaper   poppler-utils   imagemagick
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app
  - Name: workdir
    Path: /app
  - CmdLine:
    - pip install pillow
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install pytesseract
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install opencv-contrib-python
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -r requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - python
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - app.py
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
