MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Ivo Jimenez <ivo.jimenez@gmail.com>
    Name: maintainer
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: noninteractive
  - Env:
    - Key: REF
      Value: '"jewel"'
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y wget lxc ccache       valgrind gdb python-virtualenv
      gdisk kpartx hdparm jq xmlstarlet &&     wget https://raw.githubusercontent.com/ceph/ceph/$REF/install-deps.sh
      &&     wget https://raw.githubusercontent.com/ceph/ceph/$REF/debian/control
      &&     mkdir debian && mv control debian &&     chmod 755 install-deps.sh &&
      ./install-deps.sh &&     apt-get clean &&     rm -rf /var/lib/apt/lists/* /tmp/*
      /var/tmp/* debian/
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/*
    - /root/bin/
  - Env:
    - Key: PATH
      Value: $PATH:/root/bin
    Name: env
  - Name: workdir
    Path: /ceph
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
