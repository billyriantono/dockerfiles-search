MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Name: user
    User: root
  - Name: workdir
    Path: project/installations/
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get install -y build-essential=12.1ubuntu2 \t\t\t\t\t   zlib1g-dev=1:1.2.8.dfsg-2ubuntu4.1
      \t\t\t\t\t   locales \t\t\t\t\t   curl \t\t\t\t\t   git \t\t\t\t\t   openjdk-8-jre
      \t\t\t\t\t   ssh \t\t\t\t\t   jq"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y ruby-full=1:2.3.0+1
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/share/ruby
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Gemfile
    - /project/installations/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Gemfile.lock
    - /project/installations/
  - CmdLine:
    - gem install bundler
    Name: run
    PrependShell: true
  - CmdLine:
    - bundle install
    Name: run
    PrependShell: true
  - CmdLine:
    - gem clean
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python python-pip groff
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install yq
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y lsb-release
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y dirmngr
    Name: run
    PrependShell: true
  - CmdLine:
    - AZ_REPO=$(lsb_release -cs)
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb [arch=amd64] https://packages.microsoft.com/repos/azure-cli/ wheezy
      main" |     tee /etc/apt/sources.list.d/azure-cli.list
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://packages.microsoft.com/keys/microsoft.asc | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y apt-transport-https
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y azure-cli
    Name: run
    PrependShell: true
  - Env:
    - Key: TZ
      Value: Asia/Calcutta
    Name: env
  - CmdLine:
    - sed -i -e 's/# en_US.UTF-8 UTF-8/en_US.UTF-8 UTF-8/' /etc/locale.gen &&     locale-gen
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - build.sh
    - /project/installations/
  - CmdLine:
    - ./build.sh
    Name: entrypoint
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
