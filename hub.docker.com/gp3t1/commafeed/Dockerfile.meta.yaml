MetaArgs: null
Stages:
- BaseName: java:8-jre
  Commands:
  - Maintainer: Jeremy PETIT "jeremy.petit@gmail.com"
    Name: maintainer
  - Env:
    - Key: COMMAFEED_VERSION
      Value: 2.3.0
    Name: env
  - Env:
    - Key: JAVA_OPTS
      Value: -Xmx128m
    Name: env
  - Env:
    - Key: DB_URL
      Value: jdbc:postgresql://<postgres>:5432/commafeed
    Name: env
  - Env:
    - Key: DB_TIMEOUT
      Value: "60"
    Name: env
  - Env:
    - Key: DB_USER
      Value: commafeed
    Name: env
  - Env:
    - Key: DB_PASSWORD
      Value: changeme
    Name: env
  - Env:
    - Key: DOMAIN
      Value: changeme
    Name: env
  - Env:
    - Key: URI
      Value: /rss
    Name: env
  - Env:
    - Key: ADMIN_PASSWORD
      Value: changeme
    Name: env
  - Env:
    - Key: ADMIN_EMAIL
      Value: changeme
    Name: env
  - Name: volume
    Volumes:
    - /etc/commafeed
    - /etc/nginx/conf.d
    - /etc/postgres/init
    - /backups
    - /var/log/commafeed
  - Name: workdir
    Path: /opt/commafeed
  - CmdLine:
    - "groupadd -r commafeed --gid=999 && useradd -r -g commafeed --uid=999 commafeed
      \t&& mkdir -p /home/commafeed \t&& chmod 700 /home/commafeed \t&& chown commafeed:commafeed
      /home/commafeed"
    Name: run
    PrependShell: true
  - CmdLine:
    - "gpg --keyserver ha.pool.sks-keyservers.net --recv-keys B42F6819007F00F88E364FD4036A9C25BF357DD4
      \t&& apt-get update \t&& apt-get install -y --no-install-recommends ca-certificates
      \t&& rm -rf /var/lib/apt/lists/* \t&& wget -O /usr/local/bin/gosu \"https://github.com/tianon/gosu/releases/download/1.2/gosu-$(dpkg
      --print-architecture)\" \t&& wget -O /usr/local/bin/gosu.asc \"https://github.com/tianon/gosu/releases/download/1.2/gosu-$(dpkg
      --print-architecture).asc\" \t&& gpg --verify /usr/local/bin/gosu.asc \t&& rm
      /usr/local/bin/gosu.asc \t&& chmod +x /usr/local/bin/gosu \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - "mkdir -p /etc/commafeed /opt/commafeed/templates /backups /var/log/commafeed
      /templates \t&& curl -Lo /opt/commafeed/commafeed.jar \"https://github.com/Athou/commafeed/releases/download/${COMMAFEED_VERSION}/commafeed.jar\"
      \t&& curl -Lo /opt/commafeed/templates/commafeed.yml.template \"https://raw.githubusercontent.com/Athou/commafeed/${COMMAFEED_VERSION}/config.yml.example\"
      \t&& chmod 770 /opt/commafeed/commafeed.jar \t&& chown -R commafeed:commafeed
      /opt/commafeed \t&& touch /tmp/setAdminPass.remove"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/*
    - /usr/local/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - templates/*
    - /templates/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - chmod 700 /docker-entrypoint.sh /usr/local/bin/backup
    Name: run
    PrependShell: true
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - commafeed
    Name: cmd
    PrependShell: false
  From:
    Image: java:8-jre
  Name: ""
  Platform: ""
  SourceCode: FROM java:8-jre
