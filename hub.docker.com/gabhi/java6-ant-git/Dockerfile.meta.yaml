MetaArgs: null
Stages:
- BaseName: phusion/baseimage:latest
  Commands:
  - Maintainer: flurdy
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - echo /usr/bin/debconf shared/accepted-oracle-license-v1-1 select true | /usr/bin/debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&   apt-get install -yq python-software-properties &&   add-apt-repository
      ppa:webupd8team/java &&   apt-get remove -yq python-software-properties &&   apt-get
      autoremove -yq &&   apt-get clean -yq &&   rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&   apt-get install -yq oracle-java6-installer oracle-java6-set-default
      &&   apt-get autoremove -yq &&   apt-get clean -yq &&   rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&   apt-get install -yq git
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&   apt-get install -yq ant
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "    IdentityFile ~/.ssh/id_rsa" >> /etc/ssh/ssh_config
    Name: run
    PrependShell: true
  From:
    Image: phusion/baseimage:latest
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:latest
