MetaArgs: null
Stages:
- BaseName: thomasweise/docker-texlive-full
  Commands:
  - CmdLine:
    - apt-get update &&     apt-get install -y software-properties-common &&     apt-get
      update &&     apt-get install -y emacs python-seqdiag graphviz default-jre plantuml
      gnuplot
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - install.el
    - /emacs/install.el
  - Chown: ""
    Name: add
    SourcesAndDest:
    - emacs_init.el
    - /emacs/emacs_init.el
  - Name: workdir
    Path: /emacs
  - Env:
    - Key: HOME
      Value: /emacs
    Name: env
  - CmdLine:
    - wget http://jaist.dl.sourceforge.net/project/plantuml/plantuml.jar
    Name: run
    PrependShell: true
  - CmdLine:
    - emacs --batch --load install.el
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - export.el
    - /emacs/export.el
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ob-blockdiag.el
    - /emacs/ob-blockdiag.el
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .blockdiagrc
    - /emacs/.blockdiagrc
  - Chown: ""
    Name: add
    SourcesAndDest:
    - LiberationSans-Regular.ttf
    - /emacs/LiberationSans-Regular.ttf
  From:
    Image: thomasweise/docker-texlive-full
  Name: ""
  Platform: ""
  SourceCode: FROM thomasweise/docker-texlive-full
