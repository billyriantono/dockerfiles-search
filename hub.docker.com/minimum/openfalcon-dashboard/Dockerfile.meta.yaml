MetaArgs: null
Stages:
- BaseName: ubuntu:14.04.2
  Commands:
  - Maintainer: minimum@cepave.com
    Name: maintainer
  - Env:
    - Key: WORKDIR
      Value: /home/dashboard
    - Key: PACKDIR
      Value: /package
    - Key: PACKFILE
      Value: falcon-dashboard.tar.gz
    - Key: CONFIGDIR
      Value: /config
    - Key: CONFIGFILE
      Value: config.py
    Name: env
  - Name: volume
    Volumes:
    - $CONFIGDIR
    - $WORKDIR
    - $PACKDIR
  - CmdLine:
    - apt-get update &&   apt-get install -y python-virtualenv python-dev python-mysqldb
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - $CONFIGFILE
    - $CONFIGDIR/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - $PACKFILE
    - $PACKDIR/
  - Name: workdir
    Path: /root
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - ./
  - Name: expose
    Ports:
    - "8081"
  - CmdLine:
    - ./run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04.2
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04.2
