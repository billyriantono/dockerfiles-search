MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: rubenrua
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get install -y curl git emacs-nox build-essential
      &&     apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /workspace
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://raw.githubusercontent.com/rubenrua/dotfiles/master/.gitconfig
    - /root/.gitconfig
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://raw.githubusercontent.com/rubenrua/dotfiles/master/.bashrc
    - /root/.bashrc
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://raw.githubusercontent.com/rubenrua/dotfiles/master/.emacs.d/init.el
    - /root/.emacs.d/init.el
  - Env:
    - Key: EDITOR
      Value: emacs
    Name: env
  - CmdLine:
    - bash
    Name: entrypoint
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
