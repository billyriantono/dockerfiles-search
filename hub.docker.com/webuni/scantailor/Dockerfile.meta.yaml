Stages:
- BaseName: webuni/base:3.6
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Martin Haso≈à <martin.hason@gmail.com>"'
    Name: label
  - Env:
    - Key: SCANTAILOR_VERSION
      Value: "0_9_12_2"
    Name: env
  - CmdLine:
    - wget -O /tmp/scantailor.tar.gz https://github.com/scantailor/scantailor/archive/RELEASE_${SCANTAILOR_VERSION}.tar.gz     &&
      tar -xvzf /tmp/scantailor.tar.gz -C /tmp && rm /tmp/*.tar.gz && mv /tmp/scantailor*
      /tmp/scantailor     && apk --update add qt-x11 icu-libs && apk add --virtual
      build-dependencies cmake make g++ qt-dev boost-dev libjpeg-turbo-dev tiff-dev
      libpng-dev zlib-dev icu-dev     && cd /tmp/scantailor && cmake . && make &&
      make install     && apk del build-dependencies && rm -rf /var/cache/apk/* /tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rootfs
    - /
  - CmdLine:
    - scantailor-cli
    Name: cmd
    PrependShell: false
  From:
    Image: webuni/base:3.6
  Name: ""
  Platform: ""
