MetaArgs: null
Stages:
- BaseName: minidocks/python
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Martin Haso≈à <martin.hason@gmail.com>"'
    Name: label
  - Env:
    - Key: PGCLI_VERSION
      Value: v1.11.0
    Name: env
  - CmdLine:
    - apk --update add py3-psycopg2 py3-setproctitle     && pip install pgcli==$PGCLI_VERSION     &&
      rm -rf /var/cache/apk/* $PIP_CACHE_DIR/* && pyclean
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - rootfs
    - /
  - CmdLine:
    - pgcli
    Name: cmd
    PrependShell: false
  From:
    Image: minidocks/python
  Name: ""
  Platform: ""
  SourceCode: FROM minidocks/python
