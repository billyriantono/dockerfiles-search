MetaArgs: null
Stages:
- BaseName: minidocks/base:3.8
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Martin Haso≈à <martin.hason@gmail.com>"'
    Name: label
  - CmdLine:
    - 'postgresHome="$(echo "$(getent passwd postgres)" | cut -d: -f6)"; mkdir -p
      "$postgresHome"; chown -R postgres:postgres "$postgresHome"'
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.utf8
    - Key: PGDATA
      Value: /var/lib/postgresql/data
    Name: env
  - CmdLine:
    - apk --update add postgresql postgresql-contrib && clean
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri "s!^#?(listen_addresses)\s*=\s*\S+.*!\1 = '*'!" /usr/share/postgresql/postgresql.conf.sample
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /run/postgresql && chown -R postgres:postgres /run/postgresql && chmod
      2777 /run/postgresql
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /docker-entrypoint-initdb.d
    Name: run
    PrependShell: true
  - CmdLine:
    - 'mkdir -p "$PGDATA" && chown -R postgres:postgres "$PGDATA" && chmod 777 "$PGDATA"
      # this 777 will be replaced by 700 at runtime (allows semi-arbitrary "--user"
      values)'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rootfs
    - /
  - Name: expose
    Ports:
    - "5432"
  - CmdLine:
    - postgres
    Name: cmd
    PrependShell: false
  From:
    Image: minidocks/base:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM minidocks/base:3.8
