MetaArgs: null
Stages:
- BaseName: fedora:23
  Commands:
  - CmdLine:
    - dnf install -y tar git procps     && dnf clean all     && curl https://install.meteor.com/
      | sh     && git clone https://github.com/lokenx/plexrequests-meteor.git /opt/app     &&
      mkdir -p /opt/app/.meteor/local VOLUME ["/opt/app/.meteor/local"]
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3000"
  - Name: workdir
    Path: /opt/app
  - CmdLine:
    - /usr/local/bin/meteor
    Name: entrypoint
    PrependShell: false
  From:
    Image: fedora:23
  Name: ""
  Platform: ""
  SourceCode: FROM fedora:23
