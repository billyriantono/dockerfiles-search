MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.10.0
  Commands:
  - Maintainer: rui@deniable.org
    Name: maintainer
  - Labels:
    - Key: description
      Value: '"Base image for honggfuzz"'
    Name: label
  - Name: workdir
    Path: /WRKDIR
  - Env:
    - Key: TARGETS
      Value: /TARGETS
    Name: env
  - Env:
    - Key: CORPUS
      Value: /WRKDIR/corpus
    Name: env
  - Env:
    - Key: WRKSRC
      Value: /opt
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Name: shell
    Shell:
    - /bin/bash
    - -c
  - CmdLine:
    - apt-get update && apt-get -y upgrade && apt-get -y install python build-essential
      git cmake llvm-4.0 clang-4.0 && apt-get -y install binutils-dev libunwind-dev
      libunwind8 && cd $WRKSRC && git clone https://github.com/01org/processor-trace
      && cd processor-trace/ && mkdir build && cd build && cmake -G "Unix Makefiles"
      .. && make && make install && mkdir -p $TARGETS && mkdir -p $CORPUS && cd $WRKSRC
      && apt-get install libbfd-dev libunwind-dev && git clone https://github.com/google/honggfuzz
      && cd honggfuzz && make -j4 && make install && apt-get -qy clean autoremove
      && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: phusion/baseimage:0.10.0
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.10.0
