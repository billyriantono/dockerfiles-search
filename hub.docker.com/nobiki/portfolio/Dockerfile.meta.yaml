MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Maintainer: Naoaki Obiki
    Name: maintainer
  - CmdLine:
    - "apt-get update &&     apt-get upgrade -y &&     apt-get install -y \tgit sudo
      curl libssl-dev \tmake autoconf automake gcc g++ \tpython3 python3-dev python3-setuptools
      python3-pip \tnginx \tsupervisor \tsqlite3 && \tpip3 install -U pip setuptools
      &&    rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: CFLAGS
      Value: '"-I/usr/local/opt/openssl/include"'
    Name: env
  - Env:
    - Key: LDFLAGS
      Value: '"-L/usr/local/opt/openssl/lib"'
    Name: env
  - Env:
    - Key: UWSGI_PROFILE_OVERRIDE
      Value: '"ssl=true"'
    Name: env
  - CmdLine:
    - pip3 install uwsgi -I
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "daemon off;" >> /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/nginx-app.conf
    - /etc/nginx/sites-available/default
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_9.x | sudo -E bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo apt install -y nodejs
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/supervisor-app.conf
    - /etc/supervisor/conf.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/entrypoint.sh
    - /
  - CmdLine:
    - chmod +x entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ./entrypoint.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
