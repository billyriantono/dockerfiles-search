Stages:
- BaseName: alpine:3.8
  Commands:
  - CmdLine:
    - addgroup -S adminer &&     adduser -S -G adminer adminer &&     mkdir -p /var/adminer
      &&     chown -R adminer:adminer /var/adminer
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache     curl     php7     php7-opcache     php7-pdo     php7-pdo_mysql     php7-pdo_odbc     php7-pdo_pgsql     php7-pdo_sqlite     php7-session
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/adminer
  - Key: ADMINER_VERSION
    Name: arg
    Value: 4.7.0
  - Key: ADMINER_FLAVOUR
    Name: arg
    Value: '"-en"'
  - Key: ADMINER_CHECKSUM
    Name: arg
    Value: '"d2884278a3f331673c9fe58d3456db875a48270fd7b7ba37492d132b074d0eaa"'
  - CmdLine:
    - curl -L https://github.com/vrana/adminer/releases/download/v${ADMINER_VERSION}/adminer-${ADMINER_VERSION}${ADMINER_FLAVOUR}.php
      -o adminer.php &&     echo "${ADMINER_CHECKSUM}  adminer.php"|sha256sum -c -
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - index.php
    - /var/adminer/index.php
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - php.ini
    - /etc/php7/conf.d/99_docker.ini
  - Name: expose
    Ports:
    - "8080"
  - Name: user
    User: adminer
  - CmdLine:
    - php
    - -S
    - '[::]:8080'
    - -t
    - /var/adminer
    Name: cmd
    PrependShell: false
