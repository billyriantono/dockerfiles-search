MetaArgs: null
Stages:
- BaseName: yohobuy/yoho-java:latest
  Commands:
  - Maintainer: chunhua.zhang  <chunhua.zhang@yoho.cn>
    Name: maintainer
  - Env:
    - Key: CATALINA_HOME
      Value: /usr/local/tomcat
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$CATALINA_HOME/bin
    Name: env
  - Env:
    - Key: TOMCAT_VERSION
      Value: 8.5.16
    Name: env
  - CmdLine:
    - wget  http://blob.yohops.com/software/apache-tomcat-${TOMCAT_VERSION}.tar.gz
      &&   tar -xvf apache-tomcat-${TOMCAT_VERSION}.tar.gz &&  rm apache-tomcat*.tar.gz
      &&  mv apache-tomcat* ${CATALINA_HOME}  &&  rm -rf  ${CATALINA_HOME}/webapps/*
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x ${CATALINA_HOME}/bin/*sh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $CATALINA_HOME
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - catalina.sh
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: yohobuy/yoho-java:latest
  Name: ""
  Platform: ""
  SourceCode: FROM yohobuy/yoho-java:latest
