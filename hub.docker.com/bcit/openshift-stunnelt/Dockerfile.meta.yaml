MetaArgs: null
Stages:
- BaseName: bbvainnotech/ubuntu-base-os:latest
  Commands:
  - Maintainer: BBVA Innovation <eurocloud-oneteam.group@bbva.com>
    Name: maintainer
  - Env:
    - Key: OPENSTACK_VERSION
      Value: mitaka
    - Key: PBR
      Value: 12.0.0
    - Key: CLIENT
      Value: 1.22.0
    Name: env
  - CmdLine:
    - set -ex     && curl -fSL https://github.com/openstack/glance/archive/${PBR}.zip
      -o glance-${PBR}.zip     && unzip glance-${PBR}.zip     && cd glance-${PBR}     &&
      pip install -r requirements.txt     && PBR_VERSION=${PBR}  pip install .     &&
      cp -r etc /etc/glance     && pip install git+https://github.com/openstack/python-openstackclient.git@stable/${OPENSTACK_VERSION}     &&
      pip install os-client-config==${CLIENT}     && cd -     && rm -rf glance-${PBR}*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - data
    - /
  - CmdLine:
    - chown root:root /bootstrap/*.sh && chmod a+x /bootstrap/*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /bootstrap/bootstrap.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "9191"
    - "9292"
  From:
    Image: bbvainnotech/ubuntu-base-os:latest
  Name: ""
  Platform: ""
  SourceCode: FROM bbvainnotech/ubuntu-base-os:latest
