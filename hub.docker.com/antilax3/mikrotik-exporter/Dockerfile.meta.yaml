MetaArgs: null
Stages:
- BaseName: node:alpine
  Commands:
  - Env:
    - Key: NODE_CONFIG_DIR
      Value: /config
    Name: env
  - Name: workdir
    Path: /app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root/
    - /
  - CmdLine:
    - "echo \"**** build node application ****\" &&  cd /app && npm install && npm
      run build && mv build/main.js . &&  echo \"**** cleanup ****\" &&  rm -rf  \tpackage*.json
      \ \tbuild  \tsrc"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9121"
  - Name: volume
    Volumes:
    - /config
  - CmdLine:
    - node
    - main.js
    Name: cmd
    PrependShell: false
  From:
    Image: node:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:alpine
