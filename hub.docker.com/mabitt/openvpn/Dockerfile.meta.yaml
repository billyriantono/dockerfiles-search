MetaArgs: null
Stages:
- BaseName: docker.io/ubuntu:xenial
  Commands:
  - Maintainer: MAB <mab@mab.net>
    Name: maintainer
  - Env:
    - Key: REFRESHED_AT
      Value: 2018-02-14-00-00Z
    Name: env
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - echo "deb http://archive.ubuntu.com/ubuntu/ xenial main restricted universe
      multiverse" > /etc/apt/sources.list   && echo "deb http://archive.ubuntu.com/ubuntu/
      xenial-updates main restricted universe multiverse" >> /etc/apt/sources.list   &&
      echo "deb http://archive.ubuntu.com/ubuntu/ xenial-backports main restricted
      universe multiverse" >> /etc/apt/sources.list   && echo "deb http://security.ubuntu.com/ubuntu
      xenial-security main restricted universe multiverse" >> /etc/apt/sources.list   &&
      apt-get update -q   && DEBIAN_FRONTEND=noninteractive apt-get dist-upgrade -qy
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -qy --no-install-recommends supervisor
      ca-certificates curl openvpn openssl iptables   && apt-get clean   && rm -rf
      /var/lib/apt /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/root
    - /
  - CmdLine:
    - /start
    Name: cmd
    PrependShell: false
  From:
    Image: docker.io/ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM docker.io/ubuntu:xenial
