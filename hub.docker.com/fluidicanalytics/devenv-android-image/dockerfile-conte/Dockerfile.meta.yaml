MetaArgs: null
Stages:
- BaseName: haproxy:1.7-alpine
  Commands:
  - Maintainer: Tecnativa <info@tecnativa.com>
    Name: maintainer
  - CmdLine:
    - /prepare-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - haproxy -- /etc/haproxy/*.cfg
    Name: cmd
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - Env:
    - Key: PORT
      Value: "80"
    - Key: MODE
      Value: NORMAL
    - Key: ODOO_LONGPOLLING_PORT
      Value: "8072"
    - Key: WWW_PREFIX
      Value: REMOVE
    - Key: STAGING
      Value: "true"
    - Key: CONTINUE_ON_CERTONLY_FAILURE
      Value: "false"
    - Key: EMAIL
      Value: example@example.com
    - Key: DOMAINS
      Value: example.com,example.org
    - Key: RSA_KEY_SIZE
      Value: "4096"
    - Key: CERTONLY
      Value: '"certbot certonly --http-01-port 80"'
    - Key: RENEW
      Value: '"certbot certonly"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - cli.ini
    - certbot.txt
    - /usr/src/
  - CmdLine:
    - apk add --no-cache --virtual .certbot-deps         py2-pip         dialog         augeas-libs         libffi         libssl1.0         wget         ca-certificates         binutils
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache --virtual .build-deps         python-dev         gcc         linux-headers         openssl-dev         musl-dev         libffi-dev     &&
      pip install --no-cache-dir --require-hashes -r /usr/src/certbot.txt     && apk
      del .build-deps
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache dcron
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/local/bin/renew.sh /etc/periodic/monthly/renew
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache gettext socat
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/lib/haproxy && touch /var/lib/haproxy/server-state
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/*
    - /etc/haproxy/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - prepare-entrypoint.sh
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/*
    - /usr/local/bin/
  - Name: volume
    Volumes:
    - /var/spool/cron/cronstamps
    - /etc/letsencrypt
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    - Key: org.label-schema.vendor
      Value: Tecnativa
    - Key: org.label-schema.build-date
      Value: '"$BUILD_DATE"'
    - Key: org.label-schema.vcs-ref
      Value: '"$VCS_REF"'
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/Tecnativa/docker-haproxy-letsencrypt"'
    Name: label
  From:
    Image: haproxy:1.7-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM haproxy:1.7-alpine
