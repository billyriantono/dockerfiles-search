MetaArgs: null
Stages:
- BaseName: ubuntu:bionic
  Commands:
  - CmdLine:
    - echo 'Etc/UTC' > /etc/timezone &&     ln -s /usr/share/zoneinfo/Etc/UTC /etc/localtime
      &&     apt-get update && apt-get install -q -y tzdata && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y     gnupg2     lsb-release
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 421C365BD9FF1F717815A3895523BAEEB01FA116
    Name: run
    PrependShell: true
  - CmdLine:
    - sh -c 'echo "deb [arch=amd64,arm64] http://packages.ros.org/ros2/ubuntu `lsb_release
      -cs` main" > /etc/apt/sources.list.d/ros2-latest.list'
    Name: run
    PrependShell: true
  - Env:
    - Key: ROS_DISTRO
      Value: crystal
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y     ros-$ROS_DISTRO-desktop     python3-argcomplete     python3-colcon-common-extensions     python3-vcstool     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /home/docker
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./ros2_entrypoint.sh
    - /
  - CmdLine:
    - chmod 777 /ros2_entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -ms /bin/bash docker
    Name: run
    PrependShell: true
  - Name: user
    User: docker
  - Name: workdir
    Path: /home/docker
  - CmdLine:
    - /ros2_entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:bionic
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:bionic
