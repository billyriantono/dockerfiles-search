MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: Gitai<i@gitai.me>
    Name: maintainer
  - Env:
    - Key: ANDROID_HOME
      Value: /root
    Name: env
  - Env:
    - Key: TOOLCHAIN
      Value: $ANDROID_HOME/toolchain
    Name: env
  - Env:
    - Key: PATH
      Value: $TOOLCHAIN/bin:$PATH
    Name: env
  - Env:
    - Key: NDK_VERSION
      Value: r14b
    Name: env
  - Name: workdir
    Path: /root
  - CmdLine:
    - apt-get update &&     apt-get install -y unzip make binutils autoconf       automake
      autotools-dev libtool pkg-config git       curl dpkg-dev libxml2-dev genisoimage
      libc6-i386       lib32stdc++6 python&&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L -O https://dl.google.com/android/repository/android-ndk-$NDK_VERSION-linux-x86_64.zip
      &&     unzip -q android-ndk-$NDK_VERSION-linux-x86_64.zip &&     rm android-ndk-$NDK_VERSION-linux-x86_64.zip
      &&     mkdir -p $ANDROID_HOME/toolchain &&     $ANDROID_HOME/android-ndk-$NDK_VERSION/build/tools/make-standalone-toolchain.sh         --install-dir=$ANDROID_HOME/toolchain         --toolchain=arm-linux-androideabi-4.9         --force
      &&     rm -r android-ndk-$NDK_VERSION
    Name: run
    PrependShell: true
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
