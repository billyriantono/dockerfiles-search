MetaArgs: null
Stages:
- BaseName: justbuchanan/docker-archlinux
  Commands:
  - Maintainer: Justin Buchanan <justbuchanan@gmail.com>
    Name: maintainer
  - CmdLine:
    - pacman -Syyu --noconfirm
    Name: run
    PrependShell: true
  - CmdLine:
    - pacman -v -S --noconfirm go python python-numpy opencv hdf5 mencoder git
    Name: run
    PrependShell: true
  - CmdLine:
    - pacman -Scc --noconfirm
    Name: run
    PrependShell: true
  - Env:
    - Key: TZ
      Value: America/Los_Angeles
    Name: env
  - CmdLine:
    - ln -snf /usr/share/zoneinfo/$TZ /etc/localtime && echo $TZ > /etc/timezone
    Name: run
    PrependShell: true
  - Env:
    - Key: GOPATH
      Value: /go
    Name: env
  - Env:
    - Key: SRC_DIR
      Value: $GOPATH/src/github.com/justbuchanan/timelapse-server
    Name: env
  - CmdLine:
    - mkdir -p $SRC_DIR
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $SRC_DIR
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - image_brightness.py
    - ./
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - main.go
    - ./
  - CmdLine:
    - go get ./...
    Name: run
    PrependShell: true
  - CmdLine:
    - go build -o timelapse-server main.go
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8888"
  - Name: volume
    Volumes:
    - /data
  - Name: volume
    Volumes:
    - /www
  - CmdLine:
    - ./timelapse-server --image-dir /data --out-dir /www
    Name: cmd
    PrependShell: true
  From:
    Image: justbuchanan/docker-archlinux
  Name: ""
  Platform: ""
  SourceCode: FROM justbuchanan/docker-archlinux
