MetaArgs: null
Stages:
- BaseName: nfnty/arch-devel:latest
  Commands:
  - Name: expose
    Ports:
    - "80"
  - Name: user
    User: root
  - Maintainer: Maarten van Gompel <proycon@anaproy.nl>
    Name: maintainer
  - Labels:
    - Key: Description
      Value: '"A distribution containing NLP software developed by the Language Machines
        Research Group and the Centre of Language and Speech Technology (both Radboud
        University Nijmegen) and the Tilburg Centre for Cognition and Communication
        (Tilburg University)"'
    Name: label
  - Name: volume
    Volumes:
    - /clamdata
  - Name: workdir
    Path: /usr/src/
  - CmdLine:
    - cp /etc/hosts .
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i '/::/d' hosts
    Name: run
    PrependShell: true
  - CmdLine:
    - cp hosts /etc/hosts
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/proycon/LaMachine
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/LaMachine
  - CmdLine:
    - bash bootstrap.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: true
  From:
    Image: nfnty/arch-devel:latest
  Name: ""
  Platform: ""
  SourceCode: FROM nfnty/arch-devel:latest
