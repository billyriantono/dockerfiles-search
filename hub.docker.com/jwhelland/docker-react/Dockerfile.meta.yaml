MetaArgs: null
Stages:
- As: builder
  BaseName: node:alpine
  Commands:
  - Name: workdir
    Path: '''/app'''
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package*.json
    - ./
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - npm run build
    Name: run
    PrependShell: true
  From:
    Image: node:alpine
  Name: builder
  Platform: ""
  SourceCode: FROM node:alpine as builder
- BaseName: nginx
  Commands:
  - Name: expose
    Ports:
    - "80"
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /app/build
    - /usr/share/nginx/html
  From:
    Image: nginx
  Name: ""
  Platform: ""
  SourceCode: FROM nginx
