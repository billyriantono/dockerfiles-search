MetaArgs: null
Stages:
- BaseName: debian:wheezy-slim
  Commands:
  - Maintainer: Sebastien Jodogne <s.jodogne@gmail.com>
    Name: maintainer
  - Labels:
    - Key: Description
      Value: '"Orthanc, free DICOM server"'
    - Key: Vendor
