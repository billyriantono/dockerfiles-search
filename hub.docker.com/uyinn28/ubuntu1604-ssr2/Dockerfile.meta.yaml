MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Labels:
    - Key: MAINTAINER
      Value: octowhale@github
    Name: label
  - Env:
    - Key: SHADOWSOCKSR
      Value: https://github.com/shadowsocksr-backup/shadowsocksr.git
    Name: env
  - CmdLine:
    - apt update     && apt install -y --no-install-recommends python        && rm
      -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt update     && apt install -y git        && git clone $SHADOWSOCKSR          &&
      cd shadowsocksr && git checkout manyuser         && rm -rf .git          &&
      apt purge -y --auto-remove git          && apt autoremove        && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - chmod +x /entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "8388"
  - CmdLine:
    - server.py
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
