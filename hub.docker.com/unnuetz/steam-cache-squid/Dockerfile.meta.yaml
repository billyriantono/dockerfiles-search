MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Sven Krueger "lamagra@lamagra-online.de"
    Name: maintainer
  - Env:
    - Key: SQUID_USERNAME
      Value: squid
    Name: env
  - Env:
    - Key: SQUID_PASSWORD
      Value: password
    Name: env
  - Env:
    - Key: SQUID_LOCALNET
      Value: 10.0.0.0/8
    Name: env
  - Env:
    - Key: SQUID_CACHE_PEER
      Value: '""'
    Name: env
  - Env:
    - Key: CACHE_MAX_SIZE
      Value: "100"
    Name: env
  - Env:
    - Key: CACHE_MAX_OBJECT_SIZE
      Value: "4"
    Name: env
  - Env:
    - Key: CACHE_MAX_MEM
      Value: "256"
    Name: env
  - CmdLine:
    - "apt-get update &&     apt-get install -y squid3 apache2-utils m4 &&     mv
      /etc/squid3/squid.conf /etc/squid3/squid.conf.dist && \tapt-get clean"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - steam_store_id
    - /etc/squid3/steam_store_id
  - Chown: ""
    Name: add
    SourcesAndDest:
    - squid.acl.conf
    - /etc/squid3/conf.d/squid.acl.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - steam.conf
    - /etc/squid3/conf.d/steam.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - squid.conf.m4
    - /etc/squid3/squid.conf.m4
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start
    - /start
  - Name: expose
    Ports:
    - "3128"
  - Name: volume
    Volumes:
    - /var/spool/squid3
  - CmdLine:
    - /start
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
