  - CmdLine:
    - apk --update upgrade &&     apk add ca-certificates curl jq &&     apk add --virtual
      .build-depends       file gnupg g++ make       boost-dev openssl-dev libsodium-dev
      lua-dev net-snmp-dev protobuf-dev       &&     [ -n "$RECURSOR_VERSION" ] ||
      { curl -sSL 'https://api.github.com/repos/PowerDNS/pdns/tags?per_page=100&page={1,2}'
      | jq -rs '[.[][]]|map(select(has("name")))|map(select(.name|contains("rec-")))|map(.version=(.name|ltrimstr("rec-")))|map(select(true
      != (.version|contains("-"))))|map(.version)|"RECURSOR_VERSION="+.[0]' > /tmp/latest-rec-tag.sh
      && . /tmp/latest-rec-tag.sh; } &&     mkdir -v -m 0700 -p /root/.gnupg &&     curl
      -RL -O 'https://www.powerdns.com/powerdns-keyblock.asc' &&     gpg2 --no-options
      --verbose --keyid-format 0xlong --keyserver-options auto-key-retrieve=true         --import
      *.asc &&     curl -RL -O "https://downloads.powerdns.com/releases/pdns-recursor-${RECURSOR_VERSION}.tar.bz2{.asc,.sig,}"
      &&     gpg2 --no-options --verbose --keyid-format 0xlong --keyserver-options
      auto-key-retrieve=true         --verify *.sig &&     rm -rf /root/.gnupg *.asc
      *.sig &&     tar -xpf "pdns-recursor-${RECURSOR_VERSION}.tar.bz2" &&     rm
      -f "pdns-recursor-${RECURSOR_VERSION}.tar.bz2" &&     (         cd "pdns-recursor-${RECURSOR_VERSION}"
      &&         ./configure --sysconfdir=/etc/pdns-recursor --mandir=/usr/share/man             &&         make
      -j 2 &&         make install-strip     ) &&     apk del --purge .build-depends
      && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
