MetaArgs: null
Stages:
- BaseName: debian:stretch-slim
  Commands:
  - Env:
    - Key: VARNISH_VERSION
      Value: 4.1.11-1~stretch
    Name: env
  - CmdLine:
    - set -eux;     fetchDeps="         curl         gnupg     ";     apt-get update;     apt-get
      install -y --no-install-recommends --no-install-suggests debian-archive-keyring
      apt-transport-https ca-certificates $fetchDeps;     curl -L https://packagecloud.io/varnishcache/varnish41/gpgkey
      | apt-key add -;     echo deb https://packagecloud.io/varnishcache/varnish41/debian
      stretch main > /etc/apt/sources.list.d/varnish.list;     apt-get update;     apt-get
      install -y --no-install-recommends --no-install-suggests varnish=$VARNISH_VERSION;     apt-get
      purge -y --auto-remove -o APT::AutoRemove::RecommendsImportant=false $fetchDeps;     rm
      -rf /var/lib/apt/lists/*;     rm -rf /tmp/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /etc/varnish
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-varnish-entrypoint
    - /usr/local/bin/
  - CmdLine:
    - docker-varnish-entrypoint
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - varnishd
    - -F
    - -f
    - /etc/varnish/default.vcl
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
