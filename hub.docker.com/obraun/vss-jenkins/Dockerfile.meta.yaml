MetaArgs: null
Stages:
- BaseName: golang:alpine
  Commands:
  - Key: GOLANGCI_LINT_VERSION
    Name: arg
    Value: 1.22.2
  - CmdLine:
    - adduser -u 1000 -D jenkins &&   wget -O - -q https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh   |
      ash -s v$GOLANGCI_LINT_VERSION &&   apk add --no-cache make git &&   mkdir /.cache
      && chmod -R 777 /.cache $GOPATH
    Name: run
    PrependShell: true
  From:
    Image: golang:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM golang:alpine
