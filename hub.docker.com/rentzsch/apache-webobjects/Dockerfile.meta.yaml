MetaArgs: null
Stages:
- BaseName: buildpack-deps:xenial
  Commands:
  - CmdLine:
    - apt-get update &&     apt-get upgrade -y &&     apt-get install -y apache2 build-essential
      apache2-dev &&     apt-get clean &&     rm -rf /var/lib/apt/lists/* &&     curl
      -L https://github.com/wocommunity/wonder/archive/master.tar.gz | tar xz &&     cd
      wonder-master/Utilities/Adaptors &&     perl -pi -e 's/ADAPTOR_OS = MACOS/ADAPTOR_OS
      = LINUX/' make.config &&     make ADAPTORS=Apache2.4 &&     apxs2 -i -a -n WebObjects
      Apache2.4/mod_WebObjects.la &&     cp Apache2.4/apache.conf /etc/apache2/apache_webobjects.conf
    Name: run
    PrependShell: true
  - Env:
    - Key: APACHE_RUN_USER
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_RUN_GROUP
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_LOG_DIR
      Value: /var/log/apache2
    Name: env
  - CmdLine:
    - /usr/sbin/a2ensite default-ssl
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/a2enmod ssl
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - CmdLine:
    - /usr/sbin/apache2ctl
    - -D
    - FOREGROUND
    Name: cmd
    PrependShell: false
  From:
    Image: buildpack-deps:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM buildpack-deps:xenial
