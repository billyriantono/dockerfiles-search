MetaArgs: null
Stages:
- BaseName: openjdk:8u222-stretch
  Commands:
  - Env:
    - Key: SDK
      Value: https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip
    - Key: YQ
      Value: https://github.com/mikefarah/yq/releases/download/2.4.0/yq_linux_amd64
    - Key: HOME
      Value: /root
    - Key: IMPLANT
      Value: /root/implant
    - Key: ANDROID_HOME
      Value: /root/Android/Sdk
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install --no-install-suggests --no-install-recommends
      -y sudo less zip xxd jq &&     apt-get clean -y && rm -rf /var/lib/apt/lists/*
      &&     wget $YQ -O /usr/local/bin/yq -o /dev/null &&     chmod +x /usr/local/bin/yq
      &&     wget $SDK -O sdk.zip -o /dev/null &&     mkdir -p $ANDROID_HOME /root/.implant
      &&     unzip sdk.zip -d $ANDROID_HOME &&     rm sdk.zip &&     yes | $ANDROID_HOME/tools/bin/sdkmanager
      --licenses &&     $ANDROID_HOME/tools/bin/sdkmanager "platform-tools"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $IMPLANT
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - $IMPLANT/
  - CmdLine:
    - /root/implant/implant.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:8u222-stretch
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8u222-stretch
