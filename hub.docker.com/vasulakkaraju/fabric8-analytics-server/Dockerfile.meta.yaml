    - pushd /coreapi &&     pip3 install -r requirements.txt &&     rm requirements.txt
      &&     popd
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./coreapi-httpd.conf
    - /etc/httpd/conf.d/
