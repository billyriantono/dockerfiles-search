    - mkdir -p /etc/pcp /var/run/pcp /var/lib/pcp /var/log/pcp  &&     chgrp -R root
      /etc/pcp /var/run/pcp /var/lib/pcp /var/log/pcp &&     chmod -R g+rwX /etc/pcp
      /var/run/pcp /var/lib/pcp /var/log/pcp
