    - pushd /coreapi &&     pip3 install . &&     popd &&     find coreapi/ -mindepth
      1 -maxdepth 1 \( ! -name 'alembic*' -a ! -name hack \) -exec rm -rf {} +
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install git+https://github.com/fabric8-analytics/fabric8-analytics-worker.git@${F8A_WORKER_VERSION}
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
