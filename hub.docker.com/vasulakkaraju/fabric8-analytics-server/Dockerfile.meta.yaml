    - cd /tmp/.git &&    git show -s --format="COMMITTED_AT=%ai%nCOMMIT_HASH=%h%n"
      HEAD | tee /etc/coreapi-release &&    rm -rf /tmp/.git/
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - hack/coreapi-server.sh
    - hack/server+pmcd.sh
