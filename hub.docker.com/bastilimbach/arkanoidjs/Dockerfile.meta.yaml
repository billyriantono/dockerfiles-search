MetaArgs: null
Stages:
- BaseName: node
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Sebastian Limbach"'
    Name: label
  - CmdLine:
    - apt-get update     && apt-get install -y build-essential nginx     && echo "daemon
      off;" >> /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - npm-shrinkwrap.json*
    - ./
  - CmdLine:
    - npm install --silent
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - npm run-script build
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -r dist/. /var/www/html/
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - nginx
    Name: cmd
    PrependShell: true
  From:
    Image: node
  Name: ""
  Platform: ""
  SourceCode: FROM node
