MetaArgs: null
Stages:
- BaseName: baseruntime/baseruntime:latest
  Commands:
  - Maintainer: Rado Pitonak <rpitonak@redhat.com>
    Name: maintainer
  - Env:
    - Key: NAME
      Value: bind
    - Key: VERSION
      Value: "0"
    - Key: RELEASE
      Value: "1"
    - Key: ARCH
      Value: x86_64
    Name: env
  - Labels:
    - Key: summary
      Value: = "Bind is a Domain Name System (DNS) resolver and server."       name
        = "$FGC/$NAME"       version = "$VERSION"       release="$RELEASE.$DISTTAG"        architecture
        = "$ARCH"       description = "Bind enables you to publish your DNS information
        on the Internet, and to resolve DNS queries for your users"       vendor="Fedora
        Project"       com.redhat.component="$NAME"       org.fedoraproject.component="bind"       authoritative-source-url="registry.fedoraproject.org"       usage="docker
        run -d -p 127.0.0.1:53:53 -p 127.0.0.1:53:53/udp -e SERVER_TYPE=<TYPE> modularitycontainers/bind"       io.k8s.description="Bind
        enables you to publish your DNS information on the Internet, and to resolve
        DNS queries for your users"       io.k8s.display-name="DNS Bind 9"       io.openshift.tags="bind,
        dns"       io.openshift.expose-services="53:domain name system"
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - repos/*
    - /etc/yum.repos.d/
  - CmdLine:
    - microdnf --nodocs install bind bind-utils &&     microdnf --nodocs --enablerepo
      fedora install initscripts python-mako PyYAML &&     microdnf clean all
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files
    - /files
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root/help.1
    - /
  - CmdLine:
    - /files/bind-config.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "53"
  - CmdLine:
    - /files/run-script.sh
    Name: cmd
    PrependShell: false
  From:
    Image: baseruntime/baseruntime:latest
  Name: ""
  Platform: ""
  SourceCode: FROM baseruntime/baseruntime:latest
