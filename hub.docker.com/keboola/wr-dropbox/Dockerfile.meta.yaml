MetaArgs: null
Stages:
- BaseName: php:7.1
  Commands:
  - Maintainer: Ondrej Vana <ondrej.vana@keboola.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update   && apt-get install unzip git unixODBC-dev libpq-dev -y
    Name: run
    PrependShell: true
  - CmdLine:
    - cd   && curl -sS https://getcomposer.org/installer | php   && ln -s /root/composer.phar
      /usr/local/bin/composer
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home
  - CmdLine:
    - git clone -b 0.2.1 --depth 1 https://github.com/keboola/dropbox-writer.git ./
    Name: run
    PrependShell: true
  - CmdLine:
    - composer self-update
    Name: run
    PrependShell: true
  - CmdLine:
    - composer install --no-interaction
    Name: run
    PrependShell: true
  - CmdLine:
    - php ./src/run.php --data=/data
    Name: entrypoint
    PrependShell: true
  From:
    Image: php:7.1
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.1
