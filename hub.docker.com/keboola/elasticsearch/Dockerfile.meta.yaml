MetaArgs: null
Stages:
- BaseName: java:7-jre
  Commands:
  - Env:
    - Key: GOSU_VERSION
      Value: "1.7"
    Name: env
  - CmdLine:
    - "set -x \t&& wget -O /usr/local/bin/gosu \"https://github.com/tianon/gosu/releases/download/$GOSU_VERSION/gosu-$(dpkg
      --print-architecture)\" \t&& wget -O /usr/local/bin/gosu.asc \"https://github.com/tianon/gosu/releases/download/$GOSU_VERSION/gosu-$(dpkg
      --print-architecture).asc\" \t&& export GNUPGHOME=\"$(mktemp -d)\" \t&& gpg
      --keyserver ha.pool.sks-keyservers.net --recv-keys B42F6819007F00F88E364FD4036A9C25BF357DD4
      \t&& gpg --batch --verify /usr/local/bin/gosu.asc /usr/local/bin/gosu \t&& rm
      -r \"$GNUPGHOME\" /usr/local/bin/gosu.asc \t&& chmod +x /usr/local/bin/gosu
      \t&& gosu nobody true"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver ha.pool.sks-keyservers.net --recv-keys 46095ACC8548582C1A2699A9D27D666CD88E42B4
    Name: run
    PrependShell: true
  - Env:
    - Key: ELASTICSEARCH_VERSION
      Value: 0.90.5
    Name: env
  - CmdLine:
    - echo "deb http://packages.elasticsearch.org/elasticsearch/${ELASTICSEARCH_VERSION%.*}/debian
      stable main" > /etc/apt/sources.list.d/elasticsearch.list
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update \t&& apt-get install elasticsearch=$ELASTICSEARCH_VERSION \t&&
      rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /usr/share/elasticsearch/bin:$PATH
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config
    - /usr/share/elasticsearch/config
  - Name: volume
    Volumes:
    - /usr/share/elasticsearch/data
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint-ecs.sh
    - /
  - Name: workdir
    Path: /usr/share/elasticsearch
  - CmdLine:
    - bin/plugin install elasticsearch/elasticsearch-cloud-aws/1.16.0
    Name: run
    PrependShell: true
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "9200"
    - "9300"
  - CmdLine:
    - elasticsearch
    Name: cmd
    PrependShell: false
  From:
    Image: java:7-jre
  Name: ""
  Platform: ""
  SourceCode: FROM java:7-jre
