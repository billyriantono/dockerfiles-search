MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: info@gixxer750.plus.com
    Name: maintainer
  - Env:
    - Key: ROON_INSTALLER
      Value: roonserver-installer-linuxx64.sh
    Name: env
  - Env:
    - Key: ROON_INSTALLER_URL
      Value: http://download.roonlabs.com/builds/${ROON_INSTALLER}
    Name: env
  - Env:
    - Key: ROON_DATAROOT
      Value: /var/roon
    Name: env
  - Env:
    - Key: ROON_ID_DIR
      Value: /var/roon
    Name: env
  - CmdLine:
    - "apt-get update \t&& apt-get install -y curl bzip2 libav-tools cifs-utils libasound2
      \t&& apt-get clean && apt-get autoclean"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ${ROON_INSTALLER_URL}
    - /tmp
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run_installer.sh
    - /tmp
  - CmdLine:
    - chmod 700 /tmp/${ROON_INSTALLER} /tmp/run_installer.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /tmp/run_installer.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/roon
    - /music
  - CmdLine:
    - /opt/RoonServer/start.sh
    Name: entrypoint
    PrependShell: true
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
