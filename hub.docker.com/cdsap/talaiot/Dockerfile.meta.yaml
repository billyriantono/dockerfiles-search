MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Inaki
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: INFLUXDB_VERSION
      Value: 1.2.0
    Name: env
  - Env:
    - Key: GRAFANA_VERSION
      Value: 5.4.3
    Name: env
  - Env:
    - Key: INFLUXDB_GRAFANA_DB
      Value: datasource
    Name: env
  - Env:
    - Key: INFLUXDB_GRAFANA_USER
      Value: datasource
    Name: env
  - Env:
    - Key: INFLUXDB_GRAFANA_PW
      Value: datasource
    Name: env
  - Env:
    - Key: GF_DATABASE_TYPE
      Value: sqlite3
    Name: env
  - CmdLine:
    - rm /var/lib/apt/lists/* -vf
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y update &&  apt-get -y dist-upgrade &&  apt-get -y --force-yes install   apt-utils   ca-certificates   curl   git   htop   libfontconfig   nano   net-tools   openssh-server   supervisor   wget
      &&  curl -sL https://deb.nodesource.com/setup_7.x | bash - &&  apt-get install
      -y nodejs
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  - CmdLine:
    - mkdir -p /var/log/supervisor &&     mkdir -p /var/run/sshd &&     sed -i 's/PermitRootLogin
      prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config &&     echo 'root:root'
      | chpasswd &&     rm -rf .ssh &&     rm -rf .profile &&     mkdir .ssh
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://dl.influxdata.com/influxdb/releases/influxdb_${INFLUXDB_VERSION}_amd64.deb
      &&     dpkg -i influxdb_${INFLUXDB_VERSION}_amd64.deb && rm influxdb_${INFLUXDB_VERSION}_amd64.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://dl.grafana.com/oss/release/grafana_${GRAFANA_VERSION}_amd64.deb
      &&     dpkg -i grafana_${GRAFANA_VERSION}_amd64.deb && rm grafana_${GRAFANA_VERSION}_amd64.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean &&     rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord/supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ssh/id_rsa
    - .ssh/id_rsa
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bash/profile
    - .profile
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - influxdb/influxdb.conf
    - /etc/influxdb/influxdb.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - influxdb/init.sh
    - /etc/init.d/influxdb
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - grafana/grafana.ini
    - /etc/grafana/grafana.ini
  - CmdLine:
    - mkdir -p /usr/share/grafana/provisioning/dashboards/ &&     mkdir -p /usr/share/grafana/provisioning/datasources/
      &&     mkdir -p /var/lib/grafana/dashboards
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - grafana/conf/provisioning/dashboards
    - /usr/share/grafana/provisioning/dashboards/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - grafana/conf/provisioning/datasources
    - /usr/share/grafana/provisioning/datasources/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - grafana/dashboards
    - /var/lib/grafana/dashboards/
  - CmdLine:
    - chmod 0755 /etc/init.d/influxdb
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  - CmdLine:
    - grafana-cli plugins install grafana-piechart-panel
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
