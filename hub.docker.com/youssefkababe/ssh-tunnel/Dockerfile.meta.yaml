MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Youssef Kababe <hello@youssefkababe.com>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y openssh-client openssh-server
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/PermitRootLogin without-password/PermitRootLogin no/g' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/#PasswordAuthentication yes/PasswordAuthentication no/g' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "AllowUsers tunneller" >> /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd tunneller -m -d /home/tunneller
    Name: run
    PrependShell: true
  - Name: user
    User: tunneller
  - CmdLine:
    - mkdir /home/tunneller/.ssh
    Name: run
    PrependShell: true
  - CmdLine:
    - ssh-keygen -f /home/tunneller/.ssh/id_rsa -P ""
    Name: run
    PrependShell: true
  - CmdLine:
    - cat /home/tunneller/.ssh/id_rsa.pub > /home/tunneller/.ssh/authorized_keys
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 700 /home/tunneller/.ssh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 600 /home/tunneller/.ssh/authorized_keys
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - connect.sh
    - /connect.sh
  - CmdLine:
    - chmod +x /entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /entrypoint.sh
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "8080"
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
