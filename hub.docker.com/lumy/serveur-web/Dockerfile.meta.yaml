MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - CmdLine:
    - apt-get -y update && apt-get -y upgrade && apt-get install -y apt-utils maven
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_VER
      Value: "8"
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-oracle
    Name: env
  - CmdLine:
    - echo 'deb http://ppa.launchpad.net/webupd8team/java/ubuntu trusty main' >> /etc/apt/sources.list
      &&     echo 'deb-src http://ppa.launchpad.net/webupd8team/java/ubuntu trusty
      main' >> /etc/apt/sources.list &&     apt-key adv --keyserver keyserver.ubuntu.com
      --recv-keys C2518248EEA14886 &&     apt-get update &&     echo oracle-java${JAVA_VER}-installer
      shared/accepted-oracle-license-v1-1 select true | /usr/bin/debconf-set-selections
      &&     apt-get install -y --force-yes --no-install-recommends oracle-java${JAVA_VER}-installer
      oracle-java${JAVA_VER}-set-default &&     apt-get clean &&     rm -rf /var/cache/oracle-jdk${JAVA_VER}-installer
    Name: run
    PrependShell: true
  - CmdLine:
    - update-java-alternatives -s java-8-oracle
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "export JAVA_HOME=/usr/lib/jvm/java-8-oracle" >> ~/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-oracle
    Name: env
  - CmdLine:
    - bash
    - /app/jooby-run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
