MetaArgs: null
Stages:
- BaseName: paulbrown/base:latest
  Commands:
  - Env:
    - Key: ZK_USER
      Value: zk
    - Key: ZK_HOME
      Value: /zk
    - Key: ZK_DATA_DIR
      Value: /zk_data
    - Key: ZK_DATALOG_DIR
      Value: /zk_datalog
    - Key: ZK_LOG_DIR
      Value: /zk_log
    Name: env
  - Key: ZK_DIST
    Name: arg
    Value: zookeeper-3.5.3-beta
  - CmdLine:
    - set -x pipefail   && yum update --assumeyes   && yum install --assumeyes java-1.8.0-openjdk-headless
      nmap-ncat wget   && wget --quiet "http://www.apache.org/dist/zookeeper/$ZK_DIST/$ZK_DIST.tar.gz"   &&
      wget --quiet "http://www.apache.org/dist/zookeeper/$ZK_DIST/$ZK_DIST.tar.gz.asc"   &&
      wget --quiet "http://www.apache.org/dist/zookeeper/KEYS"   && export GNUPGHOME="$(mktemp
      --directory)"   && gpg --import KEYS   && gpg --batch --verify "$ZK_DIST.tar.gz.asc"
      "$ZK_DIST.tar.gz"   && tar --extract --file="$ZK_DIST.tar.gz"  --directory=/opt   &&
      rm --recursive --force "$GNUPGHOME" "$ZK_DIST.tar.gz" "$ZK_DIST.tar.gz.asc"   &&
      rm --recursive --force /opt/$ZK_DIST/CHANGES.txt     /opt/$ZK_DIST/README.txt     /opt/$ZK_DIST/NOTICE.txt     /opt/$ZK_DIST/CHANGES.txt     /opt/$ZK_DIST/README_packaging.txt     /opt/$ZK_DIST/build.xml     /opt/$ZK_DIST/config     /opt/$ZK_DIST/contrib     /opt/$ZK_DIST/dist-maven     /opt/$ZK_DIST/docs     /opt/$ZK_DIST/ivy.xml     /opt/$ZK_DIST/ivysettings.xml     /opt/$ZK_DIST/recipes     /opt/$ZK_DIST/src     /opt/$ZK_DIST/$ZK_DIST.jar.asc     /opt/$ZK_DIST/$ZK_DIST.jar.md5     /opt/$ZK_DIST/$ZK_DIST.jar.sha1   &&
      yum erase --assumeyes wget   && yum clean all
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - zkGenConfig.sh
    - zkOK.sh
    - zkMetrics.sh
    - '"/opt/$ZK_DIST/bin/"'
  - CmdLine:
    - set -x pipefail   && mkdir --parents $ZK_DATA_DIR $ZK_DATALOG_DIR $ZK_LOG_DIR   &&
      groupadd --gid 1000 $ZK_USER   && useradd --uid 1000 --gid $ZK_USER --home $ZK_HOME
      $ZK_USER   && ln -s -t $ZK_HOME /opt/$ZK_DIST/* $ZK_DATA_DIR $ZK_DATALOG_DIR
      $ZK_LOG_DIR   && chown -R -L "$ZK_USER:$ZK_USER" $ZK_HOME   && chmod +x "$ZK_HOME/bin/zkGenConfig.sh"
      "$ZK_HOME/bin/zkOK.sh" "$ZK_HOME/bin/zkMetrics.sh"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $ZK_HOME
  - Name: user
    User: "1000"
  From:
    Image: paulbrown/base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM paulbrown/base:latest
