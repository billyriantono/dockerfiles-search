MetaArgs: null
Stages:
- BaseName: webhippie/alpine:latest
  Commands:
  - Maintainer: Thomas Boerger <thomas@webhippie.de>
    Name: maintainer
  - Name: workdir
    Path: /srv/www
  - CmdLine:
    - /usr/bin/entrypoint
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  - CmdLine:
    - apk update &&   apk upgrade &&   apk add     php7     php7-ctype     php7-curl     php7-dom     php7-gd     php7-iconv     php7-intl     php7-json     php7-memcached     php7-mysqli     php7-mysqlnd     php7-openssl     php7-opcache     php7-pdo     php7-pdo_mysql     php7-pdo_pgsql     php7-pdo_sqlite     php7-pear     php7-pgsql     php7-phar     php7-sqlite3     php7-xml     php7-zip     php7-zlib     php7-mbstring     php7-simplexml     php7-tokenizer     php7-xmlwriter     php7-fileinfo     php7-soap     php7-apcu     php7-redis     git
      &&   ln -sf     /usr/bin/php7     /usr/bin/php &&   rm -rf     /var/cache/apk/*     /etc/php7/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - rootfs
    - /
  - CmdLine:
    - curl -sS https://getcomposer.org/installer   | php -- --install-dir=/usr/bin
      --filename=composer
    Name: run
    PrependShell: true
  - Key: VERSION
    Name: arg
    Value: null
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.version
      Value: $VERSION
    Name: label
  - Labels:
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    Name: label
  - Labels:
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    Name: label
  - Labels:
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/dockhippie/php.git"'
    Name: label
  - Labels:
    - Key: org.label-schema.name
      Value: '"PHP CLI"'
    Name: label
  - Labels:
    - Key: org.label-schema.vendor
      Value: '"Thomas Boerger"'
    Name: label
  - Labels:
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    Name: label
  From:
    Image: webhippie/alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM webhippie/alpine:latest
