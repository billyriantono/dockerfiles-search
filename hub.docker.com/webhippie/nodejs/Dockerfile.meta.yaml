MetaArgs: null
Stages:
- BaseName: webhippie/alpine:latest
  Commands:
  - Maintainer: Thomas Boerger <thomas@webhippie.de>
    Name: maintainer
  - Name: workdir
    Path: /srv/app
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  - CmdLine:
    - apk update &&   apk add     build-base     git     nodejs-current-dev     nodejs-current     nodejs-current-npm     yarn     file     autoconf     automake
      &&   rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - rootfs
    - /
  - CmdLine:
    - yarn global add   gulp   grunt-cli   bower
    Name: run
    PrependShell: true
  - Key: VERSION
    Name: arg
    Value: null
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.version
      Value: $VERSION
    Name: label
  - Labels:
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    Name: label
  - Labels:
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    Name: label
  - Labels:
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/dockhippie/nodejs.git"'
    Name: label
  - Labels:
    - Key: org.label-schema.name
      Value: '"Nodjs"'
    Name: label
  - Labels:
    - Key: org.label-schema.vendor
      Value: '"Thomas Boerger"'
    Name: label
  - Labels:
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    Name: label
  From:
    Image: webhippie/alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM webhippie/alpine:latest
