MetaArgs: null
Stages:
- BaseName: pteich/ubuntu:latest
  Commands:
  - Maintainer: Peter Teich <peter.teich@gmail.com>
    Name: maintainer
  - CmdLine:
    - "apt-key adv --recv-keys --keyserver hkp://keyserver.ubuntu.com:80 0xcbcb082a1bb943db
      && \techo \"deb http://ftp.hosteurope.de/mirror/mariadb.org/repo/10.0/ubuntu
      trusty main\" > /etc/apt/sources.list.d/mariadb.list && \tapt-get update &&
      apt-get install -y mariadb-server && \trm -rf /var/lib/mysql/* && \trm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - "sed -i -e \"s/^bind-address/#bind-address/\" /etc/mysql/my.cnf && \tsed -i
      -e \"s/^datadir.*=.*/datadir = \\/data/\" /etc/mysql/my.cnf && \tsed -i -e \"s/^innodb_buffer_pool_size.*=.*/innodb_buffer_pool_size
      = 64M/\" /etc/mysql/my.cnf"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - etc
    - /etc
  - Chown: ""
    Name: add
    SourcesAndDest:
    - setup
    - /setup
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - Env:
    - Key: MARIADB_DB
      Value: NONE
    - Key: MARIADB_USER
      Value: docker
    - Key: TERM
      Value: dumb
    Name: env
  - Name: expose
    Ports:
    - "3306"
  - Name: volume
    Volumes:
    - /data
  - CmdLine:
    - chmod +x /setup/setup.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /run.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /run.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - ""
    Name: cmd
    PrependShell: false
  From:
    Image: pteich/ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM pteich/ubuntu:latest
