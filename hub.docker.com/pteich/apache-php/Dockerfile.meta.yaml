MetaArgs: null
Stages:
- BaseName: pteich/ubuntu:latest
  Commands:
  - Maintainer: Peter Teich <peter.teich@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update &&     DEBIAN_FRONTEND=noninteractive apt-get -yq install         apache2         libapache2-mod-php5         php5-mysqlnd         php5-mcrypt         php5-gd         php5-curl         php5-cli         php-pear         php5-intl         php5-json         php5-sqlite         php5-apcu         curl
      &&     rm -rf /var/lib/apt/lists/* &&     curl -sS https://getcomposer.org/installer
      | php -- --install-dir=/usr/local/bin --filename=composer
    Name: run
    PrependShell: true
  - CmdLine:
    - "echo \"ServerName localhost\" >> /etc/apache2/apache2.conf && \techo \"IncludeOptional
      /config/*.conf\" >> /etc/apache2/apache2.conf && \ta2enmod rewrite setenvif
      ssl  && \tsed -i \"s/export APACHE_LOG_DIR=\\/var\\/log\\/apache2\\$SUFFIX/export
      APACHE_LOG_DIR=\\/data\\/logs/g\" /etc/apache2/envvars && \tsed -i \"s/AllowOverride
      None/AllowOverride All/g\" /etc/apache2/apache2.conf &&     sed -i \"s/variables_order.*/variables_order
      = \\\"EGPCS\\\"/g\" /etc/php5/apache2/php.ini &&     sed -i \"s/upload_max_filesize
      = .*/upload_max_filesize = 10M/g\" /etc/php5/apache2/php.ini &&     sed -i \"s/post_max_size
      = .*/post_max_size = 10M/g\" /etc/php5/apache2/php.ini"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - setup
    - /setup
  - Chown: ""
    Name: add
    SourcesAndDest:
    - etc
    - /etc
  - Name: volume
    Volumes:
    - /data
    - /config
  - CmdLine:
    - chmod +x /setup/setup.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  From:
    Image: pteich/ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM pteich/ubuntu:latest
