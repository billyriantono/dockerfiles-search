MetaArgs: null
Stages:
- BaseName: sjfloat/ocaml
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Name: user
    User: root
  - CmdLine:
    - apt-get update && apt-get install -y     libssl-dev     pkg-config
    Name: run
    PrependShell: true
  - Name: user
    User: $USER
  - CmdLine:
    - opam switch 4.01.0
    Name: run
    PrependShell: true
  - CmdLine:
    - opam install mirage -y -v
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - README.adoc
    - $HOME/README.adoc
  From:
    Image: sjfloat/ocaml
  Name: ""
  Platform: ""
  SourceCode: from sjfloat/ocaml
