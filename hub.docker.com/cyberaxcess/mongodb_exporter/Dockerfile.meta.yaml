MetaArgs: null
Stages:
- As: builder
  BaseName: golang:1.11
  Commands:
  - Maintainer: Alan Richert <alan.richert@gmail.com>
    Name: maintainer
  - CmdLine:
    - curl -s https://glide.sh/get | sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /go/src/github.com/cyberaxcess/mongodb_exporter
  - CmdLine:
    - cd /go/src/github.com/cyberaxcess/mongodb_exporter && make init build
    Name: run
    PrependShell: true
  From:
    Image: golang:1.11
  Name: builder
  Platform: ""
  SourceCode: FROM golang:1.11 as builder
- BaseName: alpine:3.8
  Commands:
  - Name: expose
    Ports:
    - "9216"
  - CmdLine:
    - apk add --update ca-certificates
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/src/github.com/cyberaxcess/mongodb_exporter/mongodb_exporter
    - /usr/local/bin/mongodb_exporter
  - CmdLine:
    - mongodb_exporter
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.8
