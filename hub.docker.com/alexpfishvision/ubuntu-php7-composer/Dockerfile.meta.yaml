MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Maintainer: Alex Price <alexp@fishvision.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - rm /bin/sh && ln -s /bin/bash /bin/sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install wget     curl     git     zip     unzip     libxml2-dev     build-essential     libssl-dev     vim     nano     openssh-client     libreadline-gplv2-dev     libncursesw5-dev     libsqlite3-dev     tk-dev     libgdbm-dev     libc6-dev     libbz2-dev     software-properties-common     language-pack-en-base     ansible     apt-transport-https
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:fkrull/deadsnakes
    Name: run
    PrependShell: true
  - CmdLine:
    - LC_ALL=en_US.UTF-8 apt-add-repository ppa:ondrej/php
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python2.7
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade pip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y --allow-unauthenticated install     php7.1     php7.1-cgi     php7.1-cli     php7.1-common     php7.1-curl     php7.1-dev     php7.1-gd     php7.1-gmp     php7.1-json     php7.1-ldap     php7.1-mysql     php7.1-odbc     php7.1-opcache     php7.1-pspell     php7.1-readline     php7.1-sqlite3     php7.1-tidy     php7.1-xmlrpc     php7.1-xsl     php7.1-fpm     php7.1-intl     php7.1-mcrypt     php7.1-mbstring     php7.1-zip     php-xdebug
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install yarn --no-install-recommends
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.32.1/install.sh
      | bash &&     export NVM_DIR="/root/.nvm" &&     [ -s "$NVM_DIR/nvm.sh" ] &&
      . "$NVM_DIR/nvm.sh" &&     nvm install 6.11 lts &&     npm i -g npm
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin
      --filename=composer creates=/usr/local/bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - php /usr/local/bin/composer global require "fxp/composer-asset-plugin:~1.1.1"
    Name: run
    PrependShell: true
  - CmdLine:
    - php /usr/local/bin/composer global require "hirak/prestissimo:^0.3"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ~/.ssh
    Name: run
    PrependShell: true
  - CmdLine:
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" >
      ~/.ssh/config'
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
