MetaArgs: null
Stages:
- BaseName: eccenca/baseimage:v1.2.0
  Commands:
  - Maintainer: Henri Knochenhauer <henri.knochenhauer@eccenca.com>
    Name: maintainer
  - Maintainer: Ren√© Pietzsch <rene.pietzsch@eccenca.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - update-locale LANG=en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "intall postgresql"   && apt-get -qq update   && apt-get install -y     postgresql-9.3     postgresql-contrib-9.3     postgresql-9.3-postgis-2.1     libpq-dev
      sudo     python-dev     libxml2-dev     libxslt1-dev     libgeos-c1   && echo
      "Cleanup"   && apt-get autoremove -y   && apt-get clean -y   && rm -rf /tmp/*
      /var/tmp/*   && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/ssl/private-copy &&     mv /etc/ssl/private/* /etc/ssl/private-copy/
      &&     rm -r /etc/ssl/private &&     mv /etc/ssl/private-copy /etc/ssl/private
      &&     chmod -R 0700 /etc/ssl/private &&     chown -R postgres /etc/ssl/private
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - postgresql.conf
    - /etc/postgresql/9.3/main/postgresql.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - pg_hba.conf
    - /etc/postgresql/9.3/main/pg_hba.conf
  - CmdLine:
    - chown postgres:postgres /etc/postgresql/9.3/main/*.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run
    - /usr/local/bin/run
  - CmdLine:
    - chmod +x /usr/local/bin/run
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/postgresql
  - Name: expose
    Ports:
    - "5432"
  - CmdLine:
    - /usr/local/bin/run
    Name: cmd
    PrependShell: false
  - Env:
    - Key: POSTGRESQL_USER
      Value: ckan
    Name: env
  - Env:
    - Key: POSTGRESQL_PASS
      Value: ckan
    Name: env
  - Env:
    - Key: POSTGRESQL_DB
      Value: ckan
    Name: env
