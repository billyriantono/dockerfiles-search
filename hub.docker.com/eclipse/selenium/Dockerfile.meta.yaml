MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Name: expose
    Ports:
    - "8000"
    - "8080"
  - CmdLine:
    - 'apt-get update &&     apt-get -y install sudo procps wget unzip mc curl &&     echo
      "%sudo ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers &&     useradd -u 1000 -G users,sudo
      -d /home/user --shell /bin/bash -m user &&     echo "secret\nsecret" | passwd
      user'
    Name: run
    PrependShell: true
  - Name: user
    User: user
  - CmdLine:
    - cd /home/user && wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub
      | sudo apt-key add - &&     wget -q http://chromedriver.storage.googleapis.com/2.24/chromedriver_linux64.zip
      &&     unzip -q chromedriver_linux64.zip -d /home/user && rm chromedriver_linux64.zip
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - CmdLine:
    - echo "deb http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list
    Name: run
    PrependShell: true
  - Name: user
    User: user
  - CmdLine:
    - sudo apt-get update -qqy &&   sudo apt-get -qqy install   google-chrome-stable   supervisor   x11vnc   xvfb   subversion   net-tools   blackbox   rxvt-unicode   xfonts-terminus
      &&   sudo rm /etc/apt/sources.list.d/google-chrome.list   sudo rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo mkdir -p /opt/noVNC/utils/websockify &&     wget -qO- "http://github.com/kanaka/noVNC/tarball/master"
      | sudo tar -zx --strip-components=1 -C /opt/noVNC &&     wget -qO- "https://github.com/kanaka/websockify/tarball/master"
      | sudo tar -zx --strip-components=1 -C /opt/noVNC/utils/websockify &&     sudo
      mkdir -p /etc/X11/blackbox &&     echo "[begin] (Blackbox) \n [exec] (Terminal)     {urxvt
      -fn "xft:Terminus:size=14"} \n     [exec] (Chrome)     {/opt/google/chrome/google-chrome}
      \n     [end]" | sudo tee -a /etc/X11/blackbox/blackbox-menu
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - index.html
    - /opt/noVNC/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /opt/
  - Name: expose
    Ports:
    - "32745"
    - "4444"
    - "6080"
  - Env:
    - Key: DISPLAY
      Value: :20.0
    Name: env
  - Env:
    - Key: MAVEN_VERSION
      Value: 3.3.9
    - Key: JAVA_VERSION
      Value: 8u45
    - Key: JAVA_VERSION_PREFIX
      Value: 1.8.0_45
    - Key: TOMCAT_HOME
      Value: /home/user/tomcat8
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /opt/jdk$JAVA_VERSION_PREFIX
    - Key: M2_HOME
      Value: /home/user/apache-maven-$MAVEN_VERSION
    Name: env
  - Env:
    - Key: PATH
      Value: $JAVA_HOME/bin:$M2_HOME/bin:$PATH
    Name: env
  - CmdLine:
    - 'mkdir /home/user/cbuild /home/user/tomcat8 /home/user/apache-maven-$MAVEN_VERSION
      &&   wget   --no-cookies   --no-check-certificate   --header "Cookie: oraclelicense=accept-securebackup-cookie"   -qO-   "http://download.oracle.com/otn-pub/java/jdk/$JAVA_VERSION-b14/jdk-$JAVA_VERSION-linux-x64.tar.gz"
      | sudo tar -zx -C /opt/ &&   wget -qO- "http://apache.ip-connect.vn.ua/maven/maven-3/$MAVEN_VERSION/binaries/apache-maven-$MAVEN_VERSION-bin.tar.gz"
      | tar -zx --strip-components=1 -C /home/user/apache-maven-$MAVEN_VERSION/'
    Name: run
    PrependShell: true
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - CmdLine:
    - wget -qO- "http://archive.apache.org/dist/tomcat/tomcat-8/v8.0.24/bin/apache-tomcat-8.0.24.tar.gz"
      | tar -zx --strip-components=1 -C /home/user/tomcat8 &&     rm -rf /home/user/tomcat8/webapps/*
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_GB.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - echo "export JAVA_HOME=/opt/jdk$JAVA_VERSION_PREFIX\nexport M2_HOME=/home/user/apache-maven-$MAVEN_VERSION\nexport
      TOMCAT_HOME=/home/user/tomcat8\nexport PATH=$JAVA_HOME/bin:$M2_HOME/bin:$PATH"
      >> /home/user/.bashrc &&     sudo locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /projects
  - CmdLine:
    - if [ ! -z ${WEBDRIVER_VERSION+x} ]; then         wget -O /home/user/chromedriver_linux64.zip
      -q http://chromedriver.storage.googleapis.com/${WEBDRIVER_VERSION}/chromedriver_linux64.zip;         unzip
      -o -q /home/user/chromedriver_linux64.zip  -d /home/user;         rm /home/user/chromedriver_linux64.zip;     fi
      &&     /usr/bin/supervisord -c /opt/supervisord.conf &     cd /home/user &&
      sleep 3 &&     /home/user/chromedriver --port=4444 --whitelisted-ips='' &     sleep
      365d
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
