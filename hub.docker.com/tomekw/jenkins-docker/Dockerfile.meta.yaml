MetaArgs: null
Stages:
- BaseName: docker:1.11.2
  Commands:
  - Maintainer: Tomek Wa≈Çkuski <ja@jestem.tw>
    Name: maintainer
  - Name: workdir
    Path: /opt
  - Env:
    - Key: JENKINS_HOME
      Value: /var/jenkins
    Name: env
  - Name: volume
    Volumes:
    - /var/jenkins
  - CmdLine:
    - 'apk --update --no-cache add git openjdk8-jre ttf-dejavu openssh-client py-pip     &&
      wget http://mirrors.jenkins-ci.org/war/2.14/jenkins.war     && echo ''jenkins
      ALL=(ALL) NOPASSWD: /usr/local/bin/docker'' >> /etc/sudoers     && pip install
      docker-compose'
    Name: run
    PrependShell: true
  - CmdLine:
    - java
    - -jar
    - /opt/jenkins.war
    Name: cmd
    PrependShell: false
  From:
    Image: docker:1.11.2
  Name: ""
  Platform: ""
  SourceCode: FROM docker:1.11.2
