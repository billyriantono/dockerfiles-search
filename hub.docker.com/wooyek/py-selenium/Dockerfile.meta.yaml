MetaArgs: null
Stages:
- BaseName: ubuntu:17.04
  Commands:
  - Maintainer: Janusz Skonieczny @wooyek
    Name: maintainer
  - Labels:
    - Key: version
      Value: '"0.9.9"'
    Name: label
  - CmdLine:
    - apt-get update && apt-get -y upgrade &&     apt-get install -y git unzip nano
      wget sudo curl build-essential     python python-dev python-pip python-virtualenv     python3
      python3-dev python3-pip python3-venv     chromium-chromedriver chromium-browser
      libgconf2-4 xvfb &&     python -m pip install pip -U &&     python3 -m pip install
      pip -U &&     apt-get clean &&     pip2 install selenium pyvirtualdisplay invoke
      pytest pytest-xdist pytest-selenium pytest-dependency envparse tox coverage
      pylint factory-boy faker pathlib -U &&     pip3 install selenium pyvirtualdisplay
      invoke pytest pytest-xdist pytest-selenium pytest-dependency envparse tox coverage
      pylint factory-boy faker -U &&     rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8     LANGUAGE en_US:en     LC_ALL en_US.UTF-8     PYTHONIOENCODING
        utf-8
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - py-selenium-entrypoint.sh
    - chromedriver
    - /usr/local/bin/
  - CmdLine:
    - chmod +x /usr/local/bin/py-selenium-entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - py-selenium-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:17.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:17.04
