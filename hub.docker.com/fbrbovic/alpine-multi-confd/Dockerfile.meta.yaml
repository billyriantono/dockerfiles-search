MetaArgs: null
Stages:
- BaseName: gliderlabs/alpine:edge
  Commands:
  - Maintainer: Faruk Brbovic <darkgaro@me.com>
    Name: maintainer
  - Env:
    - Key: CONFD_VERSION
      Value: '"0.13.0-alpha1"'
    - Key: CONFD_URL
      Value: '"https://github.com/fbrbovic/confd/releases/download"'
    Name: env
  - Name: volume
    Volumes:
    - /etc/confd/
  - CmdLine:
    - mkdir -p /etc/confd/conf.d/  && mkdir -p /etc/confd/templates/
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache curl && curl -o /confd -L ${CONFD_URL}/v${CONFD_VERSION}/confd-linux-amd64  &&  chmod
      755 /confd && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /confd
    Name: entrypoint
    PrependShell: false
  From:
    Image: gliderlabs/alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM gliderlabs/alpine:edge
