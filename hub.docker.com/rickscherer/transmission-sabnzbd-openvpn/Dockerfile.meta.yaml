Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Rick Scherer
    Name: maintainer
  - Name: volume
    Volumes:
    - /downloads
  - Name: volume
    Volumes:
    - /config
  - CmdLine:
    - apt-get update     && apt-get -y install software-properties-common     && add-apt-repository
      multiverse     && add-apt-repository ppa:transmissionbt/ppa     && add-apt-repository
      ppa:jcfp/ppa     && apt-get update     && apt-get install -y transmission-cli
      transmission-common transmission-daemon     && apt-get install -y sabnzbdplus     &&
      apt-get install -y openvpn curl rar unrar zip unzip wget     && curl -sLO https://github.com/Yelp/dumb-init/releases/download/v1.0.1/dumb-init_1.0.1_amd64.deb     &&
      dpkg -i dumb-init_*.deb     && rm -rf dumb-init_*.deb     && apt-get clean &&
      rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*     && curl -L https://github.com/jwilder/dockerize/releases/download/v0.0.2/dockerize-linux-amd64-v0.0.2.tar.gz
      | tar -C /usr/local/bin -xzv     && groupmod -g 1000 users     && useradd -u
      911 -U -d /config -s /bin/false abc     && usermod -G users abc     && printf
      "USER=root\nHOST=0.0.0.0\nPORT=8081\nCONFIG=/config/sabnzbd-home\n" > /etc/default/sabnzbdplus     &&
      /etc/init.d/sabnzbdplus start
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - openvpn/
    - /etc/openvpn/
  - Chown: ""
    Name: add
