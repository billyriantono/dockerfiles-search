      -O /usr/bin/confd     && echo "2bfde48f7fb73f6966a90fe5584cd77df92a58a256d505c145e67779815840c0  /usr/bin/confd"         |
      sha256sum --strict --check -     && chmod +x /usr/bin/confd
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/dumb-init
    - --
    - confd
    Name: entrypoint
    PrependShell: false
