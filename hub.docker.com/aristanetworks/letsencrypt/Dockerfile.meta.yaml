MetaArgs: null
Stages:
- BaseName: aristanetworks/base:1.0
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Fabrice Rabaute fabrice@arista.com"'
    Name: label
  - Name: workdir
    Path: /root
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - CmdLine:
    - "export DEBIAN_FRONTEND=noninteractive   && add-apt-repository ppa:certbot/certbot
      \  && apt-get update   && apt-get install -y --no-install-recommends     nginx
      \    certbot     python-pip     python-setuptools   && rm -rf /var/lib/apt/lists/*
      \  && rm /etc/nginx/sites-enabled/default   && wget -nv https://storage.googleapis.com/kubernetes-release/release/v1.13.2/bin/linux/amd64/kubectl
      \  \t-O /usr/local/bin/kubectl   && echo \"96c123c1c7d90eb0cd7224efd10340f5fd714c85
      \ /usr/local/bin/kubectl\" | sha1sum -c -   && chmod +x /usr/local/bin/kubectl
      \  && mkdir -p /var/www/letsencrypt   && chmod -R 755 /var/www/letsencrypt   &&
      pip install certbot-dns-google"
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /home/${USER}
    Name: env
  - Name: workdir
    Path: ${HOME}
  From:
    Image: aristanetworks/base:1.0
  Name: ""
  Platform: ""
  SourceCode: FROM aristanetworks/base:1.0
