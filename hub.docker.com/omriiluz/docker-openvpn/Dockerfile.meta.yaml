MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Kyle Manna <kyle@kylemanna.com>
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get install -y openvpn iptables git-core &&     apt-get
      clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone --depth 1 --branch v3.0.0-rc2 https://github.com/OpenVPN/easy-rsa.git
      /usr/local/share/easy-rsa &&     ln -s /usr/local/share/easy-rsa/easyrsa3/easyrsa
      /usr/local/bin
    Name: run
    PrependShell: true
  - Env:
    - Key: OPENVPN
      Value: /etc/openvpn
    Name: env
  - Env:
    - Key: EASYRSA
      Value: /usr/local/share/easy-rsa/easyrsa3
    Name: env
  - Env:
    - Key: EASYRSA_PKI
      Value: $OPENVPN/pki
    Name: env
  - Env:
    - Key: EASYRSA_VARS_FILE
      Value: $OPENVPN/vars
    Name: env
  - Name: volume
    Volumes:
    - /etc/openvpn
  - Name: expose
    Ports:
    - 1194/udp
  - Name: workdir
    Path: /etc/openvpn
  - CmdLine:
    - ovpn_run
    Name: cmd
    PrependShell: false
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./bin
    - /usr/local/bin
  - CmdLine:
    - chmod a+x /usr/local/bin/*
    Name: run
    PrependShell: true
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
