MetaArgs:
- DefaultValue: alpine:3.7
  Key: BUILD_FROM
  ProvidedValue: null
  Value: alpine:3.7
Stages:
- BaseName: $BUILD_FROM
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Ian Denhardt (@zenhack)"'
    Name: label
  - Env:
    - Key: PATH
      Value: /usr/local/bin:$PATH
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /simp_le/src
  - CmdLine:
    - apk update     && apk add         openssl         python3     && apk add --virtual
      .build-deps         gcc         git         libffi-dev         musl-dev         openssl-dev         py-pip         python3-dev         tzdata     &&
      cp /usr/share/zoneinfo/UTC /etc/localtime     && echo "UTC" > /etc/timezone     &&
      pip3 install --no-cache-dir /simp_le/src     && rm -rf /simp_le/src     && apk
      del --purge .build-deps     && rm -fv /var/cache/apk/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /simp_le/certs
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /docker/entrypoint.sh
    - /simp_le/entrypoint.sh
  - CmdLine:
    - /simp_le/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: $BUILD_FROM
  Name: ""
  Platform: ""
  SourceCode: FROM $BUILD_FROM
