MetaArgs: null
Stages:
- BaseName: alpine:3.10
  Commands:
  - Labels:
    - Key: MAINTAINERS
      Value: '"Guillaume Scheibel <guillaume.scheibel@gmail.com>, Damien DUPORTAL
        <damien.duportal@gmail.com>"'
    Name: label
  - Key: asciidoctor_version
    Name: arg
    Value: 2.0.10
  - Key: asciidoctor_confluence_version
    Name: arg
    Value: 0.0.2
  - Key: asciidoctor_pdf_version
    Name: arg
    Value: 1.5.0.beta.5
  - Key: asciidoctor_diagram_version
    Name: arg
    Value: 1.5.18
  - Key: asciidoctor_epub3_version
    Name: arg
    Value: 1.5.0.alpha.9
  - Key: asciidoctor_mathematical_version
    Name: arg
    Value: 0.3.1
  - Key: asciidoctor_revealjs_version
    Name: arg
    Value: 2.0.0
  - Env:
    - Key: ASCIIDOCTOR_VERSION
      Value: ${asciidoctor_version}
    - Key: ASCIIDOCTOR_CONFLUENCE_VERSION
      Value: ${asciidoctor_confluence_version}
    - Key: ASCIIDOCTOR_PDF_VERSION
      Value: ${asciidoctor_pdf_version}
    - Key: ASCIIDOCTOR_DIAGRAM_VERSION
      Value: ${asciidoctor_diagram_version}
    - Key: ASCIIDOCTOR_EPUB3_VERSION
      Value: ${asciidoctor_epub3_version}
    - Key: ASCIIDOCTOR_MATHEMATICAL_VERSION
      Value: ${asciidoctor_mathematical_version}
    - Key: ASCIIDOCTOR_REVEALJS_VERSION
      Value: ${asciidoctor_revealjs_version}
    Name: env
  - CmdLine:
    - apk update
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache     bash     curl     ca-certificates     findutils     font-bakoma-ttf     graphviz     inotify-tools     make     openjdk8-jre     openssl     openssl-dev     py2-pillow     py-setuptools     python2     ruby     ruby-mathematical     ttf-liberation     ttf-dejavu     tzdata     unzip     which
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache --virtual .rubymakedepends     build-base     cmake     libxml2-dev     ruby-dev   &&
      gem install --no-document     "asciidoctor:${ASCIIDOCTOR_VERSION}"     "asciidoctor-confluence:${ASCIIDOCTOR_CONFLUENCE_VERSION}"     "asciidoctor-diagram:${ASCIIDOCTOR_DIAGRAM_VERSION}"     "asciidoctor-epub3:${ASCIIDOCTOR_EPUB3_VERSION}"     "asciidoctor-mathematical:${ASCIIDOCTOR_MATHEMATICAL_VERSION}"     asciimath     "asciidoctor-pdf:${ASCIIDOCTOR_PDF_VERSION}"     "asciidoctor-revealjs:${ASCIIDOCTOR_REVEALJS_VERSION}"     coderay     epubcheck:3.0.1     haml     kindlegen:3.0.3     pygments.rb     rake     rouge     rugged     slim     thread_safe     tilt   &&
      apk del -r --no-cache .rubymakedepends
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache --virtual .pythonmakedepends     build-base     python2-dev     py2-pip   &&
      pip install --upgrade pip   && pip install --no-cache-dir     actdiag     'blockdiag[pdf]'     nwdiag     Pygments     seqdiag   &&
      apk del -r --no-cache .pythonmakedepends
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /documents
  - Name: volume
    Volumes:
    - /documents
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10
