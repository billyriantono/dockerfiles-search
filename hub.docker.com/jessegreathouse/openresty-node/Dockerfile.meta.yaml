MetaArgs: null
Stages:
- BaseName: jessegreathouse/openresty:1.9.15-alpine
  Commands:
  - Maintainer: Jesse Greathouse <jesse@greathouse.technology>
    Name: maintainer
  - Env:
    - Key: NODE_VERSION
      Value: v6.2.2
    Name: env
  - CmdLine:
    - apk add --no-cache linux-headers nasm libpng-dev libjpeg-turbo-dev giflib-dev
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - opt/node-$NODE_VERSION.tar.gz
    - /app/opt/
  - Name: workdir
    Path: /app/opt/node-$NODE_VERSION
  - CmdLine:
    - /app/opt/node-$NODE_VERSION/configure --prefix=/app/opt/node
    Name: run
    PrependShell: true
  - CmdLine:
    - make
    Name: run
    PrependShell: true
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /app/opt/node-$NODE_VERSION
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /app/opt/node/bin/node /app/bin/node
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /app/opt/node/bin/npm /app/bin/npm
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - nginx
    - -p
    - /app/opt/openresty/nginx
    - -c
    - /app/etc/nginx/nginx.conf
    Name: cmd
    PrependShell: false
  From:
    Image: jessegreathouse/openresty:1.9.15-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM jessegreathouse/openresty:1.9.15-alpine
