MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Usman Ismail <usman@techtraits.com>
    Name: maintainer
  - CmdLine:
    - apt-get -qq update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qq install openjdk-7-jre-headless
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qq install wget
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/sonatype-nexus /opt/sonatype-work /opt/sonatype-work/nexus
    Name: run
    PrependShell: true
  - CmdLine:
    - wget
    - -O
    - /tmp/nexus-2.7.2-bundle.tar.gz
    - http://download.sonatype.com/nexus/oss/nexus-2.7.2-bundle.tar.gz
    Name: run
    PrependShell: false
  - CmdLine:
    - tar -zxvf /tmp/nexus-2.7.2-bundle.tar.gz -C /opt/sonatype-nexus --strip-components=1
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd --user-group --system --home-dir /opt/sonatype-nexus nexus
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R nexus:nexus /opt/sonatype-work /opt/sonatype-nexus /opt/sonatype-work/nexus
    Name: run
    PrependShell: true
  - Name: user
    User: nexus
  - CmdLine:
    - /opt/sonatype-nexus/bin/nexus
    - console
    Name: cmd
    PrependShell: false
  - Name: volume
    Volumes:
    - /opt/sonatype-work
  - Name: expose
    Ports:
    - "8081"
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
