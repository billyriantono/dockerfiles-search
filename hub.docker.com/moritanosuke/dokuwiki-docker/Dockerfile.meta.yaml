MetaArgs: null
Stages:
- BaseName: alpine:3.8
  Commands:
  - Maintainer: Carsten Ringe <carsten@kopis.de>
    Name: maintainer
  - Name: expose
    Ports:
    - "80"
  - Name: volume
    Volumes:
    - /dokuwiki-data
    - /dokuwiki-conf
    - /dokuwiki-plugins
  - Key: VERSION
    Name: arg
    Value: dokuwiki-2018-04-22b
  - Env:
    - Key: VERSION
      Value: $VERSION
    Name: env
  - CmdLine:
    - apk update && apk add -U php5-cli php5-mysqli php5-ctype php5-xml php5-gd php5-zlib
      php5-openssl php5-curl php5-opcache php5-json php5-ldap curl
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker-entrypoint.sh
    - /docker-entrypoint.sh
  - CmdLine:
    - /docker-entrypoint.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: "FROM\talpine:3.8"
