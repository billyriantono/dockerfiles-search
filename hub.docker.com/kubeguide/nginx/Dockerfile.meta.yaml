MetaArgs: null
Stages:
- BaseName: photon:2.0
  Commands:
  - CmdLine:
    - tdnf install -y nginx >> /dev/null    && ln -sf /dev/stdout /var/log/nginx/access.log     &&
      ln -sf /dev/stderr /var/log/nginx/error.log     && tdnf clean all
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: volume
    Volumes:
    - /var/cache/nginx
    - /var/log/nginx
    - /run
  - Name: stopsignal
    Signal: SIGQUIT
  - Health:
      Test:
      - CMD-SHELL
      - curl --fail -s http://127.0.0.1 || exit 1
    Name: healthcheck
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: photon:2.0
  Name: ""
  Platform: ""
  SourceCode: FROM photon:2.0
