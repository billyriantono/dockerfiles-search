MetaArgs: null
Stages:
- BaseName: alpine:3.6
  Commands:
  - Env:
    - Key: AWS_CLI_VERSION
      Value: 1.15.65
    Name: env
  - CmdLine:
    - apk --no-cache update &&     apk --no-cache add bash python py-pip py-setuptools
      ca-certificates groff less &&     pip --no-cache-dir install awscli==${AWS_CLI_VERSION}
      &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /data
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
