MetaArgs: null
Stages:
- BaseName: node:10
  Commands:
  - CmdLine:
    - apt-get -y update &&     apt-get install -y --no-install-recommends     curl
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install pm2 -g
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g lerna
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g npm-run-all
    Name: run
    PrependShell: true
  - Env:
    - Key: SUPERCRONIC_URL
      Value: https://github.com/aptible/supercronic/releases/download/v0.1.8/supercronic-linux-amd64
    - Key: SUPERCRONIC
      Value: supercronic-linux-amd64
    - Key: SUPERCRONIC_SHA1SUM
      Value: be43e64c45acd6ec4fce5831e03759c89676a0ea
    Name: env
  - CmdLine:
    - curl -fsSLO "$SUPERCRONIC_URL"  && echo "${SUPERCRONIC_SHA1SUM}  ${SUPERCRONIC}"
      | sha1sum -c -  && chmod +x "$SUPERCRONIC"  && mv "$SUPERCRONIC" "/usr/local/bin/${SUPERCRONIC}"  &&
      ln -s "/usr/local/bin/${SUPERCRONIC}" /usr/local/bin/supercronic
    Name: run
    PrependShell: true
  From:
    Image: node:10
  Name: ""
  Platform: ""
  SourceCode: FROM node:10
