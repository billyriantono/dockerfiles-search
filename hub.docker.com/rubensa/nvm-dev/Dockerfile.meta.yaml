MetaArgs: null
Stages:
- BaseName: rubensa/ubuntu-dev
  Commands:
  - Labels:
    - Key: author
      Value: '"Ruben Suarez <rubensa@gmail.com>"'
    Name: label
  - Key: NVM_GROUP_ID
    Name: arg
    Value: "2000"
  - Env:
    - Key: NVM_GROUP
      Value: nvm
    - Key: NVM_INSTALL_DIR
      Value: /opt/nvm
    Name: env
  - Name: user
    User: root
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update     && apt-get -y install acl     && apt-get -y install zip unzip     &&
      addgroup --gid ${NVM_GROUP_ID} ${NVM_GROUP}     && usermod -a -G ${NVM_GROUP}
      ${DEV_USER}     && mkdir -p ${NVM_INSTALL_DIR}     && export NVM_DIR=${NVM_INSTALL_DIR}     &&
      curl -o ~/nvm.sh "https://raw.githubusercontent.com/nvm-sh/nvm/v0.34.0/install.sh"     &&
      /bin/bash -l ~/nvm.sh --no-use     && rm ~/nvm.sh     && chgrp -R ${NVM_GROUP}
      ${NVM_INSTALL_DIR}     && chmod -R g+s ${NVM_INSTALL_DIR}     && chmod -R g+wX
      ${NVM_INSTALL_DIR}     && setfacl -d -m u::rwX,g::rwX,o::r-X ${NVM_INSTALL_DIR}     &&
      apt-get autoremove -y     && apt-get clean -y     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: ""
    Name: env
  - Name: user
    User: ${DEV_USER}
  - Env:
    - Key: HOME
      Value: /home/$DEV_USER
    Name: env
  - CmdLine:
    - printf "\n. ${NVM_INSTALL_DIR}/nvm.sh\n" >> ~/.bashrc
    Name: run
    PrependShell: true
  From:
    Image: rubensa/ubuntu-dev
  Name: ""
  Platform: ""
  SourceCode: FROM rubensa/ubuntu-dev
