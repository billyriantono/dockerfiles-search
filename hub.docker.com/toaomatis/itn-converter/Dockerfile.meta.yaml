MetaArgs: null
Stages:
- BaseName: suchja/wine:latest
  Commands:
  - Maintainer: Mathijs de Kruyf <hpmdekruyf+docker@gmail.com>
    Name: maintainer
  - Env:
    - Key: ITN_CONVERTER_VERSION
      Value: "1.92"
    Name: env
  - Env:
    - Key: ITN_DOWNLOAD_FILE
      Value: itnconv192.zip
    Name: env
  - Name: user
    User: root
  - CmdLine:
    - apt-get update &&   apt-get install -y --no-install-recommends     cabextract
      &&   rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: user
    User: xclient
  - CmdLine:
    - curl -o itnconv.zip http://download.benitools.info/$ITN_DOWNLOAD_FILE &&   unzip
      itnconv.zip &&   rm itnconv.zip
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/init.sh
    - /home/xclient/scripts/init.sh
  - CmdLine:
    - /home/xclient/scripts/init.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: suchja/wine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM suchja/wine:latest
