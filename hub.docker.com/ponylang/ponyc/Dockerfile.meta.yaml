MetaArgs: null
Stages:
- BaseName: alpine:3.9
  Commands:
  - Env:
    - Key: LLVM_VERSION
      Value: "5"
    Name: env
  - CmdLine:
    - apk update   && apk upgrade   && apk add --update   alpine-sdk   binutils-gold   llvm${LLVM_VERSION}-static   llvm${LLVM_VERSION}-dev   libexecinfo-dev   coreutils   linux-headers   cmake   git   zlib-dev   ncurses-dev   curl   bash
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /src/ponyc
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Makefile
    - LICENSE
    - VERSION
    - /src/ponyc/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - benchmark
    - /src/ponyc/benchmark
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src
    - /src/ponyc/src
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - lib/blake2
    - /src/ponyc/lib/blake2
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - lib/gbenchmark
    - /src/ponyc/lib/gbenchmark
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - test
    - /src/ponyc/test
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - packages
    - /src/ponyc/packages
  - CmdLine:
    - make install arch=x86-64 tune=intel default_pic=true
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/ponylang/pony-stable /src/pony-stable
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /src/pony-stable
  - CmdLine:
    - make  && make install
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /src/main
  - CmdLine:
    - rm -rf /src/ponyc /src/pony-stable
    Name: run
    PrependShell: true
  - CmdLine:
    - ponyc
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:3.9
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.9
