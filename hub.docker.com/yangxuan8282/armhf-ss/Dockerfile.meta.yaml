MetaArgs: null
Stages:
- BaseName: pipill/armhf-alpine
  Commands:
  - Env:
    - Key: SS_VER
      Value: 2.5.6
    Name: env
  - Env:
    - Key: SS_URL
      Value: https://github.com/shadowsocks/shadowsocks-libev/archive/v$SS_VER.tar.gz
    Name: env
  - CmdLine:
    - cross-build-start
    Name: run
    PrependShell: false
  - CmdLine:
    - set -ex &&     apk add --no-cache --virtual .build-deps                                 autoconf                                 build-base                                 curl                                 libev-dev                                 libtool                                 linux-headers                                 libsodium-dev                                 mbedtls-dev                                 pcre-dev                                 tar                                 udns-dev                                 zlib-dev                                 openssl-dev
      &&     cd /tmp &&     curl -sSL $SS_URL | tar xz --strip 1 &&     ./configure
      --prefix=/usr --disable-documentation &&     make install &&     cd .. &&     runDeps="$(         scanelf
      --needed --nobanner /usr/bin/ss-*             | awk '{ gsub(/,/, "\nso:", $2);
      print "so:" $2 }'             | xargs -r apk info --installed             |
      sort -u     )" &&     apk add --no-cache --virtual .run-deps $runDeps &&     apk
      del .build-deps &&     rm -rf /tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --update --no-cache add bash iptables ipset curl   && sed -i 's/${IFNAME:+-i
      $IFNAME} //g' /usr/bin/ss-nat   && curl 'http://ftp.apnic.net/apnic/stats/apnic/delegated-apnic-latest'
      | grep ipv4 | grep CN | awk -F\| '{ printf("%s/%d\n", $4, 32-log($5)/log(2))
      }' > /chnroute.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - cross-build-end
    Name: run
    PrependShell: false
  - Env:
    - Key: SS_SERVER_IP
      Value: ""
    - Key: SS_SERVER_PORT
      Value: "8388"
    - Key: SS_METHOD
      Value: chacha20
    - Key: SS_PASSWD
      Value: ""
    - Key: SS_LOCAL_PORT
      Value: "1080"
    - Key: SS_TIMEOUT
      Value: "600"
    - Key: SS_ARGS
      Value: ""
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ss-wrapper
    - /usr/bin/
  - CmdLine:
    - /usr/bin/ss-wrapper
    Name: cmd
    PrependShell: false
  From:
    Image: pipill/armhf-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM pipill/armhf-alpine
