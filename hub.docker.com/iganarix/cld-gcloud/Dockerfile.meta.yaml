MetaArgs:
- DefaultValue: '''274.0.0-alpine'''
  Key: _TAG
  ProvidedValue: null
  Value: '''274.0.0-alpine'''
Stages:
- BaseName: google/cloud-sdk:${_TAG}
  Commands:
  - Maintainer: iganari
    Name: maintainer
  - CmdLine:
    - apk --update add tzdata &&     cp /usr/share/zoneinfo/Asia/Tokyo /etc/localtime
      &&     apk del tzdata &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --update add git &&     rm -rfv /var/lib/apt/lists/* &&     rm -rfv /var/cache/apk/*
    Name: run
    PrependShell: true
  - Env:
    - Key: _KUBECTL_VERSION
      Value: '''v1.16.2'''
    Name: env
  - Labels:
    - Key: org.label-schema.vcs-url
      Value: https://github.com/iganari/package-dockerfile/tree/master/50_cloud/gcloud
    - Key: org.label-schema.kubectl-version
      Value: ${_KUBECTL_VERSION}
    Name: label
  - CmdLine:
    - curl -L https://storage.googleapis.com/kubernetes-release/release/${_KUBECTL_VERSION}/bin/linux/amd64/kubectl          -o
      /usr/local/bin/kubectl &&    chmod 0755 /usr/local/bin/kubectl
    Name: run
    PrependShell: true
  From:
    Image: google/cloud-sdk:${_TAG}
  Name: ""
  Platform: ""
  SourceCode: FROM google/cloud-sdk:${_TAG}
