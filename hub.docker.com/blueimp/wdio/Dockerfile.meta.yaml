MetaArgs: null
Stages:
- BaseName: alpine:3.11
  Commands:
  - CmdLine:
    - echo '@edgetesting http://dl-cdn.alpinelinux.org/alpine/edge/testing'   >> /etc/apk/repositories
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --no-cache add     nodejs     npm     ffmpeg     android-tools@edgetesting   &&
      npm install -g     npm@latest   && rm -rf     /tmp/*     /root/.npm
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/lib/wdio
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - package-lock.json
    - ./
  - CmdLine:
    - npm install --production   && rm -rf     /tmp/*     /root/.npm
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE_PATH
      Value: /usr/lib/wdio/node_modules
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:/usr/lib/wdio/node_modules/.bin
    Name: env
  - CmdLine:
    - adduser -D -u 1000 wdio
    Name: run
    PrependShell: true
  - Name: user
    User: wdio
  - Name: workdir
    Path: /opt
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/wait-for-hosts.sh
    - /usr/local/bin/wait-for-hosts
  - CmdLine:
    - wait-for-hosts
    - --
    - wdio
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.11
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.11
