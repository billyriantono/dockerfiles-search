MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"bersam.k@gmail.com"'
    Name: label
  - Name: user
    User: root
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y wget
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_VERSION
      Value: 8u172
    Name: env
  - Env:
    - Key: JAVA_BUILD
      Value: "11"
    Name: env
  - Env:
    - Key: JAVA_COMMIT
      Value: a58eab1ec242421181065cdc37240b08
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /opt/jdk-${JAVA_VERSION}-b${JAVA_BUILD}
    Name: env
  - CmdLine:
    - cd /tmp
    Name: run
    PrependShell: true
  - CmdLine:
    - 'wget --no-check-certificate --no-cookies --header "Cookie: oraclelicense=accept-securebackup-cookie"
      http://download.oracle.com/otn-pub/java/jdk/${JAVA_VERSION}-b${JAVA_BUILD}/${JAVA_COMMIT}/jdk-${JAVA_VERSION}-linux-x64.tar.gz'
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir jdk-${JAVA_VERSION}-linux-x64
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -zxvf jdk-${JAVA_VERSION}-linux-x64.tar.gz --directory jdk-${JAVA_VERSION}-linux-x64
      --strip-components=1
    Name: run
    PrependShell: true
  - CmdLine:
    - mv jdk-${JAVA_VERSION}-linux-x64 ${JAVA_HOME}
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ${PATH}:${JAVA_HOME}/bin
    Name: env
  - CmdLine:
    - rm jdk-${JAVA_VERSION}-linux-x64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - unset JAVA_VERSION
    Name: run
    PrependShell: true
  - Env:
    - Key: MAVEN_VERSION
      Value: 3.5.3
    Name: env
  - Env:
    - Key: MAVEN_HOME
      Value: /opt/maven-${MAVEN_VERSION}
    Name: env
  - CmdLine:
    - cd /tmp
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://archive.apache.org/dist/maven/maven-3/$MAVEN_VERSION/binaries/apache-maven-${MAVEN_VERSION}-bin.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir maven-${MAVEN_VERSION}
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -zxvf apache-maven-${MAVEN_VERSION}-bin.tar.gz --directory maven-${MAVEN_VERSION}
      --strip-components=1
    Name: run
    PrependShell: true
  - CmdLine:
    - mv maven-${MAVEN_VERSION} ${MAVEN_HOME}
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ${PATH}:${MAVEN_HOME}/bin
    Name: env
  - CmdLine:
    - rm apache-maven-${MAVEN_VERSION}-bin.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - unset MAVEN_VERSION
    Name: run
    PrependShell: true
  - Env:
    - Key: ANT_VERSION
      Value: 1.9.11
    Name: env
  - Env:
    - Key: ANT_HOME
      Value: /opt/ant-${ANT_VERSION}
    Name: env
  - CmdLine:
    - cd /tmp
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://www.us.apache.org/dist/ant/binaries/apache-ant-${ANT_VERSION}-bin.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir ant-${ANT_VERSION}
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -zxvf apache-ant-${ANT_VERSION}-bin.tar.gz --directory ant-${ANT_VERSION}
      --strip-components=1
    Name: run
    PrependShell: true
  - CmdLine:
    - mv ant-${ANT_VERSION} ${ANT_HOME}
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ${PATH}:${ANT_HOME}/bin
    Name: env
  - CmdLine:
    - rm apache-ant-${ANT_VERSION}-bin.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - unset ANT_VERSION
    Name: run
    PrependShell: true
  - CmdLine:
    - env
    Name: run
    PrependShell: true
  - CmdLine:
    - java -version
    Name: run
    PrependShell: true
  - CmdLine:
    - javac -version
    Name: run
    PrependShell: true
  - CmdLine:
    - mvn -version
    Name: run
    PrependShell: true
  - CmdLine:
    - ant -version
    Name: run
    PrependShell: true
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
