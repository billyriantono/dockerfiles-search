MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Maintainer: deathowl <deathowlzz@gmail.com>
    Name: maintainer
  - CmdLine:
    - apk add --update curl bash ca-certificates openssl && update-ca-certificates
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://releases.hashicorp.com/consul-template/0.16.0/consul-template_0.16.0_linux_amd64.zip
      -O /tmp/consul-template_0.16.0_linux_amd64.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip /tmp/consul-template_0.16.0_linux_amd64.zip -d /usr/local/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://releases.hashicorp.com/consul/0.7.1/consul_0.7.1_linux_amd64.zip
      -O /tmp/consul_0.7.1_linux_amd64.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip /tmp/consul_0.7.1_linux_amd64.zip -d /usr/local/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/prometheus/prometheus/releases/download/v1.3.1/prometheus-1.3.1.linux-amd64.tar.gz
      -O /tmp/prom.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xzC /tmp/ -f /tmp/prom.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /tmp/prometheus-1.3.1.linux-amd64/prometheus /usr/local/bin/prometheus
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /tmp/prometheus-1.3.1.linux-amd64/promtool  /usr/local/bin/promtool
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/prometheus
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /tmp/prometheus-1.3.1.linux-amd64/prometheus.yml /etc/prometheus/prometheus.yml
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /usr/share/prometheus
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /tmp/prometheus-1.3.1.linux-amd64/console_libraries /usr/share/prometheus
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /tmp/prometheus-1.3.1.linux-amd64/consoles /usr/share/prometheus
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - chmod +x /entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: true
  - Name: expose
    Ports:
    - "9090"
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM        alpine
