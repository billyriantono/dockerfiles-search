Stages:
- BaseName: php:5.4-fpm
  Commands:
  - Maintainer: Dave Nunez <dnunez24@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get -qqy update   && apt-get -qqy install     libcurl3-dev     libfreetype6     libfreetype6-dev     libjpeg62-turbo     libjpeg62-turbo-dev     libmcrypt4     libmcrypt-dev     libpng12-dev     libxml2-dev   &&
      rm -rf /var/lib/apt/lists/*   && docker-php-ext-configure gd     --with-freetype-dir=/usr/include/     --with-jpeg-dir=/usr/include/   &&
      pecl install ZendOpcache   && docker-php-ext-install     curl     bcmath     gd     mbstring     mcrypt     pdo_mysql     soap     zip   &&
      apt-get purge --auto-remove -y     libcurl3-dev     libfreetype6-dev     libjpeg62-turbo-dev     libmcrypt-dev     libpng12-dev     libxml2-dev   &&
      mkdir -p /var/log/php-fpm   && chown www-data:www-data /var/log/php-fpm
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - php-fpm.conf
    - /etc/php5/fpm/php-fpm.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - magento.conf
    - /etc/php5/fpm/pool.d/magento.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - xdebug.ini
    - /etc/php5/fpm/conf.d/xdebug.ini
  - Name: workdir
    Path: /srv/magento
  - CmdLine:
    - /usr/local/sbin/php-fpm
    - -y
    - /etc/php5/fpm/php-fpm.conf
    Name: cmd
    PrependShell: false
