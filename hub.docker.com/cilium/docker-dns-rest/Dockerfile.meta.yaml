MetaArgs: null
Stages:
- BaseName: alpine:3.1
  Commands:
  - Maintainer: '"Andr√© Martins <aanm90@gmail.com>"'
    Name: maintainer
  - Env:
    - Key: PY
      Value: 2.7.9-r0
    Name: env
  - CmdLine:
    - apk add --update python=$PY python-dev=$PY gcc libgcc libc-dev py-pip libev
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./requirements.txt
    - /data/requirements.txt
  - CmdLine:
    - pip install -r /data/requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - apk del python-dev gcc libgcc libc-dev py-pip libev
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /data
  - CmdLine:
    - /data/docker_dnsrest
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.1
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.1
