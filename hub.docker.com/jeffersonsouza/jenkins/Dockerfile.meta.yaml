MetaArgs: null
Stages:
- BaseName: nasajon/php:7.1-fpm-dev
  Commands:
  - Maintainer: Jefferson Souza <jeffersonsouza@phprio.org>
    Name: maintainer
  - CmdLine:
    - apk --update add openjdk7-jre openssh git &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin
      --filename=composer &&     chmod +x /usr/local/bin/composer
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://get.docker.com/builds/Linux/x86_64/docker-latest.tgz
    - /tmp
  - CmdLine:
    - tar -xvzf /tmp/docker-latest.tgz && mv docker/* /usr/bin/ && chmod 755 /usr/bin/docker
      && rm -f /tmp/docker-latest.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - delgroup ping
    Name: run
    PrependShell: true
  - CmdLine:
    - addgroup jenkins &&     adduser -D jenkins -s /bin/sh -G jenkins &&     chown
      -R jenkins:jenkins /home/jenkins &&     echo "jenkins:jenkins" | chpasswd &&     addgroup
      -g 999 $USER docker &&     sed -ri 's/(docker:x:999:)/\1jenkins/' /etc/group
    Name: run
    PrependShell: true
  - CmdLine:
    - ssh-keygen -A
    Name: run
    PrependShell: true
  - CmdLine:
    - set -x &&     echo "UsePrivilegeSeparation no" >> /etc/ssh/sshd_config &&     echo
      "PermitRootLogin no" >> /etc/ssh/sshd_config &&     echo "AllowGroups jenkins"
      >> /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - 'apk --update add sudo &&     rm -rf /var/cache/apk/* &&     echo "jenkins ALL=(ALL)
      NOPASSWD: ALL" >> /etc/sudoers'
    Name: run
    PrependShell: true
  - Name: user
    User: jenkins
  - CmdLine:
    - touch ~/.sudo_as_admin_successful
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/jenkins
  - Name: user
    User: root
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /usr/sbin/sshd
    - -D
    Name: cmd
    PrependShell: false
  From:
    Image: nasajon/php:7.1-fpm-dev
  Name: ""
  Platform: ""
  SourceCode: FROM nasajon/php:7.1-fpm-dev
