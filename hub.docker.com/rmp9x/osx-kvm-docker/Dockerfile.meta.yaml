MetaArgs: null
Stages:
- BaseName: voidlinux/voidlinux
  Commands:
  - Maintainer: lekt8
    Name: maintainer
  - Env:
    - Key: BACKING_DIR
      Value: /backing
    Name: env
  - Env:
    - Key: SNAPSHOT_DIR
      Value: /snapshot
    Name: env
  - Key: MACOS_OPTION
    Name: arg
    Value: "4"
  - CmdLine:
    - "xbps-install -Syyu &&\tmkdir -p /run/runit/runsvdir/current &&\txbps-install
      -Syu socklog-void &&\txbps-install -Syu git dmg2img python3 gzip curl &&\tgit
      clone https://github.com/kholia/OSX-KVM.git &&\techo ${MACOS_OPTION} | python3
      OSX-KVM/fetch-macOS.py &&\tdmg2img BaseSystem.dmg BaseSystem.img &&\trm BaseSystem.dmg
      &&\tmkdir ${SNAPSHOTS_DIR}  ${BACKING_DIR} &&\tmv BaseSystem.img  ${BACKING_DIR}/BaseSystem.img
      &&\tln -s /etc/sv/socklog-unix /var/service/ &&\tmkdir /etc/sv/socklog-forward
      &&\tprintf \"#!/bin/sh\\ntail -F -n0 /var/log/socklog/everything/current\" >
      /etc/sv/socklog-forward/run &&\tchmod +x /etc/sv/socklog-forward/run &&\tln
      -s /etc/sv/socklog-forward /var/service &&\tln -s /etc/sv /etc/service"
    Name: run
    PrependShell: true
  - CmdLine:
    - xbps-install -Syyu qemu glibc && mkdir -p /etc/sv/qemu /usr/lib/qemu/ && ln
      -s /etc/sv/qemu /var/service
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - enoch_rev2839_boot
    - /usr/lib/qemu/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - boot.sh
    - /etc/sv/qemu/run
  - Chown: ""
    Name: add
    SourcesAndDest:
    - asound.conf
    - /etc/asound.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - OVMF_CODE.fd
    - $BACKING_DIR/OVMF_CODE.fd
  - Chown: ""
    Name: add
    SourcesAndDest:
    - OVMF_VARS-1024x768.fd
    - $BACKING_DIR/OVMF_VARS-1024x768.fd
  - Chown: ""
    Name: add
    SourcesAndDest:
    - CloverNG.qcow2
    - $BACKING_DIR/CloverNG.qcow2
  - Name: expose
    Ports:
    - 2222/tcp
    - 5800/tcp
    - 5900/tcp
  - Name: expose
    Ports:
    - 2222/udp
    - 5800/udp
    - 5900/udp
  - Name: volume
    Volumes:
    - $SNAPSHOT_DIR
  - CmdLine:
    - runsvdir -P /var/service
    Name: cmd
    PrependShell: true
  From:
    Image: voidlinux/voidlinux
  Name: ""
  Platform: ""
  SourceCode: FROM voidlinux/voidlinux
