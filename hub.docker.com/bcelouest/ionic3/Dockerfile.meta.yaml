MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Maintainer: TIMWI <contact@timwi.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    - Key: ANDROID_HOME
      Value: /opt/android-sdk-linux
    - Key: NODE_VERSION
      Value: 8.2.1
    - Key: SONAR_SCANNER
      Value: 3.2.0.1227-linux
    - Key: SONAR_URL
      Value: http://localhost:9000
    - Key: DISPLAY
      Value: '":1"'
    Name: env
  - CmdLine:
    - apt-get update &&    apt-get install -qqy git wget curl unzip bzip2 libfontconfig
      build-essential python python-dev sudo tzdata vim
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /etc/localtime
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/share/zoneinfo/Europe/Paris /etc/localtime
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg-reconfigure -f noninteractive tzdata
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools:/opt/tools:/opt/sonar-scanner/bin:/opt/nsis-2.46/bin:/opt/gradle-3.5/bin
    Name: env
  - CmdLine:
    - curl --retry 3 -SLO "http://nodejs.org/dist/v$NODE_VERSION/node-v$NODE_VERSION-linux-x64.tar.gz"
      &&   tar -xzf "node-v$NODE_VERSION-linux-x64.tar.gz" -C /usr/local --strip-components=1
      &&   rm "node-v$NODE_VERSION-linux-x64.tar.gz"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo ttf-mscorefonts-installer msttcorefonts/accepted-mscorefonts-eula select
      true | debconf-set-selections &&     apt-get update && apt-get install -qqy
      --no-install-recommends ttf-mscorefonts-installer 2>&1 | tee fontinstall.log
      |cat &&     if grep -q Traceback fontinstall.log ; then echo "Error on font
      download!" ; exit 1; fi && rm fontinstall.log
    Name: run
    PrependShell: true
  - CmdLine:
    - set -e &&     apt-get install -qqy     ca-certificates     curl     fontconfig     git     lib32z1     openssh-client     software-properties-common     wget     lib32ncurses5     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - set -e &&     dpkg --add-architecture i386 &&     apt-get update && apt-get
      install -qqy --no-install-recommends     libstdc++6:i386     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nsis-2.46-linux32-bin.tar.bz2
    - /opt
  - CmdLine:
    - mkdir xnet
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -qqy python-software-properties software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install openjdk-8-jdk
    Name: run
    PrependShell: true
  - CmdLine:
    - echo ANDROID_HOME="${ANDROID_HOME}" >> /etc/environment &&   dpkg --add-architecture
      i386 &&   apt-get install -qqy --force-yes expect ant wget libc6-i386 lib32stdc++6
      lib32gcc1 lib32ncurses5 lib32z1 qemu-kvm kmod &&   wget -O /opt/gradle-3.5-bin.zip
      https://services.gradle.org/distributions/gradle-3.5-bin.zip &&   rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/* &&   unzip /opt/gradle-3.5-bin.zip -d /opt
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt &&   wget --output-document=android-sdk.tgz --quiet http://dl.google.com/android/android-sdk_r24.4.1-linux.tgz
      &&   tar xzf android-sdk.tgz &&   rm -f android-sdk.tgz &&   chown -R root.
      /opt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - tools
    - /opt/tools
  - CmdLine:
    - chmod +x /opt/tools/android-accept-licenses.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/tools/android-accept-licenses.sh
    - android update sdk --all --no-ui --filter      platform-tools,android-25,build-tools-25.0.3,sys-img-armeabi-v7a-google_apis-25,extra-android-support,extra-android-m2repository,extra-google-m2repository
    Name: run
    PrependShell: false
  - CmdLine:
    - ln -sf /opt/android-sdk-linux/build-tools/25.0.3/zipalign /usr/bin/
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key
      add - &&   echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable
      main" >> /etc/apt/sources.list.d/google-chrome.list &&   apt-get update -qqy
      &&   apt-get -qqy install google-chrome-stable &&   rm /etc/apt/sources.list.d/google-chrome.list
      &&   rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-${SONAR_SCANNER}.zip
      &&   unzip sonar-scanner-cli-${SONAR_SCANNER}.zip -d /opt &&   rm sonar-scanner-cli-${SONAR_SCANNER}.zip
      &&   mv /opt/sonar-scanner-${SONAR_SCANNER} /opt/sonar-scanner &&   sed -i "s|#sonar.host.url=\(.*\)$|sonar.host.url=$SONAR_URL|"
      /opt/sonar-scanner/conf/sonar-scanner.properties
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -ms /bin/bash xnet &&   chown -Rf xnet xnet &&   echo 'PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools:/opt/tools:/opt/sonar-scanner/bin\n'
      > /home/xnet/.bashrc &&   echo 'export PATH' >> /home/xnet/.bashrc &&   chmod
      +x ${ANDROID_HOME}/tools/android &&   chmod +x /opt/sonar-scanner/bin/sonar-scanner
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo "xnet ALL=(ALL) NOPASSWD: ALL" > /etc/sudoers.d/xnet'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - npmrc
    - /home/xnet/.npmrc
  - CmdLine:
    - chown xnet /home/xnet/.npmrc
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bashrc
    - .
  - CmdLine:
    - cat bashrc >> /home/xnet/.bashrc && rm bashrc
    Name: run
    PrependShell: true
  - Name: user
    User: xnet
  - Name: workdir
    Path: /home/xnet
  - Name: expose
    Ports:
    - "8100"
  - CmdLine:
    - bash
    Name: entrypoint
    PrependShell: true
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
