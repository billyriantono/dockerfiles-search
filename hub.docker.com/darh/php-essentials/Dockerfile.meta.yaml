MetaArgs: null
Stages:
- BaseName: ubuntu:14.04.1
  Commands:
  - Maintainer: Denis Arh <denis.arh@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y -q php5-cli=5.5.*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y -q php5-curl php5-xdebug php5-readline php5-sqlite
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y -q php-pear
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://getcomposer.org/composer.phar
    - /usr/local/bin/composer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://phar.phpunit.de/phpunit.phar
    - /usr/local/bin/phpunit
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://phar.phpunit.de/phpcpd.phar
    - /usr/local/bin/phpcpd
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://phar.phpunit.de/phpdcd.phar
    - /usr/local/bin/phpdcd
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://phar.phpunit.de/phploc.phar
    - /usr/local/bin/phploc
  - CmdLine:
    - cd /usr/local/bin &&   chmod +x composer phpunit phpcpd phpdcd phploc
    Name: run
    PrependShell: true
  - CmdLine:
    - "/usr/local/bin/composer global require \t'squizlabs/php_codesniffer=1.5.*'
      \t'pdepend/pdepend=1.1.*' \t'phpmd/phpmd=1.4.*' \t'behat/behat=2.4.*@stable'"
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /root/.composer/vendor/bin:$PATH
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - essentials.ini
    - /etc/php5/cli/conf.d/99-essentials.ini
  - CmdLine:
    - /usr/bin/php
    - -a
    Name: cmd
    PrependShell: false
