MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Odoo S.A. <info@odoo.com>
    Name: maintainer
  - CmdLine:
    - set -x;         apt-get update         && apt-get install -y --no-install-recommends             ca-certificates             curl             nodejs             npm             python-support             python-pyinotify         &&
      npm install -g less less-plugin-clean-css         && ln -s /usr/bin/nodejs /usr/bin/node         &&
      curl -o wkhtmltox.deb -SL http://nightly.odoo.com/extra/wkhtmltox-0.12.1.2_linux-jessie-amd64.deb         &&
      echo '40e8b906de658a2221b15e4e8cd82565a47d7ee8 wkhtmltox.deb' | sha1sum -c -         &&
      dpkg --force-depends -i wkhtmltox.deb         && apt-get -y install -f --no-install-recommends         &&
      apt-get purge -y --auto-remove -o APT::AutoRemove::RecommendsImportant=false
      -o APT::AutoRemove::SuggestsImportant=false npm         && rm -rf /var/lib/apt/lists/*
      wkhtmltox.deb
    Name: run
    PrependShell: true
  - Env:
    - Key: ODOO_VERSION
      Value: "8.0"
    Name: env
  - Env:
    - Key: ODOO_RELEASE
      Value: "20150715"
    Name: env
  - CmdLine:
    - set -x;         curl -o odoo.deb -SL http://nightly.odoo.com/${ODOO_VERSION}/nightly/deb/odoo_${ODOO_VERSION}.${ODOO_RELEASE}_all.deb         &&
      dpkg --force-depends -i odoo.deb         && apt-get update         && apt-get
      -y install -f --no-install-recommends         && rm -rf /var/lib/apt/lists/*
      odoo.deb
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./entrypoint.sh
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./openerp-server.conf
    - /etc/odoo/
  - CmdLine:
    - chown odoo /etc/odoo/openerp-server.conf
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/odoo
    - /mnt/extra-addons
  - Name: expose
    Ports:
    - "8069"
    - "8071"
  - Env:
    - Key: OPENERP_SERVER
      Value: /etc/odoo/openerp-server.conf
    Name: env
  - Name: user
    User: odoo
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - openerp-server
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
