MetaArgs: null
Stages:
- BaseName: jupyter/scipy-notebook
  Commands:
  - Maintainer: Pierre Navaro <pierre.navaro@univ-rennes1.fr>
    Name: maintainer
  - Name: user
    User: root
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - ${HOME}
  - CmdLine:
    - chown -R ${NB_USER} ${HOME}
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get -yq dist-upgrade  && apt-get install -yq --no-install-recommends  cmake
      gfortran libfftw3-dev libopenblas-dev  libopenmpi-dev openmpi-bin libhdf5-openmpi-dev  &&
      apt-get clean && apt-get purge  && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install --quiet --yes -c conda-forge pandas seaborn yt &&     conda install
      --quiet --yes -c rlehe openpmd_viewer tqdm  &&     conda install --quiet --yes
      -c spectraldns h5py-parallel &&     conda clean -tipsy &&     fix-permissions
      $CONDA_DIR
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --no-check-certificate http://selalib.gforge.inria.fr/binary.tgz   && tar
      -zxf binary.tgz && rm binary.tgz && fix-permissions $HOME/selalib
    Name: run
    PrependShell: true
  - Name: user
    User: ${NB_USER}
  - Env:
    - Key: PATH
      Value: $HOME/selalib/bin:$PATH
    Name: env
  From:
    Image: jupyter/scipy-notebook
  Name: ""
  Platform: ""
  SourceCode: FROM jupyter/scipy-notebook
