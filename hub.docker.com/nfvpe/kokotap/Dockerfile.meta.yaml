MetaArgs: null
Stages:
- As: builder
  BaseName: golang:latest
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - $GOPATH/src/github.com/redhat-nfvpe/kokotap
  - Name: workdir
    Path: $GOPATH/src/github.com/redhat-nfvpe/kokotap
  - CmdLine:
    - CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo     ./cmd/kokotap_pod
      &&     cp $GOPATH/src/github.com/redhat-nfvpe/kokotap/kokotap_pod /bin
    Name: run
    PrependShell: true
  From:
    Image: golang:latest
  Name: builder
  Platform: ""
  SourceCode: FROM golang:latest as builder
- BaseName: alpine:latest
  Commands:
  - CmdLine:
    - apk --no-cache add ca-certificates
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /bin/kokotap_pod
    - /bin
  - CmdLine:
    - /bin/kokotap_pod
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
