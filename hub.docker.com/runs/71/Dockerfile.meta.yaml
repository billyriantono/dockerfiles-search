MetaArgs: null
Stages:
- BaseName: webdevops/php-dev:7.1
  Commands:
  - Env:
    - Key: XDEBUG_CONFIG
      Value: '"idekey=phpstorm"'
    - Key: PHP_IDE_CONFIG
      Value: '"serverName=app"'
    - Key: COMPOSER_ALLOW_XDEBUG
      Value: "1"
    - Key: XDEBUG_REMOTE_HOST
      Value: 172.17.0.1
    - Key: PHP_DEBUGGER
      Value: none
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/
    - /opt/docker/
  - Name: workdir
    Path: /app
  - CmdLine:
    - set -x     &&  docker-run-bootstrap     &&  docker-image-cleanup
    Name: run
    PrependShell: true
  From:
    Image: webdevops/php-dev:7.1
  Name: ""
  Platform: ""
  SourceCode: FROM webdevops/php-dev:7.1
