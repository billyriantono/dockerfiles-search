MetaArgs: null
Stages:
- BaseName: mcreations/openwrt-php5
  Commands:
  - Maintainer: Gelareh Abooghadareh <abooghadareh@m-creations.net>
    Name: maintainer
  - Env:
    - Key: HOCKEY_VERSION
      Value: v20140915
    Name: env
  - Env:
    - Key: HOCKEY
      Value: "20140915"
    Name: env
  - CmdLine:
    - mkdir -p /opt/hockeykit && opkg update && opkg install --force-checksum php5-mod-dom
      && opkg install --force-checksum zoneinfo-core && wget -O - https://github.com/m-creations/HockeyKit/archive/${HOCKEY_VERSION}.tar.gz  |
      tar xzf - -C "/opt/hockeykit"
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -r /opt/hockeykit/HockeyKit-${HOCKEY}/server/php/public/*  /usr/share/htdocs
      && cp -r /opt/hockeykit/HockeyKit-${HOCKEY}/server/php/includes/  /usr/share
      && mkdir -p /usr/share/log
    Name: run
    PrependShell: true
  From:
    Image: mcreations/openwrt-php5
  Name: ""
  Platform: ""
  SourceCode: FROM mcreations/openwrt-php5
