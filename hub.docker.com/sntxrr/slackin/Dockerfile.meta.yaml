MetaArgs: null
Stages:
- BaseName: node:slim
  Commands:
  - Env:
    - Key: PORT
      Value: "3000"
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /srv/www
  - Name: workdir
    Path: /srv/www
  - CmdLine:
    - curl -L -o /bin/aws-env https://github.com/Droplr/aws-env/raw/master/bin/aws-env-linux-amd64
      &&     chmod +x /bin/aws-env
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install --unsafe-perm
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3000"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - secrets-entrypoint.sh
    - /secrets-entrypoint.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - blockdomains.txt
    - /blockdomains.txt
  - CmdLine:
    - /bin/bash
    - -c
    - eval $(/bin/aws-env) && /secrets-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - ./bin/slackin --coc "$SLACK_COC" --channels "$SLACK_CHANNELS" --port $PORT $SLACK_SUBDOMAIN
      $SLACK_API_TOKEN $GOOGLE_CAPTCHA_SECRET $GOOGLE_CAPTCHA_SITEKEY
    Name: cmd
    PrependShell: true
  From:
    Image: node:slim
  Name: ""
  Platform: ""
  SourceCode: FROM node:slim
