    Name: env
  - CmdLine:
    - service apache2 restart && tail -f /var/log/apache2/error.log
    Name: cmd
    PrependShell: true
  - CmdLine:
    - echo "mailhub=mailhog:1025" >> /etc/ssmtp/ssmtp.conf
    Name: run
    PrependShell: true
