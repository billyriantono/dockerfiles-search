  Commands:
  - Maintainer: Bernhard ZÃ¼rn <bernhard.zuern@gmail.com>
    Name: maintainer
  - CmdLine:
    - rm /bin/sh && ln -s /bin/bash /bin/sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get dist-upgrade -y
    Name: run
    PrependShell: true
