    - Key: PHP_UPLOAD_MAX_FILESIZE
      Value: 10M
    Name: env
  - Env:
    - Key: PHP_POST_MAX_SIZE
      Value: 10M
    Name: env
  - Env:
    - Key: REMOTE_CONNECT_BACK
      Value: "1"
    Name: env
  - Env:
    - Key: REMOTE_HOST
