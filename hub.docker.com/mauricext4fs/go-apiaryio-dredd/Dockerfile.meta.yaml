MetaArgs: null
Stages:
- BaseName: apiaryio/dredd
  Commands:
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - adduser go -h /go -s /bin/sh -D
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -fR go:go /go
    Name: run
    PrependShell: true
  - CmdLine:
    - apk update && apk add go musl-dev git bash make gcc
    Name: run
    PrependShell: true
  - Name: user
    User: go
  - Env:
    - Key: GOPATH
      Value: /go
    Name: env
  - Env:
    - Key: GOBIN
      Value: /go/bin
    Name: env
  - Name: workdir
    Path: /go
  From:
    Image: apiaryio/dredd
  Name: ""
  Platform: ""
  SourceCode: FROM apiaryio/dredd
