MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Giorgos Argyriou <gioargyr@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update  && apt-get install -y     wget     curl     git     python-pip     vim  &&
      apt-get clean  && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install django  && mkdir /input  && git clone -b poolparty https://github.com/big-data-europe/BigDataEurope-EventDetectionService.git
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8000"
  - Name: workdir
    Path: /BigDataEurope-EventDetectionService
  - CmdLine:
    - python
    - manage.py
    - runserver
    - 0.0.0.0:8000
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
