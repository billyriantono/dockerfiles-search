MetaArgs: null
Stages:
- BaseName: ubuntu:17.04
  Commands:
  - Maintainer: Karl Hepworth
    Name: maintainer
  - CmdLine:
    - sed -i.bak -r 's/(archive|security).ubuntu.com/old-releases.ubuntu.com/g' /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update     && apt-get install -y --no-install-recommends        python-software-properties
      python-pip        python-setuptools software-properties-common        rsyslog
      systemd systemd-cron sudo     && rm -Rf /var/lib/apt/lists/*     && rm -Rf /usr/share/doc
      && rm -Rf /usr/share/man     && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/^\($ModLoad imklog\)/#\1/' /etc/rsyslog.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install urllib3 pyOpenSSL ndg-httpsclient pyasn1 ansible cryptography
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/*     && rm -Rf /usr/share/doc && rm -Rf /usr/share/man     &&
      apt-get clean
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - initctl_faker
    - .
  - CmdLine:
    - chmod +x initctl_faker && rm -fr /sbin/initctl && ln -s /initctl_faker /sbin/initctl
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/ansible
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "[local]\nlocalhost ansible_connection=local" > /etc/ansible/hosts
    Name: run
    PrependShell: true
  - CmdLine:
    - python --version
    Name: run
    PrependShell: true
  - CmdLine:
    - ansible --version
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:17.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:17.04
