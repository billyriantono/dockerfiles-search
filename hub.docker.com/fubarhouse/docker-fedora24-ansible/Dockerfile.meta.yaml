MetaArgs: null
Stages:
- BaseName: fedora:24
  Commands:
  - Maintainer: Karl Hepworth
    Name: maintainer
  - Env:
    - Key: container
      Value: docker
    Name: env
  - CmdLine:
    - dnf -y update && dnf -y install systemd && dnf clean all && (cd /lib/systemd/system/sysinit.target.wants/;
      for i in *; do [ $i == systemd-tmpfiles-setup.service ] || rm -f $i; done);
      rm -f /lib/systemd/system/multi-user.target.wants/*;rm -f /etc/systemd/system/*.wants/*;rm
      -f /lib/systemd/system/local-fs.target.wants/*; rm -f /lib/systemd/system/sockets.target.wants/*udev*;
      rm -f /lib/systemd/system/sockets.target.wants/*initctl*; rm -f /lib/systemd/system/basic.target.wants/*;rm
      -f /lib/systemd/system/anaconda.target.wants/*;
    Name: run
    PrependShell: true
  - CmdLine:
    - dnf makecache fast  && dnf -y install       redhat-rpm-config       make       python-devel       python-pip       openssl-devel       sudo       which       python2-dnf       unzip       tar       gcc       libffi-devel       glibc       glibc-devel       findutils  &&
      dnf clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install ansible
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e 's/^\(Defaults\s*requiretty\)/#--- \1/'  /etc/sudoers
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/ansible
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e '[local]\nlocalhost ansible_connection=local' > /etc/ansible/hosts
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /sys/fs/cgroup
    - /tmp
    - /run
  - CmdLine:
    - /usr/sbin/init
    Name: cmd
    PrependShell: false
  - CmdLine:
    - python --version
    Name: run
    PrependShell: true
  - CmdLine:
    - ansible --version
    Name: run
    PrependShell: true
  From:
    Image: fedora:24
  Name: ""
  Platform: ""
  SourceCode: FROM fedora:24
