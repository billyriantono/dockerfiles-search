MetaArgs: null
Stages:
- BaseName: debian:wheezy
  Commands:
  - Maintainer: Karl Hepworth
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update     && apt-get install -y --no-install-recommends        sudo     &&
      rm -rf /var/lib/apt/lists/*     && rm -Rf /usr/share/doc && rm -Rf /usr/share/man     &&
      apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update     && apt-get install -y --no-install-recommends        build-essential
      libffi-dev libssl-dev python-dev        zlib1g-dev libncurses5-dev systemd python-setuptools
      curl     && rm -rf /var/lib/apt/lists/*     && rm -Rf /usr/share/doc && rm -Rf
      /usr/share/man
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL http://deb.nodesource.com/setup_6.x | sh - &&     apt-get install -y
      nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - node --version
    Name: run
    PrependShell: true
  - CmdLine:
    - npm --version
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://bootstrap.pypa.io/get-pip.py | python;
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install urllib3 pyOpenSSL ndg-httpsclient pyasn1 cryptography
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install ansible
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - initctl_faker
    - .
  - CmdLine:
    - chmod +x initctl_faker && rm -fr /sbin/initctl && ln -s /initctl_faker /sbin/initctl
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/ansible     && echo "[local]\nlocalhost ansible_connection=local"
      > /etc/ansible/hosts
    Name: run
    PrependShell: true
  - CmdLine:
    - python --version
    Name: run
    PrependShell: true
  - CmdLine:
    - ansible --version
    Name: run
    PrependShell: true
  From:
    Image: debian:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM debian:wheezy
