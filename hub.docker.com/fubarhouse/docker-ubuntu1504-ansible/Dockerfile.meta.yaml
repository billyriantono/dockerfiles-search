MetaArgs: null
Stages:
- BaseName: ubuntu:15.04
  Commands:
  - Maintainer: Karl Hepworth
    Name: maintainer
  - CmdLine:
    - sed -i.bak -r 's/(archive|security).ubuntu.com/old-releases.ubuntu.com/g' /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update     && apt-get install -y --no-install-recommends        python-dev
      python-software-properties        build-essential software-properties-common        python-setuptools
      python-pip        gcc rsync rsyslog systemd systemd-cron sudo        libffi-dev
      libssl-dev     && rm -Rf /var/lib/apt/lists/*     && rm -Rf /usr/share/doc &&
      rm -Rf /usr/share/man     && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/^\($ModLoad imklog\)/#\1/' /etc/rsyslog.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade setuptools
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install urllib3 pyOpenSSL ndg-httpsclient pyasn1
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install ansible
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/*     && rm -Rf /usr/share/doc && rm -Rf /usr/share/man     &&
      apt-get clean
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - initctl_faker
    - .
  - CmdLine:
    - chmod +x initctl_faker && rm -fr /sbin/initctl && ln -s /initctl_faker /sbin/initctl
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/ansible
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "[local]\nlocalhost ansible_connection=local" > /etc/ansible/hosts
    Name: run
    PrependShell: true
  - CmdLine:
    - python --version
    Name: run
    PrependShell: true
  - CmdLine:
    - ansible --version
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:15.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:15.04
