MetaArgs: null
Stages:
- As: builder
  BaseName: ubuntu:latest
  Commands:
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install curl -y
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L -o /tmp/go.sh https://install.direct/go.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /tmp/go.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /tmp/go.sh
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:latest
  Name: builder
  Platform: ""
  SourceCode: FROM ubuntu:latest as builder
- BaseName: alpine:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Darian Raymond <admin@v2ray.com>"'
    Name: label
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /usr/bin/v2ray/v2ray
    - /usr/bin/v2ray/
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /usr/bin/v2ray/v2ctl
    - /usr/bin/v2ray/
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /usr/bin/v2ray/geoip.dat
    - /usr/bin/v2ray/
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /usr/bin/v2ray/geosite.dat
    - /usr/bin/v2ray/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config.json
    - /etc/v2ray/config.json
  - CmdLine:
    - set -ex &&     apk --no-cache add ca-certificates &&     mkdir /var/log/v2ray/
      &&    chmod +x /usr/bin/v2ray/v2ctl &&     chmod +x /usr/bin/v2ray/v2ray
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /usr/bin/v2ray:$PATH
    Name: env
  - CmdLine:
    - v2ray
    - -config=/etc/v2ray/config.json
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "8080"
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
