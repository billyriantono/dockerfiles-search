MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"eluminare@eluhome.de"'
    Name: label
  - Chown: ""
    Name: add
    SourcesAndDest:
    - VERSION
    - .
  - Name: expose
    Ports:
    - "443"
    - "80"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - moodle-config.php
    - /var/www/html/config.php
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: MOODLE_URL
      Value: http://127.0.0.1
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./foreground.sh
    - /etc/apache2/foreground.sh
  - CmdLine:
    - apt-get update && apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install mysql-client pwgen python-setuptools curl git unzip apache2
      php
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install php-gd libapache2-mod-php postfix wget supervisor php-pgsql
      libcurl3 ldap-utils iputils-ping
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install curl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install libcurl3-dev php-curl php-xmlrpc php-intl php-mysql git-core
      php-xml php-mbstring php-ldap php-zip php-soap cron sudo ghostscript
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp &&         git clone -b MOODLE_36_STABLE git://git.moodle.org/moodle.git
      &&         mv /tmp/moodle/* /var/www/html/ &&         rm /var/www/html/index.html
      &&         git clone -b master git://github.com/fernandooliveira/moodle-block_marking_manager.git
      &&         git clone -b master https://github.com/Twoscope/moodle-report_completionoverview.git
      &&         git clone -b master https://github.com/jgramp/moodle-report_myfeedback.git
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /tmp/moodle-block_marking_manager /var/www/html/blocks/fn_marking &&         mv
      /tmp/moodle-report_completionoverview /var/www/html/report/completionoverview
      &&         mv /tmp/moodle-report_myfeedback /var/www/html/report/myfeedback
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data:www-data /var/www/html && chmod +x /etc/apache2/foreground.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - moodlecron
    - /var/spool/cron/www-data
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - moodlecron
    - /var/spool/cron/root
  - CmdLine:
    - chown www-data.www-data /var/spool/cron/www-data
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 0600 /var/spool/cron/www-data
    Name: run
    PrependShell: true
  - CmdLine:
    - 'a2enmod ssl && a2ensite default-ssl  #if using proxy dont need actually secure
      connection'
    Name: run
    PrependShell: true
  - CmdLine:
    - find /etc/ -name php.ini -exec sed -i "s/post_max_size.*/post_max_size\ =\ 100M/g"
      {} \;
    Name: run
    PrependShell: true
  - CmdLine:
    - find /etc/ -name php.ini -exec sed -i "s/upload_max_filesize.*/upload_max_filesize\
      =\ 100M/g" {} \;
    Name: run
    PrependShell: true
  - CmdLine:
    - find /etc/ -name php.ini -exec sed -i "s/;opcache.enable*/opcache.enable/g"
      {} \;
    Name: run
    PrependShell: true
  - CmdLine:
    - find /etc/ -name php.ini -exec sed -i "s/;opcache.memory_consumption/opcache.memory_consumption/g"
      {} \;
    Name: run
    PrependShell: true
  - CmdLine:
    - find /etc/ -name php.ini -exec sed -i "s/;opcache.max_accelerated_files/opcachemax_accelerated_files/g"
      {} \;
    Name: run
    PrependShell: true
  - CmdLine:
    - find /etc/ -name php.ini -exec sed -i "s/;opcache.max_wasted_percentage/opcache.max_wasted_percentage/g"
      {} \;
    Name: run
    PrependShell: true
  - CmdLine:
    - find /etc/ -name php.ini -exec sed -i "s/;opcache.revalidate_freq/opcache.revalidate_freq/g"
      {} \;
    Name: run
    PrependShell: true
  - CmdLine:
    - find /etc/ -name php.ini -exec sed -i "s/;opcache.use_cwd/opcache.use_cwd/g"
      {} \;
    Name: run
    PrependShell: true
  - CmdLine:
    - find /etc/ -name php.ini -exec sed -i "s/;opcache.validate_timestamps/opcache.validate_timestamps/g"
      {} \;
    Name: run
    PrependShell: true
  - CmdLine:
    - find /etc/ -name php.ini -exec sed -i "s/;opcache.save_comments/opcache.save_comments/g"
      {} \;
    Name: run
    PrependShell: true
  - CmdLine:
    - find /etc/ -name php.ini -exec sed -i "s/;opcache.enable_file_override/opcache.enable_file_override/g"
      {} \;
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean autoclean && apt-get autoremove -y
    Name: run
    PrependShell: true
  - Health:
      Interval: 300000000000
      Test:
      - CMD-SHELL
      - curl -f http://localhost:80 || exit 1
      Timeout: 3000000000
    Name: healthcheck
  - CmdLine:
    - /etc/apache2/foreground.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
