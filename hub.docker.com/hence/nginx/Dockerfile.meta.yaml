MetaArgs: null
Stages:
- BaseName: hence/base:3.2-onbuild
  Commands:
  - Maintainer: Clint Beacock <clint@therefore.ca>
    Name: maintainer
  - Env:
    - Key: HENCE_APP_NAME
      Value: nginx
    - Key: HENCE_APP_USER
      Value: hence
    - Key: HENCE_APP_VERSION
      Value: "3.2"
    Name: env
  - Env:
    - Key: HENCE_APP_DIR
      Value: $HENCE_PREFIX/$HENCE_APP_NAME
    - Key: HENCE_APP_VOL_PREFIX
      Value: /hence/$HENCE_APP_NAME
    Name: env
  - Env:
    - Key: PATH
      Value: $HENCE_APP_DIR/sbin:$HENCE_PREFIX/common/bin:$PATH
    Name: env
  - CmdLine:
    - apk add --update   nginx &&   rm -rf /var/cache/apk/* &&   rm -rf /etc/nginx/*
      &&   chown -R $HENCE_APP_USER:$HENCE_APP_USER /var/lib/nginx &&   chsh -s /bin/bash
      $HENCE_APP_USER
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rootfs
    - /
  - CmdLine:
    - sh $HENCE_PREFIX/install.sh &&     s6-rmrf /etc/s6/services/s6-fdholderd/down
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - Name: volume
    Volumes:
    - /etc/nginx/custom.d
    - /app
    - $HENCE_APP_VOL_PREFIX/conf
    - $HENCE_APP_VOL_PREFIX/logs/nginx-access-logs
    - $HENCE_APP_VOL_PREFIX/logs/nginx-error-logs
  - Name: workdir
    Path: /app
  From:
    Image: hence/base:3.2-onbuild
  Name: ""
  Platform: ""
  SourceCode: FROM hence/base:3.2-onbuild
