MetaArgs: null
Stages:
- BaseName: hence/base:3.2-onbuild
  Commands:
  - Maintainer: Clint Beacock <clint@therefore.ca>
    Name: maintainer
  - Env:
    - Key: HENCE_APP_NAME
      Value: memcached
    - Key: HENCE_APP_USER
      Value: hence
    - Key: HENCE_APP_VERSION
      Value: "3.2"
    Name: env
  - Env:
    - Key: HENCE_APP_DIR
      Value: $HENCE_PREFIX/$HENCE_APP_NAME
    - Key: HENCE_APP_VOL_PREFIX
      Value: /hence/$HENCE_APP_NAME
    Name: env
  - CmdLine:
    - apk add --update   memcached   libmemcached &&   rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rootfs
    - /
  - CmdLine:
    - sh $HENCE_PREFIX/install.sh &&     s6-rmrf /etc/s6/services/s6-fdholderd/down
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "11211"
  - Name: volume
    Volumes:
    - $HENCE_APP_VOL_PREFIX/data
    - $HENCE_APP_VOL_PREFIX/logs/memcached-general-logs
    - $HENCE_APP_VOL_PREFIX/logs/memcached-error-logs
  From:
    Image: hence/base:3.2-onbuild
  Name: ""
  Platform: ""
  SourceCode: FROM hence/base:3.2-onbuild
