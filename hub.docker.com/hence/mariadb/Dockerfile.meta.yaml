MetaArgs: null
Stages:
- BaseName: hence/base:3.4-onbuild
  Commands:
  - Maintainer: Clint Beacock <clint@therefore.ca>
    Name: maintainer
  - Env:
    - Key: HENCE_APP_DIR
      Value: $HENCE_PREFIX/mysql
    - Key: HENCE_APP_NAME
      Value: mariadb
    - Key: HENCE_APP_USER
      Value: mysql
    - Key: HENCE_APP_VERSION
      Value: "3.4"
    Name: env
  - Env:
    - Key: HENCE_APP_VOL_PREFIX
      Value: /hence/$HENCE_APP_NAME
    - Key: PATH
      Value: $HENCE_APP_DIR/bin:$PATH
    Name: env
  - CmdLine:
    - apk --update add     mariadb     mariadb-client &&     rm -rf /var/cache/apk/*
      &&     rm -rf /etc/mysql &&     rm -rf $HENCE_APP_VOL_PREFIX/data/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rootfs
    - /
  - CmdLine:
    - sh $HENCE_PREFIX/install.sh &&     mkdir -p /var/run/mysqld &&     chown -R
      $HENCE_APP_USER:$HENCE_APP_USER /var/run/mysqld &&     s6-rmrf /etc/s6/services/s6-fdholderd/down
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - hence-utils-custom.sh
    - /hence-utils-custom.sh
  - Name: expose
    Ports:
    - "3306"
  - Name: volume
    Volumes:
    - $HENCE_APP_VOL_PREFIX/data
    - $HENCE_APP_VOL_PREFIX/conf
    - $HENCE_APP_VOL_PREFIX/logs/mysql-general-logs
    - $HENCE_APP_VOL_PREFIX/logs/mysql-error-logs
    - $HENCE_APP_VOL_PREFIX/logs/mysql-slow-query-logs
  From:
    Image: hence/base:3.4-onbuild
  Name: ""
  Platform: ""
  SourceCode: FROM hence/base:3.4-onbuild
