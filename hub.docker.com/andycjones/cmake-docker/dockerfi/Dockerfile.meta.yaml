MetaArgs: null
Stages:
- BaseName: progrium/busybox
  Commands:
  - Maintainer: Nicolas Lorin <androw95220@gmail.com>
    Name: maintainer
  - CmdLine:
    - opkg-install uhttpd
    Name: run
    PrependShell: true
  - CmdLine:
    - printf '#!/bin/sh\nset -e\n\nchmod 755 /www\nexec /usr/sbin/uhttpd $*\n' > /usr/sbin/run_uhttpd
      && chmod 755 /usr/sbin/run_uhttpd
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /www
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /usr/sbin/run_uhttpd
    - -f
    - -p
    - "80"
    - -h
    - /www
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - ""
    Name: cmd
    PrependShell: false
  From:
    Image: progrium/busybox
  Name: ""
  Platform: ""
  SourceCode: FROM        progrium/busybox
