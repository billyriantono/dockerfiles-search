MetaArgs: null
Stages:
- BaseName: eboraas/apache
  Commands:
  - Maintainer: Ed Boraas <ed@boraas.ca>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get -y install php5 php5-mysql && apt-get clean && rm
      -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/a2dismod 'mpm_*' && /usr/sbin/a2enmod mpm_prefork
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - CmdLine:
    - /usr/sbin/apache2ctl
    - -D
    - FOREGROUND
    Name: cmd
    PrependShell: false
  From:
    Image: eboraas/apache
  Name: ""
  Platform: ""
  SourceCode: FROM eboraas/apache
