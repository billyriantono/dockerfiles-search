MetaArgs: null
Stages:
- BaseName: eclipse/stack-base:ubuntu
  Commands:
  - Env:
    - Key: RAILS_VERSION
      Value: 5.0.1
    Name: env
  - Env:
    - Key: RUBY_MAJOR
      Value: "2.4"
    Name: env
  - Env:
    - Key: RUBY_VERSION
      Value: 2.4.0
    Name: env
  - Env:
    - Key: RUBY_DOWNLOAD_SHA256
      Value: 152fd0bd15a90b4a18213448f485d4b53e9f7662e1508190aa5b702446b29e3d
    Name: env
  - Env:
    - Key: RUBYGEMS_VERSION
      Value: 2.6.10
    Name: env
  - Name: user
    User: root
  - CmdLine:
    - 'mkdir -p /usr/local/etc     && echo ''install: --no-document'' >> /usr/local/etc/gemrc     &&
      echo ''update: --no-document'' >> /usr/local/etc/gemrc'
    Name: run
    PrependShell: true
  - Name: user
    User: user
  - CmdLine:
    - "set -ex     && buildDeps=' \tbison \tlibgdbm-dev \truby     '     && sudo apt-get
      update     && sudo apt-get install -y --no-install-recommends make gcc zlib1g-dev
      autoconf build-essential libssl-dev libsqlite3-dev libpq-dev $buildDeps     &&
      sudo rm -rf /var/lib/apt/lists/*     && sudo curl -fSL -o ruby.tar.gz \"http://cache.ruby-lang.org/pub/ruby/$RUBY_MAJOR/ruby-$RUBY_VERSION.tar.gz\"
      \    && echo \"$RUBY_DOWNLOAD_SHA256 *ruby.tar.gz\" | sha256sum -c -     &&
      sudo mkdir -p /usr/src/ruby     && sudo tar -xzf ruby.tar.gz -C /usr/src/ruby
      --strip-components=1     && sudo rm ruby.tar.gz"
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - CmdLine:
    - cd /usr/src/ruby     && { sudo echo '#define ENABLE_PATH_CHECK 0'; echo; cat
      file.c; } > file.c.new && mv file.c.new file.c     && autoconf     && ./configure
      --disable-install-doc
    Name: run
    PrependShell: true
  - Name: user
    User: user
  - CmdLine:
    - cd /usr/src/ruby     && sudo make -j"$(nproc)"     && sudo make install     &&
      sudo apt-get purge -y --auto-remove $buildDeps     && sudo gem update --system
      $RUBYGEMS_VERSION     && sudo rm -r /usr/src/ruby
    Name: run
    PrependShell: true
  - Env:
    - Key: BUNDLER_VERSION
      Value: 1.14.4
    Name: env
  - CmdLine:
    - sudo gem install bundler --version "$BUNDLER_VERSION"
    Name: run
    PrependShell: true
  - Env:
    - Key: GEM_HOME
      Value: /usr/local/bundle
    Name: env
  - Env:
    - Key: BUNDLE_PATH
      Value: '"$GEM_HOME"'
    - Key: BUNDLE_BIN
      Value: '"$GEM_HOME/bin"'
    - Key: BUNDLE_SILENCE_ROOT_WARNING
      Value: "1"
    - Key: BUNDLE_APP_CONFIG
      Value: '"$GEM_HOME"'
    Name: env
  - Env:
    - Key: PATH
      Value: $BUNDLE_BIN:$PATH
    Name: env
  - CmdLine:
    - sudo mkdir -p "$GEM_HOME" "$BUNDLE_BIN"     && sudo chmod 777 "$GEM_HOME" "$BUNDLE_BIN"
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo apt-get update && sudo apt-get install -y nodejs npm --no-install-recommends
      && sudo rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo apt-get update && sudo apt-get install -y mysql-client postgresql-client
      sqlite3 --no-install-recommends && sudo rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo gem install rails --version "$RAILS_VERSION"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3000"
  From:
    Image: eclipse/stack-base:ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM eclipse/stack-base:ubuntu
