MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - CmdLine:
    - apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install autoconf libtool gcc pkg-config git flex bison mongodb libsctp-dev
      libgnutls28-dev libgcrypt-dev libssl-dev libmongoc-dev libbson-dev libyaml-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/acetcom/nextepc
    Name: run
    PrependShell: true
  - CmdLine:
    - cd nextepc/ && autoreconf -iv && ./configure --prefix=`pwd`/install && make
      -j `nproc` && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/lib/mongo && mkdir -p var/log/mongo
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install curl gnupg
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_8.x | bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - cd nextepc/webui && npm install && npm run build
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3000"
  - Name: workdir
    Path: nextepc
  - CmdLine:
    - mongod --smallfiles --fork --dbpath /var/lib/mongodb --logpath /var/log/mongodb/mongodb.log  &&
      ip tuntap add name pgwtun mode tun  && ip addr add 45.45.0.1/16 dev pgwtun  &&
      ip addr add cafe::1/16 dev pgwtun  && ip link set pgwtun up  && { npm run start
      --prefix webui &  ./nextepc-epcd; }
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
