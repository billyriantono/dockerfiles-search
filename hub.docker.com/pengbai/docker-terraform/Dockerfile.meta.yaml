MetaArgs: null
Stages:
- BaseName: alpine:3.4
  Commands:
  - Maintainer: alban.montaigu@gmail.com
    Name: maintainer
  - Env:
    - Key: TERRAFORM_VERSION
      Value: '"0.8.4"'
    - Key: GLIBC_VERSION
      Value: '"2.23-r3"'
    Name: env
  - CmdLine:
    - apk add --update wget ca-certificates unzip git bash m4 &&     wget -q "https://github.com/andyshinn/alpine-pkg-glibc/releases/download/${GLIBC_VERSION}/glibc-${GLIBC_VERSION}.apk"
      &&     apk add --allow-untrusted glibc-${GLIBC_VERSION}.apk &&     wget -q -O
      /terraform.zip "https://releases.hashicorp.com/terraform/${TERRAFORM_VERSION}/terraform_${TERRAFORM_VERSION}_linux_amd64.zip"
      &&     unzip /terraform.zip -d /bin &&     apk del --purge wget ca-certificates
      unzip &&     rm -rf /var/cache/apk/* /terraform.zip glibc-${GLIBC_VERSION}.apk
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Name: workdir
    Path: /data
  - CmdLine:
    - /bin/terraform --help
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:3.4
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.4
