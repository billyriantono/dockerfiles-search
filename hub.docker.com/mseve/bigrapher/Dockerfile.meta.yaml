MetaArgs: null
Stages:
- As: build
  BaseName: ocaml/opam2:ubuntu-19.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"michele.sevegnani@glasgow.ac.uk"'
    Name: label
  - CmdLine:
    - sudo apt-get -qy --no-install-recommends install                  m4                  pkg-config                  graphviz                  zlib1g-dev                  minisat
      &&     sudo apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - opam repository add glasgow http://www.dcs.gla.ac.uk/~michele/dcs-opam-repository/
      &&     opam install -y dune bigraph menhir big_json cmdliner
    Name: run
    PrependShell: true
  - Chown: opam
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /home/opam/devel
  - Name: workdir
    Path: /home/opam/devel
  - CmdLine:
    - eval $(opam env) &&     dune build --profile=release
    Name: run
    PrependShell: true
  From:
    Image: ocaml/opam2:ubuntu-19.04
  Name: build
  Platform: ""
  SourceCode: FROM ocaml/opam2:ubuntu-19.04 AS build
- BaseName: ubuntu:19.04
  Commands:
  - CmdLine:
    - apt-get update &&     apt-get install -y       m4       pkg-config       graphviz       zlib1g-dev       minisat
      &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /home/opam/devel/_build/install/default/bin/bigrapher
    - /bin/bigrapher
  - CmdLine:
    - /bin/bigrapher
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:19.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:19.04
