MetaArgs: null
Stages:
- BaseName: node:0.10.32
  Commands:
  - Maintainer: denverdino@gmail.com
    Name: maintainer
  - CmdLine:
    - npm install bower -g
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /opt/docker-image-registry-console
  - Name: workdir
    Path: /opt/docker-image-registry-console
  - Name: expose
    Ports:
    - "3000"
  - Env:
    - Key: PRIVATE_REGISTRY_URL
      Value: http://192.168.1.1:5000
    Name: env
  - Env:
    - Key: DOCKER_HUB_USER
      Value: USER_NAME
    Name: env
  - Env:
    - Key: DOCKER_HUB_PASSWORD
      Value: PASSWORD
    Name: env
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - CmdLine:
    - bower install --allow-root
    Name: run
    PrependShell: true
  - CmdLine:
    - npm start
    Name: cmd
    PrependShell: true
  From:
    Image: node:0.10.32
  Name: ""
  Platform: ""
  SourceCode: FROM node:0.10.32
