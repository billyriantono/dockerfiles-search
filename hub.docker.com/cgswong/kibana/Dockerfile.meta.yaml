MetaArgs: null
Stages:
- BaseName: alpine:3.2
  Commands:
  - Maintainer: Stuart Wong <cgs.wong@gmail.com>
    Name: maintainer
  - Env:
    - Key: KIBANA_VERSION
      Value: 4.0.2
    Name: env
  - Env:
    - Key: KIBANA_HOME
      Value: /opt/kibana
    Name: env
  - Env:
    - Key: KIBANA_USER
      Value: kibana
    Name: env
  - Env:
    - Key: KIBANA_GROUP
      Value: kibana
    Name: env
  - CmdLine:
    - apk --update add       curl       nodejs       bash &&     mkdir -p       ${ES_VOL}/data       ${ES_VOL}/logs       ${ES_VOL}/plugins       ${ES_VOL}/work       ${ES_VOL}/config       /opt
      &&    curl -sSL https://download.elasticsearch.org/kibana/kibana/kibana-${KIBANA_VERSION}-linux-x64.tar.gz
      | tar zxf - -C /opt &&    ln -s /opt/kibana-${KIBANA_VERSION}-linux-x64 ${KIBANA_HOME}
      &&    mv ${KIBANA_HOME}/node/bin/node ${KIBANA_HOME}/node/bin/node.bak &&    ln
      -s /usr/bin/node ${KIBANA_HOME}/node/bin/node &&    addgroup ${KIBANA_GROUP}
      &&    adduser -h ${KIBANA_HOME} -D -s /bin/bash -G ${KIBANA_GROUP} ${KIBANA_USER}
      &&    chown -R ${KIBANA_USER}:${KIBANA_GROUP} ${KIBANA_HOME}/ ${KIBANA_VOL}
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src/
    - /
  - Name: volume
    Volumes:
    - ${KIBANA_HOME}/config
  - Name: expose
    Ports:
    - "5601"
  - CmdLine:
    - /usr/local/bin/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - ""
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.2
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.2
