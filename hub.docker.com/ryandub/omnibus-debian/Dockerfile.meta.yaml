MetaArgs: null
Stages:
- BaseName: debian:7
  Commands:
  - Maintainer: ryan.walker@rackspace.com
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y     git     curl     build-essential     ruby1.9.1-full     libssl-dev     libreadline-dev     libxslt1-dev     libxml2-dev     libcurl4-openssl-dev     zlib1g-dev     libexpat1-dev     libicu-dev     python
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install bundler --no-ri --no-rdoc
    Name: run
    PrependShell: true
  - CmdLine:
    - git config --global url."https://".insteadOf git://
    Name: run
    PrependShell: true
  - CmdLine:
    - git config --global user.email ryan.walker@rackspace.com
    Name: run
    PrependShell: true
  - CmdLine:
    - git config --global user.name "Ryan Walker"
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/ryandub/omnibus-ohai-solo.git &&     cd omnibus-ohai-solo
      &&     bundle install --binstubs
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /omnibus-ohai-solo
  From:
    Image: debian:7
  Name: ""
  Platform: ""
  SourceCode: FROM debian:7
