MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - CmdLine:
    - "sh -c 'echo \"deb http://packages.ros.org/ros/ubuntu $(lsb_release -sc) main\"
      > /etc/apt/sources.list.d/ros-latest.list' &&\tapt-key adv --keyserver hkp://ha.pool.sks-keyservers.net:80
      --recv-key 421C365BD9FF1F717815A3895523BAEEB01FA116 &&\tapt-get update &&\tapt-get
      install -y ros-indigo-desktop-full &&\trosdep init &&\trosdep update &&\tapt-get
      install -y python-rosinstall"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "source /opt/ros/indigo/setup.bash" >> ~/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update &&\tapt-get install -y ros-indigo-fetch-gazebo-demo"
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update &&\tapt-get install -y software-properties-common python-software-properties
      &&\tadd-apt-repository -y ppa:webupd8team/sublime-text-3 &&\tapt-get update
      &&    apt-get install -y sublime-text &&    apt-get install -y terminator"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y x11vnc xvfb openbox obconf
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y wmctrl
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bootstrap.sh
    - /
  - CmdLine:
    - '''/bootstrap.sh'''
    Name: cmd
    PrependShell: true
  - CmdLine:
    - "apt-get update && \tcurl \"https://bootstrap.pypa.io/get-pip.py\" -o \"get-pip.py\"
      && \tpython get-pip.py && \tpip install --upgrade pip && \trm get-pip.py"
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install tornado==4.* numpy scipy matplotlib tensorflow opencv-python scikit-image
      scikit-learn pillow
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /root/catkin_ws/src
    Name: run
    PrependShell: true
  - Name: shell
    Shell:
    - /bin/bash
    - -c
  - CmdLine:
    - source /opt/ros/indigo/setup.bash && cd /root/catkin_ws && catkin_make
    Name: run
    PrependShell: true
  - CmdLine:
    - "pip install -U setuptools && cd /root/catkin_ws/src && git clone https://github.com/BerkeleyAutomation/autolab_core.git
      && \tcd autolab_core && python setup.py install && \tcd /root/catkin_ws/ &&
      source /opt/ros/indigo/setup.bash && catkin_make && source devel/setup.bash"
    Name: run
    PrependShell: true
  - CmdLine:
    - "cd /root/catkin_ws/src && git clone https://github.com/BerkeleyAutomation/perception.git
      && \tcd perception/ && pip install -e . && \tcd /root/catkin_ws/ && source /opt/ros/indigo/setup.bash
      && catkin_make"
    Name: run
    PrependShell: true
  - CmdLine:
    - "cd /root/catkin_ws/src && git clone https://github.com/BerkeleyAutomation/gqcnn.git
      && \tcd /root/catkin_ws/src/gqcnn/ && pip install -r requirements.txt --ignore-installed
      && \tcd /root/catkin_ws && source /opt/ros/indigo/setup.bash && catkin_make"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - setup.sh
    - /root/
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
