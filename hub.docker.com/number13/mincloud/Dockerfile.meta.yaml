MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: Johannes <johannes@number13.de>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y     python3     python3-dev     python3-pip     git
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/number13dev/mincloud.git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /mincloud
  - CmdLine:
    - pip3 install -r requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x run.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /mincloud/run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
