MetaArgs: null
Stages:
- BaseName: jenkins/jenkins:lts
  Commands:
  - Maintainer: chris@alltiersolutions.com
    Name: maintainer
  - Name: user
    User: root
  - Env:
    - Key: COMPOSER_VERSION
      Value: 1.9.1
    Name: env
  - CmdLine:
    - "set -eux; \tapt-get update;   apt-get install -y     apt-transport-https     ca-certificates
      \    curl     gnupg2     mariadb-client     php-cli     php-gd     php-mbstring
      \    php-mysql     php-xml     rsync     software-properties-common \t; \tcurl
      -s https://packages.cloud.google.com/apt/doc/apt-key.gpg | apt-key add - ; \techo
      \"deb https://apt.kubernetes.io/ kubernetes-xenial main\" | tee -a /etc/apt/sources.list.d/kubernetes.list
      ; \tcurl -fsSL https://download.docker.com/linux/$(. /etc/os-release; echo \"$ID\")/gpg
      > /tmp/dkey; apt-key add /tmp/dkey; \tadd-apt-repository \t\t\"deb [arch=amd64]
      https://download.docker.com/linux/$(. /etc/os-release; echo \"$ID\") \t\t$(lsb_release
      -cs) \t\tstable\" \t; \tapt-get update; \tapt-get install -y \t\tdocker-ce \t\tkubectl
      \t; \trm -rf /var/lib/apt/lists/*; \tusermod -a -G docker jenkins; \tcurl -o
      /usr/local/bin/composer \"https://getcomposer.org/download/$COMPOSER_VERSION/composer.phar\";
      \tchmod +x /usr/local/bin/composer"
    Name: run
    PrependShell: true
  - Name: user
    User: jenkins
  From:
    Image: jenkins/jenkins:lts
  Name: ""
  Platform: ""
  SourceCode: FROM jenkins/jenkins:lts
