MetaArgs: null
Stages:
- BaseName: allisson/docker-ubuntu:latest
  Commands:
  - Maintainer: Allisson Azevedo <allisson@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: INITRD
      Value: "No"
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y openssh-server mysql-server supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e"s/^bind-address\s*=\s*127.0.0.1/bind-address = 0.0.0.0/" /etc/mysql/my.cnf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - set-mysql-password.sh
    - /tmp/set-mysql-password.sh
  - CmdLine:
    - /bin/sh /tmp/set-mysql-password.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "root:root" | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/cache/apt/archives/* /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
    - "3306"
  - Name: volume
    Volumes:
    - /var/lib/mysql
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: allisson/docker-ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM allisson/docker-ubuntu:latest
