MetaArgs: null
Stages:
- BaseName: alpine:edge
  Commands:
  - Env:
    - Key: GOPATH
      Value: /go
    Name: env
  - Env:
    - Key: PATH
      Value: /usr/local/go/bin:$PATH
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /go/src/github.com/Codeinwp/optimole-redirecter
  - Name: workdir
    Path: /go/src/github.com/Codeinwp/optimole-redirecter
  - CmdLine:
    - echo "http://dl-cdn.alpinelinux.org/alpine/edge/testing" >> /etc/apk/repositories   &&
      apk --no-cache upgrade   && apk add --no-cache curl ca-certificates go gcc g++
      make musl-dev fftw-dev glib-dev expat-dev   && rm -rf /var/cache/apk*
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /go/src/github.com/Codeinwp/optimole-redirecter   && CGO_LDFLAGS_ALLOW="-s|-w"
      go build -v -o /usr/local/bin/optimole-redirecter
    Name: run
    PrependShell: true
  - CmdLine:
    - optimole-redirecter
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "8080"
  From:
    Image: alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:edge
