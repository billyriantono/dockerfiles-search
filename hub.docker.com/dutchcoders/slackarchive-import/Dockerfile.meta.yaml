MetaArgs: null
Stages:
- As: builder
  BaseName: golang:latest
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /go/src/github.com/dutchcoders/slackarchive-import
  - Name: workdir
    Path: /go/src/github.com/dutchcoders/slackarchive-import
  - Key: LDFLAGS
    Name: arg
    Value: '""'
  - CmdLine:
    - go build -tags="" -o /go/bin/app github.com/dutchcoders/slackarchive-import/cmd/
    Name: run
    PrependShell: true
  From:
    Image: golang:latest
  Name: builder
  Platform: ""
  SourceCode: FROM golang:latest AS builder
- BaseName: debian
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y ca-certificates
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/bin/app
    - /slackarchive/import
  - CmdLine:
    - mkdir /config
    Name: run
    PrependShell: true
  - CmdLine:
    - /slackarchive/import
    - --config
    - /config/config.yaml
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian
  Name: ""
  Platform: ""
  SourceCode: FROM debian
