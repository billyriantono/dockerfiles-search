MetaArgs: null
Stages:
- BaseName: alpine:edge
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./docker-entrypoint.sh
    - /docker-entrypoint.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://af.it-test.pw/su-exec/alpine/suexec
    - /usr/local/bin/suexec
  - CmdLine:
    - set -x     && apk --update --no-cache add     mongodb     mongodb-tools     &&
      chmod +x /docker-entrypoint.sh /usr/local/bin/suexec     && rm -rf /var/lib/mongodb
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data/db
    - /data/configdb
  - Name: expose
    Ports:
    - "27017"
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - ""
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:edge
