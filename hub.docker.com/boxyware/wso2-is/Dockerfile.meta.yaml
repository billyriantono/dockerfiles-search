MetaArgs: null
Stages:
- BaseName: java:7
  Commands:
  - Maintainer: Manuel Lara Caro <manuel.lara@gmail.com>
    Name: maintainer
  - Env:
    - Key: WSO2_IS_VERSION
      Value: 5.1.0
    Name: env
  - Env:
    - Key: WSO2_AM_VERSION
      Value: 1.10.0
    Name: env
  - Env:
    - Key: CARBON_HOME
      Value: /opt/wso2is-$WSO2_IS_VERSION
    Name: env
  - Env:
    - Key: CARBON_HOST
      Value: localhost
    Name: env
  - Env:
    - Key: CARBON_MGT_HOST
      Value: localhost
    Name: env
  - Env:
    - Key: CARBON_OFFSET
      Value: "0"
    Name: env
  - Env:
    - Key: REG_DATABASE_URL
      Value: jdbc:mysql://$CARBON_HOST:3306/regdb?autoReconnect=true&amp;useSSL=false
    Name: env
  - Env:
    - Key: REG_DATABASE_USER
      Value: wso2dcarbon
    Name: env
  - Env:
    - Key: REG_DATABASE_PASSWD
      Value: wso2dcarbon
    Name: env
  - Env:
    - Key: UM_DATABASE_URL
      Value: "null"
    Name: env
  - Env:
    - Key: UM_DATABASE_USER
      Value: "null"
    Name: env
  - Env:
    - Key: UM_DATABASE_PASSWD
      Value: "null"
    Name: env
  - Env:
    - Key: AM_DATABASE_URL
      Value: "null"
    Name: env
  - Env:
    - Key: AM_DATABASE_USER
      Value: "null"
    Name: env
  - Env:
    - Key: AM_DATABASE_PASSWD
      Value: "null"
    Name: env
  - Env:
    - Key: API_GATEWAY_HOST
      Value: "null"
    Name: env
  - CmdLine:
    - wget --user-agent="testuser" --referer="http://connect.wso2.com/wso2/getform/reg/new_product_download"
      http://product-dist.wso2.com/downloads/api-manager/$WSO2_AM_VERSION/identity-server/wso2is-$WSO2_IS_VERSION.zip
      -P /opt     && unzip -qq /opt/wso2is-$WSO2_IS_VERSION.zip -d /opt/     && rm
      -rf /opt/wso2is-$WSO2_IS_VERSION.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://dev.mysql.com/get/Downloads/Connector-J/mysql-connector-java-5.1.38.zip
      -P /root     && unzip /root/mysql-connector-java-5.1.38.zip mysql-connector-java-5.1.38/mysql-connector-java-5.1.38-bin.jar
      -d /root/     && mv /root/mysql-connector-java-5.1.38/mysql-connector-java-5.1.38-bin.jar
      $CARBON_HOME/repository/components/lib     && rm -rf /root/mysql-connector-java-5.1.38*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets/*
    - /root/
  - Name: expose
    Ports:
    - "9443"
    - "9763"
  - CmdLine:
    - /root/entrypoint.sh
    Name: cmd
    PrependShell: true
  From:
    Image: java:7
  Name: ""
  Platform: ""
  SourceCode: FROM java:7
