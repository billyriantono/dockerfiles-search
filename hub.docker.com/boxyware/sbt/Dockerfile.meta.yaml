MetaArgs: null
Stages:
- BaseName: boxyware/scala
  Commands:
  - Key: SBT_VERSION
    Name: arg
    Value: null
  - Env:
    - Key: SBT_VERSION
      Value: ${SBT_VERSION:-1.2.8}
    - Key: SBT_HOME
      Value: /usr/local/sbt
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://piccolo.link/sbt-${SBT_VERSION}.tgz
    - /tmp
  - CmdLine:
    - tar xf /tmp/sbt-${SBT_VERSION}.tgz -C /tmp &&     mv /tmp/sbt ${SBT_HOME} &&     ln
      -s ${SBT_HOME}/bin/sbt /usr/bin/sbt &&     apk add --no-cache docker &&     rm
      -rf /tmp/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - CmdLine:
    - /usr/bin/sbt
    Name: entrypoint
    PrependShell: false
  From:
    Image: boxyware/scala
  Name: ""
  Platform: ""
  SourceCode: FROM boxyware/scala
