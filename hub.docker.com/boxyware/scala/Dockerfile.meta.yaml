MetaArgs: null
Stages:
- BaseName: openjdk:8-jre-alpine
  Commands:
  - Key: SCALA_VERSION
    Name: arg
    Value: null
  - Env:
    - Key: SCALA_VERSION
      Value: ${SCALA_VERSION:-2.12.4}
    - Key: SCALA_HOME
      Value: /usr/share/scala
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://downloads.typesafe.com/scala/${SCALA_VERSION}/scala-${SCALA_VERSION}.tgz
    - /tmp
  - CmdLine:
    - apk add --no-cache --virtual=.build-dependencies ca-certificates     && apk
      add --no-cache bash     && tar xf /tmp/scala-${SCALA_VERSION}.tgz -C /tmp     &&
      mv /tmp/scala-${SCALA_VERSION} ${SCALA_HOME}     && ln -s ${SCALA_HOME}/bin/scala
      /usr/bin/scala     && ln -s ${SCALA_HOME}/bin/scalac /usr/bin/scalac     &&
      ln -s ${SCALA_HOME}/bin/scaladoc /usr/bin/scaladoc     && ln -s ${SCALA_HOME}/bin/scalap
      /usr/bin/scalap     && apk del .build-dependencies     && rm -rf /tmp/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - CmdLine:
    - /usr/bin/scala
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:8-jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre-alpine
