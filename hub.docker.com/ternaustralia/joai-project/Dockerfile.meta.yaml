MetaArgs: null
Stages:
- As: builder
  BaseName: frekele/ant:1.10-jdk8
  Commands:
  - Name: workdir
    Path: /usr/local
  - CmdLine:
    - curl --location 'http://apache.mirror.digitalpacific.com.au/tomcat/tomcat-9/v9.0.14/bin/apache-tomcat-9.0.14.tar.gz'
      | tar xz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd apache-tomcat* && echo "catalina.home=$(pwd)" > ~/build.properties
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /tmp/joai-project
  - Name: workdir
    Path: /tmp/joai-project
  - CmdLine:
    - ant dist
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /war
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /war
  - CmdLine:
    - unzip /tmp/joai-project/dist/oai.war
    Name: run
    PrependShell: true
  From:
    Image: frekele/ant:1.10-jdk8
  Name: builder
  Platform: ""
  SourceCode: FROM frekele/ant:1.10-jdk8 as builder
- BaseName: tomcat:9-jre8-alpine
  Commands:
  - Labels:
    - Key: author
      Value: '"Tom Saleeba"'
    Name: label
  - Name: workdir
    Path: /usr/local/tomcat/webapps
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /war/
    - ./ROOT/
  - CmdLine:
    - wget -O ../lib/woodstox-core-5.0.3.jar 'https://search.maven.org/remotecontent?filepath=com/fasterxml/woodstox/woodstox-core/5.0.3/woodstox-core-5.0.3.jar'
      &&   wget -O ../lib/stax2-api-4.0.0.jar 'https://search.maven.org/remotecontent?filepath=org/codehaus/woodstox/stax2-api/4.0.0/stax2-api-4.0.0.jar'
      &&   rm -r docs/ examples/ host-manager/ manager/ &&   mkdir -p /joai/config/harvester
      /joai/config/repository &&   ln -s /joai/config/harvester /usr/local/tomcat/webapps/ROOT/WEB-INF/harvester_settings_and_data
      &&   ln -s /joai/config/repository /usr/local/tomcat/webapps/ROOT/WEB-INF/repository_settings_and_data
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /joai/config
    - '#'
    - just
    - the
    - config
  - Name: volume
    Volumes:
    - /joai/data
    - '#'
    - the
    - harvested/provided
    - records
  From:
    Image: tomcat:9-jre8-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM tomcat:9-jre8-alpine
