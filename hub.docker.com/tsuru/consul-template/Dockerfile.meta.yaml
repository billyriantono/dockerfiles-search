MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: tsuru <tsuru@corp.globo.com>
    Name: maintainer
  - Env:
    - Key: ct_version
      Value: 0.11.0
    Name: env
  - CmdLine:
    - apt-get install -y wget unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - "wget https://github.com/hashicorp/consul-template/releases/download/v${ct_version}/consul_template_${ct_version}_linux_amd64.zip
      \t&& unzip consul_template_${ct_version}_linux_amd64.zip -d /bin \t&& rm -rf
      consul-template_${ct_version}_linux_amd64.tar.gz"
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://get.docker.com/builds/Linux/x86_64/docker-latest -O /bin/docker
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /bin/docker
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./consul-template.conf
    - /etc/consul-template.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./tsuru.ctmpl
    - /tmp/tsuru.ctmpl
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./redis.ctmpl
    - /tmp/redis.ctmpl
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./hipache.ctmpl
    - /tmp/hipache.ctmpl
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./gandalf.ctmpl
    - /tmp/gandalf.ctmpl
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./pre-receive.ctmpl
    - /tmp/pre-receive.ctmpl
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./archive-server.ctmpl
    - /tmp/archive-server.ctmpl
  - Env:
    - Key: DOCKER_HOST
      Value: unix:///tmp/docker.sock
    Name: env
  - Labels:
    - Key: '"name"'
      Value: '"consul-template"'
    Name: label
  - CmdLine:
    - /bin/consul-template
    - -config
    - /etc/consul-template.conf
    Name: entrypoint
    PrependShell: false
