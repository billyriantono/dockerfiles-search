MetaArgs: null
Stages:
- BaseName: progrium/buildstep
  Commands:
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    - Key: LANGUAGE
      Value: en_US:en
    - Key: LC_ALL
      Value: en_US.UTF-8
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - mkdir -p /var/lib/tsuru/base
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /var/lib/tsuru/buildpack
  - CmdLine:
    - cp /var/lib/tsuru/buildpack/deploy /var/lib/tsuru
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends             curl             sudo     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sLo base-platform.tar.gz https://github.com/tsuru/base-platform/tarball/master;     tar
      -xvf base-platform.tar.gz -C /var/lib/tsuru/base --strip 1;     rm -rf base-platform.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - set -ex;     sudo /var/lib/tsuru/buildpack/install;     sudo rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: user
    User: ubuntu
  From:
    Image: progrium/buildstep
  Name: ""
  Platform: ""
  SourceCode: "FROM\tprogrium/buildstep"
