MetaArgs: null
Stages:
- BaseName: node
  Commands:
  - Name: expose
    Ports:
    - "4200"
  - Name: volume
    Volumes:
    - /usr/src/app
  - Env:
    - Key: ANGULAR_CLI_VERSION
      Value: 1.6.8
    Name: env
  - CmdLine:
    - yarn global add "@angular/cli@${ANGULAR_CLI_VERSION}"
    Name: run
    PrependShell: true
  - CmdLine:
    - ng set --global packageManager=yarn
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/app
  - CmdLine:
    - ng serve --host 0.0.0.0
    Name: cmd
    PrependShell: true
  From:
    Image: node
  Name: ""
  Platform: ""
  SourceCode: FROM node
