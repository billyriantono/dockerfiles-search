MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Chris Gaffney"'
    Name: label
  - Labels:
    - Key: source
      Value: '"https://github.com/gaffneyc/askmrrobot-docker"'
    Name: label
  - Labels:
    - Key: description
      Value: '"AskMrRobot Simulator v1201 - https://www.askmrrobot.com/wow/simulator/client"'
    Name: label
  - CmdLine:
    - apt-get update &&   apt-get install -y wget unzip apt-transport-https &&   apt-get
      clean &&   rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q https://packages.microsoft.com/config/ubuntu/18.04/packages-microsoft-prod.deb
      &&   dpkg -i packages-microsoft-prod.deb &&   rm packages-microsoft-prod.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&   apt-get install -y dotnet-runtime-2.2 &&   apt-get clean
      &&   rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q -O client.zip https://static2.askmrrobot.com/wowsite/client/AskMrRobotClient-any-1201.zip
      &&   unzip -d / client.zip &&   rm client.zip
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /AskMrRobotClient
  - CmdLine:
    - /usr/bin/dotnet
    - amr.dll
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
