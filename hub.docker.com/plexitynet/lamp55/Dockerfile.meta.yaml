MetaArgs: null
Stages:
- BaseName: plexitynet/base14:latest
  Commands:
  - Maintainer: Saul Willers <saul@plexitynet.com>
    Name: maintainer
  - Env:
    - Key: REFRESHED_AT
      Value: "2018-03-06"
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get -y install     apache2     php5     libapache2-mod-php5     php5-curl     php5-mysql     php5-gd     php5-mcrypt     php-pear     php5-dev     nullmailer     build-essential
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./scripts/foreground.sh
    - /etc/apache2/foreground.sh
  - CmdLine:
    - chmod 755 /etc/apache2/foreground.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/www/
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/www
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/www/current
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/www/current/app
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data:www-data /var/www
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /etc/apache2/mods-enabled && ln -s ../mods-available/rewrite.load .
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /etc/apache2/mods-enabled && ln -s ../mods-available/headers.load .
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /etc/apache2/sites-enabled/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./conf/apache2/drupal.conf
    - /etc/apache2/drupal.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./conf/apache2/default.conf
    - /etc/apache2/sites-available/default.conf
  - CmdLine:
    - ln -s /etc/apache2/sites-available/default.conf /etc/apache2/sites-enabled/default.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./conf/php/php.ini
    - /etc/php5/apache2/php.ini
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./conf/php/php.ini
    - /etc/php5/cli/php.ini
  - CmdLine:
    - pecl install uploadprogress
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./conf/php/uploadprogress.ini
    - /etc/php5/conf.d/uploadprogress.ini
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/drush-ops/drush/archive/6.7.0.zip
    - /tmp/drush.zip
  - CmdLine:
    - cd /tmp && unzip /tmp/drush.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /tmp/drush-6.7.0 /opt/drush
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /opt/drush/drush /usr/local/bin/drush
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R 777 /opt/drush/lib
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/drush
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get -y install mysql-client
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./conf/supervisor/supervisord.conf
    - /etc/supervisord.2.conf
  - CmdLine:
    - cat /etc/supervisord.2.conf >> /etc/supervisord.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /etc/supervisord.2.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./scripts/start.sh
    - /root/start.sh
  - CmdLine:
    - chmod 755 /root/start.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /root/start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: plexitynet/base14:latest
  Name: ""
  Platform: ""
  SourceCode: FROM plexitynet/base14:latest
