MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Boris Pavlovic <bpavlovic@mirantis.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install --yes wget git-core python-dev build-essential
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://bootstrap.pypa.io/get-pip.py &&   python get-pip.py &&   rm -f
      get-pip.py
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app
  - Name: workdir
    Path: /app
  - CmdLine:
    - python setup.py install
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -r requirements.txt
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app/health
  - Name: expose
    Ports:
    - "5000"
  - CmdLine:
    - bash
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - main.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
