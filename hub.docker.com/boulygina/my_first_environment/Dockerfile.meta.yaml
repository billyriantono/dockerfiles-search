MetaArgs: null
Stages:
- BaseName: ubuntu:17.10
  Commands:
  - Labels:
    - Key: base.image
      Value: '"ubuntu:17.10"'
    Name: label
  - Labels:
    - Key: pipeline
      Value: '"bwt_filtering"'
    Name: label
  - Labels:
    - Key: name
      Value: '"bwt_filtering_pipeline_worker"'
    Name: label
  - Labels:
    - Key: description
      Value: '"Docker image containing all required packages to run filtering Bowtie-based
        pipeline"'
    Name: label
  - Labels:
    - Key: website
      Value: '"https://github.com/ivasilyev/bowtie-tools"'
    Name: label
  - Labels:
    - Key: documentation
      Value: '"https://github.com/ivasilyev/ThreeBees"'
    Name: label
  - Labels:
    - Key: license
      Value: '"GPL-2.0"'
    Name: label
  - Labels:
    - Key: tags
      Value: '"Genomics"'
    Name: label
  - Labels:
    - Key: maintainer
      Value: '"Ilya Vasilyev <u0412u0418u042e@gmail.com>"'
    Name: label
  - Env:
    - Key: REF_DIR
      Value: '"/reference"'
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get -y install             software-properties-common             apt-utils
      &&     add-apt-repository universe &&     add-apt-repository multiverse
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean all &&     apt-get -y update &&     apt-get -y upgrade &&     apt-get
      -y install                autotools-dev                  automake                       autoconf                       build-essential                cmake                          flex                           curl                           grep                           sed                            dpkg                           fuse                           git                            wget                           zip                            openjdk-8-jre                  pkg-config                     python                         python-dev                     python-pip                     python3                        python3-pip                    bzip2                          ca-certificates                lib32ncurses5-dev                libatlas-base-dev                libblas-dev                    libboost-all-dev                libbz2-dev                     libcurl4-openssl-dev                libev-dev                      libglib2.0-0                   libhdf5-dev                    liblapack-dev                  liblzma-dev                    libsm6                         libssl-dev                     libtbb2                        libtbb-dev                     libxext6                       libxrender1                    mercurial                      subversion                     zlib1g-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - TINI_VERSION=`curl https://github.com/krallin/tini/releases/latest | grep -o
      "/v.*\"" | sed 's:^..\(.*\).$:\1:'` &&     curl -L "https://github.com/krallin/tini/releases/download/v${TINI_VERSION}/tini_${TINI_VERSION}.deb"
      > tini.deb &&     dpkg -i tini.deb &&     rm tini.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean &&     apt-get purge &&     rm -rf /var/lib/apt/lists/* /tmp/*
      /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp &&     wget -q https://github.com/BenLangmead/bowtie/releases/download/v1.2.2_p1/bowtie-1.2.2-linux-x86_64.zip
      &&     unzip bowtie-1.2.2-linux-x86_64.zip &&     cd bowtie-1.2.2-linux-x86_64
      &&     cp bowtie bowtie-align-l bowtie-align-s bowtie-build bowtie-build-l bowtie-build-s
      bowtie-inspect bowtie-inspect-l bowtie-inspect-s /usr/local/bin/ &&     cd /usr/local/bin/
      &&     chmod ugo+x bowtie bowtie-align-l bowtie-align-s bowtie-build bowtie-build-l
      bowtie-build-s bowtie-inspect bowtie-inspect-l bowtie-inspect-s &&     cd /tmp
      &&     rm -rf bowtie-1.2.2-linux-x86_64 bowtie-1.2.2-linux-x86_64.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp &&     wget -q https://github.com/BenLangmead/bowtie2/releases/download/v2.3.4.1/bowtie2-2.3.4.1-linux-x86_64.zip
      &&     unzip bowtie2-2.3.4.1-linux-x86_64.zip &&     cd bowtie2-2.3.4.1-linux-x86_64
      &&     cp bowtie2 bowtie2-align-l bowtie2-align-s bowtie2-build bowtie2-build-l
      bowtie2-build-s bowtie2-inspect bowtie2-inspect-l bowtie2-inspect-s /usr/local/bin/
      &&     cd /usr/local/bin/ &&     chmod ugo+x bowtie2 bowtie2-align-l bowtie2-align-s
      bowtie2-build bowtie2-build-l bowtie2-build-s bowtie2-inspect bowtie2-inspect-l
      bowtie2-inspect-s &&     cd /tmp &&     rm -rf bowtie2-2.3.4.1-linux-x86_64
      bowtie2-2.3.4.1-linux-x86_64.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /tmp/samtools &&     cd /tmp/samtools &&     export SAMTOOLS_VERSION=1.7
      &&     curl -fsSL https://github.com/samtools/htslib/archive/${SAMTOOLS_VERSION}.tar.gz
      -o htslib.tar.gz &&     tar xf htslib.tar.gz &&     cd htslib-${SAMTOOLS_VERSION}
      &&     autoheader &&     autoconf &&     ./configure &&     make &&     make
      install &&     cd .. &&     curl -fsSL https://github.com/samtools/samtools/archive/${SAMTOOLS_VERSION}.tar.gz
      -o samtools.tar.gz &&     tar xf samtools.tar.gz &&     cd samtools-${SAMTOOLS_VERSION}/
      &&     autoheader &&     autoconf -Wno-syntax &&     ./configure &&     make
      &&     make install &&     cd /tmp &&     rm -rf samtools
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /tmp/bedtools &&     cd /tmp/bedtools &&     export BEDTOOLS_VERSION=2.27.1
      &&     curl -fsSL https://github.com/arq5x/bedtools2/archive/v${BEDTOOLS_VERSION}.tar.gz
      -o bedtools.tar.gz &&     tar xf bedtools.tar.gz &&     cd bedtools2-${BEDTOOLS_VERSION}
      &&     make &&     make install &&     cd /tmp &&     rm -rf bedtools
    Name: run
    PrependShell: true
  - CmdLine:
    - for p in numpy scipy h5py biom-format pandas redis matplotlib statsmodels; do
      pip install ${p}; pip3 install ${p}; done
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd fuse &&     useradd --create-home --shell /bin/bash --user-group --uid
      1000 --groups sudo,fuse docker &&     echo `echo "docker\ndocker\n" | passwd
      docker` &&     mkdir /data /config ${REF_DIR} &&     chown docker:docker /data
      /config ${REF_DIR} &&     chmod -R 755 /data /config ${REF_DIR}
    Name: run
    PrependShell: true
  - Name: user
    User: docker
  - Env:
    - Key: PATH
      Value: $PATH:/home/docker/bin
    Name: env
  - Env:
    - Key: HOME
      Value: /home/docker
    Name: env
  - Env:
    - Key: HG19_COLORSPACE
      Value: '"ftp://ftp.ccb.jhu.edu/pub/data/bowtie_indexes/hg19_c.ebwt.zip"'
    Name: env
  - Env:
    - Key: HG19_BWT2I
      Value: '"ftp://ftp.ccb.jhu.edu/pub/data/bowtie2_indexes/hg19.zip"'
    Name: env
  - Env:
    - Key: HG37_COLORSPACE
      Value: '"ftp://ftp.ccb.jhu.edu/pub/data/bowtie_indexes/h_sapiens_37_asm_c.ebwt.zip"'
    Name: env
  - Env:
    - Key: HG37_BWT2I
      Value: '"ftp://ftp.ncbi.nlm.nih.gov/genomes/archive/old_genbank/Eukaryotes/vertebrates_mammals/Homo_sapiens/GRCh38/seqs_for_alignment_pipelines/GCA_000001405.15_GRCh38_no_alt_analysis_set.fna.bowtie_index.tar.gz"'
    Name: env
  - Name: volume
    Volumes:
    - /data
    - /config
    - /reference
  - CmdLine:
    - python3
    - /home/docker/scripts/pipeline_wrapper.py
    Name: cmd
    PrependShell: false
  - Name: workdir
    Path: /home/docker
  From:
    Image: ubuntu:17.10
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:17.10
