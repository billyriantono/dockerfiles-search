MetaArgs: null
Stages:
- BaseName: perl:5.20
  Commands:
  - Maintainer: Siddhartha Basu <siddhartha-basu@northwestern.edu>
    Name: maintainer
  - Name: user
    User: root
  - CmdLine:
    - "apt-get update && apt-get install -y --no-install-recommends \t\tg++ \t\tgcc
      \t\tlibc6-dev \t\tmake \t\tpkg-config && rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: GOLANG_VERSION
      Value: "1.8"
    Name: env
  - Env:
    - Key: GOLANG_DOWNLOAD_URL
      Value: https://golang.org/dl/go$GOLANG_VERSION.linux-amd64.tar.gz
    Name: env
  - Env:
    - Key: GOLANG_DOWNLOAD_SHA256
      Value: 53ab94104ee3923e228a2cb2116e5e462ad3ebaeea06ff04463479d7f12d27ca
    Name: env
  - CmdLine:
    - curl -fsSL "$GOLANG_DOWNLOAD_URL" -o golang.tar.gz     && echo "$GOLANG_DOWNLOAD_SHA256  golang.tar.gz"
      | sha256sum -c -     && tar -C /usr/local -xzf golang.tar.gz     && rm golang.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: GOPATH
      Value: /go
    Name: env
  - Env:
    - Key: PATH
      Value: $GOPATH/bin:/usr/local/go/bin:$PATH
    Name: env
  - CmdLine:
    - mkdir -p "$GOPATH/src" "$GOPATH/bin" && chmod -R 777 "$GOPATH"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $GOPATH
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - go-wrapper
    - /usr/local/bin/
  - CmdLine:
    - mkdir -p /go/src/app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /go/src/app
  - CmdLine:
    - go-wrapper
    - run
    Name: cmd
    PrependShell: false
  - Expression: COPY . /go/src/app
    Name: onbuild
  - Expression: RUN go-wrapper download
    Name: onbuild
  - Expression: RUN go-wrapper install
    Name: onbuild
  From:
    Image: perl:5.20
  Name: ""
  Platform: ""
  SourceCode: FROM perl:5.20
