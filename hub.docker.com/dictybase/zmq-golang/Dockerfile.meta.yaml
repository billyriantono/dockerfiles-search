MetaArgs: null
Stages:
- BaseName: golang:1.4.2
  Commands:
  - Maintainer: Siddhartha Basu <siddhartha-basu@northwestern.edu>
    Name: maintainer
  - CmdLine:
    - apt-get update     && apt-get install -y build-essential pkg-config     && rm
      -fr /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://download.zeromq.org/zeromq-4.0.4.tar.gz
    - /tmp/
  - CmdLine:
    - cd /tmp && tar xvzf zeromq-4.0.4.tar.gz &&     cd zeromq-4.0.4 && ./configure
      &&     make -j7 && make install &&     echo "/usr/local/lib" > /etc/ld.so.conf.d/zmq.conf
      &&     ldconfig
    Name: run
    PrependShell: true
  - Env:
    - Key: PKG_CONFIG_PATH
      Value: /usr/local/lib/pkgconfig
    Name: env
  - CmdLine:
    - mkdir -p /go/src/app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /go/src/app
  - CmdLine:
    - go-wrapper
    - run
    Name: cmd
    PrependShell: false
  - Expression: COPY . /go/src/app
    Name: onbuild
  - Expression: RUN go-wrapper download
    Name: onbuild
  - Expression: RUN go-wrapper install
    Name: onbuild
  From:
    Image: golang:1.4.2
  Name: ""
  Platform: ""
  SourceCode: FROM golang:1.4.2
