MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Key: ALLUXIO_TARBALL
    Name: arg
    Value: http://downloads.alluxio.org/downloads/files/1.7.1/alluxio-1.7.1-bin.tar.gz
  - Env:
    - Key: ENABLE_FUSE
      Value: "true"
    Name: env
  - CmdLine:
    - "apt-get update && apt-get install -y --no-install-recommends software-properties-common
      &&     add-apt-repository -y ppa:openjdk-r/ppa && \tapt-get update && \tapt-get
      install -y --no-install-recommends \topenjdk-8-jdk openjdk-8-jre-headless libfuse-dev
      && \tapt-get clean && \trm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-openjdk-amd64
    Name: env
  - CmdLine:
    - mkdir -p /alluxio-fuse
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ${ALLUXIO_TARBALL}
    - /opt/
  - CmdLine:
    - cd /opt &&     (if ls | grep -q ".tar.gz"; then tar -xzf *.tar.gz && rm *.tar.gz;
      fi) &&     mv alluxio-* alluxio
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf
    - /opt/alluxio/conf/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /
  - CmdLine:
    - chmod +x /entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
