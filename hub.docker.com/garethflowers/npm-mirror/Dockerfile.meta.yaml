MetaArgs: null
Stages:
- BaseName: node:11.14.0-alpine
  Commands:
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.docker.cmd
      Value: '"docker run --detach --publish 4873:4873 --volume $PWD:/var/opt/verdaccio
        garethflowers/npm-mirror"'
    - Key: org.label-schema.description
      Value: '"NPM Mirror"'
    - Key: org.label-schema.name
      Value: '"npm-mirror"'
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    - Key: org.label-schema.url
      Value: '"https://www.verdaccio.org"'
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/garethflowers/docker-npm-mirror"'
    - Key: org.label-schema.vendor
      Value: '"garethflowers"'
    - Key: org.label-schema.version
      Value: '"1.2.0"'
    Name: label
  - CmdLine:
    - su-exec
    - node
    - verdaccio
    Name: cmd
    PrependShell: false
  - CmdLine:
    - /opt/docker/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "4873"
  - Health:
      Test:
      - CMD-SHELL
      - netstat -ln | grep 4873 || exit 1
    Name: healthcheck
  - Name: volume
    Volumes:
    - /var/opt/verdaccio
  - Name: workdir
    Path: /var/opt/verdaccio
  - CmdLine:
    - "apk add --no-cache --virtual .build-deps \tmake \tpython \t&& npm --global
      config set user root \t&& npm --global install verdaccio@3.11.6 \t&& npm --global
      config set user node \t&& apk del .build-deps \t&& apk add su-exec"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src/entrypoint.sh
    - /opt/docker/entrypoint.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src/config.yaml
    - /var/opt/verdaccio
  From:
    Image: node:11.14.0-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:11.14.0-alpine
