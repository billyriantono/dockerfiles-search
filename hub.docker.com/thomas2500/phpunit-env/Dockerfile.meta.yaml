MetaArgs: null
Stages:
- BaseName: php:5.6
  Commands:
  - Maintainer: Thomas Bella <thomas+docker@bella.network>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y ca-certificates git gettext openssh-client
      unzip wget curl build-essential
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install bcmath
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install libbz2-dev -yqq && docker-php-ext-install bz2
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install libcurl3-dev -yqq && docker-php-ext-install curl
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install exif
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install fileinfo
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yqq libssl-dev && docker-php-ext-install ftp
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yqq libfreetype6-dev libjpeg62-turbo-dev libpng-dev && docker-php-ext-configure
      gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/ && docker-php-ext-install
      gd
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install libmhash2 libmhash-dev -yqq && docker-php-ext-install hash
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install libssl-dev libc-client2007e-dev libkrb5-dev -yqq && docker-php-ext-configure
      imap --with-imap --with-imap-ssl --with-kerberos && docker-php-ext-install imap
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install zlib1g-dev libicu-dev g++ -yqq && docker-php-ext-install intl
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install json
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install mbstring
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install libmcrypt4 libmcrypt-dev -yqq && docker-php-ext-install mcrypt
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install opcache
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install pdo_mysql
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libpq-dev && docker-php-ext-install pdo_pgsql
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install libsqlite0 sqlite sqlite3 libsqlite3-dev -yqq && docker-php-ext-install
      pdo_sqlite
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install session
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install zlib1g-dev -yqq && docker-php-ext-install zip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install libxml2-dev -yqq && docker-php-ext-install simplexml xmlrpc
      xml
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -r /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install redis && docker-php-ext-enable redis
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install channel://pecl.php.net/apcu-4.0.7
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "extension=apcu.so" > /usr/local/etc/php/conf.d/apcu.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install xdebug-2.5.5 && docker-php-ext-enable xdebug
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /usr/local/etc/php/conf.d/timezone.ini && echo "date.timezone = UTC" >
      /usr/local/etc/php/conf.d/timezone.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php     && mv composer.phar /usr/local/bin/     &&
      ln -s /usr/local/bin/composer.phar /usr/local/bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O /usr/local/bin/phpunit https://phar.phpunit.de/phpunit-5.7.phar     &&
      chmod 755 /usr/local/bin/phpunit     && chmod +x /usr/local/bin/phpunit
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /app
  - Name: workdir
    Path: /app
  - CmdLine:
    - phpunit
    Name: cmd
    PrependShell: false
  From:
    Image: php:5.6
  Name: ""
  Platform: ""
  SourceCode: FROM php:5.6
