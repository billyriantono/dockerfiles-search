MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: Christopher Cannell <Chris@MagothyRiverTech.com>
    Name: maintainer
  - Env:
    - Key: APP_PATH
      Value: /usr/local
    Name: env
  - Name: workdir
    Path: $APP_PATH
  - CmdLine:
    - "apt-get update -y && \tapt-get install -y python3-pip wget unzip build-essential
      git pkg-config xxd && \tpip3 install conan && \twget https://cmake.org/files/v3.13/cmake-3.13.2-Linux-x86_64.tar.gz
      && \twget https://github.com/ninja-build/ninja/releases/download/v1.8.2/ninja-linux.zip
      && \ttar xf cmake-3.13.2-Linux-x86_64.tar.gz && \tunzip ninja-linux.zip && \tmv
      ninja cmake-3.13.2-Linux-x86_64/bin/ && \trm cmake-3.13.2-Linux-x86_64.tar.gz
      ninja-linux.zip"
    Name: run
    PrependShell: true
  - CmdLine:
    - "git clone https://github.com/themoos/core-moos.git core-moos-src && \t(cd core-moos-src
      && \t git checkout 64c9750f53b0d049a4cd9ec771bc1dc397a9fb65) && \tmkdir -p core-moos-build
      && \t/usr/local/cmake-3.13.2-Linux-x86_64/bin/cmake \t\t-S core-moos-src -B
      core-moos-build \t\t-DCMAKE_BUILD_TYPE=Debug \t\t-DCMAKE_INSTALL_PREFIX=/usr/local/core-moos
      \t\t-DCMAKE_EXPORT_NO_PACKAGE_REGISTRY=1 \t\t-DCMAKE_FIND_PACKAGE_NO_PACKAGE_REGISTRY=1
      \t\t-DCMAKE_FIND_PACKAGE_NO_SYSTEM_PACKAGE_REGISTRY=1 \t\t-DBUILD_SHARED_LIBS=ON
      && \t/usr/local/cmake-3.13.2-Linux-x86_64/bin/cmake --build core-moos-build
      && \t/usr/local/cmake-3.13.2-Linux-x86_64/bin/cmake --build core-moos-build
      --target install && \trm -R core-moos-src core-moos-build"
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"${PATH}:$APP_PATH/cmake-3.13.2-Linux-x86_64/bin"'
    Name: env
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
