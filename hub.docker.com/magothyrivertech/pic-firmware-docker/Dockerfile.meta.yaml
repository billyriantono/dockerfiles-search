MetaArgs: null
Stages:
- BaseName: debian:stretch-slim
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"nathan@magothyrivertech.com"'
    Name: label
  - CmdLine:
    - dpkg --add-architecture i386     && apt-get update -yq     && apt-get install
      -yq --no-install-recommends     libc6:i386 libx11-6:i386 libxext6:i386 libstdc++6:i386
      libexpat1:i386     curl ca-certificates git procps make     && apt-get purge
      && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fSL -o xc8.run "http://ww1.microchip.com/downloads/en/DeviceDoc/xc8-v2.00-full-install-linux-installer.run"     &&
      chmod a+x xc8.run     && ./xc8.run --mode unattended --netservername localhost     &&
      rm xc8.run
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/microchip/xc8/v2.00/bin:$PATH
    Name: env
  - CmdLine:
    - curl -fSL -o mplabx-installer.tar "http://ww1.microchip.com/downloads/en/DeviceDoc/MPLABX-v5.10-linux-installer.tar"     &&
      tar xf mplabx-installer.tar && rm mplabx-installer.tar     && USER=root ./MPLABX-v5.10-linux-installer.sh
      --nox11 -- --mode unattended --ipe 0     && rm ./MPLABX-v5.10-linux-installer.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/microchip/mplabx/v5.10/mplab_ide/bin:$PATH
    Name: env
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
