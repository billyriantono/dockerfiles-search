    Volumes:
    - /etc/ceph
  - Name: expose
    Ports:
    - "9091"
  - CmdLine:
    - /app/contrib/startall.sh
    Name: cmd
    PrependShell: true
  From:
    Image: fedora:latest
  Name: ""
  Platform: ""
  SourceCode: FROM fedora:latest
