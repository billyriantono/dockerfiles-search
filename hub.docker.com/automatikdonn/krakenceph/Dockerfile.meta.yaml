MetaArgs: null
Stages:
- BaseName: fedora:latest
  Commands:
  - Maintainer: donny@fortnebula.com
    Name: maintainer
  - CmdLine:
    - dnf -y install python-pip git ceph python-lxml libxml2-devel libxslt-devel python-libxml2
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /app
  - CmdLine:
    - cd /app/ && pip install -r requirements.txt
