MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: Kenny B, <kenny@venatus.digital>
    Name: maintainer
  - CmdLine:
    - dpkg --add-architecture i386 &&             apt update &&             apt upgrade
      -y &&             apt install -y software-properties-common &&             apt
      update &&             apt install -y --install-recommends wine64 lib32gcc1 libntlm0
      wget &&             useradd -d /home/container -m container &&             cd
      /home/container
    Name: run
    PrependShell: true
  - Name: user
    User: container
  - Env:
    - Key: HOME
      Value: /home/container
    Name: env
  - Env:
    - Key: WINEARCH
      Value: win64
    Name: env
  - Env:
    - Key: WINEPREFIX
      Value: /home/container/.wine64
    Name: env
  - Name: workdir
    Path: /home/container
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - /bin/bash
    - /entrypoint.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM        ubuntu:18.04
