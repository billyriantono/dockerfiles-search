MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Env:
    - Key: ARIANG_VERSION
      Value: 1.1.1
    Name: env
  - Name: volume
    Volumes:
    - /config
  - CmdLine:
    - apt-get update &&    apt-get install nginx gettext-base unzip wget ca-certificates
      -y &&    wget https://github.com/mayswind/AriaNg/releases/download/${ARIANG_VERSION}/AriaNg-${ARIANG_VERSION}.zip
      -O ariang.zip &&    rm -r /var/www/html && mkdir /var/www/html &&    unzip -o
      ariang.zip -d /var/www/html &&    ln -sf /dev/stdout /var/log/nginx/access.log
      &&    ln -sf /dev/stderr /var/log/nginx/error.log
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - startup.sh
    - .
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - server.template
    - .
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - bash
    - startup.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
