MetaArgs: null
Stages:
- BaseName: boritzio/docker-base
  Commands:
  - CmdLine:
    - echo oracle-java8-installer shared/accepted-oracle-license-v1-1 select true
      | debconf-set-selections &&   add-apt-repository -y ppa:webupd8team/java &&   apt-get
      update &&   apt-get install -y oracle-java8-installer &&   rm -rf /var/lib/apt/lists/*
      &&   rm -rf /var/cache/oracle-jdk8-installer
    Name: run
    PrependShell: true
  - CmdLine:
    - update-alternatives --set java /usr/lib/jvm/java-8-oracle/jre/bin/java
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-oracle
    Name: env
  From:
    Image: boritzio/docker-base
  Name: ""
  Platform: ""
  SourceCode: FROM boritzio/docker-base
