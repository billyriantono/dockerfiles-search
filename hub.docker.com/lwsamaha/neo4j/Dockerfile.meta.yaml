MetaArgs: null
Stages:
- BaseName: debian:wheezy
  Commands:
  - Maintainer: lwsamaha
    Name: maintainer
  - CmdLine:
    - useradd -s /bin/nologin neo
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive     apt-get update &&     DEBIAN_FRONTEND=noninteractive     apt-get
      install -y     wget     lsof     apache2     openssl     openjdk-7-jre-headless
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive     apt-get clean autoclean &&     apt-get autoremove
    Name: run
    PrependShell: true
  - Env:
    - Key: appdir
      Value: /opt
    Name: env
  - Env:
    - Key: neodir
      Value: /opt/neo4j
    Name: env
  - Env:
    - Key: datadir
      Value: /opt/neo4j/data
    Name: env
  - Env:
    - Key: tmpdir
      Value: ~/tmp
    Name: env
  - Name: workdir
    Path: ${tmpdir}
  - CmdLine:
    - echo ${appdir}
    Name: run
    PrependShell: true
  - CmdLine:
    - echo ${neodir}
    Name: run
    PrependShell: true
  - CmdLine:
    - echo ${datadir}
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -t 3 -q -O - http://neo4j.com/artifact.php?name=neo4j-community-2.2.0-M02-unix.tar.gz
      | tar zxf - -C ${appdir}
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s ${appdir}/neo4j-community-2.2.0-M02/ ${neodir}
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ${datadir}
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R neo:neo ${neodir}
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R neo:neo ${datadir}
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "7473"
    - "7474"
  - CmdLine:
    - sed -i 's/#org.neo4j.server.webserver.address/org.neo4j.server.webserver.address/g'
      ${neodir}/conf/neo4j-server.properties
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - ${datadir}
  - CmdLine:
    - ${neodir}/bin/neo4j start-no-wait && tail -f ${neodir}/data/log/*.log
    Name: cmd
    PrependShell: true
  From:
    Image: debian:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM debian:wheezy
