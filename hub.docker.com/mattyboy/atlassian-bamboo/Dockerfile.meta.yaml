MetaArgs: null
Stages:
- BaseName: buildpack-deps:jessie-scm
  Commands:
  - Env:
    - Key: NPM_CONFIG_LOGLEVEL
      Value: info
    Name: env
  - Env:
    - Key: NODE_VERSION
      Value: 6.10.0
    Name: env
  - Env:
    - Key: NODE_HOME
      Value: /usr/share/node
    Name: env
  - Env:
    - Key: NODE_URL
      Value: '"https://nodejs.org/dist/v$NODE_VERSION/node-v$NODE_VERSION-linux-x64.tar.xz"'
    Name: env
  - Env:
    - Key: MAVEN_VERSION
      Value: 3.3.9
    Name: env
  - Env:
    - Key: MAVEN_URL
      Value: '"http://apache.osuosl.org/maven/maven-3/$MAVEN_VERSION/binaries/apache-maven-$MAVEN_VERSION-bin.tar.gz"'
    Name: env
  - Env:
    - Key: MAVEN_HOME
      Value: /usr/share/maven
    Name: env
  - Env:
    - Key: MAVEN_CONFIG
      Value: '"/root/.m2"'
    Name: env
  - Env:
    - Key: BAMBOO_VERSION
      Value: 6.2.2
    Name: env
  - Env:
    - Key: BAMBOO_HOME
      Value: /opt/bamboo-home
    Name: env
  - Env:
    - Key: BAMBOO_INSTALL
      Value: /var/local/atlassian/bamboo
    Name: env
  - Env:
    - Key: BAMBOO_URL
      Value: '"https://www.atlassian.com/software/bamboo/downloads/binary/atlassian-bamboo-$BAMBOO_VERSION.tar.gz"'
    Name: env
  - Env:
    - Key: AWS_CLI
      Value: /usr/local/aws
    Name: env
  - CmdLine:
    - export DEBIAN_FRONTEND=noninteractive && apt-get update   && apt-get install
      -y --no-install-recommends locales ant ant-optional zip unzip xz-utils   &&
      echo "en_US.UTF-8 UTF-8" >> /etc/locale.gen && locale-gen en_US.UTF-8   && rm
      -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ${MAVEN_HOME} ${MAVEN_HOME}/ref   && curl -fsSL $MAVEN_URL | tar -xzC
      /usr/share/maven --strip-components=1   && ln -s ${MAVEN_HOME}/bin/mvn /usr/bin/mvn
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ${NODE_HOME}   && curl -fsSL $NODE_URL | tar -xJC /usr/share/node --strip-components=1   &&
      ln -s ${NODE_HOME}/bin/node /usr/bin/node   && ln -s ${NODE_HOME}/bin/npm /usr/bin/npm   &&
      ln -s ${NODE_HOME}/bin/node /usr/local/bin/nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $JAVA_HOME $AWS_CLI   && curl -o $AWS_CLI/awscli-bundle.zip -SL https://s3.amazonaws.com/aws-cli/awscli-bundle.zip   &&
      unzip $AWS_CLI/awscli-bundle.zip -d $AWS_CLI && rm -f $AWS_CLI/awscli-bundle.zip   &&
      $AWS_CLI/awscli-bundle/install -i /usr/local/aws -b /usr/local/bin/aws
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $BAMBOO_INSTALL $BAMBOO_HOME   && curl -fsSL $BAMBOO_URL | tar -zxC
      $BAMBOO_INSTALL --strip-components=1
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /opt/java
    Name: env
  - Env:
    - Key: PATH
      Value: $JAVA_HOME/bin:$PATH
    Name: env
  - Name: volume
    Volumes:
    - ${BAMBOO_INSTALL}
    - ${BAMBOO_HOME}
    - ${MAVEN_CONFIG}
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - ${BAMBOO_INSTALL}/bin/
  - Name: workdir
    Path: ${BAMBOO_INSTALL}
  - Name: expose
    Ports:
    - "54663"
    - "8085"
  - CmdLine:
    - bin/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - bin/start-bamboo.sh
    - -fg
    Name: cmd
    PrependShell: false
  From:
    Image: buildpack-deps:jessie-scm
  Name: ""
  Platform: ""
  SourceCode: FROM buildpack-deps:jessie-scm
