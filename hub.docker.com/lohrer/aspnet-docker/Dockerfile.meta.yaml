MetaArgs: null
Stages:
- BaseName: alpine@sha256:7043076348bf5040220df6ad703798fd8593a0918d06d3ce30c6c93be117e430
  Commands:
  - CmdLine:
    - echo http://mirror.yandex.ru/mirrors/alpine/v3.8/main > /etc/apk/repositories;     echo
      http://mirror.yandex.ru/mirrors/alpine/v3.8/community >> /etc/apk/repositories
    Name: run
    PrependShell: true
  - CmdLine:
    - apk update     && apk add --no-cache         ca-certificates         krb5-libs         libgcc         libintl         libssl1.0         libstdc++         tzdata         userspace-rcu         zlib         icu-libs
    Name: run
    PrependShell: true
  - CmdLine:
    - set -e     && set -x     && for i in `find / -perm +6000 -type f 2>/dev/null`;
      do chmod a-s $i; done     && sed -i -r "s/^user:!:/user:x:/" /etc/shadow     &&
      echo -e "\n\nApp container image built on $(date)." > /etc/motd     && rm -fr
      /var/spool/cron     && rm -fr /etc/crontabs     && rm -fr /etc/periodic     &&
      addgroup -S appgroup && adduser -S -h /app -G appgroup appuser     && sed -i
      -r "/^(appuser|root|sshd)/!d" /etc/group     && sed -i -r "/^(appuser|root|sshd)/!d"
      /etc/passwd     && sed -i -r '/^appuser:/! s#^(.*):[^:]*$#\1:/sbin/nologin#'
      /etc/passwd     && sysdirs="/bin /etc /lib /sbin /usr "     && find /sbin /usr/sbin
      ! -type d             -a ! -name login_duo             -a ! -name nologin             -a
      ! -name setup-proxy             -a ! -name sshd             -a ! -name start.sh             -delete     &&
      sysdirs="/bin /etc /lib /sbin /usr"     && find $sysdirs -xdev -regex '.*apk.*'
      -exec rm -fr {} +     && find $sysdirs -xdev -type f -regex '.*-$' -exec rm
      -f {} +     && find $sysdirs -xdev -type d             -exec chown root:root
      {} \;             -exec chmod 0755 {} \;     && find $sysdirs -xdev -type f
      -a -perm +4000 -delete     && find $sysdirs -xdev \(      -name hexdump -o      -name
      chgrp -o      -name chown -o      -name ln -o      -name od -o      -name strings
      -o      -name su         \) -delete     && rm -fr /etc/init.d     && rm -fr
      /lib/rc     && rm -fr /etc/conf.d     && rm -fr /etc/inittab     && rm -fr /etc/runlevels     &&
      rm -fr /etc/rc.conf     && rm -fr /etc/sysctl*     && rm -fr /etc/modprobe.d     &&
      rm -fr /etc/modules     && rm -fr /etc/mdev.conf     && rm -fr /etc/acpi     &&
      rm -fr /root     && rm -f /etc/fstab     && find $sysdirs -xdev -type l -exec
      test ! -e {} \; -delete
    Name: run
    PrependShell: true
  From:
    Image: alpine@sha256:7043076348bf5040220df6ad703798fd8593a0918d06d3ce30c6c93be117e430
