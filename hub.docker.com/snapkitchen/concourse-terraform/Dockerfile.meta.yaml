MetaArgs: null
Stages:
- As: build
  BaseName: alpine:3.8
  Commands:
  - Key: TERRAFORM_VERSION
    Name: arg
    Value: 0.0.0
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - hashicorp.asc
    - .
  - CmdLine:
    - apk add --no-cache --update       curl       gnupg       openssh       &&     curl
      https://releases.hashicorp.com/terraform/${TERRAFORM_VERSION}/terraform_${TERRAFORM_VERSION}_SHA256SUMS.sig
      > terraform_${TERRAFORM_VERSION}_SHA256SUMS.sig &&     curl https://releases.hashicorp.com/terraform/${TERRAFORM_VERSION}/terraform_${TERRAFORM_VERSION}_SHA256SUMS
      > terraform_${TERRAFORM_VERSION}_SHA256SUMS &&     gpg --import hashicorp.asc
      &&     gpg --verify terraform_${TERRAFORM_VERSION}_SHA256SUMS.sig terraform_${TERRAFORM_VERSION}_SHA256SUMS
      &&     curl https://releases.hashicorp.com/terraform/${TERRAFORM_VERSION}/terraform_${TERRAFORM_VERSION}_linux_amd64.zip
      > terraform_${TERRAFORM_VERSION}_linux_amd64.zip &&     cat terraform_${TERRAFORM_VERSION}_SHA256SUMS
      | grep terraform_${TERRAFORM_VERSION}_linux_amd64.zip | sha256sum -c &&     unzip
      terraform_${TERRAFORM_VERSION}_linux_amd64.zip -d /bin &&     rm -f terraform_${TERRAFORM_VERSION}_SHA256SUMS.sig       terraform_${TERRAFORM_VERSION}_SHA256SUMS       terraform_${TERRAFORM_VERSION}_linux_amd64.zip       hashicorp.asc
    Name: run
    PrependShell: true
  From:
    Image: alpine:3.8
  Name: build
  Platform: ""
  SourceCode: FROM alpine:3.8 as build
- BaseName: python:3.7.2-alpine3.8
  Commands:
  - Env:
    - Key: PYTHONUNBUFFERED
      Value: "1"
    Name: env
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /bin/terraform
    - /bin/terraform
  - CmdLine:
    - CHECKPOINT_DISABLE=1 terraform --version &&     apk add --no-cache --update       git       openssh-client
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/sh
    Name: cmd
    PrependShell: false
  From:
    Image: python:3.7.2-alpine3.8
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.7.2-alpine3.8
