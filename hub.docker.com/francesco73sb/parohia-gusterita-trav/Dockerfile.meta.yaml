Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Carles AmigÃ³, fr3nd@fr3nd.net
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y     git     locales-all     ruby     &&
      rm -rf /usr/share/doc/*     && rm -rf /usr/share/info/*     && rm -rf /tmp/*     &&
      rm -rf /var/tmp/*
