  - Env:
    - Key: R10K_VERSION
      Value: 1.5.1
    Name: env
  - Env:
    - Key: R10K_MODULE_VERSION
      Value: 2.7.3
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - 'echo "gem: --bindir /usr/bin --no-ri --no-rdoc" > ~/.gemrc'
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install facter -v $FACTER_VERSION
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install puppet -v $PUPPET_VERSION
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/puppet/manifests /etc/puppet/modules
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - puppet.conf
    - /etc/puppet/puppet.conf
