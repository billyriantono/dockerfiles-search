MetaArgs: null
Stages:
- BaseName: crux:latest
  Commands:
  - Maintainer: James Mills <prologic@shortcircuitnet.au>
    Name: maintainer
  - Env:
    - Key: LOCALE
      Value: en_US
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.utf-8
    Name: env
  - CmdLine:
    - mv /etc/ports/contrib.rsync.inactive /etc/ports/contrib.rsync &&     sed -i
      -e "s|^#prtdir /usr/ports/contrib|prtdir /usr/ports/contrib|"         /etc/prt-get.conf
      &&     sed -i -e "s|^# readme.*$|readme verbose|"         /etc/prt-get.conf
      &&     sed -i -e "s|^# preferhigher.*$|preferhigher yes|"         /etc/prt-get.conf
      &&     sed -i -e "s|^# runscripts.*$|runscripts yes|"         /etc/prt-get.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - localedef -i ${LOCALE} -f ISO-8859-1 ${LOCALE} &&     localedef -i ${LOCALE}
      -f ISO-8859-1 ${LOCALE}.ISO-8859-1 &&     localedef -i ${LOCALE} -f UTF-8 ${LOCALE}.utf8
    Name: run
    PrependShell: true
  - CmdLine:
    - ports -u && prt-get cache
    Name: run
    PrependShell: true
  From:
    Image: crux:latest
  Name: ""
  Platform: ""
  SourceCode: FROM crux:latest
