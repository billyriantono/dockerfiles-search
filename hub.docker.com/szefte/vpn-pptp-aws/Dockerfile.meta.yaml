MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: Przemek Szalko <przemek@mobtitude.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y pptpd iptables
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./etc/pptpd.conf
    - /etc/pptpd.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./etc/ppp/pptpd-options
    - /etc/ppp/pptpd-options
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./etc/ppp/chap-secrets
    - /etc/ppp/chap-secrets
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - chmod 0700 /entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - 1723/tcp
  - CmdLine:
    - pptpd
    - --fg
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
