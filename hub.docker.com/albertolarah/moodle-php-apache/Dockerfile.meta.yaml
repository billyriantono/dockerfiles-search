MetaArgs: null
Stages:
- BaseName: php:7.1-apache-stretch
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - root/
    - /
  - CmdLine:
    - chmod 777 /tmp && chmod +t /tmp
    Name: run
    PrependShell: true
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: noninteractive
  - CmdLine:
    - /tmp/setup/php-extensions.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /tmp/setup/oci8-extension.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: /usr/local/instantclient
    Name: env
  - CmdLine:
    - mkdir /var/www/moodledata && chown www-data /var/www/moodledata &&     mkdir
      /var/www/phpunitdata && chown www-data /var/www/phpunitdata &&     mkdir /var/www/behatdata
      && chown www-data /var/www/behatdata &&     mkdir /var/www/behatfaildumps &&
      chown www-data /var/www/behatfaildumps
    Name: run
    PrependShell: true
  - Env:
    - Key: current_os
      Value: linux
    Name: env
  - CmdLine:
    - version=$(php -r "echo PHP_MAJOR_VERSION.PHP_MINOR_VERSION;")     && curl -A
      "Docker" -o /tmp/blackfire-probe.tar.gz -D - -L -s https://blackfire.io/api/v1/releases/probe/php/$current_os/amd64/$version     &&
      mkdir -p /tmp/blackfire     && tar zxpf /tmp/blackfire-probe.tar.gz -C /tmp/blackfire     &&
      mv /tmp/blackfire/blackfire-*.so $(php -r "echo ini_get('extension_dir');")/blackfire.so     &&
      printf "extension=blackfire.so\nblackfire.agent_socket=tcp://blackfire:8707\n"
      > $PHP_INI_DIR/conf.d/blackfire.ini     && rm -rf /tmp/blackfire /tmp/blackfire-probe.tar.gz
    Name: run
    PrependShell: true
  From:
    Image: php:7.1-apache-stretch
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.1-apache-stretch
