  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /home/nebula/RPMS/x86_64/nebula-base-*.el7.x86_64.rpm
    - /usr/local/nebula/nebula-base.rpm
  - Chown: ""
    From: builder
    Name: copy
