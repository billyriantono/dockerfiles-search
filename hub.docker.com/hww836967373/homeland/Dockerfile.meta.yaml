MetaArgs: null
Stages:
- BaseName: ruby:2.6.0-alpine
  Commands:
  - Maintainer: Jason Lee "https://github.com/huacnlee"
    Name: maintainer
  - CmdLine:
    - gem install bundler
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/dl-cdn.alpinelinux.org/mirrors.ustc.edu.cn/g' /etc/apk/repositories
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --update add ca-certificates nodejs tzdata imagemagick &&    apk add --virtual
      .builddeps build-base ruby-dev libc-dev openssl linux-headers postgresql-dev     libxml2-dev
      libxslt-dev git curl nginx nginx-mod-http-image-filter nginx-mod-http-geoip
      &&    rm /etc/nginx/conf.d/default.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://get.acme.sh | sh
    Name: run
    PrependShell: true
  - Env:
    - Key: RAILS_ENV
      Value: '"production"'
    Name: env
  - Env:
    - Key: HOMELAND_VERSION
      Value: '"master"'
    Name: env
  - Name: workdir
    Path: /home/app/homeland
  - CmdLine:
    - "mkdir -p /home/app &&\t\tfind / -type f -iname '*.apk-new' -delete &&\t\trm
      -rf '/var/cache/apk/*' '/tmp/*'"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - Gemfile
    - Gemfile.lock
    - /home/app/homeland/
  - CmdLine:
    - "bundle install --deployment --jobs 20 --retry 5 &&\t\tfind /home/app/homeland/vendor/bundle
      -name tmp -type d -exec rm -rf {} +"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /home/app/homeland
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./config/nginx/
    - /etc/nginx
  - CmdLine:
    - rm -Rf /home/app/homeland/vendor/cache &&    chown -R nginx:nginx /home/app
    Name: run
    PrependShell: true
  - CmdLine:
    - bundle exec rails assets:precompile RAILS_ENV=production SECRET_KEY_BASE=fake_secure_for_compile
    Name: run
    PrependShell: true
  From:
    Image: ruby:2.6.0-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM ruby:2.6.0-alpine
