MetaArgs: null
Stages:
- BaseName: openjdk:11-jre
  Commands:
  - Key: version
    Name: arg
    Value: '"1.3.3"'
  - CmdLine:
    - mkdir /work
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /     && wget -q https://github.com/repseqio/repseqio/releases/download/v${version}/repseqio-${version}.zip     &&
      unzip repseqio-${version}.zip     && mv repseqio-${version} repseqio     &&
      rm repseqio-${version}.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/repseqio:${PATH}"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - repseqio
    - /repseqio/repseqio
  - Name: workdir
    Path: /work
  - CmdLine:
    - /bin/bash
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:11-jre
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:11-jre
