MetaArgs: null
Stages:
- BaseName: i386/ubuntu:16.04
  Commands:
  - Maintainer: Christian Decker <decker.christian@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: BITCOIN_VERSION
      Value: 0.18.1
    Name: env
  - Name: workdir
    Path: /build
  - CmdLine:
    - "apt-get -qq update &&     apt-get -qq install --no-install-recommends --allow-unauthenticated
      -yy \tautoconf \tautomake \tclang \tcppcheck \tdocbook-xml \tshellcheck \teatmydata
      \tsoftware-properties-common \tbuild-essential \tautoconf \tlocales \tlibtool
      \tlibprotobuf-c-dev \tlibsqlite3-dev \tlibgmp-dev \tgettext \tgit \tpython \tpython3
      \tvalgrind \tnet-tools \tpython3-mako \tpython3-pip \tpython3-setuptools \tpython-pkg-resources
      \tshellcheck \tlibxml2-utils \twget \txsltproc \tzlib1g-dev && \trm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - locale-gen en_US.UTF-8 && dpkg-reconfigure locales
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp/ &&     wget https://bitcoin.org/bin/bitcoin-core-$BITCOIN_VERSION/bitcoin-$BITCOIN_VERSION-i686-pc-linux-gnu.tar.gz
      -O bitcoin.tar.gz &&     tar -xvzf bitcoin.tar.gz &&     mv /tmp/bitcoin-$BITCOIN_VERSION/bin/bitcoin*
      /usr/local/bin/ &&     rm -rf bitcoin.tar.gz /tmp/bitcoin-$BITCOIN_VERSION
    Name: run
    PrependShell: true
  - CmdLine:
    - "pip3 install --upgrade pip &&     python3 -m pip install \tCherryPy==17.3.0
      \tFlask==1.0.2 \tcheroot==8.2.1 \tephemeral-port-reserve==1.1.0 \tflaky==3.4.0
      \tpytest-benchmark==3.1.1         pytest-forked==0.2 \tpytest-timeout==1.3.3
      \tpytest-xdist==1.22.2 \tpytest==3.8.1 \tpython-bitcoinlib==0.10.2 \ttqdm==4.26.0
      \tpytest-test-groups==1.0.3 \tflake8==3.5.0 \tpytest-rerunfailures==3.1"
    Name: run
    PrependShell: true
  From:
    Image: i386/ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM i386/ubuntu:16.04
