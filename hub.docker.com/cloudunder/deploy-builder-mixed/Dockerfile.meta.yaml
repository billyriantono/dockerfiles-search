MetaArgs: null
Stages:
- BaseName: ubuntu:15.04
  Commands:
  - Maintainer: Nick Zahn <hi@cloudunder.io>
    Name: maintainer
  - CmdLine:
    - "mkdir ~/.ssh && \tchmod 0700 ~/.ssh"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ssh-config
    - /root/.ssh/config
  - CmdLine:
    - "rm /bin/sh && ln -s /bin/bash /bin/sh && \tapt-get update && \tapt-get install
      -y \t\tcurl git rsync ruby libpng-dev \t\tphp5 php5-cli php5-curl php5-mcrypt
      && \trm -rf /var/lib/apt/lists/* && \tln -s /etc/php5/mods-available/mcrypt.ini
      /etc/php5/cli/conf.d/20-mcrypt.ini && \tgem install sass && \tcurl -sS https://getcomposer.org/installer
      | php && \tmv composer.phar /usr/local/bin/composer"
    Name: run
    PrependShell: true
  - CmdLine:
    - "curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.26.1/install.sh
      | bash && \tcp -f ~/.nvm/nvm.sh ~/.nvm/nvm-tmp.sh; \techo \"nvm install 0.12.7;
      nvm alias default 0.12.7; npm install -g gulp bower\" >> ~/.nvm/nvm-tmp.sh;
      \tsh ~/.nvm/nvm-tmp.sh; \trm ~/.nvm/nvm-tmp.sh"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /code
  From:
    Image: ubuntu:15.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:15.04
