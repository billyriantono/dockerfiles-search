MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: Denis Pettens <denis.pettens@gmail.com>
    Name: maintainer
  - CmdLine:
    - set -x     && apt-get update     && apt-get upgrade -y     && DEBIAN_FRONTEND=noninteractive
      apt-get install -y openssh-server htop iproute2 moreutils ssh nano vim net-tools
      dnsutils iputils-ping telnet alpine     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - set -x     && mkdir /var/run/sshd
    Name: run
    PrependShell: true
  - Env:
    - Key: http_proxy
      Value: http://squid.wt6.ephec-ti.be:3128/
    - Key: https_proxy
      Value: http://squid.wt6.ephec-ti.be:3128/
    - Key: ftp_proxy
      Value: http://squid.wt6.ephec-ti.be:3128/
    - Key: no_proxy
      Value: localhost,127.0.0.1
    Name: env
  - Env:
    - Key: HTTP_PROXY
      Value: http://squid.wt6.ephec-ti.be:3128/
    - Key: HTTPS_PROXY
      Value: http://squid.wt6.ephec-ti.be:3128/
    - Key: FTP_PROXY
      Value: http://squid.wt6.ephec-ti.be:3128/
    - Key: NO_PROXY
      Value: localhost,127.0.0.1
    Name: env
  - Name: expose
    Ports:
    - "4022"
  - CmdLine:
    - /usr/sbin/sshd
    - -D
    - -p
    - "4022"
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
