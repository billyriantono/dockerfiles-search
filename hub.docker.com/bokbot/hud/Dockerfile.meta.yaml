MetaArgs: null
Stages:
- BaseName: nginx:1.13-alpine
  Commands:
  - Env:
    - Key: BUILD_DEPS
      Value: '"gettext"'
    - Key: RUNTIME_DEPS
      Value: '"libintl"'
    Name: env
  - CmdLine:
    - apk update  &&     apk add bash &&      apk add --update $RUNTIME_DEPS &&     apk
      add --virtual build_deps bash $BUILD_DEPS &&      cp /usr/bin/envsubst /usr/local/bin/envsubst
      &&     apk del build_deps &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bokbot-react-frontend
    - /usr/share/nginx/html
  - CmdLine:
    - /bin/bash
    - /usr/share/nginx/html/assets/start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: nginx:1.13-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:1.13-alpine
