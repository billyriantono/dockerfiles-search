MetaArgs: null
Stages:
- BaseName: ruby:latest
  Commands:
  - Maintainer: akkee19 <akashsrvstv@yahoo.in>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get --yes install gnupg
    Name: run
    PrependShell: true
  - Env:
    - Key: MYSQL_MAJOR
      Value: "5.7"
    Name: env
  - Env:
    - Key: MYSQL_VERSION
      Value: 5.7.22-1debian9
    Name: env
  - CmdLine:
    - echo "deb http://repo.mysql.com/apt/debian/ stretch mysql-${MYSQL_MAJOR}" >
      /etc/apt/sources.list.d/mysql.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install --yes software-properties-common build-essential libssl-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install --yes --allow-unauthenticated  mysql-community-client libmysqlclient-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install --yes curl wget xvfb unzip imagemagick libmagickwand-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - curl --silent --location https://deb.nodesource.com/setup_6.x | bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install --yes nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install --yes libxss1 libappindicator1 libindicator7
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key
      add -
    Name: run
    PrependShell: true
  - CmdLine:
    - sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable
      main" >> /etc/apt/sources.list.d/google-chrome.list'
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install --yes google-chrome-stable
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -N http://chromedriver.storage.googleapis.com/2.41/chromedriver_linux64.zip
      &&  unzip chromedriver_linux64.zip &&  chmod +x chromedriver &&  mv -f chromedriver
      /usr/local/share/chromedriver &&  ln -s /usr/local/share/chromedriver /usr/local/bin/chromedriver
      &&  ln -s /usr/local/share/chromedriver /usr/bin/chromedriver
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install --yes git-all
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /data
  From:
    Image: ruby:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ruby:latest
