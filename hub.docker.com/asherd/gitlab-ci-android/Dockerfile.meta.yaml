MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Jan Grewe <jan@faked.org>
    Name: maintainer
  - Env:
    - Key: VERSION_SDK_TOOLS
      Value: '"3952940"'
    Name: env
  - Env:
    - Key: ANDROID_HOME
      Value: '"/sdk"'
    Name: env
  - Env:
    - Key: PATH
      Value: '"$PATH:${ANDROID_HOME}/tools"'
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: LANG
      Value: C.UTF-8
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - apt-get -qq update &&     apt-get -qq upgrade &&     apt-get install -qqy --no-install-recommends       curl       html2text       openssh-client       openjdk-8-jdk       libc6-i386       lib32stdc++6       lib32gcc1       lib32ncurses5       lib32z1       git       unzip     &&
      rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update --fix-missing && apt-get install -y wget bzip2 ca-certificates     libglib2.0-0
      libxext6 libsm6 libxrender1     git mercurial subversion
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'export PATH=/opt/conda/bin:$PATH' > /etc/profile.d/conda.sh &&     wget
      --quiet https://repo.continuum.io/miniconda/Miniconda3-4.3.14-Linux-x86_64.sh
      -O ~/miniconda.sh &&     /bin/bash ~/miniconda.sh -b -p /opt/conda &&     rm
      ~/miniconda.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y curl grep sed dpkg &&     TINI_VERSION=`curl https://github.com/krallin/tini/releases/latest
      | grep -o "/v.*\"" | sed 's:^..\(.*\).$:\1:'` &&     curl -L "https://github.com/krallin/tini/releases/download/v${TINI_VERSION}/tini_${TINI_VERSION}.deb"
      > tini.deb &&     dpkg -i tini.deb &&     rm tini.deb &&     apt-get clean
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/conda/bin:$PATH
    Name: env
  - CmdLine:
    - conda install mysql-connector-python
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /etc/ssl/certs/java/cacerts;     /var/lib/dpkg/info/ca-certificates-java.postinst
      configure
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -s https://dl.google.com/android/repository/sdk-tools-linux-${VERSION_SDK_TOOLS}.zip
      > /sdk.zip &&     unzip /sdk.zip -d /sdk &&     rm -v /sdk.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $ANDROID_HOME/licenses/   && echo "8933bad161af4178b1185d1a37fbf41ea5269c55"
      > $ANDROID_HOME/licenses/android-sdk-license   && echo "84831b9409646a918e30573bab4c9c91346d8abd"
      > $ANDROID_HOME/licenses/android-sdk-preview-license
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - packages.txt
    - /sdk
  - CmdLine:
    - mkdir -p /root/.android &&   touch /root/.android/repositories.cfg &&   ${ANDROID_HOME}/tools/bin/sdkmanager
      --update &&   (while [ 1 ]; do sleep 5; echo y; done) | ${ANDROID_HOME}/tools/bin/sdkmanager
      --package_file=/sdk/packages.txt
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
