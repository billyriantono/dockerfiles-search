MetaArgs: null
Stages:
- BaseName: ubuntu:cosmic
  Commands:
  - Maintainer: Asher Dawes asher.dawes@gmail.com
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get -y install   autoconf   automake   autogen   bsdmainutils   cmake   curl   git   libc6-dev   libcap-dev   libdb++-dev   libqrencode-dev   libprotobuf-dev   libssl-dev   libtool   libz-dev   libbz2-dev   m4   make   mingw-w64  ncurses-dev   pkg-config   protobuf-compiler   python   python-zmq   unzip   wget   zip   zlib1g-dev
      &&   apt-get -y autoremove;   apt-get -y autoclean;   apt-get -y clean &&   rm
      -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /build
  - Name: workdir
    Path: /build
  From:
    Image: ubuntu:cosmic
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:cosmic
