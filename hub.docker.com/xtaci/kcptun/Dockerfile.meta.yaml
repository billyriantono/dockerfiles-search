MetaArgs: null
Stages:
- As: builder
  BaseName: golang:alpine
  Commands:
  - Maintainer: xtaci <daniel820313@gmail.com>
    Name: maintainer
  - Env:
    - Key: GO111MODULE
      Value: "on"
    Name: env
  - CmdLine:
    - apk update &&     apk upgrade &&     apk add git gcc libc-dev linux-headers
    Name: run
    PrependShell: true
  - CmdLine:
    - go get -ldflags "-X main.VERSION=$(date -u +%Y%m%d) -s -w" github.com/xtaci/kcptun/client
      && go get -ldflags "-X main.VERSION=$(date -u +%Y%m%d) -s -w" github.com/xtaci/kcptun/server
    Name: run
    PrependShell: true
  From:
    Image: golang:alpine
  Name: builder
  Platform: ""
  SourceCode: FROM golang:alpine as builder
- BaseName: alpine:3.9
  Commands:
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/bin
    - /bin
  - Name: expose
    Ports:
    - 29900/udp
  - Name: expose
    Ports:
    - "12948"
  From:
    Image: alpine:3.9
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.9
