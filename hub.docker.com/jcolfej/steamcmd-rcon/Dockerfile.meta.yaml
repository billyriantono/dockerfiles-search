MetaArgs: null
Stages:
- BaseName: jcolfej/steamcmd
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"contact@colfej.fr"'
    Name: label
  - Env:
    - Key: RCON_HOST
      Value: '"127.0.0.1"'
    - Key: RCON_PORT
      Value: '"27015"'
    - Key: RCON_PASSWORD
      Value: '"password"'
    - Key: RCON_HEALTH_COMMAND
      Value: '""'
    - Key: RCON_HEALTH_REGEXP
      Value: '""'
    Name: env
  - Env:
    - Key: RCON_CLI_URL
      Value: '"https://github.com/itzg/rcon-cli/releases/download/1.4.0/rcon-cli_1.4.0_linux_amd64.tar.gz"'
    Name: env
  - CmdLine:
    - curl -sLk -o /tmp/rcon-cli.tar.gz ${RCON_CLI_URL}     && tar -zxvf /tmp/rcon-cli.tar.gz
      rcon-cli     && mv rcon-cli /usr/local/bin/rcon-cli     && chmod +x /usr/local/bin/rcon-cli     &&
      rm /tmp/rcon-cli.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - healthcheck.sh
    - /srv/healthcheck.sh
  - CmdLine:
    - chmod +x /srv/healthcheck.sh
    Name: run
    PrependShell: true
  - Health:
      Interval: 60000000000
      Retries: 3
      StartPeriod: 300000000000
      Test:
      - CMD-SHELL
      - /srv/healthcheck.sh
    Name: healthcheck
  From:
    Image: jcolfej/steamcmd
  Name: ""
  Platform: ""
  SourceCode: FROM jcolfej/steamcmd
