MetaArgs: null
Stages:
- BaseName: centos:centos6
  Commands:
  - CmdLine:
    - yum update -y >/dev/null
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y http://dl.fedoraproject.org/pub/epel/6/i386/epel-release-6-8.noarch.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y python-meld3 http://dl.fedoraproject.org/pub/epel/6/i386/supervisor-2.1-8.el6.noarch.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm -Uvh https://mirror.webtatic.com/yum/el6/latest.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum
    - -y
    - install
    - nginx
    - php56w
    - php56w-common
    - php56w-fpm
    - php56w-mcrypt
    - php56w-curl
    - php56w-pdo
    - php56w-devel
    - php56w-gd
    - php56w-pecl-memcached
    - php56w-pecl-memcache
    - php56w-pspell
    - php56w-snmp
    - php56w-xmlrpc
    - php56w-xml
    Name: run
    PrependShell: false
  - CmdLine:
    - mkdir -p /var/www/public && chmod a+r /var/www/public && echo "<?php phpinfo();
      ?>" > /var/www/public/index.php
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker/nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker/default.conf
    - /etc/nginx/conf.d/default.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/ok.txt
    - /usr/share/www/_ah/ok.html
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker/supervisord.conf
    - /etc/supervisord.conf
  - CmdLine:
    - yum install supervisor -y
    Name: run
    PrependShell: true
  - CmdLine:
    - chkconfig supervisord on
    Name: run
    PrependShell: true
  - CmdLine:
    - chkconfig nginx on
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker/mime.types
    - /etc/nginx/mime.types
  - CmdLine:
    - yum install memcached -y
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker/memcached
    - /etc/init.d/memcached
  - CmdLine:
    - mkdir /var/www/public/_ah
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -r /usr/share/www/_ah/* /var/www/public/_ah/
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - chown -Rf apache:apache /var/www
    Name: run
    PrependShell: true
  - CmdLine:
    - supervisord
    - -n
    Name: cmd
    PrependShell: false
  From:
    Image: centos:centos6
  Name: ""
  Platform: ""
  SourceCode: FROM    centos:centos6
