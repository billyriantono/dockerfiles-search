MetaArgs: null
Stages:
- BaseName: debian:stable
  Commands:
  - CmdLine:
    - export DEBIAN_FRONTEND=noninteractive
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - dpkg-divert --local --rename --add /sbin/initctl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y update; apt-get -y install gnupg2 wget ca-certificates ssl-cert rpl
      pwgen build-essential libreadline-dev zlib1g-dev libxml2-dev libgeos-dev binutils
      libproj-dev gdal-bin libgdal-dev libssl-dev libcunit1-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt/ stretch-pgdg main"
      > /etc/apt/sources.list.d/pgdg.list'
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | apt-key
      add -
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --quiet -O postgresql-12beta1.tar.gz https://ftp.postgresql.org/pub/source/v12beta1/postgresql-12beta1.tar.gz  &&
      tar -xzf postgresql-12beta1.tar.gz  && rm postgresql-12beta1.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --quiet -O postgis-3.0.0alpha1.tar.gz https://download.osgeo.org/postgis/source/postgis-3.0.0alpha1.tar.gz  &&
      tar -xzf postgis-3.0.0alpha1.tar.gz  && rm postgis-3.0.0alpha1.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --quiet -O geos-3.7.2.tar.bz2 http://download.osgeo.org/geos/geos-3.7.2.tar.bz2  &&
      tar -jxf geos-3.7.2.tar.bz2  && rm geos-3.7.2.tar.bz2
    Name: run
    PrependShell: true
  - CmdLine:
    - cd geos-3.7.2  && ./configure  && make  && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - cd postgresql-12beta1  && ./configure --with-openssl  && make  && su  && make
      install
    Name: run
    PrependShell: true
  - CmdLine:
    - cd postgresql-12beta1/contrib  && su  && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - cd postgis-3.0.0alpha1  && ./configure --with-pgconfig=/usr/local/pgsql/bin/pg_config
      --with-geosconfig=/usr/local/bin/geos-config  && make  && make install
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5432"
  - Env:
    - Key: PGDATA
      Value: /usr/local/pgsql/data
    Name: env
  - CmdLine:
    - useradd -ms /bin/bash postgres
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - env-data.sh
    - /env-data.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - setup.sh
    - /setup.sh
  - CmdLine:
    - chmod +x /setup.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /setup.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker-entrypoint.sh
    - /docker-entrypoint.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - setup-database.sh
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - setup-pg_hba.sh
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - setup-replication.sh
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - setup-user.sh
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - setup-ssl.sh
    - /
  - CmdLine:
    - chmod +x /docker-entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: true
  From:
    Image: debian:stable
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stable
