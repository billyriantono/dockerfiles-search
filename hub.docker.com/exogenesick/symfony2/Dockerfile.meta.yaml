MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Krzysztof PajÄ…k <kpajak@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y   wget   curl   vim   git   nginx   telnet   htop   php5-curl   php5-cli   php5-fpm   php5-mongo   php5-xdebug
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - symfony-vhost.conf
    - /etc/nginx/sites-enabled/default
  - CmdLine:
    - echo "xdebug.max_nesting_level = 500" >> /etc/php5/cli/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin
      --filename=composer
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp   && wget http://nodejs.org/dist/v0.12.0/node-v0.12.0-linux-x64.tar.gz   &&
      tar -xzf node-v0.12.0-linux-x64.tar.gz   && mv node-v0.12.0-linux-x64 /node   &&
      cd /usr/local/bin   && ln -s /node/bin/* .
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser --disabled-password --gecos '' symfony   && adduser symfony sudo   &&
      echo '%sudo ALL=(ALL) NOPASSWD:ALL' >> /etc/sudoers
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -a -G www-data symfony
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - boot.sh
    - /boot.sh
  - CmdLine:
    - chmod +x /boot.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /data
    Name: run
    PrependShell: true
  - Name: user
    User: symfony
  - Name: workdir
    Path: /data
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /boot.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
