MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Krzysztof PajÄ…k <kpajak@gmail.com>
    Name: maintainer
  - Env:
    - Key: GERRIT_WAR
      Value: /tmp/gerrit.war
    Name: env
  - Env:
    - Key: GERRIT_HOME
      Value: /gerrit_home
    Name: env
  - Env:
    - Key: GERRIT_CONFIG_FILE
      Value: ${GERRIT_HOME}/etc/gerrit.config
    Name: env
  - Env:
    - Key: BOOT_SEQUENCE_FILE
      Value: /root/boot.sh
    Name: env
  - Env:
    - Key: GERRIT_VERSION
      Value: 2.8.5
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y git openjdk-7-jre vim curl && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-7-openjdk-amd64
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://gerrit-releases.storage.googleapis.com/gerrit-${GERRIT_VERSION}.war
    - ${GERRIT_WAR}
  - CmdLine:
    - java -jar $GERRIT_WAR init --batch -d ${GERRIT_HOME}
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - gerrit.config
    - ${GERRIT_CONFIG_FILE}
  - Chown: ""
    Name: add
    SourcesAndDest:
    - boot.sh
    - ${BOOT_SEQUENCE_FILE}
  - Name: expose
    Ports:
    - "29418"
    - "8080"
  - CmdLine:
    - /root/boot.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
