MetaArgs: null
Stages:
- BaseName: python:3.5
  Commands:
  - Env:
    - Key: PYTHONUNBUFFERED
      Value: "1"
    Name: env
  - Maintainer: Andrew Marconi <andrew@559labs.com>
    Name: maintainer
  - Name: user
    User: root
  - CmdLine:
    - apt-get update; apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /code
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /code
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./code
    - /code/
  - CmdLine:
    - pip install -r /code/requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - python manage.py migrate
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8000"
  - CmdLine:
    - python
    - manage.py
    - runserver_plus
    - 0.0.0.0:8000
    Name: entrypoint
    PrependShell: false
  From:
    Image: python:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.5
