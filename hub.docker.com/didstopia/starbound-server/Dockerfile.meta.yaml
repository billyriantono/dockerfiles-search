MetaArgs: null
Stages:
- BaseName: didstopia/base:nodejs-steamcmd-ubuntu-16.04
  Commands:
  - Maintainer: Didstopia <support@didstopia.com>
    Name: maintainer
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: noninteractive
  - CmdLine:
    - "apt-get update &&     apt-get install -y --no-install-recommends     net-tools
      && \trm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /steamcmd/starbound
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /steamcmd/starbound
  - Chown: ""
    Name: add
    SourcesAndDest:
    - install.txt
    - /install.txt
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start_starbound.sh
    - /start.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - starbound_server.default.config
    - /starbound_server.default.config
  - Name: workdir
    Path: /
  - Name: expose
    Ports:
    - 21025/tcp
  - Env:
    - Key: STEAM_USERNAME
      Value: '""'
    Name: env
  - Env:
    - Key: STEAM_PASSWORD
      Value: '""'
    Name: env
  - CmdLine:
    - ./start.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: didstopia/base:nodejs-steamcmd-ubuntu-16.04
  Name: ""
  Platform: ""
  SourceCode: FROM didstopia/base:nodejs-steamcmd-ubuntu-16.04
