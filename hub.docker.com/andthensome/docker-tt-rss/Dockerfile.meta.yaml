MetaArgs: null
Stages:
- BaseName: lsiobase/nginx:3.10
  Commands:
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: null
  - Key: TT_RSS_VERSION
    Name: arg
    Value: null
  - Labels:
    - Key: build_version
      Value: '"Linuxserver.io version:- ${VERSION} Build-date:- ${BUILD_DATE}"'
    Name: label
  - Labels:
    - Key: maintainer
      Value: '"sparklyballs"'
    Name: label
  - CmdLine:
    - "echo \"**** install packages ****\" &&  apk add --no-cache --upgrade \tcurl
      \tgit \tgrep \tphp7-apcu \tphp7-curl \tphp7-dom \tphp7-gd \tphp7-iconv \tphp7-intl
      \tphp7-ldap \tphp7-mcrypt \tphp7-mysqli \tphp7-mysqlnd \tphp7-pcntl \tphp7-pdo_mysql
      \tphp7-pdo_pgsql \tphp7-pgsql \tphp7-posix \ttar &&  echo \"**** install software
      ****\" &&  mkdir -p \t/var/www/html/ &&  if [ -z ${TT_RSS_VERSION+x} ]; then
      \ \tTT_RSS_VERSION=$(git ls-remote https://git.tt-rss.org/fox/tt-rss.git HEAD
      | cut -c1-8);  fi &&  curl -o \t/tmp/ttrss.tar.gz -L \t\"https://git.tt-rss.org/git/tt-rss/archive/${TT_RSS_VERSION}.tar.gz\"
      &&  tar xf  /tmp/ttrss.tar.gz -C \t/var/www/html/ --strip-components=1 &&  echo
      \"**** link php7 to php ****\" &&  ln -sf /usr/bin/php7 /usr/bin/php &&  echo
      \"**** cleanup ****\" &&  rm -rf \t/tmp/*"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root/
    - /
  - Name: expose
    Ports:
    - "443"
    - "80"
  - Name: volume
    Volumes:
    - /config
  From:
    Image: lsiobase/nginx:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM lsiobase/nginx:3.10
