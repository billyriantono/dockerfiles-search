MetaArgs: null
Stages:
- BaseName: docker:git
  Commands:
  - CmdLine:
    - apk add --no-cache   wget   bash   python   docker   jq   ncurses   && rm -rf
      /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://dl.google.com/dl/cloudsdk/channels/rapid/google-cloud-sdk.zip &&
      unzip google-cloud-sdk.zip && rm google-cloud-sdk.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - google-cloud-sdk/install.sh --usage-reporting=true --path-update=true --bash-completion=true
      --rc-path=/.bashrc --additional-components kubectl alpha beta
    Name: run
    PrependShell: true
  - CmdLine:
    - google-cloud-sdk/bin/gcloud config set --installation component_manager/disable_update_check
      true
    Name: run
    PrependShell: true
  - CmdLine:
    - 'sed -i -- ''s/\"disable_updater\": false/\"disable_updater\": true/g'' /google-cloud-sdk/lib/googlecloudsdk/core/config.json'
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /google-cloud-sdk/bin:$PATH
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - gcloud-auth
    - /usr/bin
  - Name: workdir
    Path: /app
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: docker:git
  Name: ""
  Platform: ""
  SourceCode: FROM docker:git
