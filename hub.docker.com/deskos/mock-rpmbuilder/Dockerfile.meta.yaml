MetaArgs: null
Stages:
- BaseName: centos:centos7
  Commands:
  - Maintainer: Ricardo Arguello <rarguello@deskosproject.org>
    Name: maintainer
  - CmdLine:
    - yum -y update && yum -y install epel-release && yum -y install mock rpmdevtools
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -u 1000 builder && usermod -a -G mock builder
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /mock
  - CmdLine:
    - echo "config_opts['cache_topdir'] = '/mock/cache'" >> /etc/mock/site-defaults.cfg
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./build.sh
    - /build.sh
  - CmdLine:
    - chmod +x /build.sh
    Name: run
    PrependShell: true
  - Name: user
    User: builder
  - Env:
    - Key: HOME
      Value: /home/builder
    Name: env
  - CmdLine:
    - /build.sh
    Name: cmd
    PrependShell: false
  From:
    Image: centos:centos7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos7
