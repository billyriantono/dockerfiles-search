    - cd curl-7.65.3 && ./configure --with-libssh2=/usr/local && make && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - ldconfig
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -s https://packagecloud.io/install/repositories/github/git-lfs/script.deb.sh
      | bash
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qq install git-lfs
    Name: run
    PrependShell: true
