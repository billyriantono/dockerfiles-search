MetaArgs: null
Stages:
- BaseName: amazonlinux:latest
  Commands:
  - Env:
    - Key: JAVA_VERSION
      Value: 8u171
    Name: env
  - Env:
    - Key: BUILD_VERSION
      Value: b11
    Name: env
  - Env:
    - Key: ANDROID_SDK_VERSION
      Value: "3859397"
    Name: env
  - CmdLine:
    - yum -y upgrade && yum -y install wget which unzip expect && yum -y clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - 'wget --no-cookies --no-check-certificate --header "Cookie: oraclelicense=accept-securebackup-cookie"
      "http://download.oracle.com/otn-pub/java/jdk/${JAVA_VERSION}-${BUILD_VERSION}/512cd62ec5174c3487ac17c61aaa89e8/jdk-${JAVA_VERSION}-linux-x64.rpm"
      -O /tmp/jdk-8-linux-x64.rpm'
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install /tmp/jdk-8-linux-x64.rpm &&   alternatives --install /usr/bin/java
      jar /usr/java/latest/bin/java 200000 &&   alternatives --install /usr/bin/javaws
      javaws /usr/java/latest/bin/javaws 200000 &&   alternatives --install /usr/bin/javac
      javac /usr/java/latest/bin/javac 200000
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/java/latest/jre
    Name: env
  - CmdLine:
    - mkdir -p /opt/android-sdk-linux && wget https://dl.google.com/android/repository/sdk-tools-linux-3859397.zip
      -O tools.zip &&   unzip tools.zip -d /opt/android-sdk-linux && rm tools.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android-sdk-linux
    Name: env
  - Env:
    - Key: PATH
      Value: ${ANDROID_HOME}/tools:$ANDROID_HOME/platform-tools:$PATH
    Name: env
  - CmdLine:
    - yes | /opt/android-sdk-linux/tools/bin/sdkmanager --licenses
    Name: run
    PrependShell: true
  - CmdLine:
    - $ANDROID_HOME/tools/bin/sdkmanager "tools" "platform-tools" "build-tools;27.0.3"   "platforms;android-27"
      "extras;android;m2repository" "extras;google;m2repository"   "extras;m2repository;com;android;support;constraint;constraint-layout;1.0.2"
      "extras;m2repository;com;android;support;constraint;constraint-layout-solver;1.0.2"
    Name: run
    PrependShell: true
  From:
    Image: amazonlinux:latest
  Name: ""
  Platform: ""
  SourceCode: FROM amazonlinux:latest
