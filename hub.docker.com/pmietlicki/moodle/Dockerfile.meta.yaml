MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Jonathan Hardison <jmh@jonathanhardison.com>
    Name: maintainer
  - Name: volume
    Volumes:
    - /var/moodledata
  - Name: expose
    Ports:
    - "443"
    - "80"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - moodle-config.php
    - /var/www/html/config.php
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: MOODLE_URL
      Value: http://192.168.59.103
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./foreground.sh
    - /etc/apache2/foreground.sh
  - CmdLine:
    - "apt-get update && \tapt-get -y install vim iputils-ping mysql-client pwgen
      python-setuptools curl git unzip apache2 php \t\tphp-gd libapache2-mod-php postfix
      wget supervisor php-pgsql curl libcurl3 \t\tlibcurl3-dev php-curl php-xmlrpc
      php-ldap php-intl php-mysql git-core php-xml php-mbstring php-zip php-soap &&
      \tcd /tmp && \tgit clone -b MOODLE_32_STABLE git://git.moodle.org/moodle.git
      --depth=1 && \tmv /tmp/moodle/* /var/www/html/ && \trm /var/www/html/index.html
      && \tchown -R www-data:www-data /var/www/html && \tchmod +x /etc/apache2/foreground.sh"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://download.moodle.org/download.php/direct/langpack/2.0/fr.zip
    - /tmp/moodle-fr.zip
  - CmdLine:
    - unzip /tmp/moodle-fr.zip -d /var/moodledata/lang
    Name: run
    PrependShell: true
  - CmdLine:
    - 'a2enmod ssl && a2ensite default-ssl # if using proxy, don''t need actually
      secure connection'
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean autoclean && apt-get autoremove -y
    Name: run
    PrependShell: true
  - CmdLine:
    - /etc/apache2/foreground.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
