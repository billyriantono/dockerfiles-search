MetaArgs: null
Stages:
- BaseName: python:2.7-slim
  Commands:
  - Maintainer: '"Toshiki Inami <t-inami@arukas.io>"'
    Name: maintainer
  - Env:
    - Key: APP_HOME
      Value: /app
    Name: env
  - CmdLine:
    - mkdir $APP_HOME
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $APP_HOME
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - $APP_HOME/
  - CmdLine:
    - pip install -r requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - $APP_HOME
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - python $APP_HOME/server.py
    Name: cmd
    PrependShell: true
  From:
    Image: python:2.7-slim
  Name: ""
  Platform: ""
  SourceCode: FROM python:2.7-slim
