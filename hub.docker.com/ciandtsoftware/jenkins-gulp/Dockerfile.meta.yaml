MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - CmdLine:
    - apt-get update  && apt-get install -y wget git curl zip make subversion ruby-full
      openjdk-7-jdk maven  && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup | bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install sass compass
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g gulp
    Name: run
    PrependShell: true
  - Env:
    - Key: JENKINS_VERSION
      Value: "1.592"
    Name: env
  - CmdLine:
    - mkdir /usr/share/jenkins/
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -d /home/jenkins -m -s /bin/bash jenkins
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - batch-install-jenkins-plugins.sh
    - /usr/local/bin/batch-install-jenkins-plugins.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - okplugins.list
    - /tmp/okplugins.list
  - Chown: ""
    Name: add
    SourcesAndDest:
    - init.groovy
    - /tmp/WEB-INF/init.groovy.d/tcp-slave-angent-port.groovy
  - CmdLine:
    - mkdir -p /tmp/WEB-INF/plugins  && batch-install-jenkins-plugins.sh -p /tmp/okplugins.list
      -d /tmp/WEB-INF/plugins  && curl -L http://updates.jenkins-ci.org/download/war/$JENKINS_VERSION/jenkins.war
      -o /usr/share/jenkins/jenkins.war  && cd /tmp  && zip -g /usr/share/jenkins/jenkins.war
      WEB-INF/*/*  && rm -rf /tmp/WEB-INF
    Name: run
    PrependShell: true
  - Env:
    - Key: JENKINS_HOME
      Value: /var/jenkins_home
    Name: env
  - CmdLine:
    - usermod -m -d "$JENKINS_HOME" jenkins && chown -R jenkins "$JENKINS_HOME"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/jenkins_home
  - Name: expose
    Ports:
    - "8080"
  - Name: expose
    Ports:
    - "50000"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - jenkins.sh
    - /usr/local/bin/jenkins.sh
  - CmdLine:
    - /usr/local/bin/jenkins.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Name: user
    User: jenkins
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
