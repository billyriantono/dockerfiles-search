  - CmdLine:
    - apt-get update     && apt-get install -y libcurl4-openssl-dev libxml2-dev libxslt1-dev
      libsqlite3-dev libmysqlclient-dev libpq-dev libevent-dev libreadline-dev build-essential
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install pkgr compass
    Name: run
