      checkout_commit 8d203761ab4cbdb2060a48d980fbb6acbce21c5d                                      https://github.com/reflex-frp/reflex-dom                   &&
      checkout_commit b52338c2dcd3b0707bc8aff2e171411614d4aed                                       https://github.com/ghcjs/ghcjs-ffiqq                       &&
