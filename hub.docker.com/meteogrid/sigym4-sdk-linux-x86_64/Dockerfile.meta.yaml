      cd $HOME/src/server                                                        &&
      checkout_commit 529f9bf117b5ffd1ccf7ebeb679a97b3b1c67938                                      https://github.com/bscarlet/llvm-general                   &&
      checkout_commit ef5901fde62f022ba05539ee47f859a7629ad449                                      https://github.com/AccelerateHS/accelerate-llvm            &&
      checkout_commit f1bd266f14089106fa83733ec8b1234306f96299                                      https://github.com/albertov/hs-mapnik                      &&
      checkout_commit f32285b20eaafebc9af657317b438a8c10dc2978                                      https://github.com/albertov/bindings-gdal                  &&
      : "A construir servidor"                                                   &&
      : "Construye versiones enlazadas estaticamente de los bindings para "      &&
      : "verificar que todas las dependencias estan bien construidas e "         &&
      : "instaladas"                                                             &&
      cabal new-build --disable-optimization -fstatic bindings-gdal              &&
      cabal new-build --disable-optimization -fstatic hs-mapnik                  &&
      cabal new-build sigym4-sdk'
