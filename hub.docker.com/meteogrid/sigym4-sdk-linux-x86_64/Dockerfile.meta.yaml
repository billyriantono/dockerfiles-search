    From: ""
    Name: copy
    SourcesAndDest:
    - unistd.patch
    - stdlib.patch
    - /tmp/
  - CmdLine:
    - apk --update --no-cache upgrade   && apk add --update --no-cache $PACKAGES   &&
      pip --no-cache-dir install ipython   && cd /usr/include   && patch -i /tmp/unistd.patch   &&
      patch -i /tmp/stdlib.patch   && rm /tmp/*.patch   && adduser -g "Meteogrid"
      -s /bin/ash -D meteogrid   && echo "meteogrid ALL=(ALL) NOPASSWD:ALL" >> /etc/sudoers   &&
      cd /tmp   && git clone --depth=1 https://github.com/albertov/hs-mapnik   &&
      cd hs-mapnik/mapnik_c   && cmake . -DCMAKE_INSTALL_PREFIX=/usr -DBUILD_SHARED_LIBS=YES   &&
      make   && sudo make install   && cmake . -DCMAKE_INSTALL_PREFIX=/usr -DBUILD_SHARED_LIBS=NO   &&
      make   && sudo make install   && rm -rf /tmp/hs-mapnik
