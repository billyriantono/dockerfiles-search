MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Henrrich <huanghe389@gmail.com>
    Name: maintainer
  - Env:
    - Key: workdir
      Value: /usr/local/sauce-connect
    Name: env
  - Key: SC_VERSION
    Name: arg
    Value: 4.4.12
  - Name: workdir
    Path: ${workdir}
  - CmdLine:
    - apt-get update && apt-get install -y     wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://saucelabs.com/downloads/sc-$SC_VERSION-linux.tar.gz -O - | tar
      -xz
    Name: run
    PrependShell: true
  - CmdLine:
    - mv sc-$SC_VERSION-linux/* ./ && rm -rf sc-$SC_VERSION-linux
    Name: run
    PrependShell: true
  - CmdLine:
    - export SC=$workdir
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - $workdir
  - CmdLine:
    - chmod a+x $workdir/start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/sauce-connect/start.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
