MetaArgs: null
Stages:
- BaseName: alpine:edge
  Commands:
  - Maintainer: Onni Hakala - Geniem Oy. <onni.hakala@geniem.com>
    Name: maintainer
  - CmdLine:
    - apk add --update curl bash git openssh-client nano nginx ca-certificates     libssh2
      libpng freetype libjpeg-turbo libgcc libxml2 libstdc++ icu-libs libltdl libmcrypt     ncurses     msmtp     mysql-client     gettext     tzdata
      &&     apk add -u musl &&     apk add --update-cache --repository http://dl-4.alpinelinux.org/alpine/edge/testing/     php7-pdo_mysql
      php7-mysqli php7-mysqlnd php7-mcrypt     php7 php7-session php7-fpm php7-json
      php7-zlib php7-xml php7-pdo     php7-gd php7-curl php7-opcache php7-ctype php7-mbstring
      php7-soap     php7-intl php7-bcmath php7-dom php7-xmlreader php7-openssl php7-phar
      php7-redis php7-mongodb  &&     ln -s /etc/php7 /etc/php &&     ln -s /usr/bin/php7
      /usr/bin/php &&     ln -s /usr/sbin/php-fpm7 /usr/bin/php-fpm &&     ln -s /usr/lib/php7
      /usr/lib/php &&     rm -rf /var/log/php7 &&     mkdir -p /var/log/php/ &&     rm
      -f /etc/php/php-fpm.d/www.conf &&     deluser nginx &&     mkdir -p /var/log/nginx
      &&     mkdir -p /tmp/nginx/body &&     rm -rf /var/www/localhost &&     mkdir
      -p /var/www/uploads &&     mkdir -p /var/www/project/web &&     rm /var/spool/cron/crontabs/root
      &&     curl -L https://github.com/just-containers/s6-overlay/releases/download/v1.17.2.0/s6-overlay-amd64.tar.gz     |
      tar -xvzC /  &&     curl -L https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
      -o /usr/local/bin/wp-cli &&     chmod +rx /usr/local/bin/wp-cli &&     apk add
      less &&     curl -L https://raw.githubusercontent.com/kvz/cronlock/master/cronlock
      -o /usr/local/bin/cronlock &&     chmod +rx /usr/local/bin/cronlock &&     curl
      -L -sS https://getcomposer.org/installer |     php -- --install-dir=/usr/local/bin
      --filename=composer &&     chmod +rx /usr/local/bin/composer &&     composer
      global require hirak/prestissimo &&     rm -rf /var/cache/apk/* &&     rm -rf
      /tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rootfs/
    - /
  - Env:
    - Key: TERM
      Value: '"xterm"'
    - Key: DB_HOST
      Value: '""'
    - Key: DB_NAME
      Value: '""'
    - Key: DB_USER
      Value: '""'
    - Key: DB_PASSWORD
      Value: '""'
    - Key: DB_PORT
      Value: '"3306"'
    - Key: PORT
      Value: '"80"'
    - Key: WP_REDIS_PORT
      Value: '"6379"'
    - Key: WP_REDIS_DATABASE
      Value: '"0"'
    - Key: WP_REDIS_SCHEME
      Value: '"tcp"'
    - Key: WP_REDIS_CLIENT
      Value: '"pecl"'
    - Key: CRONLOCK_HOST
      Value: '""'
    - Key: PROJECT_ROOT
      Value: '"/var/www/project"'
    - Key: WEB_ROOT
      Value: '"/var/www/project/web"'
    - Key: NGINX_INCLUDE_DIR
      Value: '"/var/www/project/nginx"'
    - Key: NGINX_MAX_BODY_SIZE
      Value: '"64M"'
    - Key: NGINX_FASTCGI_TIMEOUT
      Value: '"30"'
    - Key: PHP_MEMORY_LIMIT
      Value: '"128M"'
    - Key: WP_CORE
      Value: '"/var/www/project/web/wp"'
    - Key: SMTP_HOST
      Value: '"172.17.0.1"'
    - Key: UPLOADS_ROOT
      Value: '"/var/www/uploads"'
    - Key: TZ
      Value: '"Europe/Helsinki"'
    Name: env
  - Name: workdir
    Path: ${PROJECT_ROOT}
  - Name: expose
    Ports:
    - ${PORT}
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:edge
