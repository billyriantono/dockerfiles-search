MetaArgs: null
Stages:
- BaseName: devgeniem/docker-wordpress-kontena:debian-php7.0
  Commands:
  - Maintainer: Ville Pietarinen - Geniem Oy <ville.pietarinen-nospam@geniem.com>
    Name: maintainer
  - Key: NR_INSTALL_SILENT
    Name: arg
    Value: "1"
  - CmdLine:
    - echo 'deb http://apt.newrelic.com/debian/ newrelic non-free' > /etc/apt/sources.list.d/newrelic.list     &&
      curl -L https://download.newrelic.com/548C16BF.gpg | apt-key add -     && apt-get
      update     && apt-get install newrelic-php5 -y     && apt-get clean     && apt-get
      autoremove     && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/* /usr/share/doc/*
      /var/log/apt/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rootfs/
    - /
  From:
    Image: devgeniem/docker-wordpress-kontena:debian-php7.0
  Name: ""
  Platform: ""
  SourceCode: FROM devgeniem/docker-wordpress-kontena:debian-php7.0
