MetaArgs: null
Stages:
- BaseName: devgeniem/wordpress-server:php7.0
  Commands:
  - Maintainer: Onni Hakala - Geniem Oy. <onni.hakala@geniem.com>
    Name: maintainer
  - Env:
    - Key: XDEBUG_PROFILER_DIR
      Value: '"/tmp/xdebug"'
    - Key: XDEBUG_REMOTE_HOST
      Value: '"127.0.0.1"'
    - Key: WEB_USER
      Value: '"wordpress"'
    - Key: WEB_GROUP
      Value: '"web"'
    Name: env
  - CmdLine:
    - apk add --no-cache --repository http://dl-4.alpinelinux.org/alpine/edge/testing/     php7-xdebug
      &&     apk add --no-cache inotify-tools &&     mkdir -p $XDEBUG_PROFILER_DIR
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/
    - /etc/
  From:
    Image: devgeniem/wordpress-server:php7.0
  Name: ""
  Platform: ""
  SourceCode: FROM devgeniem/wordpress-server:php7.0
