MetaArgs: null
Stages:
- BaseName: centos:6
  Commands:
  - Name: user
    User: root
  - CmdLine:
    - yum update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y wget
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y epel-release
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y gcc libxml2-devel openssl-devel libcurl-devel libjpeg-devel libpng-devel
      php-mcrypt libmcrypt-devel
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y http://opensource.wandisco.com/centos/6/git/x86_64/wandisco-git-release-6-1.noarch.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y git
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://jp2.php.net/get/php-7.2.5.tar.gz/from/this/mirror
    Name: run
    PrependShell: true
  - CmdLine:
    - mv mirror php-7.2.5.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xvf php-7.2.5.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd ./php-7.2.5 && ./configure --prefix=/usr/local/php55 --bindir=/usr/bin  --disable-debug
      --enable-sigchild --enable-inline-optimization --enable-sysvsem --enable-sysvshm
      --enable-bcmath --enable-ftp --enable-sockets --enable-exif --enable-soap --with-zlib-dir=/usr
      --with-zlib --with-gd --with-jpeg-dir=/usr --with-png-dir=/usr  --with-iconv
      --enable-mbstring --with-mcrypt --with-curl --with-openssl --enable-zip
    Name: run
    PrependShell: true
  - CmdLine:
    - cd ./php-7.2.5 && make && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf ./php-7.2.5.tar.gz ./php-7.2.5
    Name: run
    PrependShell: true
  - CmdLine:
    - php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
    Name: run
    PrependShell: true
  - CmdLine:
    - php -r "if (hash_file('SHA384', 'composer-setup.php') === '93b54496392c062774670ac18b134c3b3a95e5a5e5c8f1a9f115f203b75bf9a129d5daa8ba6a13e2cc8a1da0806388a8')
      { echo 'Installer verified'; } else { echo 'Installer corrupt'; unlink('composer-setup.php');
      } echo PHP_EOL;"
    Name: run
    PrependShell: true
  - CmdLine:
    - php composer-setup.php --install-dir=/usr/bin --filename=composer
    Name: run
    PrependShell: true
  - CmdLine:
    - php -r "unlink('composer-setup.php');"
    Name: run
    PrependShell: true
  - CmdLine:
    - composer global require overtrue/phplint
    Name: run
    PrependShell: true
  - CmdLine:
    - composer global require squizlabs/php_codesniffer
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"$PATH:/root/.composer/vendor/bin"'
    Name: env
  - CmdLine:
    - yum install -y svn
    Name: run
    PrependShell: true
  - CmdLine:
    - yum clean all
    Name: run
    PrependShell: true
  From:
    Image: centos:6
  Name: ""
  Platform: ""
  SourceCode: FROM centos:6
