MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update -y && apt-get install -y --no-install-recommends     build-essential     ca-certificates     curl     git     openjdk-8-jdk     pkg-config     zip     unzip   &&
      apt-get clean   && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: GOVERSION
      Value: go1.11.5
    - Key: GOROOT
      Value: /usr/local/go
    - Key: GOPATH
      Value: /go
    - Key: PATH
      Value: $PATH:/usr/local/go/bin:/go/bin
    - Key: CGO_ENABLED
      Value: "1"
    Name: env
  - CmdLine:
    - curl -L https://storage.googleapis.com/golang/$GOVERSION.linux-amd64.tar.gz
      -o /tmp/go.tar.gz   && tar -C /usr/local -xzf /tmp/go.tar.gz   && rm /tmp/go.tar.gz   &&
      echo $GOVERSION > $GOROOT/VERSION
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_NDK_ROOT
      Value: /android-ndk
    - Key: ANDROID_HOME
      Value: /android-sdk-linux
    Name: env
  - CmdLine:
    - cd /tmp   && curl -L http://dl.google.com/android/ndk/android-ndk-r10e-linux-x86_64.bin
      -o /tmp/android-ndk.bin   && chmod a+x /tmp/android-ndk.bin   && /tmp/android-ndk.bin   &&
      rm /tmp/android-ndk.bin   && ln -s $(find /tmp -type d -name 'android-ndk-*')
      /android-ndk
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L http://dl.google.com/android/android-sdk_r24.4.1-linux.tgz -o /tmp/android-sdk.tgz   &&
      tar -C / -xzf /tmp/android-sdk.tgz   && rm /tmp/android-sdk.tgz   && (while
      true; do echo 'y'; sleep 2; done) | $ANDROID_HOME/tools/android update sdk --no-ui
      --filter platform,platform-tool,tool
    Name: run
    PrependShell: true
  - Env:
    - Key: GOMOBILE_PINNED_REV
      Value: c4d780faeb85123ee32b88e84fd022739ed8c124
    Name: env
  - CmdLine:
    - 'mkdir -p $GOPATH/pkg/gomobile/dl   && cd $GOPATH/pkg/gomobile/dl   && curl
      -O https://dl.google.com/go/mobile/gomobile-ndk-r10e-linux-x86_64.tar.gz   &&
      curl -O https://dl.google.com/go/mobile/gomobile-openal-soft-1.16.0.1.tar.gz   &&
      mkdir -p $GOPATH/src/golang.org/x   && cd $GOPATH/src/golang.org/x   && git
      clone https://github.com/golang/mobile   && cd mobile   && git checkout -b pinned
      $GOMOBILE_PINNED_REV   && mv ./cmd/gomobile/build.go ./cmd/gomobile/build.go.orig   &&
      sed -e ''s/"-tags="+strconv.Quote(strings.Join(ctx.BuildTags, ",")),/"-tags",strings.Join(ctx.BuildTags,
      " "),/g'' ./cmd/gomobile/build.go.orig > ./cmd/gomobile/build.go   && mv ./cmd/gomobile/build.go
      ./cmd/gomobile/build.go.orig   && sed -e ''s/"strconv"//g'' ./cmd/gomobile/build.go.orig
      > ./cmd/gomobile/build.go   && echo "master: $(git rev-parse master)\npinned:
      $(git rev-parse pinned)" | tee $GOROOT/MOBILE   && go install golang.org/x/mobile/cmd/gomobile   &&
      gomobile init -v'
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $GOPATH/src
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
