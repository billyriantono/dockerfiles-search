MetaArgs: null
Stages:
- BaseName: hasufell/gentoo-nginx:latest
  Commands:
  - Maintainer: Julian Ospald <hasufell@gentoo.org>
    Name: maintainer
  - CmdLine:
    - wget -P /usr/local/bin https://github.com/jwilder/forego/releases/download/v0.16.1/forego  &&
      chmod u+x /usr/local/bin/forego
    Name: run
    PrependShell: true
  - Env:
    - Key: DOCKER_GEN_VERSION
      Value: 0.7.3
    Name: env
  - CmdLine:
    - wget https://github.com/jwilder/docker-gen/releases/download/$DOCKER_GEN_VERSION/docker-gen-linux-amd64-$DOCKER_GEN_VERSION.tar.gz  &&
      tar -C /usr/local/bin -xvzf docker-gen-linux-amd64-$DOCKER_GEN_VERSION.tar.gz  &&
      rm /docker-gen-linux-amd64-$DOCKER_GEN_VERSION.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: DOCKER_HOST
      Value: unix:///tmp/docker.sock
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf
    - perfect-forward-secrecy.conf
    - /etc/nginx/
  - Name: volume
    Volumes:
    - /etc/nginx/certs
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.tmpl
    - Procfile
    - /app/
  - Name: workdir
    Path: /app/
  - CmdLine:
    - exec forego start -r
    Name: cmd
    PrependShell: true
  From:
    Image: hasufell/gentoo-nginx:latest
  Name: ""
  Platform: ""
  SourceCode: FROM        hasufell/gentoo-nginx:latest
