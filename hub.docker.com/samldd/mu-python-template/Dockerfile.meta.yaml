MetaArgs: null
Stages:
- BaseName: python:2.7
  Commands:
  - Maintainer: Sam Landuydt "sam.landuydt@gmail.com"
    Name: maintainer
  - Env:
    - Key: APP_ENTRYPOINT
      Value: web
    Name: env
  - Env:
    - Key: LOG_LEVEL
      Value: info
    Name: env
  - Env:
    - Key: MU_SPARQL_ENDPOINT
      Value: '''http://database:8890/sparql'''
    Name: env
  - Env:
    - Key: MU_SPARQL_UPDATEPOINT
      Value: '''http://database:8890/sparql'''
    Name: env
  - Env:
    - Key: MU_APPLICATION_GRAPH
      Value: '''http://mu.semte.ch/application'''
    Name: env
  - CmdLine:
    - mkdir -p /usr/src/app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/app
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /usr/src/app
  - CmdLine:
    - ln -s /app /usr/src/app/ext      && cd /usr/src/app      && pip install -r requirements.txt
    Name: run
    PrependShell: true
  - Expression: ADD . /app/
    Name: onbuild
  - Expression: RUN cd /app/     && pip install -r requirements.txt
    Name: onbuild
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - '["touch" "touch /usr/src/app/ext/app/__init__.py"]'
    Name: cmd
    PrependShell: true
  - CmdLine:
    - python web.py
    Name: cmd
    PrependShell: true
  From:
    Image: python:2.7
  Name: ""
  Platform: ""
  SourceCode: FROM python:2.7
