MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Env:
    - Key: TERM
      Value: xterm
    - Key: BUILD_DATE
      Value: '"2018-01-24"'
    - Key: FLUENTD_VERSION
      Value: '"1.0"'
    - Key: FLUENTD_OPT
      Value: '""'
    Name: env
  - Name: expose
    Ports:
    - "24224"
    - "5140"
  - Labels:
    - Key: version
      Value: '"1801"'
    - Key: maintainer
      Value: '"Bodo Schulz <bodo@boone-schulz.de>"'
    - Key: org.label-schema.build-date
      Value: ${BUILD_DATE}
    - Key: org.label-schema.name
      Value: '"fluentd Docker Image"'
    - Key: org.label-schema.description
      Value: '"Inofficial fluentd Docker Image"'
    - Key: org.label-schema.url
      Value: '"https://fluentd.io/"'
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/bodsch/fluentd"'
    - Key: org.label-schema.vendor
      Value: '"Bodo Schulz"'
    - Key: org.label-schema.version
      Value: ${VERSION}
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    - Key: com.microscaling.docker.dockerfile
      Value: '"/Dockerfile"'
    - Key: com.microscaling.license
      Value: '"GNU General Public License v3.0"'
    Name: label
  - Name: workdir
    Path: /fluent
  - CmdLine:
    - 'apk update --quiet --no-cache &&   apk upgrade --quiet --no-cache &&   apk
      add --quiet --no-cache --virtual .build-deps     gcc     g++     make     ruby-dev     shadow
      &&   apk add     ca-certificates     ruby     ruby-irb &&   echo ''gem: --no-document''
      >> /etc/gemrc &&   gem install     fluentd -v ${FLUENTD_VERSION} &&   gem install     oj     json     gelf     fluent-plugin-secure-forward     fluent-plugin-copy_ex     fluent-plugin-elasticsearch     fluent-plugin-concat     fluent-plugin-graylog
      &&    adduser -D -g '''' -u 1000 -h /home/fluent fluent &&   mkdir -p     /fluentd/etc    /fluentd/log     /fluentd/plugins
      &&   chown -R fluent: /fluentd &&   apk del .build-deps &&   rm -rf     /var/cache/apk/*     /tmp/*     /var/tmp/*     /root/.gem     /usr/lib/ruby/gems/*/cache/*.gem'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rootfs
    - /
  - CmdLine:
    - fluentd --config /etc/fluentd.conf --plugin /fluentd/plugins ${FLUENTD_OPT}
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
