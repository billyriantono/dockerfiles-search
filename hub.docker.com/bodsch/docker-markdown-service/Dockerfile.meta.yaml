MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Env:
    - Key: BUILD_DATE
      Value: '"2018-06-01"'
    Name: env
  - Name: expose
    Ports:
    - "8080"
  - Labels:
    - Key: version
      Value: '"1802"'
    - Key: maintainer
      Value: '"Bodo Schulz <bodo@boone-schulz.de>"'
    - Key: org.label-schema.build-date
      Value: ${BUILD_DATE}
    - Key: org.label-schema.name
      Value: '"Markdown Service"'
    - Key: org.label-schema.description
      Value: '"Docker Image for an markdown Server"'
    - Key: org.label-schema.url
      Value: '"https://github.com/bodsch/ruby-markdown-service"'
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/bodsch/docker-markdown-service"'
    - Key: org.label-schema.vendor
      Value: '"Bodo Schulz"'
    - Key: org.label-schema.version
      Value: '"1.0"'
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    - Key: com.microscaling.docker.dockerfile
      Value: '"/Dockerfile"'
    - Key: com.microscaling.license
      Value: '"unlicense"'
    Name: label
  - CmdLine:
    - 'apk update --quiet --no-cache &&   apk upgrade --quiet --no-cache &&   apk
      add --quiet --no-cache --virtual .build-deps     build-base     git     file-dev     ruby-dev     zlib-dev
      &&   apk add --no-cache     curl     file     ruby-io-console     ruby-rdoc
      &&   echo ''gem: --no-document'' >> /etc/gemrc &&   gem install --no-rdoc --no-ri
      --quiet bundle &&   cd /srv &&   git clone https://github.com/bodsch/ruby-markdown-service
      &&   cd ruby-markdown-service &&   bundle update --quiet &&   apk del --quiet
      .build-deps &&   rm -rf     /srv/ruby-markdown-service/.git     /tmp/*     /var/cache/apk/*'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rootfs
    - /
  - Name: workdir
    Path: /srv/ruby-markdown-service
  - Name: volume
    Volumes:
    - /var/www
  - Health:
      Interval: 5000000000
      Retries: 12
      Test:
      - CMD-SHELL
      - curl --silent --fail http://localhost:8080/health || exit 1
      Timeout: 2000000000
    Name: healthcheck
  - CmdLine:
    - /srv/ruby-markdown-service/bin/markdown.rb
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
