MetaArgs: null
Stages:
- BaseName: alpine:3.8
  Commands:
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: BUILD_VERSION
    Name: arg
    Value: null
  - Key: BUILD_TYPE
    Name: arg
    Value: null
  - Key: COLLECTD_VERSION
    Name: arg
    Value: null
  - Name: expose
    Ports:
    - "2003"
  - Env:
    - Key: TZ
      Value: '''Europe/Berlin'''
    Name: env
  - CmdLine:
    - 'echo ''hosts: files dns'' >> /etc/nsswitch.conf &&   apk update --quiet --no-cache
      &&   apk upgrade --quiet --no-cache &&   apk add --no-cache --quiet --virtual
      .build-deps     tzdata &&   apk add --quiet --no-cache     collectd     collectd-apache     collectd-bind     collectd-curl     collectd-disk     collectd-dns     collectd-iptables     collectd-lvm     collectd-mysql     collectd-network     collectd-nginx     collectd-ping     collectd-postgresql     collectd-python    collectd-redis     collectd-sensors     collectd-utils     collectd-virt     collectd-write_redis     collectd-write_http     &&   version=$(collectd
      -h | grep "http://collectd" | awk -F '','' ''{print $1}'') &&   echo "installed
      version: ${version}" &&   cp /usr/share/zoneinfo/${TZ} /etc/localtime &&   echo
      ${TZ} > /etc/timezone &&   mv /etc/collectd/collectd.conf /etc/collectd/collectd.conf-DIST
      &&   apk del --quiet --purge .build-deps &&   rm -rf     /tmp/*     /var/cache/apk/*'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rootfs/
    - /
  - CmdLine:
    - /init/run.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - collectd
    - -f
    Name: cmd
    PrependShell: false
  - Labels:
    - Key: version
      Value: ${BUILD_VERSION}
    - Key: maintainer
      Value: '"Bodo Schulz <bodo@boone-schulz.de>"'
    - Key: org.label-schema.build-date
      Value: ${BUILD_DATE}
    - Key: org.label-schema.name
      Value: '"Collectd Docker Image"'
    - Key: org.label-schema.description
      Value: '"Inofficial Collectd Docker Image"'
    - Key: org.label-schema.url
      Value: '"https://collectd.org"'
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/bodsch/docker-collectd"'
    - Key: org.label-schema.vendor
      Value: '"Bodo Schulz"'
    - Key: org.label-schema.version
      Value: ${COLLECTD_VERSION}
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    - Key: com.microscaling.docker.dockerfile
      Value: '"/Dockerfile"'
    - Key: com.microscaling.license
      Value: '"Unlicense"'
    Name: label
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.8
