MetaArgs: null
Stages:
- BaseName: ubuntu:19.04
  Commands:
  - Key: USERNAME
    Name: arg
    Value: relias
  - Env:
    - Key: TERM
      Value: xterm-256color
    Name: env
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: nointeractive
    Name: env
  - CmdLine:
    - apt-get update -qq &&     apt-get install -y busybox git tmux vim python3-neovim
      zsh make nano curl wget sudo tzdata nmap &&     apt-get clean &&     busybox
      --install &&     echo "${USERNAME} ALL=(ALL) NOPASSWD:ALL" >> /etc/sudoers &&     useradd
      ${USERNAME} -m -u 1000 -G sudo -s /bin/zsh &&     usermod -aG sudo ${USERNAME}
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /home/${USERNAME}/dotfiles
  - CmdLine:
    - chown -R ${USERNAME}:${USERNAME} /home/${USERNAME}/dotfiles
    Name: run
    PrependShell: true
  - Name: user
    User: ${USERNAME}
  - Name: workdir
    Path: /home/${USERNAME}
  - CmdLine:
    - cd /home/${USERNAME}/dotfiles &&     make install
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/zsh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:19.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:19.04
