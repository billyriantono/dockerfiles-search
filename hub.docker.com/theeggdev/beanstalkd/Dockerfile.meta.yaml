MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Ludwring Liccien <ludwring.liccien@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y beanstalkd
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i '$a BEANSTALKD_EXTRA="-z 524280"' /etc/default/beanstalkd
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "11300"
  - CmdLine:
    - beanstalkd
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
