MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: wailorman
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get install npm nodejs-legacy git git-core -y
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /tmp/www &&     mkdir /var/www
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /tmp/www
  - Name: workdir
    Path: /tmp/www
  - CmdLine:
    - npm install --unsafe-perm
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/node ./node_modules/bower/bin/bower install --allow-root
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/node ./node_modules/grunt-cli/bin/grunt
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -avr /tmp/www/built/* /var/www
    Name: cmd
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
