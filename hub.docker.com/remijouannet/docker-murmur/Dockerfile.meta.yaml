MetaArgs: null
Stages:
- BaseName: alpine:3.3
  Commands:
  - Maintainer: RÃ©mi Jouannet remijouannet@gmail.com
    Name: maintainer
  - Env:
    - Key: version
      Value: 1.2.14
    Name: env
  - Env:
    - Key: PORT
      Value: "64738"
    Name: env
  - Env:
    - Key: PASSWORD
      Value: changeme
    Name: env
  - Env:
    - Key: BANDWITH
      Value: "72000"
    Name: env
  - Name: workdir
    Path: /app
  - CmdLine:
    - apk update && apk upgrade
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://mumble.info/snapshot/murmur-static_x86-${version}.tar.bz2
    - /app/
  - CmdLine:
    - tar xjf /app/murmur-static_x86-${version}.tar.bz2
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /app/murmur-static_x86-${version}/murmur.x86 /app/
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser -h /app -s /bin/false murmur -D -H
    Name: run
    PrependShell: true
  - CmdLine:
    - chown murmur:murmur /app
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app/
  - CmdLine:
    - sh
    - /app/run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.3
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.3
