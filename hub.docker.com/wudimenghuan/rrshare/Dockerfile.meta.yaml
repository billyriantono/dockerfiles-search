MetaArgs: null
Stages:
- BaseName: alpine:20190925
  Commands:
  - Labels:
    - Key: MAINTAINER
      Value: '"shikong <wudimenghuan@gmail.com>"'
    Name: label
  - Env:
    - Key: GLIBC_VERSION
      Value: 2.30-r0
    Name: env
  - CmdLine:
    - "apk update && \tapk --no-cache add wget libstdc++ tzdata && \tcp /usr/share/zoneinfo/Asia/Shanghai
      /etc/localtime && \techo 'Asia/Shanghai' >  /etc/timezone && \twget -q -O /etc/apk/keys/sgerrand.rsa.pub
      https://alpine-pkgs.sgerrand.com/sgerrand.rsa.pub && \twget -q https://github.com/sgerrand/alpine-pkg-glibc/releases/download/${GLIBC_VERSION}/glibc-${GLIBC_VERSION}.apk
      && \twget -q https://github.com/sgerrand/alpine-pkg-glibc/releases/download/${GLIBC_VERSION}/glibc-bin-${GLIBC_VERSION}.apk
      &&  \tapk --no-cache add glibc-${GLIBC_VERSION}.apk && \tapk --no-cache add
      glibc-bin-${GLIBC_VERSION}.apk && \tmkdir -p /tmp && \tmkdir -p /rrshare &&
      \tmkdir -p /opt/work/store && \twget -q http://appdown.rrys.tv/rrshareweb_centos7.tar.gz
      -O /tmp/rrshareweb_centos7.tar.gz && \ttar -zxvf /tmp/rrshareweb_centos7.tar.gz
      -C /rrshare/ && \trm -rf /tmp/rrshareweb_centos7.tar.gz && \tapk del wget tzdata
      && \trm -rf /glibc-${GLIBC_VERSION}.apk && \trm -rf /glibc-bin-${GLIBC_VERSION}.apk"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - Name: volume
    Volumes:
    - /opt/work/store
  - Name: expose
    Ports:
    - "3001"
    - "30210"
    - "6714"
  - CmdLine:
    - sh
    - -c
    - /rrshare/rrshareweb/rrshareweb
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:20190925
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:20190925
