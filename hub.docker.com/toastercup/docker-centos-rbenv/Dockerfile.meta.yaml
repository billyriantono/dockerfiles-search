MetaArgs: null
Stages:
- BaseName: centos:centos7
  Commands:
  - Maintainer: Alex Tharp "toastercup@gmail.com"
    Name: maintainer
  - Env:
    - Key: APP_NAME
      Value: webapp
    Name: env
  - Env:
    - Key: APP_USER
      Value: $APP_NAME
    Name: env
  - Env:
    - Key: APP_GROUP
      Value: $APP_NAME
    Name: env
  - Env:
    - Key: APP_PATH
      Value: /${APP_NAME}
    Name: env
  - CmdLine:
    - yum -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y gcc-c++ patch readline readline-devel zlib zlib-devel libyaml-devel
      libffi-devel   openssl-devel make bzip2 autoconf automake libtool bison iconv-devel
      git-core
    Name: run
    PrependShell: true
  - CmdLine:
    - yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd $APP_GROUP; useradd -g $APP_GROUP --home-dir $APP_PATH $APP_USER
    Name: run
    PrependShell: true
  - Name: user
    User: $APP_USER
  - Env:
    - Key: HOME
      Value: $APP_PATH
    Name: env
  - Env:
    - Key: RBENV_ROOT
      Value: ${HOME}/.rbenv
    Name: env
  - Env:
    - Key: PATH
      Value: ${RBENV_ROOT}/bin:${RBENV_ROOT}/shims:$PATH
    Name: env
  - CmdLine:
    - git clone git://github.com/sstephenson/rbenv.git $RBENV_ROOT
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone git://github.com/sstephenson/ruby-build.git ${RBENV_ROOT}/plugins/ruby-build
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'eval "$(rbenv init -)"' >> ~/.bash_profile
    Name: run
    PrependShell: true
  - Expression: USER $APP_USER
    Name: onbuild
  - Expression: COPY .ruby-version ${APP_PATH}/
    Name: onbuild
  - Expression: WORKDIR $APP_PATH
    Name: onbuild
  - Expression: ENV CONFIGURE_OPTS --disable-install-doc
    Name: onbuild
  - Expression: RUN rbenv install; rbenv init -
    Name: onbuild
  - Expression: RUN mkdir $( dirname $(ruby -e 'print Gem::ConfigFile::SYSTEM_WIDE_CONFIG_FILE')
      )
    Name: onbuild
  - Expression: 'RUN echo ''gem: --no-document'' >> $(ruby -e ''print Gem::ConfigFile::SYSTEM_WIDE_CONFIG_FILE'')'
    Name: onbuild
  - Expression: RUN gem install bundler; rbenv rehash
    Name: onbuild
  - Expression: USER root
    Name: onbuild
  From:
    Image: centos:centos7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos7
