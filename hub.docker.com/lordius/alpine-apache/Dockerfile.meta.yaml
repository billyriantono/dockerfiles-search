MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: andriy.khomych@gmail.com
    Name: label
  - CmdLine:
    - apk no-cache update
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache ca-certificates openssl openssl-dev                   pcre-dev
      apache2 apache2-proxy apache2-ssl
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /run/apache2
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -R /etc/apache2/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - configs/apache2
    - /etc/apache2
  - CmdLine:
    - cp /etc/ssl/apache2/server.pem /etc/ssl/apache2/server-ca.pem
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/* &&      rm -rf /var/cache/apk/* &&      rm -rf /var/www/localhost/htdocs/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /temp_configs_dir && chmod -R +x /temp_configs_dir && cd /temp_configs_dir
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - chmod +x /usr/local/bin/docker-entrypoint.sh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/localhost/htdocs
  - Name: volume
    Volumes:
    - /var/www/localhost/htdocs
  - CmdLine:
    - chmod +x /var/www/localhost/htdocs
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "80"
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
