MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Markus Ineichen "markus_ineichen@gmx.ch"
    Name: maintainer
  - Key: OPENCV_VERISON
    Name: arg
    Value: '"3.2.0"'
  - CmdLine:
    - apt-get update   && apt-get install -y pkg-config curl build-essential checkinstall
      cmake   && curl -sL https://github.com/opencv/opencv/archive/${OPENCV_VERISON}.tar.gz
      | tar xvz -C /tmp   && mkdir -p /tmp/opencv-$OPENCV_VERISON/build   && cd /tmp/opencv-$OPENCV_VERISON/build   &&
      cmake -D WITH_OPENCL=OFF -DWITH_OPENEXR=OFF -DBUILD_TIFF=OFF -DWITH_CUDA=OFF
      ..   && make && make install   && echo "/usr/local/lib" > /etc/ld.so.conf.d/opencv.conf   &&
      ldconfig   && apt-get autoclean && apt-get clean   && rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*   && addgroup opencv   && adduser --ingroup opencv --system
      opencv
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/opencv
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
