MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Aria2 Docker Maintainers "charlie@cokapp.com"
    Name: maintainer
  - Env:
    - Key: NGINX_VERSION
      Value: 1.11.1-1~jessie
    Name: env
  - CmdLine:
    - "apt-key adv --keyserver hkp://pgp.mit.edu:80 --recv-keys 573BFD6B3D8FBC641079A6ABABF5BD827BD9BF62
      \t&& echo \"deb http://nginx.org/packages/mainline/debian/ jessie nginx\" >>
      /etc/apt/sources.list \t&& apt-get update \t&& apt-get install --no-install-recommends
      --no-install-suggests -y \t\t\t\t\t\tnginx=${NGINX_VERSION} \t\t\t\t\t\twget
      \t\t\t\t\t\tca-certificates \t\t\t\t\t\taria2 \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - "ln -sf /dev/stdout /var/log/nginx/access.log \t&& ln -sf /dev/stderr /var/log/nginx/error.log"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - yaaw-zh-hans/public_html
    - /usr/share/nginx/html
  - Chown: ""
    Name: add
    SourcesAndDest:
    - aria2.conf
    - /etc/aria2/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /etc/aria2/
  - Name: volume
    Volumes:
    - /etc/aria2/data
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "6800"
  - Name: workdir
    Path: /etc/aria2
  - CmdLine:
    - /bin/bash
    - /etc/aria2/start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
