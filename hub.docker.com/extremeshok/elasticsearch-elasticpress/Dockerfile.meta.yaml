MetaArgs: null
Stages:
- As: build
  BaseName: docker.elastic.co/elasticsearch/elasticsearch:6.3.2
  Commands:
  - Labels:
    - Key: mantainer
      Value: '"Adrian Kriel <admin@extremeshok.com>"'
    - Key: vendor
      Value: '"eXtremeSHOK.com"'
    Name: label
  - Env:
    - Key: OS_LOCALE
      Value: '"en_US.UTF-8"'
    Name: env
  - Env:
    - Key: LANG
      Value: ${OS_LOCALE}
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: ${OS_LOCALE}
    Name: env
  - Env:
    - Key: LC_ALL
      Value: ${OS_LOCALE}
    Name: env
  - CmdLine:
    - echo "**** Install packages ****"   && elasticsearch-plugin install --batch
      -s ingest-attachment   && elasticsearch-plugin install --batch -s analysis-smartcn   &&
      elasticsearch-plugin install --batch -s analysis-phonetic
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9200"
    - "9300"
  - Health:
      Test:
      - CMD-SHELL
      - curl --fail http://127.0.0.1:9200 || exit 1
    Name: healthcheck
  - Name: workdir
    Path: /usr/share/elasticsearch
  - CmdLine:
    - /usr/local/bin/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - eswrapper
    Name: cmd
    PrependShell: false
  From:
    Image: docker.elastic.co/elasticsearch/elasticsearch:6.3.2
  Name: build
  Platform: ""
  SourceCode: FROM docker.elastic.co/elasticsearch/elasticsearch:6.3.2 AS BUILD
