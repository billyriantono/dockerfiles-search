MetaArgs: null
Stages:
- As: build
  BaseName: extremeshok/baseimage-alpine:latest
  Commands:
  - Labels:
    - Key: mantainer
      Value: '"Adrian Kriel <admin@extremeshok.com>"'
    - Key: vendor
      Value: '"eXtremeSHOK.com"'
    Name: label
  - CmdLine:
    - echo "**** install clamav ****"   && apk-install clamav clamav-libunrar
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "**** install bash runtime packages ****"   && apk-install     bash     coreutils     curl     openssl     rsync     tzdata
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./rootfs/
    - /
  - Name: expose
    Ports:
    - 3310/tcp
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  From:
    Image: extremeshok/baseimage-alpine:latest
  Name: build
  Platform: ""
  SourceCode: FROM extremeshok/baseimage-alpine:latest AS BUILD
