MetaArgs: null
Stages:
- BaseName: java
  Commands:
  - Env:
    - Key: KIBANA_VERSION
      Value: 4.2.0
    Name: env
  - CmdLine:
    - curl -sSL https://download.elasticsearch.org/kibana/kibana/kibana-${KIBANA_VERSION}-linux-x64.tar.gz   |
      tar -xzf - -C /opt   && mv /opt/kibana-${KIBANA_VERSION}-linux-x64 /opt/kibana
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5601"
  - CmdLine:
    - /opt/kibana/bin/kibana
    Name: cmd
    PrependShell: false
  From:
    Image: java
  Name: ""
  Platform: ""
  SourceCode: FROM java
