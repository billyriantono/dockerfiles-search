MetaArgs: null
Stages:
- BaseName: java:8-jre
  Commands:
  - Env:
    - Key: MEGAN_VERSION
      Value: "6_12_3"
    - Key: PATH
      Value: '"/usr/local/megan/tools:${PATH}"'
    Name: env
  - CmdLine:
    - wget --progress=dot:mega "http://ab.inf.uni-tuebingen.de/data/software/megan6/download/MEGAN_Community_unix_${MEGAN_VERSION}.sh"
      -O /tmp/megan_installer.sh &&     echo 'o\n1\n/usr/local/megan\n1,3\ny\n/usr/local/bin\n5\n8000\nn'
      | sh /tmp/megan_installer.sh &&     rm -rf /tmp/*
    Name: run
    PrependShell: true
  From:
    Image: java:8-jre
  Name: ""
  Platform: ""
  SourceCode: FROM java:8-jre
