MetaArgs: null
Stages:
- BaseName: php:7.2-cli-alpine
  Commands:
  - CmdLine:
    - set -x     && apk add --no-cache --virtual .phpize-deps $PHPIZE_DEPS     imagemagick-dev     libtool     libcurl     freetype-dev     libjpeg-turbo-dev     libxml2-dev     libpng-dev     bzip2-dev     libressl-dev     curl     openssh     git     cyrus-sasl-dev     zlib-dev     make     &&
      docker-php-ext-configure gd         --with-gd         --with-freetype-dir=/usr/include/         --with-png-dir=/usr/include/         --with-jpeg-dir=/usr/include/     &&
      docker-php-ext-install gd
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install     bz2     bcmath     mbstring
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install     imagick-3.4.3
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-enable     imagick
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "memory_limit=1024M" > /usr/local/etc/php/conf.d/memory-limit.ini
    Name: run
    PrependShell: true
  - Env:
    - Key: COMPOSER_HOME
      Value: /root/composer
    Name: env
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin
      --filename=composer
    Name: run
    PrependShell: true
  - CmdLine:
    - php
    Name: cmd
    PrependShell: false
  From:
    Image: php:7.2-cli-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.2-cli-alpine
