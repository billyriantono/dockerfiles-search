MetaArgs: null
Stages:
- BaseName: ubuntu:14.04.1
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get -y install software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository -y ppa:chris-lea/node.js
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install python-django-tagging python-simplejson python-memcache python-ldap
      python-cairo python-pysqlite2 python-support                            python-pip
      gunicorn supervisor nginx-light nodejs git wget curl openjdk-7-jre build-essential
      python-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install Twisted==11.1.0
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install Django==1.5
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install ini chokidar
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /src
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/graphite-project/whisper.git /src/whisper            &&        cd
      /src/whisper                                                                   &&        git
      checkout 0.9.x                                                                &&        python
      setup.py install
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/graphite-project/carbon.git /src/carbon              &&        cd
      /src/carbon                                                                    &&        git
      checkout 0.9.x                                                                &&        python
      setup.py install
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/graphite-project/graphite-web.git /src/graphite-web  &&        cd
      /src/graphite-web                                                              &&        git
      checkout 0.9.x                                                                &&        python
      setup.py install
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/etsy/statsd.git /src/statsd                                                                        &&        cd
      /src/statsd                                                                                                                  &&        git
      checkout v0.7.2
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /src/grafana                                                                            &&        mkdir
      /opt/grafana                                                                            &&        wget
      grafanarel.s3.amazonaws.com/builds/grafana-2.1.3.linux-x64.tar.gz -O /src/grafana.tar.gz
      &&        tar -xzf /src/grafana.tar.gz -C /opt/grafana --strip-components=1                             &&        rm
      /src/grafana.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./statsd/config.js
    - /src/statsd/config.js
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./graphite/initial_data.json
    - /opt/graphite/webapp/graphite/initial_data.json
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./graphite/local_settings.py
    - /opt/graphite/webapp/graphite/local_settings.py
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./graphite/carbon.conf
    - /opt/graphite/conf/carbon.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./graphite/storage-schemas.conf
    - /opt/graphite/conf/storage-schemas.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./graphite/storage-aggregation.conf
    - /opt/graphite/conf/storage-aggregation.conf
  - CmdLine:
    - mkdir -p /opt/graphite/storage/whisper
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /opt/graphite/storage/graphite.db /opt/graphite/storage/index
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data /opt/graphite/storage
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 0775 /opt/graphite/storage /opt/graphite/storage/whisper
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 0664 /opt/graphite/storage/graphite.db
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt/graphite/webapp/graphite && python manage.py syncdb --noinput
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./grafana/custom.ini
    - /opt/grafana/conf/custom.ini
  - CmdLine:
    - mkdir /src/dashboards
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./grafana/dashboards/*
    - /src/dashboards/
  - CmdLine:
    - mkdir /src/dashboard-loader
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./grafana/dashboard-loader/dashboard-loader.js
    - /src/dashboard-loader/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./nginx/nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - 8125/udp
  - Name: expose
    Ports:
    - "8126"
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04.1
  Name: ""
  Platform: ""
  SourceCode: FROM     ubuntu:14.04.1
