MetaArgs: null
Stages:
- BaseName: ubuntu:bionic
  Commands:
  - Env:
    - Key: CONSUL_TEMPLATE_VERSION
      Value: 0.19.5
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y haproxy psutils unzip bash
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://releases.hashicorp.com/consul-template/${CONSUL_TEMPLATE_VERSION}/consul-template_${CONSUL_TEMPLATE_VERSION}_linux_amd64.zip
    - /
  - CmdLine:
    - unzip /consul-template_${CONSUL_TEMPLATE_VERSION}_linux_amd64.zip  &&     mv
      /consul-template /usr/local/bin/consul-template &&     rm -rf /consul-template_${CONSUL_TEMPLATE_VERSION}_linux_amd64.zip
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "6443"
  - Name: expose
    Ports:
    - "1936"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - haproxy.cfg.tpl
    - /consul-template/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - haproxy.hcl
    - /consul-template/
  - CmdLine:
    - mkdir -p /haproxy
    Name: run
    PrependShell: true
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:bionic
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:bionic
