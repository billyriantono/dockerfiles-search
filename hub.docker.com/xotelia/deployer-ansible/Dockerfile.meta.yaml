MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - CmdLine:
    - apt-get -y update && apt-get -y install git                 openssh-client                 locales                 python-dev                 python-pip                 python-paramiko                 python-jinja2                 python-httplib2                 python-six                 build-essential                 libffi-dev                 libssl-dev                 libyaml-dev         --no-install-recommends
      && rm -r /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: ANSIBLE_VERSION
      Value: 2.2.1.0
    Name: env
  - CmdLine:
    - pip install -U pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install ansible==$ANSIBLE_VERSION
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./requirements.txt
    - .
  - CmdLine:
    - pip install -r requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./exec
    - /bin/exec
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./config
    - /root/.ssh/config
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./ansible.cfg
    - /etc/ansible/ansible.cfg
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./roles
    - /etc/ansible/roles
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./hosts
    - /etc/ansible/hosts
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - CmdLine:
    - /bin/exec
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
