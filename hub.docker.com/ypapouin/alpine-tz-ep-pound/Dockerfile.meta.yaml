MetaArgs: null
Stages:
- BaseName: martinussuherman/alpine-tz-ep
  Commands:
  - Env:
    - Key: LABEL_MAINTAINER
      Value: '"y.papouin@dec-industrie.com"'
    - Key: LABEL_DESCRIPTION
      Value: '"Docker image for Pound, based on Alpine Linux."'
    - Key: LABEL_LICENSE
      Value: '"GPL-3.0"'
    - Key: EUID
      Value: "9999"
    - Key: EGID
      Value: "9999"
    - Key: EUSER
      Value: pound
    - Key: EGROUP
      Value: pound
    - Key: EHOME
      Value: /etc/pound
    Name: env
  - CmdLine:
    - apk add --no-cache pound     && mkdir /etc/pound     && mkdir /etc/pound/certs     &&
      mkdir /var/run/pound
    Name: run
    PrependShell: true
  - CmdLine:
    - /entrypoint_exec.sh
    - pound
    - -v
    Name: entrypoint
    PrependShell: false
  - Key: LABEL_VERSION
    Name: arg
    Value: '"latest"'
  - Key: LABEL_BUILD_DATE
    Name: arg
    Value: null
  - Key: LABEL_VCS_REF
    Name: arg
    Value: null
  - Labels:
    - Key: maintainer
      Value: $LABEL_MAINTAINER
    - Key: org.label-schema.build-date
      Value: $LABEL_BUILD_DATE
    - Key: org.label-schema.description
      Value: $LABEL_DESCRIPTION
    - Key: org.label-schema.name
      Value: $LABEL_IMAGE_NAME
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    - Key: org.label-schema.url
      Value: $LABEL_URL
    - Key: org.label-schema.license
      Value: $LABEL_LICENSE
    - Key: org.label-schema.vcs-ref
      Value: $LABEL_VCS_REF
    - Key: org.label-schema.vcs-url
      Value: $LABEL_VCS_URL
    - Key: org.label-schema.vendor
      Value: $LABEL_VENDOR
    - Key: org.label-schema.version
      Value: $LABEL_VERSION
    Name: label
  From:
    Image: martinussuherman/alpine-tz-ep
  Name: ""
  Platform: ""
  SourceCode: FROM martinussuherman/alpine-tz-ep
