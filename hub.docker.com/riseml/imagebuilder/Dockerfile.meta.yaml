MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - apt-get -y update &&     apt-get -y install python3 python3-dev curl
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -O https://bootstrap.pypa.io/get-pip.py &&     python3 get-pip.py &&     rm
      get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /app && mkdir /build
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - /app/requirements.txt
  - CmdLine:
    - python3 -m pip install -r /app/requirements.txt
    Name: run
    PrependShell: true
  - Env:
    - Key: PORT
      Value: "3000"
    Name: env
  - Env:
    - Key: PYTHONPATH
      Value: /app
    Name: env
  - CmdLine:
    - mkdir -p /logs
    Name: run
    PrependShell: true
  - Env:
    - Key: LOGFILE
      Value: /logs/job
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app
  - Name: workdir
    Path: /app
  - CmdLine:
    - ./run_build.sh
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
