MetaArgs: null
Stages:
- BaseName: gmauro/ansible:2.1-ubuntu
  Commands:
  - Maintainer: Gianmauro Cuccuru <gmauro@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: IRODSVERSION
      Value: 4.1.8
    Name: env
  - Env:
    - Key: IRODSPLUGINSVERSION
      Value: "1.8"
    Name: env
  - Env:
    - Key: IRODSFTP
      Value: ftp://ftp.renci.org/pub/irods
    Name: env
  - Env:
    - Key: IRODS_SERVICE_ACCOUNT
      Value: irods
    Name: env
  - Env:
    - Key: DB_HOST
      Value: localhost
    Name: env
  - CmdLine:
    - git clone https://github.com/gmauro/boxed-irods /tmp/boxed-irods
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp/boxed-irods
  - CmdLine:
    - ansible-playbook icat.yml
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc
    - /home
    - /var/log
    - /var/lib
  - Name: expose
    Ports:
    - "1247"
  - CmdLine:
    - apt-get update && apt-get install -y supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/log/supervisor
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - CmdLine:
    - /usr/bin/supervisord
    - -c
    - /etc/supervisor/conf.d/supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: gmauro/ansible:2.1-ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM gmauro/ansible:2.1-ubuntu
