MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Alpeware <info@alpeware.com>"'
    Name: label
  - Name: expose
    Ports:
    - "9222"
  - CmdLine:
    - apt-get update -qqy   && apt-get -qqy install libnss3 libnss3-tools libfontconfig1
      wget ca-certificates apt-transport-https inotify-tools   && rm -rf /var/lib/apt/lists/*
      /var/cache/apt/*
    Name: run
    PrependShell: true
  - Env:
    - Key: CHROME_VERSION
      Value: 79.0.3945.130
    Name: env
  - CmdLine:
    - wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | apt-key add
      -   && echo "deb https://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list   &&
      apt-get update -qqy   && apt-get -qqy install google-chrome-stable=${CHROME_VERSION}-1   &&
      rm /etc/apt/sources.list.d/google-chrome.list   && rm -rf /var/lib/apt/lists/*
      /var/cache/apt/*
    Name: run
    PrependShell: true
  - CmdLine:
    - google-chrome-stable --version
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - import_cert.sh
    - /usr/bin/
  - CmdLine:
    - mkdir /data
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Env:
    - Key: HOME
      Value: /data
    - Key: DEBUG_ADDRESS
      Value: 0.0.0.0
    - Key: DEBUG_PORT
      Value: "9222"
    Name: env
  - CmdLine:
    - /usr/bin/start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
