MetaArgs: null
Stages:
- BaseName: nginx:alpine
  Commands:
  - Env:
    - Key: UPSTREAM_HOST
      Value: 127.0.0.1
    Name: env
  - Env:
    - Key: UPSTREAM_PORT
      Value: "9090"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - default.conf.tpl
    - /etc/nginx/conf.d/default.conf.tpl
  - CmdLine:
    - envsubst '${UPSTREAM_HOST} ${UPSTREAM_PORT}' < /etc/nginx/conf.d/default.conf.tpl
      > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'
    Name: cmd
    PrependShell: true
  From:
    Image: nginx:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:alpine
