MetaArgs: null
Stages:
- BaseName: ligo/software:stretch-proposed
  Commands:
  - Labels:
    - Key: name
      Value: '"LIGO Proposed Software Environment for Debian 9 ''stretch'' with user
        shell"'
    - Key: maintainer
      Value: '"Tom Downes <thomas.downes@ligo.org>"'
    - Key: date
      Value: '"2018-06-08"'
    - Key: support
      Value: '"Reference Platform"'
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /environment/bash/ligo.sh
    - /etc/profile.d/ligo.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /environment/etc/fstab
    - /etc/fstab
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /environment/sudoers.d/albert
    - /etc/sudoers.d/albert
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /entrypoint/startup
    - /usr/local/bin/startup
  - CmdLine:
    - apt-get update &&     apt-get install --assume-yes       cvmfs       cvmfs-config-osg       cvmfs-x509-helper       ldg-client       emacs-nox       sudo       vim
      &&     apt-get clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /environment/cvmfs/default.local
    - /etc/cvmfs/default.local
  - CmdLine:
    - mkdir -p /cvmfs/config-osg.opensciencegrid.org &&     mkdir /cvmfs/oasis.opensciencegrid.org
      &&     mkdir /cvmfs/singularity.opensciencegrid.org &&     mkdir /cvmfs/gwosc.osgstorage.org
      &&     mkdir /container
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -m -d /container/albert -s /bin/bash albert
    Name: run
    PrependShell: true
  - Name: user
    User: albert
  - Name: workdir
    Path: /container/albert
  - CmdLine:
    - /usr/local/bin/startup
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /bin/bash
    - -l
    Name: cmd
    PrependShell: false
  From:
    Image: ligo/software:stretch-proposed
  Name: ""
  Platform: ""
