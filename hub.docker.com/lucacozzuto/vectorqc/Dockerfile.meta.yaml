MetaArgs: null
Stages:
- BaseName: biocorecrg/centos-perlbrew-pyenv-java
  Commands:
  - Maintainer: Luca Cozzuto <lucacozzuto@gmail.com>
    Name: maintainer
  - Key: SKEWER_VERSION
    Name: arg
    Value: 0.2.2
  - Key: MULTIQC_VERSION
    Name: arg
    Value: "1.6"
  - Key: FASTQC_VERSION
    Name: arg
    Value: 0.11.5
  - Key: SAMTOOLS_VERSION
    Name: arg
    Value: "1.9"
  - Key: BCFTOOLS_VERSION
    Name: arg
    Value: "1.9"
  - Key: BWA_VERSION
    Name: arg
    Value: 0.7.17
  - Key: SPADES_VERSION
    Name: arg
    Value: 3.12.0
  - Key: BLAST_VERSION
    Name: arg
    Value: 2.7.1
  - Key: EMBOSS_VERSION
    Name: arg
    Value: 6.6.0
  - Key: TOOL_MULTIQC_VERSION
    Name: arg
    Value: "1.3"
  - Key: FLASH_VERSION
    Name: arg
    Value: 1.2.11
  - CmdLine:
    - pip install --upgrade pip
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y xz-devel.x86_64
    Name: run
    PrependShell: true
  - CmdLine:
    - bash -c 'curl -k -L https://github.com/samtools/samtools/releases/download/${SAMTOOLS_VERSION}/samtools-${SAMTOOLS_VERSION}.tar.bz2
      > samtools.tar.bz2'
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -jvxf samtools.tar.bz2
    Name: run
    PrependShell: true
  - CmdLine:
    - cd samtools-${SAMTOOLS_VERSION}; ./configure; make; make install; cd ../
    Name: run
    PrependShell: true
  - CmdLine:
    - bash -c 'curl -k -L https://github.com/samtools/bcftools/releases/download/${BCFTOOLS_VERSION}/bcftools-${BCFTOOLS_VERSION}.tar.bz2
      > bcftools.tar.bz2'
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -jvxf bcftools.tar.bz2
    Name: run
    PrependShell: true
  - CmdLine:
    - cd bcftools-${BCFTOOLS_VERSION}; ./configure; make; make install; cd ../
    Name: run
    PrependShell: true
  - CmdLine:
    - bash -c 'curl -k -L https://sourceforge.net/projects/bio-bwa/files/bwa-${BWA_VERSION}.tar.bz2/download
      > bwa.tar.bz2'
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -jvxf bwa.tar.bz2
    Name: run
    PrependShell: true
  - CmdLine:
    - cd bwa-${BWA_VERSION}; make; ln -s $PWD/bwa /usr/local/bin/bwa; cd ../
    Name: run
    PrependShell: true
  - CmdLine:
    - bash -c 'curl -k -L http://ccb.jhu.edu/software/FLASH/FLASH-${FLASH_VERSION}-Linux-x86_64.tar.gz
      > flash.tar.gz'
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -zvxf flash.tar.gz; cp FLASH-${FLASH_VERSION}-Linux-x86_64/flash /usr/local/bin/flash
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/local/bin/flash
    Name: run
    PrependShell: true
  - CmdLine:
    - bash -c 'curl -k -L http://cab.spbu.ru/files/release${SPADES_VERSION}/SPAdes-${SPADES_VERSION}-Linux.tar.gz
      > spades.tar.gz'
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -zvxf spades.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - bash -c 'curl -k -L https://www.bioinformatics.babraham.ac.uk/projects/fastqc/fastqc_v${FASTQC_VERSION}.zip
      > fastqc.zip'
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip fastqc.zip; chmod 775 FastQC/fastqc; ln -s $PWD/FastQC/fastqc /usr/local/bin/fastqc
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -Iv https://github.com/ewels/MultiQC/archive/v${MULTIQC_VERSION}.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - bash -c 'curl -k -L https://downloads.sourceforge.net/project/skewer/Binaries/skewer-${SKEWER_VERSION}-linux-x86_64
      > /usr/local/bin/skewer'
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/local/bin/skewer
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local; curl --fail --silent --show-error --location --remote-name ftp://ftp.ncbi.nlm.nih.gov/blast/executables/blast+/${BLAST_VERSION}/ncbi-blast-${BLAST_VERSION}+-x64-linux.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local; tar zxf ncbi-blast-${BLAST_VERSION}+-x64-linux.tar.gz; rm ncbi-blast-${BLAST_VERSION}+-x64-linux.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/bin; ln -s /usr/local/ncbi-blast-${BLAST_VERSION}+/bin/* .
    Name: run
    PrependShell: true
  - CmdLine:
    - bash -c 'curl -k -L http://wishart.biology.ualberta.ca/cgview/application/cgview.zip
      > cgview.zip'
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip cgview.zip; rm cgview.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - bash -c 'curl -k -L ftp://emboss.open-bio.org/pub/EMBOSS/EMBOSS-${EMBOSS_VERSION}.tar.gz
      > emboss.tar.gz'
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -zvxf emboss.tar.gz; cd EMBOSS-${EMBOSS_VERSION}; ./configure; make; make
      install
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir data; cd data
    Name: run
    PrependShell: true
  - CmdLine:
    - bash -c 'curl -k -L ftp://ftp.ebi.ac.uk/pub/databases/rebase/withrefm.txt.gz
      > withrefm.txt.gz'
    Name: run
    PrependShell: true
  - CmdLine:
    - bash -c 'curl -k -L ftp://ftp.ebi.ac.uk/pub/databases/rebase/proto.txt.gz >
      proto.txt.gz'
    Name: run
    PrependShell: true
  - CmdLine:
    - gunzip withrefm.txt.gz; gunzip proto.txt.gz; rebaseextract -infile withrefm.txt
      -protofile proto.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - bash -c 'curl -k -L  https://github.com/CRG-CNAG/make_tool_desc_for_multiqc/archive/${TOOL_MULTIQC_VERSION}.tar.gz
      > tool_ver.tar.gz'
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -zvxf tool_ver.tar.gz; mv make_tool_desc_for_multiqc-${TOOL_MULTIQC_VERSION}/make_tool_desc_for_multiqc.pl
      /usr/local/bin/ ; chmod +x /usr/local/bin/make_tool_desc_for_multiqc.pl
    Name: run
    PrependShell: true
  - CmdLine:
    - cpanm List::MoreUtils
    Name: run
    PrependShell: true
  - CmdLine:
    - yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -fr *.tar.gz; rm -fr *.bz2
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/cache/yum
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -fr fastqc.zip  samtools-*
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/project/SPAdes-${SPADES_VERSION}-Linux/bin/:${PATH}"'
    Name: env
  - Env:
    - Key: CGVIEW
      Value: '"java -jar /project/cgview/cgview.jar"'
    Name: env
  From:
    Image: biocorecrg/centos-perlbrew-pyenv-java
  Name: ""
  Platform: ""
  SourceCode: FROM biocorecrg/centos-perlbrew-pyenv-java
