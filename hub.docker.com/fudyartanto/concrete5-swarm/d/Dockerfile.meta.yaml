MetaArgs: null
Stages:
- BaseName: ubuntu:14.10
  Commands:
  - Maintainer: Fabian St√§ber, fabian@fstab.de
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - echo "Europe/Berlin" | tee /etc/timezone
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg-reconfigure --frontend noninteractive tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y     msmtp     mutt     vim
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser --disabled-login --gecos '' mutt
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/mutt
  - Name: user
    User: mutt
  - CmdLine:
    - '/bin/bash -c ''if [ -f ~/.muttrc -a -f ~/.msmtprc ] ; then /usr/bin/mutt ;
      else echo "ERROR: /home/mutt/.muttrc or /home/mutt/.msmtprc not found." ; fi'''
    Name: entrypoint
    PrependShell: true
  From:
    Image: ubuntu:14.10
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.10
