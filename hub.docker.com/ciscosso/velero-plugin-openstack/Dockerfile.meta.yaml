    - Key: GOPATH
      Value: /go
    Name: env
  - Name: workdir
    Path: /go/src/github.com/cisco-sso/velero-plugin-openstack
  - CmdLine:
    - go get -u github.com/golang/dep/cmd/dep
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - dep ensure
    Name: run
    PrependShell: true
  - CmdLine:
    - CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -o velero-plugin-openstack
      .
    Name: run
    PrependShell: true
  From:
    Image: golang:latest
  Name: golang
  Platform: ""
  SourceCode: FROM golang:latest AS golang
- BaseName: alpine:3.6
  Commands:
  - Chown: ""
    From: golang
    Name: copy
    SourcesAndDest:
    - /go/src/github.com/cisco-sso/velero-plugin-openstack/velero-plugin-openstack
    - /
  - CmdLine:
    - /bin/ash
    - -c
    - cp /velero-plugin-openstack /target/.
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
