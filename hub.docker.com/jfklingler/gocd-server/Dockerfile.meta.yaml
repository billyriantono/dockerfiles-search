MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.16
  Commands:
  - Maintainer: Aravind SV <arvind.sv@gmail.com>
    Name: maintainer
  - CmdLine:
    - rm -rf /etc/service/sshd /etc/my_init.d/00_regen_ssh_host_keys.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y -q unzip openjdk-7-jre-headless git
    Name: run
    PrependShell: true
  - CmdLine:
    - echo Pacific/Samoa > /etc/timezone && dpkg-reconfigure --frontend noninteractive
      tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/service/go-server
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - gocd-server/go-common-scripts.sh
    - /etc/service/go-server/go-common-scripts.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - gocd-server/go-server-start.sh
    - /etc/service/go-server/run
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://download.go.cd/local/15.1.0-1732/go-server-15.1.0-1732.deb
    - /tmp/go-server.deb
  - CmdLine:
    - groupadd
    - -r
    - go
    Name: run
    PrependShell: false
  - CmdLine:
    - useradd
    - -r
    - -c
    - Go User
    - -g
    - go
    - -d
    - /var/go
    - -m
    - -s
    - /bin/bash
    - go
    Name: run
    PrependShell: false
  - CmdLine:
    - mkdir
    - -p
    - /var/lib/go-server/addons
    - /var/log/go-server
    - /etc/go
    - /go-addons
    Name: run
    PrependShell: false
  - CmdLine:
    - touch
    - /etc/go/postgresqldb.properties
    Name: run
    PrependShell: false
  - CmdLine:
    - chown
    - -R
    - go:go
    - /var/lib/go-server
    - /var/log/go-server
    - /etc/go
    - /go-addons
    Name: run
    PrependShell: false
  - Name: volume
    Volumes:
    - /var/lib/go-server
    - /var/log/go-server
    - /etc/go
    - /go-addons
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - dpkg -i --debug=10 /tmp/go-server.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e 's/DAEMON=Y/DAEMON=N/' /etc/default/go-server
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8153"
    - "8154"
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  From:
    Image: phusion/baseimage:0.9.16
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.16
