MetaArgs: null
Stages:
- BaseName: jboss/base-jdk:8
  Commands:
  - Maintainer: Thomas Heute <theute@redhat.com>
    Name: maintainer
  - Env:
    - Key: HAWKULAR_VERSION
      Value: 1.0.0.Alpha8
    Name: env
  - CmdLine:
    - cd $HOME && curl -# http://download.jboss.org/hawkular/hawkular/$HAWKULAR_VERSION/hawkular-dist-$HAWKULAR_VERSION.tar.gz
      | tar zx && mv $HOME/hawkular-$HAWKULAR_VERSION $HOME/hawkular
    Name: run
    PrependShell: true
  - Env:
    - Key: JBOSS_HOME
      Value: /opt/jboss/hawkular
    Name: env
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /opt/jboss/hawkular/bin/standalone.sh
    - -b
    - 0.0.0.0
    - -bmanagement
    - 0.0.0.0
    Name: cmd
    PrependShell: false
  From:
    Image: jboss/base-jdk:8
  Name: ""
  Platform: ""
  SourceCode: FROM jboss/base-jdk:8
