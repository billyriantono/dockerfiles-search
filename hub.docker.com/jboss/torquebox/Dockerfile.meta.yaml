MetaArgs: null
Stages:
- BaseName: jboss/base-jdk:7
  Commands:
  - Env:
    - Key: TORQUEBOX_VERSION
      Value: 3.1.1
    Name: env
  - CmdLine:
    - curl -L https://d2t70pdxfgqbmq.cloudfront.net/release/org/torquebox/torquebox-dist/$TORQUEBOX_VERSION/torquebox-dist-$TORQUEBOX_VERSION-bin.zip
      | bsdtar -xf - && mv torquebox-$TORQUEBOX_VERSION torquebox && chmod +x torquebox/jboss/bin/*.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /opt/jboss/torquebox/jboss/bin/standalone.sh
    - -b
    - 0.0.0.0
    Name: cmd
    PrependShell: false
  From:
    Image: jboss/base-jdk:7
  Name: ""
  Platform: ""
  SourceCode: FROM jboss/base-jdk:7
