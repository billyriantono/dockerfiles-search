MetaArgs: null
Stages:
- BaseName: jboss/base-jdk:8
  Commands:
  - Env:
    - Key: KEYCLOAK_VERSION
      Value: 4.8.3.Final
    Name: env
  - Env:
    - Key: JBOSS_HOME
      Value: /opt/jboss/keycloak-demo/keycloak
    Name: env
  - Env:
    - Key: MAVEN_VERSION
      Value: 3.3.9
    Name: env
  - Env:
    - Key: LAUNCH_JBOSS_IN_BACKGROUND
      Value: "1"
    Name: env
  - Name: user
    User: root
  - CmdLine:
    - curl -fsSL https://archive.apache.org/dist/maven/maven-3/$MAVEN_VERSION/binaries/apache-maven-$MAVEN_VERSION-bin.tar.gz
      | tar xzf - -C /usr/share   && mv /usr/share/apache-maven-$MAVEN_VERSION /usr/share/maven   &&
      ln -s /usr/share/maven/bin/mvn /usr/bin/mvn
    Name: run
    PrependShell: true
  - Env:
    - Key: MAVEN_HOME
      Value: /usr/share/maven
    Name: env
  - Name: user
    User: jboss
  - CmdLine:
    - cd /opt/jboss && curl -s http://downloads.jboss.org/keycloak/$KEYCLOAK_VERSION/keycloak-demo-$KEYCLOAK_VERSION.zip
      -o tmp.zip && unzip tmp.zip -d . && mv /opt/jboss/keycloak-demo-$KEYCLOAK_VERSION
      /opt/jboss/keycloak-demo
    Name: run
    PrependShell: true
  - CmdLine:
    - mvn package -f /opt/jboss/keycloak-demo/examples/preconfigured-demo/pom.xml
      && rm -rf ~/.m2/repository
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt/jboss/keycloak-demo/examples/preconfigured-demo && find -name *.war
      | grep -v ear | xargs -I {} cp {} /opt/jboss/keycloak-demo/keycloak/standalone/deployments/
      && cp /opt/jboss/keycloak-demo/examples/preconfigured-demo/testrealm.json /opt/jboss/keycloak-demo/keycloak/
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker-entrypoint.sh
    - /opt/jboss/
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /opt/jboss/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -b
    - 0.0.0.0
    - -bmanagement
    - 0.0.0.0
    - -Dkeycloak.import=/opt/jboss/keycloak-demo/keycloak/testrealm.json
    Name: cmd
    PrependShell: false
  From:
    Image: jboss/base-jdk:8
  Name: ""
  Platform: ""
  SourceCode: FROM jboss/base-jdk:8
