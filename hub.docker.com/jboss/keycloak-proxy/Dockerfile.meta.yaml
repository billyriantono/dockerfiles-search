MetaArgs: null
Stages:
- BaseName: jboss/base-jdk:8
  Commands:
  - Env:
    - Key: KEYCLOAK_VERSION
      Value: 4.3.0.Final
    Name: env
  - Name: user
    User: jboss
  - CmdLine:
    - cd /opt/jboss/ && curl -L https://downloads.jboss.org/keycloak/${KEYCLOAK_VERSION}/keycloak-proxy-${KEYCLOAK_VERSION}.zip
      | jar xvf /dev/stdin && mv /opt/jboss/keycloak-proxy-${KEYCLOAK_VERSION} /opt/jboss/keycloak-proxy
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker-entrypoint.sh
    - /opt/jboss/
  - CmdLine:
    - curl http://central.maven.org/maven2/org/mortbay/jetty/alpn/alpn-boot/8.1.12.v20180117/alpn-boot-8.1.12.v20180117.jar
      -o /opt/jboss/keycloak-proxy/lib/alpn-boot.jar
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt/jboss/conf
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /opt/jboss/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /opt/jboss/conf/proxy.json
    Name: cmd
    PrependShell: false
  From:
    Image: jboss/base-jdk:8
  Name: ""
  Platform: ""
  SourceCode: FROM jboss/base-jdk:8
