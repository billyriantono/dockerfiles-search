MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: Microdisseny Tech team <tech@microdisseny.com>
    Name: maintainer
  - Env:
    - Key: PYTHONUNBUFFERED
      Value: "1"
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: PATH
      Value: /usr/local/bin:$PATH
    Name: env
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: TZ
      Value: '''Europe/Berlin'''
    Name: env
  - Env:
    - Key: CPLUS_INCLUDE_PATH
      Value: /usr/include/gdal
    Name: env
  - Env:
    - Key: C_INCLUDE_PATH
      Value: /usr/include/gdal
    Name: env
  - CmdLine:
    - apt-get update &&   apt-get upgrade -y &&   apt-get install -y --no-install-recommends     joe     nano     vim     build-essential     openssh-client     sudo     gosu     git     unzip     netcat     tzdata     gdal-bin     libgdal-dev     python     python-dev     python-setuptools     python-pip     python3     python3-dev     python3-setuptools     python3-pip     tzdata     postgresql-server-dev-10     postgresql-client-10     postgresql-10-postgis-2.4
      postgresql-10-postgis-scripts     postgresql postgresql-contrib     libsqlite3-mod-spatialite     gettext     poppler-utils     gpg     gpg-agent     dirmngr
      &&   pip2 install -U pip setuptools &&   pip3 install -U pip setuptools &&   echo
      $TZ > /etc/timezone &&   rm /etc/localtime &&   ln -snf /usr/share/zoneinfo/$TZ
      /etc/localtime &&   dpkg-reconfigure -f noninteractive tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /etc/init.d/postgresql start &&     echo "CREATE ROLE admin PASSWORD 'admin'
      SUPERUSER CREATEDB CREATEROLE INHERIT LOGIN;" |     su - postgres -c psql
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /app
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - chmod -v +x /entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
