MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Carlos Yagüe Méndez, carlos.yague@upf.edu
    Name: maintainer
  - CmdLine:
    - mkdir /home/meteorapp
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/meteorapp
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - ./meteorapp
  - CmdLine:
    - apt-get update -q && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install curl -y   && (curl https://install.meteor.com/ | sh)   && cd
      /home/meteorapp/meteorapp/app   && meteor build ../build --directory --allow-superuser   &&
      cd /home/meteorapp/meteorapp/build/bundle   && bash -c 'curl "https://nodejs.org/dist/$(<.node_version.txt)/node-$(<.node_version.txt)-linux-x64.tar.gz"
      > /home/meteorapp/meteorapp/build/required-node-linux-x64.tar.gz'   && cd /usr/local
      && tar --strip-components 1 -xzf /home/meteorapp/meteorapp/build/required-node-linux-x64.tar.gz   &&
      rm /home/meteorapp/meteorapp/build/required-node-linux-x64.tar.gz   && cd /home/meteorapp/meteorapp/build/bundle/programs/server   &&
      npm install   && rm /usr/local/bin/meteor   && rm -rf ~/.meteor   && apt-get
      --purge autoremove curl -y
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g forever
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Env:
    - Key: PORT
      Value: "80"
    Name: env
  - CmdLine:
    - forever
    - --minUptime
    - "1000"
    - --spinSleepTime
    - "1000"
    - meteorapp/build/bundle/main.js
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
