MetaArgs: null
Stages:
- BaseName: node:10.16-stretch
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sources.list
    - /etc/apt/sources.list
  - Env:
    - Key: PHANTOM_JS_VERSION
      Value: 2.1.1-linux-x86_64
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y --no-install-recommends         ca-certificates         bzip2         libfontconfig         curl         nano         ttf-wqy-zenhei
      &&     set -x &&     mkdir /tmp/phantomjs &&     curl -L https://npm.taobao.org/mirrors/phantomjs/phantomjs-${PHANTOM_JS_VERSION}.tar.bz2         |
      tar -xj --strip-components=1 -C /tmp/phantomjs &&     mv /tmp/phantomjs/bin/phantomjs
      /usr/local/bin
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - CmdLine:
    - mv /usr/local/bin/phantomjs /usr/local/bin/phantomjs.bak &&     echo "echo 1.9.8"
      > /usr/local/bin/phantomjs &&     chmod +x /usr/local/bin/phantomjs &&     npm
      install page-monitor@0.5.4 procbridge@1.1.0 --registry=https://registry.npm.taobao.org
      &&     rm /usr/local/bin/phantomjs &&     mv /usr/local/bin/phantomjs.bak /usr/local/bin/phantomjs
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - Name: expose
    Ports:
    - "8000"
  - Name: workdir
    Path: /app/data
  - CmdLine:
    - node ../index.js
    Name: cmd
    PrependShell: true
  From:
    Image: node:10.16-stretch
  Name: ""
  Platform: ""
  SourceCode: FROM node:10.16-stretch
