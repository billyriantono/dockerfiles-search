MetaArgs: null
Stages:
- BaseName: starlabio/ubuntu-base:1.3
  Commands:
  - Maintainer: Doug Goldstein <doug@starlab.io>
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nodesource.list
    - /etc/apt/sources.list.d/
  - CmdLine:
    - curl -sSf https://deb.nodesource.com/gpgkey/nodesource.gpg.key | apt-key add
      -
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sSf https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - yarnpkg.list
    - /etc/apt/sources.list.d/
  - Env:
    - Key: APT_GET_UPDATE
      Value: "2017-08-17"
    Name: env
  - CmdLine:
    - apt-get -y update &&     apt-get --quiet --yes install         xvfb libgtk2.0-0
      libxtst6 libxss1 libgconf-2-4 libasound2         ruby ruby-dev nodejs yarn         icnsutils
      graphicsmagick xz-utils rpm bsdtar &&         apt-get autoremove -y &&         apt-get
      clean &&         rm -rf /var/lib/apt/lists* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install fpm
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - npmrc
    - /etc/npmrc
  - Env:
    - Key: NODE_TLS_REJECT_UNAUTHORIZED
      Value: "0"
    Name: env
  - Env:
    - Key: SCREEN_WIDTH
      Value: "1360"
    Name: env
  - Env:
    - Key: SCREEN_HEIGHT
      Value: "1020"
    Name: env
  - Env:
    - Key: SCREEN_DEPTH
      Value: "24"
    Name: env
  - Env:
    - Key: DISPLAY
      Value: :99.0
    Name: env
  - Name: volume
    Volumes:
    - /source
  - Name: workdir
    Path: /source
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: starlabio/ubuntu-base:1.3
  Name: ""
  Platform: ""
  SourceCode: FROM starlabio/ubuntu-base:1.3
