MetaArgs: null
Stages:
- BaseName: stackbrew/ubuntu:14.04
  Commands:
  - Maintainer: Michael Guymon, michael@tobedevoured.com
    Name: maintainer
  - CmdLine:
    - echo deb http://archive.ubuntu.com/ubuntu trusty main universe multiverse >
      /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:webupd8team/java -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - echo oracle-java8-installer shared/accepted-oracle-license-v1-1 select true
      | /usr/bin/debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y unzip wget oracle-java8-installer
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O /opt/torquebox-dist-3.1.0-bin.zip http://torquebox.org/release/org/torquebox/torquebox-dist/3.1.0/torquebox-dist-3.1.0-bin.zip
      && unzip -q /opt/torquebox-dist-3.1.0-bin.zip -d /opt && mv /opt/torquebox-3.1.0
      /opt/torquebox
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/torquebox/applications && useradd torquebox -c"Torquebox system
      user" -M -ptorquebox
    Name: run
    PrependShell: true
  - Env:
    - Key: TORQUEBOX_HOME
      Value: /opt/torquebox
    Name: env
  - Env:
    - Key: JBOSS_HOME
      Value: /opt/torquebox/jboss
    Name: env
  - Env:
    - Key: JRUBY_HOME
      Value: /opt/torquebox/jruby
    Name: env
  - Env:
    - Key: PATH
      Value: $JBOSS_HOME/bin:$JRUBY_HOME/bin:$PATH
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start_torquebox.sh
    - /opt/torquebox/start_torquebox.sh
  - CmdLine:
    - chown -R torquebox:torquebox /opt/torquebox && chmod u+x /opt/torquebox/start_torquebox.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt/torquebox/applications
    - /opt/torquebox/jboss/standalone/log
    - /opt/torquebox/jboss/standalone/data
    - /opt/torquebox/jboss/standalone/deployments
  - Name: expose
    Ports:
    - "23364"
    - "4447"
    - "45688"
    - "45700"
    - "4712"
    - "4713"
    - "54200"
    - "5445"
    - "5455"
    - "55200"
    - "57600"
    - "7600"
    - "8009"
    - "8080"
    - "8443"
    - "8675"
    - "8676"
    - "9443"
    - "9876"
    - "9990"
    - "9999"
  - CmdLine:
    - /opt/torquebox/start_torquebox.sh
    Name: cmd
    PrependShell: false
  From:
    Image: stackbrew/ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM stackbrew/ubuntu:14.04
