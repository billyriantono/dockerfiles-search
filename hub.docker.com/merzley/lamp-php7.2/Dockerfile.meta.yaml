MetaArgs: null
Stages:
- BaseName: debian:testing
  Commands:
  - Name: expose
    Ports:
    - 80/tcp
  - Name: expose
    Ports:
    - 3306/tcp
  - Name: volume
    Volumes:
    - /var/www
    - /var/lib/mysql
  - Env:
    - Key: document_root
      Value: '""'
    - Key: host_uid
      Value: '"1000"'
    - Key: host_gid
      Value: '"1000"'
    - Key: xdebug_remote_host
      Value: '"172.17.0.1"'
    - Key: PHP_IDE_CONFIG
      Value: '"serverName=server"'
    - Key: xdebug_port
      Value: '"9000"'
    Name: env
  - Name: shell
    Shell:
    - /bin/bash
    - -c
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files
    - /files
  - CmdLine:
    - cp /files/mysql_user_script.sh / &&     cp /files/etc/apt/sources.list /etc/apt/sources.list
      &&     unlink /etc/localtime &&     ln -s /usr/share/zoneinfo/Europe/Moscow
      /etc/localtime &&     apt-get -y update &&     apt-get -y install gnupg &&     apt-get
      -y install wget &&     apt-key add /files/mysql_pubkey.asc &&     cp -r /files/etc/apt/*
      /etc/apt &&     apt-get -y update &&     apt-get -y upgrade &&     apt-get -y
      install nano &&     debconf-set-selections <<< "mysql-community-server mysql-community-server/root-pass
      password 12345" &&     debconf-set-selections <<< "mysql-community-server mysql-community-server/re-root-pass
      password 12345" &&     DEBIAN_FRONTEND=noninteractive apt-get -y install mysql-server
      &&     service mysql stop &&     rm -rf /var/lib/mysql/* &&     cp -r /files/etc/mysql/*
      /etc/mysql &&     chmod 0644 /etc/mysql/mysql.conf.d/mysqld.cnf &&     apt-get
      -y install apache2 &&     a2enmod rewrite &&     rm -rf /var/www/* &&     rm
      /etc/apache2/sites-enabled/* &&     rm /etc/apache2/sites-available/* &&     cp
      -r /files/etc/apache2/* /etc/apache2 &&     wget -q https://packages.sury.org/php/apt.gpg
      -O- | apt-key add - &&     echo "deb https://packages.sury.org/php/ stretch
      main" | tee /etc/apt/sources.list.d/php.list &&     apt-get -y update &&     apt-get
      -y install php7.2 &&     apt-get -y install libapache2-mod-php7.2 &&     apt-get
      -y install php7.2-dev &&     cd /files && tar -xzf ./xdebug-src.tar.gz && cd
      ./xdebug-src &&     phpize && ./configure --enable-xdebug && make && make install
      &&     apt-get -y remove php7.2-dev &&     apt-get -y install php7.2-mbstring
      &&     apt-get -y install php7.2-dom &&     apt-get -y install php7.2-mysql
      &&     cp -r /files/etc/php/* /etc/php &&     /bin/bash /files/nodejs_install_repository.sh
      &&     apt-get -y install nodejs &&     apt-get -y install composer &&     apt-get
      -y install zip &&     apt-get -y install unzip &&     rm -rf /files &&     apt-get
      -y autoremove &&     apt-get -y clean
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -g $host_gid container_group &&     useradd -u $host_uid --shell /bin/bash
      --home /home/container_user container_user &&     mkdir /home/container_user
      &&     chown container_user:container_group /home/container_user &&     sed
      -i "s|{{document_root}}|$document_root|" /etc/apache2/apache2.conf &&     sed
      -i "s|{{xdebug_port}}|$xdebug_port|" /etc/php/7.2/apache2/conf.d/20-xdebug.ini
      &&     sed -i "s|{{xdebug_remote_host}}|$xdebug_remote_host|" /etc/php/7.2/apache2/conf.d/20-xdebug.ini
      &&     sed -i "s|{{xdebug_port}}|$xdebug_port|" /etc/php/7.2/cli/conf.d/20-xdebug.ini
      &&     sed -i "s|{{xdebug_remote_host}}|$xdebug_remote_host|" /etc/php/7.2/cli/conf.d/20-xdebug.ini
      &&     service apache2 start &&     service mysql start &&     /bin/bash /mysql_user_script.sh
      &&     su container_user &&     /bin/bash
    Name: cmd
    PrependShell: true
  From:
    Image: debian:testing
  Name: ""
  Platform: ""
  SourceCode: FROM debian:testing
