MetaArgs: null
Stages:
- As: download
  BaseName: alpine:latest
  Commands:
  - CmdLine:
    - apk add --update curl ca-certificates
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://storage.googleapis.com/kubernetes-release/release/$(curl -s
      https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
      -o /usr/local/bin/kubectl     && chmod +x /usr/local/bin/kubectl
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://releases.rancher.com/cli2/latest/binaries/linux-amd64/rancher
      -o /usr/local/bin/rancher     && chmod +x /usr/local/bin/rancher
    Name: run
    PrependShell: true
  From:
    Image: alpine:latest
  Name: download
  Platform: ""
  SourceCode: FROM alpine:latest as download
- BaseName: busybox:latest
  Commands:
  - Chown: ""
    From: download
    Name: copy
    SourcesAndDest:
    - /etc/ssl/certs/ca-certificates.crt
    - /etc/ssl/certs/ca-certificates.crt
  - Chown: ""
    From: download
    Name: copy
    SourcesAndDest:
    - /usr/local/bin/kubectl
    - /usr/bin/kubectl
  - Chown: ""
    From: download
    Name: copy
    SourcesAndDest:
    - /usr/local/bin/rancher
    - /usr/bin/rancher
  - CmdLine: null
    Name: entrypoint
    PrependShell: false
  From:
    Image: busybox:latest
  Name: ""
  Platform: ""
  SourceCode: FROM busybox:latest
