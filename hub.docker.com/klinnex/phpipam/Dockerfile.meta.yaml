MetaArgs: null
Stages:
- BaseName: php:5.6-apache
  Commands:
  - Maintainer: Klinnex
    Name: maintainer
  - Env:
    - Key: WEB_REPO
      Value: /var/www/html
    Name: env
  - CmdLine:
    - rm /etc/apt/preferences.d/no-debian-php &&    apt-get update &&     apt-get
      install -y apt-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y    dialog    git    php-pear    nmap    php5-curl    php5-mysql    php5-json    php5-gmp    php5-mcrypt    php5-ldap    php5-gd    php-net-socket    libgmp-dev    libmcrypt-dev    libpng12-dev    libfreetype6-dev    libjpeg-dev    libpng-dev    libldap2-dev
      &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&         apt-get install -y ssl-cert
    Name: run
    PrependShell: true
  - CmdLine:
    - "docker-php-ext-configure mysqli --with-mysqli=mysqlnd &&     docker-php-ext-install
      mysqli &&     docker-php-ext-configure gd --enable-gd-native-ttf --with-freetype-dir=/usr/include/freetype2
      --with-png-dir=/usr/include --with-jpeg-dir=/usr/include &&     docker-php-ext-install
      gd &&     docker-php-ext-install sockets &&     docker-php-ext-install pdo_mysql
      &&     docker-php-ext-install gettext &&     ln -s /usr/include/x86_64-linux-gnu/gmp.h
      /usr/include/gmp.h &&     docker-php-ext-configure gmp --with-gmp=/usr/include/x86_64-linux-gnu
      &&     docker-php-ext-install gmp &&     docker-php-ext-install mcrypt &&     docker-php-ext-install
      pcntl &&     docker-php-ext-configure ldap --with-libdir=lib/x86_64-linux-gnu
      &&     docker-php-ext-install ldap &&     echo \". /etc/environment\" >> /etc/apache2/envvars
      &&     a2enmod rewrite && \t\ta2enmod ssl &&     a2ensite default-ssl"
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/phpipam/phpipam.git ${WEB_REPO} &&    cd ${WEB_REPO}
      &&    git submodule update --init --recursive &&    cp ${WEB_REPO}/config.dist.php
      ${WEB_REPO}/config.php &&     sed -i -e "s/\['host'\] = 'localhost'/\['host'\]
      = 'mysql'/"     -e "s/\['user'\] = 'phpipam'/\['user'\] = 'root'/"     -e "s/\['pass'\]
      = 'phpipamadmin'/\['pass'\] = getenv(\"MYSQL_ROOT_PASSWORD\")/"     ${WEB_REPO}/config.php
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "date_default_timezone_set(getenv('TIMEZONE'));">> ${WEB_REPO}/config.php
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  From:
    Image: php:5.6-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:5.6-apache
