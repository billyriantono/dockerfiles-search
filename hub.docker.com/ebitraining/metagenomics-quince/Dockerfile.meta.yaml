MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Labels:
    - Key: author
      Value: '"Mohamed Alibi"'
    - Key: description
      Value: '"Docker image for Metagenomics Bioinformtics Quince session."'
    - Key: maintainer
      Value: '"Mohamed Alibi <alibi@ebi.ac.uk>"'
    Name: label
  - CmdLine:
    - rm /bin/sh && ln -s /bin/bash /bin/sh
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_GB.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_GB.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_GB:en
    Name: env
  - CmdLine:
    - apt-get update     && apt-get -y upgrade     && apt-get install -y --reinstall
      language-pack-en     && apt-get install -y gnupg     && locale-gen en_GB.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update; apt-get install -y build-essential ca-certificates libbz2-dev
      liblzma-dev gfortran     libncurses5-dev libncursesw5-dev zlib1g-dev automake
      pkg-config unzip openjdk-8-jre-headless curl     git wget sudo autoconf make
      xml2 locales libjpeg-dev zlibc libjpeg62 libxslt1.1 nano openjdk-8-jre     libxcomposite1
      libtiff5 libssl-dev python3 python3-dev mesa-common-dev tar python-dev sudo
      mercurial     libcurses-ocaml-dev libgl1-mesa-dri libgl1-mesa-glx mesa-utils
      fcitx-frontend-qt5 libqt5gui5 openjfx     fcitx-modules fcitx-module-dbus libedit2
      libxml2-dev default-jre default-jre-headless python sqlite3     python3-pip
      python-pip libgsl-dev liblapack-dev liblapacke-dev r-base cmake libcurl4 libcurl4-openssl-dev     &&
      update-alternatives --set java /usr/lib/jvm/java-8-openjdk-amd64/jre/bin/java     &&
      echo "en_GB.UTF-8 UTF-8" >> /etc/locale.gen     && locale-gen en_GB.utf8     &&
      /usr/sbin/update-locale LANG=en_GB.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - apt update && apt install -y bwa prodigal     && pip install -U numpy bcbio-gff
      cython scipy biopython pandas scikit-learn checkm-genome     && pip3 install
      -U cython numpy biopython     && rm -rf /var/lib/apt/lists/*     && apt -y autoremove
      && apt autoclean && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/samtools/htslib/releases/download/1.9/htslib-1.9.tar.bz2
    - /usr/local/htslib.tar.bz2
  - CmdLine:
    - tar xvjf /usr/local/htslib.tar.bz2 -C /usr/local/      && chmod 777 -R /usr/local/htslib-1.9      &&
      cd /usr/local/htslib-1.9      && ./configure      && make      && make install      &&
      rm /usr/local/htslib.tar.bz2
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/samtools/bcftools/releases/download/1.9/bcftools-1.9.tar.bz2
    - /usr/local/bcftools.tar.bz2
  - CmdLine:
    - tar xvjf /usr/local/bcftools.tar.bz2 -C /usr/local/      && chmod 777 -R /usr/local/bcftools-1.9      &&
      cd /usr/local/bcftools-1.9      && ./configure      && make      && make install      &&
      rm /usr/local/bcftools.tar.bz2
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/samtools/samtools/releases/download/1.9/samtools-1.9.tar.bz2
    - /usr/local/samtools.tar.bz2
  - CmdLine:
    - tar xvjf /usr/local/samtools.tar.bz2 -C /usr/local/      && chmod 777 -R /usr/local/samtools-1.9      &&
      cd /usr/local/samtools-1.9      && ./configure      && make      && make install      &&
      rm /usr/local/samtools.tar.bz2
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://eddylab.org/software/hmmer/hmmer-3.2.tar.gz
    - /usr/local/hmmer-3.2.tar.gz
  - CmdLine:
    - tar xvf /usr/local/hmmer-3.2.tar.gz -C /usr/local/     && chmod 777 -R /usr/local/hmmer-3.2     &&
      cd /usr/local/hmmer-3.2     && ./configure     && make     && make check     &&
      make install     && cd easel     && make install     && rm /usr/local/hmmer-3.2.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/matsen/pplacer/releases/download/v1.1.alpha19/pplacer-linux-v1.1.alpha19.zip
    - /usr/local/pplacer-linux-v1.1.alpha19.zip
  - CmdLine:
    - unzip /usr/local/pplacer-linux-v1.1.alpha19.zip -d /usr/local/     && chmod
      -R 777 /usr/local/pplacer-Linux-v1.1.alpha19     && ln -s /usr/local/pplacer-Linux-v1.1.alpha19/guppy
      /usr/local/bin/     && ln -s /usr/local/pplacer-Linux-v1.1.alpha19/pplacer /usr/local/bin/     &&
      ln -s /usr/local/pplacer-Linux-v1.1.alpha19/rppr /usr/local/bin/     && rm /usr/local/pplacer-linux-v1.1.alpha19.zip
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/arq5x/bedtools2/releases/download/v2.27.1/bedtools-2.27.1.tar.gz
    - /usr/local/bedtools-2.27.1.tar.gz
  - CmdLine:
    - tar xvf /usr/local/bedtools-2.27.1.tar.gz -C /usr/local/     && chmod 777 -R
      /usr/local/bedtools2     && cd /usr/local/bedtools2     && make     && make
      install     && rm /usr/local/bedtools-2.27.1.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/voutcn/megahit.git /usr/local/megahit     && cd
      /usr/local/megahit     && chmod 777 -R /usr/local/megahit/     && make     &&
      ln -s /usr/local/megahit/megahit /usr/local/bin/
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://ftp.ncbi.nlm.nih.gov/blast/executables/blast+/2.7.1/ncbi-blast-2.7.1+-x64-linux.tar.gz
    - /usr/local/ncbi-blast.tar.gz
  - CmdLine:
    - tar xvf /usr/local/ncbi-blast.tar.gz -C /usr/local/     && chmod 777 -R /usr/local/ncbi-blast-2.7.1+     &&
      ln -s /usr/local/ncbi-blast-2.7.1+/bin/* /usr/local/bin/     && rm /usr/local/ncbi-blast.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/BinPro/CONCOCT/archive/0.4.0.tar.gz
    - /usr/local/0.4.0.tar.gz
  - CmdLine:
    - tar xvf /usr/local/0.4.0.tar.gz -C /usr/local/     && chmod 777 -R /usr/local/CONCOCT-0.4.0     &&
      cd /usr/local/CONCOCT-0.4.0     && echo "cython>=0.19.2" >> /usr/local/CONCOCT-0.4.0/requirements.txt     &&
      sed -i 's/nose>=1.3.0/nose==1.3.0/' /usr/local/CONCOCT-0.4.0/requirements.txt     &&
      sed -i 's/scikit-learn>=0.14.1/scikit-learn==0.18.0/' /usr/local/CONCOCT-0.4.0/requirements.txt     &&
      pip install -r /usr/local/CONCOCT-0.4.0/requirements.txt     && python setup.py
      install     && rm /usr/local/0.4.0.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/chrisquince/DESMAN.git /usr/local/DESMAN     &&
      cd /usr/local/DESMAN     && chmod 777 -R /usr/local/DESMAN     && python3 ./setup.py
      install     && export DESMANHOME="/usr/local/DESMAN"     && echo 'export DESMANHOME="/usr/local/DESMAN"'
      >> /etc/bash.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/genome/bam-readcount.git /usr/local/bam-readcount     &&
      cd /usr/local/bam-readcount     && chmod 777 -R /usr/local/bam-readcount     &&
      cmake ./     && make     && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/bbuchfink/diamond.git /usr/local/diamond     &&
      chmod 777 -R /usr/local/diamond/     && mkdir /usr/local/diamond/bin     &&
      cd /usr/local/diamond/bin     && cmake ..     && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /home/training     &&  useradd --create-home --home-dir /home/training
      training
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /home/training
    Name: env
  - CmdLine:
    - chown -R training:training $HOME     && usermod -aG sudo,audio,video training     &&
      echo '%sudo ALL=(ALL) NOPASSWD:ALL' >> /etc/sudoers
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $HOME
  - Name: user
    User: training
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
