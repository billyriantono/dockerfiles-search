MetaArgs: null
Stages:
- BaseName: ashangit/base:latest
  Commands:
  - Maintainer: Nicolas Fraison <nfraison@yahoo.fr>
    Name: maintainer
  - Env:
    - Key: GEMINABOX_VERSION
      Value: 0.12.4
    Name: env
  - Env:
    - Key: UNICORN_VERSION
      Value: 5.0.1
    Name: env
  - CmdLine:
    - yum install ruby ruby-devel gcc make -y &&     gem install geminabox -v ${GEMINABOX_VERSION}
      &&     gem install unicorn -v ${UNICORN_VERSION}
    Name: run
    PrependShell: true
  - CmdLine:
    - yum remove ruby-devel gcc make -y
    Name: run
    PrependShell: true
  - CmdLine:
    - "mkdir -p /data/geminabox/conf && \tmkdir -p /data/geminabox/data"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /data/geminabox/conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/config.ru
    - /data/geminabox/conf/config.ru
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/unicorn.rb
    - /data/geminabox/conf/unicorn.rb
  - Env:
    - Key: RUBYGEMS_PROXY
      Value: "true"
    Name: env
  - Env:
    - Key: ALLOW_REMOTE_FAILURE
      Value: "true"
    Name: env
  - Env:
    - Key: WORKER_PROCESSES
      Value: "2"
    Name: env
  - Env:
    - Key: TIMEOUT
      Value: "60"
    Name: env
  - Name: expose
    Ports:
    - "9292"
  - CmdLine:
    - unicorn -p 9292 -c /data/geminabox/conf/unicorn.rb
    Name: cmd
    PrependShell: true
  From:
    Image: ashangit/base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ashangit/base:latest
