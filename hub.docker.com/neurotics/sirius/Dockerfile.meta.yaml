MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: TAYAA Med Amine <tayamino@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: PORT
      Value: "8080"
    Name: env
  - Env:
    - Key: SIRIUS_HOME
      Value: /opt/sirius
    Name: env
  - Env:
    - Key: SIRIUS_APP
      Value: /opt/sirius/sirius-application
    Name: env
  - Env:
    - Key: SIRIUS_WEB
      Value: /opt/sirius/sirius-web
    Name: env
  - CmdLine:
    - export PORT=$PORT
    Name: run
    PrependShell: true
  - CmdLine:
    - export SIRIUS_HOME=$SIRIUS_HOME
    Name: run
    PrependShell: true
  - CmdLine:
    - export SIRIUS_APP=$SIRIUS_APP
    Name: run
    PrependShell: true
  - CmdLine:
    - export SIRIUS_WEB=$SIRIUS_WEB
    Name: run
    PrependShell: true
  - CmdLine:
    - "echo \"deb mirror://mirrors.ubuntu.com/mirrors.txt precise main restricted
      universe multiverse\" >> /etc/apt/sources.list;\techo \"deb mirror://mirrors.ubuntu.com/mirrors.txt
      precise-updates main restricted universe multiverse\" >> /etc/apt/sources.list;\techo
      \"deb mirror://mirrors.ubuntu.com/mirrors.txt precise-backports main restricted
      universe multiverse\" >> /etc/apt/sources.list;\techo \"deb mirror://mirrors.ubuntu.com/mirrors.txt
      precise-security main restricted universe multiverse\" >> /etc/apt/sources.list"
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update;\tapt-get install -y \tapt-utils \tgit wget unzip \tlibfaac-dev
      vim sudo aptitude \tpython-pip python-dev subversion\tbuild-essential ruby"
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade virtualenv
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install pickledb
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install --no-rdoc --no-ri foreman
    Name: run
    PrependShell: true
  - CmdLine:
    - aptitude install -y sox
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://bitbucket.org/uchikoma/sirius.git $SIRIUS_HOME --recursive
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $SIRIUS_HOME/sirius-application
  - CmdLine:
    - $SIRIUS_APP/get-dependencies.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - $SIRIUS_APP/get-kaldi.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - $SIRIUS_APP/get-opencv.sh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $SIRIUS_HOME
  - CmdLine:
    - foreman start
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
    - "8081"
    - "8082"
    - "8083"
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
