MetaArgs: null
Stages:
- BaseName: gcr.io/google_appengine/openjdk:8
  Commands:
  - CmdLine:
    - "apt-get update && apt-get install -y --no-install-recommends \tg++ \tgcc \tvim
      \tlibc6-dev \tmake \tgit \tpython \twget \t&& rm -rf /var/lib/apt/lists/* &&
      apt-get clean"
    Name: run
    PrependShell: true
  - Env:
    - Key: GOPATH
      Value: /usr/local/lib/go
    Name: env
  - Env:
    - Key: GOROOT
      Value: /usr/local/go
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$GOROOT/bin:$GOPATH/bin
    Name: env
  - CmdLine:
    - wget https://dl.google.com/go/go1.11.linux-amd64.tar.gz -O golang.tar.gz &&
      tar -zxvf golang.tar.gz && mv go ${GOROOT}
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /
    Name: env
  - Env:
    - Key: CLOUDSDK_PYTHON_SITEPACKAGES
      Value: "1"
    Name: env
  - CmdLine:
    - wget https://dl.google.com/dl/cloudsdk/channels/rapid/google-cloud-sdk.zip &&
      unzip google-cloud-sdk.zip && rm google-cloud-sdk.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - google-cloud-sdk/install.sh --usage-reporting=true --path-update=true --bash-completion=true
      --rc-path=/.bashrc --additional-components app-engine-java app-engine-python
      app kubectl alpha beta gcd-emulator pubsub-emulator cloud-datastore-emulator
      app-engine-go bigtable
    Name: run
    PrependShell: true
  - CmdLine:
    - google-cloud-sdk/bin/gcloud config set --installation component_manager/disable_update_check
      true
    Name: run
    PrependShell: true
  - CmdLine:
    - 'sed -i -- ''s/\"disable_updater\": false/\"disable_updater\": true/g'' /google-cloud-sdk/lib/googlecloudsdk/core/config.json'
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /.ssh
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /google-cloud-sdk/bin:$PATH
    Name: env
  - Name: volume
    Volumes:
    - /.config
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: gcr.io/google_appengine/openjdk:8
  Name: ""
  Platform: ""
  SourceCode: FROM gcr.io/google_appengine/openjdk:8
