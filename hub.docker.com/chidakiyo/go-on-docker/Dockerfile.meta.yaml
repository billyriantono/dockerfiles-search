MetaArgs: null
Stages:
- As: builder
  BaseName: golang
  Commands:
  - Maintainer: chidakiyo
    Name: maintainer
  - Name: workdir
    Path: /go/src/github.com/chidakiyo/go-on-docker/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - app.go
    - .
  - CmdLine:
    - CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -o app .
    Name: run
    PrependShell: true
  From:
    Image: golang
  Name: builder
  Platform: ""
  SourceCode: FROM golang as builder
- BaseName: alpine:latest
  Commands:
  - CmdLine:
    - apk --no-cache add ca-certificates
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root/
  - Chown: ""
    From: "0"
    Name: copy
    SourcesAndDest:
    - /go/src/github.com/chidakiyo/go-on-docker/app
    - .
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - ./app
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
