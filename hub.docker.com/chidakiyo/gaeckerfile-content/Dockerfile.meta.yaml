MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Paul Sturm <chevybowtie@thesturms.com>
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./static
    - /var/www/static
  - CmdLine:
    - chmod 755 /var/www/static/ -v
    Name: run
    PrependShell: true
  - CmdLine:
    - apk update
    Name: run
    PrependShell: true
  - CmdLine:
    - apk upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add nano
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add nginx-mod-rtmp
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add certbot-nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add supervisor
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./nginx/nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./supervisor/supervisord.conf
    - /etc/supervisor/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./supervisor/conf.d/supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - CmdLine:
    - apk add ffmpeg faac
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/live/hls
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 755 /var/live/hls/ -v
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/log/supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /run/nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - "ln -sf /dev/stdout /var/log/nginx/access.log \t&& ln -sf /dev/stderr /var/log/nginx/error.log"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "1935"
    - "80"
  - CmdLine:
    - /usr/bin/supervisord
    - -c
    - /etc/supervisor/supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
