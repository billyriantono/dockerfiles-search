MetaArgs: null
Stages:
- BaseName: node:8.9.1-alpine
  Commands:
  - Maintainer: Manala <contact@manala.io>
    Name: maintainer
  - Name: user
    User: root
  - CmdLine:
    - apk add --no-cache su-exec bash curl make git
    Name: run
    PrependShell: true
  - Env:
    - Key: DUMB_INIT_VERSION
      Value: '"1.2.1"'
    Name: env
  - CmdLine:
    - apk add --no-cache --virtual=dumb-init-dependencies curl &&     curl -fsSL https://github.com/Yelp/dumb-init/releases/download/v${DUMB_INIT_VERSION}/dumb-init_${DUMB_INIT_VERSION}_amd64
      -o /usr/local/bin/dumb-init &&     chmod +x /usr/local/bin/dumb-init &&     apk
      del dumb-init-dependencies
    Name: run
    PrependShell: true
  - Env:
    - Key: GOSS_VERSION
      Value: '"0.3.5"'
    Name: env
  - CmdLine:
    - apk add --no-cache --virtual=goss-dependencies curl &&     curl -fsSL https://goss.rocks/install
      | GOSS_VER=v${GOSS_VERSION} sh &&     apk del goss-dependencies
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /bin/sh
    Name: cmd
    PrependShell: false
  - Name: workdir
    Path: /srv
  - Key: USER_ID
    Name: arg
    Value: null
  - Key: GROUP_ID
    Name: arg
    Value: null
  - Env:
    - Key: USER_DEFAULT
      Value: '"test"'
    - Key: USER_ID
      Value: '"${USER_ID:-1000}"'
    - Key: GROUP_DEFAULT
      Value: '"test"'
    - Key: GROUP_ID
      Value: '"${GROUP_ID:-1000}"'
    Name: env
  - CmdLine:
    - deluser --remove-home node &&     addgroup -g ${GROUP_ID} ${GROUP_DEFAULT} &&     adduser
      -D -s /bin/bash -g ${USER_DEFAULT} -u ${USER_ID} -G ${GROUP_DEFAULT} ${USER_DEFAULT}
    Name: run
    PrependShell: true
  - Env:
    - Key: JEST_VERSION
      Value: '"19.0.2"'
    - Key: JEST_JUNIT_VERSION
      Value: '"1.4.0"'
    Name: env
  - CmdLine:
    - npm --global install       jest@${JEST_VERSION}       jest-junit@${JEST_JUNIT_VERSION}     &&
      rm -rf /root/.npm
    Name: run
    PrependShell: true
  From:
    Image: node:8.9.1-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:8.9.1-alpine
