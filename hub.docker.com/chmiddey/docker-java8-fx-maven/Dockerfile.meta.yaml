MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Martin Schmidt (https://github.com/schmidthappens)
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y wget gtk2-engines libxtst6 libxxf86vm1 freeglut3 libxslt1.1
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y xvfb
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --no-verbose -O /tmp/apache-maven-3.3.9.tar.gz http://archive.apache.org/dist/maven/maven-3/3.3.9/binaries/apache-maven-3.3.9-bin.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "516923b3955b6035ba6b0a5b031fbd8b /tmp/apache-maven-3.3.9.tar.gz" | md5sum
      -c
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xzf /tmp/apache-maven-3.3.9.tar.gz -C /opt/
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /opt/apache-maven-3.3.9 /opt/maven
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /opt/maven/bin/mvn /usr/local/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /tmp/apache-maven-3.3.9.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: MAVEN_HOME
      Value: /opt/maven
    Name: env
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - Env:
    - Key: java_version
      Value: 1.8.0_161
    Name: env
  - Env:
    - Key: filename
      Value: jdk-8u101-linux-x64.tar.gz
    Name: env
  - Env:
    - Key: downloadlink
      Value: http://download.oracle.com/otn-pub/java/jdk/8u101-b13/$filename
    Name: env
  - CmdLine:
    - 'wget --no-cookies --header "Cookie: oraclelicense=accept-securebackup-cookie"
      -O /tmp/$filename http://download.oracle.com/otn-pub/java/jdk/8u161-b12/2f38c3b165be4555a1fa6e98c45e0808/jdk-8u161-linux-x64.tar.gz'
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /opt/java-oracle && tar -zxf /tmp/$filename -C /opt/java-oracle/
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /opt/java-oracle/jdk$java_version
    Name: env
  - Env:
    - Key: PATH
      Value: $JAVA_HOME/bin:$PATH
    Name: env
  - CmdLine:
    - update-alternatives --install /usr/bin/java java $JAVA_HOME/bin/java 20000 &&
      update-alternatives --install /usr/bin/javac javac $JAVA_HOME/bin/javac 20000
    Name: run
    PrependShell: true
  - CmdLine:
    - ""
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
