MetaArgs: null
Stages:
- BaseName: sigboe/steamcmd:latest
  Commands:
  - Maintainer: Jessica Smith <jess@mintopia.net>
    Name: maintainer
  - Name: user
    User: root
  - CmdLine:
    - /opt/steamcmd/steamcmd.sh +quit &&     apt-get update &&     apt-get install
      -y wget &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 27036/tcp
    - 27036/udp
    - 27037/tcp
    - 27037/udp
    - 3128/tcp
  - Name: volume
    Volumes:
    - /cache
  - Env:
    - Key: STEAM_CACHE_SIZE_GB
      Value: "1000"
    - Key: STEAM_USERNAME
      Value: ""
    - Key: STEAM_PASSWORD
      Value: ""
    - Key: STEAM_GUARD
      Value: ""
    - Key: STEAM_AUTHCODE_URL
      Value: ""
    - Key: STEAM_CACHE_IP
      Value: 127.0.0.1
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files
    - /opt/steamcmd
  - CmdLine:
    - "mkdir /opt/steamcmd/cache && \tchown -R root /opt/steamcmd && \tchmod +x /opt/steamcmd/entrypoint.sh
      /opt/steamcmd/run.sh"
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    - /opt/steamcmd/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /bin/bash
    - /opt/steamcmd/run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: sigboe/steamcmd:latest
  Name: ""
  Platform: ""
  SourceCode: FROM sigboe/steamcmd:latest
