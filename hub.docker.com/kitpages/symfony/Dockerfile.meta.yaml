MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Elie Charra <elie.charra [at]Â kibatic.com>
    Name: maintainer
  - Env:
    - Key: COMPOSER_ALLOW_SUPERUSER
      Value: "1"
    Name: env
  - CmdLine:
    - apt-get -qq update > /dev/null && DEBIAN_FRONTEND=noninteractive apt-get -qq
      -y --no-install-recommends install     supervisor     ca-certificates     nginx     git     php5     php5-cli     php5-intl     php5-fpm
      > /dev/null &&    apt-get clean &&     rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
      &&    php -r "readfile('https://getcomposer.org/installer');" | php --              --install-dir=/usr/local/bin              --filename=composer
      &&    sed -i -e "s/;cgi.fix_pathinfo=1/cgi.fix_pathinfo=0/g" /etc/php5/fpm/php.ini
      &&    echo "daemon off;" >> /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rootfs
    - /
  - Env:
    - Key: LOG_STREAM
      Value: '"/tmp/stdout"'
    Name: env
  - CmdLine:
    - mkfifo $LOG_STREAM && chmod 777 $LOG_STREAM
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /entrypoint.sh
    Name: cmd
    PrependShell: false
