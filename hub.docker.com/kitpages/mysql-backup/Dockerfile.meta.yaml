MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Kitpages <system [at] kibatic.com>
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get install -y --no-install-recommends       ca-certificates       supervisor       wget       mysql-client       cron  &&
      apt-get clean  && rm -r /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: DOCKER_GEN_VERSION
      Value: 0.4.2
    Name: env
  - CmdLine:
    - wget https://github.com/jwilder/docker-gen/releases/download/$DOCKER_GEN_VERSION/docker-gen-linux-amd64-$DOCKER_GEN_VERSION.tar.gz  &&
      tar -C /usr/local/bin -xvzf docker-gen-linux-amd64-$DOCKER_GEN_VERSION.tar.gz  &&
      rm /docker-gen-linux-amd64-$DOCKER_GEN_VERSION.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /backup
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /backup
  - Env:
    - Key: CRON_TIME
      Value: '"0 0 * * *"'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - backup-scripts/
    - /backup-scripts
  - Name: volume
    Volumes:
    - /backup-scripts
  - Env:
    - Key: DOCKER_HOST
      Value: unix:///tmp/docker.sock
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /docker-entrypoint.sh
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/supervisord/conf.d
    - /etc/supervisor/conf.d
  - CmdLine:
    - /usr/bin/supervisord
    - -n
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
