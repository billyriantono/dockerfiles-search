MetaArgs: null
Stages:
- BaseName: openjdk:8
  Commands:
  - Env:
    - Key: SCALA_VERSION
      Value: 2.12.8
    Name: env
  - Env:
    - Key: SBT_VERSION
      Value: 1.2.7
    Name: env
  - CmdLine:
    - touch /usr/lib/jvm/java-8-openjdk-amd64/release
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fsL http://downloads.typesafe.com/scala/$SCALA_VERSION/scala-$SCALA_VERSION.tgz
      | tar xfz - -C /root/ &&   echo >> /root/.bashrc &&   echo 'export PATH=~/scala-$SCALA_VERSION/bin:$PATH'
      >> /root/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L -o sbt-$SBT_VERSION.deb http://dl.bintray.com/sbt/debian/sbt-$SBT_VERSION.deb
      &&   dpkg -i sbt-$SBT_VERSION.deb &&   rm sbt-$SBT_VERSION.deb &&   apt-get
      update &&   apt-get install sbt
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install openjfx
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  - Name: workdir
    Path: MyOPALProject
  - CmdLine:
    - git clone --depth 1 https://bitbucket.org/OPAL-Project/myopalproject.git . &&     sbt
      run
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  - Name: workdir
    Path: OPAL
  - CmdLine:
    - git clone -b develop --depth 1 https://delors@bitbucket.org/delors/opal.git
      . &&   sbt compile
    Name: run
    PrependShell: true
  From:
    Image: openjdk:8
  Name: ""
  Platform: ""
  SourceCode: FROM  openjdk:8
