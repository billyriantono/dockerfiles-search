MetaArgs:
- DefaultValue: 5.7.2
  Key: TAG
  ProvidedValue: null
  Value: 5.7.2
Stages:
- BaseName: mattermost/mattermost-preview:${TAG}
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"https://qiita.com/k1tajima"'
    Name: label
  - Key: TAG
    Name: arg
    Value: null
  - CmdLine:
    - echo "k1tajima/mattermost_ngram:${TAG}" > image_tag     && echo "FROM mattermost/mattermost-preview:${TAG}"
      >> image_tag     && cat image_tag
    Name: run
    PrependShell: true
  - Env:
    - Key: MATTERMOST_HOME
      Value: /mm/mattermost
    Name: env
  - Name: volume
    Volumes:
    - $MATTERMOST_HOME/config
    - $MATTERMOST_HOME/mattermost-data
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://raw.githubusercontent.com/vishnubob/wait-for-it/master/wait-for-it.sh
    - /usr/local/bin/wait-for-it.sh
  - CmdLine:
    - chmod +x /usr/local/bin/wait-for-it.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - my.cnf
    - /etc/
  - Name: workdir
    Path: $MATTERMOST_HOME
  - CmdLine:
    - mkdir config_init ;     cp -rp config/* config_init/ ;     chmod 775 config_init
      ;     chmod 664 config_init/* ;     chown -R 1000:1000 config_init
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /mm
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entry_ngram.sh
    - .
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - reindex-ngram.sh
    - .
  - CmdLine:
    - chmod +x docker-entry_ngram.sh reindex-ngram.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /mm/docker-entry_ngram.sh
    Name: entrypoint
    PrependShell: false
  - Name: workdir
    Path: $MATTERMOST_HOME
  From:
    Image: mattermost/mattermost-preview:${TAG}
  Name: ""
  Platform: ""
  SourceCode: FROM mattermost/mattermost-preview:${TAG}
