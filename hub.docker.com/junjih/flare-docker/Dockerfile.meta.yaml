MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Junji Hashimoto "junji.hashimoto@gree.net"
    Name: maintainer
  - CmdLine:
    - sed -i s/archive/jp.archive/g /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get -y --force-yes install                    autoconf                    automake                    libtool                    make                    gcc                    g++                    libboost-all-dev                    zlib1g-dev                    libncursesw5                    git                    libhashkit-dev                    libtokyocabinet-dev                    libkyotocabinet-dev                    uuid-dev                    libsqlite3-dev                    libncurses5-dev                    libcurl4-openssl-dev                    devscripts                    git-buildpackage                    --no-install-recommends
      &&     apt-get clean &&     git config --global http.sslVerify false &&     cd
      /tmp && git clone https://github.com/gree/flare.git &&     cd /tmp/flare &&     ./autogen.sh
      && ./configure && make install &&     cd /tmp && rm -rf flare &&     apt-get
      -y --force-yes purge                    autoconf                    automake                    libtool                    make                    gcc                    g++                    libboost-all-dev                    zlib1g-dev                    git                    libhashkit-dev                    libtokyocabinet-dev                    libkyotocabinet-dev                    uuid-dev                    libsqlite3-dev                    libncurses5-dev                    libcurl4-openssl-dev                    devscripts                    git-buildpackage
      &&     apt-get  -y --force-yes autoremove &&     apt-get -y --force-yes install                    libkyotocabinet16                    libtokyocabinet9                    libhashkit2                    libboost-serialization1.54.0                    libboost-program-options1.54.0                    libboost-regex1.54.0
      &&     apt-get clean
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - flarei.conf
    - /etc/flarei.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - flared.conf
    - /etc/flared.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run
    - /usr/local/bin/run
  - CmdLine:
    - '"run"'
    Name: entrypoint
    PrependShell: true
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
