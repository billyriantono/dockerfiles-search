MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Maintainer: Brandon Sorgdrager <Brandon.Sorgdrager@gmail.com>, Jon Fairbanks <Jon@Fairbanks.io>
    Name: maintainer
  - CmdLine:
    - apk update && apk upgrade   && apk add git   && apk add nodejs-current-npm   &&
      npm install -g yarn
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser -h /react-register -s /bin/bash -S react-register
    Name: run
    PrependShell: true
  - Name: user
    User: react-register
  - Name: workdir
    Path: /react-register
  - CmdLine:
    - git clone https://github.com/Fairbanks-io/react-register . ; yarn install; yarn
      build
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir server; cd server; git clone https://github.com/jonfairbanks/ExpressHTTP
      . ; yarn install
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -a build/. server/public/
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /react-register/server
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - chmod
    - +x
    - /react-register/docker-entrypoint.sh
    Name: run
    PrependShell: false
  - CmdLine:
    - ../docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - yarn
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
