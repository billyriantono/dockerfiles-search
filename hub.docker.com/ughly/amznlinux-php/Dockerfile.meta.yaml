MetaArgs: null
Stages:
- BaseName: amazonlinux
  Commands:
  - Maintainer: Chris Yawman <chris.yawman@team.neustar>
    Name: maintainer
  - CmdLine:
    - yum install -y epel-release git wget patch
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install php71-cli php71-common php71-json php71-gd php71-intl php71-mbstring
      php71-mcrypt php71-mysqlnd php71-ldap php71-pdo php71-pear php71-pgsql php71-process
      php71-soap php71-pecl-xdebug php71-xml php71-xsl php71-pecl-zip php71-opcache
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install python-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - python-pip install awscli
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O /usr/local/bin/composer https://getcomposer.org/composer.phar
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/local/bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - composer global require "phpunit/phpunit=^5.0"
    Name: run
    PrependShell: true
  - CmdLine:
    - composer global require phpmd/phpmd
    Name: run
    PrependShell: true
  - CmdLine:
    - composer global require squizlabs/php_codesniffer
    Name: run
    PrependShell: true
  - CmdLine:
    - composer global require sebastian/phpcpd
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/root/.composer/vendor/bin:${PATH}"'
    Name: env
  - CmdLine:
    - wget -O /usr/local/bin/codecept http://codeception.com/codecept.phar
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod a+x /usr/local/bin/codecept
    Name: run
    PrependShell: true
  From:
    Image: amazonlinux
  Name: ""
  Platform: ""
  SourceCode: FROM amazonlinux
