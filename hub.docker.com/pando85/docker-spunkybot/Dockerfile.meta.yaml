MetaArgs: null
Stages:
- BaseName: phusion/baseimage
  Commands:
  - Maintainer: Alexander Gil
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get -y install git python-dev build-essential libsqlite3-dev
      &&     apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/SpunkyBot/spunkybot.git /opt/spunkybot
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt/spunkybot && git checkout 1.9.0
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /opt/spunkybot/spunky.py
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /opt/spunkybot/sqlite
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e 's/data.sqlite/\/opt\/spunkybot\/sqlite\/data.sqlite/g' /opt/spunkybot/spunky.py
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/spunkybot/spunky.py
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /root/spunkybot
    Name: cmd
    PrependShell: false
  From:
    Image: phusion/baseimage
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage
