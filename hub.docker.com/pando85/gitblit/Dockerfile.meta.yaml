MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: James Moger <james.moger@gitblit.com>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -q -y git-core redis-server
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -q -y software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -q -y python-software-properties
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-add-repository ppa:webupd8team/java -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - echo oracle-java8-installer shared/accepted-oracle-license-v1-1 select true
      | /usr/bin/debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install oracle-java8-installer -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -q -y curl
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -Lks http://dl.bintray.com/gitblit/releases/gitblit-1.8.0.tar.gz -o /root/gitblit.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/gitblit-tmp
    Name: run
    PrependShell: true
  - CmdLine:
    - tar zxf /root/gitblit.tar.gz -C /opt/gitblit-tmp
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /opt/gitblit-tmp/gitblit-1.8.0 /opt/gitblit
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /opt/gitblit-tmp
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /root/gitblit.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/gitblit-data
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /opt/gitblit/data/* /opt/gitblit-data
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "server.httpPort=80" >> /opt/gitblit-data/gitblit.properties
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "server.redirectToHttpsPort=false" >> /opt/gitblit-data/gitblit.properties
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "web.enableRpcManagement=true" >> /opt/gitblit-data/gitblit.properties
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "web.enableRpcAdministration=true" >> /opt/gitblit-data/gitblit.properties
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/gitblit
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - Name: expose
    Ports:
    - "9418"
  - Name: expose
    Ports:
    - "29418"
  - CmdLine:
    - java
    - -server
    - -Xmx1024M
    - -Djava.awt.headless=true
    - -jar
    - /opt/gitblit/gitblit.jar
    - --baseFolder
    - /opt/gitblit-data
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: from ubuntu:latest
