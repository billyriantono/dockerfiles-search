MetaArgs: null
Stages:
- BaseName: jenkins:latest
  Commands:
  - Maintainer: Aboubakar Ko√Øta "aboubakar.koita@yahoo.fr"
    Name: maintainer
  - Name: user
    User: root
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y git
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - plugins.txt
    - /usr/share/jenkins/ref/
  - CmdLine:
    - chmod 777 /usr/share/jenkins/ref/plugins.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/plugins.sh /usr/share/jenkins/ref/plugins.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sSL http://archive.apache.org/dist/maven/maven-3/3.3.3/binaries/apache-maven-3.3.3-bin.tar.gz
      | tar xzf - -C /usr/share   && mv /usr/share/apache-maven-3.3.3 /usr/share/maven   &&
      rm -rf /usr/bin/mvn   && ln -s /usr/share/maven/bin/mvn /usr/bin/mvn
    Name: run
    PrependShell: true
  - Env:
    - Key: MAVEN_HOME
      Value: /usr/share/maven
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./settings.xml
    - $MAVEN_HOME/conf/
  - CmdLine:
    - groupadd -g 999 vboxsf
    Name: run
    PrependShell: true
  - CmdLine:
    - gpasswd -a jenkins vboxsf
    Name: run
    PrependShell: true
  - CmdLine:
    - gpasswd -a jenkins root
    Name: run
    PrependShell: true
  - Name: user
    User: jenkins
  - CmdLine:
    - chmod 777 -R "$JENKINS_HOME"
    Name: run
    PrependShell: true
  - Name: user
    User: root
  From:
    Image: jenkins:latest
  Name: ""
  Platform: ""
  SourceCode: FROM jenkins:latest
