      ruby-compass         fontconfig libfreetype6 libxml2 libxslt1.1 libjpeg62-turbo
      zlib1g         libfreetype6 liblcms2-2 libtiff5 tk tcl libpq5         libldap-2.4-2
      libsasl2-2 libx11-6 libxext6 libxrender1         locales-all zlibc         bzip2
      ca-certificates curl gettext-base git gnupg2 nano vim         openssh-client
      telnet xz-utils     && echo 'deb http://apt.postgresql.org/pub/repos/apt/ stretch-pgdg
      main' >> /etc/apt/sources.list.d/postgresql.list     && curl -SL https://www.postgresql.org/media/keys/ACCC4CF8.asc
      | apt-key add -     && curl https://bootstrap.pypa.io/get-pip.py | python3 /dev/stdin     &&
      curl -sL https://deb.nodesource.com/setup_6.x | bash -     && apt-get update     &&
      apt-get install -yqq --no-install-recommends nodejs postgresql-client     &&
      curl -SLo wkhtmltox.deb https://github.com/wkhtmltopdf/wkhtmltopdf/releases/download/${WKHTMLTOPDF_VERSION}/wkhtmltox_${WKHTMLTOPDF_VERSION}-1.stretch_amd64.deb     &&
      echo "${WKHTMLTOPDF_CHECKSUM}  wkhtmltox.deb" | sha256sum -c -     && apt-get
      install -yqq --no-install-recommends ./wkhtmltox.deb     && rm wkhtmltox.deb     &&
      wkhtmltopdf --version     && apt-get -yqq purge python2.7     && apt-get -yqq
      autoremove     && rm -Rf /var/lib/apt/lists/*
