MetaArgs: null
Stages:
- BaseName: python:3.7-alpine3.9
  Commands:
  - Env:
    - Key: PYTHONUNBUFFERED
      Value: "1"
    Name: env
  - CmdLine:
    - echo "http://dl-2.alpinelinux.org/alpine/edge/testing" >> /etc/apk/repositories;     echo
      "http://dl-3.alpinelinux.org/alpine/edge/testing" >> /etc/apk/repositories;     echo
      "http://dl-4.alpinelinux.org/alpine/edge/testing" >> /etc/apk/repositories;
    Name: run
    PrependShell: true
  - CmdLine:
    - apk -q update
    Name: run
    PrependShell: true
  - CmdLine:
    - 'apk -q add --update curl curl-dev # Curl'
    Name: run
    PrependShell: true
  - CmdLine:
    - apk -q --no-cache --repository http://dl-cdn.alpinelinux.org/alpine/edge/main
      add openssl openssl-dev git
    Name: run
    PrependShell: true
  - CmdLine:
    - 'apk -q --no-cache add py-gdal geos-dev geoip-dev gdal-dev gdal # PostGIS'
    Name: run
    PrependShell: true
  - CmdLine:
    - apk -q --no-cache add postgresql-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - 'apk -q --no-cache add linux-headers  # psutil'
    Name: run
    PrependShell: true
  - CmdLine:
    - 'apk -q --no-cache add bash  # bash'
    Name: run
    PrependShell: true
  - CmdLine:
    - 'apk -q --no-cache add libevent-dev  # Gevent'
    Name: run
    PrependShell: true
  - CmdLine:
    - 'apk -q --no-cache add py-pip gcc musl-dev libjpeg-turbo-dev python-dev zlib-dev
      libffi-dev build-base jpeg-dev freetype-dev # Pillow'
    Name: run
    PrependShell: true
  - CmdLine:
    - 'apk -q --no-cache add nano htop postgresql-client  # Debugging'
    Name: run
    PrependShell: true
  - CmdLine:
    - 'apk -q --no-cache add libxslt-dev libxml2-dev # lxml'
    Name: run
    PrependShell: true
  - Env:
    - Key: LIBRARY_PATH
      Value: '/lib:/usr/lib:$LIBRARY_PATH  # Pillow'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - requirements.txt
    - .
  - CmdLine:
    - pip install --upgrade pip
    Name: run
    PrependShell: true
  - CmdLine:
    - 'pip install -r requirements.txt # Install dependencies that take a long time'
    Name: run
    PrependShell: true
  - CmdLine:
    - rm requirements.txt
    Name: run
    PrependShell: true
  From:
    Image: python:3.7-alpine3.9
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.7-alpine3.9
