MetaArgs: null
Stages:
- BaseName: fnndsc/ubuntu-python3:latest
  Commands:
  - Maintainer: fnndsc "dev@babymri.org"
    Name: maintainer
  - Env:
    - Key: APPROOT
      Value: '"/usr/src/image_classification"'
    - Key: VERSION
      Value: '"0.1"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - image_classification
    - ${APPROOT}
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - ${APPROOT}
  - Name: workdir
    Path: $APPROOT
  - CmdLine:
    - pip install -r requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - image_classification.py
    - --json
    Name: cmd
    PrependShell: false
  From:
    Image: fnndsc/ubuntu-python3:latest
  Name: ""
  Platform: ""
  SourceCode: FROM fnndsc/ubuntu-python3:latest
