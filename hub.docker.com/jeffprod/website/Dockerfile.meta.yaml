MetaArgs: null
Stages:
- BaseName: debian
  Commands:
  - Maintainer: Jean-Fran√ßois GAZET <ceo@jeffprod.com>
    Name: maintainer
  - Labels:
    - Key: version
      Value: '"1"'
    Name: label
  - Labels:
    - Key: description
      Value: '"WebApp Apache 2 / PHP / MySQL"'
    Name: label
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get -y update && apt-get install -y supervisor apache2 mysql-server php5
      libapache2-mod-php5 php5-mysql nano
    Name: run
    PrependShell: true
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - CmdLine:
    - echo "ServerName localhost" >> /etc/apache2/apache2.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /var/www/html/index.html
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - www
    - /var/www/html
  - CmdLine:
    - chgrp -R www-data /var/www
    Name: run
    PrependShell: true
  - CmdLine:
    - find /var/www -type d -exec chmod 775 {} +
    Name: run
    PrependShell: true
  - CmdLine:
    - find /var/www -type f -exec chmod 664 {} +
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/upload_max_filesize\s*=\s*2M/upload_max_filesize = 100M/g" /etc/php5/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/post_max_size\s*=\s*8M/post_max_size = 100M/g" /etc/php5/apache2/php.ini
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - database.sql
    - /tmp/database.sql
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - mysql.sh
    - /tmp/mysql.sh
  - CmdLine:
    - chmod +x /tmp/mysql.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /tmp/mysql.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /tmp/mysql.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /tmp/database.sql
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: debian
  Name: ""
  Platform: ""
  SourceCode: FROM debian
