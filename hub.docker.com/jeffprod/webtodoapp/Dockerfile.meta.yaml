MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: Jean-Fran√ßois GAZET <jeffgazet@gmail.com>
    Name: maintainer
  - Labels:
    - Key: version
      Value: '"1"'
    Name: label
  - Labels:
    - Key: description
      Value: '"Web ToDo App - Apache/PHP/SQLite"'
    Name: label
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get -y update && apt-get install -y apache2 php7.0 libapache2-mod-php7.0
      php7.0-gd php7.0-json php7.0-sqlite php7.0-mysql php7.0-mcrypt php7.0-curl php7.0-xml
      mcrypt nano
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen fr_FR.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen de_DE.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - CmdLine:
    - sed -i '/<Directory \/var\/www\/>/,/<\/Directory>/ s/AllowOverride None/AllowOverride
      All/' /etc/apache2/apache2.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "ServerName localhost" >> /etc/apache2/apache2.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /var/www/html/index.html
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - www
    - /var/www/html
  - CmdLine:
    - chown -R www-data:www-data /var/www
    Name: run
    PrependShell: true
  - CmdLine:
    - find /var/www -type d -exec chmod 775 {} +
    Name: run
    PrependShell: true
  - CmdLine:
    - find /var/www -type f -exec chmod 664 {} +
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /data
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /
  - CmdLine:
    - chmod +x /entrypoint.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /entrypoint.sh && /usr/sbin/apache2ctl -DFOREGROUND
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
