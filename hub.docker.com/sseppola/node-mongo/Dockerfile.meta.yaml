MetaArgs: null
Stages:
- BaseName: node:0.12.15
  Commands:
  - Env:
    - Key: MONGODB_VERSION
      Value: 2.6.9
    Name: env
  - Maintainer: Sindre Seppola <sblix.dev@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 7F0CEB10
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'deb http://downloads-distro.mongodb.org/repo/debian-sysvinit dist 10gen'
      | tee /etc/apt/sources.list.d/mongodb.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y apt-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /data/db
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y       mongodb-org=$MONGODB_VERSION       mongodb-org-server=$MONGODB_VERSION       mongodb-org-shell=$MONGODB_VERSION       mongodb-org-mongos=$MONGODB_VERSION       mongodb-org-tools=$MONGODB_VERSION
    Name: run
    PrependShell: true
  From:
    Image: node:0.12.15
  Name: ""
  Platform: ""
  SourceCode: FROM node:0.12.15
