MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: sealeg <https://github.com/sealeg>
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - saltstack.repo
    - /etc/yum.repos.d/saltstack.repo
  - CmdLine:
    - yum -y update  && yum -y install epel-release  && yum -y install git python-pygit2  &&
      yum -y install salt-master figlet  && yum -y autoremove  && yum -y clean all
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "4505"
    - "4506"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - master
    - /etc/salt/master
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /
  - CmdLine:
    - chmod u+x /entrypoint.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/salt/pki
    - /var/cache/salt
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
