MetaArgs: null
Stages:
- BaseName: golang
  Commands:
  - Maintainer: bayugyug<bayugyug@gmail.com>
    Name: maintainer
  - Env:
    - Key: GOHOME
      Value: ""
    Name: env
  - Env:
    - Key: GOPATH
      Value: $GOHOME/go
    Name: env
  - Env:
    - Key: GOSRC
      Value: $GOPATH/src
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$GOPATH/bin
    Name: env
  - CmdLine:
    - apt-get update  -y &&     apt-get install -y --no-install-recommends git &&     rm
      -rf /var/lib/apt/lists/* &&     mkdir -p $GOPATH/bin  $GOSRC/github.com/bayugyug
      &&     cd $GOSRC/github.com/bayugyug &&     git clone https://github.com/bayugyug/gohttpdummy.git
      &&     cd $GOSRC/github.com/bayugyug/gohttpdummy &&     go get -v && go build
      -tags netgo -installsuffix netgo -installsuffix cgo -v -ldflags "-s -w -X main.pBuildTime=`date
      -u +%Y%m%d.%H%M%S`" . &&     cd $GOSRC && go install github.com/bayugyug/gohttpdummy
      &&     cd $GOSRC/github.com/bayugyug/gohttpdummy &&     cp -f Docker/cleanup.sh
      $GOPATH/bin/ &&     chmod +x $GOPATH/bin/* &&     $GOPATH/bin/cleanup.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - gohttpdummy
    Name: entrypoint
    PrependShell: false
  From:
    Image: golang
  Name: ""
  Platform: ""
  SourceCode: FROM golang
