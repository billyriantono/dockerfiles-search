MetaArgs: null
Stages:
- BaseName: base/archlinux:latest
  Commands:
  - Maintainer: sam4mobile "it@s4m.io"
    Name: maintainer
  - CmdLine:
    - pacman -Sy &&   pacman -S archlinux-keyring --noconfirm &&   pacman -S pacman
      --noconfirm &&   pacman-db-upgrade &&   pacman -Su --noconfirm &&   pacman -S
      git --noconfirm &&   pacman -S docker --noconfirm &&   pacman -S s3cmd --noconfirm
      &&   pacman -S gcc make sed grep awk --noconfirm &&   pacman -S ruby --noconfirm
      &&   gem install test-kitchen berkshelf kitchen-docker_cli bundler     --no-user-install
      --no-rdoc --no-ri &&   gem install foodcritic rubocop --no-user-install --no-rdoc
      --no-ri &&   locale-gen en_US.UTF-8 &&   pacman -Scc --noconfirm
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Name: volume
    Volumes:
    - /var/run/docker.sock
  - CmdLine:
    - /usr/bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: base/archlinux:latest
  Name: ""
  Platform: ""
  SourceCode: FROM base/archlinux:latest
