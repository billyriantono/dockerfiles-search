MetaArgs: null
Stages:
- BaseName: openjdk:8-jre-alpine
  Commands:
  - Env:
    - Key: PUID
      Value: "1001"
    Name: env
  - Env:
    - Key: PGID
      Value: "1001"
    Name: env
  - Env:
    - Key: PUSER
      Value: filebot
    Name: env
  - Env:
    - Key: PGROUP
      Value: data
    Name: env
  - Env:
    - Key: FILEBOTDIR
      Value: /filebot
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root
    - /
  - CmdLine:
    - "apk add --no-cache --upgrade curl file inotify-tools libzen mediainfo mysql-client
      nano nss shadow su-exec tar wget xz && \tapk add --no-cache --upgrade --repository
      http://nl.alpinelinux.org/alpine/edge/testing chromaprint && \trm -rf /root/.cache
      /tmp/* && \taddgroup -g $PGID $PGROUP && \tadduser -D -G $PGROUP -u $PUID $PUSER
      && \tmkdir -m 775 -p $FILEBOTDIR \t/config \t/data/television \t/data/film \t/log
      \t/scripts && \tchmod 755 /usr/local/bin/docker-entrypoint.sh /scripts/filebot_artwork.sh
      /scripts/filebot_import.sh /etc/crontabs/filebot"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $FILEBOTDIR
  - CmdLine:
    - "PACKAGE_VERSION=4.8.5 && \tPACKAGE_FILE=FileBot_$PACKAGE_VERSION-portable.tar.xz
      && \tPACKAGE_URL=https://get.filebot.net/filebot/FileBot_$PACKAGE_VERSION/$PACKAGE_FILE
      && \tcurl -o \"$PACKAGE_FILE\" -z \"$PACKAGE_FILE\" \"$PACKAGE_URL\" && \ttar
      xvf \"$PACKAGE_FILE\" && \tmv $FILEBOTDIR/lib/Linux-x86_64/libzen.so $FILEBOTDIR/lib/Linux-x86_64/libzen.so.broken
      && \tln -sf /usr/lib/libzen.so.0.4.37 $FILEBOTDIR/lib/Linux-x86_64/libzen.so
      && \tln -sf \"$FILEBOTDIR/filebot.sh\" /usr/local/bin/filebot"
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - crond
    - -f
    - -d
    - "8"
    Name: cmd
    PrependShell: false
  - Name: volume
    Volumes:
    - /config
    - /data/television
    - /data/film
    - /log
    - /scripts
  - Name: workdir
    Path: /root
  From:
    Image: openjdk:8-jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre-alpine
