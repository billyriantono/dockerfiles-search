MetaArgs: null
Stages:
- BaseName: centos:centos7
  Commands:
  - Maintainer: Thomas Gruschwitz <gruschwitz.thomas@gmail.com>
    Name: maintainer
  - CmdLine:
    - "rpm --import /etc/pki/rpm-gpg/RPM-GPG-KEY* && \tyum -y install epel-release
      && \trpm --import /etc/pki/rpm-gpg/RPM-GPG-KEY* && \tyum -y upgrade && \tyum
      -y install firebird-superclassic && \tyum -y clean all"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./aliases.conf
    - /etc/firebird/aliases.conf
  - Name: volume
    Volumes:
    - /var/lib/firebird/data/
  - Name: expose
    Ports:
    - "3050"
  - CmdLine:
    - '"/usr/sbin/fbguard"'
    Name: cmd
    PrependShell: true
  From:
    Image: centos:centos7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos7
