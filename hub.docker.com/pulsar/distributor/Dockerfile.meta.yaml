MetaArgs: null
Stages:
- BaseName: maven:3.2.5-jdk-7
  Commands:
  - Maintainer: Xinglang Wang <wangxinglang@gmail.com>
    Name: maintainer
  - CmdLine:
    - echo "LANG=C.UTF-8" > /etc/default/locale
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt
  - CmdLine:
    - git clone https://github.com/pulsarIO/realtime-analytics.git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/realtime-analytics/
  - CmdLine:
    - git checkout realtime-analytics-1.0.1
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/realtime-analytics/distributor
  - CmdLine:
    - mvn -DskipTests clean install
    Name: run
    PrependShell: true
  - Env:
    - Key: project_version
      Value: 1.0.1
    Name: env
  - Env:
    - Key: project_name
      Value: distributor
    Name: env
  - CmdLine:
    - cp target/${project_name}-${project_version}-bin.tar.gz /opt/app/${project_name}-${project_version}-bin.tar.gz
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/app
  - CmdLine:
    - tar -zxvf ${project_name}-${project_version}-bin.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /opt/app/${project_name}-${project_version} jetstreamapp
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/app/jetstreamapp
  - Env:
    - Key: JETSTREAM_APP_JAR_NAME
      Value: ${project_name}.jar
    Name: env
  - Env:
    - Key: JETSTREAM_APP_NAME
      Value: ${project_name}
    Name: env
  - Env:
    - Key: JETSTREAM_CONFIG_VERSION
      Value: "1.0"
    Name: env
  - Env:
    - Key: JETSTREAM_ZKSERVER_HOST
      Value: zkserver
    Name: env
  - Env:
    - Key: JETSTREAM_ZKSERVER_PORT
      Value: "2181"
    Name: env
  - Env:
    - Key: JETSTREAM_MONGOURL
      Value: mongo://mongoserver:27017/config
    Name: env
  - Env:
    - Key: PULSAR_KAFKA_BROKERS
      Value: kafkaserver:9092
    Name: env
  - Env:
    - Key: JETSTREAM_CONTEXT_BASEPORT
      Value: "15590"
    Name: env
  - Env:
    - Key: JETSTREAM_APP_PORT
      Value: "9999"
    Name: env
  - Name: expose
    Ports:
    - "15590"
    - "15591"
    - "15592"
    - "15593"
    - "9999"
  - CmdLine:
    - ./start.sh
    Name: entrypoint
    PrependShell: true
  From:
    Image: maven:3.2.5-jdk-7
  Name: ""
  Platform: ""
  SourceCode: FROM maven:3.2.5-jdk-7
