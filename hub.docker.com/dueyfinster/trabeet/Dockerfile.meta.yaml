    - Key: PLEX_HOST
      Value: plex
    Name: env
  - Env:
    - Key: PLEX_PORT
      Value: "32400"
    Name: env
  - CmdLine:
    - mkdir -p /watch
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /music
    - /video
    - /downloads
    - /watch
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/*
    - /usr/bin/
