    - dpkg -i /opt/filebot_4.7.9_amd64.deb     && rm /opt/filebot_4.7.9_amd64.deb
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/beets
