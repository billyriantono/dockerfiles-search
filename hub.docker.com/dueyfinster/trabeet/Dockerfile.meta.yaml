      pyacoustid && \tgem install transmission-rss"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - pkgs/filebot_4.7.9_amd64.deb
    - /opt/
