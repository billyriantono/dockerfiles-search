    From: ""
    Name: copy
    SourcesAndDest:
    - config/transmission
    - /root/.config/transmission-daemon
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/filebot
    - /root/.filebot
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/webhook
    - /opt/webhook/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/nginx
    - /etc/nginx
  - CmdLine:
    - start
    Name: cmd
    PrependShell: false
