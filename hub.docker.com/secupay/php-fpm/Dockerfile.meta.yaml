MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Nicolas Wild <nwild79@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update -qq     && apt-get install -qy --force-yes wget     && apt-get
      install -qy --force-yes git     && apt-get install -qy --force-yes unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -qy --force-yes     php5     php5-dev     php5-xdebug     php5-xsl     php5-intl     php5-curl     php5-mysql     php5-mcrypt     php5-pgsql     php5-sqlite     php5-fpm     php5-apcu     php5-ldap     php5-gd     php-pear     &&
      mkdir -p /var/log/php5-fpm
    Name: run
    PrependShell: true
  - Env:
    - Key: PHP_AMQP_VERSION
      Value: 1.6.1
    Name: env
  - CmdLine:
    - apt-get install -qy --force-yes         g++         make         cmake         libuv-dev         libssl-dev         libgmp-dev         openssl         libpcre3-dev     &&
      cd /opt     && git clone https://github.com/datastax/php-driver.git     && cd
      php-driver     && git submodule update --init     && cd ext     && ./install.sh     &&
      cp cassandra.ini /etc/php5/mods-available     && php5enmod cassandra
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /tmp/install/ &&     cd /tmp/install &&     wget http://downloads2.ioncube.com/loader_downloads/ioncube_loaders_lin_x86-64.zip
      &&     unzip ioncube_loaders_lin_x86-64.zip &&     mv ioncube/ioncube_loader_lin_5.6.so
      $(php-config --extension-dir)/ioncube_loader.so &&     rm -rf /tmp/install
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /www
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./conf/php.ini
    - /etc/php5/fpm/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./conf/php-fpm.conf
    - /etc/php5/fpm/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./conf/php-fpm.conf.default
    - /etc/php5/fpm/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./conf/pool.d/*
    - /etc/php5/fpm/pool.d/
  - CmdLine:
    - echo >> /etc/php5/fpm/php.ini &&     echo "zend_extension=$(php-config --extension-dir)/ioncube_loader.so"
      >> /etc/php5/fpm/php.ini
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/log
  - Name: volume
    Volumes:
    - /www
  - Name: expose
    Ports:
    - 9000-9999
  - CmdLine:
    - php5-fpm
    - -F
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
