MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: Andrew Kursar <drew@kursar.org>
    Name: maintainer
  - CmdLine:
    - curl -L -o /tmp/java.rpm   --cookie oraclelicense=accept-securebackup-cookie   http://download.oracle.com/otn-pub/java/jdk/8u51-b16/jdk-8u51-linux-x64.rpm
      &&   yum install -y /tmp/java.rpm &&   yum clean all &&   rm -fr /tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L -o /tmp/teamcity.tgz   http://download.jetbrains.com/teamcity/TeamCity-9.1.1.tar.gz
      &&   tar zxf /tmp/teamcity.tgz -C /opt &&   rm -fr /tmp/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8111"
  - Name: volume
    Volumes:
    - /teamcity
  - Env:
    - Key: TEAMCITY_DATA_PATH
      Value: /teamcity
    Name: env
  - CmdLine:
    - /opt/TeamCity/bin/teamcity-server.sh
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
