MetaArgs: null
Stages:
- BaseName: jenkins/jenkins:lts
  Commands:
  - Env:
    - Key: JAVA_OPTS
      Value: '"-Djenkins.install.runSetupWizard=false"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - security.groovy
    - /usr/share/jenkins/ref/init.groovy.d/security.groovy
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - plugins.txt
    - /usr/share/jenkins/ref/plugins.txt
  - CmdLine:
    - /usr/local/bin/install-plugins.sh < /usr/share/jenkins/ref/plugins.txt
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - CmdLine:
    - apt-get update -qq     && apt-get install -qqy apt-transport-https ca-certificates
      curl gnupg2 software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fsSL https://download.docker.com/linux/debian/gpg | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository     "deb [arch=amd64] https://download.docker.com/linux/debian     $(lsb_release
      -cs)     stable"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update  -qq     && apt-get install docker-ce=17.12.1~ce-0~debian -y
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -aG docker jenkins
    Name: run
    PrependShell: true
  From:
    Image: jenkins/jenkins:lts
  Name: ""
  Platform: ""
  SourceCode: FROM jenkins/jenkins:lts
