MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"lynx <wyy.hxl@gmail.com>"'
    Name: label
  - Env:
    - Key: LUA_VERSION
      Value: 5.3.5
    Name: env
  - CmdLine:
    - set -ex                                         && apk update && apk upgrade                    &&
      apk add --no-cache --virtual .build-deps         gcc                                             g++                                             make                                            linux-headers                                   readline-dev                                    musl-dev                                    &&
      apk add --no-cache --virtual .tool wget      && cd /tmp;                                         wget
      -S https://www.lua.org/ftp/lua-${LUA_VERSION}.tar.gz;         tar -zxvf lua-${LUA_VERSION}.tar.gz;            cd
      lua-${LUA_VERSION};                          make linux; make install                    &&
      apk del .tool
    Name: run
    PrependShell: true
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
