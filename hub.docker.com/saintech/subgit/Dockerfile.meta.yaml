MetaArgs: null
Stages:
- BaseName: gogs/gogs
  Commands:
  - Env:
    - Key: SUBGIT_VERSION
      Value: 3.3.5
    Name: env
  - CmdLine:
    - apk --no-cache --no-progress add openjdk8-jre
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L -o /tmp/subgit.zip https://subgit.com/files/subgit-${SUBGIT_VERSION}.zip
      &&     cd /tmp && unzip subgit.zip && rm -f subgit.zip &&     mv /tmp/subgit-${SUBGIT_VERSION}
      /usr/local/bin/subgit &&     ln -s /usr/local/bin/subgit/bin/subgit /bin/subgit
    Name: run
    PrependShell: true
  From:
    Image: gogs/gogs
  Name: ""
  Platform: ""
  SourceCode: FROM gogs/gogs
