MetaArgs: null
Stages:
- BaseName: centos:6.7
  Commands:
  - CmdLine:
    - yum update -y glibc-common
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y sudo passwd openssh-server openssh-clients tar screen crontabs
      strace telnet perl libpcap bc patch ntp dnsmasq unzip pax which git nano ||
      true
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm -Uvh http://download.fedoraproject.org/pub/epel/6/x86_64/epel-release-6-8.noarch.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - (yum install -y hiera lsyncd sshpass rng-tools || true)
    Name: run
    PrependShell: true
  - CmdLine:
    - (service sshd start;      sed -i 's/UsePAM yes/#UsePAM yes/g' /etc/ssh/sshd_config;      sed
      -i 's/#UsePAM no/UsePAM no/g' /etc/ssh/sshd_config;      sed -i 's/#PermitRootLogin
      yes/PermitRootLogin yes/' /etc/ssh/sshd_config;      sed -i 's/enabled=0/enabled=1/'
      /etc/yum.repos.d/CentOS-Base.repo)
    Name: run
    PrependShell: true
  - CmdLine:
    - (mkdir -p /root/.ssh/;      rm -f /var/lib/rpm/.rpm.lock;      echo "StrictHostKeyChecking=no"
      > /root/.ssh/config;      echo "UserKnownHostsFile=/dev/null" >> /root/.ssh/config)
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - screen.xterm-256color
    - /root/
  - CmdLine:
    - tic /root/screen.xterm-256color
    Name: run
    PrependShell: true
  - CmdLine:
    - (mkdir /elsesky;      cd /elsesky)
    Name: run
    PrependShell: true
  - Env:
    - Key: PORT_PASS
      Value: '"password"'
    Name: env
  - Env:
    - Key: METHOD
      Value: '"aes-256-cfb"'
    Name: env
  - Env:
    - Key: PROTOCOL
      Value: '"auth_aes128_md5"'
    Name: env
  - Env:
    - Key: PROTOCOL_PARAM
      Value: '""'
    Name: env
  - Env:
    - Key: OBFS
      Value: '"tls1.2_ticket_auth_compatible"'
    Name: env
  - Env:
    - Key: OBFS_PARAM
      Value: '""'
    Name: env
  - Env:
    - Key: ROOT_PASS
      Value: '"password"'
    Name: env
  - Env:
    - Key: p1
      Value: '"password"'
    - Key: p2
      Value: '"password"'
    - Key: p3
      Value: '"password"'
    - Key: p4
      Value: '"password"'
    - Key: p5
      Value: '"password"'
    - Key: p6
      Value: '"password"'
    - Key: p7
      Value: '"password"'
    - Key: p8
      Value: '"password"'
    - Key: p9
      Value: '"password"'
    - Key: p10
      Value: '"password"'
    - Key: p11
      Value: '"password"'
    - Key: p12
      Value: '"password"'
    - Key: p13
      Value: '"password"'
    - Key: p14
      Value: '"password"'
    - Key: p15
      Value: '"password"'
    - Key: p16
      Value: '"password"'
    - Key: p17
      Value: '"password"'
    - Key: p18
      Value: '"password"'
    - Key: p19
      Value: '"password"'
    Name: env
  - CmdLine:
    - git clone -b manyuser https://github.com/shadowsocksr/shadowsocksr.git /elsesky/shadowsocksr
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /elsesky/shadowsocksr/*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /elsesky/shadowsocksr/shadowsocks/*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -n /elsesky/shadowsocksr/apiconfig.py /elsesky/shadowsocksr/userapiconfig.py
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -n /elsesky/shadowsocksr/config.json /elsesky/shadowsocksr/user-config.json
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -n /elsesky/shadowsocksr/mysql.json /elsesky/shadowsocksr/usermysql.json
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - chmod +x /usr/local/bin/entrypoint.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /usr/local/bin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:6.7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:6.7
