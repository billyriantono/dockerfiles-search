MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Env:
    - Key: TS3_UID
      Value: "1000"
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y curl bzip2 locales &&     apt-get clean
      && rm -rf /var/lib/apt/lists
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e 's/# en_US.UTF-8 UTF-8/en_US.UTF-8 UTF-8/' /etc/locale.gen &&     dpkg-reconfigure
      --frontend=noninteractive locales &&     update-locale LANG=en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: TEAMSPEAK_VERSION
      Value: 3.2.0
    Name: env
  - Env:
    - Key: TEAMSPEAK_URL
      Value: http://dl.4players.de/ts/releases/${TEAMSPEAK_VERSION}/teamspeak3-server_linux_amd64-${TEAMSPEAK_VERSION}.tar.bz2
    Name: env
  - CmdLine:
    - cd /opt/     && curl ${TEAMSPEAK_URL} | tar -xj     && mkdir -p /data/logs     &&
      ln -s /data/ts3server.sqlitedb /opt/teamspeak3-server_linux_amd64/ts3server.sqlitedb
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -u ${TS3_UID} ts3     && chown -R ts3 /opt/teamspeak3-server_linux_amd64     &&
      chown -R ts3 /data
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Name: expose
    Ports:
    - "10011"
    - "30033"
    - 9987/udp
  - Name: user
    User: ts3
  - CmdLine:
    - /opt/teamspeak3-server_linux_amd64/ts3server_minimal_runscript.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - inifile=/data/ts3server.ini
    - logpath=/data/logs
    - licensepath=/data/
    - query_ip_whitelist=/data/query_ip_whitelist.txt
    - query_ip_backlist=/data/query_ip_blacklist.txt
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
