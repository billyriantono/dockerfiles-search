MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Name: expose
    Ports:
    - "8000"
  - CmdLine:
    - apt-get update && apt-get install -y python-pip && apt-get install -y git &&     mkdir
      www && cd www && git clone https://github.com/towerjoo/testdocker &&     cd
      testdocker && pip install -r requirements.txt && python manage.py migrate
    Name: run
    PrependShell: true
  - CmdLine:
    - python
    - /www/testdocker/manage.py
    - runserver
    - 0.0.0.0:8000
