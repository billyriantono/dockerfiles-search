MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"martinlasek"'
    Name: label
  - CmdLine:
    - apt-get update &&     apt-get install -y wget &&     /bin/bash -c "$(wget -qO-
      https://apt.vapor.sh)" &&     apt-get install -y     swift     vapor     libpython2.7
      &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /vapor
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
