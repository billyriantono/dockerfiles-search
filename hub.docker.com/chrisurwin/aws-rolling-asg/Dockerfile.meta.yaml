MetaArgs: null
Stages:
- BaseName: gliderlabs/alpine:3.4
  Commands:
  - Maintainer: chrisurwin
    Name: maintainer
  - Name: expose
    Ports:
    - "9777"
  - CmdLine:
    - addgroup cleanup  && adduser -S -G cleanup cleanup
    Name: run
    PrependShell: true
  - Env:
    - Key: AWS_SDK_LOAD_CONFIG
      Value: "1"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./*.go
    - /go/src/github.com/chrisurwin/aws-rolling-asg/
  - CmdLine:
    - apk --update add ca-certificates  && apk --update add --virtual build-deps go
      git  && cd /go/src/github.com/chrisurwin/aws-rolling-asg  && GOPATH=/go go get  &&
      GOPATH=/go go build -o /bin/aws-rolling-asg  && apk del --purge build-deps  &&
      rm -rf /go/bin /go/pkg /var/cache/apk/*
    Name: run
    PrependShell: true
  - Name: user
    User: cleanup
  - CmdLine:
    - /bin/aws-rolling-asg
    Name: entrypoint
    PrependShell: false
  From:
    Image: gliderlabs/alpine:3.4
  Name: ""
  Platform: ""
  SourceCode: FROM gliderlabs/alpine:3.4
