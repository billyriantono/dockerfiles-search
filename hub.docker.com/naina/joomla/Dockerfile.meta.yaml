Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Naina Johari <naina.johari379@webkul.com> <k.naina88@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y lamp-server^ &&     apt-get install -y wget curl unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libapache2-mod-php5 php5-mcrypt php5-gd pwgen
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/joomla/joomla-cms/releases/download/3.4.1/Joomla_3.4.1-Stable-Full_Package.zip
    - /tmp/
  - CmdLine:
    - rm -rf /var/www/html/*
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp && unzip -q Joomla*.zip -d /var/www/html
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data:www-data /var/www/html &&     chmod -R 755 /var/www/html
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e"s/^bind-address\s*=\s*127.0.0.1/bind-address = 0.0.0.0/" /etc/mysql/my.cnf
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/log/supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - php5enmod mcrypt
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - startupscript.sh
    - /etc/startupscript.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - adminer.php
    - /var/www/html/joomla
  - Chown: ""
    Name: add
    SourcesAndDest:
    - create_mysql_admin_user.sh
    - /create_mysql_admin_user.sh
  - CmdLine:
    - chmod 755 /create_mysql_admin_user.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ./create_mysql_admin_user.sh > /password.txt
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "3306"
  - CmdLine:
    - /usr/bin/supervisord
