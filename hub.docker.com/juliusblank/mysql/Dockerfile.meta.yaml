MetaArgs: null
Stages:
- BaseName: debian:wheezy
  Commands:
  - CmdLine:
    - groupadd -r mysql && useradd -r -g mysql mysql
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /docker-entrypoint-initdb.d
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y perl --no-install-recommends && rm -rf
      /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y libaio1 && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: MYSQL_MAJOR
      Value: "5.5"
    Name: env
  - Env:
    - Key: MYSQL_VERSION
      Value: 5.5.15
    Name: env
  - CmdLine:
    - "apt-get update && apt-get install -y curl --no-install-recommends && rm -rf
      /var/lib/apt/lists/* \t&& curl -SL \"http://dev.mysql.com/get/Downloads/MySQL-$MYSQL_MAJOR/mysql-$MYSQL_VERSION-linux2.6-x86_64.tar.gz\"
      -o mysql.tar.gz \t&& apt-get purge -y --auto-remove curl \t&& mkdir /usr/local/mysql
      \t&& tar -xzf mysql.tar.gz -C /usr/local/mysql --strip-components=1 \t&& rm
      mysql.tar.gz* \t&& rm -rf /usr/local/mysql/mysql-test /usr/local/mysql/sql-bench
      \t&& rm -rf /usr/local/mysql/bin/*-debug /usr/local/mysql/bin/*_embedded \t&&
      find /usr/local/mysql -type f -name \"*.a\" -delete \t&& apt-get update && apt-get
      install -y binutils && rm -rf /var/lib/apt/lists/* \t&& { find /usr/local/mysql
      -type f -executable -exec strip --strip-all '{}' + || true; } \t&& apt-get purge
      -y --auto-remove binutils"
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/usr/local/mysql/bin:/usr/local/mysql/scripts
    Name: env
  - CmdLine:
    - "mkdir -p /etc/mysql/conf.d \t&& { \t\techo '[mysqld]'; \t\techo 'skip-host-cache';
      \t\techo 'skip-name-resolve'; \t\techo 'user = mysql'; \t\techo 'datadir = /var/lib/mysql';
      \t\techo '!includedir /etc/mysql/conf.d/'; \t} > /etc/mysql/my.cnf"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/mysql
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "3306"
  - CmdLine:
    - mysqld
    Name: cmd
    PrependShell: false
  From:
    Image: debian:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM debian:wheezy
