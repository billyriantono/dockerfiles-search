MetaArgs: null
Stages:
- BaseName: java:8
  Commands:
  - Maintainer: Marcel <marcel@unoceros.com>
    Name: maintainer
  - Env:
    - Key: LANG
      Value: '"en_US.UTF-8"'
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: '"en_US.UTF-8"'
    Name: env
  - Env:
    - Key: LC_ALL
      Value: '"en_US.UTF-8"'
    Name: env
  - CmdLine:
    - apt-get update -qq
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get -y install git curl wget rsync sudo expect
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get -y install python build-essential unzip
      zip tree
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get -y install software-properties-common
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android-sdk
    Name: env
  - CmdLine:
    - apt-get update -qq
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -y libc6-i386 lib32stdc++6 lib32gcc1
      lib32ncurses5 lib32z1
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -y cmake tofrodos libtool-bin
      automake pkg-config
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://dl.google.com/android/repository/tools_r25.2.4-linux.zip -O tools.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip tools.zip -d android-sdk
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f tools.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: '''/opt/android-sdk'''
    Name: env
  - Env:
    - Key: PATH
      Value: ${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools:${ANDROID_HOME}/tools/bin:${ANDROID_HOME}
    Name: env
  - CmdLine:
    - export PATH=$PATH:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools:${ANDROID_HOME}/tools/bin:${ANDROID_HOME}
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android update sdk --no-ui --all --filter   platform-tools,extra-android-support
    Name: run
    PrependShell: true
  - CmdLine:
    - yes | sdkmanager --update
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android update sdk --no-ui --all --filter   android-27,android-26,android-23,android-22,android-21
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android update sdk --no-ui --all --filter   build-tools-27.0.3,build-tools-26.0.2,build-tools-23.0.2,build-tools-23.0.1,build-tools-22.0.1,build-tools-21.1.2
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android update sdk --no-ui --all --filter   extra-android-m2repository,extra-google-m2repository,extra-google-google_play_services
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  From:
    Image: java:8
  Name: ""
  Platform: ""
  SourceCode: FROM java:8
