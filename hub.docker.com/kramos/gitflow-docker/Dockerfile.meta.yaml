MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: kramos
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y git-flow
    Name: run
    PrependShell: true
  - Env:
    - Key: RUNUSER
      Value: safeuser
    Name: env
  - Env:
    - Key: WORKDIR
      Value: /var/git-repo-home
    Name: env
  - Env:
    - Key: UID
      Value: "667"
    Name: env
  - CmdLine:
    - useradd -d $WORKDIR -u $UID -m -s /bin/bash $RUNUSER
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/git-repo-home
  - Name: workdir
    Path: /var/git-repo-home
  - Name: user
    User: $RUNUSER
  - CmdLine:
    - git
    - flow
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
