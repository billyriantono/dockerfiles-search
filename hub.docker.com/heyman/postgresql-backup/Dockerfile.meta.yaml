MetaArgs: null
Stages:
- BaseName: postgres:10-alpine
  Commands:
  - Maintainer: Jonatan Heyman <http://heyman.info>
    Name: maintainer
  - CmdLine:
    - apk update && apk add --no-cache --virtual .build-deps && apk add     bash make
      curl openssh git
    Name: run
    PrependShell: true
  - CmdLine:
    - apk -Uuv add groff less python py-pip && pip install awscli
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --purge -v del py-pip && rm /var/cache/apk/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data/backups
  - Env:
    - Key: BACKUP_DIR
      Value: /data/backups
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /backup
  - CmdLine:
    - /backup/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - crond -f -d 8
    Name: cmd
    PrependShell: true
  From:
    Image: postgres:10-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM postgres:10-alpine
