MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Env:
    - Key: MYSQL_HOST
      Value: localhost
    Name: env
  - Env:
    - Key: MYSQL_PORT
      Value: "3306"
    Name: env
  - Env:
    - Key: MYSQL_DBNAME
      Value: pdns
    Name: env
  - Env:
    - Key: MYSQL_DBUSER
      Value: pdns
    Name: env
  - Env:
    - Key: MYSQL_DBPASS
      Value: pdns
    Name: env
  - Env:
    - Key: RECURSOR1
      Value: 8.8.8.8
    Name: env
  - Env:
    - Key: RECURSOR2
      Value: 8.8.4.4
    Name: env
  - Env:
    - Key: ALLOW_RECURSION_MASK
      Value: 0.0.0.0\/0
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get -q update && apt-get -q install pdns-backend-mysql -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /tmp/* /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - /etc/init.d/pdns
    - monitor
    Name: cmd
    PrependShell: false
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - 53/udp
  - Name: expose
    Ports:
    - 53/tcp
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
