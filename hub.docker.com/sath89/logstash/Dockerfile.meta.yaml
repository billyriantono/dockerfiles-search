MetaArgs: null
Stages:
- BaseName: sath89/docker-ubuntu-jdk:latest
  Commands:
  - Maintainer: Maksym Bilenko "sath891@gmail.com"
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: LOGSTASH_VERSION
      Value: 1.5.0
    Name: env
  - Env:
    - Key: CONFIG
      Value: input { log4j { tags => "log4j" } tcp { port => 9290 tags => "tcpin"
        codec => "json" } } output { elasticsearch { embedded => true } }
    Name: env
  - CmdLine:
    - apt-get update -q && apt-get install curl -y -q &&     curl -sLo /tmp/logstash-${LOGSTASH_VERSION}.tar.gz
      https://download.elasticsearch.org/logstash/logstash/logstash-${LOGSTASH_VERSION}.tar.gz
      &&     tar xf /tmp/logstash-${LOGSTASH_VERSION}.tar.gz -C /opt &&     apt-get
      clean && rm -rf /tmp/* /var/lib/apt/lists/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/logstash-${LOGSTASH_VERSION}/bin/logstash -e "${CONFIG}"
    Name: cmd
    PrependShell: true
  - Name: expose
    Ports:
    - 9292/tcp
  From:
    Image: sath89/docker-ubuntu-jdk:latest
  Name: ""
  Platform: ""
  SourceCode: FROM sath89/docker-ubuntu-jdk:latest
