MetaArgs: null
Stages:
- BaseName: openjdk:8-jre
  Commands:
  - Key: ELASTICSEARCH_VERSION
    Name: arg
    Value: 0.90.13
  - Key: ROOT_DIR
    Name: arg
    Value: /elasticsearch
  - Env:
    - Key: ELASTICSEARCH_VERSION
      Value: ${ELASTICSEARCH_VERSION}
    Name: env
  - Env:
    - Key: PATH
      Value: ${ROOT_DIR}/bin:$PATH
    Name: env
  - CmdLine:
    - curl -s -L -O https://download.elastic.co/elasticsearch/elasticsearch/elasticsearch-${ELASTICSEARCH_VERSION}.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ${ROOT_DIR}
    Name: run
    PrependShell: true
  - CmdLine:
    - tar zxf elasticsearch-${ELASTICSEARCH_VERSION}.tar.gz -C ${ROOT_DIR} --strip-components=1
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ${ROOT_DIR}/config
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/elasticsearch.yml
    - ${ROOT_DIR}/config
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - chmod +x /docker-entrypoint.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9200"
    - "9300"
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - elasticsearch
    - -f
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8-jre
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre
