MetaArgs: null
Stages:
- BaseName: debian:unstable
  Commands:
  - CmdLine:
    - apt-get update && apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install --no-install-recommends -y git python-babel python-isodate python-numpy
      python-pastedeploy python-pip python-scipy python-tz python-weberror python-webob
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -e git+https://github.com/openfisca/openfisca-core.git#egg=OpenFisca-Core
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -e git+https://github.com/sgmap/openfisca-france.git#egg=OpenFisca-France
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -e git+https://github.com/openfisca/openfisca-web-api.git#egg=OpenFisca-Web-API
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -e "s/host = 127.0.0.1/host = 0.0.0.0/" /src/openfisca-web-api/development-france.ini
      > /src/openfisca-web-api/development-local.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install --no-install-recommends -y python-pastescript
    Name: run
    PrependShell: true
  - CmdLine:
    - paster serve /src/openfisca-web-api/development-local.ini
    Name: cmd
    PrependShell: true
  - Name: expose
    Ports:
    - "2000"
  From:
    Image: debian:unstable
  Name: ""
  Platform: ""
  SourceCode: FROM debian:unstable
