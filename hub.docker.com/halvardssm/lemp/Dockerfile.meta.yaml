MetaArgs: null
Stages:
- BaseName: halvardssm/debian:latest
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - VERSION
    - .
  - CmdLine:
    - "{ \t\techo mysql-community-server mysql-community-server/data-dir select '';
      \t\techo mysql-community-server mysql-community-server/root-pass password '';
      \t\techo mysql-community-server mysql-community-server/re-root-pass password
      ''; \t\techo mysql-community-server mysql-community-server/remove-test-db select
      false; \t} | debconf-set-selections &&     apt install -y nginx mysql-server
      php-fpm php-mysql"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Env:
    - Key: NAME
      Value: lemp
    Name: env
  From:
    Image: halvardssm/debian:latest
  Name: ""
  Platform: ""
  SourceCode: FROM halvardssm/debian:latest
