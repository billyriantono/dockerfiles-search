MetaArgs: null
Stages:
- BaseName: docker:latest
  Commands:
  - Env:
    - Key: GLIBC_VERSION
      Value: 2.23-r3
    Name: env
  - Env:
    - Key: DOCKER_COMPOSE_VERSION
      Value: 1.11.2
    Name: env
  - Env:
    - Key: RANCHER_COMPOSE_VERSION
      Value: v0.12.1
    Name: env
  - CmdLine:
    - apk --update add git bash nodejs py-pip build-base ca-certificates
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://raw.githubusercontent.com/sgerrand/alpine-pkg-glibc/master/sgerrand.rsa.pub
    - /etc/apk/keys/sgerrand.rsa.pub
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/sgerrand/alpine-pkg-glibc/releases/download/${GLIBC_VERSION}/glibc-${GLIBC_VERSION}.apk
    - $PWD
  - CmdLine:
    - apk add glibc-${GLIBC_VERSION}.apk
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade pip &&     pip install --upgrade docker-compose==${DOCKER_COMPOSE_VERSION}
      &&     rm -rf `find / -regex '.*\.py[co]'`
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/rancher/rancher-compose/releases/download/${RANCHER_COMPOSE_VERSION}/rancher-compose-linux-amd64-${RANCHER_COMPOSE_VERSION}.tar.gz
    - /tmp
  - CmdLine:
    - cd /tmp && tar xvzf *.tar.gz &&     mv ./*/rancher-compose /usr/local/bin &&     chmod
      +x /usr/local/bin/* && rm -rf /tmp/*
    Name: run
    PrependShell: true
  From:
    Image: docker:latest
  Name: ""
  Platform: ""
  SourceCode: FROM docker:latest
