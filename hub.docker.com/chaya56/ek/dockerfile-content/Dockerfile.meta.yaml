MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Jan Nonnen <helvalius@gmail.com>
    Name: maintainer
  - Key: OSM
    Name: arg
    Value: http://download.geofabrik.de/europe/monaco-latest.osm.pbf
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install wget
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install build-essential gcc git osmosis  libxml2-dev libgeos-dev
      libpq-dev libbz2-dev libtool cmake libproj-dev proj-bin libgeos-c1 libgeos++-dev
      libexpat1-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install autoconf make g++ libboost-dev libboost-system-dev libboost-filesystem-dev
      libboost-thread-dev lua5.2 liblua5.2-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install php5 php-pear php5-pgsql php5-json php-db
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install postgresql postgis postgresql-contrib postgresql-9.3-postgis-2.1
      postgresql-server-dev-9.3
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/ssl/private-copy; mv /etc/ssl/private/* /etc/ssl/private-copy/; rm
      -r /etc/ssl/private; mv /etc/ssl/private-copy /etc/ssl/private; chmod -R 0700
      /etc/ssl/private; chown -R postgres /etc/ssl/private
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install bc
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install apache2
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install libprotobuf-c0-dev protobuf-c-compiler
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get  -y install sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - pear install DB
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -m -p password1234 nominatim
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /app/git/
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone --recursive https://github.com/twain47/Nominatim.git /app/git/
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /app/nominatim
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app/nominatim
  - CmdLine:
    - cmake /app/git/
    Name: run
    PrependShell: true
  - CmdLine:
    - make
    Name: run
    PrependShell: true
  - CmdLine:
    - service postgresql start &&   pg_dropcluster --stop 9.3 main
    Name: run
    PrependShell: true
  - CmdLine:
    - service postgresql start &&   pg_createcluster --start -e UTF-8 9.3 main
    Name: run
    PrependShell: true
  - CmdLine:
    - service postgresql start &&   sudo -u postgres psql postgres -tAc "SELECT 1
      FROM pg_roles WHERE rolname='nominatim'" | grep -q 1 || sudo -u postgres createuser
      -s nominatim &&   sudo -u postgres psql postgres -tAc "SELECT 1 FROM pg_roles
      WHERE rolname='www-data'" | grep -q 1 || sudo -u postgres createuser -SDR www-data
      &&   sudo -u postgres psql postgres -c "DROP DATABASE IF EXISTS nominatim"
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --output-document=/app/data.pbf $OSM
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app/nominatim
  - Chown: ""
    Name: add
    SourcesAndDest:
    - local.php
    - /app/nominatim/settings/local.php
  - CmdLine:
    - ./utils/setup.php --help
    Name: run
    PrependShell: true
  - CmdLine:
    - service postgresql start &&   sudo -u nominatim ./utils/setup.php --osm-file
      /app/data.pbf --all --threads 2
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/www/nominatim
    Name: run
    PrependShell: true
  - CmdLine:
    - ./utils/setup.php --create-website /var/www/nominatim
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "host all  all    0.0.0.0/0  trust" >> /etc/postgresql/9.3/main/pg_hba.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "listen_addresses='*'" >> /etc/postgresql/9.3/main/postgresql.conf
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5432"
  - CmdLine:
    - apt-get install -y curl
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - 400-nominatim.conf
    - /etc/apache2/sites-available/400-nominatim.conf
  - CmdLine:
    - service apache2 start &&   a2ensite 400-nominatim.conf &&   /etc/init.d/apache2
      reload
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - configPostgresql.sh
    - /app/nominatim/configPostgresql.sh
  - Name: workdir
    Path: /app/nominatim
  - CmdLine:
    - chmod +x ./configPostgresql.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /app/nominatim/start.sh
  - CmdLine:
    - chmod +x /app/nominatim/start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo "Using OSM URL: "$OSM'
    Name: run
    PrependShell: true
  - CmdLine:
    - /app/nominatim/start.sh
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
