MetaArgs: null
Stages:
- BaseName: node:latest
  Commands:
  - Env:
    - Key: HUBOT_NOTIFICATIONS_ROOM
      Value: \#builds
    Name: env
  - Env:
    - Key: BOTDIR
      Value: /opt/bot
    Name: env
  - CmdLine:
    - mkdir ${BOTDIR}
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${BOTDIR}
  - CmdLine:
    - npm install -g hubot coffee-script yo generator-hubot
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R node ${BOTDIR}
    Name: run
    PrependShell: true
  - Name: user
    User: node
  - CmdLine:
    - yo hubot --defaults --allow-root
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install hubot-slack
    Name: run
    PrependShell: true
  - CmdLine:
    - npm uninstall hubot-heroku-keepalive
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i '/hubot-heroku-keepalive/d' ./external-scripts.json
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/healthcheck.js
    - ${BOTDIR}/scripts/healthcheck.js
  - CmdLine:
    - ./bin/hubot
    - --adapter
    - slack
    Name: cmd
    PrependShell: false
  From:
    Image: node:latest
  Name: ""
  Platform: ""
  SourceCode: FROM node:latest
