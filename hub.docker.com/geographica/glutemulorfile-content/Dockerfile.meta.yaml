MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: gensmusic <gensmusic@163.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y software-properties-common &&     add-apt-repository
      -y ppa:nginx/stable &&     apt-get update &&     apt-get install -y build-essential
      git python python-dev python-setuptools             nginx supervisor libmysqlclient-dev             libtiff4-dev
      libjpeg8-dev zlib1g-dev libfreetype6-dev liblcms2-dev libwebp-dev tcl8.5-dev
      tk8.5-dev python-tk &&     apt-get clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - easy_install pip &&     pip install uwsgi --cache-dir=/tmp/pip_cache &&     rm
      -rf /tmp/pip_cache
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/log/uwsgi
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "daemon off;" >> /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /etc/nginx/sites-enabled/default
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/sites-enabled/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisor.conf
    - /etc/supervisor/conf.d/
  - CmdLine:
    - mkdir -p /etc/uwsgi/vassals
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - uwsgi.ini
    - /etc/uwsgi/vassals/
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - supervisord
    - -n
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
