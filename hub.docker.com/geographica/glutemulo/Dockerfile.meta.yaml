MetaArgs: null
Stages:
- BaseName: python:3.7-slim
  Commands:
  - Name: workdir
    Path: /usr/src/app
  - Env:
    - Key: PYTHONUNBUFFERED
      Value: "1"
    Name: env
  - Env:
    - Key: PIP_NO_CACHE_DIR
      Value: "off"
    Name: env
  - Env:
    - Key: PIP_DISABLE_PIP_VERSION_CHECK
      Value: "on"
    Name: env
  - Env:
    - Key: PIP_DEFAULT_TIMEOUT
      Value: "100"
    Name: env
  - Env:
    - Key: POETRY_VERSION
      Value: 0.12.16
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:/usr/src/app
    Name: env
  - Env:
    - Key: BUILD_DEPS
      Value: git gcc g++ cmake make
    Name: env
  - Key: ENVIRONMENT
    Name: arg
    Value: prod
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - pyproject.toml
    - poetry.lock
    - ./
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - set -ex ;     if [ $ENVIRONMENT = "local" ] || [ $ENVIRONMENT = "test" ]  ;
      then       POETRY_EXTRA="-E carto -E postgres -E redis" ;     else       POETRY_EXTRA="-E
      carto -E postgres -E redis --no-dev" ;     fi ;     apt-get update ;     apt-get
      install -y --no-install-recommends       $BUILD_DEPS ;     pip install "poetry==$POETRY_VERSION"
      ;     poetry config settings.virtualenvs.create false ;     poetry completions
      bash > /etc/bash_completion.d/poetry.bash-completion ;     poetry install --no-interaction
      --no-ansi $POETRY_EXTRA ;     apt-get remove -y --purge $BUILD_DEPS ;     apt-get
      autoremove -y ;     apt-get clean -y ;     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - python
    - -m
    - glutemulo.gluto
    Name: cmd
    PrependShell: false
  From:
    Image: python:3.7-slim
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.7-slim
