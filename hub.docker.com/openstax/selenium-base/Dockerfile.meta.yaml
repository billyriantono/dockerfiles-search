MetaArgs: null
Stages:
- BaseName: python:3.7.0-stretch
  Commands:
  - Labels:
    - Key: authors
      Value: '"OpenStaxQA <qa@openstax.org>"'
    Name: label
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    - Key: DEBCONF_NONINTERACTIVE_SEEN
      Value: "true"
    Name: env
  - CmdLine:
    - apt-get -qqy update   && apt-get -qqy --no-install-recommends install     apt-utils     bzip2     ca-certificates     openjdk-8-jre-headless     tzdata     sudo     unzip     wget   &&
      rm -rf /var/lib/apt/lists/* /var/cache/apt/*   && sed -i 's/securerandom\.source=file:\/dev\/random/securerandom\.source=file:\/dev\/urandom/'
      ./usr/lib/jvm/java-8-openjdk-amd64/jre/lib/security/java.security
    Name: run
    PrependShell: true
  - Env:
    - Key: TZ
      Value: '"UTC"'
    Name: env
  - CmdLine:
    - echo "${TZ}" > /etc/timezone   && dpkg-reconfigure --frontend noninteractive
      tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - 'useradd seluser          --shell /bin/bash           --create-home   && usermod
      -a -G sudo seluser   && echo ''ALL ALL = (ALL) NOPASSWD: ALL'' >> /etc/sudoers   &&
      echo ''seluser:secret'' | chpasswd'
    Name: run
    PrependShell: true
  From:
    Image: python:3.7.0-stretch
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.7.0-stretch
