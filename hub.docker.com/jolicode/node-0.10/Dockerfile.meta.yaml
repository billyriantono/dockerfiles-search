MetaArgs: null
Stages:
- BaseName: jolicode/nvm
  Commands:
  - Maintainer: Joel Wurtz <jwurtz@jolicode.com>
    Name: maintainer
  - Env:
    - Key: NODE_VERSION
      Value: "0.10"
    Name: env
  - CmdLine:
    - /bin/bash -l -c "nvm install $NODE_VERSION && nvm use $NODE_VERSION && rm -rf
      $HOME/.nvm/bin && ln -s \$NVM_BIN $HOME/.nvm/bin"
    Name: run
    PrependShell: true
  From:
    Image: jolicode/nvm
  Name: ""
  Platform: ""
  SourceCode: FROM jolicode/nvm
