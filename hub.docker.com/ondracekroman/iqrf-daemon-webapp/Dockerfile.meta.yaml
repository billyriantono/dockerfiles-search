MetaArgs: null
Stages:
- BaseName: php:7.1
  Commands:
  - Maintainer: Roman Ondráček <roman.ondracek@iqrf.com>
    Name: maintainer
  - Labels:
    - Key: maintainer
      Value: '"roman.ondracek@iqrf.com"'
    Name: label
  - CmdLine:
    - apt-get update  && apt-get install --no-install-recommends -y git wget  && apt-get
      clean  && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/html
  - CmdLine:
    - git clone https://github.com/iqrfsdk/iqrf-daemon-webapp .
    Name: run
    PrependShell: true
  - CmdLine:
    - bash install/install-composer.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - php composer.phar install
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/sudo\:\ true/sudo\:\ false/g' app/config/config.neon
    Name: run
    PrependShell: true
  - CmdLine:
    - 'sed -i "s/initDaemon: ''systemd''/initDaemon: ''docker''/g" app/config/config.neon'
    Name: run
    PrependShell: true
  - CmdLine:
    - php
    - -S
    - '[::]:8080'
    - -t
    - /var/www/html/www/
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "8080"
  From:
    Image: php:7.1
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.1
