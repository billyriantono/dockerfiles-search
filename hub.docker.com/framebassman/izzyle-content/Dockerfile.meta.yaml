      mapclassify->geoplot`         python3-deprecated         `# contextily->geoplot`         python3-geopy         python3-joblib         python3-pillow         python3-rasterio         python3-requests         `#
      https://github.com/rOpenGov/eurostat/blob/master/DESCRIPTION`         r-cran-broom         r-cran-classint         r-cran-dplyr         r-cran-httr         r-cran-jsonlite         r-cran-rcolorbrewer         r-cran-readr         r-cran-sf         r-cran-sp         r-cran-stringi         r-cran-stringr         r-cran-tibble         r-cran-tidyr         `#
