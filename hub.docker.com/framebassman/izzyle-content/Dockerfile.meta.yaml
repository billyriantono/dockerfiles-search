    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update     && apt-get install --yes --no-install-recommends         python3-feather-format         `#
      https://cran.r-project.org/web/packages/geojsonio/index.html`         r-cran-maptools         r-cran-rgdal         r-cran-v8         `#
      geojson->geojsonio `         r-cran-lazyeval         `# protolite->geojson->geojsonio`         g++         libprotobuf-dev         make
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update     && apt-get install --yes --no-install-recommends         `#
      rgeos->geojsonio`         libgeos-dev         `# jqr->geojsonio`         libjq-dev         `#
      protolite->geojson->geojsonio`         protobuf-compiler
    Name: run
    PrependShell: true
  - CmdLine:
    - chgrp staff /usr/local/bin `# meranctile`     && chmod g+ws /usr/local/bin     &&
      useradd --create-home --groups staff notebook
