MetaArgs: null
Stages:
- BaseName: node
  Commands:
  - Maintainer: steph_laverdure <steph.laverdure@gmail.com>
    Name: maintainer
  - CmdLine:
    - npm install ungit -g
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8448"
  - Env:
    - Key: HOME
      Value: /home/developer
    Name: env
  - CmdLine:
    - "useradd --create-home --home-dir $HOME developer \t&& chown -R developer:developer
      $HOME"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/developer
  - Name: user
    User: developer
  - CmdLine:
    - /usr/local/bin/ungit
    - --no-launchBrowser
    - --forcedLaunchPath=$HOME
    Name: cmd
    PrependShell: false
  From:
    Image: node
  Name: ""
  Platform: ""
  SourceCode: FROM node
