MetaArgs: null
Stages:
- BaseName: node
  Commands:
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y build-essential
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - ~/.npm
  - CmdLine:
    - mkdir -p /usr/app/
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./package.json
    - /usr/app/package.json
  - Name: workdir
    Path: /usr/app
  - CmdLine:
    - npm install --production
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /usr/app/
  - Env:
    - Key: ZONEFILES
      Value: test-zones/com.zone
    Name: env
  - CmdLine:
    - npm
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: node
  Name: ""
  Platform: ""
  SourceCode: FROM node
