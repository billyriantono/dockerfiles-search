MetaArgs: null
Stages:
- BaseName: opennsm/debian
  Commands:
  - Maintainer: Jon Schipp <jonschipp@gmail.com>
    Name: maintainer
  - Labels:
    - Key: organization
      Value: opennsm
    Name: label
  - Labels:
    - Key: program
      Value: tcpdump
    Name: label
  - Env:
    - Key: VIRTUSER
      Value: opennsm
    Name: env
  - Env:
    - Key: PROG
      Value: tcpdump
    Name: env
  - Env:
    - Key: EXT
      Value: tar.gz
    Name: env
  - Env:
    - Key: TVERS
      Value: 4.7.4
    Name: env
  - Env:
    - Key: LVERS
      Value: 1.7.4
    Name: env
  - Env:
    - Key: PREFIX
      Value: /opt
    Name: env
  - Env:
    - Key: PATH
      Value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:$PREFIX/sbin
    Name: env
  - CmdLine:
    - apt-get update -qq
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yq make gcc flex bison libcap-ng-dev
    Name: run
    PrependShell: true
  - Name: user
    User: $VIRTUSER
  - Name: workdir
    Path: /home/$VIRTUSER
  - CmdLine:
    - wget http://www.tcpdump.org/release/libpcap-$LVERS.$EXT && tar -xvzf libpcap-$LVERS.$EXT
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/$VIRTUSER/libpcap-$LVERS
  - CmdLine:
    - ./configure && make
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  - Name: user
    User: $VIRTUSER
  - Name: workdir
    Path: /home/$VIRTUSER
  - CmdLine:
    - wget http://www.tcpdump.org/release/$PROG-$TVERS.$EXT && tar -xvzf $PROG-$TVERS.$EXT
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/$VIRTUSER/$PROG-$TVERS
  - CmdLine:
    - ./configure --prefix=$PREFIX && make
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod u+s $PREFIX/sbin/$PROG
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /home/$VIRTUSER/$PROG-$TVERS
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /home/$VIRTUSER/libpcap-$LVERS
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/$VIRTUSER
  - Name: user
    User: opennsm
  From:
    Image: opennsm/debian
  Name: ""
  Platform: ""
  SourceCode: FROM      opennsm/debian
