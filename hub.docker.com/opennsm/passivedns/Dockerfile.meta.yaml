MetaArgs: null
Stages:
- BaseName: opennsm/debian
  Commands:
  - Maintainer: Syed Huq <deedarhuq@gmail.com>
    Name: maintainer
  - Labels:
    - Key: organization
      Value: opennsm
    Name: label
  - Labels:
    - Key: program
      Value: passivedns
    Name: label
  - Env:
    - Key: VIRTUSER
      Value: opennsm
    Name: env
  - Env:
    - Key: PROGRAM
      Value: passivedns
    Name: env
  - Env:
    - Key: VERS
      Value: 1.2.0
    Name: env
  - Env:
    - Key: DST
      Value: /usr/local/bin
    Name: env
  - CmdLine:
    - apt-get update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libldns1 libldns-dev libpcap-dev gcc make automake autoconf
      unzip --no-install-recommends
    Name: run
    PrependShell: true
  - Name: user
    User: opennsm
  - Name: workdir
    Path: /home/$VIRTUSER
  - CmdLine:
    - wget https://github.com/gamelinux/$PROGRAM/archive/$VERS.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip ./$VERS.zip
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/$VIRTUSER/$PROGRAM-$VERS
  - CmdLine:
    - autoreconf --install
    Name: run
    PrependShell: true
  - CmdLine:
    - ./configure && make
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod o+wrx /var/log
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod u+s /usr/local/bin/$PROGRAM
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/$VIRTUSER
  From:
    Image: opennsm/debian
  Name: ""
  Platform: ""
  SourceCode: FROM       opennsm/debian
