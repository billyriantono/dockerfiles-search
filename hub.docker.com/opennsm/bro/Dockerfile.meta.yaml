MetaArgs: null
Stages:
- BaseName: opennsm/debian:squeeze
  Commands:
  - Maintainer: Jon Schipp <jonschipp@gmail.com>
    Name: maintainer
  - Labels:
    - Key: organization
      Value: opennsm
    Name: label
  - Labels:
    - Key: program
      Value: bro
    Name: label
  - Env:
    - Key: VIRTUSER
      Value: opennsm
    Name: env
  - Env:
    - Key: PROG
      Value: bro
    Name: env
  - Env:
    - Key: EXT
      Value: tar.gz
    Name: env
  - Env:
    - Key: VERS
      Value: "2.0"
    Name: env
  - Env:
    - Key: PREFIX
      Value: /opt/bro
    Name: env
  - Env:
    - Key: PATH
      Value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:$PREFIX/bin
    Name: env
  - CmdLine:
    - apt-get update -qq
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yq build-essential cmake make gcc g++ flex bison libpcap-dev
      libgeoip-dev libcurl4-openssl-dev libncurses5-dev python-dev zlib1g-dev libmagic-dev
      swig file ca-certificates --no-install-recommends
    Name: run
    PrependShell: true
  - Name: user
    User: $VIRTUSER
  - Name: workdir
    Path: /home/$VIRTUSER
  - CmdLine:
    - wget --no-check-certificate http://www.bro.org/downloads/archive/$PROG-$VERS.$EXT
      && tar -xzf $PROG-$VERS.$EXT
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/$VIRTUSER/$PROG-$VERS
  - CmdLine:
    - ./configure --prefix=$PREFIX && make
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod u+s $PREFIX/bin/$PROG
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod u+s $PREFIX/bin/broctl
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod u+s $PREFIX/bin/capstats
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /home/$VIRTUSER/$PROG-$VERS
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/$VIRTUSER
  - Name: user
    User: opennsm
  From:
    Image: opennsm/debian:squeeze
  Name: ""
  Platform: ""
  SourceCode: FROM      opennsm/debian:squeeze
