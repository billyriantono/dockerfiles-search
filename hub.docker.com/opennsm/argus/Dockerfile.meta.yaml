MetaArgs: null
Stages:
- BaseName: opennsm/debian
  Commands:
  - Maintainer: Jon Schipp <jonschipp@gmail.com>
    Name: maintainer
  - Labels:
    - Key: organization
      Value: opennsm
    Name: label
  - Labels:
    - Key: program
      Value: argus
    Name: label
  - Env:
    - Key: VIRTUSER
      Value: opennsm
    Name: env
  - Env:
    - Key: PROG
      Value: argus
    Name: env
  - Env:
    - Key: EXT
      Value: tar.gz
    Name: env
  - Env:
    - Key: VERS
      Value: 3.0.8
    Name: env
  - Env:
    - Key: PREFIX
      Value: /opt
    Name: env
  - Env:
    - Key: PATH
      Value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:$PREFIX/sbin:$PREFIX/bin
    Name: env
  - CmdLine:
    - apt-get update -qq
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yq gcc make bison flex libpcap-dev libsasl2-dev libwrap0-dev
      libgeoip-dev libpcre3-dev --no-install-recommends
    Name: run
    PrependShell: true
  - Name: user
    User: $VIRTUSER
  - Name: workdir
    Path: /home/$VIRTUSER
  - CmdLine:
    - wget --no-check-certificate http://qosient.com/argus/src/$PROG-$VERS.$EXT
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -zxf $PROG-$VERS.$EXT
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/$VIRTUSER/$PROG-$VERS
  - CmdLine:
    - ./configure --with-sasl --prefix=/opt && make
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod u+s $PREFIX/sbin/argus
    Name: run
    PrependShell: true
  - Name: user
    User: $VIRTUSER
  - Name: workdir
    Path: /home/$VIRTUSER
  - CmdLine:
    - wget --no-check-certificate http://qosient.com/argus/src/$PROG-clients-$VERS.$EXT
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -zxf $PROG-clients-$VERS.$EXT
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/$VIRTUSER/$PROG-clients-$VERS
  - CmdLine:
    - ./configure --with-sasl --with-GeoIP --with-libpcre --prefix=/opt && make
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /home/$VIRTUSER/$PROG-$VERS
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /home/$VIRTUSER/$PROG-clients-$VERS
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/$VIRTUSER
  - Name: user
    User: opennsm
  From:
    Image: opennsm/debian
  Name: ""
  Platform: ""
  SourceCode: FROM      opennsm/debian
