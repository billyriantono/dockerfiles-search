MetaArgs: null
Stages:
- BaseName: opennsm/debian
  Commands:
  - Maintainer: Jon Schipp <jonschipp@gmail.com>
    Name: maintainer
  - Labels:
    - Key: organization
      Value: opennsm
    Name: label
  - Labels:
    - Key: program
      Value: netsniff-ng
    Name: label
  - Env:
    - Key: VIRTUSER
      Value: opennsm
    Name: env
  - Env:
    - Key: VERS
      Value: 0.6.0
    Name: env
  - Env:
    - Key: DST
      Value: /usr/local/sbin
    Name: env
  - CmdLine:
    - apt-get update -qq
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y gcc make ccache flex bison libnl-3-dev libnl-genl-3-dev libnl-route-3-dev
      libgeoip-dev libnetfilter-conntrack-dev libncurses5-dev liburcu-dev libnacl-dev
      libpcap-dev zlib1g-dev libcli-dev libnet1-dev man-db --no-install-recommends
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y telnet iptables
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/local/share/man/man8
    Name: run
    PrependShell: true
  - Name: user
    User: opennsm
  - Name: workdir
    Path: /home/$VIRTUSER
  - CmdLine:
    - git clone http://github.com/netsniff-ng/netsniff-ng
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/$VIRTUSER/netsniff-ng
  - CmdLine:
    - git checkout v$VERS && ./configure && make
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - Name: workdir
    Path: /home/$VIRTUSER/netsniff-ng
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  - CmdLine:
    - flowtop --update || true
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod u+s $DST/netsniff-ng
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod u+s $DST/flowtop
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod u+s $DST/trafgen
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod u+s $DST/mausezahn
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/$VIRTUSER
  - Name: user
    User: opennsm
  From:
    Image: opennsm/debian
  Name: ""
  Platform: ""
  SourceCode: FROM       opennsm/debian
