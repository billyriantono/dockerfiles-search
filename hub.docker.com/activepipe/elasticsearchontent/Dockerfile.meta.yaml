MetaArgs: null
Stages:
- BaseName: centos
  Commands:
  - Maintainer: Anthony Robinson
    Name: maintainer
  - Env:
    - Key: GEM_HOME
      Value: /usr/local/bundle
    Name: env
  - Env:
    - Key: BUNDLE_PATH
      Value: '"$GEM_HOME"'
    - Key: BUNDLE_BIN
      Value: '"$GEM_HOME/bin"'
    - Key: BUNDLE_SILENCE_ROOT_WARNING
      Value: "1"
    - Key: BUNDLE_APP_CONFIG
      Value: '"$GEM_HOME"'
    Name: env
  - Env:
    - Key: PATH
      Value: $BUNDLE_BIN:$PATH
    Name: env
  - CmdLine:
    - 'yum install -y http://yum.postgresql.org/9.4/redhat/rhel-7-x86_64/pgdg-centos94-9.4-2.noarch.rpm     &&
      curl --fail -sSLo /etc/yum.repos.d/passenger.repo https://oss-binaries.phusionpassenger.com/yum/definitions/el-passenger.repo     &&
      yum -y makecache fast     && yum -y update     && yum -y install postgresql94-devel
      wget ImageMagick git make gcc-c++ bzip2 openssl-devel libyaml-devel       readline-devel
      zlib-devel gdbm-devel epel-release     && mkdir -p /user/local/etc/gemrc       &&
      {         echo ''install: --no-document'';         echo ''update: --no-document'';       }
      >> /usr/local/etc/gemrc     && wget -O /tmp/ruby-2.3.0.tar.gz https://cache.ruby-lang.org/pub/ruby/2.3/ruby-2.3.0.tar.gz     &&
      cd /tmp     && tar -zxf /tmp/ruby-2.3.0.tar.gz     && cd /tmp/ruby-2.3.0     &&
      ./configure --disable-install-doc     && make -j"$(nproc)"     && make install     &&
      cd /     && rm -rf /tmp/ruby*     && mkdir -p "$GEM_HOME" "$BUNDLE_BIN"     &&
      chmod 777 "$GEM_HOME" "$BUNDLE_BIN"     && gem install bundler -v 1.13.7     &&
      bundle config build.pg --with-pg-config=/usr/pgsql-9.4/bin/pg_config     &&
      yum -y install nginx passenger passenger-devel     && yum clean all     && ln
      -sf /dev/stdout /var/log/nginx/access.log     && ln -sf /dev/stderr /var/log/nginx/error.log'
    Name: run
    PrependShell: true
  From:
    Image: centos
  Name: ""
  Platform: ""
  SourceCode: FROM centos
