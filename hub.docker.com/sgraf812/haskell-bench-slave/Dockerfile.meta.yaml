MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Sebastian Graf <sgraf1337@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: OPTS_APT
      Value: -y  --no-install-recommends
    Name: env
  - CmdLine:
    - apt-get update && apt-get install ${OPTS_APT} software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository -y ppa:hvr/ghc
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 575159689BEFB442
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'deb http://download.fpcomplete.com/ubuntu xenial main' | tee /etc/apt/sources.list.d/fpco.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update  && apt-get install ${OPTS_APT}             wget bzip2 xz-utils
      git libtool             patch less autoconf automake make             llvm libgmp-dev
      g++ python ncurses-dev             ghc-8.0.1 cabal-install-1.24 stack             time
      ohcount libfile-slurp-perl libipc-run-perl             vim-tiny  && apt-get
      clean
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - useradd -m -d /home/bench -s /bin/bash bench
    Name: run
    PrependShell: true
  - Name: user
    User: bench
  - Env:
    - Key: HOME
      Value: /home/bench
    Name: env
  - Name: workdir
    Path: ${HOME}
  - Chown: ""
    Name: add
    SourcesAndDest:
    - benchmark.sh
    - ${HOME}/benchmark.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - log2csv
    - ${HOME}/log2csv
  - CmdLine:
    - chmod 755 ${HOME}/benchmark.sh ${HOME}/log2csv
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ${HOME}/.local/bin:${HOME}/.cabal/bin:/opt/ghc/8.0.1/bin:/opt/cabal/1.24/bin:${PATH}
    Name: env
  - CmdLine:
    - 'cabal update  && cabal install -j alex happy  && cabal install -j html regex-compat
      # for GHC benchmarks'
    Name: run
    PrependShell: true
  - CmdLine:
    - 'stack setup # leaving setup separate for now, because it currently takes really
      long'
    Name: run
    PrependShell: true
  - CmdLine:
    - stack install cloben --install-ghc
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/sgraf812/feed-gipeda
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${HOME}/feed-gipeda
  - CmdLine:
    - stack install --install-ghc
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${HOME}
  - CmdLine:
    - rm -rf feed-gipeda .stack-work
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
