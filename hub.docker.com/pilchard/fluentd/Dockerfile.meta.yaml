MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Alex Robinson "arob@google.com"
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get -q update &&     apt-get install -y curl &&     apt-get install -y -q
      libcurl4-openssl-dev make &&     apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/curl -L http://toolbelt.treasuredata.com/sh/install-ubuntu-trusty-td-agent2.sh
      | sh
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/USER=td-agent/USER=root/" -e "s/GROUP=td-agent/GROUP=root/" /etc/init.d/td-agent
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/td-agent-gem install fluent-plugin-elasticsearch
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config_generator.sh
    - /usr/local/sbin/config_generator.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - td-agent.conf
    - /etc/td-agent/td-agent.conf
  - CmdLine:
    - /usr/local/sbin/config_generator.sh && /usr/sbin/td-agent -qq --use-v1-config
      --suppress-repeated-stacktrace > /var/log/td-agent/td-agent.log
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
