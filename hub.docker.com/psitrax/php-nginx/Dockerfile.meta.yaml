MetaArgs: null
Stages:
- BaseName: alpine:edge
  Commands:
  - Maintainer: Christoph Wiechert <wio@psitrax.de>
    Name: maintainer
  - CmdLine:
    - apk update     && apk add bash nginx ca-certificates     php-fpm php-json php-zlib
      php-xml php-pdo php-phar php-openssl     php-pdo_mysql php-mysqli     php-gd
      php-iconv php-mcrypt
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add -u musl
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/nginx.conf
    - /etc/nginx/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/php-fpm.conf
    - /etc/php/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/run.sh
    - /
  - CmdLine:
    - chmod +x /run.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: volume
    Volumes:
    - /DATA
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:edge
