MetaArgs: null
Stages:
- BaseName: alpine:3.9
  Commands:
  - Maintainer: Christoph Wiechert <wio@psitrax.de>
    Name: maintainer
  - Env:
    - Key: REFRESHED_AT
      Value: '"2019-10-10"'
    - Key: POWERDNS_VERSION
      Value: 4.2.0
    - Key: MYSQL_AUTOCONF
      Value: "true"
    - Key: MYSQL_HOST
      Value: '"mysql"'
    - Key: MYSQL_PORT
      Value: '"3306"'
    - Key: MYSQL_USER
      Value: '"root"'
    - Key: MYSQL_PASS
      Value: '"root"'
    - Key: MYSQL_DB
      Value: '"pdns"'
    Name: env
  - CmdLine:
    - apk --update add libpq sqlite-libs libstdc++ libgcc mariadb-client mariadb-connector-c
      &&     apk add --virtual build-deps       g++ make mariadb-dev postgresql-dev
      sqlite-dev curl boost-dev mariadb-connector-c-dev &&     curl -sSL https://downloads.powerdns.com/releases/pdns-$POWERDNS_VERSION.tar.bz2
      | tar xj -C /tmp &&     cd /tmp/pdns-$POWERDNS_VERSION &&     ./configure --prefix=""
      --exec-prefix=/usr --sysconfdir=/etc/pdns       --with-modules="bind gmysql
      gpgsql gsqlite3" --without-lua --disable-lua-records &&     make && make install-strip
      && cd / &&     mkdir -p /etc/pdns/conf.d &&     addgroup -S pdns 2>/dev/null
      &&     adduser -S -D -H -h /var/empty -s /bin/false -G pdns -g pdns pdns 2>/dev/null
      &&     cp /usr/lib/libboost_program_options-mt.so* /tmp &&     apk del --purge
      build-deps &&     mv /tmp/libboost_program_options-mt.so* /usr/lib/ &&     rm
      -rf /tmp/pdns-$POWERDNS_VERSION /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - schema.sql
    - pdns.conf
    - /etc/pdns/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /
  - Name: expose
    Ports:
    - 53/tcp
    - 53/udp
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.9
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.9
