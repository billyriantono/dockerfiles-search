MetaArgs: null
Stages:
- BaseName: r-base
  Commands:
  - Maintainer: Trevor Meiss "tmeiss@uw.edu"
    Name: maintainer
  - CmdLine:
    - apt-get update -qq   && apt-get install -t unstable -y --no-install-recommends     libcurl4-openssl-dev     libssl-dev     libsqlite3-dev     libxml2-dev     qpdf     vim   &&
      apt-get clean   && rm -rf /var/lib/apt/lists/   && rm -rf /tmp/downloaded_packages/
      /tmp/*.rds
    Name: run
    PrependShell: true
  - CmdLine:
    - install2.r --error   devtools
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'source("https://bioconductor.org/biocLite.R")' > /tmp/packages.R
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'biocLite("rhdf5")' >> /tmp/packages.R
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'biocLite("pachterlab/sleuth")' >> /tmp/packages.R
    Name: run
    PrependShell: true
  - CmdLine:
    - Rscript /tmp/packages.R
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /home/user
    Name: env
  - Name: workdir
    Path: $HOME
  - Chown: ""
    Name: add
    SourcesAndDest:
    - cuffdiff2_data_kallisto_results/
    - $HOME/test/cuffdiff2_data_kallisto_results/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - test.R
    - $HOME/test
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: r-base
  Name: ""
  Platform: ""
  SourceCode: FROM r-base
