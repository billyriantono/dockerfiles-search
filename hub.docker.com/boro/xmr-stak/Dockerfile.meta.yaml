MetaArgs: null
Stages:
- BaseName: nvidia/cuda:9.0-base
  Commands:
  - Env:
    - Key: GIT_REPOSITORY
      Value: https://github.com/fireice-uk/xmr-stak.git
    Name: env
  - Env:
    - Key: XMRSTAK_CMAKE_FLAGS
      Value: -DXMR-STAK_COMPILE=generic -DCUDA_ENABLE=ON -DOpenCL_ENABLE=OFF
    Name: env
  - CmdLine:
    - apt-get update     && set -x     && apt-get install -qq --no-install-recommends
      -y build-essential ca-certificates cmake cuda-core-9-0 git cuda-cudart-dev-9-0
      libhwloc-dev libmicrohttpd-dev libssl-dev     && git clone $GIT_REPOSITORY     &&
      cd /xmr-stak     && cmake ${XMRSTAK_CMAKE_FLAGS} .     && make     && cd -     &&
      mv /xmr-stak/bin/* /usr/local/bin/     && rm -rf /xmr-stak     && apt-get purge
      -y -qq build-essential cmake cuda-core-9-0 git cuda-cudart-dev-9-0 libhwloc-dev
      libmicrohttpd-dev libssl-dev     && apt-get clean -qq
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /mnt
  - Name: workdir
    Path: /mnt
  - CmdLine:
    - /usr/local/bin/xmr-stak
    Name: entrypoint
    PrependShell: false
  From:
    Image: nvidia/cuda:9.0-base
  Name: ""
  Platform: ""
  SourceCode: FROM nvidia/cuda:9.0-base
