MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - CmdLine:
    - apt update -qq > /dev/null && apt install -qq --yes --no-install-recommends     locales
      &&     locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: '"en_US.UTF-8"'
    - Key: LANGUAGE
      Value: '"en_US.UTF-8"'
    - Key: LC_ALL
      Value: '"en_US.UTF-8"'
    Name: env
  - CmdLine:
    - "apt -y update -qq > /dev/null && apt -y install -qq --no-install-recommends
      \tca-certificates     curl     && apt -y autoremove     && apt -y clean     &&
      rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: RETRY
      Value: '"retry -t 3 --"'
    Name: env
  - CmdLine:
    - curl https://raw.githubusercontent.com/kadwanev/retry/1.0.1/retry     --output
      /usr/local/bin/retry && chmod +x /usr/local/bin/retry
    Name: run
    PrependShell: true
  - Env:
    - Key: USER
      Value: '"user"'
    Name: env
  - Env:
    - Key: HOME_DIR
      Value: '"/home/${USER}"'
    Name: env
  - Env:
    - Key: WORK_DIR
      Value: '"${HOME_DIR}/app"'
    - Key: PATH
      Value: '"${HOME_DIR}/.local/bin:${PATH}"'
    - Key: ANDROID_HOME
      Value: '"${HOME_DIR}/.android"'
    - Key: JAVA_HOME
      Value: '"/usr/lib/jvm/java-8-openjdk-amd64"'
    Name: env
  - CmdLine:
    - dpkg --add-architecture i386     && ${RETRY} apt -y update -qq > /dev/null     &&
      ${RETRY} apt -y install -qq --no-install-recommends     autoconf     automake     build-essential     ccache     cmake     gettext     git     lbzip2     libffi-dev     libgtk2.0-0:i386     libidn11:i386     libltdl-dev     libncurses5:i386     libpangox-1.0-0:i386     libpangoxft-1.0-0:i386     libstdc++6:i386     libtool     openjdk-8-jdk     patch     pkg-config     python     python-pip     python3     python3-dev     python3-pip     python3-venv     sudo     unzip     virtualenv     wget     zip     zlib1g-dev     zlib1g:i386     &&
      apt -y autoremove     && apt -y clean     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd --create-home --shell /bin/bash ${USER}
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -append --groups sudo ${USER}
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo "%sudo ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers'
    Name: run
    PrependShell: true
  - CmdLine:
    - pip2 install --upgrade Cython==0.28.6     && rm -rf ~/.cache/
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${WORK_DIR}
  - CmdLine:
    - mkdir ${ANDROID_HOME} && chown --recursive ${USER} ${HOME_DIR} ${ANDROID_HOME}
    Name: run
    PrependShell: true
  - Name: user
    User: ${USER}
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ci/makefiles/android.mk
    - /tmp/android.mk
  - CmdLine:
    - make --file /tmp/android.mk target_os=linux     && sudo rm /tmp/android.mk
    Name: run
    PrependShell: true
  - Chown: user:user
    From: ""
    Name: copy
    SourcesAndDest:
    - Makefile
    - README.md
    - setup.py
    - pythonforandroid/__init__.py
    - ${WORK_DIR}/
  - CmdLine:
    - mkdir pythonforandroid     && mv __init__.py pythonforandroid/     && make virtualenv     &&
      rm -rf ~/.cache/
    Name: run
    PrependShell: true
  - Chown: user:user
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - ${WORK_DIR}
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
