MetaArgs: null
Stages:
- BaseName: node:6.1.0-slim
  Commands:
  - Maintainer: Paolo Pustorino <paolo.pustorino@sparkfabrik.com>
    Name: maintainer
  - Env:
    - Key: RANETO_VERSION
      Value: 0.9.0
    Name: env
  - Env:
    - Key: RANETO_INSTALL_DIR
      Value: /srv/raneto
    Name: env
  - CmdLine:
    - cd /tmp     && curl -SLO "https://github.com/gilbitron/Raneto/archive/$RANETO_VERSION.tar.gz"     &&
      mkdir -p $RANETO_INSTALL_DIR     && tar -xzf "$RANETO_VERSION.tar.gz" -C $RANETO_INSTALL_DIR
      --strip-components=1     && rm "$RANETO_VERSION.tar.gz"
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install --global gulp-cli
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $RANETO_INSTALL_DIR
  - CmdLine:
    - npm install     && rm -f $RANETO_INSTALL_DIR/example/config.default.js     &&
      gulp
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./conf/config.default.js
    - /srv/raneto/example/config.default.js
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./conf/run.sh
    - /usr/local/bin/run.sh
  - CmdLine:
    - chmod +x /usr/local/bin/run.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: PORT
      Value: "80"
    Name: env
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /usr/local/bin/run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: node:6.1.0-slim
  Name: ""
  Platform: ""
  SourceCode: FROM node:6.1.0-slim
