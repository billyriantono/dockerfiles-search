MetaArgs: null
Stages:
- BaseName: mhart/alpine-node:6.2.1
  Commands:
  - Maintainer: Gianluca Carucci <rucka@tiscalinet.it>
    Name: maintainer
  - Env:
    - Key: STATSD_VERSION
      Value: 0.8.0
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/etsy/statsd/archive/v${STATSD_VERSION}.tar.gz
    - /tmp/statsd.tar.gz
  - CmdLine:
    - mkdir -p /src && tar -xzvf /tmp/statsd.tar.gz -C /src &&     rm /tmp/statsd.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /src/statsd-${STATSD_VERSION} /src/statsd
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config.js
    - /etc/statsd/config.js
  - Name: expose
    Ports:
    - 8125/udp
  - CmdLine:
    - node
    - /src/statsd/stats.js
    - /etc/statsd/config.js
    Name: cmd
    PrependShell: false
  From:
    Image: mhart/alpine-node:6.2.1
  Name: ""
  Platform: ""
  SourceCode: FROM mhart/alpine-node:6.2.1
