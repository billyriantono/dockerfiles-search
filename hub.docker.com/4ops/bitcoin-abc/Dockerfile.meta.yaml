MetaArgs: null
Stages:
- As: build
  BaseName: 4ops/alpine-glibc:3.10
  Commands:
  - Key: BITCOIN_VERSION
    Name: arg
    Value: null
  - Key: BITCOIN_CHECKSUM
    Name: arg
    Value: null
  - Env:
    - Key: BITCOIN_VERSION
      Value: ${BITCOIN_VERSION:-0.20.9}
    Name: env
  - Env:
    - Key: BITCOIN_CHECKSUM
      Value: ${BITCOIN_CHECKSUM:-ef3af6d1169cd939bee063c964bfbfa661cc82e35740f1b36b02f5f600842180}
    Name: env
  - Env:
    - Key: BITCOIN_URL
      Value: '"https://download.bitcoinabc.org/${BITCOIN_VERSION}/linux"'
    Name: env
  - Env:
    - Key: BITCOIN_PACKAGE
      Value: '"bitcoin-abc-${BITCOIN_VERSION}-x86_64-linux-gnu.tar.gz"'
    Name: env
  - CmdLine:
    - wget "${BITCOIN_URL}/${BITCOIN_PACKAGE}" -O $BITCOIN_PACKAGE
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "${BITCOIN_CHECKSUM}  ${BITCOIN_PACKAGE}" | sha256sum -c -
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xvzf $BITCOIN_PACKAGE
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /install/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - mv "bitcoin-abc-${BITCOIN_VERSION}/bin/bitcoind" /install/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - mv "bitcoin-abc-${BITCOIN_VERSION}/bin/bitcoin-cli" /install/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - mv "bitcoin-abc-${BITCOIN_VERSION}/bin/bitcoin-tx" /install/bin
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /install/entrypoint.sh
  From:
    Image: 4ops/alpine-glibc:3.10
  Name: build
  Platform: ""
  SourceCode: FROM 4ops/alpine-glibc:3.10 AS build
- As: release
  BaseName: 4ops/alpine-glibc:3.10
  Commands:
  - Env:
    - Key: BITCOIN_DATA
      Value: /home/bitcoin/.bitcoin
    Name: env
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /install
    - .
  - CmdLine:
    - adduser -S bitcoin && apk --no-cache add su-exec
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /home/bitcoin/.bitcoin
  - Name: expose
    Ports:
    - "18332"
    - "18333"
    - "18444"
    - "8332"
    - "8333"
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - bitcoind
    Name: cmd
    PrependShell: false
  From:
    Image: 4ops/alpine-glibc:3.10
  Name: release
  Platform: ""
  SourceCode: FROM 4ops/alpine-glibc:3.10 AS release
