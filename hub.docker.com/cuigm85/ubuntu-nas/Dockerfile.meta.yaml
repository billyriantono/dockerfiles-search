MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - CmdLine:
    - rm /etc/dpkg/dpkg.cfg.d/excludes
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update   && apt-get install -y man   && apt-get install -y man-db   &&
      dpkg -l | grep ^ii | cut -d' ' -f3 | xargs apt-get install -y --reinstall   &&
      rm -r /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get upgrade -y   && apt-get install -y openssh-server   &&
      apt-get install -y vim   && apt-get install -y zsh   && apt-get install -y sudo   &&
      apt-get install -y net-tools   && apt-get install -y iputils-ping
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y git   && apt-get install -y build-essential   && apt-get
      install -y openjdk-8-jdk   && apt-get install -y golang-go   && apt install
      -y maven   && apt install -y npm
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb https://dl.bintray.com/sbt/debian /" | tee -a /etc/apt/sources.list.d/sbt.list   &&
      apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 2EE0EA64E40A89B84B2DF73499E82A75642AC823   &&
      apt-get update   && apt-get install -y sbt
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - sed 's@session\s*required\s*pam_loginuid.so@session optional pam_loginuid.so@g'
      -i /etc/pam.d/sshd
    Name: run
    PrependShell: true
  - Env:
    - Key: NOTVISIBLE
      Value: '"in users profile"'
    Name: env
  - CmdLine:
    - echo "export VISIBLE=now" >> /etc/profile
    Name: run
    PrependShell: true
  - CmdLine:
    - addgroup --gid 1000 developer   && adduser --uid 1000 --gid 1000 --disabled-password
      --gecos "" ubuntu   && echo 'ubuntu:ubuntu' | chpasswd   && usermod -aG sudo
      ubuntu   && passwd -e ubuntu
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /usr/sbin/sshd
    - -D
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
