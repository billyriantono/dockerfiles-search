MetaArgs: null
Stages:
- BaseName: bgruening/galaxy-stable
  Commands:
  - Maintainer: Bjrn A. Grning, bjoern.gruening@gmail.com
    Name: maintainer
  - Env:
    - Key: GALAXY_CONFIG_BRAND
      Value: test_flavor
    Name: env
  - Name: workdir
    Path: /galaxy-central
  - CmdLine:
    - add-tool-shed --url 'http://testtoolshed.g2.bx.psu.edu/' --name 'Test Tool Shed'
    Name: run
    PrependShell: true
  - CmdLine:
    - install-biojs msa
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - my_test_list.yml
    - $GALAXY_ROOT/my_test_list.yml
  - CmdLine:
    - install-tools $GALAXY_ROOT/my_test_list.yml
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /export/
    - /data/
    - /var/lib/docker
  - Name: expose
    Ports:
    - :80
  - Name: expose
    Ports:
    - :21
  - Name: expose
    Ports:
    - :8800
  - CmdLine:
    - /usr/bin/startup
    Name: cmd
    PrependShell: false
  From:
    Image: bgruening/galaxy-stable
  Name: ""
  Platform: ""
  SourceCode: FROM bgruening/galaxy-stable
