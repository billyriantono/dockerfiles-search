MetaArgs: null
Stages:
- BaseName: tor2/centos-source-base:4.0.0
  Commands:
  - Maintainer: Kolla Project (https://launchpad.net/kolla)
    Name: maintainer
  - CmdLine:
    - usermod --append --home /var/lib/rabbitmq --groups kolla rabbitmq     && mkdir
      -p /var/lib/rabbitmq     && chown -R 42439:42439 /var/lib/rabbitmq
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install hostname rabbitmq-server && yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/rabbitmq/*     && ln -s /usr/lib/rabbitmq/lib/rabbitmq_server-3.6.*
      /usr/lib/rabbitmq/lib/rabbitmq_server-3.6     && curl -o /usr/lib/rabbitmq/lib/rabbitmq_server-3.6/plugins/rabbitmq_clusterer-3.6.x-667f92b0.ez
      http://www.rabbitmq.com/community-plugins/v3.6.x/rabbitmq_clusterer-3.6.x-667f92b0.ez     &&
      /usr/lib/rabbitmq/bin/rabbitmq-plugins enable --offline        rabbitmq_management        rabbitmq_clusterer     &&
      /bin/true
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - extend_start.sh
    - /usr/local/bin/kolla_extend_start
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rabbitmq_sudoers
    - /etc/sudoers.d/kolla_rabbitmq_sudoers
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rabbitmq_get_gospel_node.py
    - /usr/local/bin/rabbitmq_get_gospel_node
  - CmdLine:
    - chmod 755 /usr/local/bin/kolla_extend_start /usr/local/bin/rabbitmq_get_gospel_node     &&
      chmod 750 /etc/sudoers.d     && chmod 440 /etc/sudoers.d/kolla_rabbitmq_sudoers
    Name: run
    PrependShell: true
  - Name: user
    User: rabbitmq
