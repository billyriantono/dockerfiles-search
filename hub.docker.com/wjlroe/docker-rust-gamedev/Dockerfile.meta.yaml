MetaArgs: null
Stages:
- BaseName: wjlroe/docker-ubuntu-rust:latest
  Commands:
  - Maintainer: William Roe "git@wjlr.org.uk"
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - "apt-get update && \tapt-get install \tuuid-dev \tlibssl-dev \tlibsdl2-dev \tlibsdl2-gfx-dev
      \tlibsdl2-image-dev \tlibsdl2-mixer-dev \tlibsdl2-net-dev \tlibsdl2-ttf-dev
      \tlibfreetype6-dev \ttk-dev \t-qqy \t--no-install-recommends \t&& rm -rf /var/lib/apt/lists/*
      /var/cache/apt/archives"
    Name: run
    PrependShell: true
  - Env:
    - Key: LAST_RUST_IMAGE_UPDATE
      Value: "2018-10-13"
    Name: env
  - CmdLine:
    - rustc --version
    Name: run
    PrependShell: true
  From:
    Image: wjlroe/docker-ubuntu-rust:latest
  Name: ""
  Platform: ""
  SourceCode: FROM wjlroe/docker-ubuntu-rust:latest
