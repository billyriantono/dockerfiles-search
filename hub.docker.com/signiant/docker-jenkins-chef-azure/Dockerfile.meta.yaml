MetaArgs: null
Stages:
- BaseName: centos:centos7
  Commands:
  - Maintainer: devops@signiant.com
    Name: maintainer
  - CmdLine:
    - yum install -y wget
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y device-mapper device-mapper-event device-mapper-libs device-mapper-event-libs
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm -ivh https://dl.fedoraproject.org/pub/epel/7/x86_64/e/epel-release-7-5.noarch.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://pkgs.repoforge.org/rpmforge-release/rpmforge-release-0.5.3-1.el7.rf.x86_64.rpm
      -O /tmp/repoforge.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y /tmp/repoforge.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /tmp/repoforge.rpm
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - yum-packages.list
    - /tmp/yum.packages.list
  - CmdLine:
    - chmod +r /tmp/yum.packages.list
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y `cat /tmp/yum.packages.list`
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/curl -O https://bootstrap.pypa.io/get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - python get-pip.py
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - pip.packages.list
    - /tmp/pip.packages.list
  - CmdLine:
    - chmod +r /tmp/pip.packages.list
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -l -c "pip install `cat /tmp/pip.packages.list | tr \"\\n\" \" \"`"
    Name: run
    PrependShell: true
  - CmdLine:
    - yum update -y
    Name: run
    PrependShell: true
  - Env:
    - Key: BUILD_USER
      Value: bldmgr
    Name: env
  - Env:
    - Key: BUILD_PASS
      Value: bldmgr
    Name: env
  - Env:
    - Key: BUILD_USER_ID
      Value: "10012"
    Name: env
  - Env:
    - Key: BUILD_USER_GROUP
      Value: users
    Name: env
  - Env:
    - Key: BUILD_DOCKER_GROUP
      Value: docker
    Name: env
  - Env:
    - Key: BUILD_DOCKER_GROUP_ID
      Value: "1001"
    Name: env
  - CmdLine:
    - groupadd -g $BUILD_DOCKER_GROUP_ID $BUILD_DOCKER_GROUP
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser -u $BUILD_USER_ID -g $BUILD_USER_GROUP $BUILD_USER
    Name: run
    PrependShell: true
  - CmdLine:
    - echo $BUILD_USER:$BUILD_PASS |chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -a -G $BUILD_DOCKER_GROUP $BUILD_USER
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_VERSION
      Value: 7u79
    Name: env
  - Env:
    - Key: BUILD_VERSION
      Value: b15
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /usr/java/latest
    Name: env
  - CmdLine:
    - 'wget --no-cookies --no-check-certificate --header "Cookie: oraclelicense=accept-securebackup-cookie"
      "http://download.oracle.com/otn-pub/java/jdk/$JAVA_VERSION-$BUILD_VERSION/jdk-$JAVA_VERSION-linux-x64.rpm"
      -O /tmp/jdk-7-linux-x64.rpm'
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install /tmp/jdk-7-linux-x64.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /tmp/jdk-7-linux-x64.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - alternatives --install /usr/bin/java jar /usr/java/latest/bin/java 200000
    Name: run
    PrependShell: true
  - CmdLine:
    - alternatives --install /usr/bin/javaws javaws /usr/java/latest/bin/javaws 20000
    Name: run
    PrependShell: true
  - CmdLine:
    - alternatives --install /usr/bin/javac javac /usr/java/latest/bin/javac 200000
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/lib/jenkins
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R $BUILD_USER:$BUILD_USER_GROUP /var/lib/jenkins
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "Defaults:$BUILD_USER !requiretty" >> /etc/sudoers
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "$BUILD_USER ALL=(ALL) NOPASSWD:ALL" >> /etc/sudoers
    Name: run
    PrependShell: true
  - CmdLine:
    - ssh-keygen -q -N "" -t ecdsa -f /etc/ssh/ssh_host_ecdsa_key
    Name: run
    PrependShell: true
  - CmdLine:
    - ssh-keygen -q -N "" -t ed25519 -f /etc/ssh/ssh_host_ed25519_key
    Name: run
    PrependShell: true
  - CmdLine:
    - ssh-keygen -q -N "" -t rsa -f /etc/ssh/ssh_host_rsa_key
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/session    required     pam_loginuid.so/#session    required     pam_loginuid.so/g'
      /etc/pam.d/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/#PermitEmptyPasswords no/PermitEmptyPasswords yes/g' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /home/$BUILD_USER/.ssh
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R $BUILD_USER:$BUILD_USER_GROUP /home/$BUILD_USER
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 700 /home/$BUILD_USER/.ssh
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install azure-cli -g
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -l -c "gpg --keyserver hkp://keys.gnupg.net --recv-keys 409B6B1796C275462A1703113804BB82D39DC0E3"
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -l -c "curl -L get.rvm.io | bash -s stable"
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -l -c "rvm install 2.1.2"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - gem.packages.list
    - /tmp/gem.packages.list
  - CmdLine:
    - chmod +r /tmp/gem.packages.list
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -l -c "gem install `cat /tmp/gem.packages.list | tr \"\\n\" \" \"`"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/chef
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /etc/chef ~/.chef
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R $BUILD_USER:$BUILD_USER_GROUP /home/$BUILD_USER
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - Env:
    - Key: SLAVE_ID
      Value: JAVA_NODE
    Name: env
  - Env:
    - Key: SLAVE_OS
      Value: Linux
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /
  - CmdLine:
    - chmod 777 /start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - sh
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: centos:centos7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos7
