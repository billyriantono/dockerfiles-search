MetaArgs: null
Stages:
- BaseName: python:3.6-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Muhammad Fahrizal Rahman riesal[at]gmail[dot]com"'
    Name: label
  - Env:
    - Key: PYTHONDONTWRITEBYTECODE
      Value: "1"
    - Key: PYTHONUNBUFFERED
      Value: "1"
    Name: env
  - CmdLine:
    - apk update &&     apk add --no-cache libc6-compat curl net-tools libxml2-dev
      libxslt-dev wget drill vim bash openssh-client &&     apk add --no-cache mariadb-dev
      build-base jpeg-dev postgresql-libs zlib-dev curl-dev python3-dev libressl-dev
      &&     apk add --no-cache openssl util-linux git &&     apk add --no-cache --virtual
      .build-deps gcc linux-headers musl-dev postgresql-dev postgresql-libs mariadb-dev
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /mnt
  - CmdLine:
    - git clone https://github.com/elasticdog/transcrypt.git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /mnt/transcrypt
  - CmdLine:
    - git checkout dd62d87e0a9bb96e0b7e1ecb576e63de8e85591d
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /mnt/transcrypt/transcrypt /usr/local/bin/transcrypt
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /root/.ssh
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /root/.ssh/known_hosts
    Name: run
    PrependShell: true
  - CmdLine:
    - ssh-keyscan bitbucket.org >> /root/.ssh/known_hosts
    Name: run
    PrependShell: true
  - CmdLine:
    - ssh-keyscan github.com >> /root/.ssh/known_hosts
    Name: run
    PrependShell: true
  - CmdLine:
    - ssh-keyscan gitlab.com >> /root/.ssh/known_hosts
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -U pip
    Name: run
    PrependShell: true
  From:
    Image: python:3.6-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.6-alpine
