MetaArgs: null
Stages:
- As: builder
  BaseName: golang:1.9-alpine
  Commands:
  - Key: version
    Name: arg
    Value: '"0.10.10"'
  - Key: plugins
    Name: arg
    Value: '"git gopkg hugo"'
  - CmdLine:
    - apk add --no-cache curl git hugo
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/mholt/caddy -b "v${version}" /go/src/github.com/mholt/caddy     &&
      cd /go/src/github.com/mholt/caddy     && git checkout -b "v${version}"
    Name: run
    PrependShell: true
  - CmdLine:
    - go get -v github.com/abiosoft/caddyplug/caddyplug
    Name: run
    PrependShell: true
  - CmdLine:
    - for plugin in $(echo $plugins | tr "," " "); do     go get -v $(caddyplug package
      $plugin);     printf "package caddyhttp\nimport _ \"$(caddyplug package $plugin)\""
      >         /go/src/github.com/mholt/caddy/caddyhttp/$plugin.go ;     done
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/caddyserver/builds /go/src/github.com/caddyserver/builds
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /go/src/github.com/mholt/caddy/caddy     && git checkout -f     && go run
      build.go     && mv caddy /go/bin
    Name: run
    PrependShell: true
  From:
    Image: golang:1.9-alpine
  Name: builder
  Platform: ""
  SourceCode: FROM golang:1.9-alpine as builder
- BaseName: alpine:3.6
  Commands:
  - Labels:
    - Key: caddy_version
      Value: '"0.10.10"'
    Name: label
  - CmdLine:
    - apk add --no-cache openssh-client git hugo
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/bin/caddy
    - /usr/bin/caddy
  - CmdLine:
    - /usr/bin/caddy -version &&  /usr/bin/caddy -plugins
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "2015"
    - "443"
    - "80"
  - CmdLine:
    - /usr/bin/caddy
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --log
    - stdout
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
