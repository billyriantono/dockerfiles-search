MetaArgs: null
Stages:
- BaseName: debian:latest
  Commands:
  - Maintainer: polohb <polohb@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update -y     && apt-get install -y build-essential libpcre3 libpcre3-dev
      libssl-dev curl unzip ffmpeg     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: NGINX_V
      Value: nginx-1.7.5
    Name: env
  - CmdLine:
    - mkdir -p /opt/nginx/     && cd /opt/nginx     && curl --fail --silent --location
      --retry 3 http://nginx.org/download/${NGINX_V}.tar.gz | gunzip | tar -x       &&
      curl -O --fail --silent --location --retry 3 https://github.com/arut/nginx-rtmp-module/archive/master.zip     &&
      unzip  master.zip     && rm master.zip     && cd ${NGINX_V}     && ./configure
      --with-http_ssl_module --add-module=../nginx-rtmp-module-master     && make     &&
      make install     && cd /     && curl --fail --silent --location --retry 3 https://raw.githubusercontent.com/JasonGiedymin/nginx-init-ubuntu/master/nginx
      -o /etc/init.d/nginx     && chmod +x /etc/init.d/nginx     && update-rc.d nginx
      defaults     && service nginx start     && service nginx stop     && cp /opt/nginx/nginx-rtmp-module-master/stat.xsl
      /usr/local/nginx/html/     && rm -rf /opt/nginx
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./nginx.conf
    - /usr/local/nginx/conf/nginx.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - jwplayer
    - /usr/local/nginx/html/
  - Name: expose
    Ports:
    - "1935"
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /usr/local/nginx/sbin/nginx -c /usr/local/nginx/conf/nginx.conf -g "daemon off;"
    Name: cmd
    PrependShell: true
  From:
    Image: debian:latest
  Name: ""
  Platform: ""
  SourceCode: FROM debian:latest
