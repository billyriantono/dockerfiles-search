MetaArgs: null
Stages:
- BaseName: densuke/ubuntu-jp-remix:trusty
  Commands:
  - Maintainer: densuke
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y ubuntu-defaults-builder wget devscripts
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /target
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /builder
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Name: workdir
    Path: /builder
  - CmdLine:
    - wget -nv http://archive.ubuntulinux.jp/ubuntu/pool/main/u/ubuntu-defaults-ja/ubuntu-defaults-ja_14.04-0ubuntu1~ja6.dsc
      http://archive.ubuntulinux.jp/ubuntu/pool/main/u/ubuntu-defaults-ja/ubuntu-defaults-ja_14.04-0ubuntu1~ja6.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg-source -x ubuntu-defaults-ja_14.04-0ubuntu1~ja6.dsc && rm *.tar.gz *.dsc
      && mv -v * config
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build.sh
    - /builder/
  - CmdLine:
    - chmod +x /builder/build.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /builder/build.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: densuke/ubuntu-jp-remix:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM densuke/ubuntu-jp-remix:trusty
