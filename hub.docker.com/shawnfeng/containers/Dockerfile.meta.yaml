MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Name: workdir
    Path: /ardupilot
  - CmdLine:
    - useradd -U -d /ardupilot ardupilot &&     usermod -G users ardupilot
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get update && apt-get install --no-install-recommends
      -y     lsb-release     sudo     software-properties-common     python-software-properties
      &&     apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Env:
    - Key: USER
      Value: ardupilot
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /ardupilot
  - CmdLine:
    - chown -R ardupilot:ardupilot /ardupilot &&     bash -c "Tools/scripts/install-prereqs-ubuntu.sh
      -y && apt-get install gcc-arm-none-eabi -y" &&     apt-get clean && rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: user
    User: ardupilot
  - Env:
    - Key: CCACHE_MAXSIZE
      Value: 1G
    Name: env
  - Env:
    - Key: PATH
      Value: /usr/lib/ccache:/ardupilot/Tools:${PATH}
    Name: env
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
