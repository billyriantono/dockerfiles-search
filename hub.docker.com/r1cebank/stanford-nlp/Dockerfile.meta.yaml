MetaArgs: null
Stages:
- BaseName: openjdk:jre-alpine
  Commands:
  - Maintainer: Siyuan Gao <siyuangao@gmail.com>
    Name: maintainer
  - CmdLine:
    - "apk add --update --no-cache \t unzip \t wget"
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://nlp.stanford.edu/software/stanford-corenlp-full-2016-10-31.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - "unzip stanford-corenlp-full-2016-10-31.zip && \trm stanford-corenlp-full-2016-10-31.zip"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: stanford-corenlp-full-2016-10-31
  - CmdLine:
    - export CLASSPATH="`find . -name '*.jar'`"
    Name: run
    PrependShell: true
  - Env:
    - Key: PORT
      Value: "9000"
    Name: env
  - Name: expose
    Ports:
    - $PORT
  - CmdLine:
    - java -cp "*" -mx4g edu.stanford.nlp.pipeline.StanfordCoreNLPServer
    Name: cmd
    PrependShell: true
  From:
    Image: openjdk:jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:jre-alpine
