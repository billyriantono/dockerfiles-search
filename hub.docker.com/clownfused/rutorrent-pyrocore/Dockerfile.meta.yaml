      \tbash-completion         ca-certificates         fcgi         ffmpeg         geoip
      \        gzip         logrotate         nginx         dtach         tar         unrar
      \        unzip         sox         wget         irssi         irssi-perl         zlib
      \        zlib-dev         libxml2-dev         perl-archive-zip         perl-net-ssleay
