MetaArgs: null
Stages:
- BaseName: golang:latest
  Commands:
  - Name: expose
    Ports:
    - "4747"
  - Env:
    - Key: GOBIN
      Value: /go/bin
    Name: env
  - CmdLine:
    - mkdir /app
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /go/src/app
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /go/src/app
  - Name: workdir
    Path: /go/src/app
  - CmdLine:
    - go get -u github.com/golang/dep/...
    Name: run
    PrependShell: true
  - CmdLine:
    - dep ensure
    Name: run
    PrependShell: true
  - CmdLine:
    - go build -o /app/main .
    Name: run
    PrependShell: true
  - CmdLine:
    - /app/main
    Name: cmd
    PrependShell: false
  From:
    Image: golang:latest
  Name: ""
  Platform: ""
  SourceCode: FROM golang:latest
