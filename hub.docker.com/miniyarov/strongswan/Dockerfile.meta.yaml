MetaArgs: null
Stages:
- BaseName: alpine:3.8
  Commands:
  - Env:
    - Key: VPN_DEVICE
      Value: '"eth0"'
    Name: env
  - Env:
    - Key: VPN_NETWORK_IPV4
      Value: '"192.168.99.0/24"'
    Name: env
  - Env:
    - Key: VPN_NETWORK_IPV6
      Value: '"fd9d:bc11:4020::/48"'
    Name: env
  - Env:
    - Key: IKE_CIPHERS
      Value: '"aes128gcm16-prfsha512-ecp256!"'
    Name: env
  - Env:
    - Key: ESP_CIPHERS
      Value: '"aes128gcm16-ecp256!"'
    Name: env
  - Env:
    - Key: DUMMY_DEVICE
      Value: '"1.1.1.1/32"'
    Name: env
  - Env:
    - Key: VPN_DNS
      Value: '"1.1.1.1"'
    Name: env
  - CmdLine:
    - apk add --no-cache iptables openssl strongswan util-linux     && ln -sf /etc/ipsec.d/ipsec.conf
      /etc/ipsec.conf     && ln -sf /etc/ipsec.d/ipsec.secrets /etc/ipsec.secrets
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - initial-setup.sh
    - /initial-setup.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /docker-entrypoint.sh
  - Name: volume
    Volumes:
    - /etc/ipsec.d
    - /etc/strongswan.d
  - Name: expose
    Ports:
    - 4500/udp
    - 500/udp
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.8
