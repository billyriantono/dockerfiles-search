MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: Mats Rynge "rynge@isi.edu"
    Name: maintainer
  - CmdLine:
    - yum -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install epel-release yum-plugin-priorities
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install http://repo.opensciencegrid.org/osg/3.4/osg-3.4-el7-release-latest.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e "# Pegasus\n[Pegasus]\nname=Pegasus\nbaseurl=http://download.pegasus.isi.edu/wms/download/rhel/7/\$basearch/\ngpgcheck=0\nenabled=1\npriority=50"
      >/etc/yum.repos.d/pegasus.repo
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y groups mark convert     && yum -y grouplist     && yum -y groupinstall
      "Compatibility Libraries"                            "Development Tools"                            "Scientific
      Support"
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install            redhat-lsb            astropy-tools            bc            binutils            binutils-devel            coreutils            curl            fontconfig            gcc            gcc-c++            gcc-gfortran            git            glew-devel            glib2-devel            glib-devel            graphviz            gsl-devel            java-1.8.0-openjdk            java-1.8.0-openjdk-devel            libgfortran            libGLU            libgomp            libicu            libquadmath            libtool            libtool-ltdl            libtool-ltdl-devel            libX11-devel            libXaw-devel            libXext-devel            libXft-devel            libxml2            libxml2-devel            libXmu-devel            libXpm            libXpm-devel            libXt            mesa-libGL-devel            numpy            octave            octave-devel            openssh            openssh-server            openssl098e            osg-wn-client            p7zip            p7zip-plugins            python-astropy            python-devel            R-devel            redhat-lsb-core            rsync            scipy            stashcache-client            subversion            tcl-devel            tcsh            time            tk-devel            wget            opencl            opencl-headers            libnuma            numactl-libs            which
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install osg-ca-certs osg-wn-client     && rm -f /etc/grid-security/certificates/*.r0
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install condor
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install pegasus
    Name: run
    PrependShell: true
  - CmdLine:
    - yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - for MNTPOINT in         /cvmfs         /hadoop         /hdfs         /lizard         /mnt/hadoop         /mnt/hdfs         /xenon         /spt         /stash2     ;
      do         mkdir -p $MNTPOINT ;     done
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /host-libs /etc/OpenCL/vendors
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .singularity.d
    - /.singularity.d
  - CmdLine:
    - cd / &&     ln -s .singularity.d/actions/exec .exec &&     ln -s .singularity.d/actions/run
      .run &&     ln -s .singularity.d/actions/test .shell &&     ln -s .singularity.d/runscript
      singularity
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "Timestamp:" `date --utc` | tee /image-build-info.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://registrationcenter-download.intel.com/akdlm/irc_nas/vcp/13793/l_opencl_p_18.1.0.013.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xzf l_opencl_p_18.1.0.013.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - ls
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./silent.cfg
    - /l_opencl_p_18.1.0.013/silent_usr.cfg
  - CmdLine:
    - cd l_opencl_p_18.1.0.013 && ls && ./install.sh -s silent_usr.cfg
    Name: run
    PrependShell: true
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
