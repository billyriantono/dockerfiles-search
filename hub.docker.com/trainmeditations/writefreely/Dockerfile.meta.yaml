MetaArgs: null
Stages:
- As: extractor
  BaseName: alpine
  Commands:
  - Key: version
    Name: arg
    Value: 0.11.1
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/writeas/writefreely/releases/download/v${version}/writefreely_${version}_linux_amd64.tar.gz
    - /
  - CmdLine:
    - /bin/tar -xzf /writefreely_${version}_linux_amd64.tar.gz
    Name: run
    PrependShell: true
  From:
    Image: alpine
  Name: extractor
  Platform: ""
  SourceCode: FROM alpine AS extractor
- BaseName: debian:buster-slim
  Commands:
  - Name: workdir
    Path: /opt/writefreely
  - Chown: ""
    From: extractor
    Name: copy
    SourcesAndDest:
    - /writefreely
    - /opt/writefreely
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - mkdir data && chown daemon:daemon data keys
    Name: run
    PrependShell: true
  - Name: user
    User: daemon
  - CmdLine:
    - /opt/writefreely/writefreely
    - -c
    - /opt/writefreely/data/config.ini
    Name: cmd
    PrependShell: false
  From:
    Image: debian:buster-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:buster-slim
