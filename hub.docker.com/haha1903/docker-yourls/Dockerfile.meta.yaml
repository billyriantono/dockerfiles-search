    PrependShell: true
  - CmdLine:
    - sed -i 's/user = apache/user = nginx/' /etc/php-fpm.d/www.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/group = apache/group = nginx/' /etc/php-fpm.d/www.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y update --enablerepo=remi
    Name: run
    PrependShell: true
  - CmdLine:
    - chown nginx:nginx /var/lib/php/session/
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/YOURLS/YOURLS/archive/master.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip master.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mv YOURLS-master /usr/share/nginx/yourls
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R nginx:nginx /usr/share/nginx/yourls
    Name: run
    PrependShell: true
  - CmdLine:
    - rm master.zip
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - default.conf
    - /etc/nginx/conf.d/default.conf
  - CmdLine:
    - service nginx start && service php-fpm start
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - index.php
    - /usr/share/nginx/yourls
  - Chown: ""
    Name: add
    SourcesAndDest:
    - init.sh
    - /init.sh
  - CmdLine:
    - chmod +x /init.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /init.sh
    Name: cmd
    PrependShell: false
