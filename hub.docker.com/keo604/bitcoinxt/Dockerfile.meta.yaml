MetaArgs: null
Stages:
- BaseName: ubuntu:14.04.3
  Commands:
  - Maintainer: Barnabas Debreczeni <keo@goa.hu>
    Name: maintainer
  - CmdLine:
    - apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 97B6956B &&     echo
      'deb [ arch=amd64 ] http://bitcoinxt.software.s3-website-us-west-2.amazonaws.com/apt
      wheezy main' > /etc/apt/sources.list.d/bitcoinxt.list
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get update &&     DEBIAN_FRONTEND=noninteractive
      apt-get install -y bitcoinxt=0.11A &&     DEBIAN_FRONTEND=noninteractive apt-get
      clean &&     rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /bitcoin
    Name: env
  - CmdLine:
    - useradd -s /bin/bash -m -d /bitcoin bitcoin
    Name: run
    PrependShell: true
  - CmdLine:
    - chown bitcoin:bitcoin -R /bitcoin
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./bin
    - /usr/local/bin
  - CmdLine:
    - chmod a+x /usr/local/bin/*
    Name: run
    PrependShell: true
  - Name: user
    User: bitcoin
  - Name: volume
    Volumes:
    - /bitcoin
  - Name: expose
    Ports:
    - "8332"
    - "8333"
  - Name: workdir
    Path: /bitcoin
  - CmdLine:
    - btc_oneshot
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04.3
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04.3
