MetaArgs: null
Stages:
- BaseName: mhart/alpine-node:latest
  Commands:
  - Maintainer: Drew Delianides <drew.delianides@newspring.cc>
    Name: maintainer
  - Env:
    - Key: BOTDIR
      Value: /opt/bot/
    Name: env
  - CmdLine:
    - mkdir -p /opt/bot/bin /opt/bot/scripts
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - package.json
    - /opt/bot/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - external-scripts.json
    - /opt/bot/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - hubot-scripts.json
    - /opt/bot/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bin/hubot
    - /opt/bot/bin/hubot
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/*
    - /opt/bot/scripts/
  - Name: workdir
    Path: /opt/bot
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /opt/bot/bin/hubot
    Name: entrypoint
    PrependShell: false
  From:
    Image: mhart/alpine-node:latest
  Name: ""
  Platform: ""
  SourceCode: FROM mhart/alpine-node:latest
