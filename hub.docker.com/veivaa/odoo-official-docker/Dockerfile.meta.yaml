MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Odoo S.A. <info@odoo.com>"'
    Name: label
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - set -x;         apt-get update         && apt-get install -y --no-install-recommends             ca-certificates             curl             dirmngr             fonts-noto-cjk             gnupg             libssl1.0-dev             node-less             python3-pip             python3-pyldap             python3-qrcode             python3-renderpm             python3-setuptools             python3-vobject             python3-watchdog             xz-utils         &&
      curl -o wkhtmltox.deb -sSL https://github.com/wkhtmltopdf/wkhtmltopdf/releases/download/0.12.5/wkhtmltox_0.12.5-1.stretch_amd64.deb         &&
      echo '7e35a63f9db14f93ec7feeb0fce76b30c08f2057 wkhtmltox.deb' | sha1sum -c -         &&
      dpkg --force-depends -i wkhtmltox.deb        && apt-get -y install -f --no-install-recommends         &&
      rm -rf /var/lib/apt/lists/* wkhtmltox.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - set -x;         echo 'deb http://apt.postgresql.org/pub/repos/apt/ stretch-pgdg
      main' > etc/apt/sources.list.d/pgdg.list         && export GNUPGHOME="$(mktemp
      -d)"         && repokey='B97B0AFCAA1A47F044F244A07FCC7D46ACCC4CF8'         &&
      gpg --batch --keyserver keyserver.ubuntu.com --recv-keys "${repokey}"         &&
      gpg --armor --export "${repokey}" | apt-key add -         && gpgconf --kill
      all         && rm -rf "$GNUPGHOME"         && apt-get update          && apt-get
      install -y postgresql-client         && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: ODOO_VERSION
      Value: "11.0"
    Name: env
  - Key: ODOO_RELEASE
    Name: arg
    Value: "20190816"
  - Key: ODOO_SHA
    Name: arg
    Value: 948e097925bfbba8ffd9682c2d0555dc9b539c0a
  - CmdLine:
    - set -x;         curl -o odoo.deb -sSL http://nightly.odoo.com/${ODOO_VERSION}/nightly/deb/odoo_${ODOO_VERSION}.${ODOO_RELEASE}_all.deb         &&
      echo "${ODOO_SHA} odoo.deb" | sha1sum -c -         && dpkg --force-depends -i
      odoo.deb         && apt-get update         && apt-get -y install -f --no-install-recommends         &&
      rm -rf /var/lib/apt/lists/* odoo.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install num2words xlwt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./entrypoint.sh
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./odoo.conf
    - /etc/odoo/
  - CmdLine:
    - chown odoo /etc/odoo/odoo.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /mnt/extra-addons         && chown -R odoo /mnt/extra-addons
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/odoo
    - /mnt/extra-addons
  - Name: expose
    Ports:
    - "8069"
    - "8071"
  - Env:
    - Key: ODOO_RC
      Value: /etc/odoo/odoo.conf
    Name: env
  - Name: user
    User: odoo
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - odoo
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
