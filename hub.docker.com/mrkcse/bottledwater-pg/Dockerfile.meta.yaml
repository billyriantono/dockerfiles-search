MetaArgs: null
Stages:
- BaseName: postgres:9.5
  Commands:
  - Env:
    - Key: POSTGRES_USER
      Value: postgres
    Name: env
  - Env:
    - Key: POSTGRES_PASSWORD
      Value: postgres
    Name: env
  - Env:
    - Key: POSTGRES_DB
      Value: postgres
    Name: env
  - Env:
    - Key: RDKAFKA_VERSION
      Value: 0.9.1
    - Key: RDKAFKA_SHASUM
      Value: '"b9d0dd1de53d9f566312c4dd148a4548b4e9a6c2  /root/librdkafka-0.9.1.tar.gz"'
    - Key: AVRO_C_VERSION
      Value: 1.8.0
    - Key: AVRO_C_SHASUM
      Value: '"af7757633ccf067b1f140c58161e2cdc2f2f003d  /root/avro-c-1.8.0.tar.gz"'
    Name: env
  - CmdLine:
    - ln -s /usr/bin/python3 /usr/bin/python
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y --no-install-recommends --force-yes         build-essential         ca-certificates         cmake         curl         libcurl4-openssl-dev         zlib1g         zlib1g-dev         libjansson-dev         libpq5=${PG_MAJOR}\*         libpq-dev=${PG_MAJOR}\*         pkg-config         sudo         postgresql-server-dev-${PG_MAJOR}=${PG_MAJOR}\*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /root/avro-c-${AVRO_C_VERSION}.tar.gz -SL http://archive.apache.org/dist/avro/avro-${AVRO_C_VERSION}/c/avro-c-${AVRO_C_VERSION}.tar.gz
      &&     echo "${AVRO_C_SHASUM}" | shasum -a 1 -b -c &&     tar -xzf /root/avro-c-${AVRO_C_VERSION}.tar.gz
      -C /root &&     mkdir /root/avro-c-${AVRO_C_VERSION}/build &&     cd /root/avro-c-${AVRO_C_VERSION}/build
      &&     cmake .. -DCMAKE_INSTALL_PREFIX=/usr/local -DCMAKE_BUILD_TYPE=RelWithDebInfo
      &&     make && make test && make install && cd / &&     tar czf avro.tar.gz
      usr/local/include/avro usr/local/lib/libavro* usr/local/lib/pkgconfig/avro-c.pc
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /root/librdkafka-0.9.1.tar.gz -SL https://github.com/edenhill/librdkafka/archive/0.9.1.tar.gz
      &&     echo "${RDKAFKA_SHASUM}" | shasum -a 1 -b -c &&     tar -xzf /root/librdkafka-0.9.1.tar.gz
      -C /root &&     cd /root/librdkafka-0.9.1 && ./configure && make && make install
      && cd / &&     tar czf librdkafka.tar.gz usr/local/include/librdkafka usr/local/lib/librdkafka*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /root/bottledwater
  - CmdLine:
    - cd /root/bottledwater &&     make clean && make && make install && cd / &&     tar
      czf bottledwater-ext.tar.gz usr/lib/postgresql/${PG_MAJOR}/lib/bottledwater.so
      usr/share/postgresql/${PG_MAJOR}/extension/bottledwater* &&     cp /root/bottledwater/kafka/bottledwater
      /root/bottledwater/client/bwtest /usr/local/bin &&     tar czf bottledwater-bin.tar.gz
      usr/local/bin/bottledwater usr/local/bin/bwtest
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bottledwater-docker-wrapper.sh
    - /usr/local/bin/
  - CmdLine:
    - chmod +x /usr/local/bin/bottledwater-docker-wrapper.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - cp /usr/local/lib/librdkafka.so.* /usr/lib/x86_64-linux-gnu &&     cp /usr/local/lib/libavro.so.*
      /usr/lib/x86_64-linux-gnu
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - replication-config.sh
    - /docker-entrypoint-initdb.d/replication-config.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - postgres-entrypoint.sh
    - /docker-entrypoint-initdb.d/postgres-entrypoint.sh
  From:
    Image: postgres:9.5
  Name: ""
  Platform: ""
  SourceCode: FROM postgres:9.5
