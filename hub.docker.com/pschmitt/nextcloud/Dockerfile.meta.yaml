MetaArgs: null
Stages:
- BaseName: nextcloud:apache
  Commands:
  - CmdLine:
    - echo "deb http://ftp.debian.org/debian jessie-backports main" >> /etc/apt/sources.list     &&
      apt-get update && apt-get install -y         supervisor         ffmpeg         libmagickwand-dev         libgmp3-dev         libc-client-dev         libkrb5-dev         smbclient         libsmbclient-dev     &&
      rm -rf /var/lib/apt/lists/*     && docker-php-ext-configure imap --with-kerberos
      --with-imap-ssl     && ln -s "/usr/include/$(dpkg-architecture --query DEB_BUILD_MULTIARCH)/gmp.h"
      /usr/include/gmp.h     && docker-php-ext-install bz2 gmp imap     && pecl install
      imagick smbclient     && docker-php-ext-enable imagick smbclient     && mkdir
      /var/log/supervisord /var/run/supervisord
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/supervisord.conf
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: nextcloud:apache
  Name: ""
  Platform: ""
  SourceCode: FROM nextcloud:apache
