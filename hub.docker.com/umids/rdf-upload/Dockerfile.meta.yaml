MetaArgs: null
Stages:
- BaseName: maven:3-jdk-8
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Alexander Malic <alexander.malic@maastrichtuniversity.nl>"'
    Name: label
  - Env:
    - Key: APP_DIR
      Value: /app
    Name: env
  - Env:
    - Key: TMP_DIR
      Value: /tmp/dqa
    Name: env
  - Name: workdir
    Path: $TMP_DIR
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - mvn clean install &&     mkdir $APP_DIR &&     mv target/RdfUpload-0.0.1-SNAPSHOT-jar-with-dependencies.jar
      $APP_DIR/rdfupload.jar &&     rm -rf $TMP_DIR
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $APP_DIR
  - CmdLine:
    - java
    - -jar
    - /app/rdfupload.jar
    Name: entrypoint
    PrependShell: false
  From:
    Image: maven:3-jdk-8
  Name: ""
  Platform: ""
  SourceCode: FROM maven:3-jdk-8
