MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Nutthaphon Suwanwong
    Name: maintainer
  - Env:
    - Key: JVM_ARGS
      Value: '"-Xms128m -Xmx256m"'
    Name: env
  - Env:
    - Key: SERVER_PORT
      Value: "1099"
    Name: env
  - Env:
    - Key: JMETER_HOME
      Value: apache-jmeter-3.3
    Name: env
  - CmdLine:
    - (mv /etc/localtime /etc/localtime.old; ln -s /usr/share/zoneinfo/Asia/Bangkok
      /etc/localtime)
    Name: run
    PrependShell: true
  - CmdLine:
    - echo deb http://ppa.launchpad.net/webupd8team/java/ubuntu trusty main >> /etc/apt/sources.list.d/java-8-ubuntu.list
    Name: run
    PrependShell: true
  - CmdLine:
    - echo deb-src http://ppa.launchpad.net/webupd8team/java/ubuntu trusty main >>
      /etc/apt/sources.list.d/java-8-ubuntu.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver keyserver.ubuntu.com --recv-keys EEA14886
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - echo oracle-java8-installer shared/accepted-oracle-license-v1-1 select true
      | /usr/bin/debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y oracle-java8-installer
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  - CmdLine:
    - wget http://www-us.apache.org/dist//jmeter/binaries/apache-jmeter-3.3.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xzvf apache-jmeter-3.3.tgz
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - ${SERVER_PORT}
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - .
  - CmdLine:
    - chmod +x entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - '"./entrypoint.sh"'
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
