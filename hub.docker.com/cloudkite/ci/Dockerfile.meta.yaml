MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - CmdLine:
    - apt-get update && apt-get -y install     curl tmux gnupg libnss3-tools
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install     xvfb gconf-service libasound2 libatk1.0-0 libc6 libcairo2
      libcups2     libdbus-1-3 libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0
      libglib2.0-0     libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6
      libx11-6 libx11-xcb1 libxcb1     libxcomposite1 libxcursor1 libxdamage1 libxext6
      libxfixes3 libxi6 libxrandr2 libxrender1 libxss1     libxtst6 ca-certificates
      fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget
    Name: run
    PrependShell: true
  - Env:
    - Key: MKCERT_VERSION
      Value: 1.3.0
    Name: env
  - CmdLine:
    - wget -O mkcert https://github.com/FiloSottile/mkcert/releases/download/v${MKCERT_VERSION}/mkcert-v${MKCERT_VERSION}-linux-amd64
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x mkcert
    Name: run
    PrependShell: true
  - CmdLine:
    - mv mkcert /usr/local/bin
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: MONGO_VERSION
      Value: 4.0.4
    Name: env
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 9DA31620334BD75D9DCB49F368818C72E52529D4
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb [ arch=amd64 ] https://repo.mongodb.org/apt/ubuntu bionic/mongodb-org/4.0
      multiverse" | tee /etc/apt/sources.list.d/mongodb-org-4.0.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y     mongodb-org=$MONGO_VERSION     mongodb-org-server=$MONGO_VERSION     mongodb-org-shell=$MONGO_VERSION     mongodb-org-mongos=$MONGO_VERSION     mongodb-org-tools=$MONGO_VERSION
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /data/db
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_12.x | bash     && apt-get install
      -y nodejs
    Name: run
    PrependShell: true
  - Env:
    - Key: YARN_VERSION
      Value: 1.17.3
    Name: env
  - CmdLine:
    - curl -fSLO --compressed "https://yarnpkg.com/downloads/$YARN_VERSION/yarn-v$YARN_VERSION.tar.gz"     &&
      tar -xzf yarn-v$YARN_VERSION.tar.gz -C /opt/     && ln -snf /opt/yarn-v$YARN_VERSION/bin/yarn
      /usr/local/bin/yarn     && ln -snf /opt/yarn-v$YARN_VERSION/bin/yarnpkg /usr/local/bin/yarnpkg     &&
      rm yarn-v$YARN_VERSION.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - '"entrypoint.sh"'
    - '"/entrypoint.sh"'
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
