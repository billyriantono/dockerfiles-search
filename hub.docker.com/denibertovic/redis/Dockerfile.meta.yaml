MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Deni Bertovic "me@denibertovic.com"
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get -qq -yy update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qq -yy install redis-server
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start_redis.sh
    - /usr/local/bin/start_redis.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - redis.conf
    - /etc/redis/redis.conf
  - CmdLine:
    - chmod +x /usr/local/bin/start_redis.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/redis
    - /etc/redis
  - Name: expose
    Ports:
    - "6379"
  - CmdLine:
    - /usr/local/bin/start_redis.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM      debian:jessie
