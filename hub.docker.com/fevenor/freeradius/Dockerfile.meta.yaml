MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Maintainer: fevenor <fevenor@outlook.com>
    Name: maintainer
  - CmdLine:
    - "apk add --update freeradius freeradius-mysql  && rm -rf /var/cache/apk/*  &&
      set -x  && sed -i \"s/allow_vulnerable_openssl.*/allow_vulnerable_openssl =
      yes/\" /etc/raddb/radiusd.conf  && sed -i \"s/ipaddr = 127.0.0.1/ipaddr = 0.0.0.0\\/0/\"
      /etc/raddb/clients.conf  && sed -i 's/#\tread_clients/\treadclients/' /etc/raddb/clients.conf
      \ && ln -s /etc/raddb/mods-available/sql /etc/raddb/mods-enabled/sql  && chmod
      777 /var/log/radius/"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config.sh
    - /root/
  - Env:
    - Key: DB_HOST_VALUE
      Value: localhost
    Name: env
  - Env:
    - Key: DB_PORT_VALUE
      Value: "3306"
    Name: env
  - Env:
    - Key: DB_USER_VALUE
      Value: radius
    Name: env
  - Env:
    - Key: DB_PASS_VALUE
      Value: radpass
    Name: env
  - Env:
    - Key: DB_NAME_VALUE
      Value: radius
    Name: env
  - Name: expose
    Ports:
    - 1812/udp
  - Name: expose
    Ports:
    - 1813/udp
  - CmdLine:
    - /root/config.sh;radiusd -X
    Name: cmd
    PrependShell: true
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
