MetaArgs: null
Stages:
- BaseName: apify/actor-node-chrome-xvfb
  Commands:
  - Name: user
    User: root
  - Env:
    - Key: DISPLAY
      Value: :1
    - Key: VNC_PORT
      Value: "5901"
    - Key: NO_VNC_PORT
      Value: "6901"
    Name: env
  - Name: expose
    Ports:
    - $NO_VNC_PORT
    - $VNC_PORT
  - Env:
    - Key: HOME
      Value: /headless
    - Key: TERM
      Value: xterm
    - Key: STARTUPDIR
      Value: /dockerstartup
    - Key: INST_SCRIPTS
      Value: /headless/install
    - Key: NO_VNC_HOME
      Value: /headless/noVNC
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    - Key: VNC_COL_DEPTH
      Value: "24"
    - Key: VNC_RESOLUTION
      Value: 1366x768
    - Key: VNC_PW
      Value: pwd
    - Key: VNC_VIEW_ONLY
      Value: "false"
    Name: env
  - Name: workdir
    Path: $HOME
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./docker/common/install/
    - $INST_SCRIPTS/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./docker/ubuntu/install/
    - $INST_SCRIPTS/
  - CmdLine:
    - find $INST_SCRIPTS -name '*.sh' -exec chmod a+x {} +
    Name: run
    PrependShell: true
  - CmdLine:
    - $INST_SCRIPTS/tools.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: '''en_US.UTF-8'''
    - Key: LANGUAGE
      Value: '''en_US:en'''
    - Key: LC_ALL
      Value: '''en_US.UTF-8'''
    Name: env
  - CmdLine:
    - $INST_SCRIPTS/install_custom_fonts.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - $INST_SCRIPTS/tigervnc.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - $INST_SCRIPTS/no_vnc.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - $INST_SCRIPTS/xfce_ui.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./docker/common/xfce/
    - $HOME/
  - CmdLine:
    - $INST_SCRIPTS/libnss_wrapper.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./docker/common/scripts
    - $STARTUPDIR
  - CmdLine:
    - $INST_SCRIPTS/set_user_permission.sh $STARTUPDIR $HOME
    Name: run
    PrependShell: true
  - Name: user
    User: myuser
  - Name: workdir
    Path: /home/myuser
  - CmdLine:
    - /dockerstartup/vnc_startup.sh --wait & npm start
    Name: cmd
    PrependShell: true
  From:
    Image: apify/actor-node-chrome-xvfb
  Name: ""
  Platform: ""
  SourceCode: FROM apify/actor-node-chrome-xvfb
