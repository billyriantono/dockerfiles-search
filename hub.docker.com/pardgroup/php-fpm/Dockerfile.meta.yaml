MetaArgs:
- DefaultValue: '"7.3"'
  Key: PHP_VERSION
  ProvidedValue: null
  Value: '"7.3"'
Stages:
- BaseName: php:${PHP_VERSION}-fpm
  Commands:
  - CmdLine:
    - apt-get update &&   apt-get upgrade -y &&   apt-get install -y --no-install-recommends     apt-utils     curl     libmemcached-dev     libzip-dev     libz-dev     libpq-dev     libjpeg-dev     libpng-dev     libfreetype6-dev     libssl-dev     libmcrypt-dev     mcrypt     zlib1g-dev     libicu-dev     libpq-dev     libssl-dev     gettext     g++   &&
      apt-get autoremove -y   && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install gettext   && docker-php-ext-configure intl   && docker-php-ext-install
      intl   && docker-php-ext-install zip   && docker-php-ext-install pdo_mysql   &&
      docker-php-ext-install exif   && docker-php-ext-enable exif   && docker-php-ext-configure
      gd     --enable-gd-native-ttf     --with-jpeg-dir=/usr/lib     --with-freetype-dir=/usr/include/freetype2   &&
      docker-php-ext-install gd   && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - configuration/php.ini
    - /usr/local/etc/php/php.ini
  - CmdLine:
    - apt-get -y install libmcrypt-dev &&   pecl install mcrypt-1.0.2 &&   docker-php-ext-enable
      mcrypt
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install mongodb   && docker-php-ext-enable mongodb
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install -o -f redis   &&  rm -rf /tmp/pear   &&  docker-php-ext-enable
      redis
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install xdebug   && docker-php-ext-enable xdebug
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "zend_extension=$(find /usr/local/lib/php/extensions/ -name xdebug.so)"
      >> /usr/local/etc/php/php.ini
    Name: run
    PrependShell: true
  From:
    Image: php:${PHP_VERSION}-fpm
  Name: ""
  Platform: ""
  SourceCode: FROM php:${PHP_VERSION}-fpm
