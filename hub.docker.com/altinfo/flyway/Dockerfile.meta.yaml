MetaArgs: null
Stages:
- BaseName: fedora:latest
  Commands:
  - Labels:
    - Key: maitainer
      Value: '"Luiz Fernando Pereira <luizfernandopereira@outlook.com.br>"'
    - Key: company
      Value: '"Alternativa Inform√°tica <desenvolvimento@altinfo.com.br>"'
    Name: label
  - CmdLine:
    - dnf -y install     java-openjdk     && dnf clean all
    Name: run
    PrependShell: true
  - Env:
    - Key: TINI_VERSION
      Value: v0.18.0
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/krallin/tini/releases/download/${TINI_VERSION}/tini
    - /sbin/tini
  - CmdLine:
    - chmod +x /sbin/tini
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/6.1.0/flyway-commandline-6.1.0-linux-x64.tar.gz     --output
      /tmp/flyway.tar.gz     && tar -xvzf /tmp/flyway.tar.gz -C /tmp     && mv /tmp/flyway-6.1.0
      /opt/flyway     && rm -Rf /opt/flyway/jre
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/opt/flyway:${PATH}"'
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: '"/etc/alternatives/jre"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - chmod +x /entrypoint.sh     && mkdir -p /flyway
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /flyway
  - CmdLine:
    - /bin/sh
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - composer
    Name: cmd
    PrependShell: false
  From:
    Image: fedora:latest
  Name: ""
  Platform: ""
  SourceCode: FROM fedora:latest
