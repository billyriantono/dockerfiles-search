MetaArgs: null
Stages:
- BaseName: fedora
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Luiz Fernando Pereira <luizfernandopereira@outlook.com.br>"'
    Name: label
  - Labels:
    - Key: company
      Value: '"Alternativa Inform√°tica <marcelo@altinfo.com.br>"'
    Name: label
  - CmdLine:
    - dnf install php     php-cli     php-common     php-pdo     php-mysqlnd     php-pgsql     php-mbstring     php-xml     php-zip     php-json     php-gd     php-soap     php-intl     php-pear     php-ldap     php-pecl-xdebug     nginx
      -y     && dnf clean all
    Name: run
    PrependShell: true
  - Env:
    - Key: TIMEZONE
      Value: America/Sao_Paulo
    Name: env
  - CmdLine:
    - ln -snf /usr/share/zoneinfo/$TIMEZONE /etc/localtime && echo $TIMEZONE > /etc/timezone
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /etc/php.d/15-xdebug.ini
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - xdebug.ini
    - /etc/php.d/15-xdebug.ini.disabled
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - php.ini
    - /etc/php.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - www.conf
    - /etc/php-fpm.d/www.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./fail-pages/*.html
    - /usr/share/nginx/html/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /usr/sbin/entrypoint.sh
  - CmdLine:
    - chmod +x /usr/sbin/entrypoint.sh     && mkdir /run/php-fpm && mkdir /var/www/test
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/lib/php/session
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R nginx:nginx /var/lib/php
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./test/index.php
    - /var/www/test/
  - Health:
      Interval: 30000000000
      Retries: 3
      StartPeriod: 5000000000
      Test:
      - CMD-SHELL
      - curl --fail http://localhost/test || exit 1
      Timeout: 30000000000
    Name: healthcheck
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "9000"
  - CmdLine:
    - /usr/sbin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: fedora
  Name: ""
  Platform: ""
  SourceCode: FROM fedora
