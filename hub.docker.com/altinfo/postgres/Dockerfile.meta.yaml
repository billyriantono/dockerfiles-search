MetaArgs: null
Stages:
- BaseName: fedora
  Commands:
  - Labels:
    - Key: maitainer
      Value: '"Luiz Fernando Pereira <luizfernandopereira@outlook.com.br>"'
    - Key: company
      Value: '"Alternativa InformÃ¡tica"'
    Name: label
  - CmdLine:
    - dnf install postgresql-server         procps-ng         glibc-langpack-pt         postgresql-contrib
      -y     && dnf clean all -y
    Name: run
    PrependShell: true
  - Env:
    - Key: TIMEZONE
      Value: America/Sao_Paulo
    Name: env
  - CmdLine:
    - ln -snf /usr/share/zoneinfo/$TIMEZONE /etc/localtime && echo $TIMEZONE > /etc/timezone
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - '"entrypoint.sh"'
    - '"/entrypoint.sh"'
  - CmdLine:
    - chmod +x /entrypoint.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - postgresql.conf
    - /postgresql.conf
  - CmdLine:
    - mkdir -p /var/lib/pgsql/data && chown 26:26 /var/lib/pgsql/data
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - '"/var/lib/pgsql/data"'
  - Env:
    - Key: PG_OOM_ADJUST_FILE
      Value: /proc/self/oom_score_adj
    Name: env
  - Env:
    - Key: PG_OOM_ADJUST_VALUE
      Value: "0"
    Name: env
  - Env:
    - Key: PGDATA
      Value: /var/lib/pgsql/data
    Name: env
  - Name: user
    User: postgres
  - Name: expose
    Ports:
    - "5432"
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/bin/postmaster -D ${PGDATA}
    Name: cmd
    PrependShell: false
  From:
    Image: fedora
  Name: ""
  Platform: ""
  SourceCode: FROM fedora
