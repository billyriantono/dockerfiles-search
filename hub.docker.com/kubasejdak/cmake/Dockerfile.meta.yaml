MetaArgs: null
Stages:
- BaseName: ubuntu:19.10
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Kuba Sejdak"'
    Name: label
  - Key: CMAKE_VERSION
    Name: arg
    Value: 3.15.5
  - Env:
    - Key: CONAN_USER_HOME
      Value: /root
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python3 python3-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install conan
    Name: run
    PrependShell: true
  - CmdLine:
    - conan profile new default
    Name: run
    PrependShell: true
  - CmdLine:
    - conan remote add bincrafters https://api.bintray.com/conan/bincrafters/public-conan
    Name: run
    PrependShell: true
  - CmdLine:
    - conan remote add conan-community https://api.bintray.com/conan/conan-community/conan
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/Kitware/CMake/releases/download/v${CMAKE_VERSION}/cmake-${CMAKE_VERSION}-Linux-x86_64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/cmake/${CMAKE_VERSION}
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xf cmake-${CMAKE_VERSION}-Linux-x86_64.tar.gz -C /opt/cmake/${CMAKE_VERSION}
      --strip-components=1
    Name: run
    PrependShell: true
  - CmdLine:
    - rm cmake-${CMAKE_VERSION}-Linux-x86_64.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/cmake/${CMAKE_VERSION}/bin:${PATH}
    Name: env
  - CmdLine:
    - apt-get install -y doxygen graphviz
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install software-properties-common -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-add-repository ppa:git-core/ppa -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install git rsync -y
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:19.10
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:19.10
