MetaArgs: null
Stages:
- BaseName: golang:alpine
  Commands:
  - Maintainer: Knut Ahlers <knut@ahlers.me>
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /go/src/github.com/Luzifer/gobuilder
  - Name: workdir
    Path: /go/src/github.com/Luzifer/gobuilder
  - CmdLine:
    - set -ex  && apk add --update git  && go install -ldflags "-X main.version=$(git
      describe --tags || git rev-parse --short HEAD || echo dev)"  && apk del --purge
      git
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - /go/bin/gobuilder
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --
    Name: cmd
    PrependShell: false
  From:
    Image: golang:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM golang:alpine
