MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Env:
    - Key: KUBE_VERSION
      Value: '"v1.15.2"'
    Name: env
  - CmdLine:
    - apk add --update ca-certificates  && apk add --update -t deps curl  && curl
      -L https://storage.googleapis.com/kubernetes-release/release/${KUBE_VERSION}/bin/linux/amd64/kubectl
      -o /usr/local/bin/kubectl  && chmod +x /usr/local/bin/kubectl  && apk del --purge
      deps  && rm /var/cache/apk/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
