MetaArgs: null
Stages:
- BaseName: mesosphere/mesos-slave:1.7.1
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"support@arukas.io"'
    Name: label
  - Env:
    - Key: HADOOP_VERSION
      Value: 2.8.5
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /usr
    Name: env
  - Env:
    - Key: HADOOP_HOME
      Value: /usr/hadoop-${HADOOP_VERSION}
    Name: env
  - Env:
    - Key: HADOOP_CLASSPATH
      Value: /usr/hadoop-${HADOOP_VERSION}/share/hadoop/tools/lib/*
    Name: env
  - CmdLine:
    - mkdir ${HADOOP_HOME} &&     apt-get update -qq &&     apt-get install -y openjdk-8-jre-headless
      &&     apt-get remove -y openjdk-9-jre-headless &&     ln -sf /usr/lib/jvm/java-8-openjdk-amd64/bin/java
      /etc/alternatives/java &&     rm -rf /var/lib/apt/lists/* &&     curl -o /tmp/hadoop.tar.gz
      http://ftp.riken.jp/net/apache/hadoop/common/hadoop-${HADOOP_VERSION}/hadoop-${HADOOP_VERSION}.tar.gz
      &&     /bin/bash -c 'tar xvf /tmp/hadoop.tar.gz --directory ${JAVA_HOME} hadoop-${HADOOP_VERSION}/{bin,etc,include,lib,libexec,share/hadoop/common,share/hadoop/tools/lib}'
      &&     rm /tmp/hadoop.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mesos-slave
    Name: entrypoint
    PrependShell: false
  From:
    Image: mesosphere/mesos-slave:1.7.1
  Name: ""
  Platform: ""
  SourceCode: FROM mesosphere/mesos-slave:1.7.1
