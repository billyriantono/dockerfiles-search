MetaArgs: null
Stages:
- BaseName: python:3.6-alpine
  Commands:
  - Maintainer: Borodin Gregory <grihabor@mail.ru>
    Name: maintainer
  - Env:
    - Key: REQUIREMENTS
      Value: /etc/requirements.txt
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - $REQUIREMENTS
  - CmdLine:
    - pip3 install --no-cache-dir         -r $REQUIREMENTS
    Name: run
    PrependShell: true
  - CmdLine:
    - apk update  && apk add --virtual .build-deps         g++  && pip3 install --no-cache-dir
      numpy  && apk del .build-deps
    Name: run
    PrependShell: true
  From:
    Image: python:3.6-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.6-alpine
