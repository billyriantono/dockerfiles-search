MetaArgs: null
Stages:
- BaseName: ruby:2.2.2
  Commands:
  - Maintainer: HugoPouliquen
    Name: maintainer
  - Env:
    - Key: RAILS_ENV
      Value: production
    Name: env
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - bundle config --global frozen 1
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/src/app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/app
  - CmdLine:
    - mkdir -p tmp/pids
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Gemfile
    - /usr/src/app/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Gemfile.lock
    - /usr/src/app/
  - CmdLine:
    - bundle install --deployment --jobs=8 --retry=3 --without development test
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y nodejs --no-install-recommends && rm -rf
      /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /usr/src/app
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - bundle
    - exec
    - rails
    - server
    - -b
    - 0.0.0.0
    Name: cmd
    PrependShell: false
  From:
    Image: ruby:2.2.2
  Name: ""
  Platform: ""
  SourceCode: FROM ruby:2.2.2
