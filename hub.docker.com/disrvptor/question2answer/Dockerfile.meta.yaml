    - find /var/www/html/ -iname "*.php" -exec dos2unix {} \; &&     patch --backup
      /var/www/html/qa-include/pages/login.php < /var/www/html/qa-include/pages/login.php.patch
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
