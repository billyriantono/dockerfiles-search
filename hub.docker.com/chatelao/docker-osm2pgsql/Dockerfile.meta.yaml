MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: James Badger <james@jamesbadger.ca>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y squid-deb-proxy-client
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y     autoconf     automake     g++     git-core     libboost-dev     libboost-filesystem-dev     libboost-system-dev     libboost-thread-dev     libbz2-dev     libgeos++-dev     libgeos-dev     liblua5.2-dev     libpq-dev     libproj-dev     libprotobuf-c0-dev     libtool     libxml2-dev     lua5.2     make     protobuf-c-compiler     wget
      &&    rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: OSM2PGSQL_VERSION
      Value: 0.87.2
    Name: env
  - CmdLine:
    - mkdir src &&    cd src &&    git clone --depth 1 --branch $OSM2PGSQL_VERSION
      https://github.com/openstreetmap/osm2pgsql.git &&    cd osm2pgsql &&    ./autogen.sh
      &&    ./configure &&    make &&    make install &&    cd /root &&    rm -rf
      src
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/share/osm2pgsql    && wget https://raw.githubusercontent.com/der-stefan/OpenTopoMap/master/mapnik/osm2pgsql/opentopomap.style    &&
      wget https://raw.githubusercontent.com/der-stefan/OpenTopoMap/master/mapnik/osm2pgsql/contours.style
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
