MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Maximilian GÃ¼ntner <maximilian.guentner@gmail.com>
    Name: maintainer
  - Env:
    - Key: OSM_CARTO_VERSION
      Value: 2.44.1
    Name: env
  - Env:
    - Key: OSM_BRIGHT_VERSION
      Value: master
    Name: env
  - Env:
    - Key: OPENTOPOMAP_VERSION
      Value: master
    Name: env
  - Env:
    - Key: MOD_TILE_VERSION
      Value: master
    Name: env
  - Env:
    - Key: MAPNIK_VERSION
      Value: "3.0"
    Name: env
  - Env:
    - Key: PARALLEL_BUILD
      Value: "4"
    Name: env
  - CmdLine:
    - touch /etc/inittab
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&      apt-get upgrade -y &&     apt-get install -y -q squid-deb-proxy-client        apache2        apache2-dev        autoconf       curl        fonts-noto-cjk       fonts-noto-hinted       fonts-noto-unhinted       gdal-bin       git       libtool        node-carto        node-millstone        runit        sudo       ttf-unifont       unzip        vim       wget       libmapnik3.0       libmapnik-dev       mapnik-utils       python-mapnik       unifont
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp && wget https://github.com/gravitystorm/openstreetmap-carto/archive/v$OSM_CARTO_VERSION.tar.gz
      && tar -xzf v$OSM_CARTO_VERSION.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /usr/share/mapnik && mv /tmp/openstreetmap-carto-$OSM_CARTO_VERSION /usr/share/mapnik/
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/share/mapnik/openstreetmap-carto-$OSM_CARTO_VERSION/ && ./get-shapefiles.sh
      && cp project.mml project.mml.orig
    Name: run
    PrependShell: true
  - CmdLine:
    - find /usr/share/mapnik/openstreetmap-carto-$OSM_CARTO_VERSION/data \( -type
      f -iname "*.zip" -o -iname "*.tgz" \) -delete
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp && wget https://github.com/mapbox/osm-bright/archive/$OSM_BRIGHT_VERSION.tar.gz
      && tar -xzf $OSM_BRIGHT_VERSION.tar.gz && rm $OSM_BRIGHT_VERSION.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /tmp/osm-bright-$OSM_BRIGHT_VERSION /usr/share/mapnik
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/share/mapnik/openstreetmap-carto-$OSM_CARTO_VERSION/data /usr/share/mapnik/osm-bright-$OSM_BRIGHT_VERSION/shp
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/share/mapnik && git clone https://github.com/chatelao/OpenTopoMap
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /usr/share/mapnik/OpenTopoMap/mapnik /usr/share/mapnik/osm-custom
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /usr/share/mapnik/osm-custom/opentopomap.xml /usr/share/mapnik/osm-custom/style.xml
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp && wget https://github.com/openstreetmap/mod_tile/archive/$MOD_TILE_VERSION.tar.gz
      && tar -xzf $MOD_TILE_VERSION.tar.gz && rm $MOD_TILE_VERSION.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp/mod_tile-$MOD_TILE_VERSION/ && ./autogen.sh && ./configure && make -j
      $PARALLEL_BUILD && make install && make install-mod_tile
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/lib/mod_tile && chown www-data:www-data /var/lib/mod_tile
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/run/renderd  && chown www-data:www-data /var/run/renderd
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/service/renderd && mkdir -p /etc/service/apache2
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./apache2/run
    - /etc/service/apache2/run
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./renderd/run
    - /etc/service/renderd/run
  - CmdLine:
    - chown root:root /etc/service/renderd/run /etc/service/apache2/run
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod u+x       /etc/service/renderd/run /etc/service/apache2/run
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./tile.load
    - /etc/apache2/mods-available/tile.load
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./apache2/000-default.conf
    - /etc/apache2/sites-enabled/000-default.conf
  - CmdLine:
    - ln -s /etc/apache2/mods-available/tile.load /etc/apache2/mods-enabled/
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./renderd/renderd.conf
    - /usr/local/etc/renderd.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - runit_bootstrap
    - /usr/sbin/runit_bootstrap
  - CmdLine:
    - chmod 755 /usr/sbin/runit_bootstrap
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /usr/sbin/runit_bootstrap
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
