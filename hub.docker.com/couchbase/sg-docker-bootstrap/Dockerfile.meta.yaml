MetaArgs: null
Stages:
- BaseName: centos:centos7
  Commands:
  - Env:
    - Key: GOPATH
      Value: /opt/go
    Name: env
  - Env:
    - Key: GOROOT
      Value: /usr/local/go
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$GOPATH/bin:$GOROOT/bin
    Name: env
  - CmdLine:
    - yum -y update &&     yum install -y     bc     curl     git     wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://golang.org/dl/go1.7.3.linux-amd64.tar.gz &&     tar -C /usr/local
      -xzf go1.7.3.linux-amd64.tar.gz &&     rm go1.7.3.linux-amd64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://storage.googleapis.com/google-code-archive-downloads/v2/code.google.com/git-repo/repo-1.19
      -o repo &&     chmod +x repo
    Name: run
    PrependShell: true
  - CmdLine:
    - git config --global user.email "build@couchbase.com" &&     git config --global
      user.name "Couchbase Build"
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://raw.githubusercontent.com/couchbase/sync_gateway/master/bootstrap.sh
      &&     chmod +x bootstrap.sh
    Name: run
    PrependShell: true
  From:
    Image: centos:centos7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos7
