MetaArgs: null
Stages:
- BaseName: centos:centos7
  Commands:
  - Maintainer: Couchbase Docker Team <docker@couchbase.com>
    Name: maintainer
  - Env:
    - Key: PATH
      Value: $PATH:/opt/couchbase-sync-gateway/bin
    Name: env
  - CmdLine:
    - yum -y update &&     yum install -y     wget &&     yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://packages.couchbase.com/releases/couchbase-sync-gateway/2.6.1/couchbase-sync-gateway-enterprise_2.6.1_x86_64.rpm
      &&     rpm -i couchbase-sync-gateway-enterprise_2.6.1_x86_64.rpm &&     rm couchbase-sync-gateway-enterprise_2.6.1_x86_64.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /opt/couchbase-sync-gateway/data
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/sync_gateway_config.json
    - /etc/sync_gateway/config.json
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/entrypoint.sh
    - /
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /etc/sync_gateway/config.json
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "4984"
  From:
    Image: centos:centos7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos7
