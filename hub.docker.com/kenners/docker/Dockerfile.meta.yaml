MetaArgs: null
Stages:
- BaseName: alpine:3.2
  Commands:
  - Maintainer: kenners <knutenners+git@gmail.com>
    Name: maintainer
  - Labels:
    - Key: arch
      Value: x86_64
    - Key: java.version
      Value: '"7.91.2.6.3-r1"'
    - Key: java.vendor
      Value: OpenJDK
    - Key: java.jvm
      Value: JRE
    - Key: os
      Value: alpine
    Name: label
  - CmdLine:
    - set -ex     && packages='openjdk7-jre-base'     && apk add --update ${packages}         &&
      rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/java
    - -version
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.2
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.2
