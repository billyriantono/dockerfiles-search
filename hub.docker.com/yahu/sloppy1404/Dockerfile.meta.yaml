MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: ricardoamaro <ricardo.amaro@acquia.com>
    Name: maintainer
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - dpkg-divert --local --rename --add /sbin/initctl
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /bin/true /sbin/initctl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --force-yes ssh cron wget curl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     DEBIAN_FRONTEND=noninteractive apt-get -yq install         apache2         libapache2-mod-php5         php5-mysql         php5-mcrypt         php5-gd         php5-curl         php-pear
      &&     rm -rf /var/lib/apt/lists/* &&     curl -sS https://getcomposer.org/installer
      | php -- --install-dir=/usr/local/bin --filename=composer
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/php5enmod mcrypt
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "ServerName localhost" >> /etc/apache2/apache2.conf &&     sed -i "s/variables_order.*/variables_order
      = \"EGPCS\"/g" /etc/php5/apache2/php.ini
    Name: run
    PrependShell: true
  - Env:
    - Key: ALLOW_OVERRIDE
      Value: '**True**'
    Name: env
  - CmdLine:
    - mkdir -p /www && rm -fr /var/www/html && ln -s /www /var/www/html
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - www/
    - /www
  - CmdLine:
    - chown www-data:www-data /www -R
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /root/tmp
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - authorized_keys
    - /authorized_keys
  - Chown: ""
    Name: add
    SourcesAndDest:
    - sshdconfig.sh
    - /sshdconfig.sh
  - CmdLine:
    - chmod 755 /sshdconfig.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - bin/bash /sshdconfig.sh && rm /sshdconfig.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/PermitRootLogin without-password/PermitRootLogin yes/' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed 's@session\s*required\s*pam_loginuid.so@session optional pam_loginuid.so@g'
      -i /etc/pam.d/sshd
    Name: run
    PrependShell: true
  - Env:
    - Key: NOTVISIBLE
      Value: '"in users profile"'
    Name: env
  - CmdLine:
    - echo "export VISIBLE=now" >> /etc/profile
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - crontab
    - /var/spool/cron/crontabs/root
  - CmdLine:
    - chmod 600 /var/spool/cron/crontabs/root
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./scripts/start.sh
    - /sbin/start.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./scripts/sshd.sh
    - /sbin/sshd.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./scripts/cron.sh
    - /sbin/cron.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./scripts/run.sh
    - /root/run.sh
  - CmdLine:
    - chmod 755 /sbin/start.sh /sbin/cron.sh /sbin/sshd.sh /root/run.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "22"
  - Name: workdir
    Path: /www
  - CmdLine:
    - /bin/bash
    - /sbin/start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
