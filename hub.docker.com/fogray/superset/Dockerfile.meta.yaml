MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - CmdLine:
    - apt-get update && apt-get -y install build-essential libssl-dev libffi-dev python-dev
      python-pip libsasl2-dev libldap2-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install virtualenv
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  - CmdLine:
    - virtualenv venv
    Name: run
    PrependShell: true
  - CmdLine:
    - . ./venv/bin/activate &&  pip install --upgrade setuptools pip && pip install
      superset
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root/venv/bin
  - CmdLine:
    - ls
    Name: run
    PrependShell: true
  - CmdLine:
    - ./fabmanager create-admin --username admin --firstname admin --lastname admin
      --email 222@qq.com  --password admin --app superset
    Name: run
    PrependShell: true
  - CmdLine:
    - ./superset db upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - ./superset load_examples
    Name: run
    PrependShell: true
  - CmdLine:
    - ./superset init
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./init.sh
    - /root/
  - CmdLine:
    - chmod +x /root/init.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8088"
  - CmdLine:
    - /root/init.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
