MetaArgs: null
Stages:
- BaseName: node:10
  Commands:
  - Maintainer: devuser DevOps
    Name: maintainer
  - CmdLine:
    - 'apt-get update -qq -y &&  apt-get install -qq -y apt-transport-https unzip
      &&  curl -sSL https://dl.google.com/linux/linux_signing_key.pub | apt-key add
      - &&  echo "deb [arch=amd64] https://dl.google.com/linux/chrome/deb/ stable
      main #Google-Chrome" > /etc/apt/sources.list.d/google-chrome.list &&  apt-get
      update -qq -y &&  apt-get install -qq -y --no-install-recommends google-chrome-stable
      &&  curl -s https://chromedriver.storage.googleapis.com/"$(curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE)"/chromedriver_linux64.zip
      -o /tmp/chromedriver_linux64.zip &&  unzip -d /usr/bin /tmp/chromedriver_linux64.zip
      &&  npm install npm@latest -g &&  npm install selenium-standalone@latest -g
      &&  apt install openjdk-8-jre -y &&  selenium-standalone install &&  apt-get
      clean &&  rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*'
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/node
  From:
    Image: node:10
  Name: ""
  Platform: ""
  SourceCode: FROM node:10
