MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Pichate Ins <cogent@cogentwebworks.com>
    Name: maintainer
  - Env:
    - Key: S6_VERSION
      Value: v1.18.1.5
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rootfs
    - /
  - CmdLine:
    - apk-install bash file
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/just-containers/s6-overlay/releases/download/${S6_VERSION}/s6-overlay-amd64.tar.gz
    - /tmp/
  - CmdLine:
    - gunzip -c /tmp/s6-overlay-amd64.tar.gz | tar -xf - -C /     && rm /tmp/s6-overlay-amd64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
