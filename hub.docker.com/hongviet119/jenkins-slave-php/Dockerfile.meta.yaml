MetaArgs: null
Stages:
- BaseName: php:7.1
  Commands:
  - Maintainer: Viet Nguyen <hongviet119@gmail.com>
    Name: maintainer
  - CmdLine:
    - echo "deb http://http.debian.net/debian jessie-backports main" >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get -y upgrade && apt-get install -y git openssh-server
      && apt-get -t jessie-backports install -y openjdk-8-jdk
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/sshd && adduser --quiet jenkins && echo "jenkins:jenkins" | chpasswd
    Name: run
    PrependShell: true
  - Env:
    - Key: CI
      Value: "true"
    Name: env
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /usr/sbin/sshd
    - -D
    Name: cmd
    PrependShell: false
  From:
    Image: php:7.1
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.1
