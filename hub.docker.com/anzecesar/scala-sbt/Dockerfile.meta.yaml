MetaArgs: null
Stages:
- BaseName: openjdk:8u151
  Commands:
  - Env:
    - Key: SCALA_VERSION
      Value: 2.12.3
    Name: env
  - Env:
    - Key: SBT_VERSION
      Value: 1.0.3
    Name: env
  - CmdLine:
    - touch /usr/lib/jvm/java-8-openjdk-amd64/release
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fsL https://downloads.typesafe.com/scala/$SCALA_VERSION/scala-$SCALA_VERSION.tgz
      | tar xfz - -C /root/ &&   echo >> /root/.bashrc &&   echo "export PATH=~/scala-$SCALA_VERSION/bin:$PATH"
      >> /root/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&   apt-get install -y bc
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L -o sbt-$SBT_VERSION.deb https://dl.bintray.com/sbt/debian/sbt-$SBT_VERSION.deb
      &&   dpkg -i sbt-$SBT_VERSION.deb &&   rm sbt-$SBT_VERSION.deb &&   sbt sbtVersion
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  From:
    Image: openjdk:8u151
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8u151
