MetaArgs: null
Stages:
- BaseName: golang:1.9-alpine
  Commands:
  - Maintainer: Jacob Sanford <jsanford_at_unb.ca>
    Name: maintainer
  - Labels:
    - Key: ca.unb.lib.daemon
      Value: '"git-lfs"'
    Name: label
  - Labels:
    - Key: vcs-ref
      Value: '"alpine"'
    Name: label
  - Labels:
    - Key: vcs-url
      Value: '"https://github.com/unb-libraries/docker-git-lfs-reference-server"'
    Name: label
  - Labels:
    - Key: vendor
      Value: '"University of New Brunswick Libraries"'
    Name: label
  - Env:
    - Key: LFS_LISTEN
      Value: tcp://:6983
    Name: env
  - Env:
    - Key: LFS_HOST
      Value: localhost:6983
    Name: env
  - Env:
    - Key: LFS_CONTENTPATH
      Value: /data
    Name: env
  - Env:
    - Key: LFS_ADMINUSER
      Value: notadmin
    Name: env
  - Env:
    - Key: LFS_ADMINPASS
      Value: notadminpass
    Name: env
  - Env:
    - Key: LFS_SCHEME
      Value: http
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./scripts
    - /scripts
  - CmdLine:
    - apk --update add git &&   rm -f /var/cache/apk/* &&   go get github.com/github/lfs-test-server
      &&   go install github.com/github/lfs-test-server
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Name: expose
    Ports:
    - "6983"
  - CmdLine:
    - /scripts/run.sh
    Name: cmd
    PrependShell: true
  From:
    Image: golang:1.9-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM golang:1.9-alpine
