MetaArgs: null
Stages:
- BaseName: unblibraries/apache:alpine
  Commands:
  - Maintainer: Jacob Sanford <jsanford_at_unb.ca>
    Name: maintainer
  - Env:
    - Key: COMPOSER_PATH
      Value: /usr/local/bin
    Name: env
  - Env:
    - Key: PHP_ERROR_LOG
      Value: /proc/self/fd/2
    Name: env
  - CmdLine:
    - apk --update add php5-apache2 curl php5-curl php5-cli php5-json php5-phar php5-openssl
      &&   rm -f /var/cache/apk/* &&   curl -sS https://getcomposer.org/installer
      | php -- --install-dir=${COMPOSER_PATH} --filename=composer
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/apache2/app.conf
    - /etc/apache2/conf.d/app.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/php/php.ini
    - /etc/php5/php.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts
    - /scripts
  - CmdLine:
    - chmod -R 755 /scripts
    Name: run
    PrependShell: true
  From:
    Image: unblibraries/apache:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM unblibraries/apache:alpine
