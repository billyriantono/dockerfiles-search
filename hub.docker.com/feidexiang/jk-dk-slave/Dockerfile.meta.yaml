MetaArgs: null
Stages:
- BaseName: maven:3.5.2-jdk-8
  Commands:
  - Maintainer: Oleg Nenashev <o.v.nenashev@gmail.com>
    Name: maintainer
  - Env:
    - Key: HOME
      Value: /home/jenkins
    Name: env
  - CmdLine:
    - groupadd -g 10000 jenkins
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -c "Jenkins user" -d $HOME -u 10000 -g 10000 -m jenkins
    Name: run
    PrependShell: true
  - Labels:
    - Key: Description
      Value: '"This is a base image, which provides the Jenkins agent executable (slave.jar)"'
    - Key: Vendor
      Value: '"Jenkins project"'
    - Key: Version
      Value: '"3.16"'
    Name: label
  - Key: VERSION
    Name: arg
    Value: "3.16"
  - Key: AGENT_WORKDIR
    Name: arg
    Value: /home/jenkins/agent
  - CmdLine:
    - curl --create-dirs -sSLo /usr/share/jenkins/slave.jar https://repo.jenkins-ci.org/public/org/jenkins-ci/main/remoting/${VERSION}/remoting-${VERSION}.jar   &&
      chmod 755 /usr/share/jenkins   && chmod 644 /usr/share/jenkins/slave.jar
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R 10000 /root/.m2/
    Name: run
    PrependShell: true
  - Name: user
    User: jenkins
  - Env:
    - Key: AGENT_WORKDIR
      Value: ${AGENT_WORKDIR}
    Name: env
  - CmdLine:
    - mkdir /home/jenkins/.jenkins && mkdir -p ${AGENT_WORKDIR}
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /home/jenkins/.jenkins
  - Name: volume
    Volumes:
    - ${AGENT_WORKDIR}
  - Name: workdir
    Path: /home/jenkins
  From:
    Image: maven:3.5.2-jdk-8
  Name: ""
  Platform: ""
  SourceCode: FROM maven:3.5.2-jdk-8
