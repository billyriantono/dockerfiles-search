MetaArgs:
- DefaultValue: rackhd
  Key: repo
  ProvidedValue: null
  Value: rackhd
- DefaultValue: devel
  Key: tag
  ProvidedValue: null
  Value: devel
Stages:
- BaseName: ${repo}/on-core:${tag}
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /RackHD/on-tftp/
  - Name: workdir
    Path: /RackHD/on-tftp
  - CmdLine:
    - mkdir -p ./node_modules   && npm install --ignore-scripts --production   &&
      rm -r ./node_modules/on-core ./node_modules/di   && ln -s /RackHD/on-core ./node_modules/on-core   &&
      ln -s /RackHD/on-core/node_modules/di ./node_modules/di
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 69/udp
  - Name: volume
    Volumes:
    - /RackHD/on-tftp/static/tftp
  - CmdLine:
    - node
    - /RackHD/on-tftp/index.js
    Name: cmd
    PrependShell: false
  From:
    Image: ${repo}/on-core:${tag}
  Name: ""
  Platform: ""
  SourceCode: FROM ${repo}/on-core:${tag}
