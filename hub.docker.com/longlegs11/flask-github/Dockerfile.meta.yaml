MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Env:
    - Key: HOME_DIR
      Value: '"/opt/docker-sample"'
    Name: env
  - Env:
    - Key: FLASK_APP
      Value: '"app.py"'
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y apt-utils python-pip git
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install flask pyyaml
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./source
    - ${HOME_DIR}
  - Chown: ""
    Name: add
    SourcesAndDest:
    - flask.conf
    - ${HOME_DIR}/flask.conf
  - Name: workdir
    Path: ${HOME_DIR}
  - Name: expose
    Ports:
    - "5000"
  - CmdLine:
    - /usr/local/bin/flask
    - run
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -h
    - 0.0.0.0
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
