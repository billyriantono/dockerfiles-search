MetaArgs: null
Stages:
- BaseName: phusion/baseimage
  Commands:
  - Maintainer: Holger Schinzel <holger@dash.org>
    Name: maintainer
  - Key: USER_ID
    Name: arg
    Value: null
  - Key: GROUP_ID
    Name: arg
    Value: null
  - Env:
    - Key: HOME
      Value: /dash
    Name: env
  - Env:
    - Key: USER_ID
      Value: ${USER_ID:-1000}
    Name: env
  - Env:
    - Key: GROUP_ID
      Value: ${GROUP_ID:-1000}
    Name: env
  - CmdLine:
    - groupadd -g ${GROUP_ID} dash
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -u ${USER_ID} -g dash -s /bin/bash -m -d /dash dash
    Name: run
    PrependShell: true
  - CmdLine:
    - chown dash:dash -R /dash
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/dashpay/dash/releases/download/v0.13.0.0/dashcore-0.13.0.0-x86_64-linux-gnu.tar.gz
    - /tmp/
  - CmdLine:
    - tar -xvf /tmp/dashcore-*.tar.gz -C /tmp/
    Name: run
    PrependShell: true
  - CmdLine:
    - cp /tmp/dashcore*/bin/*  /usr/local/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /tmp/dashcore*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./bin
    - /usr/local/bin
  - CmdLine:
    - chmod a+x /usr/local/bin/*
    Name: run
    PrependShell: true
  - Name: user
    User: dash
  - Name: volume
    Volumes:
    - /dash
  - Name: expose
    Ports:
    - "19998"
    - "19999"
    - "9998"
    - "9999"
  - Name: workdir
    Path: /dash
  - CmdLine:
    - dash_oneshot
    Name: cmd
    PrependShell: false
  From:
    Image: phusion/baseimage
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage
