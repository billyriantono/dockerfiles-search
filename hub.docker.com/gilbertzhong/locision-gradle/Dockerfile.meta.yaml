MetaArgs: null
Stages:
- BaseName: isuper/java-oracle
  Commands:
  - Env:
    - Key: GRADLE_VERSION
      Value: "2.13"
    Name: env
  - Env:
    - Key: GRADLE_SHA
      Value: 0f665ec6a5a67865faf7ba0d825afb19c26705ea0597cec80dd191b0f2cbb664
    Name: env
  - CmdLine:
    - "apt-get update  && apt-get install unzip  &&\tcd /usr/lib  && curl -fl https://downloads.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip
      -o gradle-bin.zip  && echo \"$GRADLE_SHA gradle-bin.zip\" | sha256sum -c -  &&
      unzip \"gradle-bin.zip\"  && ln -s \"/usr/lib/gradle-${GRADLE_VERSION}/bin/gradle\"
      /usr/bin/gradle  && rm \"gradle-bin.zip\""
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - setup.sh
    - /
  - Env:
    - Key: GRADLE_HOME
      Value: /usr/lib/gradle
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$GRADLE_HOME/bin
    Name: env
  - CmdLine:
    - sh /setup.sh
    Name: cmd
    PrependShell: false
  From:
    Image: isuper/java-oracle
  Name: ""
  Platform: ""
  SourceCode: FROM isuper/java-oracle
