MetaArgs: null
Stages:
- As: builder
  BaseName: ubuntu:bionic
  Commands:
  - CmdLine:
    - apt update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt dist-upgrade --yes
    Name: run
    PrependShell: true
  - CmdLine:
    - apt install --yes curl sudo jq squashfs-tools
    Name: run
    PrependShell: true
  - CmdLine:
    - 'curl -L $(curl -H ''X-Ubuntu-Series: 16'' ''https://api.snapcraft.io/api/v1/snaps/details/core''
      | jq ''.download_url'' -r) --output core.snap'
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /snap/core
    Name: run
    PrependShell: true
  - CmdLine:
    - unsquashfs -d /snap/core/current core.snap
    Name: run
    PrependShell: true
  - CmdLine:
    - 'curl -L $(curl -H ''X-Ubuntu-Series: 16'' ''https://api.snapcraft.io/api/v1/snaps/details/core18''
      | jq ''.download_url'' -r) --output core18.snap'
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /snap/core18
    Name: run
    PrependShell: true
  - CmdLine:
    - unsquashfs -d /snap/core18/current core18.snap
    Name: run
    PrependShell: true
  - CmdLine:
    - 'curl -L $(curl -H ''X-Ubuntu-Series: 16'' ''https://api.snapcraft.io/api/v1/snaps/details/snapcraft?channel=stable''
      | jq ''.download_url'' -r) --output snapcraft.snap'
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /snap/snapcraft
    Name: run
    PrependShell: true
  - CmdLine:
    - unsquashfs -d /snap/snapcraft/current snapcraft.snap
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:bionic
  Name: builder
  Platform: ""
  SourceCode: FROM ubuntu:bionic as builder
- BaseName: ubuntu:bionic
  Commands:
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /snap/core
    - /snap/core
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /snap/core18
    - /snap/core18
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /snap/snapcraft
    - /snap/snapcraft
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - snapcraft-wrapper
    - /snap/bin/snapcraft
  - CmdLine:
    - apt update && apt dist-upgrade --yes && apt install --yes sudo locales && locale-gen
      en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: PATH
      Value: /snap/bin:$PATH
    Name: env
  From:
    Image: ubuntu:bionic
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:bionic
