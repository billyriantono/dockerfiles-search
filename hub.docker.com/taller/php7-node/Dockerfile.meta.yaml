MetaArgs: null
Stages:
- BaseName: mobingi/ubuntu-apache2-php7:7.2
  Commands:
  - Maintainer: Taller Development Team <dev@taller.net.br>
    Name: maintainer
  - CmdLine:
    - apt-get update -y               && apt-get install -y             bash-completion                   build-essential                   bzip2                             ca-certificates                   cron                              curl                              git                               gzip                              htop                              imagemagick                       iputils-ping                      libfontconfig1                    libjpeg-dev                       libpng12-dev                      libpq-dev                         locales                           mysql-client                      nano                              netcat                            openconnect                       php7.2-soap                       php7.2-sqlite3                    php-xdebug                        python-software-properties        rsync                             sudo                              ssh                               tig                               vim                               xz-utils                          wget                              unzip                             --no-install-recommends           &&
      apt-get clean                  && rm -rf /var/lib/apt/lists/*    && rm -rf /tmp/*                  &&
      rm -rf /var/tmp/*
    Name: run
    PrependShell: true
  - Env:
    - Key: COMPOSER_ALLOW_SUPERUSER
      Value: "1"
    Name: env
  - Env:
    - Key: COMPOSER_DISABLE_XDEBUG_WARN
      Value: "1"
    Name: env
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --version=1.7.3   && mv
      composer.phar /usr/local/bin/composer                           && composer
      global require "hirak/prestissimo:^0.3"
    Name: run
    PrependShell: true
  - Key: APP_NAME
    Name: arg
    Value: taller
  - Key: GROUP_ID
    Name: arg
    Value: "1000"
  - Key: USER_ID
    Name: arg
    Value: "1000"
  - Env:
    - Key: APP_NAME
      Value: ${APP_NAME}
    Name: env
  - Env:
    - Key: GROUP_ID
      Value: ${GROUP_ID}
    Name: env
  - Env:
    - Key: GROUP_NAME
      Value: ${APP_NAME}
    - Key: USER_ID
      Value: ${USER_ID}
    - Key: USER_NAME
      Value: ${APP_NAME}
    Name: env
  - CmdLine:
    - 'groupadd --gid ${GROUP_ID} ${GROUP_NAME}                                                                            &&
      echo "%sudo ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers                                                             &&
      useradd -u ${USER_ID} -G users,www-data,sudo -g ${GROUP_NAME} -d /${APP_NAME}
      --shell /bin/bash -m ${APP_NAME}   && echo "secret\nsecret" | passwd ${USER_NAME}'
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo sh -c "echo '\n\n[xdebug]\nxdebug.remote_autostart = 1\nxdebug.remote_enable
      = 1\nxdebug.remote_connect_back = 1'   >> /etc/php/7.2/apache2/php.ini"   &&
      sudo phpdismod xdebug
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./000-default.conf
    - /etc/apache2/sites-available/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./.bashrc
    - /${APP_NAME}/.bashrc
  - CmdLine:
    - chown ${USER_NAME}:${GROUP_NAME} /${APP_NAME}/.bashrc
    Name: run
    PrependShell: true
  - Env:
    - Key: NVM_DIR
      Value: /${USER_NAME}/.nvm
    Name: env
  - CmdLine:
    - mkdir /${USER_NAME}/.nvm
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./.nvmrc
    - /etc/.nvmrc
  - CmdLine:
    - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.11/install.sh
      | bash   && [ -s "$NVM_DIR/nvm.sh" ]                                                           &&
      . "$NVM_DIR/nvm.sh"                                                                &&
      cd /etc                                                                            &&
      nvm install                                                                        &&
      npm install -g yarn
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo chmod a+w -R /usr/local
    Name: run
    PrependShell: true
  - Name: user
    User: ${USER_NAME}
  - Name: workdir
    Path: /${USER_NAME}/app
  - Env:
    - Key: PATH
      Value: '"/${USER_NAME}/app/vendor/bin:$PATH"'
    Name: env
  - CmdLine:
    - sudo cp -R /root/.composer /${USER_NAME}/.composer   && sudo chown ${USER_NAME}:${GROUP_NAME}
      -R /${USER_NAME}/.composer
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./entrypoint.sh
    - /etc/entrypoint.sh
  - CmdLine:
    - sudo chmod +x /etc/entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  - CmdLine:
    - /etc/entrypoint.sh
    Name: entrypoint
    PrependShell: false
