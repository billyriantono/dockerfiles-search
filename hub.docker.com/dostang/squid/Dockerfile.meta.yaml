MetaArgs: null
Stages:
- BaseName: ubuntu:14.04.3
  Commands:
  - Maintainer: malaohu <tua@live.cn>
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get clean  &&     apt-get install libnet1 libpcap0.8  &&     apt-get
      clean  &&     apt-get install -y libnet1-dev libpcap0.8-dev &&     apt-get clean  &&     apt-get
      install -y git squid3 &&     apt-get clean  &&     mv /etc/squid3/squid.conf
      /etc/squid3/squid.conf.dist
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - squid.conf
    - /etc/squid3/squid.conf
  - CmdLine:
    - mkdir /var/cache/squid
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R proxy:proxy /var/cache/squid
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/squid3 -N -z -F
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/snooda/net-speeder.git net-speeder
    Name: run
    PrependShell: true
  - Name: workdir
    Path: net-speeder
  - CmdLine:
    - sh build.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mv net_speeder /usr/local/bin/
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - chmod +x /usr/local/bin/entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/local/bin/net_speeder
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3128"
  - CmdLine:
    - /usr/local/bin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:14.04.3
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04.3
