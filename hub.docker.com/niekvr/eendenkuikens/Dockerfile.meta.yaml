MetaArgs: null
Stages:
- BaseName: mhart/alpine-node
  Commands:
  - Env:
    - Key: NODE_ENV
      Value: production
    Name: env
  - Name: workdir
    Path: /usr/src/app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - npm-shrinkwrap.json*
    - ./
  - CmdLine:
    - npm install --production --silent && mv node_modules ../
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - Name: expose
    Ports:
    - "3000"
  - Name: user
    User: "1001"
  - CmdLine:
    - node server.js
    Name: cmd
    PrependShell: true
  From:
    Image: mhart/alpine-node
  Name: ""
  Platform: ""
  SourceCode: FROM mhart/alpine-node
