MetaArgs: null
Stages:
- BaseName: openjdk:8-jre-alpine
  Commands:
  - Maintainer: ameizi <sxyx2008@163.com>
    Name: maintainer
  - Env:
    - Key: VERSION
      Value: 1.4.0
    Name: env
  - Env:
    - Key: SERVER_PORT
      Value: "8070"
    Name: env
  - Env:
    - Key: DS_URL
      Value: '""'
    Name: env
  - Env:
    - Key: DS_USERNAME
      Value: '""'
    Name: env
  - Env:
    - Key: DS_PASSWORD
      Value: '""'
    Name: env
  - Env:
    - Key: DEV_META
      Value: '""'
    Name: env
  - Env:
    - Key: FAT_META
      Value: '""'
    Name: env
  - Env:
    - Key: UAT_META
      Value: '""'
    Name: env
  - Env:
    - Key: LPT_META
      Value: '""'
    Name: env
  - Env:
    - Key: PRO_META
      Value: '""'
    Name: env
  - CmdLine:
    - echo "http://mirrors.aliyun.com/alpine/v3.8/main" > /etc/apk/repositories     &&
      echo "http://mirrors.aliyun.com/alpine/v3.8/community" >> /etc/apk/repositories     &&
      apk update upgrade     && apk add --no-cache procps unzip curl bash tzdata     &&
      ln -sf /usr/share/zoneinfo/Asia/Shanghai /etc/localtime     && echo "Asia/Shanghai"
      > /etc/timezone
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - apollo-portal-${VERSION}-github.zip
    - /apollo-portal/apollo-portal-${VERSION}-github.zip
  - CmdLine:
    - unzip /apollo-portal/apollo-portal-${VERSION}-github.zip -d /apollo-portal     &&
      rm -rf /apollo-portal/apollo-portal-${VERSION}-github.zip     && sed -i '$d'
      /apollo-portal/scripts/startup.sh     && chmod +x /apollo-portal/scripts/startup.sh     &&
      echo "tail -f /dev/null" >> /apollo-portal/scripts/startup.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - $SERVER_PORT
  - CmdLine:
    - /apollo-portal/scripts/startup.sh
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8-jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre-alpine
