MetaArgs: null
Stages:
- BaseName: php:7.1-apache
  Commands:
  - Maintainer: Goran Ninkovic <g.ninkovic@beeit.rs>
    Name: maintainer
  - Env:
    - Key: XDEBUG_PORT
      Value: "9000"
    Name: env
  - CmdLine:
    - "apt-get update \t&& DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends
      \tsoftware-properties-common \t&& apt-get update \t&& DEBIAN_FRONTEND=noninteractive
      apt-get install -y \tlibfreetype6-dev \tlibicu-dev \tlibssl-dev \tlibjpeg62-turbo-dev
      \tlibmcrypt-dev \tlibedit-dev \tlibedit2 \tlibxslt1-dev \tapt-utils \tgnupg
      \tredis-tools \tmysql-client \tgit \tzsh \tnano \tvim \twget \tcurl \tlynx \tpsmisc
      \tunzip \ttar \tcron \tsed \tbash-completion \t&& apt-get clean"
    Name: run
    PrependShell: true
  - CmdLine:
    - "docker-php-ext-configure \tgd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/;
      \tdocker-php-ext-install \topcache \tgd \tbcmath \tintl \tmbstring \tmcrypt
      \tpdo_mysql \tsoap \txsl \tzip"
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update \t&& apt-get install -y \tlibpcre3 \tlibpcre3-dev \t&& pecl
      install oauth \t&& echo \"extension=oauth.so\" > /usr/local/etc/php/conf.d/docker-php-ext-oauth.ini"
    Name: run
    PrependShell: true
  - CmdLine:
    - "curl -sL https://deb.nodesource.com/setup_10.x | bash - \t&&  apt-get install
      -y nodejs build-essential \t&& curl https://raw.githubusercontent.com/creationix/nvm/v0.16.1/install.sh
      | sh \t&& npm i -g grunt-cli yarn"
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin/
      --filename=composer
    Name: run
    PrependShell: true
  - CmdLine:
    - composer global require hirak/prestissimo
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/magento/marketplace-eqp.git ~/.composer/vendor/magento/marketplace-eqp
    Name: run
    PrependShell: true
  - CmdLine:
    - cd ~/.composer/vendor/magento/marketplace-eqp && composer install
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s ~/.composer/vendor/magento/marketplace-eqp/vendor/bin/phpcs /usr/local/bin;
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/var/www/.composer/vendor/bin/:${PATH}"'
    Name: env
  - CmdLine:
    - "yes | pecl install xdebug && \techo \"zend_extension=$(find /usr/local/lib/php/extensions/
      -name xdebug.so)\" > /usr/local/etc/php/conf.d/xdebug.iniOLD"
    Name: run
    PrependShell: true
  - CmdLine:
    - "DEBIAN_FRONTEND=noninteractive apt-get -y install golang-go \t&& mkdir /opt/go
      \t&& export GOPATH=/opt/go \t&& go get github.com/mailhog/mhsendmail"
    Name: run
    PrependShell: true
  - CmdLine:
    - "wget https://files.magerun.net/n98-magerun2.phar \t&& chmod +x ./n98-magerun2.phar
      \t&& mv ./n98-magerun2.phar /usr/local/bin/"
    Name: run
    PrependShell: true
  - CmdLine:
    - "curl -Lo /root/pestle.phar http://pestle.pulsestorm.net/pestle.phar \t&& chmod
      +x /root/pestle.phar \t&& ln -s /root/pestle.phar /usr/local/bin/pestle;"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .docker/config/php.ini
    - /usr/local/etc/php/php.ini
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .docker/config/magento.conf
    - /etc/apache2/sites-available/magento.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .docker/config/custom-xdebug.ini
    - /usr/local/etc/php/conf.d/custom-xdebug.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .docker/bin/*
    - /usr/local/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .docker/users/*
    - /var/www/
  - CmdLine:
    - chmod +x /usr/local/bin/*
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /etc/apache2/sites-available/magento.conf /etc/apache2/sites-enabled/magento.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /etc/bash_completion.d/m2install-bash-completion https://raw.githubusercontent.com/yvoronoy/m2install/master/m2install-bash-completion
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /etc/bash_completion.d/n98-magerun2.phar.bash https://raw.githubusercontent.com/netz98/n98-magerun2/master/res/autocompletion/bash/n98-magerun2.phar.bash
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "source /etc/bash_completion" >> /root/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "source /etc/bash_completion" >> /var/www/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y sendmail-bin sendmail;
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get autoremove -y \t&& apt-get autoclean -y;"
    Name: run
    PrependShell: true
  - CmdLine:
    - "chsh -s $(which zsh) && \twget https://raw.githubusercontent.com/robbyrussell/oh-my-zsh/master/tools/install.sh
      -O - | zsh || true && \tsed -i \"s/robbyrussell/ys/g\" ~/.zshrc"
    Name: run
    PrependShell: true
  - CmdLine:
    - "chmod 777 -Rf /var/www /var/www/.* \t&& chown -Rf www-data:www-data /var/www
      /var/www/.* \t&& usermod -u 1000 www-data \t&& chsh -s /bin/bash www-data\t&&
      a2enmod rewrite \t&& a2enmod headers"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www/html
  - Name: workdir
    Path: /var/www/html
  From:
    Image: php:7.1-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.1-apache
