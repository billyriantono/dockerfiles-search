MetaArgs: null
Stages:
- BaseName: node
  Commands:
  - Name: expose
    Ports:
    - "80"
  - Name: volume
    Volumes:
    - /usr/src
  - Env:
    - Key: HUGO_VERSION
      Value: "0.35"
    Name: env
  - CmdLine:
    - "wget -q -O /tmp/hugo.tgz https://github.com/spf13/hugo/releases/download/v${HUGO_VERSION}/hugo_${HUGO_VERSION}_Linux-64bit.tar.gz
      \    && tar xzf /tmp/hugo.tgz -C /opt \t&& test -f /opt/hugo \t&& ln -s /opt/hugo
      /usr/bin/hugo \t&& rm /tmp/hugo.tgz"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /usr/build
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/build
  - CmdLine:
    - npm install -g gulp
    Name: run
    PrependShell: true
  - Expression: COPY package.json /usr/build/
    Name: onbuild
  - Expression: RUN npm install
    Name: onbuild
  - Expression: COPY gulpfile.js /usr/build/
    Name: onbuild
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /usr/bin/
  - CmdLine:
    - chmod +x /usr/bin/entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - server
    Name: cmd
    PrependShell: false
  From:
    Image: node
  Name: ""
  Platform: ""
  SourceCode: FROM node
