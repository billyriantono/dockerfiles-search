MetaArgs: null
Stages:
- BaseName: centos
  Commands:
  - Maintainer: varunarora
    Name: maintainer
  - CmdLine:
    - yum -y groupinstall "Development Tools"
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install java-1.7.0-openjdk-devel
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install glibc.i686
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install libstdc++.i686
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install glibc-devel.i686
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install zlib-devel.i686
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install ncurses-devel.i686
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install libX11-devel.i686
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install libXrender.i686
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/ && curl -L -O http://dl.google.com/android/android-sdk_r22.3-linux.tgz
      && tar xf android-sdk_r22.3-linux.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | /usr/local/android-sdk-linux/tools/android update sdk --filter tools
      --no-ui --force -a
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | /usr/local/android-sdk-linux/tools/android update sdk --filter platform-tools
      --no-ui --force -a
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/ && curl -L -O http://ftp.meisei-u.ac.jp/mirror/apache/dist//ant/binaries/apache-ant-1.9.2-bin.tar.gz
      && tar xf apache-ant-1.9.2-bin.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/ && curl -L -O http://services.gradle.org/distributions/gradle-1.9-all.zip
      && unzip -o gradle-1.9-all.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: /usr/local/android-sdk-linux
    Name: env
  - Env:
    - Key: ANT_HOME
      Value: /usr/local/apache-ant-1.9.2
    Name: env
  - Env:
    - Key: GRADLE_HOME
      Value: /usr/local/gradle-1.9
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ANDROID_HOME/tools
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ANDROID_HOME/platform-tools
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ANT_HOME/bin
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$MAVEN_HOME/bin
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$GRADLE_HOME/bin
    Name: env
  - CmdLine:
    - rm -rf /usr/local/android-sdk_r22.3-linux.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /usr/local/android-ndk-r9b-linux-x86_64.tar.bz2
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /usr/local/apache-ant-1.9.2-bin.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /usr/local/apache-maven-3.1.1-bin.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /usr/local/gradle-1.8-all.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - yum clean all
    Name: run
    PrependShell: true
  From:
    Image: centos
  Name: ""
  Platform: ""
  SourceCode: FROM centos
