MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Env:
    - Key: GIT_REV_MURANO
      Value: stable/newton
    Name: env
  - CmdLine:
    - apt-get update &&  apt-get -y install python-pip python-dev   libmysqlclient-dev
      libpq-dev   libxml2-dev libxslt1-dev git   libffi-dev zip python-mysqldb netcat
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get -y install  mysql-server
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install tox; git clone https://github.com/openstack/murano /opt/murano/
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/murano
  - CmdLine:
    - git checkout ${GIT_REV_MURANO}
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - murano.conf
    - /opt/murano/etc/murano/murano.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - netconfig.yaml
    - /opt/murano/etc/murano/netconfig.yaml
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - /opt/murano/start.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - '*.yaml'
    - /etc/murano/class-configs/
  - Name: expose
    Ports:
    - "8082"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - meta
    - /opt/murano/meta2
  - CmdLine:
    - ./start.sh
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
