MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Patxi Gort√°zar <patxi.gortazar@gmail.com>
    Name: maintainer
  - CmdLine:
    - "apt-get update   && apt-get -y dist-upgrade \t&& apt-get install -y wget"
    Name: run
    PrependShell: true
  - CmdLine:
    - "echo \"deb http://ubuntu.kurento.org/ trusty kms6\" | tee /etc/apt/sources.list.d/kurento.list
      \t&& wget -O - http://ubuntu.kurento.org/kurento.gpg.key | apt-key add - \t&&
      apt-get update \t&& apt-get -y install kurento-media-server-6.0 \t&& apt-get
      clean   && rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8888"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./entrypoint.sh
    - /entrypoint.sh
  - Env:
    - Key: GST_DEBUG
      Value: Kurento*:5
    Name: env
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM      ubuntu:14.04
