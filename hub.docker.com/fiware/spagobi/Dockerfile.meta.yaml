MetaArgs: null
Stages:
- BaseName: java:7
  Commands:
  - Env:
    - Key: SPAGOBI_VERSION
      Value: All-in-One-SpagoBI-5.1-1feb2d97af
    Name: env
  - Env:
    - Key: SPAGOBI_URL
      Value: https://github.com/SpagoBILabs/SpagoBI/releases/download/fiware-v5.1-1feb2d97af/${SPAGOBI_VERSION}.zip
    Name: env
  - Env:
    - Key: SPAGOBI_MYSQL_SCRIPT_URL
      Value: https://github.com/SpagoBILabs/SpagoBI/releases/download/fiware-v5.1-1feb2d97af/MySQL.zip
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y wget coreutils unzip mysql-client
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home
  - CmdLine:
    - "wget \"${SPAGOBI_URL}\" -O SpagoBI.zip && \tunzip SpagoBI.zip && \tmv ${SPAGOBI_VERSION}
      SpagoBI && \trm SpagoBI.zip"
    Name: run
    PrependShell: true
  - CmdLine:
    - "wget \"${SPAGOBI_MYSQL_SCRIPT_URL}\" -O MySQL.zip && \tunzip MySQL.zip -d MySQL
      && \trm MySQL.zip"
    Name: run
    PrependShell: true
  - Env:
    - Key: SPAGOBI_DIRECTORY
      Value: /home/SpagoBI
    Name: env
  - Env:
    - Key: MYSQL_SCRIPT_DIRECTORY
      Value: /home/MySQL
    Name: env
  - Name: workdir
    Path: ${SPAGOBI_DIRECTORY}/bin
  - CmdLine:
    - "sed -i \"s/bin\\/sh/bin\\/bash/\" startup.sh && \tsed -i \"s/EXECUTABLE\\\"
      start/EXECUTABLE\\\" run/\" startup.sh"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./entrypoint.sh
    - ./
  - CmdLine:
    - chmod +x *.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - "cp ${SPAGOBI_DIRECTORY}/conf/server.xml ${SPAGOBI_DIRECTORY}/conf/server.xml.bak
      && \tcp ${SPAGOBI_DIRECTORY}/webapps/SpagoBI/WEB-INF/classes/hibernate.cfg.xml
      ${SPAGOBI_DIRECTORY}/webapps/SpagoBI/WEB-INF/classes/hibernate.cfg.xml.bak &&
      \tcp ${SPAGOBI_DIRECTORY}/webapps/SpagoBI/WEB-INF/classes/jbpm.hibernate.cfg.xml
      ${SPAGOBI_DIRECTORY}/webapps/SpagoBI/WEB-INF/classes/jbpm.hibernate.cfg.xml.bak
      && \tcp ${SPAGOBI_DIRECTORY}/webapps/SpagoBI/WEB-INF/classes/quartz.properties
      ${SPAGOBI_DIRECTORY}/webapps/SpagoBI/WEB-INF/classes/quartz.properties.bak"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - ${SPAGOBI_DIRECTORY}/database
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - ./entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - ./startup.sh
    Name: cmd
    PrependShell: false
  From:
    Image: java:7
  Name: ""
  Platform: ""
  SourceCode: FROM java:7
