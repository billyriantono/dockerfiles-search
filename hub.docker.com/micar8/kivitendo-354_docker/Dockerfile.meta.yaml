MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: Daniel Binggeli <db@xbe.ch>
    Name: maintainer
  - Env:
    - Key: postgresversion
      Value: "9.5"
    Name: env
  - Env:
    - Key: locale
      Value: de_DE
    Name: env
  - Env:
    - Key: postgrespassword
      Value: docker
    Name: env
  - Env:
    - Key: TZ
      Value: Europe/Berlin
    Name: env
  - CmdLine:
    - ln -snf /usr/share/zoneinfo/$TZ /etc/localtime && echo $TZ > /etc/timezone
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qq update && apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get -qq update &&     apt-get -y install
      apache2 apt-utils libarchive-zip-perl libclone-perl     libconfig-std-perl libdatetime-perl
      libdbd-pg-perl libdbi-perl     libemail-address-perl  libemail-mime-perl libfcgi-perl
      libjson-perl     liblist-moreutils-perl libnet-smtp-ssl-perl libnet-sslglue-perl     libparams-validate-perl
      libpdf-api2-perl librose-db-object-perl     librose-db-perl librose-object-perl
      libsort-naturally-perl     libstring-shellquote-perl libtemplate-perl libtext-csv-xs-perl     libtext-iconv-perl
      liburi-perl libxml-writer-perl libyaml-perl     libimage-info-perl libgd-gd2-perl
      libapache2-mod-fcgid     libfile-copy-recursive-perl libalgorithm-checkdigits-perl     libcrypt-pbkdf2-perl
      git libcgi-pm-perl libtext-unidecode-perl libwww-perl      aqbanking-tools poppler-utils
      libhtml-restrict-perl     libdatetime-set-perl libset-infinite-perl liblist-utilsby-perl     libdaemon-generic-perl
      libfile-flock-perl libfile-slurp-perl     libfile-mimeinfo-perl libpbkdf2-tiny-perl
      libregexp-ipv6-perl     libdatetime-event-cron-perl libexception-class-perl
      sed supervisor     texlive-base-bin texlive-latex-recommended     texlive-fonts-recommended
      texlive-latex-extra texlive-lang-german     texlive-generic-extra mc phppgadmin
      libpq5
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get -y install language-pack-de-base
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get -y install sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt install -y  build-essential
    Name: run
    PrependShell: true
  - CmdLine:
    - cpan Log::Log4perl
    Name: run
    PrependShell: true
  - CmdLine:
    - cpan HTML::Restrict
    Name: run
    PrependShell: true
  - CmdLine:
    - cpan Image::Info
    Name: run
    PrependShell: true
  - CmdLine:
    - cpan Algorithm::CheckDigits
    Name: run
    PrependShell: true
  - CmdLine:
    - cpan PBKDF2::Tiny
    Name: run
    PrependShell: true
  - CmdLine:
    - cpan CGI
    Name: run
    PrependShell: true
  - CmdLine:
    - cpan File::MimeInfo
    Name: run
    PrependShell: true
  - CmdLine:
    - cpan Text::Unidecode
    Name: run
    PrependShell: true
  - CmdLine:
    - cpan Thread::Pool::Simple
    Name: run
    PrependShell: true
  - CmdLine:
    - cpan LWP::Authen::Digest
    Name: run
    PrependShell: true
  - CmdLine:
    - cpan LWP::UserAgent
    Name: run
    PrependShell: true
  - CmdLine:
    - cpan Set::Infinite List::UtilsBy DateTime::Set DateTime::Event::Cron Daemon::Generic
      DateTime::Event::Cron File::Flock File::Slurp
    Name: run
    PrependShell: true
  - CmdLine:
    - cpan Exception::Class
    Name: run
    PrependShell: true
  - CmdLine:
    - cpan Path::Tiny File:Basedir File::DesktopEntry FCGI Rose::Db::Object
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/kivitendo/kivitendo-erp.git /var/www/kivitendo-erp
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /var/www/kivitendo-erp && git checkout release-3.5.4
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - kivitendo.conf
    - /var/www/kivitendo-erp/config/kivitendo.conf
  - CmdLine:
    - cd /var/www/kivitendo-erp/ && perl /var/www/kivitendo-erp/scripts/installation_check.pl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver keyserver.ubuntu.com --recv-keys B97B0AFCAA1A47F044F244A07FCC7D46ACCC4CF8
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://apt.postgresql.org/pub/repos/apt/ bionic-pgdg main" > /etc/apt/sources.list.d/pgdg.list
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get update &&    apt-get install -y software-properties-common      postgresql-${postgresversion}
      postgresql-client-${postgresversion} postgresql-contrib-${postgresversion}
    Name: run
    PrependShell: true
  - Name: user
    User: postgres
  - CmdLine:
    - pg_dropcluster --stop ${postgresversion} main && pg_createcluster --locale ${locale}.UTF-8
      --start ${postgresversion} main
    Name: run
    PrependShell: true
  - CmdLine:
    - /etc/init.d/postgresql start &&    psql --command "CREATE USER docker WITH SUPERUSER
      PASSWORD '${postgrespassword}';" &&    psql --command "CREATE USER kivitendo
      WITH SUPERUSER PASSWORD '${postgrespassword}';" &&    createdb -O docker docker
      &&    createdb -O kivitendo kivitendo
    Name: run
    PrependShell: true
  - CmdLine:
    - "echo \"host\tall\tall\t0.0.0.0/0\tmd5\" >> /etc/postgresql/${postgresversion}/main/pg_hba.conf"
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri "s/^#(listen_addresses\s*=\s*)\S+/\1'*'/" "/etc/postgresql/${postgresversion}/main/postgresql.conf"
    Name: run
    PrependShell: true
  - CmdLine:
    - service postgresql restart
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5432"
  - Name: user
    User: root
  - CmdLine:
    - mkdir -p /var/lock/apache2 /var/run/apache2 /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "ServerName localhost" >> /etc/apache2/conf-available/servername.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enconf servername
    Name: run
    PrependShell: true
  - Env:
    - Key: APACHE_RUN_USER
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_RUN_GROUP
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_LOG_DIR
      Value: /var/log/apache2
    Name: env
  - Env:
    - Key: APACHE_LOCK_DIR
      Value: /var/lock/apache2
    Name: env
  - Env:
    - Key: APACHE_PID_FILE
      Value: /var/run/apache2.pid
    Name: env
  - CmdLine:
    - chown -R www-data:www-data /var/www
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod u+rwx,g+rx,o+rx /var/www
    Name: run
    PrependShell: true
  - CmdLine:
    - find /var/www -type d -exec chmod u+rwx,g+rx,o+rx {} +
    Name: run
    PrependShell: true
  - CmdLine:
    - find /var/www -type f -exec chmod u+rw,g+rw,o+r {} +
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/www/kivitendo-erp/webdav
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data /var/www/kivitendo-erp/users /var/www/kivitendo-erp/spool
      /var/www/kivitendo-erp/webdav
    Name: run
    PrependShell: true
  - CmdLine:
    - chown www-data /var/www/kivitendo-erp/templates /var/www/kivitendo-erp/users
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R +x /var/www/kivitendo-erp/
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod cgi.load
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod fcgid.load
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - apache-config.conf
    - /etc/apache2/sites-enabled/000-default.conf
  - Name: volume
    Volumes:
    - /etc/postgresql
    - /var/lib/postgresql
    - /var/www/kivitendo-erp/users
    - /var/www/kivitendo-erp/webdav
    - /var/www/kivitendo-erp/templates
    - /var/www/kivitendo-erp/config
    - /home
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord-apache2.conf
    - /etc/supervisor/conf.d/supervisord-apache2.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord-apache2.sh
    - /usr/local/bin/supervisord-apache2.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord-postgresql.conf
    - /etc/supervisor/conf.d/supervisord-postgresql.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord-postgresql.sh
    - /usr/local/bin/supervisord-postgresql.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /usr/local/bin/start.sh
  - CmdLine:
    - chmod +x /usr/local/bin/*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
