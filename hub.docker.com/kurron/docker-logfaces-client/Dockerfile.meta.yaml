MetaArgs: null
Stages:
- BaseName: kurron/docker-jetbrains-base:latest
  Commands:
  - Maintainer: Ron Kurr <kurr@kurron.org>
    Name: maintainer
  - Labels:
    - Key: org.kurron.ide.name
      Value: '"logFaces client"'
    - Key: org.kurron.ide.version
      Value: 4.2.4
    Name: label
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://www.moonlit-software.com/logfaces/downloads/lfc.4.2.4.linux.gtk.x86_64.tar.gz
    - /tmp/ide.tar.gz
  - CmdLine:
    - mkdir -p /opt/ide &&     tar zxvf /tmp/ide.tar.gz --strip-components=1 -C /opt/ide
      &&     rm /tmp/ide.tar.gz
    Name: run
    PrependShell: true
  - Name: user
    User: developer:developer
  - Name: workdir
    Path: /home/developer
  - CmdLine:
    - /opt/ide/logfaces
    Name: entrypoint
    PrependShell: false
  From:
    Image: kurron/docker-jetbrains-base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM kurron/docker-jetbrains-base:latest
