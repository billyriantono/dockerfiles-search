MetaArgs: null
Stages:
- BaseName: microsoft/dotnet:latest
  Commands:
  - Labels:
    - Key: name
      Value: '"dockertest"'
    Name: label
  - CmdLine:
    - dotnet --info
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src/
    - .
  - Name: workdir
    Path: /app/DockerTest
  - CmdLine:
    - dotnet migrate && dotnet restore
    Name: run
    PrependShell: true
  - Env:
    - Key: ASPNETCORE_URLS
      Value: http://*:5000
    Name: env
  - Name: expose
    Ports:
    - "5000"
  - CmdLine:
    - dotnet run
    Name: entrypoint
    PrependShell: true
  From:
    Image: microsoft/dotnet:latest
  Name: ""
  Platform: ""
  SourceCode: FROM microsoft/dotnet:latest
