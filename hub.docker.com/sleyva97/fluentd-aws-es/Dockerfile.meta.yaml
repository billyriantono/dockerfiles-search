MetaArgs: null
Stages:
- BaseName: gcr.io/google_containers/ubuntu-slim:0.6
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"sleyva1297@gmail.com"'
    Name: label
  - CmdLine:
    - ulimit -n 65536
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y -q --no-install-recommends         curl
      ca-certificates make g++ sudo bash
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/curl -sSL https://toolbelt.treasuredata.com/sh/install-ubuntu-xenial-td-agent2.sh
      | sh
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/USER=td-agent/USER=root/" -e "s/GROUP=td-agent/GROUP=root/" /etc/init.d/td-agent
    Name: run
    PrependShell: true
  - CmdLine:
    - td-agent-gem install --no-document fluent-plugin-kubernetes_metadata_filter
      -v 0.32.0
    Name: run
    PrependShell: true
  - CmdLine:
    - td-agent-gem install --no-document fluent-plugin-kinesis -v 2.1.0
    Name: run
    PrependShell: true
  - CmdLine:
    - td-agent-gem install --no-document fluent-plugin-prometheus -v 1.0.1
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - td-agent.conf
    - /etc/td-agent/td-agent.conf
  - Env:
    - Key: LD_PRELOAD
      Value: /opt/td-agent/embedded/lib/libjemalloc.so
    Name: env
  - CmdLine:
    - apt-get remove -y make g++ && apt-get autoremove -y && apt-get clean -y &&         rm
      -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - td-agent
    Name: entrypoint
    PrependShell: false
  From:
    Image: gcr.io/google_containers/ubuntu-slim:0.6
  Name: ""
  Platform: ""
  SourceCode: FROM gcr.io/google_containers/ubuntu-slim:0.6
