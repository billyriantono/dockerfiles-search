MetaArgs: null
Stages:
- BaseName: cm2network/steamcmd:steam
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"walentinlamonos@gmail.com"'
    Name: label
  - Env:
    - Key: STEAMAPPID
      Value: "403240"
    Name: env
  - Env:
    - Key: STEAMAPPDIR
      Value: /home/steam/squad-dedicated
    Name: env
  - CmdLine:
    - "set -x \t&& \"${STEAMCMDDIR}/steamcmd.sh\" \t\t+login anonymous \t\t+force_install_dir
      ${STEAMAPPDIR} \t\t+app_update ${STEAMAPPID} validate \t\t+quit"
    Name: run
    PrependShell: true
  - Env:
    - Key: PORT
      Value: "7787"
    - Key: QUERYPORT
      Value: "27165"
    - Key: RCONPORT
      Value: "21114"
    - Key: FIXEDMAXPLAYERS
      Value: "80"
    - Key: RANDOM
      Value: NONE
    Name: env
  - Name: workdir
    Path: $STEAMAPPDIR
  - Name: volume
    Volumes:
    - $STEAMAPPDIR
  - CmdLine:
    - "${STEAMCMDDIR}/steamcmd.sh \t\t+login anonymous +force_install_dir ${STEAMAPPDIR}
      +app_update ${STEAMAPPID} +quit \t\t&& ${STEAMAPPDIR}/SquadGameServer.sh \t\t\tPort=$PORT
      QueryPort=$QUERYPORT RCONPORT=$RCONPORT FIXEDMAXPLAYERS=$FIXEDMAXPLAYERS RANDOM=$RANDOM"
    Name: entrypoint
    PrependShell: true
  - Name: expose
    Ports:
    - 21114/tcp
    - 21114/udp
    - 27165/tcp
    - 27165/udp
    - 7787/udp
  From:
    Image: cm2network/steamcmd:steam
  Name: ""
  Platform: ""
  SourceCode: FROM cm2network/steamcmd:steam
