MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - git-tag
    - /git-tag
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/build.sh
    - /build.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/run.sh
    - /run.sh
  - CmdLine:
    - chmod +x /run.sh /build.sh && sync && sleep 1 && /build.sh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - Env:
    - Key: NETDATA_PORT
      Value: "19999"
    - Key: SSMTP_TLS
      Value: "YES"
    - Key: SSMTP_SERVER
      Value: smtp.gmail.com
    - Key: SSMTP_PORT
      Value: "587"
    - Key: SSMTP_HOSTNAME
      Value: localhost
    Name: env
  - Name: expose
    Ports:
    - $NETDATA_PORT
  - Name: volume
    Volumes:
    - /etc/netdata/override
  - CmdLine:
    - /run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
