MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: Caspar MacRae (https://bitbucket.org/earcam)
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y git locales
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://archive.ubuntu.com/ubuntu trusty main universe" > /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y update
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_VERSION
      Value: "8"
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-oracle
    Name: env
  - CmdLine:
    - echo 'deb http://ppa.launchpad.net/webupd8team/java/ubuntu trusty main' >> /etc/apt/sources.list
      &&     echo 'deb-src http://ppa.launchpad.net/webupd8team/java/ubuntu trusty
      main' >> /etc/apt/sources.list &&     apt-key adv --keyserver keyserver.ubuntu.com
      --recv-keys C2518248EEA14886 &&     apt-get update &&     echo oracle-java${JAVA_VERSION}-installer
      shared/accepted-oracle-license-v1-1 select true | /usr/bin/debconf-set-selections
      &&     apt-get install -y --force-yes --no-install-recommends oracle-java${JAVA_VERSION}-installer
      oracle-java${JAVA_VERSION}-set-default &&     apt-get clean &&     rm -rf /var/cache/oracle-jdk${JAVA_VERSION}-installer
    Name: run
    PrependShell: true
  - CmdLine:
    - update-java-alternatives -s java-8-oracle
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "export JAVA_HOME=/usr/lib/jvm/java-8-oracle" >> ~/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y wget
    Name: run
    PrependShell: true
  - Env:
    - Key: MAVEN_VERSION
      Value: 3.5.0
    Name: env
  - CmdLine:
    - wget --no-verbose -O /tmp/apache-maven-${MAVEN_VERSION}-bin.tar.gz http://www-eu.apache.org/dist/maven/maven-3/${MAVEN_VERSION}/binaries/apache-maven-${MAVEN_VERSION}-bin.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xzf /tmp/apache-maven-${MAVEN_VERSION}-bin.tar.gz -C /opt/
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /opt/apache-maven-${MAVEN_VERSION} /opt/maven
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /opt/maven/bin/mvn /usr/local/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /tmp/apache-maven-${MAVEN_VERSION}-bin.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: MAVEN_HOME
      Value: /opt/maven
    Name: env
  - Name: expose
    Ports:
    - "443"
    - "80"
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
