MetaArgs: null
Stages:
- BaseName: debian:wheezy
  Commands:
  - Maintainer: Romain Fihue <romain.fihue@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y transmission-daemon
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /downloaded /incomplete /torrent /root/.config/transmission-daemon/
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /dev/stdout /var/log/transmission.log
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /downloaded
    - /torrent
    - /incomplete
    - /root/.config/transmission-daemon/
  - Name: expose
    Ports:
    - "6881"
    - "9091"
  - CmdLine:
    - /usr/bin/transmission-daemon -f -a *.*.*.* -e /dev/stdout -c /torrent -p 9091
      -P 6881 --username admin --password password -w /downloaded --incomplete-dir
      /incomplete -o -y -m -l 100 -L 500 -ep --auth
    Name: cmd
    PrependShell: true
  From:
    Image: debian:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM debian:wheezy
