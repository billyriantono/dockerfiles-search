MetaArgs: null
Stages:
- BaseName: v4tech/base:latest
  Commands:
  - Maintainer: Stewart V. Wright <stewart@vifortech.com>
    Name: maintainer
  - Env:
    - Key: go_version
      Value: go1.6.3
    Name: env
  - Env:
    - Key: GOPATH
      Value: /gocode
    Name: env
  - Env:
    - Key: PATH
      Value: $GOPATH/bin:/usr/local/go/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    Name: env
  - CmdLine:
    - wget -qO- https://golang.org/dl/$go_version.linux-amd64.tar.gz |     tar -C
      /usr/local -xzf -    &&     mkdir -p $GOPATH/bin        &&     mkdir -p $GOPATH/pkg        &&     mkdir
      -p $GOPATH/src        &&     apt-get update              &&     apt-get install
      -y gcc      &&     rm -rf /var/lib/opt/lists/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $GOPATH/src
  - CmdLine:
    - go get github.com/odeke-em/drive/drive-gen && drive-gen
    Name: run
    PrependShell: true
  From:
    Image: v4tech/base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM v4tech/base:latest
