MetaArgs: null
Stages:
- BaseName: tomcat:9-alpine
  Commands:
  - Maintainer: hiono <bps@sculd.com>
    Name: maintainer
  - Labels:
    - Key: version
      Value: 4.31.2
    Name: label
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    - Key: TERM
      Value: xterm
    - Key: GITBUCKET_HOME
      Value: /var/gitbucket
    Name: env
  - CmdLine:
    - rm -rf /usr/local/tomcat/webapps/ROOT
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/takezoe/gitbucket/releases/download/4.31.2/gitbucket.war
    - /usr/local/tomcat/webapps/ROOT.war
  - CmdLine:
    - (cd /usr/local/tomcat/webapps; ln -s ROOT.war gitbucket-4.31.2)
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - $GITBUCKET_HOME
  - Name: workdir
    Path: $GITBUCKET_HOME
  - Name: expose
    Ports:
    - "8080"
  - Name: expose
    Ports:
    - "29418"
  - CmdLine:
    - /usr/local/tomcat/bin/catalina.sh
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: tomcat:9-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM tomcat:9-alpine
