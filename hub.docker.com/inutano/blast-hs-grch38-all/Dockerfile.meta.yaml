MetaArgs: null
Stages:
- BaseName: inutano/blast-docker
  Commands:
  - Name: workdir
    Path: /src
  - CmdLine:
    - wget ftp://ftp.ensembl.org/pub/current_fasta/homo_sapiens/cdna/Homo_sapiens.GRCh38.cdna.all.fa.gz
      &&     gunzip -f Homo_sapiens.GRCh38.cdna.all.fa.gz &&     makeblastdb -in Homo_sapiens.GRCh38.cdna.all.fa
      -dbtype nucl -hash_index &&     mkdir /data &&     cp Homo_sapiens* /data
    Name: run
    PrependShell: true
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: inutano/blast-docker
  Name: ""
  Platform: ""
  SourceCode: FROM inutano/blast-docker
