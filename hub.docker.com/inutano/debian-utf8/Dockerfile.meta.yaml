MetaArgs: null
Stages:
- BaseName: debian:stable
  Commands:
  - Maintainer: Tazro Inutano Ohta, inutano@gmail.com
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get install -y locales &&     locale-gen C.UTF-8 &&     /usr/sbin/update-locale
      LANG=C.UTF-8 &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stable
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stable
