MetaArgs: null
Stages:
- As: build
  BaseName: alpine:3.8
  Commands:
  - Key: FFMPEG_VERSION
    Name: arg
    Value: ffmpeg-snapshot.tar.bz2
  - Key: AOM_VERSION
    Name: arg
    Value: master
  - Key: PREFIX
    Name: arg
    Value: /opt/ffmpeg
  - Key: PKG_CONFIG_PATH
    Name: arg
    Value: /opt/ffmpeg/lib64/pkgconfig
  - Key: LD_LIBRARY_PATH
    Name: arg
    Value: /opt/ffmpeg/lib
  - Key: MAKEFLAGS
    Name: arg
    Value: '"-j4"'
  - CmdLine:
    - apk add --update   build-base   cmake   freetype-dev   lame-dev   libogg-dev   libass   libass-dev   libvpx-dev   libvorbis-dev   libwebp-dev   libtheora-dev   libtool   opus-dev   perl   pkgconf   pkgconfig   python   rtmpdump-dev   wget   x264-dev   x265-dev   yasm
    Name: run
    PrependShell: true
  - CmdLine:
    - echo http://dl-cdn.alpinelinux.org/alpine/edge/testing >> /etc/apk/repositories
      &&   apk add --update fdk-aac-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /tmp/aom && cd /tmp/ &&   wget https://aomedia.googlesource.com/aom/+archive/${AOM_VERSION}.tar.gz
      &&   tar zxf ${AOM_VERSION}.tar.gz && rm ${AOM_VERSION}.tar.gz &&   rm -rf CMakeCache.txt
      CMakeFiles &&   mkdir -p ./aom_build &&   cd ./aom_build &&   cmake -DCMAKE_INSTALL_PREFIX="${PREFIX}"
      -DBUILD_SHARED_LIBS=1 .. &&   make && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp/ &&   wget https://ffmpeg.org/releases/${FFMPEG_VERSION} &&   tar xjvf
      ${FFMPEG_VERSION} && rm ${FFMPEG_VERSION}
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp/ffmpeg &&   ./configure   --enable-version3   --enable-gpl   --enable-nonfree   --enable-small   --enable-libaom   --enable-libmp3lame   --enable-libx264   --enable-libx265   --enable-libvpx   --enable-libtheora   --enable-libvorbis   --enable-libopus   --enable-libfdk-aac   --enable-libass   --enable-libwebp   --enable-librtmp   --enable-postproc   --enable-avresample   --enable-libfreetype   --enable-openssl   --disable-debug   --disable-doc   --disable-ffplay   --extra-cflags="-I${PREFIX}/include"   --extra-ldflags="-L${PREFIX}/lib"   --extra-libs="-lpthread
      -lm"   --prefix="${PREFIX}" &&   make && make install && make distclean
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/cache/apk/* /tmp/*
    Name: run
    PrependShell: true
  From:
    Image: alpine:3.8
  Name: build
  Platform: ""
  SourceCode: FROM alpine:3.8 as build
- BaseName: alpine:3.8
  Commands:
  - Labels:
    - Key: MAINTAINER
      Value: Alfred Gutierrez <alf.g.jr@gmail.com>
    Name: label
  - Env:
    - Key: PATH
      Value: /opt/ffmpeg/bin:$PATH
    Name: env
  - CmdLine:
    - apk add --update   ca-certificates   openssl   pcre   lame   libogg   libass   libvpx   libvorbis   libwebp   libtheora   opus   rtmpdump   x264-dev   x265-dev
    Name: run
    PrependShell: true
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /opt/ffmpeg
    - /opt/ffmpeg
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /opt/ffmpeg/lib64/libaom.so.0
    - /usr/lib/libaom.so.0
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /usr/lib/libfdk-aac.so.2
    - /usr/lib/libfdk-aac.so.2
  - CmdLine:
    - /opt/ffmpeg/bin/ffmpeg
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.8
