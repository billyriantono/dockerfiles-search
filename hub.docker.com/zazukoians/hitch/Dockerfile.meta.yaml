MetaArgs: null
Stages:
- BaseName: alpine:3.8
  Commands:
  - Maintainer: Adrian Gschwend <adrian.gschwend@zazuko.com>
    Name: maintainer
  - Key: HITCH_VERSION
    Name: arg
    Value: 1.5.0
  - CmdLine:
    - apk --update add bash build-base libev libev-dev automake openssl openssl-dev
      autoconf curl byacc flex
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp && curl -L https://hitch-tls.org/source/hitch-${HITCH_VERSION}.tar.gz
      | tar xz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp/hitch* && ./configure --with-rst2man=/bin/true
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp/hitch* && make && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/ssl/hitch
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser -h /var/lib/hitch -s /sbin/nologin -u 1000 -D hitch
    Name: run
    PrependShell: true
  - CmdLine:
    - cd / &&     rm -rf /tmp/* &&     apk del git build-base libev-dev automake autoconf
      openssl-dev flex byacc &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /start.sh
  - Env:
    - Key: HITCH_PEM
      Value: /etc/ssl/hitch/combined.pem
    Name: env
  - Env:
    - Key: HITCH_PARAMS
      Value: '"--backend=[localhost]:80 --frontend=[*]:443"'
    Name: env
  - Env:
    - Key: HITCH_CIPHER
      Value: EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH
    Name: env
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.8
