MetaArgs: null
Stages:
- As: builder
  BaseName: golang:alpine
  Commands:
  - Env:
    - Key: HOME
      Value: /app
    Name: env
  - Env:
    - Key: CGO_ENABLED
      Value: "0"
    Name: env
  - Env:
    - Key: GOOS
      Value: linux
    Name: env
  - CmdLine:
    - apk update && apk add --no-cache git
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser -D -g '' gouser
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - go build -a -installsuffix cgo -o main .
    Name: run
    PrependShell: true
  From:
    Image: golang:alpine
  Name: builder
  Platform: ""
  SourceCode: FROM golang:alpine as builder
- BaseName: alpine:latest
  Commands:
  - CmdLine:
    - apk --no-cache add ca-certificates
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /app/main
    - /go/bin/main
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /etc/passwd
    - /etc/passwd
  - Name: user
    User: gouser
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /go/bin/main
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
