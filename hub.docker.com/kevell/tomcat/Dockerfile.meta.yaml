MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: kevell
    Name: maintainer
  - Env:
    - Key: TOMCAT_VERSION
      Value: 8.0.37
    Name: env
  - CmdLine:
    - locale-gen en_GB.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_GB.UTF-8
    Name: env
  - Env:
    - Key: LC_CTYPE
      Value: en_GB.UTF-8
    Name: env
  - CmdLine:
    - rm -c /bin/sh && ln -s /bin/bash /bin/sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y git build-essential curl wget software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - echo oracle-java8-installer shared/accepted-oracle-license-v1-1 select true
      | debconf-set-selections && add-apt-repository -y ppa:webupd8team/java && apt-get
      update && apt-get install -y oracle-java8-installer wget unzip tar && rm -rf
      /var/lib/apt/lists/* && rm -rf /var/cache/oracle-jdk8-installer
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-oracle
    Name: env
  - CmdLine:
    - wget --quiet --no-cookies http://apache.rediris.es/tomcat/tomcat-8/v${TOMCAT_VERSION}/bin/apache-tomcat-${TOMCAT_VERSION}.tar.gz
      -O /tmp/tomcat.tgz && tar xzvf /tmp/tomcat.tgz -C /opt && mv /opt/apache-tomcat-${TOMCAT_VERSION}
      /opt/tomcat && rm /tmp/tomcat.tgz && rm -rf /opt/tomcat/webapps/examples &&
      rm -rf /opt/tomcat/webapps/docs && rm -rf /opt/tomcat/webapps/ROOT
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - tomcat-users.xml
    - /opt/tomcat/conf/
  - Env:
    - Key: CATALINA_HOME
      Value: /opt/tomcat
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$CATALINA_HOME/bin
    Name: env
  - Name: expose
    Ports:
    - "8080"
  - Name: expose
    Ports:
    - "8009"
  - Name: volume
    Volumes:
    - '"/opt/tomcat/webapps"'
  - Name: workdir
    Path: /opt/tomcat
  - CmdLine:
    - /opt/tomcat/bin/catalina.sh
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
