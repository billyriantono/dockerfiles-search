MetaArgs: null
Stages:
- BaseName: lihaixin/sshd
  Commands:
  - Maintainer: Haixin Lee <docker@lihaixin.name>
    Name: maintainer
  - Name: user
    User: root
  - CmdLine:
    - apt-get update -y
    Name: run
    PrependShell: true
  - Env:
    - Key: LANGUAGE
      Value: zh_CN.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: zh_CN.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: zh_CN.UTF-8
    Name: env
  - CmdLine:
    - /usr/share/locales/install-language-pack zh_CN   && locale-gen zh_CN.UTF-8   &&
      dpkg-reconfigure --frontend noninteractive locales   && apt-get -y --no-install-recommends
      install language-pack-zh-hans
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y --no-install-recommends install     fonts-ipafont-gothic     xfonts-100dpi     xfonts-75dpi     xfonts-cyrillic     xfonts-scalable
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install ttf-wqy-microhei   && ln /etc/fonts/conf.d/65-wqy-microhei.conf
      /etc/fonts/conf.d/69-language-selector-zh-cn.conf
    Name: run
    PrependShell: true
  - Env:
    - Key: TZ
      Value: '"PRC"'
    Name: env
  - CmdLine:
    - echo "Asia/Shanghai" | tee /etc/timezone   && dpkg-reconfigure --frontend noninteractive
      tzdata   && apt-get upgrade --yes
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get autoclean &&     apt-get autoremove &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: lihaixin/sshd
  Name: ""
  Platform: ""
  SourceCode: FROM lihaixin/sshd
