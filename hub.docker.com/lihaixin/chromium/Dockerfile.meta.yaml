MetaArgs: null
Stages:
- BaseName: lihaixin/novnc
  Commands:
  - Maintainer: Haixin Lee <docker@lihaixin.name>
    Name: maintainer
  - CmdLine:
    - echo "deb http://archive.canonical.com/ubuntu/ xenial partner" >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -y &&  apt-get install  -y --no-install-recommends adobe-flashplugin
      chromium-browser chromium-browser-l10n chromium-codecs-ffmpeg
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get upgrade --yes
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y autoclean &&     apt-get -y autoremove &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Name: expose
    Ports:
    - "8787"
  - Name: volume
    Volumes:
    - /root/Downloads
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: lihaixin/novnc
  Name: ""
  Platform: ""
  SourceCode: FROM lihaixin/novnc
