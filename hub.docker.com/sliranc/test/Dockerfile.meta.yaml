MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Liran Cohen "sliranc@gmail.com"
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nginx
    Name: run
    PrependShell: true
  - Env:
    - Key: FACTER_TEST
      Value: liranc
    Name: env
  - CmdLine:
    - echo 'Hi, I am in your container' > /usr/share/nginx/html/index.html
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: volume
    Volumes:
    - /liveperson/data
    - /liveperson/code
  - CmdLine:
    - /usr/sbin/nginx
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
