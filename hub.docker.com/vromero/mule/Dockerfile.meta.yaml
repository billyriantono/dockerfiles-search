MetaArgs: null
Stages:
- BaseName: java:openjdk-8-jdk
  Commands:
  - Maintainer: victor.romero@gmail.com
    Name: maintainer
  - CmdLine:
    - cd ~ && wget https://repository-master.mulesoft.org/nexus/content/repositories/releases/org/mule/distributions/mule-standalone/3.8.0/mule-standalone-3.8.0.tar.gz
      && echo "d9279b3f0373587715613341a16483f3 mule-standalone-3.8.0.tar.gz" | md5sum
      -c
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt && tar xvzf ~/mule-standalone-3.8.0.tar.gz && rm ~/mule-standalone-3.8.0.tar.gz
      && ln -s /opt/mule-standalone-3.8.0 /opt/mule
    Name: run
    PrependShell: true
  - Env:
    - Key: MULE_HOME
      Value: /opt/mule
    Name: env
  - Name: volume
    Volumes:
    - /opt/mule/logs
    - /opt/mule/conf
    - /opt/mule/apps
    - /opt/mule/domains
  - Name: workdir
    Path: /opt/mule
  - CmdLine:
    - /opt/mule/bin/mule
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "8081"
  From:
    Image: java:openjdk-8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM java:openjdk-8-jdk
