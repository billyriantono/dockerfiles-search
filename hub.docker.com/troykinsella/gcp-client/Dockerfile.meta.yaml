MetaArgs: null
Stages:
- BaseName: ubuntu:bionic
  Commands:
  - Env:
    - Key: CLOUD_SDK_REPO
      Value: '"cloud-sdk-bionic"'
    Name: env
  - Env:
    - Key: HELM_VERSION
      Value: 2.10.0
    Name: env
  - CmdLine:
    - set -eux;     apt-get update;     apt-get install -y       curl       gnupg;     echo
      "deb http://packages.cloud.google.com/apt $CLOUD_SDK_REPO main" |          tee
      -a /etc/apt/sources.list.d/google-cloud-sdk.list;     curl https://packages.cloud.google.com/apt/doc/apt-key.gpg
      | apt-key add -;     apt-get update;     apt-get install -y google-cloud-sdk;
    Name: run
    PrependShell: true
  - CmdLine:
    - set -eux;     apt-get install -y kubectl;     apt-get clean;
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://storage.googleapis.com/kubernetes-helm/helm-v${HELM_VERSION}-linux-amd64.tar.gz
    - /tmp
  - CmdLine:
    - set -eux;     cd /tmp;     tar -zxf helm-v${HELM_VERSION}-linux-amd64.tar.gz;     mv
      linux-amd64/helm /usr/local/bin;     chmod +x /usr/local/bin/helm;     rm -rf
      /tmp/*;
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:bionic
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:bionic
