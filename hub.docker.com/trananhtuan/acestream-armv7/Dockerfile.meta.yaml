MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - acestream-armv7.tar.gz
    - /tmp
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - acestream.conf
    - /tmp
  - CmdLine:
    - cd /tmp/acestream.engine &&     mv androidfs/system / &&     mv androidfs/acestream.engine
      / &&     mkdir -p /storage &&     mkdir -p /system/etc &&     ln -s /etc/resolv.conf
      /system/etc/resolv.conf &&     ln -s /etc/hosts /system/etc/hosts &&     cat
      /system/etc/resolv.conf && cat /system/etc/hosts &&     mv /tmp/acestream.conf
      /acestream.engine &&     chown -R root:root /system &&     find /system -type
      d -exec chmod 755 {} \; &&     find /system -type f -exec chmod 644 {} \; &&     chmod
      755 /system/bin/* /acestream.engine/python/bin/python
    Name: run
    PrependShell: true
  - CmdLine:
    - '"/system/bin/acestream.sh"'
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
