MetaArgs: null
Stages:
- BaseName: jetbrains/teamcity-agent
  Commands:
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android-sdk-linux
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y     unzip &&     mkdir -p ${ANDROID_HOME}
      &&     cd ${ANDROID_HOME} &&     curl -L https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip
      -o android_tools.zip &&     unzip android_tools.zip &&     rm android_tools.zip
      &&     apt-get remove -y unzip &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/tools/bin:${ANDROID_HOME}/platform-tools
    Name: env
  - CmdLine:
    - yes | sdkmanager --licenses
    Name: run
    PrependShell: true
  From:
    Image: jetbrains/teamcity-agent
  Name: ""
  Platform: ""
  SourceCode: FROM jetbrains/teamcity-agent
