MetaArgs: null
Stages:
- BaseName: dockage/alpine-nginx-php-fpm:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Mohammad Abdolirad <m.abdolirad@gmail.com>"'
    - Key: org.label-schema.name
      Value: '"phppgadmin"'
    - Key: org.label-schema.vendor
      Value: '"Dockage"'
    - Key: org.label-schema.description
      Value: '"phpPgAdmin Docker image, phpPgAdmin is a web-based administration tool
        for PostgreSQL."'
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/dockage/phppgadmin"'
    - Key: org.label-schema.license
      Value: '"MIT"'
    Name: label
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./assets
    - ${DOCKAGE_ETC_DIR}
  - CmdLine:
    - apk --no-cache --update add php5-pgsql postgresql     && ${DOCKAGE_ETC_DIR}/buildtime/install     &&
      cp -ar ${DOCKAGE_ETC_DIR}/etc/* /etc     && rm -rf /var/cache/apk/* ${DOCKAGE_ETC_DIR}/etc
      ${DOCKAGE_ETC_DIR}/buildtime
    Name: run
    PrependShell: true
  From:
    Image: dockage/alpine-nginx-php-fpm:latest
  Name: ""
  Platform: ""
  SourceCode: FROM dockage/alpine-nginx-php-fpm:latest
