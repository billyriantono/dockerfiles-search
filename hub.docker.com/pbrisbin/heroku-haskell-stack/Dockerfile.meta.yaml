MetaArgs: null
Stages:
- BaseName: heroku/cedar:14
  Commands:
  - Maintainer: Pat Brisbin <pbrisbin@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: PATH
      Value: /app/user/bin:/root/.local/bin:$PATH
    Name: env
  - Env:
    - Key: STACK_VERSION
      Value: 1.0.2-0~trusty
    Name: env
  - CmdLine:
    - apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 575159689BEFB442   &&
      echo 'deb http://download.fpcomplete.com/ubuntu trusty main' > /etc/apt/sources.list.d/fpco.list   &&
      apt-get update   && apt-get install -y stack=$STACK_VERSION   && apt-get clean   &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /app/user/bin
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app/user
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files
    - /
  - Expression: COPY stack.yaml /app/user/
    Name: onbuild
  - Expression: RUN stack setup
    Name: onbuild
  - Expression: COPY LICENSE *.cabal /app/user/
    Name: onbuild
  - Expression: RUN stack build --dependencies-only
    Name: onbuild
  From:
    Image: heroku/cedar:14
  Name: ""
  Platform: ""
  SourceCode: FROM heroku/cedar:14
