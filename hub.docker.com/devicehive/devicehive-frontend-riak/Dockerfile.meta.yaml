MetaArgs: null
Stages:
- BaseName: openjdk:8-jdk-alpine
  Commands:
  - Maintainer: devicehive
    Name: maintainer
  - Key: SOURCE_REPOSITORY_URL
    Name: arg
    Value: null
  - Key: SOURCE_BRANCH
    Name: arg
    Value: null
  - Env:
    - Key: DH_VERSION
      Value: '"3.0.0-SNAPSHOT"'
    Name: env
  - Env:
    - Key: MAVEN_VERSION
      Value: '"3.3.3"'
    Name: env
  - Env:
    - Key: M2_HOME
      Value: /usr/share/maven/
    Name: env
  - CmdLine:
    - apk update     && apk add --no-cache netcat-openbsd
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --virtual .build-dependencies ca-certificates curl git openssh openssl     &&
      mkdir $M2_HOME     && cd $M2_HOME     && curl -O http://archive.apache.org/dist/maven/maven-3/$MAVEN_VERSION/binaries/apache-maven-$MAVEN_VERSION-bin.tar.gz     &&
      tar -xf apache-maven-$MAVEN_VERSION-bin.tar.gz     && mv apache-maven-$MAVEN_VERSION/*
      $M2_HOME     && mkdir -p /opt/devicehive     && git clone --depth=1 -b "${SOURCE_BRANCH:-master}"
      "${SOURCE_REPOSITORY_URL:-https://github.com/devicehive/devicehive-java-server}"
      /opt/devicehive/source     && cd /opt/devicehive/source     && $M2_HOME/bin/mvn
      clean package -Pbooted-riak,shim-kafka,!booted-rdbms -DskipTests     && mv /opt/devicehive/source/devicehive-frontend/target/devicehive-frontend-${DH_VERSION}-boot.jar
      /opt/devicehive/     && rm -rf /opt/devicehive/source     && rm -rf $M2_HOME     &&
      rm -rf ~/.m2     && apk del .build-dependencies
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - devicehive-frontend-riak/devicehive-start.sh
    - /opt/devicehive/
  - Name: volume
    Volumes:
    - /var/log/devicehive
  - Name: workdir
    Path: /opt/devicehive/
  - CmdLine:
    - /bin/sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - ./devicehive-start.sh
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "8080"
  From:
    Image: openjdk:8-jdk-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jdk-alpine
