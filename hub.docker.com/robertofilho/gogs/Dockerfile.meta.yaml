MetaArgs: null
Stages:
- BaseName: alpine:3.5
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/tianon/gosu/releases/download/1.9/gosu-amd64
    - /usr/sbin/gosu
  - CmdLine:
    - chmod +x /usr/sbin/gosu  && apk --no-cache --no-progress add ca-certificates
      bash git linux-pam s6 curl openssh socat tzdata
    Name: run
    PrependShell: true
  - Env:
    - Key: GOGS_CUSTOM
      Value: /data/gogs
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app/gogs/build
  - Name: workdir
    Path: /app/gogs/build
  - CmdLine:
    - ./docker/build-go.sh     && ./docker/build.sh     && ./docker/finalize.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/nsswitch.conf
    - /etc/nsswitch.conf
  - Name: volume
    Volumes:
    - /data
  - Name: expose
    Ports:
    - "23"
    - "3000"
  - CmdLine:
    - /app/gogs/docker/start.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /bin/s6-svscan
    - /app/gogs/docker/s6/
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.5
