MetaArgs: null
Stages:
- BaseName: openjdk:7-alpine
  Commands:
  - Maintainer: Arnaud Deprez <arnaudeprez@gmail.com>
    Name: maintainer
  - Env:
    - Key: AB_VERSION
      Value: 1.0.2
    - Key: AB_HOME
      Value: '"/opt/agent-bond"'
    Name: env
  - CmdLine:
    - "set -x && \tapk add --no-cache curl &&   mkdir -p $AB_HOME &&   curl -sSL https://raw.githubusercontent.com/fabric8io/agent-bond/master/fish-pepper/agent-bond/fp-files/agent-bond-opts
      \ -o /usr/local/bin/agent-bond-opts &&   chmod 755 /usr/local/bin/agent-bond-opts
      &&   curl -sSL http://central.maven.org/maven2/io/fabric8/agent-bond-agent/${AB_VERSION}/agent-bond-agent-${AB_VERSION}.jar
      -o $AB_HOME/agent-bond.jar &&   chmod 444 $AB_HOME/agent-bond.jar &&   curl
      -sSL https://raw.githubusercontent.com/fabric8io/agent-bond/master/fish-pepper/agent-bond/fp-files/jmx_exporter_config.json
      -o $AB_HOME/jmx_exporter_config.json &&   chmod 444 $AB_HOME/jmx_exporter_config.json"
    Name: run
    PrependShell: true
  - CmdLine:
    - java
    - -jar
    - /opt/agent-bond/agent-bond.jar
    - --version
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:7-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:7-alpine
