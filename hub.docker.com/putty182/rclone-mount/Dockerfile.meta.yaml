MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Env:
    - Key: RCLONE_VERSION
      Value: '"current"'
    Name: env
  - Env:
    - Key: PLATFORM_ARCH
      Value: '"amd64"'
    Name: env
  - Env:
    - Key: S6_BEHAVIOUR_IF_STAGE2_FAILS
      Value: "2"
    Name: env
  - Env:
    - Key: S6_KEEP_ENV
      Value: "1"
    Name: env
  - CmdLine:
    - apk update &&  apk add --no-cache  ca-certificates  fuse  nfs-utils &&  sed
      -i 's/#user_allow_other/user_allow_other/' /etc/fuse.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - "apk add --no-cache --virtual=build-dependencies  wget  curl  unzip &&  OVERLAY_VERSION=$(curl
      -sX GET \"https://api.github.com/repos/just-containers/s6-overlay/releases/latest\"
      \t| awk '/tag_name/{print $4;exit}' FS='[\"\"]') &&  curl -o  /tmp/s6-overlay.tar.gz
      -L \t\"https://github.com/just-containers/s6-overlay/releases/download/${OVERLAY_VERSION}/s6-overlay-${PLATFORM_ARCH}.tar.gz\"
      &&  tar xfz \t/tmp/s6-overlay.tar.gz -C / &&  cd tmp &&  wget -q http://downloads.rclone.org/rclone-${RCLONE_VERSION}-linux-${PLATFORM_ARCH}.zip
      &&  unzip /tmp/rclone-${RCLONE_VERSION}-linux-${PLATFORM_ARCH}.zip &&  mv /tmp/rclone-*-linux-${PLATFORM_ARCH}/rclone
      /usr/bin &&  apk add --no-cache --repository http://nl.alpinelinux.org/alpine/edge/community
      \tshadow &&  apk del --purge \tbuild-dependencies &&  rm -rf \t/tmp/* \t/var/tmp/*
      \t/var/cache/apk/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - "groupmod -g 1000 users && \tuseradd -u 1000 -U -d /config -s /bin/false abc
      && \tusermod -G users abc"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root/
    - /
  - Name: expose
    Ports:
    - 111/udp
    - 2049/tcp
    - 2049/udp
  - Name: volume
    Volumes:
    - /config
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
