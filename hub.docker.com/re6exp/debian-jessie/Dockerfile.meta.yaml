MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Env:
    - Key: LOCALES_DEF
      Value: ru_RU.UTF-8 en_US.UTF-8
    Name: env
  - CmdLine:
    - apt-get update &&      apt-get upgrade -y &&      DEBIAN_FRONTEND=noninteractive      apt-get
      -o Dpkg::Options::='--force-confnew' install locales -y
    Name: run
    PrependShell: true
  - CmdLine:
    - set -- junk $LOCALES_DEF      shift;      for THE_LOCALE in $LOCALES_DEF; do          set
      --  $(echo $THE_LOCALE  |  awk -F'.' '{ print $1, $2 }');          INPUT_FILE=$1;          CHARMAP_FILE=$2;          localedef  --no-archive
      -c -i $INPUT_FILE -f $CHARMAP_FILE $THE_LOCALE;      done ;     locale-gen
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "generated locales are:" && locale -a
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean  &&      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
