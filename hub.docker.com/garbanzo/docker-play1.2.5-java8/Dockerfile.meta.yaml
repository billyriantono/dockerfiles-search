MetaArgs: null
Stages:
- BaseName: centos:latest
  Commands:
  - Maintainer: garbanzo <garbanzo.info@gmail.com>
    Name: maintainer
  - CmdLine:
    - yum update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y vim
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y wget
    Name: run
    PrependShell: true
  - CmdLine:
    - 'wget --no-check-certificate --no-cookies --header "Cookie: oraclelicense=accept-securebackup-cookie"
      http://download.oracle.com/otn-pub/java/jdk/8u102-b14/jdk-8u102-linux-x64.rpm'
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm -ivh jdk-8u102-linux-x64.rpm
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/java/default
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./play-1.2.5.4.01-java8
    - /opt/play
  - Env:
    - Key: PATH
      Value: $PATH:/opt/play/
    Name: env
  - Name: workdir
    Path: /app
  From:
    Image: centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM centos:latest
