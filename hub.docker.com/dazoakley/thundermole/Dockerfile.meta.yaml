MetaArgs: null
Stages:
- BaseName: node:6-alpine
  Commands:
  - Maintainer: Darren Oakley <daz.oakley@gmail.com>
    Name: maintainer
  - Env:
    - Key: APP_HOME
      Value: /app
    Name: env
  - CmdLine:
    - mkdir $APP_HOME
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $APP_HOME
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - package.json
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package-lock.json
    - package-lock.json
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - bin/thundermole
    - --port
    - "80"
    Name: cmd
    PrependShell: false
  From:
    Image: node:6-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:6-alpine
