MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Pedro Gomes"'
    Name: label
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y --no-install-recommends sudo systemd
      build-essential libffi-dev libssl-dev python-pip python-dev python-setuptools
      python-wheel &&     rm -rf /var/lib/apt/lists/* &&     rm -Rf /usr/share/doc
      && rm -Rf /usr/share/man &&     apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install ansible cryptography
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -ms /bin/bash deploy
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - initctl_faker
    - .
  - CmdLine:
    - chmod +x initctl_faker && rm -fr /sbin/initctl && ln -s /initctl_faker /sbin/initctl
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/ansible     && echo "[local]\nlocalhost ansible_connection=local"
      > /etc/ansible/hosts
    Name: run
    PrependShell: true
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
