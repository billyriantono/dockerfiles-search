MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.name
      Value: '"Youtube-dl with specific site setting"'
    - Key: org.label-schema.description
      Value: '"youtube-dl with some site with specific setting available, easier to
        download"'
    - Key: org.label-schema.url
      Value: '"https://github.com/alantsai/dockerfiles/tree/master/src/youtubedl"'
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/alantsai/dockerfiles.git"'
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.version
      Value: '"v-youtubedl-2017.12.14-alpine_3.7"'
    - Key: org.label-schema.vendor
      Value: '"Alan Tsai"'
    - Key: org.label-schema.docker.cmd
      Value: '"docker run -it --rm -v \"${pwd}:/downloads\" alantsai/youtubedl -f
        ''bestvideo[ext=mp4]+bestaudio[ext=m4a]'' https://www.youtube.com/xxx"'
    - Key: org.label-schema.docker.help
      Value: '"docker run -it --rm alantsai/youtubedl help"'
    - Key: org.label-schema.schema-version
      Value: '"1.0.0-rc1"'
    Name: label
  - Env:
    - Key: YOUTUBE_DL_VERSION
      Value: 2017.12.14
    Name: env
  - Env:
    - Key: YOUTUBE_DL_DOWNLOAD_BASE_URL
      Value: https://github.com/rg3/youtube-dl/releases/download/${YOUTUBE_DL_VERSION}
    Name: env
  - Env:
    - Key: YOUTUBE_DL_DOWNLOAD_EXE_URL
      Value: ${YOUTUBE_DL_DOWNLOAD_BASE_URL}/youtube-dl
    Name: env
  - Env:
    - Key: YOUTUBE_DL_DOWNLOAD_SIG_URL
      Value: ${YOUTUBE_DL_DOWNLOAD_BASE_URL}/youtube-dl.sig
    Name: env
  - CmdLine:
    - set -x  && apk add --no-cache ca-certificates curl ffmpeg python gnupg bash  &&
      curl -Lo /usr/local/bin/youtube-dl ${YOUTUBE_DL_DOWNLOAD_EXE_URL}  && curl -Lo
      youtube-dl.sig  ${YOUTUBE_DL_DOWNLOAD_SIG_URL}  && gpg --keyserver keyserver.ubuntu.com
      --recv-keys '7D33D762FD6C35130481347FDB4B54CBA4826A18'  && gpg --keyserver keyserver.ubuntu.com
      --recv-keys 'ED7F5BF46B3BBED81C87368E2C393E0F18A9236D'  && gpg --verify youtube-dl.sig
      /usr/local/bin/youtube-dl  && chmod a+rx /usr/local/bin/youtube-dl  && rm youtube-dl.sig  &&
      apk del curl gnupg  && mkdir /downloads  && chmod a+rw /downloads  && youtube-dl
      --version
    Name: run
    PrependShell: true
  - Env:
    - Key: SSL_CERT_FILE
      Value: /etc/ssl/certs/ca-certificates.crt
    Name: env
  - Name: workdir
    Path: /downloads
  - Name: volume
    Volumes:
    - /downloads
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start-youtubedl.sh
    - /usr/local/bin/
  - CmdLine:
    - chmod +x /usr/local/bin/start-youtubedl.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/start-youtubedl.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - help
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
