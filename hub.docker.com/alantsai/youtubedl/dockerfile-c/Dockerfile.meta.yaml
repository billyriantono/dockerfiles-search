MetaArgs: null
Stages:
- BaseName: ubuntu:12.04
  Commands:
  - CmdLine:
    - echo deb http://archive.ubuntu.com/ubuntu precise main universe multiverse >
      /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python-software-properties
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:nginx/development
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /etc/nginx/sites-enabled/default
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/# server_names_hash_bucket_size 64;/server_names_hash_bucket_size
      64;/g' /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "daemon off;" >> /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/nginx/extras
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/nginx/sites-enabled
    - /etc/nginx/extras
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - nginx
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:12.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:12.04
