MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive     apt-get update && apt-get dist-upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive     apt-get install -y     curl g++ git libsqlite3-dev
      make patch rsync subversion     build-essential zlib1g-dev libssl-dev libreadline-dev
      libyaml-dev     libxml2-dev libxslt-dev libffi-dev mysql-client     libmysqlclient-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/sstephenson/rbenv.git ~/.rbenv
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'eval "$(rbenv init -)"' >> ~/.bash_profile
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/sstephenson/ruby-build.git ~/.rbenv/plugins/ruby-build
    Name: run
    PrependShell: true
  - CmdLine:
    - ./root/.rbenv/plugins/ruby-build/install.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /root/.rbenv/bin:/root/.rbenv/shims:$PATH
    Name: env
  - Env:
    - Key: CONFIGURE_OPTS
      Value: --disable-install-doc
    Name: env
  - CmdLine:
    - rbenv install -v 2.2.1
    Name: run
    PrependShell: true
  - CmdLine:
    - rbenv global 2.2.1
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp && curl -LO https://raw.githubusercontent.com/Bioconductor/HubServer/master/Gemfile
      &&     gem install bundler && bundle install
    Name: run
    PrependShell: true
  - Env:
    - Key: HUBSERVER_DATABASE_TYPE
      Value: mysql
    Name: env
  - CmdLine:
    - echo hi2
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /tmp/start.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sql
    - /tmp/start.sql
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config.yml
    - /tmp/config.yml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - backup_db.sh
    - /bin/backup_db.sh
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
