MetaArgs: null
Stages:
- BaseName: anapsix/alpine-java:8_jdk
  Commands:
  - Maintainer: Jeff Klein "jeff@jeffklein.org"
    Name: maintainer
  - Env:
    - Key: PROJECT
      Value: nfllivescores
    Name: env
  - Env:
    - Key: VERSION
      Value: 0.1.0
    Name: env
  - CmdLine:
    - sed -i -e 's/dl-cdn/dl-4/' /etc/apk/repositories &&     apk add --no-cache         bash         git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - git clone https://github.com/jeffklein/$PROJECT.git &&     cd $PROJECT &&     chmod
      u+x ./gradlew &&     ./gradlew build -x test
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /$PROJECT/build/libs
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - java -jar ./$PROJECT-springboot-$VERSION.jar
    Name: cmd
    PrependShell: true
  From:
    Image: anapsix/alpine-java:8_jdk
  Name: ""
  Platform: ""
  SourceCode: FROM anapsix/alpine-java:8_jdk
