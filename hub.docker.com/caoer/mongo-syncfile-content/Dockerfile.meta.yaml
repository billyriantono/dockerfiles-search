MetaArgs: null
Stages:
- BaseName: ubuntu:14.04.4
  Commands:
  - Env:
    - Key: DOCKER_HOST
      Value: unix:///tmp/docker.sock
    - Key: HOME
      Value: /root
    - Key: INSTALL_LOG
      Value: /var/log/build.log
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - resources/patches/
    - /usr/src/patches/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - resources/bin/
    - /usr/local/bin/
  - CmdLine:
    - /bin/bash -l -c 'bash /usr/local/bin/setup.sh build'
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - resources/etc/
    - /etc/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - resources/app/
    - /app/
  - CmdLine:
    - /bin/bash -l -c 'bash /usr/local/bin/setup.sh post_install' | tee -a ${INSTALL_LOG}
      > /dev/null 2>&1 || exit 1
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - /usr/local/bin/run
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04.4
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04.4
