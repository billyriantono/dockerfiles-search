MetaArgs: null
Stages:
- BaseName: debian:stable
  Commands:
  - Maintainer: Cristoffer Fairweather <cfairweather@cfairweather.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get -y install apache2 && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod ssl proxy proxy_http rewrite
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /etc/apache2/sites-enabled/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - example.conf
    - /etc/apache2/sites-enabled/example.conf
  - CmdLine:
    - mkdir -p /opt/example
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - example.html
    - /opt/example/index.html
  - Name: expose
    Ports:
    - "443"
    - "80"
  - Name: volume
    Volumes:
    - /var/log/apache2
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - chmod +x /docker-entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:stable
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stable
