MetaArgs: null
Stages:
- As: builder
  BaseName: ubuntu:16.04
  Commands:
  - CmdLine:
    - apt-get update &&     apt-get --no-install-recommends --yes install         ca-certificates         cmake         g++         make         pkg-config         graphviz         doxygen         git         curl         libtool-bin         autoconf         automake         bzip2
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/local
  - Key: CMAKE_VERSION
    Name: arg
    Value: 3.11.2
  - Key: CMAKE_VERSION_DOT
    Name: arg
    Value: v3.11
  - Key: CMAKE_HASH
    Name: arg
    Value: 5ebc22bbcf2b4c7a20c4190d42c084cf38680a85b1a7980a2f1d5b4a52bf5248
  - CmdLine:
    - curl -s -O https://cmake.org/files/${CMAKE_VERSION_DOT}/cmake-${CMAKE_VERSION}.tar.gz     &&
      echo "${CMAKE_HASH} cmake-${CMAKE_VERSION}.tar.gz" | sha256sum -c     && tar
      -xzf cmake-${CMAKE_VERSION}.tar.gz     && cd cmake-${CMAKE_VERSION}     && ./configure     &&
      make     && make install
    Name: run
    PrependShell: true
  - Key: BOOST_VERSION
    Name: arg
    Value: "1_67_0"
  - Key: BOOST_VERSION_DOT
    Name: arg
    Value: 1.67.0
  - Key: BOOST_HASH
    Name: arg
    Value: 2684c972994ee57fc5632e03bf044746f6eb45d4920c343937a465fd67a5adba
  - CmdLine:
    - curl -s -L -o  boost_${BOOST_VERSION}.tar.bz2 https://dl.bintray.com/boostorg/release/${BOOST_VERSION_DOT}/source/boost_${BOOST_VERSION}.tar.bz2     &&
      echo "${BOOST_HASH} boost_${BOOST_VERSION}.tar.bz2" | sha256sum -c     && tar
      -xvf boost_${BOOST_VERSION}.tar.bz2     && cd boost_${BOOST_VERSION}     &&
      ./bootstrap.sh     && ./b2 --build-type=minimal link=static runtime-link=static
      --with-chrono --with-date_time --with-filesystem --with-program_options --with-regex
      --with-serialization --with-system --with-thread --with-locale threading=multi
      threadapi=pthread cflags="-fPIC" cxxflags="-fPIC" stage
    Name: run
    PrependShell: true
  - Env:
    - Key: BOOST_ROOT
      Value: /usr/local/boost_${BOOST_VERSION}
    Name: env
  - Key: OPENSSL_VERSION
    Name: arg
    Value: 1.1.0h
  - Key: OPENSSL_HASH
    Name: arg
    Value: 5835626cde9e99656585fc7aaa2302a73a7e1340bf8c14fd635a62c66802a517
  - CmdLine:
    - curl -s -O https://www.openssl.org/source/openssl-${OPENSSL_VERSION}.tar.gz     &&
      echo "${OPENSSL_HASH} openssl-${OPENSSL_VERSION}.tar.gz" | sha256sum -c     &&
      tar -xzf openssl-${OPENSSL_VERSION}.tar.gz     && cd openssl-${OPENSSL_VERSION}     &&
      ./Configure linux-x86_64 no-shared --static -fPIC     && make build_generated     &&
      make libcrypto.a     && make install
    Name: run
    PrependShell: true
  - Env:
    - Key: OPENSSL_ROOT_DIR
      Value: /usr/local/openssl-${OPENSSL_VERSION}
    Name: env
  - Key: ZMQ_VERSION
    Name: arg
    Value: v4.2.5
  - Key: ZMQ_HASH
    Name: arg
    Value: d062edd8c142384792955796329baf1e5a3377cd
  - CmdLine:
    - git clone https://github.com/zeromq/libzmq.git -b ${ZMQ_VERSION}     && cd libzmq     &&
      test `git rev-parse HEAD` = ${ZMQ_HASH} || exit 1     && ./autogen.sh     &&
      CFLAGS="-fPIC" CXXFLAGS="-fPIC" ./configure --enable-static --disable-shared     &&
      make     && make install     && ldconfig
    Name: run
    PrependShell: true
  - Key: CPPZMQ_VERSION
    Name: arg
    Value: v4.2.3
  - Key: CPPZMQ_HASH
    Name: arg
    Value: 6aa3ab686e916cb0e62df7fa7d12e0b13ae9fae6
  - CmdLine:
    - git clone https://github.com/zeromq/cppzmq.git -b ${CPPZMQ_VERSION}     && cd
      cppzmq     && test `git rev-parse HEAD` = ${CPPZMQ_HASH} || exit 1     && mv
      *.hpp /usr/local/include
    Name: run
    PrependShell: true
  - Key: READLINE_VERSION
    Name: arg
    Value: "7.0"
  - Key: READLINE_HASH
    Name: arg
    Value: 750d437185286f40a369e1e4f4764eda932b9459b5ec9a731628393dd3d32334
  - CmdLine:
    - curl -s -O https://ftp.gnu.org/gnu/readline/readline-${READLINE_VERSION}.tar.gz     &&
      echo "${READLINE_HASH} readline-${READLINE_VERSION}.tar.gz" | sha256sum -c     &&
      tar -xzf readline-${READLINE_VERSION}.tar.gz     && cd readline-${READLINE_VERSION}     &&
      CFLAGS="-fPIC" CXXFLAGS="-fPIC" ./configure     && make     && make install
    Name: run
    PrependShell: true
  - Key: SODIUM_VERSION
    Name: arg
    Value: 1.0.16
  - Key: SODIUM_HASH
    Name: arg
    Value: 675149b9b8b66ff44152553fb3ebf9858128363d
  - CmdLine:
    - git clone https://github.com/jedisct1/libsodium.git -b ${SODIUM_VERSION}     &&
      cd libsodium     && test `git rev-parse HEAD` = ${SODIUM_HASH} || exit 1     &&
      ./autogen.sh     && CFLAGS="-fPIC" CXXFLAGS="-fPIC" ./configure     && make     &&
      make check     && make install
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /src
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - Key: NPROC
    Name: arg
    Value: null
  - CmdLine:
    - rm -rf build &&     if [ -z "$NPROC" ];then make -j$(nproc) release-static;else
      make -j$NPROC release-static;fi
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: builder
  Platform: ""
  SourceCode: FROM ubuntu:16.04 as builder
- BaseName: ubuntu:16.04
  Commands:
  - CmdLine:
    - apt-get update &&     apt-get --no-install-recommends --yes install ca-certificates
      &&     apt-get clean &&     rm -rf /var/lib/apt
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /src/build/release/bin/*
    - /usr/local/bin/
  - Name: volume
    Volumes:
    - /root/.bitmonero
  - Name: volume
    Volumes:
    - /wallet
  - Name: expose
    Ports:
    - "22080"
  - Name: expose
    Ports:
    - "22081"
  - CmdLine:
    - electronerod
    - --p2p-bind-ip=0.0.0.0
    - --p2p-bind-port=22080
    - --rpc-bind-ip=0.0.0.0
    - --rpc-bind-port=22081
    - --non-interactive
    - --confirm-external-bind
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
