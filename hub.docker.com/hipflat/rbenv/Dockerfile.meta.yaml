MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Roonglit Chareonsupkul <roonglit@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update -qq
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -qy git wget build-essential libreadline-dev libssl-dev libcurl4-openssl-dev
      libsasl2-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/sstephenson/rbenv.git /root/.rbenv
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone git://github.com/sstephenson/ruby-build.git /root/.rbenv/plugins/ruby-build
    Name: run
    PrependShell: true
  - CmdLine:
    - ./root/.rbenv/plugins/ruby-build/install.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /root/.rbenv/bin:/root/.rbenv/shims:$PATH
    Name: env
  - CmdLine:
    - echo 'eval "$(rbenv init -)"' >> /etc/profile.d/rbenv.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'eval "$(rbenv init -)"' >> .bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - rbenv install 2.1.2 && rbenv global 2.1.2
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo "gem: --no-document" > ~/.gemrc'
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install bundler
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
