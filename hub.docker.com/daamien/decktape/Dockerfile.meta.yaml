  BaseName: node:11-alpine
  Commands:
  - Env:
    - Key: NODE_ENV
      Value: production
    Name: env
  - Env:
    - Key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
      Value: "true"
    Name: env
  - CmdLine:
    - apk add --no-cache --virtual .gyp python make g++
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /decktape
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - npm-shrinkwrap.json
    - ./
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - libs
    - libs/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - plugins
    - plugins/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - decktape.js
    - ./
  - CmdLine:
    - npm install --build-from-source=hummus &&     rm -rf node_modules/hummus/src
      &&     rm -rf node_modules/hummus/build
    Name: run
    PrependShell: true
  From:
    Image: node:11-alpine
  Name: builder
  Platform: ""
  SourceCode: FROM node:11-alpine as builder
- BaseName: alpine:3.8
  Commands:
  - Env:
    - Key: TERM
      Value: xterm-color
    Name: env
  - Env:
    - Key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
      Value: "true"
    Name: env
  - CmdLine:
    - apk update && apk upgrade &&     echo @edge http://nl.alpinelinux.org/alpine/edge/community
      >> /etc/apk/repositories &&     echo @edge http://nl.alpinelinux.org/alpine/edge/main
      >> /etc/apk/repositories &&     echo @edge http://nl.alpinelinux.org/alpine/edge/testing
      >> /etc/apk/repositories &&     apk add --no-cache     ca-certificates     ttf-freefont     chromium@edge     harfbuzz@edge     wqy-zenhei@edge
      &&     mv /etc/fonts/conf.d/44-wqy-zenhei.conf /etc/fonts/conf.d/74-wqy-zenhei.conf
      &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /usr/local/bin/node
    - /usr/local/bin/
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /decktape
    - /decktape
  - CmdLine:
    - addgroup -g 1000 node &&     adduser -u 1000 -G node -s /bin/sh -D node &&     mkdir
      /slides &&     chown node:node /slides
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache make which
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /slides
  - Name: user
    User: node
  - CmdLine:
    - node
    - /decktape/decktape.js
    - --chrome-path
    - chromium-browser
    - --chrome-arg=--no-sandbox
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -h
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.8
