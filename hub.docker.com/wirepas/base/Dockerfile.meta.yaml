MetaArgs: null
Stages:
- As: wirepas-base-rpi
  BaseName: balenalib/raspberrypi3
  Commands:
  - CmdLine:
    - cross-build-start
    Name: run
    PrependShell: false
  - CmdLine:
    - apt-get update --fix-missing --no-install-recommends     && apt-get install
      -y             build-essential             nano             wget             libsystemd-dev             dbus             python3             python3-dev             python3-dbus             python3-gi             wget     &&
      wget https://bootstrap.pypa.io/get-pip.py     && python3 get-pip.py && rm get-pip.py     &&
      pip3 install --upgrade pip     && apt-get clean all     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: WM_USER
      Value: wirepas
    Name: env
  - Env:
    - Key: WM_HOME
      Value: /home/wirepas
    Name: env
  - Env:
    - Key: WM_PACKAGES
      Value: ${WM_HOME}/packages/
    Name: env
  - CmdLine:
    - groupadd -r ${WM_USER} --gid 1000     && useradd --uid 1000 -r -g ${WM_USER}
      ${WM_USER}     && mkdir -p ${WM_HOME}
    Name: run
    PrependShell: true
  - CmdLine:
    - cross-build-end
    Name: run
    PrependShell: false
  From:
    Image: balenalib/raspberrypi3
  Name: wirepas-base-rpi
  Platform: ""
  SourceCode: FROM balenalib/raspberrypi3 as wirepas-base-rpi
