MetaArgs: null
Stages:
- BaseName: techio/java-compiler:1.4
  Commands:
  - Maintainer: CodinGame <coders@codingame.com>
    Name: maintainer
  - Key: MAVEN_VERSION
    Name: arg
    Value: 3.3.9
  - Key: USER_HOME_DIR
    Name: arg
    Value: '"/root"'
  - CmdLine:
    - mkdir -p /usr/share/maven /usr/share/maven/ref   && curl -fsSL http://apache.osuosl.org/maven/maven-3/$MAVEN_VERSION/binaries/apache-maven-$MAVEN_VERSION-bin.tar.gz     |
      tar -xzC /usr/share/maven --strip-components=1   && ln -s /usr/share/maven/bin/mvn
      /usr/bin/mvn
    Name: run
    PrependShell: true
  - Env:
    - Key: MAVEN_HOME
      Value: /usr/share/maven
    Name: env
  - Env:
    - Key: MAVEN_CONFIG
      Value: '"$USER_HOME_DIR/.m2"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - settings.xml
    - $USER_HOME_DIR/.m2/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./build.sh
    - /project/build
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./docker-entrypoint.sh
    - /
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: techio/java-compiler:1.4
  Name: ""
  Platform: ""
  SourceCode: FROM techio/java-compiler:1.4
