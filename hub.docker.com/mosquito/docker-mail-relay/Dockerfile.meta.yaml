MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Uri Savelchev <alterrebe@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - dpkg-reconfigure locales
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://archive.ubuntu.com/ubuntu/ trusty multiverse" > /etc/apt/sources.list.d/multiverse.list
      &&     echo "deb http://archive.ubuntu.com/ubuntu/ trusty-updates multiverse"
      >> /etc/apt/sources.list.d/multiverse.list &&     apt-get update -qq
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -qq -y --no-install-recommends postfix ca-certificates libsasl2-modules
      python-pip supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install j2cli
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf
    - /root/conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bin/dfg.sh
    - /usr/local/bin/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/supervisor-all.conf
    - /etc/supervisor/conf.d/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /root/run.sh
  - CmdLine:
    - chmod +x /root/run.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "25"
  - CmdLine:
    - /root/run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
