MetaArgs: null
Stages:
- BaseName: debian:8
  Commands:
  - Maintainer: Raphael Noailles <docker@noailles.de>
    Name: maintainer
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - echo APT::Install-Recommends "0"; >> /etc/apt/apt.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo APT::Install-Suggests "0"; >> /etc/apt/apt.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y update && apt-get -y upgrade && dpkg-divert --local --rename --add
      /sbin/initctl &&     ln -sf /bin/true /sbin/initctl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y wget curl locales locales-all unzip sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "Europe/Berlin" > /etc/timezone && dpkg-reconfigure tzdata
    Name: run
    PrependShell: true
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  From:
    Image: debian:8
  Name: ""
  Platform: ""
  SourceCode: FROM        debian:8
