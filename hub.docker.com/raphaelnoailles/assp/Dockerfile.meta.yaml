MetaArgs: null
Stages:
- BaseName: raphaelnoailles/baseimage:latest
  Commands:
  - Maintainer: Raphael Noailles <docker@noailles.de>
    Name: maintainer
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get -y update && apt-get -y upgrade && dpkg-divert --local --rename --add
      /sbin/initctl &&     ln -sf /bin/true /sbin/initctl
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/install.sh
    - /tmp/install.sh
  - CmdLine:
    - chmod +x /tmp/install.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash /tmp/install.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt
  - Name: expose
    Ports:
    - "25"
    - "465"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/start_assp.sh
    - /usr/local/bin/start_assp.sh
  - CmdLine:
    - chmod +x /usr/local/bin/start_assp.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/start_assp.sh
    Name: cmd
    PrependShell: false
  From:
    Image: raphaelnoailles/baseimage:latest
  Name: ""
  Platform: ""
  SourceCode: FROM        raphaelnoailles/baseimage:latest
