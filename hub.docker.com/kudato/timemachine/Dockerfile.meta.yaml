MetaArgs: null
Stages:
- BaseName: kudato/baseimage:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Alexander Shevchenko <kudato@me.com>"'
    Name: label
  - Env:
    - Key: NETATALK_VERSION
      Value: 3.1.11
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /
  - CmdLine:
    - apk --no-cache upgrade &&     apk add --update libldap libgcrypt linux-pam
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --no-cache add dbus dbus-glib
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --no-cache add cracklib db libevent
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --no-cache add avahi file acl openssl
    Name: run
    PrependShell: true
  - CmdLine:
    - 'apk add --no-cache --virtual .build-deps     build-base autoconf automake libtool
      libgcrypt-dev linux-pam-dev     cracklib-dev acl-dev db-dev dbus-dev libevent-dev
      curl && cd /tmp &&     curl -o netatalk-${NETATALK_VERSION}.tar.gz -L https://downloads.sourceforge.net/project/netatalk/netatalk/${NETATALK_VERSION}/netatalk-${NETATALK_VERSION}.tar.gz
      &&     tar xvf netatalk-${NETATALK_VERSION}.tar.gz &&     cd netatalk-${NETATALK_VERSION}
      &&     CFLAGS="-Wno-unused-result -O2" ./configure       --prefix=/usr       --localstatedir=/var/state       --sysconfdir=/etc       --with-dbus-sysconf-dir=/etc/dbus-1/system.d/       --with-init-style=debian-sysv       --sbindir=/usr/bin       --enable-quota       --with-tdb       --enable-silent-rules       --with-cracklib       --with-cnid-cdb-backend       --enable-pgp-uam       --with-acls
      &&     make &&     make install &&     cd /tmp && rm -rf netatalk-${NETATALK_VERSION}
      netatalk-${NETATALK_VERSION}.tar.gz &&     apk del .build-deps && rm -rf /tmp/*
      /var/tmp/* /var/cache/apk/* /var/cache/distfiles/*     /etc/avahi/services/*
      && mv /afpd.service /etc/avahi/services/afpd.service &&     echo ''hosts: files
      mdns4_minimal [NOTFOUND=return] dns mdns4'' > /etc/nsswitch.conf'
    Name: run
    PrependShell: true
  - Env:
    - Key: SPOTLIGHT_ENABLE
      Value: "True"
    Name: env
  - Env:
    - Key: MODEL
      Value: Xserve
    Name: env
  - Env:
    - Key: DBUS_CMD
      Value: dbus-daemon --system --nofork
    Name: env
  - Env:
    - Key: DBUS_NICE
      Value: "0"
    Name: env
  - Env:
    - Key: AVAHI_CMD
      Value: avahi-daemon --no-chroot
    Name: env
  - Env:
    - Key: AVAHI_NICE
      Value: "10"
    Name: env
  - Env:
    - Key: AFPD_CMD
      Value: netatalk -F /afp.conf -d
    Name: env
  - Env:
    - Key: AFPD_NICE
      Value: "0"
    Name: env
  - CmdLine:
    - dbus
    - avahi
    - afpd
    Name: cmd
    PrependShell: false
  From:
    Image: kudato/baseimage:latest
  Name: ""
  Platform: ""
  SourceCode: FROM kudato/baseimage:latest
