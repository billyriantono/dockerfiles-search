MetaArgs: null
Stages:
- BaseName: php:7.0-fpm
  Commands:
  - Maintainer: Pawel Zareba <zareba.pawel@gmail.com>
    Name: maintainer
  - Env:
    - Key: REFRESHED_AT
      Value: 2016-11-29 00:07
    Name: env
  - CmdLine:
    - apt-get update     && apt-get install -y     git     curl     unzip     vim     libzmq-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install zmq-beta
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-enable zmq
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "memory_limit=-1" > $PHP_INI_DIR/conf.d/memory-limit.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "date.timezone=${PHP_TIMEZONE:-UTC}" > $PHP_INI_DIR/conf.d/date_timezone.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /tmp/composer-setup.php https://getcomposer.org/installer   && curl
      -o /tmp/composer-setup.sig https://composer.github.io/installer.sig   && php
      -r "if (hash('SHA384', file_get_contents('/tmp/composer-setup.php')) !== trim(file_get_contents('/tmp/composer-setup.sig')))
      { unlink('/tmp/composer-setup.php'); echo 'Invalid installer' . PHP_EOL; exit(1);
      }"   && cd /tmp   && php /tmp/composer-setup.php   && mv /tmp/composer.phar
      /usr/local/bin/composer   && rm -rf /tmp/*
    Name: run
    PrependShell: true
  From:
    Image: php:7.0-fpm
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.0-fpm
