MetaArgs: null
Stages:
- BaseName: golang:latest
  Commands:
  - CmdLine:
    - mkdir /app
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /app/
  - Name: workdir
    Path: /app
  - CmdLine:
    - go get -d ./main
    Name: run
    PrependShell: true
  - CmdLine:
    - CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -o app ./main
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - '"5002"'
  - Env:
    - Key: PORT
      Value: "5002"
    Name: env
  - CmdLine:
    - ./app
    Name: cmd
    PrependShell: false
  From:
    Image: golang:latest
  Name: ""
  Platform: ""
  SourceCode: FROM golang:latest
