MetaArgs: null
Stages:
- BaseName: debian:latest
  Commands:
  - Maintainer: '@FrenchYeti'
    Name: maintainer
  - CmdLine:
    - useradd -ms /bin/bash drozer
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y wget openjdk-7-jre-headless libc6-i386
      lib32stdc++6 lib32z1 &&     apt-get -y install bash-completion python2.7 python-dev
      python-protobuf python-openssl python-twisted &&     apt-get clean &&     apt-get
      autoclean &&     rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android-sdk-linux
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:${ANDROID_HOME}/tools:$ANDROID_HOME/platform-tools
    Name: env
  - CmdLine:
    - mkdir -m 0750 /.android
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/insecure_shared_adbkey
    - /.android/adbkey
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/insecure_shared_adbkey.pub
    - /.android/adbkey.pub
  - CmdLine:
    - wget -qO- "http://dl.google.com/android/android-sdk_r24.3.4-linux.tgz" | tar
      -zx -C /opt &&     echo y | android update sdk --no-ui --all --filter platform-tools
      --force
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/drozer
  - CmdLine:
    - wget -c 'https://github.com/mwrlabs/drozer/releases/download/2.3.4/drozer_2.3.4.deb'
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg -i drozer_2.3.4.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - rm *.deb
    Name: run
    PrependShell: true
  - Name: user
    User: drozer
  - CmdLine:
    - wget -c 'https://github.com/mwrlabs/drozer/releases/download/2.3.4/drozer-agent-2.3.4.apk'
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -c 'https://github.com/mwrlabs/drozer/releases/download/2.3.4/sieve.apk'
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'adb forward tcp:31415 tcp:31415' >> /home/drozer/.bashrc
    Name: run
    PrependShell: true
  From:
    Image: debian:latest
  Name: ""
  Platform: ""
  SourceCode: FROM debian:latest
