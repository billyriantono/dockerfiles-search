MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Maintainer: hcgonzalezpr@gmail.com
    Name: maintainer
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: 5.10.5
  - Labels:
    - Key: build_version
      Value: '"hcgonzalezpr version:- ${VERSION} Build-date:- ${BUILD_DATE}"'
    Name: label
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: UNIFI_VERSION
      Value: 5.10.5-6ba4d1bfe5
    Name: env
  - CmdLine:
    - "echo \"deb http://ftp.us.debian.org/debian stretch main\"     | tee -a /etc/apt/sources.list.d/stretch.list
      &&     apt-get update -q &&     apt-get upgrade -y &&     apt-get dist-upgrade
      -y &&     apt-get -y install --no-install-recommends       binutils       jsvc
      \      libcap2 \t  curl       mongodb-server       openjdk-8-jre-headless       prelink
      \      supervisor       wget &&     wget -nv https://www.ubnt.com/downloads/unifi/$UNIFI_VERSION/unifi_sysvinit_all.deb
      &&     dpkg --install unifi_sysvinit_all.deb &&     rm unifi_sysvinit_all.deb
      &&     apt-get -y purge wget &&     execstack -c /usr/lib/unifi/lib/native/Linux/x86_64/libubnt_webrtc_jni.so
      &&     apt-get -y purge prelink &&    apt-get -q clean &&     apt-get -y autoremove
      &&     rm -rf /var/lib/apt/lists/* /var/cache/apt/archives/*.deb /tmp/* /var/tmp/*"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 3478/udp
    - 6789/tcp
    - 8080/tcp
    - 8081/tcp
    - 8443/tcp
    - 8843/tcp
    - 8880/tcp
  - Name: volume
    Volumes:
    - /usr/lib/unifi/data
  - Name: workdir
    Path: /usr/lib/unifi
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - CmdLine:
    - /usr/bin/supervisord
    - --configuration=/etc/supervisor/supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
