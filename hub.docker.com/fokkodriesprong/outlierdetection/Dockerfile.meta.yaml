MetaArgs: null
Stages:
- BaseName: gettyimages/spark
  Commands:
  - Maintainer: Fokko Driesprong <fokko@driesprong.frl>
    Name: maintainer
  - CmdLine:
    - echo "deb http://dl.bintray.com/sbt/debian /" | tee -a /etc/apt/sources.list.d/sbt.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y --force-yes install sbt
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /tmp/app
  - Name: workdir
    Path: /tmp/app
  - CmdLine:
    - sbt compile
    Name: run
    PrependShell: true
  - CmdLine:
    - sbt assembly
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/spark/bin/spark-submit --class com.quintor.EvaluateOutlierDetectionDistributed
      --master spark://master:7077 /tmp/app/target/scala-2.10/QuintorSparkOutlier-assembly-1.0.jar
    Name: cmd
    PrependShell: true
  From:
    Image: gettyimages/spark
  Name: ""
  Platform: ""
  SourceCode: FROM gettyimages/spark
