MetaArgs: null
Stages:
- BaseName: openjdk:8u222-jdk-slim-buster
  Commands:
  - Key: SCALA_VERSION
    Name: arg
    Value: null
  - Env:
    - Key: SCALA_VERSION
      Value: ${SCALA_VERSION:-2.12.9}
    Name: env
  - Key: SBT_VERSION
    Name: arg
    Value: null
  - Env:
    - Key: SBT_VERSION
      Value: ${SBT_VERSION:-1.2.8}
    Name: env
  - Key: DOCKER_VERSION
    Name: arg
    Value: null
  - Env:
    - Key: DOCKER_VERSION
      Value: ${DOCKER_VERSION:-19.03.1}
    Name: env
  - Key: DOCKER_COMPOSE_VERSION
    Name: arg
    Value: null
  - Env:
    - Key: DOCKER_COMPOSE_VERSION
      Value: ${DOCKER_COMPOSE_VERSION:-1.24.1}
    Name: env
  - Env:
    - Key: SCALA_PATH
      Value: /usr/local/share/${SCALA_VERSION}
    Name: env
  - Env:
    - Key: PATH
      Value: '"$PATH:$SCALA_PATH/bin"'
    Name: env
  - CmdLine:
    - set -eux;       apt-get update;       apt-get install -y --no-install-recommends
      apt-transport-https ca-certificates curl gnupg2 software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - set -eux;       echo "deb https://dl.bintray.com/sbt/debian /" | tee -a /etc/apt/sources.list.d/sbt.list;       apt-key
      adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 2EE0EA64E40A89B84B2DF73499E82A75642AC823;       apt-get
      update;       apt-get install -y --no-install-recommends sbt;       sbt about
    Name: run
    PrependShell: true
  - CmdLine:
    - set -eux;       curl -L https://downloads.lightbend.com/scala/$SCALA_VERSION/scala-$SCALA_VERSION.tgz
      | tar xfzv - -C /usr/local/share;       rm -f scala-$SCALA_VERSION.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - set -eux;       curl -L https://download.docker.com/linux/static/stable/x86_64/docker-$DOCKER_VERSION.tgz
      | tar xfzv - --strip-components 1 --directory /usr/local/bin/;       dockerd
      --version;       docker --version
    Name: run
    PrependShell: true
  - CmdLine:
    - set -eux;       curl -L "https://github.com/docker/compose/releases/download/$DOCKER_COMPOSE_VERSION/docker-compose-$(uname
      -s)-$(uname -m)" -o /usr/bin/docker-compose;       chmod +x /usr/bin/docker-compose;       docker-compose
      --version
    Name: run
    PrependShell: true
  - CmdLine:
    - set -eux;       apt-get clean;       rm -f /usr/local/openjdk-8/src.zip
    Name: run
    PrependShell: true
  From:
    Image: openjdk:8u222-jdk-slim-buster
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8u222-jdk-slim-buster
