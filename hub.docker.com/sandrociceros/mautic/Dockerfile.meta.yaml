    From: ""
    Name: copy
    SourcesAndDest:
    - makeconfig.php
    - /makeconfig.php
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - makedb.php
    - /makedb.php
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - mautic.crontab
    - /etc/cron.d/mautic
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - mautic-php.ini
    - /usr/local/etc/php/conf.d/mautic-php.ini
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
