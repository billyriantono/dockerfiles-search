- BaseName: php:7.0-apache
  Commands:
  - Maintainer: Michael Babker <michael.babker@mautic.org> (@mbabker)
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install --no-install-recommends -y     cron     libc-client-dev     libicu-dev     libkrb5-dev     libmcrypt-dev     libssl-dev     unzip     zip     &&
      rm /etc/cron.daily/*
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-configure imap --with-imap --with-imap-ssl --with-kerberos     &&
      docker-php-ext-install imap intl mbstring mcrypt mysqli pdo pdo_mysql zip
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www/html
  - Env:
    - Key: MAUTIC_VERSION
      Value: 2.12.1
    Name: env
  - Env:
    - Key: MAUTIC_SHA1
      Value: 68eae0b27442b32f24d41cb4bea8fbfaa2f9772e
    Name: env
  - Env:
    - Key: MAUTIC_RUN_CRON_JOBS
      Value: "true"
    Name: env
  - Env:
    - Key: MAUTIC_DB_USER
      Value: root
    Name: env
  - Env:
    - Key: MAUTIC_DB_NAME
      Value: mautic
    Name: env
  - CmdLine:
    - "curl -o mautic.zip -SL https://s3.amazonaws.com/mautic/releases/${MAUTIC_VERSION}.zip
      \t&& echo \"$MAUTIC_SHA1 *mautic.zip\" | sha1sum -c - \t&& mkdir /usr/src/mautic
      \t&& unzip mautic.zip -d /usr/src/mautic \t&& rm mautic.zip \t&& chown -R www-data:www-data
      /usr/src/mautic"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /entrypoint.sh
