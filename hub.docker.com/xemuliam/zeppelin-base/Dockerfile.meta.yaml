MetaArgs: null
Stages:
- BaseName: alpine:3.8
  Commands:
  - Maintainer: Viacheslav Kalashnikov <xemuliam@gmail.com>
    Name: maintainer
  - Key: DIST_MIRROR
    Name: arg
    Value: http://archive.apache.org/dist/zeppelin
  - Key: VERSION
    Name: arg
    Value: 0.8.0
  - Env:
    - Key: ZEPPELIN_HOME
      Value: /opt/zeppelin
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-1.8-openjdk
    - Key: PATH
      Value: $PATH:/usr/lib/jvm/java-1.8-openjdk/jre/bin:/usr/lib/jvm/java-1.8-openjdk/bin
    Name: env
  - CmdLine:
    - apk add --no-cache bash curl jq openjdk8 &&            mkdir -p ${ZEPPELIN_HOME}
      &&            curl ${DIST_MIRROR}/zeppelin-${VERSION}/zeppelin-${VERSION}-bin-all.tgz
      | tar xvz -C ${ZEPPELIN_HOME} &&            mv ${ZEPPELIN_HOME}/zeppelin-${VERSION}-bin-all/*
      ${ZEPPELIN_HOME} &&            rm -rf ${ZEPPELIN_HOME}/zeppelin-${VERSION}-bin-all
      &&            rm -rf *.tgz
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
    - "8443"
  - Name: volume
    Volumes:
    - ${ZEPPELIN_HOME}/logs
    - ${ZEPPELIN_HOME}/notebook
  - Name: workdir
    Path: ${ZEPPELIN_HOME}
  - CmdLine:
    - ./bin/zeppelin.sh run
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM       alpine:3.8
