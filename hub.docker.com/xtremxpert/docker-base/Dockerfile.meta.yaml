MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/just-containers/s6-overlay/releases/download/v1.11.0.1/s6-overlay-amd64.tar.gz
    - /tmp/
  - CmdLine:
    - tar xvzf /tmp/s6-overlay-amd64.tar.gz -C /
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: '"noninteractive"'
    - Key: LANG
      Value: '"fr_CA.UTF-8"'
    - Key: LC_ALL
      Value: '"fr_CA.UTF-8"'
    - Key: LANGUAGE
      Value: '"fr_CA.UTF-8"'
    - Key: TZ
      Value: '"America/Toronto"'
    - Key: TERM
      Value: '"xterm"'
    Name: env
  - CmdLine:
    - "apt-get update && \tapt-get upgrade -y && \tapt-get install ---no-install-recommends
      --no-install-suggests -yqq \t\tlocales \t\tmc \t\tnano \t\ttzdata \t&& \techo
      $TZ > /etc/timezone && \tdpkg-reconfigure tzdata && \techo 'alias ll=\"ls -lah
      --color=auto\"' >> /etc/bash.bashrc && \techo \"en_US.UTF-8 UTF-8\" >> /etc/locale.gen
      && \techo \"fr_CA.UTF-8 UTF-8\" >> /etc/locale.gen && \tlocale-gen fr_CA.UTF-8
      \ && \tdpkg-reconfigure locales && \tapt-get clean && \trm -rf /var/lib/apt/lists/*
      && \techo 'alias ll=\"ls -lah --color=auto\"' >> /etc/bash.bashrc"
    Name: run
    PrependShell: true
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
