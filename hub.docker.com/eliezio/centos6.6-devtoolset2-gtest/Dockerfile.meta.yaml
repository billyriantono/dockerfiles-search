MetaArgs: null
Stages:
- BaseName: centos:centos6.6
  Commands:
  - Maintainer: Eliezio Oliveira "eliezio.oliveira@gmail.com"
    Name: maintainer
  - Env:
    - Key: RPM_GPG_DIR
      Value: /etc/pki/rpm-gpg
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://puias.princeton.edu/data/puias/6/x86_64/os/RPM-GPG-KEY-puias
    - ${RPM_GPG_DIR}/
  - CmdLine:
    - rpm --import ${RPM_GPG_DIR}/RPM-GPG-KEY-puias
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - puias-*.repo
    - /etc/yum.repos.d/
  - CmdLine:
    - yum install -y yum-plugin-ovl epel-release     && yum -y install redhat-lsb-core
      rpm-build git cmake popt-devel zlib-devel glib2-devel libsodium-devel                       devtoolset-2-binutils
      devtoolset-2-gcc devtoolset-2-gcc-c++     && yum clean all
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - popt.pc
    - /usr/lib64/pkgconfig/
  - Env:
    - Key: GTEST_VERSION
      Value: 1.8.0
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/google/googletest/archive/release-${GTEST_VERSION}.zip
    - /usr/local/src/
  - CmdLine:
    - cd /usr/local/src && unzip -q release-${GTEST_VERSION}.zip && rm release-${GTEST_VERSION}.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: GTEST_ROOT
      Value: /usr/local/src/googletest-release-${GTEST_VERSION}
    Name: env
  - Env:
    - Key: PATH
      Value: /opt/rh/devtoolset-2/root/usr/bin:$PATH
    Name: env
  - Env:
    - Key: MANPATH
      Value: /opt/rh/devtoolset-2/root/usr/share/man
    Name: env
  - Env:
    - Key: INFOPATH
      Value: /opt/rh/devtoolset-2/root/usr/share/info
    Name: env
  - Env:
    - Key: PCP_DIR
      Value: /opt/rh/devtoolset-2/root
    Name: env
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: /opt/rh/devtoolset-2/root/usr/lib64:/opt/rh/devtoolset-2/root/usr/lib
    Name: env
  - Env:
    - Key: TINI_VERSION
      Value: v0.14.0
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/krallin/tini/releases/download/${TINI_VERSION}/tini
    - /tini
  - CmdLine:
    - chmod +x /tini
    Name: run
    PrependShell: true
  - CmdLine:
    - /tini
    - --
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - mkdir /build && chown nobody:nobody /build
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /build
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bashrc
    - /.bashrc
  - Name: user
    User: nobody
  - Name: workdir
    Path: /build
  From:
    Image: centos:centos6.6
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos6.6
