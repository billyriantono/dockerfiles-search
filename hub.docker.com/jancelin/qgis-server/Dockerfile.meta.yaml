MetaArgs: null
Stages:
- BaseName: debian:stretch-slim
  Commands:
  - Maintainer: julien ANCELIN docker-qgis-server
    Name: maintainer
  - CmdLine:
    - export DEBIAN_FRONTEND=noninteractive
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - dpkg-divert --local --rename --add /sbin/initctl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y gnupg apt-transport-https ca-certificates
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://qgis.org/debian stretch main" >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - gpg --keyserver keyserver.ubuntu.com --recv CAEB3DC3BDF7FB45
    Name: run
    PrependShell: true
  - CmdLine:
    - gpg --export --armor CAEB3DC3BDF7FB45 | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y qgis-server python-qgis apache2 libapache2-mod-fcgid unzip
      --force-yes
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/qgis-server && mkdir -p /opt/qgis-server/plugins
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/3liz/qgis-wfsOutputExtension/archive/master.zip
    - /opt/qgis-server/plugins
  - CmdLine:
    - unzip /opt/qgis-server/plugins/master.zip -d /opt/qgis-server/plugins/
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /opt/qgis-server/plugins/qgis-wfsOutputExtension-master /opt/qgis-server/plugins/wfsOutputExtension
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - 001-qgis-server.conf
    - /etc/apache2/sites-available/001-qgis-server.conf
  - CmdLine:
    - export LC_ALL="C" && a2enmod fcgid && a2enconf serve-cgi-bin
    Name: run
    PrependShell: true
  - CmdLine:
    - a2dissite 000-default
    Name: run
    PrependShell: true
  - CmdLine:
    - a2ensite 001-qgis-server
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /start.sh
  - CmdLine:
    - chmod +x /start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: true
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
