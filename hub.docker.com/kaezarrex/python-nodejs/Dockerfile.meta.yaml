MetaArgs: null
Stages:
- BaseName: ubuntu:14.04.4
  Commands:
  - Maintainer: kaezarrex <dhazinski@gmail.com>
    Name: maintainer
  - Env:
    - Key: NODEJS_VERSION
      Value: 4.4.0
    - Key: PATH
      Value: $PATH:/opt/node/bin
    Name: env
  - Name: workdir
    Path: '"/opt/node"'
  - CmdLine:
    - apt-get -qq update && apt-get -qq install -y curl ca-certificates --no-install-recommends
      &&     apt-get install -y python python-dev python-pip python-virtualenv &&     curl
      -sL https://nodejs.org/dist/v${NODEJS_VERSION}/node-v${NODEJS_VERSION}-linux-x64.tar.gz
      | tar xz --strip-components=1 &&     rm -rf /var/lib/apt/lists/* &&     apt-get
      clean
    Name: run
    PrependShell: true
  - Name: workdir
    Path: '"/root"'
  From:
    Image: ubuntu:14.04.4
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04.4
