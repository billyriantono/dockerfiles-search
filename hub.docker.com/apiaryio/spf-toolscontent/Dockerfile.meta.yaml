MetaArgs: null
Stages:
- BaseName: node:6
  Commands:
  - Name: expose
    Ports:
    - "3000"
  - Env:
    - Key: GOSU_VERSION
      Value: "1.7"
    Name: env
  - CmdLine:
    - "set -x \t&& wget -O /usr/local/bin/gosu \"https://github.com/tianon/gosu/releases/download/$GOSU_VERSION/gosu-$(dpkg
      --print-architecture)\" \t&& wget -O /usr/local/bin/gosu.asc \"https://github.com/tianon/gosu/releases/download/$GOSU_VERSION/gosu-$(dpkg
      --print-architecture).asc\" \t&& export GNUPGHOME=\"$(mktemp -d)\" \t&& gpg
      --keyserver ha.pool.sks-keyservers.net --recv-keys B42F6819007F00F88E364FD4036A9C25BF357DD4
      \t&& gpg --batch --verify /usr/local/bin/gosu.asc /usr/local/bin/gosu \t&& rm
      -r \"$GNUPGHOME\" /usr/local/bin/gosu.asc \t&& chmod +x /usr/local/bin/gosu
      \t&& gosu nobody true"
    Name: run
    PrependShell: true
  - Env:
    - Key: APP_USER
      Value: node
    Name: env
  - Env:
    - Key: HOME
      Value: /home/node
    Name: env
  - Name: workdir
    Path: $HOME/app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - $HOME/app/
  - CmdLine:
    - chown -R $APP_USER:$APP_USER $HOME/app &&   gosu $APP_USER:$APP_USER npm install
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - chmod +x /entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - node
    - server/server.js
    Name: cmd
    PrependShell: false
  From:
    Image: node:6
  Name: ""
  Platform: ""
  SourceCode: FROM node:6
