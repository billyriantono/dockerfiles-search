MetaArgs: null
Stages:
- BaseName: ruby:2.3-slim
  Commands:
  - Maintainer: aspgems
    Name: maintainer
  - CmdLine:
    - apt-get update &&   apt-get install -qq -y --no-install-recommends     build-essential     libpq-dev     nodejs     tzdata     libxml2-dev     libxslt-dev
    Name: run
    PrependShell: true
  - Env:
    - Key: APP_HOME
      Value: /app
    Name: env
  - Env:
    - Key: BUNDLE_PATH
      Value: $APP_HOME/vendor/bundle
    Name: env
  - Env:
    - Key: BUNDLE_BIN
      Value: $BUNDLE_PATH/bin
    Name: env
  - Env:
    - Key: BUNDLE_APP_CONFIG
      Value: $APP_HOME/.bundle
    Name: env
  - Env:
    - Key: PATH
      Value: $BUNDLE_BIN:$PATH
    Name: env
  - Name: workdir
    Path: /${APP_HOME}
  - CmdLine:
    - echo
    - Ruby environment set up
    Name: cmd
    PrependShell: false
  From:
    Image: ruby:2.3-slim
  Name: ""
  Platform: ""
  SourceCode: FROM ruby:2.3-slim
