MetaArgs: null
Stages:
- As: builder
  BaseName: elixir:1.8.1
  Commands:
  - Name: workdir
    Path: /app
  - CmdLine:
    - mix local.hex --force && mix local.rebar --force && mix hex.info
    Name: run
    PrependShell: true
  - Key: BUILD_ENV
    Name: arg
    Value: prod
  - Env:
    - Key: MIX_ENV
      Value: $BUILD_ENV
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - mix.exs
    - mix.lock
    - ./
  - CmdLine:
    - mix do deps.get, deps.compile
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - mix do compile, release
    Name: run
    PrependShell: true
  From:
    Image: elixir:1.8.1
  Name: builder
  Platform: ""
  SourceCode: FROM elixir:1.8.1 as builder
- BaseName: debian:stretch-slim
  Commands:
  - Name: workdir
    Path: /app
  - CmdLine:
    - apt-get -qq update
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - apt-get -qq install libssl1.1
    Name: run
    PrependShell: true
  - Key: BUILD_ENV
    Name: arg
    Value: prod
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /app/_build/$BUILD_ENV/rel/astarte_pairing
    - .
  - CmdLine:
    - ./bin/astarte_pairing
    - foreground
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
