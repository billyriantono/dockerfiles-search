MetaArgs: null
Stages:
- BaseName: java:8
  Commands:
  - Maintainer: smartive AG <hello@smartive.ch>
    Name: maintainer
  - Env:
    - Key: NUTCH_HOME
      Value: /root/nutch
    Name: env
  - Env:
    - Key: PHANTOM_JS
      Value: phantomjs-2.1.1-linux-x86_64
    Name: env
  - Name: workdir
    Path: /root/
  - CmdLine:
    - apt-get update &&     apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y     ant     openssh-server     vim     telnet     git     rsync     curl     build-essential     chrpath     libssl-dev     libxft-dev     libfreetype6     libfreetype6-dev     libfontconfig1     libfontconfig1-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://bitbucket.org/ariya/phantomjs/downloads/$PHANTOM_JS.tar.bz2 &&     tar
      xvjf $PHANTOM_JS.tar.bz2 &&     mv $PHANTOM_JS /usr/local/share &&     ln -sf
      /usr/local/share/$PHANTOM_JS/bin/phantomjs /usr/local/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/apache/nutch/archive/master.zip && unzip master.zip
      && mv nutch-master nutch_source && cd nutch_source && ant
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s nutch_source/runtime/local $NUTCH_HOME
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - startup.sh
    - /root/startup.sh
  - CmdLine:
    - chmod +x /root/startup.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /root/startup.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: java:8
  Name: ""
  Platform: ""
  SourceCode: FROM java:8
