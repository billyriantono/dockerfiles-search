MetaArgs: null
Stages:
- BaseName: uhopper/hadoop:2.8.1
  Commands:
  - Env:
    - Key: SPARK_VERSION
      Value: 2.1.2
    Name: env
  - Env:
    - Key: SPARK_BIN_URL
      Value: https://www.apache.org/dist/spark/spark-$SPARK_VERSION/spark-$SPARK_VERSION-bin-without-hadoop.tgz
    Name: env
  - Env:
    - Key: SPARK_HOME
      Value: /opt/spark-$SPARK_VERSION
    Name: env
  - CmdLine:
    - set -x     && curl -fSL "$SPARK_BIN_URL" -o /tmp/spark.tar.gz     && tar -xvf
      /tmp/spark.tar.gz -C /opt     && mv /opt/spark-$SPARK_VERSION-* $SPARK_HOME     &&
      rm -f /tmp/spark.tar.gz
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $SPARK_HOME
  - Env:
    - Key: PATH
      Value: $SPARK_HOME/bin:$PATH
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - spark-entrypoint.sh
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - spark-historyserver.sh
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - spark-master.sh
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - spark-slave.sh
    - /
  - CmdLine:
    - chmod a+x     /spark-entrypoint.sh     /spark-historyserver.sh     /spark-master.sh     /spark-slave.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "export SPARK_DIST_CLASSPATH=$(hadoop classpath)" >> /opt/spark-$SPARK_VERSION/conf/spark-env.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /spark-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: uhopper/hadoop:2.8.1
  Name: ""
  Platform: ""
  SourceCode: FROM uhopper/hadoop:2.8.1
