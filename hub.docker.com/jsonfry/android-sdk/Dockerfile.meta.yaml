MetaArgs: null
Stages:
- BaseName: openjdk:8-slim
  Commands:
  - Maintainer: jsonfry "jason@ocasta.com"
    Name: maintainer
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive     && apt-get update     && apt-get install
      -y curl unzip     && apt-get clean
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/android-sdk
  - CmdLine:
    - curl -o tools.zip https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip     &&
      unzip tools.zip     && rm -f tools.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android-sdk
    Name: env
  - Env:
    - Key: PATH
      Value: ${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/tools/bin:${ANDROID_HOME}/platform-tools
    Name: env
  - CmdLine:
    - mkdir -p ${ANDROID_HOME}/licenses
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 24333f8a63b6825ea9c5514f83c2829b004d1fee > ${ANDROID_HOME}/licenses/android-sdk-license
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - packages
    - /opt/android-sdk/packages
  - CmdLine:
    - mkdir -p /root/.android && touch /root/.android/repositories.cfg
    Name: run
    PrependShell: true
  - CmdLine:
    - while read -r package; do PACKAGES="${PACKAGES}${package} "; done < packages
      && sdkmanager ${PACKAGES}
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - adbkey
    - /root/.android/adbkey
  - Chown: ""
    Name: add
    SourcesAndDest:
    - adbkey.pub
    - /root/.android/adbkey.pub
  From:
    Image: openjdk:8-slim
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-slim
