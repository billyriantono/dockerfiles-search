MetaArgs: null
Stages:
- BaseName: php:7-apache
  Commands:
  - Maintainer: Simon Morvan <simon@icilalune.com>
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker/docker-php-pecl-install
    - /usr/local/bin/
  - CmdLine:
    - echo "APT::Install-Recommends \"0\";" >> /etc/apt/apt.conf.d/02recommends     &&
      echo "APT::Install-Suggests \"0\";" >> /etc/apt/apt.conf.d/02recommends     &&
      apt-get update && apt-get install -y         git         imagemagick         libcurl4-openssl-dev         libedit-dev         libfreetype6-dev         libjpeg-turbo-progs         libjpeg62-turbo-dev         libmcrypt-dev         libpng12-dev         libpq-dev         libsqlite3-dev         libxml2-dev         mysql-client         postgresql-client         pngquant         ssmtp         sudo         sqlite         unzip         wget         zlib1g-dev     &&
      apt-get clean && apt-get autoremove -q     && rm -rf /var/lib/apt/lists/* /usr/share/doc
      /usr/share/man /tmp/*     && docker-php-ext-install         bcmath         curl         exif         mbstring         mcrypt         mysqli         opcache         pcntl         pdo_mysql         pdo_pgsql         pdo_sqlite         pgsql         readline         zip     &&
      docker-php-ext-configure gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/     &&
      docker-php-ext-install gd     && cd /usr/local         && curl -sS https://getcomposer.org/installer
      | php         && chmod +x /usr/local/composer.phar         && ln -s /usr/local/composer.phar
      /usr/local/bin/composer     && sed 's,Listen 80,Listen 8080,g' -i /etc/apache2/apache2.conf     &&
      echo "sendmail_path = /usr/sbin/ssmtp -t" > /usr/local/etc/php/conf.d/conf-sendmail.ini     &&
      echo "date.timezone='Europe/Paris'\n" > /usr/local/etc/php/conf.d/conf-date.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-pecl-install         apcu
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/env.template
    - /app/.env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/entrypoint.sh
    - /sbin/entrypoint.sh
  - Name: user
    User: root
  - CmdLine:
    - chmod +x /sbin/entrypoint.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /app
  - CmdLine:
    - chown www-data:www-data -R /app     && rm -rf /var/www/html     && ln -s /app/public
      /var/www/html
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Name: user
    User: www-data
  - CmdLine:
    - composer install --no-dev -o     && rm -rf bootstrap/cache/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /sbin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: php:7-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:7-apache
