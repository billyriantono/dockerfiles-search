MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: rhawnk@gmail.com
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y supervisor   nginx   php7.0   php7.0-fpm   php7.0-mysql   php7.0-curl   php7.0-json   php7.0-cgi
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/log/nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -Rf /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/nginx.conf
    - /etc/nginx/nginx.conf
  - CmdLine:
    - mkdir -p /etc/nginx/sites-available/ && mkdir -p /etc/nginx/sites-enabled/ &&
      rm -Rf /var/www/* && mkdir -p /var/www/html/ &&touch /var/www/html/index.html
      && echo hello world > /var/www/html/index.html && echo "<?php phpinfo(); ?>"
      > /var/www/html/phpinfo.php
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /etc/nginx/sites-available/default
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/nginx-site.conf
    - /etc/nginx/sites-available/default.conf
  - CmdLine:
    - ln -s /etc/nginx/sites-available/default.conf /etc/nginx/sites-enabled/default.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/supervisord.conf
    - /etc/supervisord.conf
  - Name: expose
    Ports:
    - "80"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start_super.sh
    - /usr/local/bin/start_super.sh
  - CmdLine:
    - chmod +x /usr/local/bin/start_super.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's|listen = /run/php/php7.0-fpm.sock|listen = 127.0.0.1:9000|' /etc/php/7.0/fpm/pool.d/www.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's|;clear_env = no|clear_env = no|' /etc/php/7.0/fpm/pool.d/www.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/start_super.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
