MetaArgs: null
Stages:
- BaseName: python:3.5.6-alpine3.8
  Commands:
  - Maintainer: Rafael Hernandez <https://github.com/fikipollo>
    Name: maintainer
  - CmdLine:
    - 'set -x     && apk --update --no-cache add make unzip     && apk --update --no-cache
      --virtual .build-dep add build-base linux-headers tzdata     && cp /usr/share/zoneinfo/Europe/Madrid
      /etc/localtime     && echo "Europe/Madrid" >  /etc/timezone     && pip install
      --upgrade pip     && pip install --no-cache-dir cython     && pip install --no-cache-dir
      ujson     && pip install --no-cache-dir --no-binary :all: falcon     && pip
      install --no-cache-dir APScheduler     && pip install --no-cache-dir https://github.com/unbit/uwsgi/archive/uwsgi-2.0.zip#egg=uwsgi     &&
      apk del .build-dep     && mkdir -p /var/www/'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - configs/*
    - /tmp/
  - CmdLine:
    - unzip /tmp/pysica.zip -d /tmp/pysica     && mv /tmp/pysica_uwsgi.ini /var/     &&
      mv /tmp/pysica /var/www/pysica     && mv /tmp/entrypoint.sh /usr/bin/entrypoint.sh     &&
      chmod +x /usr/bin/entrypoint.sh     && rm -r /tmp/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "4444"
  - CmdLine:
    - /usr/bin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: python:3.5.6-alpine3.8
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.5.6-alpine3.8
