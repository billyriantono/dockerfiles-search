MetaArgs: null
Stages:
- BaseName: nginx:1.13.0-alpine
  Commands:
  - Maintainer: Alt Three <support@alt-three.com>
    Name: maintainer
  - Name: expose
    Ports:
    - "2222"
    - "8000"
  - CmdLine:
    - /sbin/entrypoint.sh
    Name: cmd
    PrependShell: false
  - Key: cachet_ver
    Name: arg
    Value: null
  - Env:
    - Key: cachet_ver
      Value: ${cachet_ver:-master}
    Name: env
  - Env:
    - Key: COMPOSER_VERSION
      Value: 1.4.1
    Name: env
  - CmdLine:
    - apk add --no-cache --update openssh   && echo "root:Docker!" | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ~root/.ssh && chmod 700 ~root/.ssh/ &&     cp -a /etc/ssh /etc/ssh.cache
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache --update     postgresql-client     postgresql     mysql-client     php7     php7-apcu     php7-bcmath     php7-dom     php7-ctype     php7-curl     php7-fpm     php7-gd     php7-iconv     php7-intl     php7-json     php7-mbstring     php7-mcrypt     php7-mysqlnd     php7-opcache     php7-openssl     php7-pdo     php7-pdo_mysql     php7-pdo_pgsql     php7-pdo_sqlite     php7-phar     php7-posix     php7-session     php7-soap     php7-xml     php7-zip     php7-zlib     wget
      sqlite git sudo curl bash grep     supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /dev/stdout /var/log/nginx/access.log &&     ln -sf /dev/stderr /var/log/nginx/error.log
      &&     ln -sf /dev/stdout /var/log/php7/error.log &&     ln -sf /dev/stderr
      /var/log/php7/error.log
    Name: run
    PrependShell: true
  - CmdLine:
    - addgroup -S www-data
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser -S -s /bin/bash -G www-data www-data
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /var/run/nginx.pid /var/run/php5-fpm.pid &&     chown -R www-data:www-data
      /var/run/nginx.pid /var/run/php5-fpm.pid
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'www-data ALL=(ALL) NOPASSWD:ALL' >> /etc/sudoers
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/www/html
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/share/nginx/cache
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/cache/nginx &&     mkdir -p /var/lib/nginx &&     chown -R www-data:www-data
      /var/www /usr/share/nginx/cache /var/cache/nginx /var/lib/nginx/
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/bin/php7 /usr/bin/php
    Name: run
    PrependShell: true
  - CmdLine:
    - php -r "copy('https://getcomposer.org/installer', '/tmp/composer-setup.php');"
      &&     php -r "copy('https://composer.github.io/installer.sig', '/tmp/composer-setup.sig');"
      &&     php -r "if (hash('SHA384', file_get_contents('/tmp/composer-setup.php'))
      !== trim(file_get_contents('/tmp/composer-setup.sig'))) { unlink('/tmp/composer-setup.php');
      echo 'Invalid installer' . PHP_EOL; exit(1); }" &&     php /tmp/composer-setup.php
      --version=$COMPOSER_VERSION --install-dir=bin &&     php -r "unlink('/tmp/composer-setup.php');"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/html/
  - Name: user
    User: www-data
  - CmdLine:
    - wget https://github.com/cachethq/Cachet/archive/${cachet_ver}.tar.gz &&     tar
      xzvf ${cachet_ver}.tar.gz --strip-components=1 &&     chown -R www-data /var/www/html
      &&     rm -r ${cachet_ver}.tar.gz &&     php /bin/composer.phar global require
      "hirak/prestissimo:^0.3" &&     php /bin/composer.phar install --no-dev -o &&     rm
      -rf bootstrap/cache/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/sshd_config
    - /etc/ssh/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/php-fpm-pool.conf
    - /etc/php7/php-fpm.d/www.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/supervisord.conf
    - /etc/supervisor/supervisord.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/nginx-site.conf
    - /etc/nginx/conf.d/default.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/.env.docker
    - /var/www/html/.env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /sbin/entrypoint.sh
  - CmdLine:
    - /sbin/sshd.sh
    Name: cmd
    PrependShell: false
  - CmdLine:
    - /usr/sbin/sshd
    - -D
    - -f
    - /etc/ssh/sshd_config
    Name: cmd
    PrependShell: false
  From:
    Image: nginx:1.13.0-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:1.13.0-alpine
