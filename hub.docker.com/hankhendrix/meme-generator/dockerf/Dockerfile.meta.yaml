MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.21
  Commands:
  - Maintainer: hamphh <docker@hampelhh.de>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    - Key: HOME
      Value: '"/root"'
    - Key: TERM
      Value: xterm
    - Key: LANG
      Value: en_US.UTF-8
    - Key: LANGUAGE
      Value: en_US:en
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - "usermod -u 99 nobody && \tusermod -g 100 nobody && \tusermod -d /home nobody
      && \tchown -R nobody:users /home"
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /etc/service/sshd /etc/my_init.d/00_regen_ssh_host_keys.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - CmdLine:
    - apt-get update -qq && apt-get upgrade -y -o Dpkg::Options::="--force-confold"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -qy lighttpd
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - lighttpd.conf
    - /home/lighttpd.conf
  - CmdLine:
    - apt-get purge -qq wget && apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/*
      /var/tmp/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: volume
    Volumes:
    - /data
    - /logs
  - CmdLine:
    - mkdir -p /etc/service/lighttpd
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - lighttpd.sh
    - /etc/service/lighttpd/run
  - CmdLine:
    - chmod +x /etc/service/lighttpd/run
    Name: run
    PrependShell: true
  From:
    Image: phusion/baseimage:0.9.21
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.21
