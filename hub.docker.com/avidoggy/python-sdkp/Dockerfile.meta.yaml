MetaArgs: null
Stages:
- BaseName: archlinux/base:latest
  Commands:
  - Maintainer: Ave O <fuckdocker@lasagna.dev>
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - pacman.conf
    - /etc/pacman.conf
  - CmdLine:
    - chmod 644 /etc/pacman.conf && chown root:root /etc/pacman.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - pacman-key --init && pacman-key --populate archlinux   cd /tmp ;   curl https://downloads.devkitpro.org/devkitpro-keyring-r1.787e015-2-any.pkg.tar.xz
      > dkp-keyring.tar.xz ;   pacman -U dkp-keyring.tar.xz --noconfirm --needed
    Name: run
    PrependShell: true
  - CmdLine:
    - pacman -Syyu --noconfirm  && pacman -S --noconfirm --needed base-devel git wget
      nano sudo     openssh ccache iputils iproute2 jshon xdelta3 tree jdk8-openjdk
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e "y\ny\ny" | sudo pacman -S gcc-multilib
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/cache/pacman/pkg/*
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -m -d /home/jenkins -s /bin/bash jenkins     && echo "jenkins:jenkins"
      | chpasswd     && gpasswd -a jenkins wheel
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo "%wheel ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers'
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo -u jenkins gpg --keyserver 'hkp://pgp.mit.edu'  --recv-keys 1EB2638FF56C0C53
      ;   cd /tmp ;   sudo -u jenkins wget https://aur.archlinux.org/cgit/aur.git/snapshot/cower.tar.gz
      ;   sudo -u jenkins tar -xzf cower.tar.gz ;   cd ./cower ;   sudo -u jenkins
      makepkg -si --noconfirm --needed ;   cd .. ;   sudo -u jenkins wget https://aur.archlinux.org/cgit/aur.git/snapshot/trizen.tar.gz
      ;   sudo -u jenkins tar -xzf trizen.tar.gz ;   cd ./trizen ;   sudo -u jenkins
      makepkg -si --noconfirm --needed
    Name: run
    PrependShell: true
  - CmdLine:
    - DEVKITLIBS=$(pacman -Sl dkp-libs | awk '{print $2}' | tr '\n' ' ') ;     DEVKITLINUX=$(pacman
      -Sl dkp-linux | grep -v "keyring" | awk '{print $2}' | tr '\n' ' ') ;     pacman
      -Syu $DEVKITLIBS $DEVKITLINUX --noconfirm
    Name: run
    PrependShell: true
  - CmdLine:
    - echo
    - No default cmd set!
    Name: cmd
    PrependShell: false
