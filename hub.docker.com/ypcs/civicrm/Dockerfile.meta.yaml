MetaArgs: null
Stages:
- BaseName: ypcs/drupal:latest
  Commands:
  - Env:
    - Key: CIVICRM_ENVIRONMENT
      Value: production
    Name: env
  - Env:
    - Key: CIVICRM_DATABASE_DSN
      Value: mysql://civicrm:civicrm@db/civicrm
    Name: env
  - Env:
    - Key: CIVICRM_URL
      Value: http://civicrm/
    Name: env
  - Env:
    - Key: CIVICRM_VERSION
      Value: 5.12.1
    Name: env
  - Env:
    - Key: CIVICRM_SHA256
      Value: 8ea4d6fd5d8b0fb24febf7081e951c00a7d13094a8c4844b5cb5805396eedd47
    Name: env
  - Env:
    - Key: CIVICRM_L10N_SHA256
      Value: d0f0a90c25d392d8736c98d295bb087d41badd2b00c32dbde7d037a990744adb
    Name: env
  - Env:
    - Key: CIVICRM_CV_SHA256
      Value: a6fe7f9eecbcbfd3af23db0d6b354534dcecd661719610daccb2cd066a13c1fa
    Name: env
  - Env:
    - Key: CIVICRM_CV_URL
      Value: https://download.civicrm.org/cv/cv.phar
    Name: env
  - Key: VCS_REF
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    Name: label
  - CmdLine:
    - /usr/lib/docker-helpers/apt-setup &&     /usr/lib/docker-helpers/apt-upgrade
      &&     apt-get --assume-yes install         curl         mariadb-client &&     /usr/lib/docker-helpers/apt-cleanup
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fSL "${CIVICRM_CV_URL}" -o /usr/local/bin/cv &&     echo "${CIVICRM_CV_SHA256}
      /usr/local/bin/cv" |sha256sum -c - &&     chmod +x /usr/local/bin/cv
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - download.sh
    - /usr/local/sbin/civicrm-download
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - install.sh
    - /usr/local/sbin/civicrm-install
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/*.php
    - /usr/local/share/civicrm/
  - CmdLine:
    - 'echo "Source: https://github.com/ypcs/docker-civicrm\nBuild date: $(date --iso-8601=ns)"
      >/README'
    Name: run
    PrependShell: true
  From:
    Image: ypcs/drupal:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ypcs/drupal:latest
