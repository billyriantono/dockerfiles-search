MetaArgs: null
Stages:
- BaseName: ruby:2.4
  Commands:
  - Env:
    - Key: RAILS_ENV
      Value: production
    - Key: HELPY_HOME
      Value: /helpy
    - Key: HELPY_USER
      Value: helpyuser
    - Key: HELPY_SLACK_INTEGRATION_ENABLED
      Value: "true"
    - Key: BUNDLE_PATH
      Value: /opt/helpy-bundle
    Name: env
  - CmdLine:
    - apt-get update   && apt-get upgrade -y   && apt-get install -y nodejs postgresql-client
      imagemagick --no-install-recommends   && apt-get clean   && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd --no-create-home $HELPY_USER   && mkdir -p $HELPY_HOME $BUNDLE_PATH   &&
      chown -R $HELPY_USER:$HELPY_USER $HELPY_HOME $BUNDLE_PATH
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $HELPY_HOME
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Gemfile
    - Gemfile.lock
    - $HELPY_HOME/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - vendor
    - $HELPY_HOME/vendor
  - CmdLine:
    - chown -R $HELPY_USER $HELPY_HOME
    Name: run
    PrependShell: true
  - Name: user
    User: $HELPY_USER
  - CmdLine:
    - 'test "$HELPY_SLACK_INTEGRATION_ENABLED" = "true"     && sed -i ''128i\gem "helpy_slack",
      git: "https://github.com/helpyio/helpy_slack.git", branch: "master"'' $HELPY_HOME/Gemfile'
    Name: run
    PrependShell: true
  - CmdLine:
    - bundle install
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $HELPY_HOME/public/assets     && chown $HELPY_USER $HELPY_HOME/public/assets
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - $HELPY_HOME/public
  - Name: user
    User: root
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - $HELPY_HOME/
  - CmdLine:
    - chown -R $HELPY_USER $HELPY_HOME
    Name: run
    PrependShell: true
  - Name: user
    User: $HELPY_USER
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/database.yml
    - $HELPY_HOME/config/database.yml
  - CmdLine:
    - /bin/bash
    - /helpy/docker/run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ruby:2.4
  Name: ""
  Platform: ""
  SourceCode: FROM ruby:2.4
