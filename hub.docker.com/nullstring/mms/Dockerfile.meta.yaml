    PrependShell: true
  - CmdLine:
    - tar xzf mongodb-mms-4.0.8.50386.20190206T1708Z-1.x86_64.tar.gz  --strip 1 --directory
      ${BOSH_INSTALL_TARGET}/mongodb-mms-4.0.1
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
