MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"gregor@zurowski.org"'
    Name: label
  - Env:
    - Key: SUBSONIC_VERSION
      Value: 6.1.3
    Name: env
  - Env:
    - Key: SUBSONIC_BIN
      Value: /opt/subsonic
    Name: env
  - Env:
    - Key: SUBSONIC_HOME
      Value: /var/subsonic
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://s3-eu-west-1.amazonaws.com/subsonic-public/download/subsonic-${SUBSONIC_VERSION}-standalone.tar.gz
    - /tmp/subsonic.tar.gz
  - CmdLine:
    - apk --update add --no-cache openjdk8-jre-base ffmpeg lame &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ${SUBSONIC_HOME} &&     mkdir -p ${SUBSONIC_BIN} &&     tar zxvf /tmp/subsonic.tar.gz
      -C ${SUBSONIC_BIN} &&     rm -rf /tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/ > \${LOG} 2>&1 &//" ${SUBSONIC_BIN}/subsonic.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i '/# Create Subsonic home directory./i mkdir -p ${SUBSONIC_HOME}/transcode
      && ln -fs /usr/bin/ffmpeg /usr/bin/lame ${SUBSONIC_HOME}/transcode\n' ${SUBSONIC_BIN}/subsonic.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - ${SUBSONIC_HOME}
  - Name: volume
    Volumes:
    - /var/music
  - Name: expose
    Ports:
    - "4040"
  - CmdLine:
    - /bin/sh
    - -c
    - ${SUBSONIC_BIN}/subsonic.sh
    - --home=${SUBSONIC_HOME}
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
