MetaArgs: null
Stages:
- BaseName: centos:latest
  Commands:
  - Maintainer: github.com/blindly
    Name: maintainer
  - CmdLine:
    - yum install httpd mod_ssl php* -y
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm -i http://dl.fedoraproject.org/pub/epel/6/x86_64/epel-release-6-8.noarch.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install mbstring php-mbstring -y
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install mcrypt php-mcrypt -y
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install wget tar -y
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /tmp/ioncube_install
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp/ioncube_install
  - CmdLine:
    - wget http://downloads3.ioncube.com/loader_downloads/ioncube_loaders_lin_x86-64.tar.gz
      -O /tmp/ioncube_install/ioncube_loaders_lin_x86-64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar zxf /tmp/ioncube_install/ioncube_loaders_lin_x86-64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /tmp/ioncube_install/ioncube/ioncube_loader_lin_5.3.so /usr/lib64/php/modules
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /tmp/ioncube_install
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - 20-ioncube.ini
    - /etc/php.d/20-ioncube.ini
  - Chown: ""
    Name: add
    SourcesAndDest:
    - httpd.conf
    - /etc/httpd/conf/httpd.conf
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /usr/sbin/httpd
    - -D
    - FOREGROUND
    Name: cmd
    PrependShell: false
  From:
    Image: centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM centos:latest
