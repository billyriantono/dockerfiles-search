MetaArgs: null
Stages:
- BaseName: debian:stable-slim
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Luke Childs <lukechilds123@gmail.com>"'
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./bin
    - /usr/local/bin
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./VERSION
    - /tmp
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./CHECKSUM
    - /tmp
  - CmdLine:
    - VERSION=`cat /tmp/VERSION` &&     chmod a+x /usr/local/bin/* &&     apt-get
      update &&     apt-get install -y --no-install-recommends curl ca-certificates
      unzip &&     curl -L https://github.com/vertcoin-project/vertcoin-core/releases/download/$VERSION/vertcoind-v$VERSION-linux-amd64.zip
      --output /tmp/prebuilt.zip &&     echo "$(cat /tmp/CHECKSUM)  /tmp/prebuilt.zip"
      | sha256sum -c &&     unzip /tmp/prebuilt.zip -d /tmp &&     mv /tmp/vertcoind
      /usr/local/bin &&     apt-get purge -y curl ca-certificates unzip &&     apt-get
      clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Env:
    - Key: HOME
      Value: /data
    Name: env
  - Env:
    - Key: DATA
      Value: /data
    Name: env
  - Name: workdir
    Path: /data
  - Name: expose
    Ports:
    - "5888"
    - "5889"
  - CmdLine:
    - init
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:stable-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stable-slim
