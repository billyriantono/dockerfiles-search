MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Achim Rohn <achim@rohn.eu>
    Name: maintainer
  - Env:
    - Key: phantomjs_version
      Value: 2.1.1
    Name: env
  - CmdLine:
    - apt-get update && apt-get -y install fontconfig wget bzip2
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://bitbucket.org/ariya/phantomjs/downloads/phantomjs-${phantomjs_version}-linux-x86_64.tar.bz2
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xjf phantomjs-${phantomjs_version}-linux-x86_64.tar.bz2
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /phantomjs-${phantomjs_version}-linux-x86_64/bin/phantomjs /usr/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -m phantomjs
    Name: run
    PrependShell: true
  - Name: user
    User: phantomjs
  - Name: expose
    Ports:
    - "8910"
  - CmdLine:
    - phantomjs
    - --webdriver
    - "8910"
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
