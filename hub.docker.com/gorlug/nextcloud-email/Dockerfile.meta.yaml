MetaArgs: null
Stages:
- BaseName: gorlug/nextcloud:11
  Commands:
  - Maintainer: Achim Rohn <achim@rohn.eu>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y   libc-client2007e-dev   libkrb5-dev   mysql-client   &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-configure imap --with-kerberos --with-imap-ssl   && docker-php-ext-install
      imap
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -s /bin/bash www-data && sed -i 's/pm.max_children = 5/pm.max_children
      = 100/' /usr/local/etc/php-fpm.d/www.conf
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - php-fpm
    Name: cmd
    PrependShell: false
  From:
    Image: gorlug/nextcloud:11
  Name: ""
  Platform: ""
  SourceCode: FROM gorlug/nextcloud:11
