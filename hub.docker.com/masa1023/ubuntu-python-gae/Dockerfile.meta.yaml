MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: masa1023 "masa373.dev@gmail.com"
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y     apt-utils     git     sudo     vim     lsb-release     curl     wget     lsb-release     libmysqlclient-dev
    Name: run
    PrependShell: true
  - Key: user_name
    Name: arg
    Value: '"ubuntu"'
  - Key: user_password
    Name: arg
    Value: '"password"'
  - CmdLine:
    - useradd -m ${user_name} &&     echo "${user_name}:${user_password}" | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "${user_name} ALL=(ALL) NOPASSWD:ALL" >> /etc/sudoers
    Name: run
    PrependShell: true
  - Name: user
    User: ${user_name}
  - CmdLine:
    - sudo apt-get install -y     build-essential     python3     python     python-dev     libxml2-dev     libxslt-dev     libssl-dev     zlib1g-dev     libyaml-dev     libffi-dev     python-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo pip install --upgrade pip
    Name: run
    PrependShell: true
  - Env:
    - Key: CLOUD_SDK_REPO
      Value: '"cloud-sdk-xenial"'
    Name: env
  - Env:
    - Key: PYTHONPATH
      Value: /usr/lib/google-cloud-sdk/platform/google_appengine
    Name: env
  - CmdLine:
    - echo "deb http://packages.cloud.google.com/apt $CLOUD_SDK_REPO main" | sudo
      tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add
      -
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo apt-get update && sudo apt-get install -y google-cloud-sdk
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo apt-get install -y     google-cloud-sdk-app-engine-python     google-cloud-sdk-app-engine-python     google-cloud-sdk-app-engine-python-extras     google-cloud-sdk-datastore-emulator
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
