MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: HCGCLOUD, <service@hcgcloud.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt update &&     apt upgrade -y &&     apt install -y curl lib32gcc1 libc6-i386
      lib32stdc++6 &&     useradd -d /home/container -m container
    Name: run
    PrependShell: true
  - Name: user
    User: container
  - Env:
    - Key: USER
      Value: container
    Name: env
  - Env:
    - Key: HOME
      Value: /home/container
    Name: env
  - Name: workdir
    Path: /home/container
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - /bin/bash
    - /entrypoint.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
