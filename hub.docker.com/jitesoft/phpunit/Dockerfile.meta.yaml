MetaArgs: null
Stages:
- BaseName: jitesoft/composer:php-7.2
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Johannes Tegn√©r <johannes@jitesoft.com>"'
    Name: label
  - Labels:
    - Key: php_version
      Value: '"7.2"'
    Name: label
  - Labels:
    - Key: phpunit_version
      Value: '"6.5"'
    Name: label
  - Env:
    - Key: PHPUNITVERSION
      Value: '"^6.5"'
    - Key: XDEBUGVERSION
      Value: '"2.6.0alpha1"'
    Name: env
  - CmdLine:
    - 'curl -sS https://xdebug.org/files/xdebug-${XDEBUGVERSION}.tgz | tar -xz -C
      /     && cd /xdebug-${XDEBUGVERSION}     && phpize     && ./configure --enable-xdebug     &&
      make     && make install     && rm -r /xdebug-${XDEBUGVERSION}     && docker-php-ext-enable
      xdebug     && composer selfupdate     && composer global require "phpunit/phpunit:
      ${PHPUNITVERSION}" --prefer-source --no-interaction     && php -v'
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - CmdLine:
    - phpunit
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: jitesoft/composer:php-7.2
  Name: ""
  Platform: ""
  SourceCode: FROM jitesoft/composer:php-7.2
