MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Johannes Tegn√©r <johannes@jitesoft.com>"'
    Name: label
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./gpgkeys.txt
    - /gpgkeys.txt
  - Key: NODE_VERSION
    Name: arg
    Value: '"6.11.3"'
  - CmdLine:
    - apk add --no-cache --virtual trash autoconf gnupg linux-headers libgcc git g++
      gcc wget make python openssl     && apk add --no-cache libstdc++     && for
      key in `cat /gpgkeys.txt`; do         gpg --keyserver pgp.mit.edu --recv-keys
      "$key" ||         gpg --keyserver keyserver.pgp.com --recv-keys "$key" ||         gpg
      --keyserver ha.pool.sks-keyservers.net --recv-keys "$key" ;     done     &&
      wget -q https://nodejs.org/dist/v${NODE_VERSION}/node-v${NODE_VERSION}.tar.xz     &&
      wget -q https://nodejs.org/dist/v$NODE_VERSION/SHASUMS256.txt.asc     && gpg
      --batch --decrypt --output sha.txt SHASUMS256.txt.asc     && grep " node-v${NODE_VERSION}.tar.xz\$"
      sha.txt | sha256sum -c -     && tar -xf node-v${NODE_VERSION}.tar.xz     &&
      cd node-v${NODE_VERSION}     && ./configure     && make -j4     && make install     &&
      cd ..     && rm -r node-v${NODE_VERSION}     && rm node-v${NODE_VERSION}.tar.xz
      sha.txt SHASUMS256.txt.asc gpgkeys.txt     && apk del trash
    Name: run
    PrependShell: true
  - CmdLine:
    - node
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
