MetaArgs: null
Stages:
- BaseName: python:3.6.3-alpine3.6
  Commands:
  - Labels:
    - Key: authors
      Value: '"Va≈°ek Dohnal <vaclav.dohnal@gmail.com>"'
    Name: label
  - Env:
    - Key: PYTHONUNBUFFERED
      Value: "1"
    Name: env
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: PYTHONDONTWRITEBYTECODE
      Value: "1"
    Name: env
  - CmdLine:
    - pip install --isolated --no-input --compile --exists-action=a --disable-pip-version-check
      --use-wheel --no-cache-dir 'flower~=0.9.2'
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5555"
  - CmdLine:
    - flower
    - --address=0.0.0.0
    - --port=5555
    - --inspect
    - --log-to-stderr
    - --logging=debug
    Name: cmd
    PrependShell: false
  From:
    Image: python:3.6.3-alpine3.6
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.6.3-alpine3.6
