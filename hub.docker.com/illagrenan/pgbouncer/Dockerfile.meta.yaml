MetaArgs: null
Stages:
- As: build_stage
  BaseName: alpine:latest
  Commands:
  - Key: PYTHONUNBUFFERED
    Name: arg
    Value: "1"
  - Key: PGBOUNCER_VERSION
    Name: arg
    Value: pgbouncer_1_12_0
  - Key: PANDOC_VERSION
    Name: arg
    Value: 2.7.3
  - CmdLine:
    - wget https://github.com/jgm/pandoc/releases/download/${PANDOC_VERSION}/pandoc-${PANDOC_VERSION}-linux.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xvzf pandoc-${PANDOC_VERSION}-linux.tar.gz --strip-components 1 -C /usr/local
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - apk add --purge --no-cache --update       git       python       py-pip       build-base       automake       libtool       m4       autoconf       libevent-dev       openssl-dev       c-ares-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --isolated --no-input --compile --exists-action=a --disable-pip-version-check
      --no-cache-dir --upgrade     docutils     && ln -s /usr/bin/rst2man.py /bin/rst2man     &&
      rst2man --version
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone --branch ${PGBOUNCER_VERSION} --depth 1 https://github.com/pgbouncer/pgbouncer.git     &&
      cd ./pgbouncer/     && git submodule init     && git submodule update
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /pgbouncer
  - CmdLine:
    - mkdir /pgbouncer-bin
    Name: run
    PrependShell: true
  - CmdLine:
    - ./autogen.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ./configure --prefix=/pgbouncer-bin --with-pam
    Name: run
    PrependShell: true
  - CmdLine:
    - make
    Name: run
    PrependShell: true
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  - CmdLine:
    - ls -alhR /pgbouncer-bin
    Name: run
    PrependShell: true
  From:
    Image: alpine:latest
  Name: build_stage
  Platform: ""
  SourceCode: FROM alpine:latest AS build_stage
- BaseName: alpine:latest
  Commands:
  - CmdLine:
    - apk add --purge --no-cache --update       libevent       openssl       c-ares
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - Chown: ""
    From: build_stage
    Name: copy
    SourcesAndDest:
    - /pgbouncer-bin
    - /pgbouncer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - ./
  - CmdLine:
    - ./entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
