MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Maintainer: EasyPi Software Foundation
    Name: maintainer
  - Env:
    - Key: SS_VER
      Value: 2.6.2
    Name: env
  - Env:
    - Key: SS_URL
      Value: https://github.com/shadowsocks/shadowsocks-libev/archive/v$SS_VER.tar.gz
    Name: env
  - Env:
    - Key: SS_DIR
      Value: shadowsocks-libev-$SS_VER
    Name: env
  - CmdLine:
    - set -ex     && apk add --no-cache libcrypto1.0 pcre     && apk add --no-cache                --virtual
      TMP autoconf                              build-base                              curl                              libtool                              linux-headers                              openssl-dev                              pcre-dev     &&
      curl -sSL $SS_URL | tar xz     && cd $SS_DIR         && ./configure --disable-documentation         &&
      make install         && cd ..         && rm -rf $SS_DIR     && apk del TMP
    Name: run
    PrependShell: true
  - Env:
    - Key: SERVER_ADDR
      Value: 0.0.0.0
    Name: env
  - Env:
    - Key: SERVER_PORT
      Value: "443"
    Name: env
  - Env:
    - Key: METHOD
      Value: rc4-md5
    Name: env
  - Env:
    - Key: PASSWORD
      Value: asdfjkl
    Name: env
  - Env:
    - Key: TIMEOUT
      Value: "60"
    Name: env
  - Env:
    - Key: DNS_ADDR
      Value: 8.8.8.8
    Name: env
  - Name: expose
    Ports:
    - $SERVER_PORT/tcp
  - Name: expose
    Ports:
    - $SERVER_PORT/udp
  - CmdLine:
    - ss-server -s "$SERVER_ADDR"               -p "$SERVER_PORT"               -m
      "$METHOD"                    -k "$PASSWORD"                  -t "$TIMEOUT"                   -d
      "$DNS_ADDR"                  -u                              -A                              --fast-open
      $OPTIONS
    Name: cmd
    PrependShell: true
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
