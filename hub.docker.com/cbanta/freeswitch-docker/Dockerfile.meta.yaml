MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - CmdLine:
    - groupadd -r freeswitch --gid=999 && useradd -r -g freeswitch --uid=999 freeswitch
    Name: run
    PrependShell: true
  - CmdLine:
    - gpg --keyserver ha.pool.sks-keyservers.net --recv-keys B42F6819007F00F88E364FD4036A9C25BF357DD4
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends ca-certificates
      wget && rm -rf /var/lib/apt/lists/*     && wget -O /usr/local/bin/gosu "https://github.com/tianon/gosu/releases/download/1.2/gosu-$(dpkg
      --print-architecture)"     && wget -O /usr/local/bin/gosu.asc "https://github.com/tianon/gosu/releases/download/1.2/gosu-$(dpkg
      --print-architecture).asc"     && gpg --verify /usr/local/bin/gosu.asc     &&
      rm /usr/local/bin/gosu.asc     && chmod +x /usr/local/bin/gosu     && apt-get
      purge -y --auto-remove ca-certificates wget
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y locales && rm -rf /var/lib/apt/lists/*     &&
      localedef -i en_US -c -f UTF-8 -A /usr/share/locale/locale.alias en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.utf8
    Name: env
  - Env:
    - Key: FS_MAJOR
      Value: "1.6"
    Name: env
  - CmdLine:
    - sed -i "s/jessie main/jessie main contrib non-free/" /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y curl     && curl https://files.freeswitch.org/repo/deb/debian/freeswitch_archive_g0.pub
      | apt-key add -     && echo "deb http://files.freeswitch.org/repo/deb/freeswitch-$FS_MAJOR/
      jessie main" > /etc/apt/sources.list.d/freeswitch.list     && apt-get purge
      -y --auto-remove curl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y freeswitch-all     && apt-get clean &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get autoremove
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - Name: expose
    Ports:
    - 8021/tcp
  - Name: expose
    Ports:
    - 5060/tcp
    - 5060/udp
    - 5080/tcp
    - 5080/udp
  - Name: expose
    Ports:
    - 5061/tcp
    - 5061/udp
    - 5081/tcp
    - 5081/udp
  - Name: expose
    Ports:
    - 7443/tcp
  - Name: expose
    Ports:
    - 5070/tcp
    - 5070/udp
  - Name: expose
    Ports:
    - 64535-65535/udp
  - Name: expose
    Ports:
    - 16384-32768/udp
  - Name: volume
    Volumes:
    - /etc/freeswitch
  - Name: volume
    Volumes:
    - /tmp
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - build/freeswitch.limits.conf
    - /etc/security/limits.d/
  - Name: shell
    Shell:
    - /bin/bash
  - Health:
      Interval: 15000000000
      Test:
      - CMD-SHELL
      - fs_cli -x status | grep -q ^UP || exit 1
      Timeout: 5000000000
    Name: healthcheck
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - freeswitch
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
