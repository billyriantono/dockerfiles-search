MetaArgs: null
Stages:
- BaseName: verdel/alpine-base:latest
  Commands:
  - Maintainer: Vadim Aleksandrov <valeksandrov@me.com>
    Name: maintainer
  - Env:
    - Key: MQTTWARNINI
      Value: /etc/mqttwarn/mqttwarn.ini
    Name: env
  - CmdLine:
    - apk --update add --virtual build-dependencies git     && pip install --upgrade
      pip     && pip install --upgrade paho-mqtt     && git clone https://github.com/jpmens/mqttwarn.git
      /opt/mqttwarn
    Name: run
    PrependShell: true
  - CmdLine:
    - apk del build-dependencies     && rm -rf     /usr/share/man     /tmp/*     /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rootfs
    - /
  From:
    Image: verdel/alpine-base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM verdel/alpine-base:latest
