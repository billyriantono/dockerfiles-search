MetaArgs: null
Stages:
- BaseName: verdel/alpine-base:latest
  Commands:
  - Maintainer: Vadim Aleksandrov <valeksandrov@me.com>
    Name: maintainer
  - Env:
    - Key: TRANSMISSION_CONF_DIR
      Value: /etc/transmission
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rootfs
    - /
  - CmdLine:
    - echo '@edge http://nl.alpinelinux.org/alpine/edge/main' >> /etc/apk/repositories
      &&     apk --update add     transmission-daemon@edge     python     py-pip     &&
      pip install --upgrade pip     && pip install requests     && rm -rf     /usr/share/man     /tmp/*     /var/cache/apk/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 9091/tcp
  - Name: expose
    Ports:
    - 51413/tcp
  From:
    Image: verdel/alpine-base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM verdel/alpine-base:latest
