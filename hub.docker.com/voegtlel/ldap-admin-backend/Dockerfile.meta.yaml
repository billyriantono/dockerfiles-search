MetaArgs: null
Stages:
- BaseName: python:3.7-alpine
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - requirements.txt
    - /srv/
  - Name: workdir
    Path: /srv
  - CmdLine:
    - apk --update add --virtual build-dependencies python3-dev build-base openldap-dev
      wget   && pip install -r requirements.txt   && pip install gunicorn   && apk
      del build-dependencies && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /srv/
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - gunicorn
    - -b
    - 0.0.0.0:80
    - --timeout
    - "120"
    - --log-level
    - debug
    - server:app
    Name: cmd
    PrependShell: false
  From:
    Image: python:3.7-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.7-alpine
