MetaArgs: null
Stages:
- BaseName: centos
  Commands:
  - Maintainer: Marc Cortinas <marc.cortinas@gmail.com>
    Name: maintainer
  - CmdLine:
    - yum install -y wget
    Name: run
    PrependShell: true
  - CmdLine:
    - 'wget --no-check-certificate --no-cookies --header "Cookie: oraclelicense=accept-securebackup-cookie"
      http://download.oracle.com/otn-pub/java/jdk/8u45-b14/jdk-8u45-linux-x64.rpm
      -O /root/jdk-8u45-linux-x64.rpm'
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm -Uvh /root/jdk-8u45-linux-x64.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /root/jdk-8u45-linux-x64.rpm
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Labels:
    - Key: vendor
      Value: Marc\ Cortinas
    - Key: cat.cortinasval.docker.operatingsystem
      Value: '"CentOS"'
    - Key: cat.cortinasval.docker.operatingsystemmajrelease
      Value: '"7"'
    - Key: cat.cortinasval.docker.app
      Value: '"oracle-jdk"'
    - Key: cat.cortinasval.docker.apprelease
      Value: '"8u45"'
    - Key: cat.cortinasval.docker.version
      Value: '"0.0.1-test"'
    - Key: cat.cortinasval.docker.release-date
      Value: '"2015-06-14"'
    - Key: description
      Value: '"CentOS 7 official image       adding oracle jdk 8u45-b14"'
    Name: label
  From:
    Image: centos
  Name: ""
  Platform: ""
  SourceCode: FROM centos
