MetaArgs: null
Stages:
- BaseName: singularities/hadoop:2.8
  Commands:
  - Maintainer: Singularities
    Name: maintainer
  - Env:
    - Key: SPARK_VERSION
      Value: 2.4.0
    Name: env
  - Env:
    - Key: SPARK_HOME
      Value: /usr/local/spark-$SPARK_VERSION
    Name: env
  - CmdLine:
    - "apt-get update   && DEBIAN_FRONTEND=noninteractive apt-get install     -yq
      --no-install-recommends        python python3   && apt-get clean \t&& rm -rf
      /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p "${SPARK_HOME}"   && export ARCHIVE=spark-$SPARK_VERSION-bin-without-hadoop.tgz   &&
      export DOWNLOAD_PATH=apache/spark/spark-$SPARK_VERSION/$ARCHIVE   && curl -sSL
      https://mirrors.ocf.berkeley.edu/$DOWNLOAD_PATH |     tar -xz -C $SPARK_HOME
      --strip-components 1   && rm -rf $ARCHIVE
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - spark-env.sh
    - $SPARK_HOME/conf/spark-env.sh
  - Env:
    - Key: PATH
      Value: $PATH:$SPARK_HOME/bin
    Name: env
  - Name: expose
    Ports:
    - "6066"
    - "7077"
    - "8080"
    - "8081"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start-spark
    - /opt/util/bin/start-spark
  - CmdLine:
    - echo "export SPARK_HOME=$SPARK_HOME" >> /etc/bash.bashrc   && echo 'export PATH=$PATH:$SPARK_HOME/bin'>>
      /etc/bash.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - echo '#!/usr/bin/env bash' > /usr/bin/master   && echo 'start-spark master'
      >> /usr/bin/master   && chmod +x /usr/bin/master   && echo '#!/usr/bin/env bash'
      > /usr/bin/worker   && echo 'start-spark worker $1' >> /usr/bin/worker   &&
      chmod +x /usr/bin/worker
    Name: run
    PrependShell: true
  From:
    Image: singularities/hadoop:2.8
  Name: ""
  Platform: ""
  SourceCode: FROM singularities/hadoop:2.8
