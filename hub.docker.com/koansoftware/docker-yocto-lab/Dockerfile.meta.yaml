MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Name: shell
    Shell:
    - /bin/bash
    - -c
  - CmdLine:
    - apt-get update && apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y apt-utils tmux xz-utils libncurses5-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y gawk wget git-core diffstat unzip texinfo gcc-multilib      build-essential
      chrpath socat cpio python python3 python3-pip python3-pexpect      xz-utils
      debianutils iputils-ping
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y curl dosfstools mtools parted syslinux tree
    Name: run
    PrependShell: true
  - CmdLine:
    - curl http://storage.googleapis.com/git-repo-downloads/repo > /usr/local/bin/repo
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod a+x /usr/local/bin/repo
    Name: run
    PrependShell: true
  - CmdLine:
    - id build 2>/dev/null || useradd --uid 40000 --create-home build
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo "build ALL=(ALL) NOPASSWD: ALL" | tee -a /etc/sudoers'
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y locales
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e 's/# en_US.UTF-8 UTF-8/en_US.UTF-8 UTF-8/' /etc/locale.gen &&         echo
      'LANG="en_US.UTF-8"'>/etc/default/locale &&         dpkg-reconfigure --frontend=noninteractive
      locales &&         update-locale LANG=en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - Name: user
    User: build
  - Name: workdir
    Path: /home/build
  - Env:
    - Key: YOCTO_RELEASE
      Value: '"sumo"'
    Name: env
  - CmdLine:
    - git clone git://git.yoctoproject.org/poky -b ${YOCTO_RELEASE}
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/build/poky
  - CmdLine:
    - source oe-init-build-env
    Name: run
    PrependShell: true
  - Env:
    - Key: POKYCONFDIR
      Value: '"/home/build/poky/build/conf"'
    Name: env
  - CmdLine:
    - echo 'MACHINE = "qemuarm" ' >> ${POKYCONFDIR}/local.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'PACKAGE_CLASSES = "package_ipk" ' >> ${POKYCONFDIR}/local.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'INHERIT = "rm_work" ' >> ${POKYCONFDIR}/local.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - tail /home/build/poky/build/conf/local.conf
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
