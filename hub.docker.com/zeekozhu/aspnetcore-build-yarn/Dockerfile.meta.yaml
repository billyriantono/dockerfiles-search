MetaArgs: null
Stages:
- BaseName: microsoft/dotnet:2.0.7-sdk-2.1.200-stretch
  Commands:
  - Env:
    - Key: ASPNETCORE_URLS
      Value: http://+:80
    Name: env
  - Env:
    - Key: ASPNETCORE_PKG_VERSION
      Value: 2.0.8
    Name: env
  - Env:
    - Key: NODE_VERSION
      Value: 8.11.1
    Name: env
  - Env:
    - Key: YARN_VERSION
      Value: 1.5.1
    Name: env
  - Env:
    - Key: NODE_DOWNLOAD_SHA
      Value: 0e20787e2eda4cc31336d8327556ebc7417e8ee0a6ba0de96a09b0ec2b841f60
    Name: env
  - Env:
    - Key: NODE_DOWNLOAD_URL
      Value: https://nodejs.org/dist/v$NODE_VERSION/node-v$NODE_VERSION-linux-x64.tar.gz
    Name: env
  - CmdLine:
    - curl -SL "$NODE_DOWNLOAD_URL" --output nodejs.tar.gz     && echo "$NODE_DOWNLOAD_SHA
      nodejs.tar.gz" | sha256sum -c -     && tar -xzf "nodejs.tar.gz" -C /usr/local
      --strip-components=1     && rm nodejs.tar.gz     && npm i -g yarn@$YARN_VERSION     &&
      yarn global add webpack@4 webpack-cli@2     && ln -s /usr/local/bin/node /usr/local/bin/nodejs
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - packagescache.csproj
    - /tmp/warmup/
  - CmdLine:
    - dotnet restore /tmp/warmup/packagescache.csproj       --source https://api.nuget.org/v3/index.json       --verbosity
      quiet     && rm -rf /tmp/warmup/
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - Env:
    - Key: RestoreUseSkipNonexistentTargets
      Value: "false"
    Name: env
  From:
    Image: microsoft/dotnet:2.0.7-sdk-2.1.200-stretch
  Name: ""
  Platform: ""
  SourceCode: FROM microsoft/dotnet:2.0.7-sdk-2.1.200-stretch
