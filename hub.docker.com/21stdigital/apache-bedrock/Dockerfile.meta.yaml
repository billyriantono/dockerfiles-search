  - CmdLine:
    - "set -ex; \t\tsavedAptMark=\"$(apt-mark showmanual)\"; \t\tapt-get update; \tapt-get
      install -y --no-install-recommends \t\tlibjpeg-dev \t\tlibpng-dev \t\tlibmemcached-dev
      \t\tlibtidy-dev \t\tzlib1g-dev \t; \t\tdocker-php-ext-configure gd --with-png-dir=/usr
      --with-jpeg-dir=/usr; \tdocker-php-ext-install gd mysqli opcache tidy;   pecl
      install xdebug memcached redis;   docker-php-ext-enable xdebug memcached redis;
      \t\tapt-mark auto '.*' > /dev/null; \tapt-mark manual $savedAptMark; \tldd \"$(php
      -r 'echo ini_get(\"extension_dir\");')\"/*.so \t\t| awk '/=>/ { print $3 }'
      \t\t| sort -u \t\t| xargs -r dpkg-query -S \t\t| cut -d: -f1 \t\t| sort -u \t\t|
      xargs -rt apt-mark manual; \t\tapt-get purge -y --auto-remove -o APT::AutoRemove::RecommendsImportant=false;
      \trm -rf /var/lib/apt/lists/*"
