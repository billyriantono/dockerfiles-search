MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Giovanni DeCristofaro"'
    Name: label
  - Env:
    - Key: APACHE_RUN_USER
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_RUN_GROUP
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_LOG_DIR
      Value: /var/log/apache2
    Name: env
  - Env:
    - Key: APACHE_LOCK_DIR
      Value: /var/lock/apache2
    Name: env
  - Env:
    - Key: APACHE_PID_FILE
      Value: /var/run/apache2.pid
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y apache2 curl     && apt-get install -y
      libxml2 libxml2-dev libcurl4-openssl-dev libjpeg-dev libpng12-dev fontconfig
      wget     && apt-get install -y libfreetype6-dev libmcrypt-dev autoconf libmagickwand-dev
      imagemagick pkg-config
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y php7.0 php7.0-common php7.0-cli php7.0-mcrypt php7.0-gd php7.0-json
      php7.0-mysql php7.0-imap     && apt-get install -y php7.0-mbstring php7.0-mcrypt
      php7.0-dev php7.0-xml     && apt-get install -y php7.0-curl php7.0-zip php7.0-readline
      php7.0-opcache php-imagick
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libapache2-mod-php7.0     && php -r "readfile('http://getcomposer.org/installer');"
      | php -- --install-dir=/usr/bin/ --filename=composer
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod php7.0 && a2enmod rewrite
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - apache-site.conf
    - /etc/apache2/sites-enabled/000-default.conf
  - CmdLine:
    - "apt-get remove -y --purge software-properties-common && apt-get -y autoremove
      && apt-get clean \t&& rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/apache2
    - -DFOREGROUND
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
