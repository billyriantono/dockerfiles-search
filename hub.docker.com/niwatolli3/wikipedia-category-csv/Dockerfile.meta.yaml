MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - CmdLine:
    - apt update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "mysql-server mysql-server/root_password password root" | debconf-set-selections
      &&     echo "mysql-server mysql-server/root_password_again password root" |
      debconf-set-selections &&     apt-get -y install mysql-server
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/run/mysqld && chown mysql:mysql /var/run/mysqld
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - requirements.txt
    - ./
  - CmdLine:
    - apt-get -y install python3 python3-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libmysqlclient-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install -r requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - src/main/main.py
    - ./
  - CmdLine:
    - apt-get -y install wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://dumps.wikimedia.org/jawiki/latest/jawiki-latest-category.sql.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - gunzip jawiki-latest-category.sql.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://dumps.wikimedia.org/jawiki/latest/jawiki-latest-categorylinks.sql.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - gunzip jawiki-latest-categorylinks.sql.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://dumps.wikimedia.org/jawiki/latest/jawiki-latest-page.sql.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - gunzip jawiki-latest-page.sql.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - ls -lat
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - /bin/bash /usr/bin/mysqld_safe --skip-grant-tables &   sleep 5 &&   mysql -u
      root -e "CREATE DATABASE wikipedia default character set utf8" &&   mysql -u
      root wikipedia < jawiki-latest-category.sql &&   mysql -u root wikipedia < jawiki-latest-categorylinks.sql
      &&   mysql -u root wikipedia < jawiki-latest-page.sql &&   python3 main.py &&   echo
      "done!"
    Name: cmd
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt/
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
