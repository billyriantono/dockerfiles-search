MetaArgs: null
Stages:
- BaseName: lewg/mallet
  Commands:
  - Maintainer: MichaÃ«l Dierick "michael@dierick.io"
    Name: maintainer
  - Env:
    - Key: MEMORY
      Value: 4g
    Name: env
  - Env:
    - Key: TRAIN_PATH
      Value: /data
    Name: env
  - Env:
    - Key: INPUT_PATH
      Value: /tmp/mallet-data/input-data
    Name: env
  - Env:
    - Key: OUTPUT_PATH
      Value: /tmp/mallet-data/output-data
    Name: env
  - Env:
    - Key: APP_ENTRYPOINT
      Value: web
    Name: env
  - Env:
    - Key: LOG_LEVEL
      Value: info
    Name: env
  - Env:
    - Key: MU_SPARQL_ENDPOINT
      Value: '''http://database:8890/sparql'''
    Name: env
  - Env:
    - Key: MU_SPARQL_UPDATEPOINT
      Value: '''http://database:8890/sparql'''
    Name: env
  - Env:
    - Key: MU_APPLICATION_GRAPH
      Value: '''http://mu.semte.ch/application'''
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y     python3     python3-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/src/app /app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/app
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./mu-python-template
    - /usr/src/app
  - CmdLine:
    - ln -s /app /usr/src/app/ext      && cd /usr/src/app      && if [ -f requirements.txt
      ]; then pip3 install -r requirements.txt; fi
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /app
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./mallet
    - /
  - CmdLine:
    - chmod u+x /start.sh /setup-memory.sh /import-directory.sh /infer-topics.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - python3 web.py
    Name: cmd
    PrependShell: true
  From:
    Image: lewg/mallet
  Name: ""
  Platform: ""
  SourceCode: FROM lewg/mallet
