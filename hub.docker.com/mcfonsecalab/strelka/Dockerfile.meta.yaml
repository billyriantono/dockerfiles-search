MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Pedro Barbosa <pedro.barbosa@medicina.ulisboa.pt>
    Name: maintainer
  - Name: workdir
    Path: /tools
  - CmdLine:
    - apt-get update -qq &&     apt-get install -qq bzip2 git gcc g++ make python
      zlib1g-dev wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/Illumina/strelka/archive/v2.8.4.tar.gz &&     tar -xvzf
      v2.8.4.tar.gz &&     mkdir build && cd build &&     ../strelka-2.8.4/configure
      --jobs=4 --prefix=/tools/strelka2 &&     make -j4 install
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/Illumina/gvcfgenotyper.git &&     cd gvcfgenotyper
      && make
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"$PATH:/tools/strelka2/bin:/tools/gvcfgenotyper/bin:"'
    Name: env
  - CmdLine:
    - rm -rf build && rm -rf *tar.gz && rm -rf strelka-2.8.4
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get autoclean -y
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
