MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Pedro Barbosa <pedro.barbosa@medicina.ulisboa.pt>
    Name: maintainer
  - Name: workdir
    Path: /python_env
  - CmdLine:
    - apt-get update && apt-get install -y bzip2 wget libgl1-mesa-glx git && wget
      https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh  &&     bash
      Miniconda3-latest-Linux-x86_64.sh -b -p miniconda3
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"$PATH:/python_env/miniconda3/bin/"'
    Name: env
  - CmdLine:
    - conda update -n base conda
    Name: run
    PrependShell: true
  - CmdLine:
    - conda config --add channels defaults &&     conda config --add channels conda-forge
      &&     conda config --add channels bioconda
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install -y -c bioconda pandas seaborn scipy numpy
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install -y biopython && conda update biopython
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install -y -c conda-forge jupyterlab jupytext nodejs nb_conda_kernels
    Name: run
    PrependShell: true
  - CmdLine:
    - jupyter nbextension install --py jupytext
    Name: run
    PrependShell: true
  - CmdLine:
    - jupyter nbextension enable --py jupytext
    Name: run
    PrependShell: true
  - CmdLine:
    - jupyter lab build
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
