MetaArgs: null
Stages:
- BaseName: zooniverse/ruby:2.3
  Commands:
  - Name: workdir
    Path: /rails_app
  - CmdLine:
    - apt-get update &&     apt-get install --no-install-recommends -y git curl supervisor
      libpq-dev libssl-dev &&     apt-get clean && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir config && curl "https://ip-ranges.amazonaws.com/ip-ranges.json" > config/aws_ips.json
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./Gemfile
    - /rails_app/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./Gemfile.lock
    - /rails_app/
  - CmdLine:
    - bundle install --without development test
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/panoptes.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./
    - /rails_app
  - CmdLine:
    - (cd /rails_app && git log --format="%H" -n 1 > commit_id.txt && rm -rf .git)
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "81"
  - CmdLine:
    - /rails_app/scripts/docker/start.sh
    Name: entrypoint
    PrependShell: true
  From:
    Image: zooniverse/ruby:2.3
  Name: ""
  Platform: ""
  SourceCode: FROM zooniverse/ruby:2.3
