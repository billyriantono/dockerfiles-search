MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Labels:
    - Key: author
      Value: '"Pterodactyl Software"'
    - Key: maintainer
      Value: '"support@pterodactyl.io"'
    Name: label
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - dpkg --add-architecture i386             && apt-get update             && apt-get
      upgrade -y             && apt-get install -y tar curl gcc g++ nano mc lftp lib32gcc1
      libgcc1 libcurl4-gnutls-dev:i386 libssl1.0.0:i386 libcurl4:i386 lib32tinfo5
      libtinfo5:i386 lib32z1 lib32stdc++6 libncurses5:i386 libcurl3-gnutls:i386 iproute2
      gdb libsdl1.2debian libfontconfig telnet net-tools netcat             && useradd
      -m -d /home/container container
    Name: run
    PrependShell: true
  - Name: user
    User: container
  - Env:
    - Key: HOME
      Value: /home/container
    Name: env
  - Name: workdir
    Path: /home/container
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - /bin/bash
    - /entrypoint.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM        ubuntu:18.04
