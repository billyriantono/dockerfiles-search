MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Joshua Peper <joshua@peperzaken.nl>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y build-essential python python-dev python-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - easy_install pip
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /app/
  - Name: workdir
    Path: /app
  - CmdLine:
    - chmod +x deploy/run.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -r requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /app/deploy/bootstrap.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - "/app/deploy/bootstrap.sh && \tpython manage.py collectstatic --noinput --ignore
      /data/"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /app/deploy/run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
