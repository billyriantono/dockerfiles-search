  Key: REGISTRY_PATH
  ProvidedValue: null
  Value: gmitirol
Stages:
- BaseName: $REGISTRY_PATH/alpine38:1.2.10
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"gmi-edv@i-med.ac.at"'
    Name: label
  - Key: ALPINE_MIRROR_BASE
    Name: arg
    Value: '"http://dl-cdn.alpinelinux.org"'
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/
    - /usr/local/bin/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - tools/
    - /usr/local/bin/
  - CmdLine:
    - set -xe &&   echo "${ALPINE_MIRROR_BASE}/alpine/v3.5/main" >> /etc/apk/repositories
      &&   echo "${ALPINE_MIRROR_BASE}/alpine/v3.5/community" >> /etc/apk/repositories
      &&   sh /usr/local/bin/install-php.sh &&   rm /usr/local/bin/install-php.sh
      &&   sh /usr/local/bin/php-ext.sh disable-non-default &&   sh /usr/local/bin/php-ext.sh
      show &&   sh /usr/local/bin/install-nginx.sh &&   rm /usr/local/bin/install-nginx.sh
      &&   echo 'TLS_CACERT /etc/ssl/certs/ca-certificates.crt' >> /etc/openldap/ldap.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - set -xe &&   /bin/sed -i     -e 's#^expose_php =.*#expose_php = Off#'     -e
      "s#^date\.timezone =.*#date.timezone = $(cat /etc/TZ)#"     /etc/php5/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - set -xe &&   sh /usr/local/bin/install-composer.sh &&   rm /usr/local/bin/install-composer.sh
      &&   mv /usr/local/bin/sami3.phar /usr/local/bin/sami &&   mv /usr/local/bin/phpcs3.phar
      /usr/local/bin/phpcs
    Name: run
    PrependShell: true
  - CmdLine:
    - set -xe &&   adduser -u 1000 -D project;
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - PHP_BUILD
    - /
  - Key: GITHUB_TOKEN
    Name: arg
    Value: null
  - CmdLine:
    - if [ -n "$GITHUB_TOKEN" ] ; then       sh /usr/local/bin/setup-github-token.sh
      $GITHUB_TOKEN ;     fi
    Name: run
    PrependShell: true
  From:
    Image: $REGISTRY_PATH/alpine38:1.2.10
  Name: ""
  Platform: ""
