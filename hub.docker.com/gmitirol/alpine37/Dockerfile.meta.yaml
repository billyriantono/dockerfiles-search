MetaArgs:
- DefaultValue: "3.7"
  Key: VERSION
  ProvidedValue: null
  Value: "3.7"
Stages:
- BaseName: alpine:${VERSION}
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"gmi-edv@i-med.ac.at"'
    Name: label
  - Key: VERSION
    Name: arg
    Value: null
  - Key: ALPINE_MIRROR_BASE
    Name: arg
    Value: '"http://dl-cdn.alpinelinux.org"'
  - Key: TZ
    Name: arg
    Value: '"Europe/Vienna"'
  - Env:
    - Key: TZ
      Value: ${TZ}
    Name: env
  - CmdLine:
    - set -xe &&  echo $TZ > /etc/TZ &&  ln -sf /usr/share/zoneinfo/$TZ /etc/localtime
      &&   echo "${ALPINE_MIRROR_BASE}/alpine/v${VERSION}/main" > /etc/apk/repositories
      &&   echo "${ALPINE_MIRROR_BASE}/alpine/v${VERSION}/community" >> /etc/apk/repositories
      &&   apk --no-cache --update upgrade &&   apk add --no-cache --update bash ca-certificates
      curl git jq nano openssl tzdata &&   rm -rf /var/cache/apk/* &&   apk update
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - TLS_CA_FILE
    - /usr/local/share/ca-certificates/ca_bundle.crt
  - CmdLine:
    - set -xe &&  update-ca-certificates
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ALPINE_BUILD
    - /
  From:
    Image: alpine:${VERSION}
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:${VERSION}
