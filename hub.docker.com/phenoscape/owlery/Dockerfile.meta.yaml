MetaArgs: null
Stages:
- BaseName: openjdk:8-jdk
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"hilmar.lapp@duke.edu"'
    Name: label
  - Key: TARGET
    Name: arg
    Value: null
  - Key: APPNAME
    Name: arg
    Value: owlery
  - Key: REPO
    Name: arg
    Value: phenoscape/owlery
  - Key: APP_PREFIX
    Name: arg
    Value: /usr/share/$APPNAME
  - Key: TERM
    Name: arg
    Value: linux
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: noninteractive
  - Key: APP_USER
    Name: arg
    Value: owlery
  - Key: APP_GROUP
    Name: arg
    Value: owlery
  - Chown: ""
    Name: add
    SourcesAndDest:
    - create-user.sh
    - /usr/local/bin/create-service-user
  - CmdLine:
    - chmod ug+x /usr/local/bin/create-service-user
    Name: run
    PrependShell: true
  - CmdLine:
    - create-service-user $APP_USER $APP_GROUP
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -y &&     apt-get install -y apt-utils &&     apt-get install
      -y             apt-transport-https             fakeroot
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb https://dl.bintray.com/sbt/debian /" >          /etc/apt/sources.list.d/sbt.list
      &&     apt-key adv --keyserver hkp://keyserver.ubuntu.com:80                 --recv
      2EE0EA64E40A89B84B2DF73499E82A75642AC823
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -y &&     apt-get install -y               sbt
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - get-tarball-url.sh
    - /tmp/get-tarball-url.sh
  - CmdLine:
    - echo "Building $APPNAME from "$(sh /tmp/get-tarball-url.sh $REPO $TARGET) &&     curl
      -L -o /tmp/$APPNAME.tar.gz          $(sh /tmp/get-tarball-url.sh $REPO $TARGET)
      &&     mkdir /tmp/$APPNAME &&     tar -z -x -v --strip-components 1 -C /tmp/$APPNAME
      -f /tmp/$APPNAME.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp/$APPNAME &&     sbt stage
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp/$APPNAME &&     mv target/universal/stage $APP_PREFIX &&     chmod a+x
      $APP_PREFIX/bin/$APPNAME &&     ln -s $APP_PREFIX/bin/$APPNAME /usr/local/bin/$APPNAME
      &&     rm -rf /tmp/$APPNAME* /tmp/get-tarball-url*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /srv/conf
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_OPTS
      Value: '"-Xmx8G"'
    Name: env
  - Name: expose
    Ports:
    - "8080"
  - Name: user
    User: $APP_USER
  - CmdLine:
    - -Dconfig.file=/srv/conf/application.conf
    Name: cmd
    PrependShell: false
  - CmdLine:
    - /usr/share/owlery/bin/owlery
    - -Dowlery.port=8080
    - -Dowlery.host=0.0.0.0
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jdk
