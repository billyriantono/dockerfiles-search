      pip install --upgrade setuptools     && rm -rf /var/lib/apt/lists/*     && adduser
      --system clowder
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - pyclowder
    - /tmp/pyclowder/pyclowder
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - setup.py
    - requirements.txt
    - /tmp/pyclowder/
  - CmdLine:
    - pip install --upgrade  -r /tmp/pyclowder/requirements.txt     && pip install
      --upgrade /tmp/pyclowder     && rm -rf /tmp/pyclowder
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
