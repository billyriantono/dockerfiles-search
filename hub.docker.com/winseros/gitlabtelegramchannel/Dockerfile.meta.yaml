MetaArgs: null
Stages:
- As: build
  BaseName: microsoft/dotnet:2.2-sdk
  Commands:
  - Name: workdir
    Path: /build
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src/TGramIntegration.sln
    - .
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src/Test/TGramDaemon.Test/*.csproj
    - ./Test/TGramDaemon.Test/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src/Test/TGramTestUtil/*.csproj
    - ./Test/TGramTestUtil/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src/Test/TGramWeb.Test/*.csproj
    - ./Test/TGramWeb.Test/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src/Integration/TGramWeb.Integration/*.csproj
    - ./Integration/TGramWeb.Integration/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src/TGramCommon/*.csproj
    - ./TGramCommon/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src/TGramDaemon/*.csproj
    - ./TGramDaemon/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src/TGramWeb/*.csproj
    - ./TGramWeb/
  - CmdLine:
    - dotnet restore
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src/
    - ./
  - CmdLine:
    - dotnet build -c RELEASE &&     dotnet test -c RELEASE --no-build &&     dotnet
      publish -c RELEASE TGramWeb -o /publish
    Name: run
    PrependShell: true
  From:
    Image: microsoft/dotnet:2.2-sdk
  Name: build
  Platform: ""
  SourceCode: FROM microsoft/dotnet:2.2-sdk as build
- As: app
  BaseName: microsoft/dotnet:2.2-aspnetcore-runtime
  Commands:
  - Name: workdir
    Path: /app
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /publish/
    - ./
  - CmdLine:
    - dotnet
    - TGramWeb.dll
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - 5000/tcp
  - Env:
    - Key: ASPNETCORE_ENVIRONMENT
      Value: Production
    Name: env
  - Env:
    - Key: ASPNETCORE_URLS
      Value: http://localhost:5000
    Name: env
  From:
    Image: microsoft/dotnet:2.2-aspnetcore-runtime
  Name: app
  Platform: ""
  SourceCode: FROM microsoft/dotnet:2.2-aspnetcore-runtime as app
