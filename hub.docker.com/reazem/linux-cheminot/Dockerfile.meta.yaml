MetaArgs: null
Stages:
- BaseName: debian:buster
  Commands:
  - CmdLine:
    - apt-get update &&     apt-get install -y --no-install-recommends         locales         icedtea-netx     &&
      dpkg-reconfigure locales     && locale-gen C.UTF-8     && /usr/sbin/update-locale
      LANG=C.UTF-8     && echo 'en_CA.UTF-8 UTF-8' >> /etc/locale.gen     && locale-gen     &&
      apt purge locales -y     && apt autoremove -y     && apt clean
    Name: run
    PrependShell: true
  - Env:
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_CA.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_CA.UTF-8
    Name: env
  - CmdLine:
    - javaws https://cheminotjws.etsmtl.ca/ChemiNot.jnlp
    Name: cmd
    PrependShell: true
  From:
    Image: debian:buster
  Name: ""
  Platform: ""
  SourceCode: FROM debian:buster
