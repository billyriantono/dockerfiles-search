MetaArgs: null
Stages:
- BaseName: scratch
  Commands:
  - Maintainer: sakaki & Necrose99
    Name: maintainer
  - Env:
    - Key: QEMU_EXECVE
      Value: "1"
    Name: env
  - Env:
    - Key: QEMU_CPU
      Value: aarch64
    Name: env
  - Env:
    - Key: ARCH
      Value: arm64
    Name: env
  - Name: volume
    Volumes:
    - /usr/portage
    - /usr/portage/distfiles
    - /usr/portage/packages
    - /var/lib/entropy/client/packages
