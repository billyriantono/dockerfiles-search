MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Christian Luginb√ºhl <dinke@pimprecords.com>
    Name: maintainer
  - Env:
    - Key: OPENLDAP_VERSION
      Value: 2.4.40
    Name: env
  - CmdLine:
    - apt-get update &&     DEBIAN_FRONTEND=noninteractive apt-get install --no-install-recommends
      -y         slapd=${OPENLDAP_VERSION}*
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /etc/ldap /etc/ldap.dist
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y ldap-account-manager
    Name: run
    PrependShell: true
  - CmdLine:
    - service apache2 start
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "389"
  - Name: expose
    Ports:
    - "80"
  - Name: volume
    Volumes:
    - /etc/ldap
    - /var/lib/ldap
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - modules/
    - /etc/ldap.dist/modules
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - slapd
    - -d
    - "32768"
    - -u
    - openldap
    - -g
    - openldap
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
