MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Labels:
    - Key: Maintainer
      Value: '"Aur√©lien JANVIER <dev@ajanvier.fr>"'
    - Key: Description
      Value: '"Unofficial Docker image for Garradin."'
    Name: label
  - Env:
    - Key: GARRADIN_VERSION
      Value: 0.9.4
    Name: env
  - CmdLine:
    - apk --no-cache add gettext nginx curl supervisor     php7 php7-fpm php7-sqlite3
      php7-pdo_sqlite php7-json php7-openssl php7-session
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L -O https://fossil.kd2.org/garradin/uv/garradin-$GARRADIN_VERSION.tar.bz2
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xjvf garradin-$GARRADIN_VERSION.tar.bz2
    Name: run
    PrependShell: true
  - CmdLine:
    - mv garradin-$GARRADIN_VERSION /src
    Name: run
    PrependShell: true
  - CmdLine:
    - 'chown -R nobody: /src'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/fpm-pool.conf
    - /etc/php7/php-fpm.d/zzz_custom.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/php.ini
    - /etc/php7/conf.d/zzz_custom.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - /start.sh
  - CmdLine:
    - chmod u+x /start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apk del curl
    Name: run
    PrependShell: true
  - CmdLine:
    - rm garradin-$GARRADIN_VERSION.tar.bz2
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /start.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
