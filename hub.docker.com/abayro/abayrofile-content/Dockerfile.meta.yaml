MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Tutum Labs <support@tutum.co>
    Name: maintainer
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 7F0CEB10 &&     echo
      "deb http://repo.mongodb.org/apt/ubuntu "$(lsb_release -sc)"/mongodb-org/3.0
      multiverse" | tee /etc/apt/sources.list.d/mongodb-org-3.0.list &&     apt-get
      update &&     apt-get install -y mongodb-org-shell mongodb-org-tools &&     echo
      "mongodb-org-shell hold" | dpkg --set-selections &&     echo "mongodb-org-tools
      hold" | dpkg --set-selections &&     mkdir /backup
    Name: run
    PrependShell: true
  - Env:
    - Key: CRON_TIME
      Value: '"0 0 * * *"'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - Name: volume
    Volumes:
    - /backup
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
