MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: skeal <daklupp@yahoo.com>
    Name: maintainer
  - Env:
    - Key: GID
      Value: "991"
    - Key: UID
      Value: "991"
    Name: env
  - Env:
    - Key: JVM_MEMORY
      Value: "256"
    Name: env
  - Env:
    - Key: PKG_NAME
      Value: madsonic
    Name: env
  - Env:
    - Key: PKG_VER
      Value: "6.3"
    Name: env
  - Env:
    - Key: PKG_BUILD
      Value: "9840"
    Name: env
  - Env:
    - Key: PKG_DATE
      Value: "20180107"
    Name: env
  - Env:
    - Key: TGZ_NAME
      Value: ${PKG_DATE}_${PKG_NAME}-${PKG_VER}.${PKG_BUILD}-standalone.tar.gz
    Name: env
  - Name: workdir
    Path: /madsonic
  - CmdLine:
    - echo "@commuedge https://nl.alpinelinux.org/alpine/latest-stable/community"
      >> /etc/apk/repositories  && apk -U add     ffmpeg     openjdk8-jre     tini  &&
      wget -qO- http://madsonic.org/download/${PKG_VER}/${TGZ_NAME} | tar zxf -  &&
      rm -f /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - /usr/local/bin/start.sh
  - CmdLine:
    - chmod +x /usr/local/bin/start.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "4040"
  - Name: expose
    Ports:
    - "4050"
  - Name: volume
    Volumes:
    - /config
    - /media
    - /playlists
    - /podcasts
  - Labels:
    - Key: description
      Value: '"Open source media streamer"       madsonic "Madsonic v${PKG_VER}"'
    Name: label
  - CmdLine:
    - /sbin/tini
    - --
    - start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
