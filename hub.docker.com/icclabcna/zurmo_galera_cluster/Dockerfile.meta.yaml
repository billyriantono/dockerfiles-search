MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - CmdLine:
    - groupadd -r mysql && useradd -r -g mysql mysql
    Name: run
    PrependShell: true
  - Env:
    - Key: PERCONA_XTRADB_VERSION
      Value: "5.6"
    Name: env
  - Env:
    - Key: MYSQL_VERSION
      Value: "5.6"
    Name: env
  - Env:
    - Key: TERM
      Value: linux
    Name: env
  - CmdLine:
    - apt-get update &&   DEBIAN_FRONTEND=noninteractive apt-get install -y perl curl
      --no-install-recommends && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver keys.gnupg.net --recv-keys 1C4CBDCDCD2EFD2A &&   echo
      "deb http://repo.percona.com/apt trusty main" > /etc/apt/sources.list.d/percona.list
      &&   echo "deb-src http://repo.percona.com/apt trusty main" >> /etc/apt/sources.list.d/percona.list
    Name: run
    PrependShell: true
  - CmdLine:
    - '{                 echo percona-server-server-5.6 percona-server-server/data-dir
      select '''';                 echo percona-server-server-5.6 percona-server-server/root_password
      password '''';         } | debconf-set-selections         && apt-get update
      && DEBIAN_FRONTEND=nointeractive apt-get install -y percona-xtradb-cluster-client-"${MYSQL_VERSION}"            percona-xtradb-cluster-common-"${MYSQL_VERSION}"
      percona-xtradb-cluster-server-"${MYSQL_VERSION}" xinetd         && rm -rf /var/lib/apt/lists/*         &&
      rm -rf /var/lib/mysql && mkdir -p /var/lib/mysql && chown -R mysql:mysql /var/lib/mysql'
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/mysql
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - my.cnf
    - /etc/mysql/my.cnf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - cluster.cnf
    - /tmp/cluster.cnf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - random.sh
    - /tmp/random.sh
  - CmdLine:
    - /tmp/random.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - zurmo.sql
    - /zurmo.sql
  - Chown: ""
    Name: add
    SourcesAndDest:
    - check_cluster_size.sql
    - /check_cluster_size.sql
  - Chown: ""
    Name: add
    SourcesAndDest:
    - xinetd_zurmochk
    - /etc/xinetd.d/xinetd_zurmochk
  - Chown: ""
    Name: add
    SourcesAndDest:
    - zurmochk.sh
    - /usr/local/bin/zurmochk.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/kelseyhightower/confd/releases/download/v0.7.1/confd-0.7.1-linux-amd64
    - /usr/local/bin/confd
  - CmdLine:
    - chmod u+x /usr/local/bin/confd &&   mkdir -p /etc/confd/conf.d &&   mkdir -p
      /etc/confd/templates &&   chmod u+x /usr/local/bin/zurmochk.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf.d
    - /etc/confd/mysql/conf.d
  - Chown: ""
    Name: add
    SourcesAndDest:
    - templates
    - /etc/confd/mysql/templates
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /entrypoint.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - restart_mysql.sh
    - /restart_mysql.sh
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "3306"
    - "4444"
    - "4567"
    - "4568"
  - CmdLine:
    - mysqld
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
