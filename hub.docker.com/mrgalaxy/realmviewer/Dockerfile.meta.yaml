MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Env:
    - Key: NPM_CONFIG_LOGLEVEL
      Value: warn
    Name: env
  - CmdLine:
    - echo "deb http://archive.ubuntu.com/ubuntu precise main universe" > /etc/apt/sources.list
      &&     apt-get update -qq &&     apt-get install wget curl -qq -y
    Name: run
    PrependShell: true
  - CmdLine:
    - 'curl -sL https://deb.nodesource.com/setup_5.x | bash - &&     apt-get install
      -qq -y nodejs &&     npm i npm@latest -g &&     echo "Node: $(node -v)" && echo
      "NPM: $(npm -v)"'
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://overviewer.org/debian ./" >> /etc/apt/sources.list &&     wget
      -O - http://overviewer.org/debian/overviewer.gpg.asc | apt-key add - &&     apt-get
      update -qq &&     apt-get install -qq -y minecraft-overviewer &&     wget http://s3.amazonaws.com/Minecraft.Download/versions/1.9/1.9.jar
      -P ~/.minecraft/versions/1.9/
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/realmviewer
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - overviewer_config.py
    - /etc/realmviewer/
  - Name: volume
    Volumes:
    - /etc/realmviewer
  - CmdLine:
    - mkdir -p /usr/src/app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /usr/src/app/
  - CmdLine:
    - npm
    - install
    Name: run
    PrependShell: false
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - npm
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
