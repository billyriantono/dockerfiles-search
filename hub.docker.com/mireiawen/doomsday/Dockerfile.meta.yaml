MetaArgs: null
Stages:
- BaseName: '"bitnami/minideb:stretch"'
  Commands:
  - Maintainer: '"Mira Liikanen <mir@mireiawen.net>"'
    Name: maintainer
  - Key: Doomsday
    Name: arg
    Value: '"2.0.3"'
  - Key: DOOM_WAD
    Name: arg
    Value: '"http://distro.ibiblio.org/slitaz/sources/packages/d/doom1.wad"'
  - CmdLine:
    - "install_packages \"curl\" \t\t\"libncurses5\" \t\t\"libminizip1\" \t\t\"libqt5gui5\"
      \t\t\"libqt5x11extras5\" \t\t\"libsdl2-mixer-2.0-0\" \t\t\"libxrandr2\" \t\t\"libxxf86vm1\"
      \t\t\"libfluidsynth1\" \t\t\"libqt5opengl5\" && \tmkdir \"/app\" && \tcd \"/app\"
      && \tcurl \t\t\"http://files.dengine.net/archive/doomsday_${Doomsday}_amd64.deb\"
      \t\t--output \"doomsday_${Doomsday}_amd64.deb\" && \tdpkg --install \"doomsday_${Doomsday}_amd64.deb\"
      && \trm \"doomsday_${Doomsday}_amd64.deb\""
    Name: run
    PrependShell: true
  - CmdLine:
    - "mkdir --parents \"/app/wads\" && \tcurl \t\t\"${DOOM_WAD}\" \t\t--output \"/app/wads/doom1.wad\""
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - '"autoexec.cfg"'
    - '"/app/config/autoexec.cfg"'
  - Name: volume
    Volumes:
    - /app/wads
    - /app/config
  - Name: expose
    Ports:
    - "13209"
  - CmdLine:
    - doomsday-server
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --version
    Name: cmd
    PrependShell: false
  From:
    Image: '"bitnami/minideb:stretch"'
  Name: ""
  Platform: ""
  SourceCode: FROM "bitnami/minideb:stretch"
