MetaArgs: null
Stages:
- BaseName: php:7-apache
  Commands:
  - Maintainer: Raymond Piller <ray@unt.edu>
    Name: maintainer
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker/apache/vhost.conf
    - /etc/apache2/sites-enabled/000-default.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker/php/php.ini
    - /usr/local/etc/php/php.ini
  - CmdLine:
    - requirements="wget git libfreetype6-dev libjpeg62-turbo-dev libpng-dev"      &&
      apt-get update && apt-get install -y $requirements     && rm -rf /var/lib/apt/lists/*     &&
      docker-php-ext-configure gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/     &&
      docker-php-ext-install -j$(nproc) gd
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker
    - docker
  - Chown: ""
    Name: add
    SourcesAndDest:
    - html
    - html
  - CmdLine:
    - chmod +x /var/www/docker/apache/run.sh     && chmod +x /var/www/docker/apache/start_safe_perms
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data /var/www     && apt-get remove -y wget git     && rm -rf /var/lib/apt/lists/*     &&
      apt-get purge --auto-remove -y
    Name: run
    PrependShell: true
  - CmdLine:
    - /var/www/docker/apache/run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: php:7-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:7-apache
