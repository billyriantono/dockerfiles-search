MetaArgs: null
Stages:
- BaseName: php:7.2-fpm
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"bruno.delacruzmtz95@gmail.com"'
    Name: label
  - Name: user
    User: root
  - Env:
    - Key: LOG_STREAM
      Value: '"/tmp/stdout"'
    Name: env
  - CmdLine:
    - apt-get clean && apt-get update && apt-get install -y locales&& sed -i -e 's/#
      es_MX.UTF-8 UTF-8/es_MX.UTF-8 UTF-8/' /etc/locale.gen&& locale-gen
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: es_MX.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: es_MX:es
    Name: env
  - Env:
    - Key: LC_ALL
      Value: es_MX.UTF-8
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y git redis-tools libpng-dev libjpeg-dev
      libpq-dev libxml2-dev && rm -rf /var/lib/apt/lists/* && docker-php-ext-configure
      gd --with-png-dir=/usr --with-jpeg-dir=/usr && docker-php-ext-install gd mbstring
      pdo pdo_mysql pdo_pgsql zip soap
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install mysqli opcache && docker-php-ext-enable mysqli opcache
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install apcu && docker-php-ext-enable apcu
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install -o -f redis-4.2.0 &&  rm -rf /tmp/pear &&  docker-php-ext-enable
      redis
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update    && apt-get install -y    texlive    && apt-get clean    &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y gcc make autoconf libc-dev pkg-config &&
      apt-get install -y libssh2-1-dev && pecl install ssh2-1.1.2 && docker-php-ext-enable
      ssh2
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update    && apt-get install -y    libxslt-dev    && docker-php-ext-install
      xsl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update     && apt-get install -y     libc-client-dev libkrb5-dev     &&
      rm -r /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-configure imap --with-kerberos --with-imap-ssl &&     docker-php-ext-install
      -j$(nproc) imap
    Name: run
    PrependShell: true
  - CmdLine:
    - mkfifo $LOG_STREAM && chmod 777 $LOG_STREAM
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/sh
    - -c
    - php-fpm -D | tail -f $LOG_STREAM
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "9000"
  From:
    Image: php:7.2-fpm
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.2-fpm
