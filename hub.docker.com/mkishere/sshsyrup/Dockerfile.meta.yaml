MetaArgs: null
Stages:
- As: builder
  BaseName: golang:1.11
  Commands:
  - Name: workdir
    Path: /syrup
  - Env:
    - Key: GO111MODULE
      Value: "on"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - ./
  - CmdLine:
    - go get ./...
    Name: run
    PrependShell: true
  - CmdLine:
    - CGO_ENABLED=0 GOOS=linux go build -a -ldflags "-s -w" -installsuffix nocgo -o
      /sshsyrup ./cmd/syrup
    Name: run
    PrependShell: true
  - CmdLine:
    - ssh-keygen -t rsa -q -f id_rsa -N "" && cp id_rsa id_rsa.pub /
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -r commands.txt config.yaml group passwd filesystem.zip cmdOutput /
    Name: run
    PrependShell: true
  From:
    Image: golang:1.11
  Name: builder
  Platform: ""
  SourceCode: FROM golang:1.11 AS builder
- BaseName: scratch
  Commands:
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /config.yaml
    - ./
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /filesystem.zip
    - ./
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /group
    - ./
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /passwd
    - ./
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /id_rsa
    - ./
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /commands.txt
    - ./
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /sshsyrup
    - ./
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /cmdOutput
    - ./cmdOutput
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /etc/ssl/certs/ca-certificates.crt
    - /etc/ssl/certs/
