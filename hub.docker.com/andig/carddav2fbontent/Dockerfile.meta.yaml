MetaArgs: null
Stages:
- BaseName: balenalib/armv7hf-debian
  Commands:
  - Maintainer: andres.bermejo@gmail.com
    Name: maintainer
  - Labels:
    - Key: version
      Value: '"1"'
    Name: label
  - Labels:
    - Key: description
      Value: '"Image with InfluxDB for armv7"'
    Name: label
  - Key: DISTRO
    Name: arg
    Value: '"stretch"'
  - CmdLine:
    - cross-build-start
    Name: run
    PrependShell: false
  - CmdLine:
    - apt-get update && apt-get install -y         apt-transport-https         ca-certificates         wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://repos.influxdata.com/influxdb.key
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key add influxdb.key
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -c 'echo "deb https://repos.influxdata.com/debian stretch stable"'
      | tee "/etc/apt/sources.list.d/influxdb.list"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y         influxdb         --no-install-recommends
      &&         rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - unlink /etc/localtime
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/share/zoneinfo/Europe/Madrid /etc/localtime
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8086"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - init-influxdb.sh
    - /init-influxdb.sh
  - CmdLine:
    - chmod +x /entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /init-influxdb.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - cross-build-end
    Name: run
    PrependShell: false
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - influxd
    Name: cmd
    PrependShell: false
  From:
    Image: balenalib/armv7hf-debian
  Name: ""
  Platform: ""
  SourceCode: FROM balenalib/armv7hf-debian
