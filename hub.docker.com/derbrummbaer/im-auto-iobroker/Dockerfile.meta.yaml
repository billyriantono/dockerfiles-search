MetaArgs: null
Stages:
- BaseName: node:8-stretch
  Commands:
  - Maintainer: Sven Berger
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - echo APT::Install-Recommends "0"; >> /etc/apt/apt.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo APT::Install-Suggests "0"; >> /etc/apt/apt.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update && \tapt-get dist-upgrade -qy"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/iobroker/ && chmod 777 /opt/iobroker
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/iobroker/
  - CmdLine:
    - npm install -g npm@4
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install iobroker --unsafe-perm &&     echo $(hostname) > .install_host
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/iobroker.data/iobroker-data &&     mv /opt/iobroker/iobroker-data/*
      /opt/iobroker.data/iobroker-data &&     mkdir -p /opt/iobroker.data/log &&     mkdir
      -p /opt/iobroker.data/node_modules &&     mv /opt/iobroker/node_modules/* /opt/iobroker.data/node_modules
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripte/run.sh
    - /usr/local/bin/run.sh
  - CmdLine:
    - chmod +x /usr/local/bin/run.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt/iobroker/iobroker-data
  - Name: volume
    Volumes:
    - /opt/iobroker/log
  - Name: volume
    Volumes:
    - /opt/iobroker/node_modules
  - Name: expose
    Ports:
    - "8081"
  - CmdLine:
    - /usr/local/bin/run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: node:8-stretch
  Name: ""
  Platform: ""
  SourceCode: FROM node:8-stretch
