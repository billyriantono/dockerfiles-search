MetaArgs: null
Stages:
- BaseName: java:8
  Commands:
  - Maintainer: Jayson Reis <santosdosreis@gmail.com>
    Name: maintainer
  - Env:
    - Key: VERSION
      Value: 3.0.15
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y wget unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - addgroup --gid 1234 minecraft
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser --disabled-password --home=/data --uid 1234 --gid 1234 --gecos "minecraft
      user" minecraft
    Name: run
    PrependShell: true
  - CmdLine:
    - "mkdir /tmp/feed-the-beast && cd /tmp/feed-the-beast && \twget -c https://media.forgecdn.net/files/2481/284/FTBPresentsSkyfactory3Server_${VERSION}.zip
      -O FTBInfinityServer.zip && \tunzip FTBInfinityServer.zip && \trm FTBInfinityServer.zip
      && \tbash -x FTBInstall.sh && \tchown -R minecraft /tmp/feed-the-beast"
    Name: run
    PrependShell: true
  - Name: user
    User: minecraft
  - Name: expose
    Ports:
    - "25565"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /start
  - Name: volume
    Volumes:
    - /data
  - Chown: ""
    Name: add
    SourcesAndDest:
    - server.properties
    - /tmp/server.properties
  - Name: workdir
    Path: /data
  - CmdLine:
    - /start
    Name: cmd
    PrependShell: true
  - Env:
    - Key: MOTD
      Value: A Minecraft (FTB SkyFactory 3 ${VERSION}) Server Powered by Docker
    Name: env
  - Env:
    - Key: LEVEL
      Value: world
    Name: env
  - Env:
    - Key: JVM_OPTS
      Value: -Xms2048m -Xmx2048m
    Name: env
  From:
    Image: java:8
  Name: ""
  Platform: ""
  SourceCode: FROM java:8
