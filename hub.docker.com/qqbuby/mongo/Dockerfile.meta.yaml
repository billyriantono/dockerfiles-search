MetaArgs: null
Stages:
- As: extract
  BaseName: alpine:3.6
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"ROY <qqbuby@gmail.com>"'
    Name: label
  - CmdLine:
    - apk add --no-cache xz
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /db
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./mongodb-linux-x86_64-2.6.12.tar.xz
    - .
  - CmdLine:
    - tar xvf mongodb-linux-x86_64-2.6.12.tar.xz
    Name: run
    PrependShell: true
  From:
    Image: alpine:3.6
  Name: extract
  Platform: ""
  SourceCode: FROM alpine:3.6 as extract
- BaseName: buildpack-deps:stretch-scm
  Commands:
  - CmdLine:
    - groupadd -r mongodb && useradd -r -g mongodb mongodb
    Name: run
    PrependShell: true
  - Chown: ""
    From: extract
    Name: copy
    SourcesAndDest:
    - /db/mongodb-linux-x86_64-2.6.12/bin
    - /usr/local/bin
  - CmdLine:
    - mkdir -p /data/db /data/configdb     && chown -R mongodb:mongodb /data/db /data/configdb
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data/db
    - /data/configdb
  - Name: expose
    Ports:
    - "27017"
  - CmdLine:
    - mongod
    Name: cmd
    PrependShell: false
  From:
    Image: buildpack-deps:stretch-scm
  Name: ""
  Platform: ""
  SourceCode: FROM buildpack-deps:stretch-scm
