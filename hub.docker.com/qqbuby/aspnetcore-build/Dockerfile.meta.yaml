Stages:
- BaseName: microsoft/aspnetcore-build:2.0
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"ROY <qqbuby@gmail.com>"'
    Name: label
  - CmdLine:
    - apt-get update     && DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends         apt-transport-https     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
