MetaArgs: null
Stages:
- BaseName: nfcore/base:latest
  Commands:
  - Labels:
    - Key: author
      Value: '"Maxime Garcia"'
    - Key: description
      Value: '"snpEff image with GRCh37.75 genome for use in Sarek"'
    - Key: maintainer
      Value: '"maxime.garcia@scilifelab.se"'
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - environment.yml
    - /
  - CmdLine:
    - conda env create -f /environment.yml && conda clean -a
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/conda/envs/sarek-snpeff-2.3/bin:$PATH
    Name: env
  - Env:
    - Key: GENOME
      Value: '"GRCh37.75"'
    Name: env
  - CmdLine:
    - snpEff download -v $GENOME
    Name: run
    PrependShell: true
  From:
    Image: nfcore/base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM nfcore/base:latest
