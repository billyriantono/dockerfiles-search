MetaArgs: null
Stages:
- BaseName: debian:8.9
  Commands:
  - Labels:
    - Key: author
      Value: '"Maxime Garcia"'
    - Key: description
      Value: '"alleleCount 2.2.0 used in Sarek"'
    - Key: maintainer
      Value: '"maxime.garcia@scilifelab.se"'
    Name: label
  - Env:
    - Key: ALLELECOUNT_VERSION
      Value: 2.2.0
    - Key: PATH
      Value: /opt/bin:$PATH
    - Key: PERL5LIB
      Value: $PERL5LIB:/opt/lib/perl5
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends     build-essential     ca-certificates     libbz2-dev     liblzma-dev     libncurses5-dev     libncursesw5-dev     procps     wget     zlib1g-dev   &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --quiet -O /opt/v${ALLELECOUNT_VERSION}.tar.gz     https://github.com/cancerit/alleleCount/archive/v${ALLELECOUNT_VERSION}.tar.gz   &&
      tar xvzf /opt/v${ALLELECOUNT_VERSION}.tar.gz -C /opt/   && cd /opt/alleleCount-${ALLELECOUNT_VERSION}   &&
      ./setup.sh /opt/   && rm /opt/v${ALLELECOUNT_VERSION}.tar.gz
    Name: run
    PrependShell: true
  From:
    Image: debian:8.9
  Name: ""
  Platform: ""
  SourceCode: FROM debian:8.9
