MetaArgs: null
Stages:
- BaseName: jenkins/jenkins:lts-alpine
  Commands:
  - Key: VERSION
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: ARG_ATTEMPTS
    Name: arg
    Value: null
  - Key: ARG_TIMEOUT
    Name: arg
    Value: null
  - Key: ARG_SUCCESS_TIMEOUT
    Name: arg
    Value: null
  - Key: ARG_SUCCESS_ATTEMPTS
    Name: arg
    Value: null
  - Key: ARG_CURL_RETRY
    Name: arg
    Value: null
  - Key: ARG_CURL_OPTIONS
    Name: arg
    Value: null
  - Key: ARG_CURL_CONNECTION_TIMEOUT
    Name: arg
    Value: null
  - Key: ARG_CURL_RETRY
    Name: arg
    Value: null
  - Key: ARG_CURL_RETRY_DELAY
    Name: arg
    Value: null
  - Key: ARG_CURL_RETRY_MAX_TIME
    Name: arg
    Value: null
  - Env:
    - Key: DOCKER_VERSION
      Value: 17.09.0-ce
    Name: env
  - Labels:
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    - Key: org.label-schema.version
      Value: '"$VERSION"'
    - Key: org.label-schema.maintainer
      Value: '"https://github.com/capybara1/"'
    - Key: org.label-schema.url
      Value: '"https://github.com/capybara1/Docker-Jenkins"'
    - Key: org.label-schema.name
      Value: '"jenkins"'
    - Key: org.label-schema.license
      Value: '"MIT"'
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/capybara1/Docker-Jenkins"'
    - Key: org.label-schema.vcs-ref
      Value: '"$VCS_REF"'
    - Key: org.label-schema.build-date
      Value: '"$BUILD_DATE"'
    - Key: org.label-schema.dockerfile
      Value: '"/Dockerfile"'
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - plugins.txt
    - /usr/share/jenkins/ref/plugins.txt
  - CmdLine:
    - set -x;     ATTEMPTS="${ARG_ATTEMPTS}"     TIMEOUT="${ARG_TIMEOUT}"     SUCCESS_TIMEOUT="${ARG_SUCCESS_TIMEOUT}"     SUCCESS_ATTEMPTS="${ARG_SUCCESS_ATTEMPTS}"     CURL_RETRY="${ARG_CURL_RETRY}"     CURL_OPTIONS="${ARG_CURL_OPTIONS}"     CURL_CONNECTION_TIMEOUT="${ARG_CURL_CONNECTION_TIMEOUT}"     CURL_RETRY="${ARG_CURL_RETRY}"     CURL_RETRY_DELAY="${ARG_CURL_RETRY_DELAY}"     CURL_RETRY_MAX_TIME="${ARG_CURL_RETRY_MAX_TIME}"     /usr/local/bin/install-plugins.sh
      < /usr/share/jenkins/ref/plugins.txt
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - CmdLine:
    - set -x;     apk add --no-cache su-exec
    Name: run
    PrependShell: true
  - CmdLine:
    - set -x;     cd /tmp/  && curl -sSL -O https://download.docker.com/linux/static/stable/x86_64/docker-${DOCKER_VERSION}.tgz  &&
      tar zxf docker-${DOCKER_VERSION}.tgz  && mkdir -p /usr/local/bin/  && mv $(find
      -name 'docker' -type f) /usr/local/bin/  && chmod +x /usr/local/bin/docker  &&
      rm -rf /tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: jenkins/jenkins:lts-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM jenkins/jenkins:lts-alpine
