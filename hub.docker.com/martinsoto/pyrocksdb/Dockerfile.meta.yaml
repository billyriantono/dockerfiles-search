MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: Martin Soto <donsoto@gmail.com>
    Name: maintainer
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive     apt-get update     && apt-get install -y        build-essential        curl        git        libsnappy-dev        zlib1g-dev        libbz2-dev        libgflags-dev        python-software-properties        python2.7        python2.7-dev        software-properties-common     &&
      apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /build     && cd /build     && git clone https://github.com/facebook/rocksdb.git     &&
      cd rocksdb     && INSTALL_PATH=/usr make install-shared     && rm -rf /build
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://bootstrap.pypa.io/get-pip.py > /tmp/get-pip.py     && python /tmp/get-pip.py     &&
      rm /tmp/get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install pyrocksdb
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
