MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - CmdLine:
    - "apt-get update && \t\tapt-get install -y --no-install-recommends vsftpd db-util
      && \t\tapt-get clean"
    Name: run
    PrependShell: true
  - Env:
    - Key: FTP_USER
      Value: admin
    Name: env
  - Env:
    - Key: FTP_PASS
      Value: admin
    Name: env
  - Env:
    - Key: PASV_ADDRESS
      Value: REQUIRED
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - vsftpd.conf
    - /etc/vsftpd/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - vsftpd_virtual
    - /etc/pam.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run-vsftpd.sh
    - /usr/sbin/
  - CmdLine:
    - "chmod +x /usr/sbin/run-vsftpd.sh && \t\tmkdir -p /var/run/vsftpd/empty"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "20"
    - "21"
  - CmdLine:
    - /usr/sbin/run-vsftpd.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
