      \tmv drupal.phar /usr/local/bin/drupal && \tchmod +x /usr/local/bin/drupal"
    Name: run
    PrependShell: true
  - CmdLine:
    - "composer require drupal/console:~1.0 \t--prefer-dist \t--optimize-autoloader"
    Name: run
    PrependShell: true
