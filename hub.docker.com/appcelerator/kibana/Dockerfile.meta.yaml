MetaArgs: null
Stages:
- BaseName: appcelerator/alpine:3.5.2
  Commands:
  - CmdLine:
    - apk --no-cache add nodejs
    Name: run
    PrependShell: true
  - Env:
    - Key: KIBANA_MAJOR
      Value: "5.3"
    Name: env
  - Env:
    - Key: KIBANA_VERSION
      Value: 5.3.0
    Name: env
  - CmdLine:
    - curl -LO https://artifacts.elastic.co/downloads/kibana/kibana-${KIBANA_VERSION}-linux-x86_64.tar.gz     &&
      mkdir /opt     && tar xzf /kibana-${KIBANA_VERSION}-linux-x86_64.tar.gz -C /opt     &&
      mv /opt/kibana-${KIBANA_VERSION}-linux-x86_64 /opt/kibana     && rm /opt/kibana/node/bin/node     &&
      rm /opt/kibana/node/bin/npm     && ln -s /usr/bin/node /opt/kibana/node/bin/node     &&
      ln -s /usr/bin/npm /opt/kibana/node/bin/npm     && rm /kibana-${KIBANA_VERSION}-linux-x86_64.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/kibana/bin:$PATH
    Name: env
  - Env:
    - Key: ELASTICSEARCH_URL
      Value: http://elasticsearch:9200
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - kibana.yml.tpl
    - /opt/kibana/config/kibana.yml.tpl
  - CmdLine:
    - rm -v /opt/kibana/config/kibana.yml
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /
  - Name: expose
    Ports:
    - "5601"
  - CmdLine:
    - /bin/sh
    - -c
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  - Health:
      Interval: 5000000000
      Retries: 24
      Test:
      - CMD-SHELL
      - curl -s "127.0.0.1:5601/api/status" | jq -r '.status.overall.state' | grep
        -q green
      Timeout: 1000000000
    Name: healthcheck
  From:
    Image: appcelerator/alpine:3.5.2
  Name: ""
  Platform: ""
  SourceCode: FROM appcelerator/alpine:3.5.2
