MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Abdelkarim MALI <a.mali@cyfratech.net>"'
    Name: label
  - Key: VERSION
    Name: arg
    Value: v1.3.0
  - CmdLine:
    - yum -y update &&     yum -y install wget unzip &&     yum clean all &&     wget
      -O /tmp/sia.zip https://github.com/NebulousLabs/Sia/releases/download/$VERSION/Sia-$VERSION-linux-amd64.zip
      &&     unzip -d /tmp /tmp/sia.zip &&     mv /tmp/Sia-$VERSION-linux-amd64/siac
      /usr/local/bin/ &&     mv /tmp/Sia-$VERSION-linux-amd64/siad /usr/local/bin/
      &&     rm -rf /tmp/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /siadata
  - Name: workdir
    Path: /siadata
  - Name: expose
    Ports:
    - "9980"
    - "9981"
    - "9982"
  - CmdLine:
    - /usr/local/bin/siad
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
