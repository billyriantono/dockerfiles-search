MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.18
  Commands:
  - Maintainer: Reload A/S <kontakt@reload.dk>
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/etc/
    - /etc/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/bin
    - /usr/local/bin/
  - Env:
    - Key: PATH
      Value: /root/.composer/vendor/bin:$PATH
    Name: env
  - Env:
    - Key: PHP_VERSION
      Value: "5.6"
    Name: env
  - CmdLine:
    - apt-get update &&   DEBIAN_FRONTEND=noninteractive apt-get -y install python-software-properties
      &&   LC_ALL=C.UTF-8 add-apt-repository ppa:ondrej/php &&   apt-get update &&   DEBIAN_FRONTEND=noninteractive     apt-get
      -y install       apache2       mysql-client       libapache2-mod-php${PHP_VERSION}       php${PHP_VERSION}-curl       php${PHP_VERSION}-gd       php${PHP_VERSION}-mysql       php${PHP_VERSION}-xml       php${PHP_VERSION}-xdebug       php${PHP_VERSION}-xhprof       php${PHP_VERSION}-mbstring       php${PHP_VERSION}-mcrypt       php${PHP_VERSION}-soap       php${PHP_VERSION}-zip       php${PHP_VERSION}-intl       php-memcache       php-memcached       ssl-cert       dnsutils       imagemagick       unzip
      &&       apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/etc-post/ports.conf
    - /etc/apache2/
  - CmdLine:
    - a2enmod headers &&   a2enmod rewrite &&   a2enmod ssl &&   a2enmod proxy &&   a2enmod
      proxy_http &&   a2ensite default-ssl &&   a2enconf drupal &&   phpenmod drupal-recommended
      &&   phpdismod xdebug &&   curl -sS https://getcomposer.org/installer | sudo
      php -- --install-dir=/usr/local/bin --filename=composer &&   composer global
      require drush/drush:8.* &&   rm -rf /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Env:
    - Key: PHP_DEFAULT_EXTENSIONS
      Value: calendar ctype curl dom exif fileinfo ftp gd gettext iconv json mcrypt
        mysql mysqli mysqlnd opcache pdo pdo_mysql phar posix readline shmop simplexml
        soap sockets sysvmsg sysvsem sysvshm tokenizer wddx xhprof xml xmlreader xmlwriter
        xsl mbstring zip
    Name: env
  - Name: expose
    Ports:
    - "443"
    - "80"
  - Name: workdir
    Path: /var/www/html
  From:
    Image: phusion/baseimage:0.9.18
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.18
