Stages:
- BaseName: php:7.0-zts-alpine
  Commands:
  - Maintainer: Sébastien HOUZÉ <sebastien.houze@verylastroom.com>
    Name: maintainer
  - CmdLine:
    - printf "date.timezone=\"UTC\"\nrequest_order=GP\nexpose_php=Off\nenable_dl=Off\nshort_open_tag=Off\n"
      > /usr/local/etc/php/php.ini     && docker-php-ext-enable --ini-name 00-opcache.ini
      opcache     && sed -i -e 's/extension=/zend_extension=/' /usr/local/etc/php/conf.d/00-opcache.ini     &&
      printf "opcache.max_accelerated_files=16229\nopcache.enable_file_override=1\nopcache.log_verbosity_level=0\nopcache.fast_shutdown=1\n"
      >> /usr/local/etc/php/conf.d/00-opcache.ini     && apk add --no-cache zlib-dev
      icu-dev curl-dev     && docker-php-ext-install         pdo_mysql         intl         curl         iconv         mbstring         zip         bcmath     &&
      apk add --no-cache git     && apk add --no-cache --virtual .phpize-deps $PHPIZE_DEPS     &&
      curl -sL https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin
      --filename=composer     && composer global require hirak/prestissimo     &&
      printf "\n" | pecl install apcu_bc-1.0.3     && docker-php-ext-enable --ini-name
      01-apc.ini apcu apc     && pecl install redis-3.1.0     && docker-php-ext-enable
      --ini-name 100-redis.ini redis     && apk del --no-cache .phpize-deps     &&
      apk del --no-cache zlib-dev icu-dev curl-dev     && apk add --no-cache icu     &&
      php -m     && rm -rf         ~/.composer/cache         ~/src/*         /tmp/*         /usr/share/doc         /usr/share/man         /usr/share/doc         /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - php
    - -a
    Name: cmd
    PrependShell: false
  From:
    Image: php:7.0-zts-alpine
