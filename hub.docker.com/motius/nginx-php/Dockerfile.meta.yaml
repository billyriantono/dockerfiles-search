MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Key: BUILD_CORES
    Name: arg
    Value: null
  - Key: NGINX_VER
    Name: arg
    Value: 1.13.9
  - Key: PHP_VER
    Name: arg
    Value: 7.1.14
  - Key: LIBICONV_VERSION
    Name: arg
    Value: "1.15"
  - Labels:
    - Key: description
      Value: '"nginx + php image based on Alpine"'
    - Key: maintainer
      Value: '"Motius <info@motius.de>"'
    - Key: php_version
      Value: '"PHP v$PHP_VER built from source"'
    - Key: nginx_version
      Value: '"nginx v$NGINX_VER built from source"'
    Name: label
  - Key: PHP_MIRROR
    Name: arg
    Value: http://ch1.php.net
  - Key: NGINX_CONF
    Name: arg
    Value: '"     --prefix=/nginx     --sbin-path=/usr/local/sbin/nginx     --http-log-path=/nginx/logs/access.log     --error-log-path=/nginx/logs/error.log     --pid-path=/nginx/run/nginx.pid     --lock-path=/nginx/run/nginx.lock     --with-threads     --with-file-aio     --without-http_geo_module     --without-http_autoindex_module     --without-http_split_clients_module     --without-http_memcached_module     --without-http_empty_gif_module     --without-http_browser_module"'
  - Key: PHP_CONF
    Name: arg
    Value: '"     --prefix=/usr     --libdir=/usr/lib/php     --datadir=/usr/share/php     --sysconfdir=/php/etc     --localstatedir=/php/var     --with-pear=/usr/share/php     --with-config-file-scan-dir=/php/conf.d     --with-config-file-path=/php     --with-pic     --disable-short-tags     --without-readline     --enable-bcmath=shared     --enable-fpm     --disable-cgi     --enable-mysqlnd     --enable-mbstring     --with-curl     --with-libedit     --with-openssl     --with-iconv=/usr/local     --with-gd     --with-jpeg-dir     --with-png-dir     --with-webp-dir     --with-xpm-dir=no     --with-freetype-dir     --enable-gd-native-ttf     --disable-gd-jis-conv     --with-zlib"'
  - Key: PHP_EXT_LIST
    Name: arg
    Value: '"     mysqli     ctype     dom     json     xml     mbstring     posix     xmlwriter     zip     zlib     sqlite3     pdo_sqlite     pdo_pgsql     pdo_mysql     pcntl     curl     fileinfo     bz2     intl     mcrypt     openssl     ldap     simplexml     pgsql     ftp     exif     gmp     imap"'
  - Key: CUSTOM_BUILD_PKGS
    Name: arg
    Value: '"     freetype-dev     openldap-dev     gmp-dev     libmcrypt-dev     icu-dev     postgresql-dev     libpng-dev     libwebp-dev     gd-dev     libjpeg-turbo-dev     libxpm-dev     libedit-dev     libxml2-dev     libressl-dev     libbz2     sqlite-dev     imap-dev"'
  - Key: CUSTOM_PKGS
    Name: arg
    Value: '"     freetype     openldap     gmp     libmcrypt     bzip2-dev     icu     libpq     c-client"'
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rootfs
    - /
  - CmdLine:
    - NB_CORES=${BUILD_CORES-$(getconf _NPROCESSORS_CONF)}  && BUILD_DEPS="     re2c     bison     file     linux-headers     libtool     build-base     pcre-dev     zlib-dev     wget     gnupg     autoconf     gcc     g++     libc-dev     make     pkgconf     curl-dev     ca-certificates     ${CUSTOM_BUILD_PKGS}"  &&
      apk update && apk -U add     ${BUILD_DEPS}     s6     su-exec     curl     libedit     libxml2     libressl     libwebp     gd     pcre     zlib     ${CUSTOM_PKGS}  &&
      wget http://nginx.org/download/nginx-${NGINX_VER}.tar.gz -O /tmp/nginx-${NGINX_VER}.tar.gz  &&
      wget http://nginx.org/download/nginx-${NGINX_VER}.tar.gz.asc -O /tmp/nginx-${NGINX_VER}.tar.gz.asc  &&
      wget ${PHP_MIRROR}/get/php-${PHP_VER}.tar.gz/from/this/mirror -O /tmp/php-${PHP_VER}.tar.gz  &&
      wget ${PHP_MIRROR}/get/php-${PHP_VER}.tar.gz.asc/from/this/mirror -O /tmp/php-${PHP_VER}.tar.gz.asc  &&
      wget http://ftp.gnu.org/pub/gnu/libiconv/libiconv-${LIBICONV_VERSION}.tar.gz
      -O /tmp/libiconv-${LIBICONV_VERSION}.tar.gz  && mkdir -p /php/conf.d  && mkdir
      -p /usr/src  && tar xzf /tmp/nginx-${NGINX_VER}.tar.gz -C /usr/src  && tar xzvf
      /tmp/php-${PHP_VER}.tar.gz -C /usr/src  && tar xzf /tmp/libiconv-${LIBICONV_VERSION}.tar.gz
      -C /usr/src  && cd /usr/src/nginx-${NGINX_VER}  && ./configure --with-cc-opt="-O3
      -fPIE -fstack-protector-strong" ${NGINX_CONF}  && make -j ${NB_CORES}  && make
      install  && cd /usr/src/libiconv-${LIBICONV_VERSION}  && ./configure --prefix=/usr/local  &&
      make && make install && libtool --finish /usr/local/lib  && mv /usr/src/php-${PHP_VER}
      /usr/src/php  && cd /usr/src/php  && ./configure CFLAGS="-O3 -fstack-protector-strong"
      ${PHP_CONF}  && make -j ${NB_CORES}  && make install  && { find /usr/local/bin
      /usr/local/sbin -type f -perm +0111 -exec strip --strip-all '{}' + || true;
      }  && make clean  && chmod u+x /usr/local/bin/* /etc/s6.d/*/*  && docker-php-ext-install
      ${PHP_EXT_LIST}  && apk del ${BUILD_DEPS}  && rm -rf /tmp/* /var/cache/apk/*
      /usr/src/*  && mkdir -p /nginx/logs /nginx/run /php/php-fpm.d /php/logs /php/run
      /php/session
    Name: run
    PrependShell: true
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
