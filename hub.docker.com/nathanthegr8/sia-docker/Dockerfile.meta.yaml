MetaArgs: null
Stages:
- BaseName: debian:stable-slim
  Commands:
  - Env:
    - Key: SIA_VERSION
      Value: 1.3.4
    Name: env
  - Env:
    - Key: SIA_PACKAGE
      Value: Sia-v$SIA_VERSION-linux-amd64
    Name: env
  - Env:
    - Key: SIA_ZIP
      Value: ${SIA_PACKAGE}.zip
    Name: env
  - Env:
    - Key: SIA_RELEASE
      Value: https://github.com/NebulousLabs/Sia/releases/download/v$SIA_VERSION/$SIA_ZIP
    Name: env
  - Env:
    - Key: SIA_DIR
      Value: /opt/$SIA_PACKAGE
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y   socat   wget   unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - wget $SIA_RELEASE
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip $SIA_ZIP -d /opt
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8000"
    - "9981"
    - "9982"
  - Name: workdir
    Path: $SIA_DIR
  - CmdLine:
    - socat tcp-listen:8000,reuseaddr,fork tcp:localhost:9980 & ./siad --modules gctwhr
      --sia-directory /mnt/sia
    Name: entrypoint
    PrependShell: true
  From:
    Image: debian:stable-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stable-slim
