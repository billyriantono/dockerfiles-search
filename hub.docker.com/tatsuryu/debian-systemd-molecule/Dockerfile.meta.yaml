MetaArgs:
- DefaultValue: "9"
  Key: DEBIAN_VERSION
  ProvidedValue: null
  Value: "9"
Stages:
- BaseName: debian:$DEBIAN_VERSION
  Commands:
  - Env:
    - Key: container
      Value: docker
    Name: env
  - Env:
    - Key: LC_ALL
      Value: C
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update     && apt-get install -y python3 sudo bash ca-certificates iproute2
      equivs     && apt-get install -y systemd python3-pip    && apt-get clean     &&
      rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*     && echo "exit 0" > /usr/sbin/policy-rc.d     &&
      ln -s /lib/systemd/systemd /sbin/init || true
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /lib/systemd/system/multi-user.target.wants/*     /etc/systemd/system/*.wants/*     /lib/systemd/system/local-fs.target.wants/*     /lib/systemd/system/sockets.target.wants/*udev*     /lib/systemd/system/sockets.target.wants/*initctl*     /lib/systemd/system/sysinit.target.wants/systemd-tmpfiles-setup*     /lib/systemd/system/systemd-update-utmp*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /sys/fs/cgroup
  - CmdLine:
    - /lib/systemd/systemd
    Name: cmd
    PrependShell: false
  From:
    Image: debian:$DEBIAN_VERSION
  Name: ""
  Platform: ""
  SourceCode: FROM debian:$DEBIAN_VERSION
