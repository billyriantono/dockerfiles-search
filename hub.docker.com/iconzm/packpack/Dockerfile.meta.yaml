MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Maintainer: Isaac Connor <isaac@zoneminder.com>
    Name: maintainer
  - Env:
    - Key: LC_ALL
      Value: '"C.UTF-8"'
    - Key: LANG
      Value: '"C.UTF-8"'
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - echo 'apt::install-recommends "false";' > /etc/apt/apt.conf.d/00recommends
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y --force-yes     apt-transport-https     curl     wget     gnupg     ca-certificates     software-properties-common
      python-software-properties
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y --force-yes     sudo     git     build-essential     cmake     gdb     ccache     devscripts     debhelper     cdbs     fakeroot     lintian     equivs     rpm     alien     dh-systemd     libdistro-info-perl
    Name: run
    PrependShell: true
  - CmdLine:
    - echo '%adm ALL=(ALL) NOPASSWD:ALL' >> /etc/sudoers
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
