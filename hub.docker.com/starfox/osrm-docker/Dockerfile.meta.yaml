MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get update &&   DEBIAN_FRONTEND=noninteractive
      apt-get install -y build-essential git curl     cmake pkg-config libprotoc-dev
      libprotobuf8 protobuf-compiler     libprotobuf-dev libosmpbf-dev libpng12-dev
      libtbb-dev libbz2-dev     libstxxl-dev libstxxl-doc libstxxl1 libxml2-dev libzip-dev     libboost-all-dev
      lua5.1 liblua5.1-0-dev libluabind-dev libluajit-5.1-dev     wget gawk
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone git://github.com/Project-OSRM/osrm-backend.git /src &&   cd /src &&
      git checkout tags/v4.7.0 &&   mkdir -p /build &&   cd /build &&   cmake /src
      && make &&   mv /src/profiles/car.lua profile.lua &&   mv /src/profiles/lib/
      lib &&   echo "disk=/tmp/stxxl,25000,syscall" > /build/.stxxl &&   rm -rf /src
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /build
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - start.sh
  - Name: expose
    Ports:
    - "5000"
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
