MetaArgs: null
Stages:
- BaseName: python
  Commands:
  - Name: workdir
    Path: /app
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /app
  - CmdLine:
    - pip install -r requirements.txt
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3000"
    - "80"
  - Env:
    - Key: NAME
      Value: world
    Name: env
  - CmdLine:
    - python app.py
    Name: cmd
    PrependShell: true
  From:
    Image: python
  Name: ""
  Platform: ""
  SourceCode: FROM python
