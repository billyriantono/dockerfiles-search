MetaArgs: null
Stages:
- BaseName: node:0.10.32
  Commands:
  - Maintainer: Jake Gaylor <jhgaylor@gmail.com>
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /lolhubot
  - Name: workdir
    Path: /lolhubot
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Env:
    - Key: HUBOT_NAME
      Value: '"StatBot"'
    Name: env
  - Env:
    - Key: HUBOT_LOG_LEVEL
      Value: '"info"'
    Name: env
  - Env:
    - Key: HUBOT_ADAPTER
      Value: xmpp
    Name: env
  - Env:
    - Key: HUBOT_XMPP_HOST
      Value: chat.na2.lol.riotgames.com
    Name: env
  - Env:
    - Key: HUBOT_XMPP_PORT
      Value: "5223"
    Name: env
  - Env:
    - Key: HUBOT_XMPP_LEGACYSSL
      Value: "1"
    Name: env
  - Env:
    - Key: HUBOT_XMPP_ROOMS
      Value: '""'
    Name: env
  - CmdLine:
    - bin/hubot
    Name: cmd
    PrependShell: true
  From:
    Image: node:0.10.32
  Name: ""
  Platform: ""
  SourceCode: FROM node:0.10.32
