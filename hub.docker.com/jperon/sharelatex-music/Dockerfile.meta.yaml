MetaArgs: null
Stages:
- BaseName: sharelatex/sharelatex
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - add-apt-repository ppa:gregorio-project/gregorio ; apt-get update ;     apt-get
      -y --force-yes install --no-install-recommends         fonts-linuxlibertine
      lmodern gregorio
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/texlive/2* &&     wget http://mirror.ctan.org/systems/texlive/tlnet/update-tlmgr-latest.sh
      ;     sh update-tlmgr-latest.sh -- --upgrade ;     tlmgr update --self --all
      &&     rm -r /usr/local/texlive/2*/tlpkg/backups/
    Name: run
    PrependShell: true
  - CmdLine:
    - tlmgr install collection-music collection-humanities         collection-latexrecommended
      collection-luatex         collection-fontsrecommended libertine         collection-langfrench
      collection-langeuropean         xkeyval keycommand xstring environ minibox trimspaces
      currfile &&     mktexlsr
    Name: run
    PrependShell: true
  - CmdLine:
    - wget     'http://download.linuxaudio.org/lilypond/binaries/linux-64/'$(wget         'http://download.linuxaudio.org/lilypond/binaries/linux-64/'         -O-
      2>&1 | grep -oh '"lilypond.*.sh"' | tail -1 | sed s/\"//g) ;     sh ./lilypond*.sh
      --batch ;     rm ./lilypond*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i s/'"-interaction=batchmode"'/'"-interaction=batchmode", "-shell-escape"'/         /var/www/sharelatex/clsi/app/js/LatexRunner.js
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: workdir
    Path: /
  - CmdLine:
    - /sbin/my_init
    Name: entrypoint
    PrependShell: false
  From:
    Image: sharelatex/sharelatex
  Name: ""
  Platform: ""
  SourceCode: FROM sharelatex/sharelatex
