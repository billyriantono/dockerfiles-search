MetaArgs: null
Stages:
- BaseName: postgres:9.5.4
  Commands:
  - CmdLine:
    - mkdir /src
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /src/pgoutput
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts
    - /docker-entrypoint-initdb.d
  - CmdLine:
    - apt-get update   && apt-get install -y wget gcc make pkg-config libprotobuf-dev
      postgresql-server-dev-9.5
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O /src/protobuf-c.tar.gz https://github.com/protobuf-c/protobuf-c/releases/download/v1.2.1/protobuf-c-1.2.1.tar.gz  &&
      (cd /src; tar xf ./protobuf-c.tar.gz)  && (cd /src/protobuf-c-1.2.1; ./configure
      --disable-protoc; make install)  && (cd /src/pgoutput; make clean install)  &&
      rm -rf /src
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get purge -y --auto-remove  gcc make postgresql-server-dev-9.5
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/log/postgresql
    - /var/lib/postgresql
  From:
    Image: postgres:9.5.4
  Name: ""
  Platform: ""
  SourceCode: FROM postgres:9.5.4
