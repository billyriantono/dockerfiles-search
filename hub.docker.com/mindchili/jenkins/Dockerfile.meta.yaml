    Name: label
  - Name: user
    User: root
  - CmdLine:
    - echo "Europe/Warsaw" > /etc/timezone &&   dpkg-reconfigure -f noninteractive
      tzdata &&   ln -sf /usr/share/zoneinfo/Poland /etc/localtime
