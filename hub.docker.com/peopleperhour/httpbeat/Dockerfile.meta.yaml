MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Env:
    - Key: CONSOLE
      Value: "true"
    Name: env
  - Env:
    - Key: ES_HOST
      Value: localhost
    Name: env
  - Env:
    - Key: ES_PORT
      Value: "9200"
    Name: env
  - CmdLine:
    - mkdir -p /opt &&   mkdir -p /opt/beats
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt
  - Name: volume
    Volumes:
    - /opt/beats
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/christiangalsterer/httpbeat/releases/download/4.0.0/httpbeat-4.0.0-linux-x86_64.tar.gz
    - httpbeat.tar.gz
  - CmdLine:
    - tar -zxvf httpbeat.tar.gz --strip 1 &&   rm -rf httpbeat.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - ./httpbeat
    - -c
    - ./beats/http.yml
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
