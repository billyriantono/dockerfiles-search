MetaArgs: null
Stages:
- BaseName: alpine:3.8
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Adrien Ferrand <ferrand.ad@gmail.com>"'
    Name: label
  - Env:
    - Key: BACKUPPC_VERSION
      Value: 4.3.0
    Name: env
  - Env:
    - Key: BACKUPPC_XS_VERSION
      Value: "0.58"
    Name: env
  - Env:
    - Key: RSYNC_BPC_VERSION
      Value: 3.1.2.0
    Name: env
  - Env:
    - Key: PAR2_VERSION
      Value: v0.8.0
    Name: env
  - CmdLine:
    - apk update && apk --no-cache --update add python3 rsync bash perl perl-archive-zip
      perl-xml-rss perl-cgi perl-file-listing expat samba-client iputils openssh openssl
      rrdtool msmtp lighttpd lighttpd-mod_auth gzip apache2-utils tzdata libstdc++
      libgomp shadow samba dcron && apk --no-cache --update --virtual build-dependencies
      add gcc g++ libgcc linux-headers autoconf automake make git patch perl-dev python3-dev
      expat-dev acl-dev attr-dev popt-dev curl wget  && python3 -m ensurepip  && pip3
      install --upgrade pip circus  && git clone https://github.com/backuppc/backuppc-xs.git
      /root/backuppc-xs --branch $BACKUPPC_XS_VERSION  && cd /root/backuppc-xs  &&
      perl Makefile.PL && make && make test && make install  && git clone https://github.com/backuppc/rsync-bpc.git
      /root/rsync-bpc --branch $RSYNC_BPC_VERSION  && cd /root/rsync-bpc && ./configure
      && make reconfigure && make && make install  && git clone https://github.com/Parchive/par2cmdline.git
      /root/par2cmdline --branch $PAR2_VERSION  && cd /root/par2cmdline && ./automake.sh
      && ./configure && make && make check && make install  && rm -f /usr/sbin/sendmail  &&
      ln -s /usr/bin/msmtp /usr/sbin/sendmail  && sed -i -e 's/^# Host \*/Host */g'
      /etc/ssh/ssh_config  && sed -i -e 's/^#   StrictHostKeyChecking ask/    StrictHostKeyChecking
      no/g' /etc/ssh/ssh_config  && curl -o /root/BackupPC-$BACKUPPC_VERSION.tar.gz
      -L https://github.com/backuppc/backuppc/releases/download/$BACKUPPC_VERSION/BackupPC-$BACKUPPC_VERSION.tar.gz  &&
      mkdir -p /home/backuppc && cd /home/backuppc  && touch /firstrun  && rm -rf
      /root/backuppc-xs /root/rsync-bpc /root/par2cmdline  && apk del build-dependencies
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/lighttpd.conf
    - /etc/lighttpd/lighttpd.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/entrypoint.sh
    - /entrypoint.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/run.sh
    - /run.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/circus.ini
    - /etc/circus.ini
  - Name: expose
    Ports:
    - "8080"
  - Name: workdir
    Path: /home/backuppc
  - Name: volume
    Volumes:
    - /etc/backuppc
    - /home/backuppc
    - /data/backuppc
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.8
