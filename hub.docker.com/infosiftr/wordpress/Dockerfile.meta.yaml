MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - CmdLine:
    - "apt-get update && apt-get install -y \t\tapache2 \t\tcurl \t\tlibapache2-mod-php5
      \t\tphp5-curl \t\tphp5-gd \t\tphp5-mysql \t\trsync \t\twget"
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/www/html && mkdir /var/www/html
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/html
  - Env:
    - Key: APACHE_CONFDIR
      Value: /etc/apache2
    Name: env
  - Env:
    - Key: APACHE_ENVVARS
      Value: $APACHE_CONFDIR/envvars
    Name: env
  - Env:
    - Key: APACHE_RUN_USER
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_RUN_GROUP
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_RUN_DIR
      Value: /var/run/apache2
    Name: env
  - Env:
    - Key: APACHE_PID_FILE
      Value: $APACHE_RUN_DIR/apache2.pid
    Name: env
  - Env:
    - Key: APACHE_LOCK_DIR
      Value: /var/lock/apache2
    Name: env
  - Env:
    - Key: APACHE_LOG_DIR
      Value: /var/log/apache2
    Name: env
  - Env:
    - Key: LANG
      Value: C
    Name: env
  - CmdLine:
    - mkdir -p $APACHE_RUN_DIR $APACHE_LOCK_DIR $APACHE_LOG_DIR
    Name: run
    PrependShell: true
  - CmdLine:
    - "find \"$APACHE_CONFDIR\" -type f -exec sed -ri ' \ts!^(\\s*CustomLog)\\s+\\S+!\\1
      /proc/self/fd/1!g; \ts!^(\\s*ErrorLog)\\s+\\S+!\\1 /proc/self/fd/2!g; ' '{}'
      ';'"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /usr/src/wordpress
  - CmdLine:
    - "cp /usr/src/wordpress/docker-apache.conf /etc/apache2/sites-available/wordpress.conf
      \t&& a2dissite 000-default \t&& a2ensite wordpress"
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/src/wordpress/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - apache2
    - -DFOREGROUND
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
