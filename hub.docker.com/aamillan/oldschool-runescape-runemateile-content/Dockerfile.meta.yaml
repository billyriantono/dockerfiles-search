MetaArgs: null
Stages:
- BaseName: 1and1internet/debian-9-apache-php-7.2
  Commands:
  - Maintainer: jessica.smith@1and1.co.uk
    Name: maintainer
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: noninteractive
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files
    - /
  - Env:
    - Key: SHOPWARE_DB_HOST
      Value: mysql
    - Key: SHOPWARE_DB_USER
      Value: username
    - Key: SHOPWARE_DB_NAME
      Value: databasename
    - Key: SHOPWARE_DB_PASSWORD
      Value: EnvVarHere
    Name: env
  - CmdLine:
    - apt-get update &&   apt-get install -y unzip curl php7.2-apcu jpegoptim optipng
      &&   rm -rf /var/lib/apt/lists/* &&   {       echo 'zend_extension = "/usr/lib/php/20170718/opcache.so"';       echo
      'opcache.memory_consumption=128';       echo 'opcache.interned_strings_buffer=8';       echo
      'opcache.max_accelerated_files=8000';       echo 'opcache.revalidate_freq=60';       echo
      'opcache.fast_shutdown=1';       echo 'opcache.enable_cli=1';       echo 'opcache.enable=1';   }
      > /etc/php/7.2/apache2/conf.d/10-opcache.ini &&   {       echo 'zend_extension
      = "/usr/lib/php/20170718/apc.so"';       echo 'apc.shm_size=64M';       echo
      'apc.num_files_hint=8000';       echo 'apc.ttl=3600';   } > /etc/php/7.2/apache2/conf.d/10-apcu.ini
      &&   SHOPWARE_DOWNLOAD=$(curl -fsL http://en.community.shopware.com/_cat_725.html/
      | grep -Eo 'http://releases.s3.shopware.com.s3.amazonaws.com/install_5.[0-9\.]+_[a-f0-9]+.zip'
      | sed 's/\.zip//' | sort -nr | uniq | head -1) &&   curl -fsL $SHOPWARE_DOWNLOAD.zip
      -o /usr/src/shopware.zip &&   echo Downloaded $SHOPWARE_DOWNLOAD.zip &&   chmod
      -R 755 /hooks /init &&   mkdir -p /var/www/html
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/html
  From:
    Image: 1and1internet/debian-9-apache-php-7.2
  Name: ""
  Platform: ""
  SourceCode: FROM 1and1internet/debian-9-apache-php-7.2
