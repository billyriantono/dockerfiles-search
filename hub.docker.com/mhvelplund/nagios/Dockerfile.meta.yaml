MetaArgs: null
Stages:
- BaseName: ubuntu:14.04.2
  Commands:
  - Maintainer: Mads Hvelplund "mhv@tmnet.dk"
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update -qq
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y apache2 libapache2-mod-php5 build-essential libgd-dev wget
      apache2-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -m nagios
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd nagcmd
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -a -G nagcmd nagios
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -a -G nagcmd www-data
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir download
    Name: run
    PrependShell: true
  - Name: workdir
    Path: download
  - CmdLine:
    - wget http://prdownloads.sourceforge.net/sourceforge/nagios/nagios-3.5.1.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://nagios-plugins.org/download/nagios-plugins-2.0.3.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xvzf nagios-3.5.1.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xvzf nagios-plugins-2.0.3.tar.gz
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /download/nagios
  - CmdLine:
    - ./configure --with-command-group=nagcmd
    Name: run
    PrependShell: true
  - CmdLine:
    - make all
    Name: run
    PrependShell: true
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  - CmdLine:
    - make install-init
    Name: run
    PrependShell: true
  - CmdLine:
    - make install-config
    Name: run
    PrependShell: true
  - CmdLine:
    - make install-commandmode
    Name: run
    PrependShell: true
  - CmdLine:
    - install -c -m 644 sample-config/httpd.conf /etc/apache2/conf-available/nagios.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enconf nagios
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod cgi
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /download/nagios-plugins-2.0.3/
  - CmdLine:
    - ./configure --with-nagios-user=nagios --with-nagios-group=nagios
    Name: run
    PrependShell: true
  - CmdLine:
    - make
    Name: run
    PrependShell: true
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - apt-get -y install bsd-mailx postfix
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /download
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y remove build-essential
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y autoclean
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y clean
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y autoremove
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /entrypoint.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04.2
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04.2
