MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: verti vertical0520@gmail.com
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - chmod 755 /entrypoint.sh &&     apt-get -q update &&     apt-get -q install
      -y     x11vnc     xinit     xvfb     unzip     libxcursor1     bzip2     screen     wget     unzip     ca-certificates      libglib2.0-0
      &&     mkdir /opt/ts3soundboard/ &&     cd /opt/ts3soundboard/ &&     wget vertipl.me/sinusv.zip
      &&     unzip sinusv.zip
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /sinus
  - Name: expose
    Ports:
    - "8087"
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
