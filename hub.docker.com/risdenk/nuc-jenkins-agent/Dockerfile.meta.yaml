MetaArgs: null
Stages:
- BaseName: jenkinsci/slave
  Commands:
  - Name: user
    User: root
  - Env:
    - Key: DOCKERVERSION
      Value: 18.09.4
    Name: env
  - CmdLine:
    - curl -fsSLO https://download.docker.com/linux/static/stable/x86_64/docker-${DOCKERVERSION}.tgz   &&
      tar xzvf docker-${DOCKERVERSION}.tgz --strip 1                  -C /usr/local/bin
      docker/docker   && rm docker-${DOCKERVERSION}.tgz
    Name: run
    PrependShell: true
  - Env:
    - Key: DOCKERCOMPOSE_VERSION
      Value: 1.24.0
    Name: env
  - CmdLine:
    - curl -L https://github.com/docker/compose/releases/download/${DOCKERCOMPOSE_VERSION}/docker-compose-`uname
      -s`-`uname -m` -o /usr/local/bin/docker-compose && chmod +x /usr/local/bin/docker-compose
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -g 999 docker && usermod -aG docker jenkins
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - mvn-settings.xml
    - /home/jenkins/.m2/settings.xml
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ivy-settings.xml
    - /home/jenkins/.ivy2/ivysettings.xml
  - CmdLine:
    - chown -R jenkins:jenkins /home/jenkins/.m2 /home/jenkins/.ivy2
    Name: run
    PrependShell: true
  - Name: user
    User: jenkins
  From:
    Image: jenkinsci/slave
  Name: ""
  Platform: ""
  SourceCode: FROM jenkinsci/slave
