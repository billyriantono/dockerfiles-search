MetaArgs:
- DefaultValue: "7"
  Key: CENTOS_VERSION
  ProvidedValue: null
  Value: "7"
Stages:
- BaseName: centos:${CENTOS_VERSION}
  Commands:
  - Key: USER_ID
    Name: arg
    Value: "2000"
  - CmdLine:
    - yum -y install epel-release && yum -y install gearmand
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/*.sh
    - /
  - CmdLine:
    - chmod +x /*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chgrp -R 0 /var/log/     && chmod -R g=u /var/log/ /etc/passwd
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "4730"
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: user
    User: ${USER_ID}
  From:
    Image: centos:${CENTOS_VERSION}
  Name: ""
  Platform: ""
  SourceCode: FROM centos:${CENTOS_VERSION}
