MetaArgs: null
Stages:
- BaseName: ubuntu:bionic
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - "apt-get update && apt-get install -y sudo && \tadduser --disabled-password
      --shell /bin/bash --gecos '' desktop && \techo \"desktop    ALL = NOPASSWD:
      ALL\" > /etc/sudoers.d/desktop"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf_keyboard.txt
    - /etc/default/keyboard
  - CmdLine:
    - "apt-get update && apt-get install -y x11-apps xpra dbus dbus-x11 && \tmkdir
      /var/run/dbus && \techo \"export XPRA_SOCKET_HOSTNAME=display\" >> /etc/profile
      && \tmkdir /var/run/xpra &&     chmod 777 /var/run/xpra"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y vim unzip xdotool xmlstarlet
    Name: run
    PrependShell: true
  - CmdLine:
    - "echo \"export CONTAINER_LABEL=headless_desktop\" >> /etc/profile && \techo
      \"export PATH=$PATH:/usr/scripts\" >> ~desktop/.profile"
    Name: run
    PrependShell: true
  - CmdLine:
    - "mkdir -p /run/user/1000/xpra && \tchmod -R 777 /run/user/1000/xpra"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/run/xpra
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/*.sh
    - /usr/scripts/
  - CmdLine:
    - chmod -R +x /usr/scripts
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/xpra.conf
    - /home/desktop/.xpra/
  - CmdLine:
    - chown -R desktop /home/desktop
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/scripts/exec.sh
    Name: entrypoint
    PrependShell: false
