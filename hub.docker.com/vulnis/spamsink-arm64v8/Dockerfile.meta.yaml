MetaArgs: null
Stages:
- BaseName: arm64v8/debian:stretch
  Commands:
  - Maintainer: Emre Bastuz <info@emre>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - "apt-get update -y && \tapt-get dist-upgrade -y && \tapt-get install -y supervisor
      postfix"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - dist/supervisord.conf
    - /root/
  - CmdLine:
    - cp /root/supervisord.conf /etc/supervisor/
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/spamsink/mails && chown -R nobody:nogroup /opt/spamsink
    Name: run
    PrependShell: true
  - CmdLine:
    - "rm -rf /root/* && \tapt-get autoremove -y && \tapt-get clean && rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/supervisord
    - -c
    - /etc/supervisor/supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: arm64v8/debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM arm64v8/debian:stretch
