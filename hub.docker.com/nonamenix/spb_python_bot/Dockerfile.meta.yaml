MetaArgs: null
Stages:
- BaseName: python:3.6.8-slim
  Commands:
  - Labels:
    - Key: mainainer
      Value: '"Danil Ivanov"'
    Name: label
  - Env:
    - Key: PYTHONBUFFERED
      Value: "1"
    Name: env
  - Env:
    - Key: BOT_LOCAL_SRC
      Value: ./bot/
    Name: env
  - Env:
    - Key: BOT_HOME
      Value: /home/bot
    Name: env
  - Env:
    - Key: BOT_SRC
      Value: /home/bot/app/src
    Name: env
  - CmdLine:
    - mkdir -p $BOT_HOME/logs     $BOT_HOME/app/src
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $BOT_SRC
  - Chown: ""
    Name: add
    SourcesAndDest:
    - $BOT_LOCAL_SRC
    - $BOT_SRC
  - CmdLine:
    - pip3 install -r requirements.txt
    Name: run
    PrependShell: true
  - Health:
      Interval: 30000000000
      Test:
      - CMD-SHELL
      - 'true  # need for condo'
      Timeout: 3000000000
    Name: healthcheck
  - CmdLine:
    - python3
    - ./main.py
    Name: cmd
    PrependShell: false
  From:
    Image: python:3.6.8-slim
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.6.8-slim
