MetaArgs: null
Stages:
- BaseName: hedlund/ubuntu:xenial
  Commands:
  - Maintainer: Henrik Hedlund <henrik@hedlund.im>
    Name: maintainer
  - Env:
    - Key: JSPP_VERSION
      Value: 0.4.1
    Name: env
  - CmdLine:
    - "curl -o /tmp/JS++.tar.gz https://onux.r.worldssl.net/jspp/downloads/JS++-${JSPP_VERSION}-linux_x64.tar.gz
      && \ttar zvxf /tmp/JS++.tar.gz -C /opt && \tchown -R root:root /opt/JS++ &&
      \tln -s /opt/JS++/js++ /usr/local/bin/js++ && \trm /tmp/JS++.tar.gz && \tmkdir
      -p /code"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /code
  - Name: workdir
    Path: /code
  - CmdLine:
    - js++
    Name: entrypoint
    PrependShell: false
  From:
    Image: hedlund/ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM hedlund/ubuntu:xenial
