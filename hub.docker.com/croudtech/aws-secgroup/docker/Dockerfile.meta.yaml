MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Cristian Romo "cristian.g.romo@gmail.com"
    Name: maintainer
  - CmdLine:
    - apt-get update &&   apt-get install -y     curl     libgc-dev &&   rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: HAXE_VERSION
      Value: 3.2.1
    Name: env
  - Env:
    - Key: HAXE_ROOT
      Value: /opt/haxe/
    Name: env
  - CmdLine:
    - mkdir $HAXE_ROOT
    Name: run
    PrependShell: true
  - CmdLine:
    - curl http://haxe.org/website-content/downloads/$HAXE_VERSION/downloads/haxe-$HAXE_VERSION-linux64.tar.gz
      |   tar xzf - --strip=1 -C $HAXE_ROOT
    Name: run
    PrependShell: true
  - Env:
    - Key: HAXE_STD_PATH
      Value: '"$HAXE_ROOT/std/"'
    Name: env
  - Env:
    - Key: PATH
      Value: '"$HAXE_ROOT:$PATH"'
    Name: env
  - Env:
    - Key: NEKO_VERSION
      Value: 2.0.0
    Name: env
  - Env:
    - Key: NEKOPATH
      Value: /opt/neko
    Name: env
  - CmdLine:
    - mkdir $NEKOPATH
    Name: run
    PrependShell: true
  - CmdLine:
    - curl http://nekovm.org/_media/neko-$NEKO_VERSION-linux64.tar.gz |   tar xzf
      - --strip=1 -C $NEKOPATH
    Name: run
    PrependShell: true
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: $NEKOPATH
    Name: env
  - Env:
    - Key: PATH
      Value: '"$NEKOPATH:$PATH"'
    Name: env
  - Env:
    - Key: HAXELIB_ROOT
      Value: /opt/haxelib
    Name: env
  - CmdLine:
    - mkdir $HAXELIB_ROOT
    Name: run
    PrependShell: true
  - CmdLine:
    - echo $HAXELIB_ROOT > /root/.haxelib
    Name: run
    PrependShell: true
  - CmdLine:
    - cp /root/.haxelib /etc/
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /source
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
