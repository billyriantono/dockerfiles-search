MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - CmdLine:
    - echo "http://dl-cdn.alpinelinux.org/alpine/edge/testing/" >> /etc/apk/repositories
      &&     apk add --update openvpn iptables bash easy-rsa openvpn-auth-pam google-authenticator
      pamtester libintl inotify-tools &&     apk --update add sudo dpkg &&      apk
      add --virtual temppkg gettext &&      apk del temppkg &&     ln -s /usr/share/easy-rsa/easyrsa
      /usr/local/bin &&     rm -rf /tmp/* /var/tmp/* /var/cache/apk/* /var/cache/distfiles/*
    Name: run
    PrependShell: true
  - Env:
    - Key: OPENVPN
      Value: /etc/openvpn
    Name: env
  - Env:
    - Key: EASYRSA
      Value: /usr/share/easy-rsa
    Name: env
  - Env:
    - Key: EASYRSA_PKI
      Value: $OPENVPN/pki
    Name: env
  - Env:
    - Key: EASYRSA_VARS_FILE
      Value: $OPENVPN/vars
    Name: env
  - Env:
    - Key: EASYRSA_CRL_DAYS
      Value: "3650"
    Name: env
  - Name: volume
    Volumes:
    - /etc/openvpn
  - Name: expose
    Ports:
    - 1194/udp
  - CmdLine:
    - ovpn_run
    Name: cmd
    PrependShell: false
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./bin
    - /usr/local/bin
  - CmdLine:
    - chmod a+x /usr/local/bin/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./otp/openvpn
    - /etc/pam.d/
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
