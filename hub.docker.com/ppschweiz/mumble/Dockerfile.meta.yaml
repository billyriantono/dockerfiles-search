MetaArgs: null
Stages:
- BaseName: alpine:3.11
  Commands:
  - Maintainer: Erlend Aakre <erlend@frostvoid.com>
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - murmur.ini
    - /etc/murmur.tpl
  - Env:
    - Key: MURMUR_ALPINE_VERSION
      Value: 1.3.0-r4
    Name: env
  - CmdLine:
    - "apk add --no-cache \tmurmur>=$MURMUR_ALPINE_VERSION \tqt5-qtbase-mysql"
    Name: run
    PrependShell: true
  - CmdLine:
    - "set -eux; \taddgroup mumble; \tadduser -h /home/mumble -s /sbin/nologin -D
      -G mumble mumble; \tmkdir -p /data; \tchown -R mumble \t\t/data \t\t/etc/murmur.tpl
      \t\t/home/mumble"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: volume
    Volumes:
    - /data
  - Name: user
    User: mumble
  - Name: expose
    Ports:
    - "64738"
    - 64738/udp
  - CmdLine:
    - /usr/bin/murmurd
    - -fg
    - -ini
    - /data/murmur.ini
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.11
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.11
