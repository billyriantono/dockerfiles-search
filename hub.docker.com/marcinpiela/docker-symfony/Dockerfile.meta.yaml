MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Maintainer: Marcin Piela
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - "apt-get update && apt-get install -y --no-install-recommends     ca-certificates
      \    git     curl     nginx     sqlite3 \tphp7.0-fpm     php7.0-cli \tphp7.0-bcmath
      \tphp7.0-curl \tphp7.0-intl \tphp7.0-mcrypt \tphp7.0-mysql \tphp7.0-pgsql \tphp-memcached
      \tphp7.0-sqlite3 \tphp7.0-mbstring \tphp7.0-zip     php7.0-gd \tphp7.0-xml     supervisor
      \    && rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - "sed -e 's/;daemonize = yes/daemonize = no/' -i /etc/php/7.0/fpm/php-fpm.conf
      \    && sed -e 's/;listen\\.owner/listen.owner/' -i /etc/php/7.0/fpm/pool.d/www.conf
      \    && sed -e 's/;listen\\.group/listen.group/' -i /etc/php/7.0/fpm/pool.d/www.conf
      \t&& sed -e 's/listen = \\/run\\/php\\/php7.0-fpm.sock/;listen = \\/run\\/php\\/php7.0-fpm.sock/'
      -i /etc/php/7.0/fpm/pool.d/www.conf \t&& sed -i \"/pid = .*/c\\;pid = /run/php/php7.0-fpm.pid\"
      /etc/php/7.0/fpm/php-fpm.conf \t&& echo \"listen = 127.0.0.1:9000\" >> /etc/php/7.0/fpm/pool.d/www.conf
      \t&& sed -i \"/error_log = .*/c\\error_log = /proc/self/fd/2\" /etc/php/7.0/fpm/php-fpm.conf
      \    && echo \"opcache.enable=1\" >> /etc/php/7.0/mods-available/opcache.ini
      \    && echo \"opcache.enable_cli=1\" >> /etc/php/7.0/mods-available/opcache.ini
      \t&& echo \"date.timezone = UTC\" >> /etc/php/7.0/cli/php.ini \t&& echo \"date.timezone
      = UTC\" >> /etc/php/7.0/fpm/php.ini"
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i  -e "s/\(post_max_size =\).*/\1 50M/g" /etc/php/7.0/cli/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i  -e "s/\(upload_max_filesize =\).*/\1 50M/g" /etc/php/7.0/cli/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i  -e "s/\(max_execution_time =\).*/\1 300/g" /etc/php/7.0/cli/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i  -e "s/\(post_max_size =\).*/\1 50M/g" /etc/php/7.0/fpm/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i  -e "s/\(upload_max_filesize =\).*/\1 50M/g" /etc/php/7.0/fpm/php.ini
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisor.conf
    - /etc/supervisor/conf.d/supervisor.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - vhost.conf
    - /etc/nginx/sites-available/default
  - CmdLine:
    - usermod -u 1000 www-data
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -a -G users www-data
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www
  - Name: workdir
    Path: /var/www
  - CmdLine:
    - chown -R www-data:www-data /var/www
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
