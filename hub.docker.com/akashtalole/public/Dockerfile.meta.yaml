MetaArgs: null
Stages:
- As: base
  BaseName: python:3.6-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Akash Talole <taloleakash@gmail.com>"'
    Name: label
  From:
    Image: python:3.6-alpine
  Name: base
  Platform: ""
  SourceCode: FROM python:3.6-alpine as base
- As: builder
  BaseName: base
  Commands:
  - Name: workdir
    Path: /install
  - CmdLine:
    - apk update &&   apk add --virtual build-deps git gcc python3-dev musl-dev jpeg-dev
      zlib-dev libevent-dev file-dev libffi-dev openssl &&   apk add postgresql-dev
      &&   pip install setuptools
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - requirements.txt
    - /requirements.txt
  - Chown: ""
    Name: add
    SourcesAndDest:
    - requirements
    - /requirements/
  - CmdLine:
    - wget https://bootstrap.pypa.io/ez_setup.py && python ez_setup.py
    Name: run
    PrependShell: true
  - Env:
    - Key: PYTHONPATH
      Value: /install/lib/python3.6/site-packages
    Name: env
  - CmdLine:
    - pip install --install-option="--prefix=/install" setuptools &&     LIBRARY_PATH=/lib:/usr/lib
      pip install --install-option="--prefix=/install" -r /requirements.txt
    Name: run
    PrependShell: true
  From:
    Stage:
      Index: 0
      Named: base
  Name: builder
  Platform: ""
  SourceCode: FROM base as builder
- BaseName: base
  Commands:
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /install
    - /usr/local
  - CmdLine:
    - apk --no-cache add postgresql-dev ca-certificates libxslt jpeg zlib file libxml2
      git &&     pip install git+https://github.com/fossasia/flask-rest-jsonapi.git@shubhamp-master#egg=flask-rest-jsonapi
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /data/app
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - .
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - sh
    - scripts/container_start.sh
    Name: cmd
    PrependShell: false
  From:
    Stage:
      Index: 0
      Named: base
  Name: ""
  Platform: ""
  SourceCode: FROM base
