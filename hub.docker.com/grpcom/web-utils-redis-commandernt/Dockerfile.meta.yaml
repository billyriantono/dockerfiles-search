MetaArgs: null
Stages:
- BaseName: ruby:2.3.6
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"YAMADA Tsuyoshi <tsu-yamada@groovenauts.jp>"'
    Name: label
  - Name: workdir
    Path: /usr/src/app
  - Chown: ""
    Name: add
    SourcesAndDest:
    - Gemfile*
    - /usr/src/app/
  - CmdLine:
    - bundle install --jobs=4 --without test:development
    Name: run
    PrependShell: true
  - CmdLine:
    - cp `bundle show nginx_omniauth_adapter`/config.ru .
    Name: run
    PrependShell: true
  - Env:
    - Key: RACK_ENV
      Value: production
    Name: env
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - bundle
    - exec
    - rackup
    - -p
    - "8080"
    - -o
    - 0.0.0.0
    - -s
    - puma
    - -O
    - Verbose
    - config.ru
    Name: cmd
    PrependShell: false
  From:
    Image: ruby:2.3.6
  Name: ""
  Platform: ""
  SourceCode: FROM ruby:2.3.6
