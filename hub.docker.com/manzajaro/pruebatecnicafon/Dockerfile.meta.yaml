MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"manzajaro [at] gmail [dot] com"'
    Name: label
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    - Key: ANDROID_HOME
      Value: /opt/android-sdk-linux
    - Key: NODE_VERSION
      Value: 10.13.0
    - Key: NPM_VERSION
      Value: 6.4.1
    - Key: IONIC_VERSION
      Value: 4.5.0
    - Key: CORDOVA_VERSION
      Value: 8.1.2
    - Key: GRADLE_VERSION
      Value: 4.10.2
    Name: env
  - Name: workdir
    Path: myApp
  - Name: expose
    Ports:
    - 35729:35729
    - 8100:8100
  - CmdLine:
    - ionic
    - serve
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM     ubuntu:16.04
