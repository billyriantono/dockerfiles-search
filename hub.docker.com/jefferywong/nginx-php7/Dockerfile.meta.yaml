MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: Skiychan <dev@skiy.net>
    Name: maintainer
  - Env:
    - Key: NGINX_VERSION
      Value: 1.11.1
    Name: env
  - Env:
    - Key: PHP_VERSION
      Value: 7.0.8
    Name: env
  - CmdLine:
    - yum install -y gcc     gcc-c++     autoconf     automake     libtool     make     cmake
      &&     yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm -ivh http://dl.fedoraproject.org/pub/epel/6/i386/epel-release-6-8.noarch.rpm
      &&     yum install -y wget     zlib     zlib-devel     openssl     openssl-devel     pcre-devel     libxml2     libxml2-devel     libcurl     libcurl-devel     libpng-devel     libjpeg-devel     freetype-devel     libmcrypt-devel     openssh-server     python-setuptools
      &&     yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -r www &&     useradd -M -s /sbin/nologin -r -g www www
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /home/nginx-php && cd $_ &&     wget -c -O nginx.tar.gz http://nginx.org/download/nginx-$NGINX_VERSION.tar.gz
      &&     wget -O php.tar.gz http://php.net/distributions/php-$PHP_VERSION.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /home/nginx-php &&     tar -zxvf nginx.tar.gz &&     cd nginx-$NGINX_VERSION
      &&     ./configure --prefix=/usr/local/nginx     --user=www --group=www     --error-log-path=/var/log/nginx_error.log     --http-log-path=/var/log/nginx_access.log     --pid-path=/var/run/nginx.pid     --with-pcre     --with-http_ssl_module     --with-http_stub_status_module     --without-mail_pop3_module     --without-mail_imap_module     --with-http_realip_module     --with-http_gzip_static_module
      &&     make && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /home/nginx-php &&     tar zvxf php.tar.gz &&     cd php-$PHP_VERSION &&     ./configure
      --prefix=/usr/local/php     --with-config-file-path=/usr/local/php/etc     --with-config-file-scan-dir=/usr/local/php/etc/php.d     --with-fpm-user=www     --with-fpm-group=www     --with-mcrypt=/usr/include     --with-mysqli     --with-pdo-mysql     --with-openssl     --with-gd     --with-iconv     --with-zlib     --with-gettext     --with-curl     --with-png-dir     --with-jpeg-dir     --with-freetype-dir     --with-xmlrpc     --with-mhash     --enable-fpm     --enable-xml     --enable-shmop     --enable-sysvsem     --enable-inline-optimization     --enable-mbregex     --enable-mbstring     --enable-ftp     --enable-gd-native-ttf     --enable-mysqlnd     --enable-pcntl     --enable-sockets     --enable-zip     --enable-soap     --enable-session     --enable-opcache     --enable-bcmath     --enable-exif     --enable-fileinfo     --disable-rpath     --enable-ipv6     --without-pear
      &&     make && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /home/nginx-php/php-$PHP_VERSION &&     cp php.ini-production /usr/local/php/etc/php.ini
      &&     cp /usr/local/php/etc/php-fpm.conf.default /usr/local/php/etc/php-fpm.conf
      &&     cp /usr/local/php/etc/php-fpm.d/www.conf.default /usr/local/php/etc/php-fpm.d/www.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - easy_install supervisor &&     mkdir -p /var/log/supervisor &&     mkdir -p
      /var/run/sshd &&     mkdir -p /var/run/supervisord
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisord.conf
  - CmdLine:
    - cd / && rm -rf /home/nginx-php
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data/www
    - /usr/local/nginx/conf/ssl
    - /usr/local/nginx/conf/vhost
    - /usr/local/php/etc/php.d
  - CmdLine:
    - chown -R www:www /data/www
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - index.php
    - /data/www/index.php
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.conf
    - /usr/local/nginx/conf/nginx.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /start.sh
  - CmdLine:
    - chmod +x /start.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - /start.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
