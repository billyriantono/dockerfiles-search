MetaArgs: null
Stages:
- BaseName: oraclelinux:7-slim
  Commands:
  - Key: PACKAGE_URL
    Name: arg
    Value: https://repo.mysql.com/yum/mysql-5.7-community/docker/x86_64/mysql-community-server-minimal-5.7.22-1.el7.x86_64.rpm
  - Key: PACKAGE_URL_SHELL
    Name: arg
    Value: https://repo.mysql.com/yum/mysql-tools-community/el/7/x86_64/mysql-shell-1.0.11-1.el7.x86_64.rpm
  - CmdLine:
    - rpmkeys --import https://repo.mysql.com/RPM-GPG-KEY-mysql   && yum install -y
      $PACKAGE_URL $PACKAGE_URL_SHELL libpwquality   && yum clean all   && mkdir /docker-entrypoint-initdb.d
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/mysql
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /entrypoint.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - healthcheck.sh
    - /healthcheck.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - my.cnf
    - ~/my.cnf
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Health:
      Test:
      - CMD-SHELL
      - /healthcheck.sh
    Name: healthcheck
  - Name: expose
    Ports:
    - "3306"
    - "33060"
  - CmdLine:
    - mysqld
    Name: cmd
    PrependShell: false
  From:
    Image: oraclelinux:7-slim
  Name: ""
  Platform: ""
  SourceCode: FROM oraclelinux:7-slim
