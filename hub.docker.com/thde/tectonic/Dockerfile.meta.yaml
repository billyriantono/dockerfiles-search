    - Key: PATH
      Value: '"/usr/local/cargo/bin:${PATH}"'
    Name: env
  - Name: workdir
    Path: /home/tectonic
  - CmdLine:
    - /usr/local/cargo/bin/tectonic
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.11.2
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.11.2
