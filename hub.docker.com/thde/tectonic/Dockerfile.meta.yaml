  - CmdLine:
    - apk --no-cache add rust cargo fontconfig-dev graphite2-dev harfbuzz-dev icu-dev
      openssl-dev zlib-dev g++ &&     cargo install tectonic &&     adduser -S tectonic
    Name: run
    PrependShell: true
  - Name: user
    User: tectonic
