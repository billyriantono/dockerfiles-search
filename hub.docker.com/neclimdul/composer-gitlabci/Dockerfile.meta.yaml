MetaArgs: null
Stages:
- BaseName: composer
  Commands:
  - Maintainer: James Gilliland <neclimdul@gmail.com>
    Name: maintainer
  - CmdLine:
    - apk --no-cache --virtual .build-deps add $PHPIZE_DEPS     libjpeg-turbo-dev     libpng-dev     yaml-dev   &&
      apk -U add binutils patch     libjpeg-turbo     libpng     yaml   && docker-php-ext-configure
      gd --with-jpeg-dir=/usr/include/   && docker-php-ext-install pdo_mysql gd   &&
      pecl install yaml-2.0.2   && docker-php-ext-enable yaml   && pecl install redis   &&
      pecl install xdebug   && apk del .build-deps   && rm -rf /tmp/pear
    Name: run
    PrependShell: true
  - CmdLine: null
    Name: entrypoint
    PrependShell: false
  From:
    Image: composer
  Name: ""
  Platform: ""
  SourceCode: FROM composer
