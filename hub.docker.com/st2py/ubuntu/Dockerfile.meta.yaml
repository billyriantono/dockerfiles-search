MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - CmdLine:
    - apt-get update     && apt-get -y dist-upgrade     && apt-get install -y supervisor
      --no-install-recommends     && apt-get clean     && apt-get autoclean     &&
      apt-get autoremove     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /etc/supervisor.conf     && echo "[supervisord]" > /etc/supervisor.conf     &&
      echo "nodaemon=true" >> /etc/supervisor.conf     && echo "[include]" >> /etc/supervisor.conf     &&
      echo "files = /etc/supervisor/conf.d/*.conf" >> /etc/supervisor.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - supervisord
    - -c
    - /etc/supervisor.conf
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
