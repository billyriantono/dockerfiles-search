MetaArgs: null
Stages:
- BaseName: bitnami/minideb:jessie
  Commands:
  - CmdLine:
    - sed --in-place 's/httpredir.debian.org/ftp.uk.debian.org/' /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - awk '$1 ~ "^deb" { $3 = $3 "-backports"; print; exit }' /etc/apt/sources.list
      > /etc/apt/sources.list.d/backports.list
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -g 9001 mapserver &&     useradd -r -d /home/mapserver -m -g mapserver
      -u 9001 mapserver
    Name: run
    PrependShell: true
  - Key: MAPSERVER_VERSION
    Name: arg
    Value: null
  - CmdLine:
    - install_packages -t jessie-backports     cgi-mapserver=$MAPSERVER_VERSION-*     mapserver-bin=$MAPSERVER_VERSION-*     spawn-fcgi
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - README.md
    - /README.md
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/mapserver
    - /mapserver
  - CmdLine:
    - chmod 0755 /mapserver
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Env:
    - Key: FCGI_LISTEN_ADDRESS
      Value: 0.0.0.0
    - Key: FCGI_LISTEN_PORT
      Value: "9001"
    - Key: FCGI_NPROC
      Value: "1"
    - Key: FCGI_BACKLOG
      Value: "1024"
    - Key: FCGI_UID
      Value: mapserver
    - Key: FCGI_GID
      Value: mapserver
    - Key: MS_ERRORFILE
      Value: stderr
    Name: env
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: IMAGE_NAME
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: VCS_URL
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.description
      Value: '"A FastCGI MapServer instance"'
    - Key: org.label-schema.docker.cmd
      Value: '"docker run -v/some/mapserver/data:/data:ro $IMAGE_NAME"'
    - Key: org.label-schema.docker.params
      Value: '"FCGI_LISTEN_ADDRESS=0.0.0.0,FCGI_LISTEN_PORT=9001,FCGI_NPROC=1,FCGI_BACKLOG=1024,FCGI_UID=mapserver,FCGI_GID=mapserver"'
    - Key: org.label-schema.name
      Value: '"MapServer"'
    - Key: org.label-schema.schema-version
      Value: '"1.0.0-rc1"'
    - Key: org.label-schema.url
      Value: '"http://mapserver.org/"'
    - Key: org.label-schema.usage
      Value: '"/README.md"'
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: $VCS_URL
    Name: label
  - CmdLine:
    - /mapserver
    Name: cmd
    PrependShell: false
  From:
    Image: bitnami/minideb:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM bitnami/minideb:jessie
