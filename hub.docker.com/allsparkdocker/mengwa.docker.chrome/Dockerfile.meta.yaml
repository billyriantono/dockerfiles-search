MetaArgs: null
Stages:
- BaseName: debian:stretch-slim
  Commands:
  - Labels:
    - Key: name
      Value: '"chrome-headless"'
    - Key: maintainer
      Value: '"Justin Ribeiro <justin@justinribeiro.com>"'
    - Key: version
      Value: '"2.0"'
    - Key: description
      Value: '"Google Chrome Headless in a container"'
    Name: label
  - CmdLine:
    - "apt-get update && apt-get install -y \tfonts-wqy-zenhei \tapt-transport-https
      \tca-certificates \tcurl \tgnupg \t--no-install-recommends \t&& curl -sSL https://dl.google.com/linux/linux_signing_key.pub
      | apt-key add - \t&& echo \"deb [arch=amd64] https://dl.google.com/linux/chrome/deb/
      stable main\" > /etc/apt/sources.list.d/google-chrome.list \t&& apt-get update
      && apt-get install -y \tgoogle-chrome-stable \t--no-install-recommends \t&&
      apt-get purge --auto-remove -y curl gnupg \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - "groupadd -r chrome && useradd -r -g chrome -G audio,video chrome     && mkdir
      -p /home/chrome && chown -R chrome:chrome /home/chrome \t\t&& chown -R chrome:chrome
      /opt/google/chrome"
    Name: run
    PrependShell: true
  - Name: user
    User: chrome
  - Name: expose
    Ports:
    - "9222"
  - CmdLine:
    - google-chrome-stable
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --headless
    - --disable-gpu
    - --remote-debugging-address=0.0.0.0
    - --remote-debugging-port=9222
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
