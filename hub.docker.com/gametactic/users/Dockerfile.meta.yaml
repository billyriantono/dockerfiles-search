MetaArgs: null
Stages:
- BaseName: richarvey/nginx-php-fpm:latest
  Commands:
  - Key: APP_ENV
    Name: arg
    Value: prod
  - Key: APPLICATION_ENV
    Name: arg
    Value: production
  - Env:
    - Key: WEBROOT
      Value: /var/www/html/public
    Name: env
  - Env:
    - Key: COMPOSER_ALLOW_SUPERUSER
      Value: "1"
    Name: env
  - Env:
    - Key: SKIP_COMPOSER
      Value: "1"
    Name: env
  - Env:
    - Key: RUN_SCRIPTS
      Value: "1"
    Name: env
  - Env:
    - Key: PHP_CATCHALL
      Value: "1"
    Name: env
  - Env:
    - Key: PHP_ERRORS_STDERR
      Value: "1"
    Name: env
  - Env:
    - Key: PHP_MEM_LIMIT
      Value: 256mb
    Name: env
  - Env:
    - Key: PHP_UPLOAD_MAX_FILESIZE
      Value: 16mb
    Name: env
  - Env:
    - Key: PHP_POST_MAX_SIZE
      Value: 32mb
    Name: env
  - Env:
    - Key: REAL_IP_HEADER
      Value: "1"
    Name: env
  - Env:
    - Key: PATH
      Value: '"${PATH}:/root/.composer/vendor/bin"'
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.utf8
    Name: env
  - CmdLine:
    - /usr/local/bin/docker-php-ext-install pdo pdo_mysql mysqli
    Name: run
    PrependShell: true
  - CmdLine:
    - "set -eux; \tcomposer global require \"symfony/flex\" --prefer-dist --no-progress
      --no-suggest --classmap-authoritative; \tcomposer clear-cache"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - api/composer.json
    - api/composer.lock
    - api/symfony.lock
    - ./
  - CmdLine:
    - "set -eux; \tcomposer install --prefer-dist --no-dev --no-scripts --no-progress
      --no-suggest; \tcomposer clear-cache"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - api/.env
    - ./
  - CmdLine:
    - "composer dump-env prod; \trm .env"
    Name: run
    PrependShell: true
  - CmdLine:
    - "mkdir scripts ; \twget -q https://raw.githubusercontent.com/GameTactic/Deployment/master/20-migrations.sh
      ; \tchmod +x 20-migrations.sh ; \tmv 20-migrations.sh scripts/"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - api/bin
    - bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - api/config
    - config/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - api/public
    - public/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - api/src
    - src/
  - Name: expose
    Ports:
    - 80/tcp
  From:
    Image: richarvey/nginx-php-fpm:latest
  Name: ""
  Platform: ""
  SourceCode: FROM richarvey/nginx-php-fpm:latest
