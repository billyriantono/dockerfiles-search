MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: chanfr
    Name: label
  - CmdLine:
    - apt-get update && apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y openssh-server sudo nano iputils-ping
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y software-properties-common &&     apt-add-repository
      -y ppa:ansible/ansible &&     apt-get install -y ansible
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -ms /bin/bash ansible && echo ansible:ansible | chpasswd && echo "ansible
      ALL=(ALL) ALL" >> /etc/sudoers
    Name: run
    PrependShell: true
  - Name: user
    User: ansible
  - Name: workdir
    Path: /home/ansible/
  - CmdLine:
    - ssh-keygen -f $HOME/.ssh/id_rsa -t rsa -N ''
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
