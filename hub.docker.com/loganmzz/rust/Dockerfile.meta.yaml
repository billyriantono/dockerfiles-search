MetaArgs: null
Stages:
- BaseName: buildpack-deps:stretch-scm
  Commands:
  - Key: RUST_RELEASE_VERSION
    Name: arg
    Value: 1.30.1
  - Key: RUST_RELEASE_DATE
    Name: arg
    Value: "2018-11-08"
  - Labels:
    - Key: maintainer
      Value: '"Logan Mzz"'
    Name: label
  - Labels:
    - Key: org.rust-lang.version
      Value: ${RUST_RELEASE_VERSION}
    Name: label
  - Labels:
    - Key: org.rust-lang.channel
      Value: '"stable"'
    Name: label
  - Labels:
    - Key: org.rust-lang.release-date
      Value: ${RUST_RELEASE_DATE}
    Name: label
  - Env:
    - Key: RUST_VERSION
      Value: ${RUST_RELEASE_VERSION}
    Name: env
  - CmdLine:
    - apt update     && apt install -y dpkg-dev     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -r rust && useradd -r -g rust -m rust
    Name: run
    PrependShell: true
  - Name: user
    User: rust
  - CmdLine:
    - curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain "${RUST_VERSION}"
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /home/rust/.cargo/bin:$PATH
    Name: env
  - Env:
    - Key: HOME
      Value: /home/rust
    Name: env
  From:
    Image: buildpack-deps:stretch-scm
  Name: ""
  Platform: ""
  SourceCode: FROM buildpack-deps:stretch-scm
