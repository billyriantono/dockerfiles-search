MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Steve McLaughlin <stephen.mclaughlin@utexas.edu>
    Name: maintainer
  - Name: expose
    Ports:
    - "8887"
  - Env:
    - Key: PYTHONWARNINGS
      Value: '"ignore:a true SSLContext object"'
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y  wget  curl  git  swig3.0  libgtk-3-dev  software-properties-common  build-essential  zip  unzip  sox  libsox-fmt-mp3  libimage-exiftool-perl  python2.7  python-dev  libffi-dev  libssl-dev  ipython  ipython-notebook  python-matplotlib  libfreetype6-dev  libxft-dev  libblas-dev  liblapack-dev  libatlas-base-dev  gfortran  libpulse-dev  aubio-tools  libaubio-dev  libaubio-doc  libyaml-dev  libfftw3-dev  libavcodec-dev  libavformat-dev  libavutil-dev  libavresample-dev  libsamplerate0-dev  libtag1-dev  cmake  libjack-dev  libasound2-dev  libsndfile1-dev  praat
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y python-dev python2.7 python3 python-pip
      python-setuptools python-numpy-dev python-numpy python-yaml ipython ipython-notebook
      python-numpy-dev python-matplotlib
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./requirements.txt
    - /var/local/
  - CmdLine:
    - apt-get update && add-apt-repository -y ppa:jonathonf/python-2.7 && apt-get
      update && apt-get install -y python2.7 && apt-get install -y python-pip && cd
      /usr/local/bin/ && wget -N https://raw.githubusercontent.com/hipstas/audio-ml-lab/master/pip
      && pip install --upgrade pip && pip2 install --upgrade pip && pip2 install bleach==1.5.0
      && pip2 install tqdm==4.11.2 && pip2 install decorator==4.0.11 && pip2 install
      --ignore-installed -qr /var/local/requirements.txt && apt-get install -y libjpeg-dev
      && apt-get install -y python3-pip && cd /usr/local/bin/ && wget -N https://raw.githubusercontent.com/hipstas/audio-ml-lab/master/pip3
      && pip3 install --upgrade pip && pip3 install --upgrade setuptools && pip3 install
      --upgrade h5py && pip3 install --ignore-installed -qr /var/local/requirements.txt
      && pip install git+git://github.com/hipstas/audio-tagging-toolkit && pip3 install
      git+git://github.com/hipstas/audio-tagging-toolkit
    Name: run
    PrependShell: true
  - CmdLine:
    - python3 -m pip install jupyterhub notebook ipykernel && python3 -m ipykernel
      install && python2 -m pip install ipykernel && python2 -m ipykernel install
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:jonathonf/ffmpeg-3 && apt-get -y update && apt-get install
      -y ffmpeg libav-tools x264 x265
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y language-pack-en
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: SHELL
      Value: /bin/bash
    Name: env
  - Name: workdir
    Path: /sharedfolder
  - CmdLine:
    - jupyter notebook --ip 0.0.0.0 --port 8887 --no-browser --allow-root --NotebookApp.iopub_data_rate_limit=1.0e10
      --NotebookApp.token=''
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
