MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: Liz Fischer <lfischer@utexas.edu>
    Name: maintainer
  - Name: expose
    Ports:
    - "8887"
  - Env:
    - Key: PYTHONWARNINGS
      Value: '"ignore:a true SSLContext object"'
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y wget curl git zip unzip nano youtube-dl
      software-properties-common build-essential libffi-dev libssl-dev libimage-exiftool-perl
      man manpages-posix-dev wamerican-large
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /usr/share/dict/words && cp /usr/share/dict/american-english-large /usr/share/dict/words
    Name: run
    PrependShell: true
  - CmdLine:
    - apt install ffmpeg
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y python3-dev python3-pip python-numpy-dev
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./requirements.txt
    - /var/local/
  - CmdLine:
    - pip3 install -qr /var/local/requirements.txt && pip3 install matplotlib
    Name: run
    PrependShell: true
  - CmdLine:
    - jupyter serverextension enable --py jupyterlab --sys-prefix
    Name: run
    PrependShell: true
  - CmdLine:
    - 'pip3 install jupyterhub notebook ipykernel && python3 -m ipykernel install
      #'
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y language-pack-en
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Name: workdir
    Path: /sharedfolder/
  - Env:
    - Key: SHELL
      Value: /bin/bash
    Name: env
  - CmdLine:
    - jupyter notebook --ip 0.0.0.0 --port 8887 --no-browser --allow-root --NotebookApp.iopub_data_rate_limit=1.0e10
      --NotebookApp.token=''
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
