MetaArgs: null
Stages:
- BaseName: alpine:edge
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"David Hunt"'
    Name: label
  - Name: workdir
    Path: /app
  - CmdLine:
    - addgroup zip && adduser -D -G zip zip  && chown -R zip:zip /app  && apk add
      --update --no-cache p7zip  && rm -rf /var/cache/apk/* /tmp/*
    Name: run
    PrependShell: true
  - Name: user
    User: zip
  - CmdLine:
    - 7z
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:edge
