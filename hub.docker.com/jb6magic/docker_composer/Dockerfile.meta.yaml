MetaArgs: null
Stages:
- BaseName: python:alpine3.7
  Commands:
  - Maintainer: '''Jacob Dresdale'''
    Name: maintainer
  - Labels:
    - Key: name
      Value: docker_composer
    Name: label
  - Name: user
    User: root
  - Name: volume
    Volumes:
    - /config
    - /configs
  - Name: workdir
    Path: /config
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - /config/
  - CmdLine:
    - pip install --upgrade pip; pip install -r requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /config/
  - Env:
    - Key: HOSTFILE
      Value: /configs/hostfile.txt
    Name: env
  - Env:
    - Key: CONFIG
      Value: /configs
    Name: env
  - Env:
    - Key: HOST_CONFIGS
      Value: /var/data/configs
    Name: env
  - Env:
    - Key: HOSTFILE_TEMPLATE
      Value: /config/templates/hostfile.jinja.txt
    Name: env
  - Env:
    - Key: HOSTFILE
      Value: /config/hostfile.txt
    Name: env
  - Env:
    - Key: SHELL_SCRIPT
      Value: /config/templates/shell_script.jinja.sh
    Name: env
  - Env:
    - Key: GLOBALS_ENV
      Value: /config/templates/globals.jinja.env
    Name: env
  - Env:
    - Key: SERVICE_ENV
      Value: /config/templates/service.jinja.env
    Name: env
  - Env:
    - Key: COMPOSE_YAML
      Value: /config/templates/docker-compose.jinja.yaml
    Name: env
  - Env:
    - Key: STACKS_JSON
      Value: /stacks.json
    Name: env
  - CmdLine:
    - echo '*/1 *  *  *  * python /config/compose_generator.py' > /etc/crontabs/root;
      cat /etc/crontabs/root
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod
    - +x
    - /config/compose_generator.py
    - /config/launcher.sh
    Name: run
    PrependShell: false
  - CmdLine:
    - /usr/sbin/crond
    - -f
    - -d
    - "8"
    Name: cmd
    PrependShell: false
  From:
    Image: python:alpine3.7
  Name: ""
  Platform: ""
  SourceCode: FROM python:alpine3.7
