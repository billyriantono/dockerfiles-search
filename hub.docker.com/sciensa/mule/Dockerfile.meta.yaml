MetaArgs: null
Stages:
- BaseName: java:openjdk-8-jdk
  Commands:
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y maven
    Name: run
    PrependShell: true
  - CmdLine:
    - cd ~ && wget https://repository-master.mulesoft.org/nexus/content/repositories/releases/org/mule/distributions/mule-standalone/3.8.1/mule-standalone-3.8.1.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt && tar xvzf ~/mule-standalone-3.8.1.tar.gz && rm ~/mule-standalone-3.8.1.tar.gz
      && ln -s /opt/mule-standalone-3.8.1 /opt/mule
    Name: run
    PrependShell: true
  - CmdLine:
    - update-java-alternatives --set java-1.8.0-openjdk-amd64
    Name: run
    PrependShell: true
  - Env:
    - Key: MULE_HOME
      Value: /opt/mule
    Name: env
  - CmdLine:
    - echo "America/Sao_Paulo" > /etc/timezone
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg-reconfigure -f noninteractive tzdata
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt/mule/logs
    - /opt/mule/conf
    - /opt/mule/apps
    - /opt/mule/domains
  - Name: workdir
    Path: /opt/mule
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /usr/bin/entrypoint.sh
  - CmdLine:
    - chmod +x /usr/bin/entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - su
    - -c
    - /usr/bin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "8080"
  From:
    Image: java:openjdk-8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM java:openjdk-8-jdk
