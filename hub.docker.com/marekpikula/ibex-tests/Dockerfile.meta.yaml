MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Labels:
    - Key: maintainter
      Value: '"Marek Piku≈Ça <marek.pikula@sent.tech>"'
    Name: label
  - Env:
    - Key: VERILATOR_VERSION
      Value: "4.016"
    Name: env
  - Env:
    - Key: VERILATOR_PATH
      Value: /opt/buildcache/verilator/${VERILATOR_VERSION}
    Name: env
  - Env:
    - Key: RISCV_TOOLCHAIN_TAR_VERSION
      Value: 20190807-1
    Name: env
  - CmdLine:
    - apt-get update &&       apt-get install -y python3 python3-pip python3-setuptools
      srecord zlib1g-dev git make autoconf g++ flex bison curl &&       pip3 install
      -U six fusesoc
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -ms /bin/bash ibex
    Name: run
    PrependShell: true
  - Name: user
    User: ibex
  - Name: workdir
    Path: /home/ibex
  - CmdLine:
    - mkdir -p build/verilator
    Name: run
    PrependShell: true
  - Name: workdir
    Path: build/verilator
  - CmdLine:
    - curl -Ls -o verilator.tgz https://www.veripool.org/ftp/verilator-${VERILATOR_VERSION}.tgz
      && tar -xf verilator.tgz
    Name: run
    PrependShell: true
  - Name: workdir
    Path: verilator-${VERILATOR_VERSION}
  - CmdLine:
    - ./configure --prefix=${VERILATOR_PATH} && make -j4
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - CmdLine:
    - mkdir -p ${VERILATOR_PATH} && chown ibex:ibex ${VERILATOR_PATH}
    Name: run
    PrependShell: true
  - Name: user
    User: ibex
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"${VERILATOR_PATH}/bin:$PATH"'
    Name: env
  - Name: workdir
    Path: /home/ibex
  - Env:
    - Key: TOOLCHAIN_URL
      Value: https://github.com/lowRISC/lowrisc-toolchains/releases/download/$RISCV_TOOLCHAIN_TAR_VERSION/lowrisc-toolchain-gcc-rv32imc-${RISCV_TOOLCHAIN_TAR_VERSION}.tar.xz
    Name: env
  - CmdLine:
    - mkdir -p build/toolchain
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -Ls -o build/toolchain/rv32-toolchain.tar.xz ${TOOLCHAIN_URL}
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - CmdLine:
    - mkdir -p /tools/riscv && chmod 777 /tools/riscv
    Name: run
    PrependShell: true
  - Name: user
    User: ibex
  - CmdLine:
    - tar -C /tools/riscv -xf build/toolchain/rv32-toolchain.tar.xz --strip-components=1
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/tools/riscv/bin:$PATH"'
    Name: env
  - Name: workdir
    Path: /home/ibex/build
  - CmdLine:
    - git clone https://github.com/riscv/riscv-compliance.git
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /home/ibex/repo
  - Name: workdir
    Path: /home/ibex/repo
  - Chown: ibex:ibex
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /home/ibex/entrypoint.sh
  - CmdLine:
    - /home/ibex/entrypoint.sh
    Name: entrypoint
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
