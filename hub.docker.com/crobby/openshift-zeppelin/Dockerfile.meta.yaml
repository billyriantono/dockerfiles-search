MetaArgs: null
Stages:
- BaseName: centos:latest
  Commands:
  - Maintainer: Chad Roberts <croberts@redhat.com>
    Name: maintainer
  - CmdLine:
    - yum install -y epel-release tar which java golang make git python-devel &&     yum
      clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt &&     curl https://archive.apache.org/dist/zeppelin/zeppelin-0.7.0/zeppelin-0.7.0-bin-all.tgz
      |        tar -zx &&     ln -s zeppelin-0.7.0-bin-all zeppelin
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y tkinter python-pip && yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y nss_wrapper && yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install matplotlib numpy
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/zeppelin
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - launch.sh
    - bin
  - CmdLine:
    - chmod a+rwX -R .
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/zeppelin/bin/launch.sh
    Name: cmd
    PrependShell: false
  From:
    Image: centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM centos:latest
