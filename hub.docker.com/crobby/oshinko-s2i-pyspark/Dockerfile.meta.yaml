MetaArgs: null
Stages:
- BaseName: centos/python-27-centos7:latest
  Commands:
  - Env:
    - Key: JBOSS_IMAGE_NAME
      Value: '"radanalyticsio/radanalytics-pyspark"'
    - Key: JBOSS_IMAGE_VERSION
      Value: '"1.0"'
    - Key: RADANALYTICS_PYSPARK
      Value: '"1.0"'
    - Key: PATH
      Value: '"/opt/app-root/src/.local/bin/:/opt/app-root/src/bin:/opt/app-root/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/opt/spark/bin"'
    - Key: SPARK_HOME
      Value: '"/opt/spark"'
    - Key: PYTHONPATH
      Value: '"/opt/spark/python"'
    - Key: APP_ROOT
      Value: '"/opt/app-root"'
    - Key: APP_FILE
      Value: '"app.py"'
    Name: env
  - Labels:
    - Key: name
      Value: '"$JBOSS_IMAGE_NAME"'
    - Key: version
      Value: '"$JBOSS_IMAGE_VERSION"'
    - Key: architecture
      Value: '"x86_64"'
    - Key: com.redhat.component
      Value: '"radanalyticsio-radanalytics-pyspark-docker"'
    - Key: io.k8s.description
      Value: '"Platform for building a radanalytics pyspark app"'
    - Key: io.k8s.display-name
      Value: '"radanalytics pyspark"'
    - Key: io.openshift.expose-services
      Value: '"8080:http"'
    - Key: io.openshift.s2i.scripts-url
      Value: '"image:///usr/libexec/s2i"'
    - Key: io.openshift.tags
      Value: '"builder,radanalytics,pyspark"'
    - Key: io.radanalytics.sparkdistro
      Value: '"https://archive.apache.org/dist/spark/spark-2.2.0/spark-2.2.0-bin-hadoop2.7.tgz"'
    Name: label
  - Name: user
    User: root
  - CmdLine:
    - yum install -y  java-1.8.0-openjdk     && yum clean all &&     rpm -q  java-1.8.0-openjdk
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - spark-2.2.0-bin-hadoop2.7.tgz
    - oshinko_v0.4.4_linux_amd64.tar.gz
    - /tmp/artifacts/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - modules
    - /tmp/scripts
  - Name: user
    User: root
  - CmdLine:
    - bash
    - -x
    - /tmp/scripts/common/install
    Name: run
    PrependShell: false
  - Name: user
    User: root
  - CmdLine:
    - bash
    - -x
    - /tmp/scripts/pyspark/install
    Name: run
    PrependShell: false
  - Name: user
    User: root
  - CmdLine:
    - rm -rf /tmp/scripts
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - CmdLine:
    - rm -rf /tmp/artifacts
    Name: run
    PrependShell: true
  - Name: user
    User: "185"
  - CmdLine:
    - /usr/local/s2i/usage
    Name: cmd
    PrependShell: false
  From:
    Image: centos/python-27-centos7:latest
  Name: ""
  Platform: ""
  SourceCode: FROM centos/python-27-centos7:latest
