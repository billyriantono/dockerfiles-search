MetaArgs: null
Stages:
- BaseName: debian:buster-slim
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"kmuto_docker@kmuto.jp"'
    Name: label
  - Env:
    - Key: REVIEW_VERSION
      Value: 3.1.0
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y --no-install-recommends       locales
      curl ca-certificates &&     apt-get clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "en_US.UTF-8 UTF-8" >> /etc/locale.gen
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8 && update-locale en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y --no-install-recommends       texlive-lang-japanese
      texlive-fonts-recommended texlive-latex-extra lmodern fonts-lmodern tex-gyre
      fonts-texgyre texlive-pictures texlive-plain-generic       ghostscript gsfonts       cm-super       fonts-noto-cjk-extra
      &&     apt-get clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install bundler rake --no-rdoc --no-ri &&     gem install review -v "$REVIEW_VERSION"
      --no-rdoc --no-ri
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - noto-otc/
    - /usr/share/texlive/texmf-dist/fonts/map/dvipdfmx/ptex-fontmaps/noto-otc/
  - CmdLine:
    - texhash && kanji-config-updmap-sys noto-otc
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - review-covermaker
    - review-jlreq.cls
    - review-cover.sty
    - /usr/bin/
  From:
    Image: debian:buster-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:buster-slim
