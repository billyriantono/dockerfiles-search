MetaArgs: null
Stages:
- BaseName: java:7
  Commands:
  - Maintainer: Tomohisa Kusano <siomiz@gmail.com>
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/dularion/streama/archive/master.tar.gz
    - /tmp/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - DataSource.groovy
    - /tmp/
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-7-openjdk-amd64
    Name: env
  - Name: workdir
    Path: /opt/streama
  - CmdLine:
    - "tar zxvf /tmp/master.tar.gz --strip-components=1 \t&& rm /tmp/master.tar.gz
      \t&& mv /tmp/DataSource.groovy grails-app/conf/ \t&& ./grailsw war"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /media/storage
    - /data/streama
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /opt/streama/grailsw
    - run-war
    Name: cmd
    PrependShell: false
  From:
    Image: java:7
  Name: ""
  Platform: ""
  SourceCode: FROM java:7
