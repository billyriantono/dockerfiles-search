MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Jason Scoon <jasoncscoon@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get -qqy update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qqy upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qqy install apache2-utils squid3
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's@#\tauth_param basic program /usr/lib/squid3/basic_ncsa_auth /usr/etc/passwd@auth_param
      basic program /usr/lib/squid3/basic_ncsa_auth /usr/etc/passwd\nacl ncsa_users
      proxy_auth REQUIRED@' /etc/squid3/squid.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's@^http_access allow localhost$@\0\nhttp_access allow ncsa_users\nhttp_access
      allow localhost manager\nhttp_access deny manager@' /etc/squid3/squid.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /usr/etc
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3128"
  - Name: volume
    Volumes:
    - /var/log/squid3
  - Chown: ""
    Name: add
    SourcesAndDest:
    - init
    - /init
  - CmdLine:
    - /init
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
