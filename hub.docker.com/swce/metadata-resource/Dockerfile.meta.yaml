MetaArgs: null
Stages:
- As: builder
  BaseName: golang:alpine
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /go/src/github.com/swce/metadata-resource
  - Env:
    - Key: CGO_ENABLED
      Value: "0"
    Name: env
  - Env:
    - Key: GOPATH
      Value: /go/src/github.com/swce/metadata-resource/Godeps/_workspace:${GOPATH}
    Name: env
  - Env:
    - Key: PATH
      Value: /go/src/github.com/swce/metadata-resource/Godeps/_workspace/bin:${PATH}
    Name: env
  - CmdLine:
    - go build -o /assets/out github.com/swce/metadata-resource/out
    Name: run
    PrependShell: true
  - CmdLine:
    - go build -o /assets/in github.com/swce/metadata-resource/in
    Name: run
    PrependShell: true
  - CmdLine:
    - go build -o /assets/check github.com/swce/metadata-resource/check
    Name: run
    PrependShell: true
  - CmdLine:
    - "set -e; for pkg in $(go list ./...); do \t\tgo test -o \"/tests/$(basename
      $pkg).test\" -c $pkg; \tdone"
    Name: run
    PrependShell: true
  From:
    Image: golang:alpine
  Name: builder
  Platform: ""
  SourceCode: FROM golang:alpine as builder
- As: resource
  BaseName: alpine:edge
  Commands:
  - CmdLine:
    - apk add --update bash tzdata
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /assets
    - /opt/resource
  From:
    Image: alpine:edge
  Name: resource
  Platform: ""
  SourceCode: FROM alpine:edge AS resource
- As: tests
  BaseName: resource
  Commands:
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /tests
    - /tests
  - CmdLine:
    - "set -e; for test in /tests/*.test; do \t\t$test; \tdone"
    Name: run
    PrependShell: true
  From:
    Stage:
      Index: 1
      Named: resource
  Name: tests
  Platform: ""
  SourceCode: FROM resource AS tests
- BaseName: resource
  Commands: null
  From:
    Stage:
      Index: 1
      Named: resource
  Name: ""
  Platform: ""
  SourceCode: FROM resource
