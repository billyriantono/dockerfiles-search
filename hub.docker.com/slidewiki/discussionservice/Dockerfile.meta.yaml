MetaArgs: null
Stages:
- BaseName: node:8-slim
  Commands:
  - Maintainer: Dejan Paunovic <dejan.paunovic@pupin.rs>
    Name: maintainer
  - Key: BUILD_ENV
    Name: arg
    Value: local
  - Env:
    - Key: BUILD_ENV
      Value: ${BUILD_ENV}
    Name: env
  - CmdLine:
    - mkdir /nodeApp
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /nodeApp
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./application/
    - ./
  - CmdLine:
    - if [ "$BUILD_ENV" = "travis" ] ; then npm prune --production ; else rm -R node_modules
      ; npm install --production ; fi
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - "apt-get autoremove -y && apt-get -y clean && \t\trm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - npm start
    Name: cmd
    PrependShell: true
  From:
    Image: node:8-slim
  Name: ""
  Platform: ""
  SourceCode: FROM node:8-slim
