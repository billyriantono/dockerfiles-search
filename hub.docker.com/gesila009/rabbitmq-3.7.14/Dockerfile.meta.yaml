MetaArgs: null
Stages:
- BaseName: gesila009/centos-7:latest
  Commands:
  - Labels:
    - Key: author
      Value: madehao@e-chinalife.com
    Name: label
  - CmdLine:
    - groupadd -g 5000 rabbitmq;     useradd -g 5000 -u 5000 -m rabbitmq;
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y epel-release;     sed -i "s/#baseurl/baseurl/g" /etc/yum.repos.d/epel.repo;     sed
      -i "s/mirrorlist/#mirrorlist/g" /etc/yum.repos.d/epel.repo;     sed -i "s@http://download.fedoraproject.org/pub@https://mirrors.huaweicloud.com@g"
      /etc/yum.repos.d/epel.repo;     yum update -y;     yum install -y wget;     wget
      https://packages.erlang-solutions.com/erlang-solutions-1.0-1.noarch.rpm;     rpm
      -Uvh erlang-solutions-1.0-1.noarch.rpm;     rm -f erlang-solutions-1.0-1.noarch.rpm;     rpm
      --import https://packages.erlang-solutions.com/rpm/erlang_solutions.asc;     yum
      install -y erlang;     curl -sL https://packagecloud.io/install/repositories/rabbitmq/rabbitmq-server/script.rpm.sh
      | bash;     yum install -y rabbitmq-server;     yum clean all;
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL         "https://github.com/tianon/gosu/releases/download/1.11/gosu-amd64"         -o
      /usr/local/bin/gosu;     chmod 4755 /usr/local/bin/gosu;
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - chmod 755 /usr/local/bin/entrypoint.sh /usr/local/bin/gosu;
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - rabbitmq-server
    Name: cmd
    PrependShell: false
  From:
    Image: gesila009/centos-7:latest
  Name: ""
  Platform: ""
  SourceCode: FROM gesila009/centos-7:latest
