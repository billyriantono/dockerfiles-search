MetaArgs: null
Stages:
- BaseName: phusion/baseimage:latest
  Commands:
  - Maintainer: Marcin JÄ™drzejewski <marcin.jedrzejewski85@gmail.com>
    Name: maintainer
  - Env:
    - Key: PHP_MEMORY_LIMIT
      Value: 128M
    Name: env
  - Env:
    - Key: PHP_PM
      Value: dynamic
    Name: env
  - Env:
    - Key: PHP_PM_MAX_CHILDREN
      Value: "10"
    Name: env
  - Env:
    - Key: PHP_PM_START_SERVERS
      Value: "3"
    Name: env
  - Env:
    - Key: PHP_PM_MIN_SPARE_SERVERS
      Value: "3"
    Name: env
  - Env:
    - Key: PHP_PM_MAX_SPARE_SERVERS
      Value: "10"
    Name: env
  - Env:
    - Key: PHP_PM_MAX_REQUESTS
      Value: "120"
    Name: env
  - Env:
    - Key: PHP_POST_MAX
      Value: 32M
    Name: env
  - Env:
    - Key: PHP_UPLOAD_MAX
      Value: 128M
    Name: env
  - Env:
    - Key: PHP_MAX_EXEC_TIME
      Value: "300"
    Name: env
  - Env:
    - Key: REALPATH_CACHE_SIZE
      Value: 1M
    Name: env
  - Env:
    - Key: REALPATH_CACHE_TTL
      Value: "300"
    Name: env
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - "add-apt-repository -y ppa:nginx/stable && \tapt-get update && \tDEBIAN_FRONTEND=noninteractive
      apt-get install -y --no-install-recommends \tapt-utils"
    Name: run
    PrependShell: true
  - CmdLine:
    - "DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \tdbus
      \tdnsutils \tnginx \tphp7.0 \tphp7.0-curl \tphp7.0-fpm \tphp7.0-gd \tphp7.0-mbstring
      \tphp7.0-mcrypt \tphp7.0-mysql \tphp7.0-soap \tphp7.0-xml \tssmtp &&     apt-get
      autoremove -y &&     apt-get clean &&     rm -rf /var/lib/apt/lists"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/nginx/sites-enabled /etc/nginx/sites-available /var/www/html /run/php
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/nginx/
    - /etc/nginx/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/php/
    - /etc/php/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/cron/
    - /var/spool/cron/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/setup
    - /etc/my_init.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/service/
    - /etc/service/
  - CmdLine:
    - "chmod +x /etc/service/nginx/run && \tchmod +x /etc/service/php-fpm/run && \tchmod
      +x /etc/my_init.d/setup && \tphpenmod mcrypt"
    Name: run
    PrependShell: true
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  From:
    Image: phusion/baseimage:latest
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:latest
