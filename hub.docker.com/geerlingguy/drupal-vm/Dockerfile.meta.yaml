MetaArgs: null
Stages:
- BaseName: geerlingguy/docker-debian9-ansible:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Jeff Geerling"'
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./
    - /etc/ansible/drupal-vm
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./provisioning/docker/vars/docker-hub-overrides.yml
    - /etc/ansible/drupal-vm/local.config.yml
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./provisioning/docker/bin/*
    - /usr/local/bin
  - CmdLine:
    - ansible-playbook /etc/ansible/drupal-vm/provisioning/playbook.yml   && systemctl
      enable php7.2-fpm.service
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3306"
    - "443"
    - "80"
    - "8025"
  - CmdLine:
    - /lib/systemd/systemd
    Name: cmd
    PrependShell: false
  From:
    Image: geerlingguy/docker-debian9-ansible:latest
  Name: ""
  Platform: ""
  SourceCode: FROM geerlingguy/docker-debian9-ansible:latest
