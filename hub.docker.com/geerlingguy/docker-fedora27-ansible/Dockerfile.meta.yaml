MetaArgs: null
Stages:
- BaseName: fedora:27
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Jeff Geerling"'
    Name: label
  - Env:
    - Key: container
      Value: docker
    Name: env
  - Env:
    - Key: pip_packages
      Value: '"ansible yamllint ansible-lint flake8 testinfra molecule"'
    Name: env
  - CmdLine:
    - dnf -y update && dnf clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - dnf -y install systemd && dnf clean all &&   (cd /lib/systemd/system/sysinit.target.wants/;
      for i in *; do [ $i == systemd-tmpfiles-setup.service ] || rm -f $i; done);   rm
      -f /lib/systemd/system/multi-user.target.wants/*;  rm -f /etc/systemd/system/*.wants/*;  rm
      -f /lib/systemd/system/local-fs.target.wants/*;   rm -f /lib/systemd/system/sockets.target.wants/*udev*;   rm
      -f /lib/systemd/system/sockets.target.wants/*initctl*;   rm -f /lib/systemd/system/basic.target.wants/*;  rm
      -f /lib/systemd/system/anaconda.target.wants/*;
    Name: run
    PrependShell: true
  - CmdLine:
    - dnf makecache   && dnf -y install     python2-pip     sudo     which     python2-dnf     python2-devel     @development-tools   &&
      dnf clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install $pip_packages
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e 's/^\(Defaults\s*requiretty\)/#--- \1/'  /etc/sudoers
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/ansible
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e '[local]\nlocalhost ansible_connection=local' > /etc/ansible/hosts
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /sys/fs/cgroup
    - /tmp
    - /run
  - CmdLine:
    - /usr/sbin/init
    Name: cmd
    PrependShell: false
  From:
    Image: fedora:27
  Name: ""
  Platform: ""
  SourceCode: FROM fedora:27
