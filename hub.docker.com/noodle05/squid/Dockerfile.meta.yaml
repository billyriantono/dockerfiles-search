MetaArgs: null
Stages:
- BaseName: alpine:3.4
  Commands:
  - Maintainer: Wei Gao<wei@gaofamily.org>
    Name: maintainer
  - CmdLine:
    - apk add --no-cache squid  && sed -i -e 's/#http_access deny to_localhost/http_access
      deny to_localhost/' /etc/squid/squid.conf  && sed -i -e 's/#cache_dir ufs \/var\/cache\/squid
      100 16 256/cache_dir ufs \/var\/cache\/squid 1000 16 256/' /etc/squid/squid.conf  &&
      echo "access_log none" >> /etc/squid/squid.conf  && echo "cache_store_log none"
      >> /etc/squid/squid.conf  && echo "cache_log /dev/null" >> /etc/squid/squid.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - Name: expose
    Ports:
    - 3128/tcp
  - Name: volume
    Volumes:
    - /var/cache/squid
  - CmdLine:
    - '"/docker-entrypoint.sh"'
    Name: entrypoint
    PrependShell: true
  From:
    Image: alpine:3.4
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.4
