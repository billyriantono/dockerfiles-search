MetaArgs: null
Stages:
- BaseName: websend/debian:8.4
  Commands:
  - Maintainer: Ilja Krijger <i.krijger@websend.nl>
    Name: maintainer
  - CmdLine:
    - apt-get update &&   apt-get install -yq zlib1g-dev &&   apt-get install -yq
      libssl-dev &&   apt-get install -yq libreadline6-dev &&   apt-get install -yq
      libyaml-dev &&   apt-get install -yq libffi-dev &&   apt-get clean &&   rm -rf
      /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://cache.ruby-lang.org/pub/ruby/2.3/ruby-2.3.3.tar.gz
    - /tmp/
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - tar -xzf ruby-2.3.3.tar.gz &&   cd ruby-2.3.3 &&   ./configure --with-readline-dir=/usr/lib/x86_64-linux-gnu
      &&   make &&   make install &&   cd .. &&   rm -rf ruby-2.3.3 &&   rm -f ruby-2.3.3.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install rubygems-update --no-ri --no-rdoc &&   update_rubygems &&   gem
      install bundler --no-ri --no-rdoc
    Name: run
    PrependShell: true
  From:
    Image: websend/debian:8.4
  Name: ""
  Platform: ""
  SourceCode: FROM websend/debian:8.4
