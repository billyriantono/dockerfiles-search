      &&   chown -R jenkins:jenkins /usr/local/bin/* &&   chown -R jenkins:jenkins
      /opt/jenkins/*'
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&   apt-get install -yq liblua5.1-0-dev
    Name: run
    PrependShell: true
