      &&   tar -xzf ruby-2.4.0.tar.gz &&   cd ruby-2.4.0 &&   ./configure --prefix=/opt/rubies/ruby-2.4.0
      --with-readline-dir=/usr/lib/x86_64-linux-gnu &&   make &&   make install &&   cd
      /tmp &&   rm -rf ruby-2.4.0 &&   rm -f ruby-2.4.0.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - '. /usr/local/share/chruby/chruby.sh &&   chruby 2.2.2 &&   gem install bundler
