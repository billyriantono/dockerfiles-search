      /usr/local/bin/phantomjs &&   ln -s /usr/local/share/phantomjs-2.1.1-linux-x86_64/bin/phantomjs
      /usr/bin/phantomjs
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL -o /tmp/wkhtmltox-0.12.4_linux-generic-amd64.tar.xz https://downloads.wkhtmltopdf.org/0.12/0.12.4/wkhtmltox-0.12.4_linux-generic-amd64.tar.xz
      &&   tar -xJf wkhtmltox-0.12.4_linux-generic-amd64.tar.xz &&   mv wkhtmltox/bin/*
