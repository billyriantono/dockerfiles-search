  - CmdLine:
    - apt-get update &&   apt-get install -yq apt-transport-https &&   echo "deb http://http.debian.net/debian
      jessie-backports main" > /etc/apt/sources.list.d/backports.list &&   apt-key
      adv --keyserver hkp://p80.pool.sks-keyservers.net:80 --recv-keys 58118E89F3A912897C070ADBF76221572C52609D
      &&   echo "deb https://apt.dockerproject.org/repo debian-jessie main" > /etc/apt/sources.list.d/docker.list
      &&   apt-get update &&   apt-get install -yq curl &&   apt-get install -yq redis-tools
      &&   apt-get install -yq docker-engine=1.10.3-0~jessie &&   apt-get install
      -yq zlib1g-dev &&   apt-get install -yq libssl-dev &&   apt-get install -yq
      libreadline6-dev &&   apt-get install -yq libyaml-dev &&   apt-get install -yq
      libffi-dev &&   apt-get install -yq libmysqlclient-dev &&   apt-get install
      -yq libsqlite3-dev &&   apt-get install -yq sqlite3 &&   apt-get install -yq
      libfreetype6 &&   apt-get install -yq libfontconfig1 &&   apt-get install -yq
      libjpeg-dev &&   apt-get install -yq libcurl4-openssl-dev &&   apt-get install
      -yq libxml2-dev &&   apt-get install -yq libxslt1-dev &&   apt-get install -yq
      qt5-default &&   apt-get install -yq libqt5webkit5-dev &&   apt-get install
      -yq imagemagick &&   apt-get install -yq mariadb-client &&   apt-get install
      -yq xfonts-base &&   apt-get install -yq xfonts-75dpi &&   apt-get install -yq
      xvfb &&   apt-get install -yq chromedriver &&   curl -sL https://deb.nodesource.com/setup_6.x
      | bash - &&   apt-get install -yq nodejs &&   curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg
      | apt-key add - &&   echo "deb https://dl.yarnpkg.com/debian/ stable main" |
      tee /etc/apt/sources.list.d/yarn.list &&   apt-get update &&   apt-get install
      -yq yarn &&   apt-get clean &&   rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
      &&   ln -snf /bin/bash /bin/sh
