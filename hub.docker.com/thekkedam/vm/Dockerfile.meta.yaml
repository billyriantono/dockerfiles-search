MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Vipin Madhavanunni <vipintm@gmail.com>
    Name: maintainer
  - Labels:
    - Key: site
      Value: '"vm.thekkedam.org"'
    - Key: version
      Value: '"1.0"'
    - Key: description
      Value: '"This is personal home page of Vipin Madhavanunni"'
    - Key: source
      Value: '"https://github.com/thekkedam/vm"'
    Name: label
  - CmdLine:
    - "apk add --update bash build-base libffi-dev zlib-dev libxml2-dev \t\t\tlibxslt-dev
      ruby ruby-dev ruby-io-console ruby-json \t\t\tyaml nodejs"
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo ''gem: --no-document'' >> ~/.gemrc &&   cp ~/.gemrc /etc/gemrc &&   chmod
      uog+r /etc/gemrc'
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install bundler
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - deploy/Gemfile
    - Gemfile
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - deploy/Gemfile.lock
    - Gemfile.lock
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - deploy/versions.json
    - versions.json
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - deploy/jekyll-serve
    - jekyll-serve
  - CmdLine:
    - chmod 755 jekyll-serve
    Name: run
    PrependShell: true
  - CmdLine:
    - bundle config build.nokogiri --use-system-libraries
    Name: run
    PrependShell: true
  - CmdLine:
    - bundle config build.jekyll --no-rdoc
    Name: run
    PrependShell: true
  - CmdLine:
    - bundle install
    Name: run
    PrependShell: true
  - CmdLine:
    - find / -type f -iname \*.apk-new -delete &&   rm -rf /var/cache/apk/* &&   rm
      -rf /usr/lib/lib/ruby/gems/*/cache/* &&   rm -rf ~/.gem
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /src
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /src
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - deploy/Gemfile
    - /src/Gemfile
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - deploy/versions.json
    - /src/versions.json
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - deploy/jekyll-serve
    - /src/jekyll-serve
  - CmdLine:
    - chmod 755 /src/jekyll-serve
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /src
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /src
  - Name: expose
    Ports:
    - "4000"
  - CmdLine:
    - ./deploy/jekyll-serve
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
