MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: Samuel Baena, Sara Guijarro
    Name: maintainer
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: newt
  - CmdLine:
    - apt-get -y update && apt-get install -y apache2 php7.2 libapache2-mod-php7.2
      php7.2-bcmath php7.2-gd php7.2-json php7.2-sqlite php7.2-pgsql php7.2-curl php7.2-xml
      php7.2-mbstring php7.2-zip git mcrypt vim
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install locales
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen es_ES.UTF-8
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/lib
  - CmdLine:
    - php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"     &&
      php composer-setup.php && php -r "unlink('composer-setup.php');"
    Name: run
    PrependShell: true
  - CmdLine:
    - php /usr/lib/composer.phar require phpmailer/phpmailer @stable
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e 's/^error_reporting\s*=.*/error_reporting = E_ALL/' /etc/php/7.2/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e 's/^display_errors\s*=.*/display_errors = On/' /etc/php/7.2/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e 's/^zlib.output_compression\s*=.*/zlib.output_compression = Off/'
      /etc/php/7.2/apache2/php.ini
    Name: run
    PrependShell: true
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "ServerName localhost" >> /etc/apache2/apache2.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i '/<Directory \/var\/www\/>/,/<\/Directory>/ s/AllowOverride None/AllowOverride
      All/' /etc/apache2/apache2.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - chgrp -R www-data /var/www
    Name: run
    PrependShell: true
  - CmdLine:
    - find /var/www -type d -exec chmod 775 {} +
    Name: run
    PrependShell: true
  - CmdLine:
    - find /var/www -type f -exec chmod 664 {} +
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - CmdLine:
    - /usr/sbin/apache2ctl
    - -DFOREGROUND
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
