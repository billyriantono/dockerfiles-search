MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.19
  Commands:
  - Maintainer: Zhan.Shi <g.shizhan.g@gmail.com>
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - '*.sh'
    - ./
  - CmdLine:
    - apt-get update && chmod +x *.sh && ./install_python.sh && ./install_jupyter.sh
      && ./install_stack.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /notebooks
  - Name: workdir
    Path: /notebooks
  - Name: expose
    Ports:
    - "8888"
  - CmdLine:
    - /bin/sh
    - -c
    - /usr/local/bin/jupyter-notebook --no-browser --ip=0.0.0.0 --notebook-dir=/notebooks
    Name: cmd
    PrependShell: false
  From:
    Image: phusion/baseimage:0.9.19
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.19
