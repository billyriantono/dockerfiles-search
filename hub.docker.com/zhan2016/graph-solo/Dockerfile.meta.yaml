MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.22
  Commands:
  - Maintainer: Zhan.Shi <g.shizhan.g@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -yq         wget unzip build-essential         zlib1g-dev         libaio1
      libaio-dev         libboost-dev libboost-system-dev libboost-program-options-dev
      libboost-thread-dev         libnuma-dev libblas-dev liblapack-dev         libcilkrts5         graphviz
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -Rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - cd / && wget https://github.com/epfl-labos/x-stream/archive/9cf34b3415219bdcf41c67c0881b28b6fd1beb90.zip         &&
      unzip 9cf34b3415219bdcf41c67c0881b28b6fd1beb90.zip         && rm 9cf34b3415219bdcf41c67c0881b28b6fd1beb90.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mv x-stream-9cf34b3415219bdcf41c67c0881b28b6fd1beb90 x-stream         && cd
      x-stream && mkdir object_files && mkdir bin && make
    Name: run
    PrependShell: true
  - CmdLine:
    - cd / && wget https://github.com/epfl-labos/EverythingGraph/archive/master.zip
      && unzip master.zip && rm master.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mv EverythingGraph-master everything-graph && cd everything-graph && make
    Name: run
    PrependShell: true
  - CmdLine:
    - cd / && wget https://github.com/GraphChi/graphchi-cpp/archive/master.zip &&
      unzip master.zip && rm master.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mv graphchi-cpp-master graphchi && cd graphchi && make
    Name: run
    PrependShell: true
  - CmdLine:
    - cd / && wget https://github.com/thu-pacman/GridGraph/archive/master.zip && unzip
      master.zip && rm master.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mv GridGraph-master gridgraph && cd gridgraph && make
    Name: run
    PrependShell: true
  - CmdLine:
    - cd / && wget https://github.com/iHeartGraph/gstore/archive/master.zip && unzip
      master.zip && rm master.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mv gstore-master gstore && cd gstore && make
    Name: run
    PrependShell: true
  - CmdLine:
    - cd / && wget https://github.com/iHeartGraph/Graphene/archive/master.zip && unzip
      master.zip && rm master.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mv Graphene-master graphene &&         cd /graphene/graphene/test &&                 for
      d in *; do                         [ -d $d ] && (cd $d; sed -i 's/^flags = .*/
      & -L..\/..\/lib\//g' Makefile; make);                 done &&         cd /graphene/converter
      &&                 for d in *; do                         [ -d $d ] && (cd $d;
      make);                 done
    Name: run
    PrependShell: true
  - CmdLine:
    - cd / && wget https://github.com/jshun/ligra/archive/master.zip && unzip master.zip
      && rm master.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: CILK
      Value: "1"
    Name: env
  - CmdLine:
    - mv ligra-master ligra && cd ligra/apps && make
    Name: run
    PrependShell: true
  - CmdLine:
    - cd / && wget https://github.com/snap-stanford/snap/archive/master.zip && unzip
      master.zip && rm master.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mv snap-master snap && cd snap && make all
    Name: run
    PrependShell: true
  - CmdLine:
    - cd / && wget https://github.com/Zhan2012/generator/archive/master.zip && unzip
      master.zip && rm master.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mv generator-master generator && cd generator/src && make && make test
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /datasets
  - Name: workdir
    Path: /datasets
  - CmdLine:
    - /sbin/init
    Name: cmd
    PrependShell: false
  From:
    Image: phusion/baseimage:0.9.22
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.22
