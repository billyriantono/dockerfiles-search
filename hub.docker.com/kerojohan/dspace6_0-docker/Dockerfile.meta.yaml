MetaArgs: null
Stages:
- BaseName: openjdk:8
  Commands:
  - Maintainer: Joan Caparr√≥s  "joan.caparros@csuc.cat"
    Name: maintainer
  - Env:
    - Key: TOMCAT_MAJOR
      Value: "8"
    - Key: TOMCAT_VERSION
      Value: 8.0.38
    Name: env
  - Env:
    - Key: TOMCAT_TGZ_URL
      Value: https://www.apache.org/dist/tomcat/tomcat-$TOMCAT_MAJOR/v$TOMCAT_VERSION/bin/apache-tomcat-$TOMCAT_VERSION.tar.gz
    Name: env
  - Env:
    - Key: MAVEN_TGZ_URL
      Value: http://apache.mirror.iweb.ca/maven/maven-3/3.3.9/binaries/apache-maven-3.3.9-bin.tar.gz
    Name: env
  - Env:
    - Key: CATALINA_HOME
      Value: /usr/local/tomcat
    - Key: DSPACE_HOME
      Value: /dspace
    Name: env
  - Env:
    - Key: PATH
      Value: $CATALINA_HOME/bin:$DSPACE_HOME/bin:$PATH
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y git vim ant postgresql-client
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /dspace
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /projectes
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /projectes/src
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /projectes/src/dspace
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p maven dspace "$CATALINA_HOME"     && curl -fSL "$TOMCAT_TGZ_URL" -o
      /tmp/tomcat.tar.gz     && curl -fSL "$MAVEN_TGZ_URL" -o /tmp/maven.tar.gz     &&
      tar -xvf /tmp/tomcat.tar.gz --strip-components=1 -C "$CATALINA_HOME"     &&
      tar -xvf /tmp/maven.tar.gz --strip-components=1  -C maven         && ln -s /maven/bin/mvn
      /usr/bin/mvn
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - startup.sh
    - /tmp/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - local.cfg
    - /tmp/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - setup-tomcat.sh
    - /tmp/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - setup-dspace.sh
    - /tmp/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - dspace_tomcat8.conf
    - /tmp/dspace_tomcat8.conf
  - CmdLine:
    - chmod +x /tmp/setup-tomcat.sh     && chmod +x /tmp/startup.sh     && chmod +x
      /tmp/setup-tomcat.sh     && chmod +x /tmp/setup-dspace.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /tmp/startup.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:8
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8
