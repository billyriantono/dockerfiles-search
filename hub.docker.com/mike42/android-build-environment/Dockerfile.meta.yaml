MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Michael Billington "michael.billington@gmail.com"
    Name: maintainer
  - Env:
    - Key: DOCKER_ANDROID_LANG
      Value: en_US
    Name: env
  - Env:
    - Key: DOCKER_ANDROID_DISPLAY_NAME
      Value: mobileci-docker
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get dist-upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg --add-architecture i386
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y   autoconf   build-essential   bzip2   curl   gcc   git   groff   lib32stdc++6   lib32z1   lib32z1-dev   lib32ncurses5   libbz2-1.0:i386   libc6-dev   libgmp-dev   libmpc-dev   libmpfr-dev   libxslt-dev   libxml2-dev   locales   m4   make   ncurses-dev   ocaml   openssh-client   pkg-config   python-software-properties   rsync   software-properties-common   unzip   wget   zip   zlib1g-dev   --no-install-recommends
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - locale-gen $LANG
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-add-repository ppa:openjdk-r/ppa
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install openjdk-8-jdk
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/ && wget https://dl.google.com/android/repository/tools_r25.2.3-linux.zip
      &&   unzip tools_r25.2.3-linux.zip -d android-sdk &&   rm tools_r25.2.3-linux.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_COMPONENTS
      Value: platform-tools,android-25,build-tools-25.0.3
    Name: env
  - CmdLine:
    - echo y | /usr/local/android-sdk/tools/android update sdk --filter "${ANDROID_COMPONENTS}"
      --no-ui -a
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: /usr/local/android-sdk
    Name: env
  - Env:
    - Key: ANDROID_SDK_HOME
      Value: $ANDROID_HOME
    Name: env
  - Env:
    - Key: PATH
      Value: ${INFER_HOME}/bin:${PATH}
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ANDROID_SDK_HOME/tools
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ANDROID_SDK_HOME/platform-tools
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ANDROID_SDK_HOME/build-tools/25.0.3
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-openjdk-amd64/
    Name: env
  - Env:
    - Key: TERM
      Value: dumb
    Name: env
  - Env:
    - Key: JAVA_OPTS
      Value: '"-Xms512m -Xmx1024m"'
    Name: env
  - Env:
    - Key: GRADLE_OPTS
      Value: '"-XX:+UseG1GC -XX:MaxGCPauseMillis=1000"'
    Name: env
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - Env:
    - Key: RUN_USER
      Value: mobileci
    Name: env
  - Env:
    - Key: RUN_UID
      Value: "5089"
    Name: env
  - CmdLine:
    - id $RUN_USER || adduser --uid "$RUN_UID"     --gecos 'Build User'     --shell
      '/bin/sh'     --disabled-login     --disabled-password "$RUN_USER"
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R $RUN_USER:$RUN_USER $ANDROID_HOME $ANDROID_SDK_HOME
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R a+rx $ANDROID_HOME $ANDROID_SDK_HOME
    Name: run
    PrependShell: true
  - Env:
    - Key: PROJECT
      Value: /project
    Name: env
  - CmdLine:
    - mkdir $PROJECT
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R $RUN_USER:$RUN_USER $PROJECT
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $PROJECT
  - Name: user
    User: $RUN_USER
  - CmdLine:
    - echo "sdk.dir=$ANDROID_HOME" > local.properties
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
