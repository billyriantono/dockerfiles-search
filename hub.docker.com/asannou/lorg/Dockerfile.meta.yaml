MetaArgs: null
Stages:
- BaseName: asannou/library-php:7.4-alpine
  Commands:
  - Name: workdir
    Path: /root
  - CmdLine:
    - apk --no-cache add libjpeg-turbo libvpx libpng freetype   && apk --no-cache
      --virtual .build-dependencies add libjpeg-turbo-dev libvpx-dev libpng-dev freetype-dev   &&
      docker-php-ext-configure gd --with-jpeg-dir=/usr/include/ --with-vpx-dir=/usr/include/
      --with-freetype   && docker-php-ext-install pcntl gd   && apk del .build-dependencies
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - php.ini
    - /usr/local/etc/php/
  - CmdLine:
    - apk --no-cache --virtual .build-dependencies add git   && git clone https://github.com/jensvoid/lorg.git
      /usr/src/lorg   && apk del .build-dependencies
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -E "s/(static \\\$phpids_path = ')[^']+/\1\/usr\/src\/lorg\/phpids\//g"
      /usr/src/lorg/lorg   && sed -i -E "s/(static \\\$geoip_path = ')[^']+/\1\/usr\/src\/lorg\/geoip\//g"
      /usr/src/lorg/lorg   && sed -i -E "s/(static \\\$pchart_path = ')[^']+/\1\/usr\/src\/lorg\/pchart\//g"
      /usr/src/lorg/lorg
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/src/lorg/lorg
    Name: entrypoint
    PrependShell: false
  From:
    Image: asannou/library-php:7.4-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM asannou/library-php:7.4-alpine
