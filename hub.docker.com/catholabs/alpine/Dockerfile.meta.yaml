MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Maintainer: CAtholabs <catholabs@catho.com>
    Name: maintainer
  - Name: workdir
    Path: /tmp/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - /tmp/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - make.inc
    - /tmp/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - lapack.tgz
    - /tmp/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - blas.tgz
    - /tmp/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - blas.sh
    - /tmp/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - lapack.sh
    - /tmp/
  - CmdLine:
    - apk update && apk add     gcc     ncurses     readline     python     py-pip     libjpeg     zlib     zlib-dev     tiff     freetype     git     py-pillow     python-dev     musl-dev     bash     mysql-client     gfortran     gsl     mariadb-libs     libxft-dev     pkgconfig     pkgconf     python-dev     tmux     curl     nano     vim     htop     man     unzip     wget     g++     mariadb-dev     libgfortran     make
    Name: run
    PrependShell: true
  - CmdLine:
    - sh /tmp/blas.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: BLAS
      Value: ~/src/BLAS/libfblas.a
    Name: env
  - CmdLine:
    - sh /tmp/lapack.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: LAPACK
      Value: ~/src/lapack-3.5.0/liblapack.a
    Name: env
  - CmdLine:
    - BLAS=~/src/BLAS/libfblas.a LAPACK=~/src/lapack-3.5.0/liblapack.a pip install
      numpy==1.9.2
    Name: run
    PrependShell: true
  - CmdLine:
    - BLAS=~/src/BLAS/libfblas.a LAPACK=~/src/lapack-3.5.0/liblapack.a pip install
      matplotlib==1.4.3
    Name: run
    PrependShell: true
  - CmdLine:
    - BLAS=~/src/BLAS/libfblas.a LAPACK=~/src/lapack-3.5.0/liblapack.a pip install
      scipy==0.16.0
    Name: run
    PrependShell: true
  - CmdLine:
    - BLAS=~/src/BLAS/libfblas.a LAPACK=~/src/lapack-3.5.0/liblapack.a pip install
      ipython
    Name: run
    PrependShell: true
  - CmdLine:
    - BLAS=~/src/BLAS/libfblas.a LAPACK=~/src/lapack-3.5.0/liblapack.a pip install
      -r /tmp/requirements.txt
    Name: run
    PrependShell: true
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
