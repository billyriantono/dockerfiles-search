MetaArgs: null
Stages:
- BaseName: awbury/alpine-miniconda
  Commands:
  - Maintainer: Ian McAllister <ian.mcallister@awbury.com>
    Name: maintainer
  - Name: user
    User: root
  - CmdLine:
    - 'echo "https://s4-us-west-2.amazonaws.com/alpine-ghc/8.0" >> /etc/apk/repositories:     apk
      update'
    Name: run
    PrependShell: true
  - Name: user
    User: jovyan
  - CmdLine:
    - conda install --yes     notebook     pandas     scipy     matplotlib     seaborn     terminado     ipywidgets     &&
      conda clean -yt
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install -c conda-forge jupyterlab
    Name: run
    PrependShell: true
  - CmdLine:
    - jupyter serverextension enable --py jupyterlab --sys-prefix
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install -c conda-forge jupyter_contrib_nbextensions
    Name: run
    PrependShell: true
  - CmdLine:
    - jupyter contrib nbextension install --user
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - Name: expose
    Ports:
    - "8888"
  - Name: workdir
    Path: /home/$NB_USER/work
  - Env:
    - Key: PYTHONPATH
      Value: '"$PYTHONPATH:/home/$NB_USER/"'
    Name: env
  - CmdLine:
    - /sbin/tini
    - --
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - start-notebook.sh
    Name: cmd
    PrependShell: false
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start-notebook.sh
    - /usr/local/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - jupyter_notebook_config.py
    - /home/$NB_USER/.jupyter/
  - CmdLine:
    - chown -R $NB_USER:users /home/$NB_USER/.jupyter
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/local/bin/start-notebook.sh
    Name: run
    PrependShell: true
  - Name: user
    User: jovyan
  From:
    Image: awbury/alpine-miniconda
  Name: ""
  Platform: ""
  SourceCode: FROM awbury/alpine-miniconda
