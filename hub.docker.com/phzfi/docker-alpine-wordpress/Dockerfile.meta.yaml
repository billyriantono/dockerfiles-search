MetaArgs: null
Stages:
- BaseName: phzfi/alpine-php-base:latest
  Commands:
  - Maintainer: Antti HÃ¤tinen -  PHZ Full Stack Oy. <support@phz.fi>
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - system-root/
    - /
  - Env:
    - Key: PATH
      Value: '"$PATH:/data/code/vendor/.bin:/root/.composer/bin:/var/lib/wpcs/vendor/bin"'
    - Key: TERM
      Value: '"xterm"'
    - Key: DB_HOST
      Value: '""'
    - Key: DB_NAME
      Value: '""'
    - Key: DB_USER
      Value: '""'
    - Key: DB_PASSWORD
      Value: '""'
    - Key: DB_PORT
      Value: '"3306"'
    - Key: WP_REDIS_PORT
      Value: '"6379"'
    - Key: WP_REDIS_DATABASE
      Value: '"0"'
    - Key: WP_REDIS_SCHEME
      Value: '"tcp"'
    - Key: WP_REDIS_CLIENT
      Value: '"pecl"'
    - Key: CRONLOCK_HOST
      Value: '""'
    - Key: PROJECT_ROOT
      Value: '"/data/code"'
    - Key: WEB_ROOT
      Value: '"/data/code/web"'
    - Key: WP_CORE
      Value: '"/data/code/web/wp"'
    - Key: TZ
      Value: '"Europe/Helsinki"'
    Name: env
  - Name: workdir
    Path: /data/code
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  From:
    Image: phzfi/alpine-php-base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM phzfi/alpine-php-base:latest
