MetaArgs: null
Stages:
- BaseName: node:8-alpine
  Commands:
  - Maintainer: butlerx <butlerx@notthe.cloud>
    Name: maintainer
  - Env:
    - Key: NODE_ENV
      Value: production
    Name: env
  - CmdLine:
    - apk add --update git build-base python postgresql-client &&     mkdir -p /usr/src/app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /usr/src/app/
  - CmdLine:
    - yarn &&     yarn add cp-translations@latest &&     apk del build-base  python
      &&     rm -rf /tmp/* /root/.npm /root/.node-gyp
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "10303"
  - CmdLine:
    - yarn
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: node:8-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:8-alpine
