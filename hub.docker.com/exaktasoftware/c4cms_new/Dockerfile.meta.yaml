MetaArgs: null
Stages:
- BaseName: php:5.5-apache
  Commands:
  - Maintainer: Simon Dubois <simon@dubandubois.com>
    Name: maintainer
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_6.x | bash -     && apt-get install
      -y nodejs build-essential
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y locales     && echo "en_US.UTF-8 UTF-8" >> /etc/locale.gen     &&
      echo "fr_FR.UTF-8 UTF-8" >> /etc/locale.gen     && echo "sv_SE.UTF-8 UTF-8"
      >> /etc/locale.gen     && locale-gen     && /usr/sbin/update-locale LANG=en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y bash-completion
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nano
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y git
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y mysql-client     && docker-php-ext-install pdo pdo_mysql
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libfreetype6-dev libjpeg62-turbo-dev libpng12-dev     &&
      docker-php-ext-configure gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/     &&
      docker-php-ext-install gd
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y zlib1g-dev     && docker-php-ext-install zip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libmcrypt-dev     && docker-php-ext-install mcrypt
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install xdebug-2.5.5     && docker-php-ext-enable xdebug     && echo "xdebug.var_display_max_depth
      = 5" >> /usr/local/etc/php/php.ini     && echo "xdebug.max_nesting_level = 500"
      >> /usr/local/etc/php/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /tmp/composer-setup.php https://getcomposer.org/installer     && php
      /tmp/composer-setup.php -- --install-dir=/usr/local/bin --filename=composer     &&
      rm /tmp/composer-setup.php
    Name: run
    PrependShell: true
  - CmdLine:
    - pear install PHP_CodeSniffer
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "log_errors = On" >> /usr/local/etc/php/php.ini     && echo "error_reporting
      = E_ALL" >> /usr/local/etc/php/php.ini     && echo "error_log = /dev/stderr"
      >> /usr/local/etc/php/php.ini     && echo "upload_max_filesize = 16M" >> /usr/local/etc/php/php.ini     &&
      echo "post_max_size = 16M" >> /usr/local/etc/php/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "date.timezone = 'Europe/Stockholm';" >> /usr/local/etc/php/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y rubygems ruby-full     && gem install sass     && gem install
      compass
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://raw.githubusercontent.com/jamesob/desk/master/desk
    - /usr/local/bin/desk
  - CmdLine:
    - chmod a+rx /usr/local/bin/desk
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://raw.githubusercontent.com/jamesob/desk/master/shell_plugins/bash/desk
    - /usr/share/bash-completion/completions/desk
  - CmdLine:
    - chmod a+r /usr/share/bash-completion/completions/desk
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -r -g 1000 docker     && useradd -r -u 1000 -g 1000 -d /home/docker
      -s /bin/bash docker     && mkdir /home/docker     && chmod 755 /home/docker     &&
      chown 1000:1000 /home/docker
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/magicmonty/bash-git-prompt.git /home/docker/.bash-git-prompt
      --depth=1
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R a+r /home/docker/.bash-git-prompt
    Name: run
    PrependShell: true
  - Env:
    - Key: APACHE_RUN_USER
      Value: docker
    Name: env
  - Env:
    - Key: APACHE_RUN_GROUP
      Value: docker
    Name: env
  From:
    Image: php:5.5-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:5.5-apache
