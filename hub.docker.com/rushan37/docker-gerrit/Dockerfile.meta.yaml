MetaArgs: null
Stages:
- BaseName: java:openjdk-7-jre
  Commands:
  - Maintainer: zsx <thinkernel@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && DEBIAN_FRONTEND=noninteractive apt-get install -y     libcgi-pm-perl     gitweb   &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: GERRIT_HOME
      Value: /var/gerrit
    Name: env
  - Env:
    - Key: GERRIT_SITE
      Value: ${GERRIT_HOME}/review_site
    Name: env
  - Env:
    - Key: GERRIT_WAR
      Value: ${GERRIT_HOME}/gerrit.war
    Name: env
  - Env:
    - Key: GERRIT_VERSION
      Value: 2.9.4
    Name: env
  - Env:
    - Key: GERRIT_USER
      Value: gerrit2
    Name: env
  - CmdLine:
    - useradd -m -d "$GERRIT_HOME" -u 1000 -U  -s /bin/bash $GERRIT_USER
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://gerrit-releases.storage.googleapis.com/gerrit-${GERRIT_VERSION}.war
      -o $GERRIT_WAR
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - gerrit-entrypoint.sh
    - ${GERRIT_HOME}/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - gerrit-start.sh
    - ${GERRIT_HOME}/
  - CmdLine:
    - chmod +x ${GERRIT_HOME}/gerrit*.sh
    Name: run
    PrependShell: true
  - Name: user
    User: $GERRIT_USER
  - CmdLine:
    - mkdir -p $GERRIT_SITE
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - $GERRIT_SITE
  - CmdLine:
    - /var/gerrit/gerrit-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "29418"
    - "8080"
  - CmdLine:
    - /var/gerrit/gerrit-start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: java:openjdk-7-jre
  Name: ""
  Platform: ""
  SourceCode: FROM java:openjdk-7-jre
