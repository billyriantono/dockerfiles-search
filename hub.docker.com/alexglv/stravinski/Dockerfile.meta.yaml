MetaArgs: null
Stages:
- BaseName: java:7
  Commands:
  - Maintainer: alex-glv
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /app
  - Name: workdir
    Path: /app
