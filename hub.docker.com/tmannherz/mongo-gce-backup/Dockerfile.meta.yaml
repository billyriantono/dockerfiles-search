MetaArgs: null
Stages:
- BaseName: debian:jessie-slim
  Commands:
  - Labels:
    - Key: description
      Value: '"MongoDB cron backup to Google Cloud Storage (GCE)"'
    Name: label
  - Labels:
    - Key: maintainer
      Value: '"todd.mannherz@gmail.com"'
    Name: label
  - CmdLine:
    - apt-get update &&     apt-get install -qqy cron curl python
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 0C49F3730359A14518585931BC711F9BA15703C6
      &&     echo "deb http://repo.mongodb.org/apt/debian jessie/mongodb-org/3.4 main"
      | tee /etc/apt/sources.list.d/mongodb-org-3.4.list &&     apt-get update &&     apt-get
      install -qqy mongodb-org-tools
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -s -O https://storage.googleapis.com/pub/gsutil.tar.gz &&     tar xfz gsutil.tar.gz
      -C $HOME &&     chmod +x /root/gsutil/gsutil &&     ln -s /root/gsutil/gsutil
      /usr/local/bin/gsutil &&     rm gsutil.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: CRON_SCHEDULE
      Value: '"0 6 * * *"'
    Name: env
  - CmdLine:
    - mkdir /backup
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - db_backup.sh
    - /backup/
  - CmdLine:
    - chmod +x /backup/db_backup.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /proc/1/fd/1 /var/log/cron.log
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /
  - CmdLine:
    - chmod +x /entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:jessie-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie-slim
