MetaArgs: null
Stages:
- BaseName: maven:3.6-jdk-8-alpine
  Commands:
  - CmdLine:
    - apk add --no-cache curl python gettext expect npm    &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - 'curl https://dl.google.com/dl/cloudsdk/release/google-cloud-sdk.tar.gz > /tmp/google-cloud-sdk.tar.gz                  &&     mkdir
      -p /usr/local/gcloud                                                                                             &&     tar
      -C /usr/local/gcloud -xvf /tmp/google-cloud-sdk.tar.gz                                                             &&     rm
      -f /tmp/google-cloud-sdk.tar.gz                                                                                     &&     /usr/local/gcloud/google-cloud-sdk/install.sh
      --usage-reporting=true --path-update=true --bash-completion=true                    --rc-path=/root/.bashrc
      --additional-components app-engine-java app-engine-python app alpha beta pubsub-emulator              cloud-datastore-emulator
      app-engine-go bigtable                                                                    &&     /usr/local/gcloud/google-cloud-sdk/bin/gcloud
      config set --installation component_manager/disable_update_check true    &&     sed
      -i -- ''s/\"disable_updater\": false/\"disable_updater\": true/g''                                                              /usr/local/gcloud/google-cloud-sdk/lib/googlecloudsdk/core/config.json'
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/usr/local/gcloud/google-cloud-sdk/bin
    Name: env
  From:
    Image: maven:3.6-jdk-8-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM maven:3.6-jdk-8-alpine
