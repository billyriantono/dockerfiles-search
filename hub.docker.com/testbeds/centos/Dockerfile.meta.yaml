MetaArgs: null
Stages:
- BaseName: testbeds/centos:7
  Commands:
  - Env:
    - Key: STACK_PHP_EXTENSION_DIR
      Value: /usr/lib64/php/modules
    - Key: STACK_PHP_CONFIG_DIR
      Value: /etc/php.d
    - Key: STACK_APACHE_LOG
      Value: /var/log/httpd/error_log
    - Key: STACK_APACHE_ENV_FILE
      Value: /etc/sysconfig/httpd
    - Key: STACK_APACHE_CONFIG_DIR
      Value: /etc/httpd/conf.d
    Name: env
  - CmdLine:
    - yum -y install httpd php unzip wget sudo which php-pecl-memcache php-mysql php-pgsql
      php-pdo
    Name: run
    PrependShell: true
  - CmdLine:
    - yum clean all -y
    Name: run
    PrependShell: true
  - CmdLine:
    - printf '#!/bin/bash\nif [ -z "$(pgrep -f "httpd -k")" ]; then httpd -k start;
      sleep 1; fi\n' > /bin/stack_apache_start
    Name: run
    PrependShell: true
  - CmdLine:
    - printf '#!/bin/bash\npkill -f httpd; while [ -n "$(pgrep -f "httpd -k")" ];
      do sleep 1; done\n' > /bin/stack_apache_stop
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /bin/stack_apache_*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/sstephenson/bats/archive/master.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip master.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - bats-master/install.sh /usr/local
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf bats-master/ master.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm --rebuilddb && yum -y install php-devel gcc make
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/phpredis/phpredis/zipball/master -O phpredis.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip phpredis.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - cd phpredis-phpredis-* && phpize && ./configure && make && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "extension=redis.so" > $STACK_PHP_CONFIG_DIR/redis.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf phpredis*
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install php-devel php-pear make gcc openssl-devel
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install mongo
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "extension=mongo.so" > $STACK_PHP_CONFIG_DIR/mongo.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm --rebuilddb && yum -y install cyrus-sasl-devel zlib-devel gcc-c++ make php-devel
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://launchpad.net/libmemcached/1.0/1.0.16/+download/libmemcached-1.0.16.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xvf libmemcached-1.0.16.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd libmemcached-1.0.16 && ./configure --disable-memcached-sasl && make && make
      install
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf libmemcached-1.0.16
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://pecl.php.net/get/memcached-2.1.0.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xf memcached-2.1.0.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd memcached-2.1.0 && phpize && ./configure && make && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf memcached-2.1.0
    Name: run
    PrependShell: true
