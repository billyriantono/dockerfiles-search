MetaArgs: null
Stages:
- BaseName: solsson/kafka-jre:8@sha256:1ebc3c27c30f5925d240aaa0858e111c2fa6d358048b0f488860ea9cd9c84822
  Commands:
  - Env:
    - Key: KAFKA_VERSION
      Value: 2.1.0
    - Key: SCALA_VERSION
      Value: "2.12"
    - Key: RELEASE_MANAGER_KEY
      Value: BEED4F6CB9F77D0E
    Name: env
  - CmdLine:
    - set -ex;   export DEBIAN_FRONTEND=noninteractive;   runDeps='netcat-openbsd';   buildDeps='curl
      ca-certificates gnupg dirmngr';   apt-get update && apt-get install -y $runDeps
      $buildDeps --no-install-recommends;     gpg --keyserver pgpkeys.mit.edu --recv-key
      $RELEASE_MANAGER_KEY;     SCALA_BINARY_VERSION=$(echo $SCALA_VERSION | cut -f
      1-2 -d '.');   mkdir -p /opt/kafka;   curl -s   -o kafka_$SCALA_BINARY_VERSION-$KAFKA_VERSION.tgz.asc
      https://www.apache.org/dist/kafka/$KAFKA_VERSION/kafka_$SCALA_BINARY_VERSION-$KAFKA_VERSION.tgz.asc;   curl
      -SLs -o kafka_$SCALA_BINARY_VERSION-$KAFKA_VERSION.tgz "https://www-eu.apache.org/dist/kafka/$KAFKA_VERSION/kafka_$SCALA_BINARY_VERSION-$KAFKA_VERSION.tgz";   gpg
      --verify kafka_$SCALA_BINARY_VERSION-$KAFKA_VERSION.tgz.asc kafka_$SCALA_BINARY_VERSION-$KAFKA_VERSION.tgz;   tar
      xzf kafka_$SCALA_BINARY_VERSION-$KAFKA_VERSION.tgz --strip-components=1 -C /opt/kafka;   rm
      kafka_$SCALA_BINARY_VERSION-$KAFKA_VERSION.tgz;     rm -rf /opt/kafka/site-docs;     apt-get
      purge -y --auto-remove $buildDeps;   rm -rf /var/lib/apt/lists/*;   rm -rf /var/log/dpkg.log
      /var/log/alternatives.log /var/log/apt /etc/ssl/certs /root/.gnupg
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/kafka
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-help.sh
    - /usr/local/bin/docker-help
  - CmdLine:
    - docker-help
    Name: entrypoint
    PrependShell: false
