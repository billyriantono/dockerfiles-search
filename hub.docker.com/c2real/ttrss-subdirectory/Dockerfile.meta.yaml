MetaArgs: null
Stages:
- BaseName: alpine:3.10
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"C2Real<0xacefab@gmail.com>"'
    Name: label
  - Key: branch
    Name: arg
    Value: null
  - Chown: ""
    Name: add
    SourcesAndDest:
    - src/wait-for.sh
    - /wait-for.sh
  - CmdLine:
    - mkdir -p /var/www/ttrss && chmod -x /wait-for.sh && apk add --update --no-cache
      nginx s6 curl   php7 php7-intl php7-fpm php7-cli php7-curl php7-fileinfo   php7-mbstring
      php7-gd php7-json php7-dom php7-pcntl php7-posix   php7-pgsql php7-mcrypt php7-session
      php7-pdo php7-pdo_pgsql   ca-certificates && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - src/ttrss.nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/HenryQW/tinytinyrss-fever-plugin/archive/master.tar.gz
    - /var/www/ttrss/plugins/fever/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/HenryQW/mercury_fulltext/archive/master.tar.gz
    - /var/www/ttrss/plugins/mercury_fulltext/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/feediron/ttrss_plugin-feediron/archive/master.tar.gz
    - /var/www/ttrss/plugins/feediron/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/HenryQW/ttrss_opencc/archive/master.tar.gz
    - /var/www/ttrss/plugins/opencc/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/voidstern/tt-rss-newsplus-plugin/archive/master.tar.gz
    - /var/www/ttrss/plugins/api_newsplus/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://raw.githubusercontent.com/jangernert/FeedReader/master/data/tt-rss-feedreader-plugin/api_feedreader/init.php
    - /var/www/ttrss/plugins/api_feedreader/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/sergey-dryabzhinsky/options_per_feed/archive/master.tar.gz
    - /var/www/ttrss/plugins/options_per_feed/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/levito/tt-rss-feedly-theme/archive/master.tar.gz
    - /var/www/ttrss/themes/feedly/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/DIYgod/ttrss-theme-rsshub/archive/master.tar.gz
    - /var/www/ttrss/themes/rsshub/
  - Name: workdir
    Path: /var/www/ttrss
  - CmdLine:
    - apk add --update --virtual build-dependencies curl tar   && curl -SL https://git.tt-rss.org/git/tt-rss/archive/${branch}.tar.gz
      | tar xzC /var/www/ttrss --strip-components 1   && tar xzvpf /var/www/ttrss/plugins/fever/master.tar.gz
      --strip-components=1 -C /var/www/ttrss/plugins/fever tinytinyrss-fever-plugin-master
      && rm /var/www/ttrss/plugins/fever/master.tar.gz     && tar xzvpf /var/www/ttrss/plugins/mercury_fulltext/master.tar.gz
      --strip-components=1 -C /var/www/ttrss/plugins/mercury_fulltext/ mercury_fulltext-master
      && rm /var/www/ttrss/plugins/mercury_fulltext/master.tar.gz     && tar xzvpf
      /var/www/ttrss/plugins/feediron/master.tar.gz --strip-components=1 -C /var/www/ttrss/plugins/feediron/
      ttrss_plugin-feediron-master && rm /var/www/ttrss/plugins/feediron/master.tar.gz     &&
      tar xzvpf /var/www/ttrss/plugins/opencc/master.tar.gz --strip-components=1 -C
      /var/www/ttrss/plugins/opencc/ ttrss_opencc-master && rm /var/www/ttrss/plugins/opencc/master.tar.gz     &&
      tar xzvpf /var/www/ttrss/plugins/api_newsplus/master.tar.gz --strip-components=2
      -C /var/www/ttrss/plugins/api_newsplus tt-rss-newsplus-plugin-master/api_newsplus
      && rm /var/www/ttrss/plugins/api_newsplus/master.tar.gz     && tar xzvpf /var/www/ttrss/plugins/options_per_feed/master.tar.gz
      --strip-components=1 -C /var/www/ttrss/plugins/options_per_feed options_per_feed-master
      && rm /var/www/ttrss/plugins/options_per_feed/master.tar.gz     && tar xzvpf
      /var/www/ttrss/themes/feedly/master.tar.gz --strip-components=1 -C /var/www/ttrss/themes/
      tt-rss-feedly-theme-master/feedly tt-rss-feedly-theme-master/feedly.css && rm
      -rf /var/www/ttrss/themes/feedly     && tar xzvpf /var/www/ttrss/themes/rsshub/master.tar.gz
      --strip-components=2 -C /var/www/ttrss/themes/ ttrss-theme-rsshub-master/dist/rsshub.css
      && rm -rf /var/www/ttrss/themes/rsshub     && apk del build-dependencies   &&
      rm -rf /var/cache/apk/*   && cp config.php-dist config.php   && chown nobody:nginx
      -R /var/www/ttrss
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Env:
    - Key: SELF_URL_PATH
      Value: http://localhost:181
    Name: env
  - Env:
    - Key: DB_NAME
      Value: ttrss
    Name: env
  - Env:
    - Key: DB_USER
      Value: ttrss
    Name: env
  - Env:
    - Key: DB_PASS
      Value: ttrss
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - src/configure-db.php
    - /configure-db.php
  - Chown: ""
    Name: add
    SourcesAndDest:
    - src/s6/
    - /etc/s6/
  - CmdLine:
    - php /configure-db.php && exec s6-svscan /etc/s6/
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10
