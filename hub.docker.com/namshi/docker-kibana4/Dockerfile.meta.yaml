MetaArgs: null
Stages:
- BaseName: dockerfile/nginx
  Commands:
  - Maintainer: Ayham Alzoubi "ayham.a.alzoubi@gmail.com"
    Name: maintainer
  - CmdLine:
    - echo "deb http://ppa.launchpad.net/webupd8team/java/ubuntu trusty main" | tee
      -a /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb-src http://ppa.launchpad.net/webupd8team/java/ubuntu trusty main"
      | tee -a /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver keyserver.ubuntu.com --recv-keys EEA14886
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - echo oracle-java7-installer shared/accepted-oracle-license-v1-1 select true
      | /usr/bin/debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y oracle-java7-installer
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp &&   wget https://download.elasticsearch.org/kibana/kibana/kibana-4.0.0-BETA2.tar.gz
      &&   tar xvzf kibana-4.0.0-BETA2.tar.gz &&   rm -f kibana-4.0.0-BETA2.tar.gz
      &&   mv /tmp/kibana-4.0.0-BETA2 /kibana
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /settings/ && touch /settings/setup-env.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /src
  - CmdLine:
    - rm -rf /etc/nginx/sites-available/default
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/^daemon off/daemon on/' /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /src && chmod +x run.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5601"
  - CmdLine:
    - . /settings/setup-env.sh && . /src/run.sh && nginx && /kibana/bin/kibana
    Name: cmd
    PrependShell: true
  From:
    Image: dockerfile/nginx
  Name: ""
  Platform: ""
  SourceCode: FROM dockerfile/nginx
