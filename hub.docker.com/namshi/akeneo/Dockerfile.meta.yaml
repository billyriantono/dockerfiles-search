MetaArgs: null
Stages:
- BaseName: tutum/apache-php
  Commands:
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y     wget     php5-intl     php5-mcrypt
    Name: run
    PrependShell: true
  - CmdLine:
    - php5enmod mcrypt
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "date.timezone = \"Asia/Dubai\"" >> /etc/php5/cli/php.ini &&     echo "date.timezone
      = \"Asia/Dubai\"" >> /etc/php5/apache2/php.ini
    Name: run
    PrependShell: true
  - Env:
    - Key: PIM_VERSION
      Value: 1.2.7
    Name: env
  - CmdLine:
    - rm -rf /app &&     mkdir -p /src &&     wget -P /src https://github.com/akeneo/pim-community-standard/archive/v${PIM_VERSION}.tar.gz
      &&     tar -C /src -xvzf /src/v${PIM_VERSION}.tar.gz --strip-components 1 &&     rm
      /src/v${PIM_VERSION}.tar.gz
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /src
  - CmdLine:
    - composer config -g github-oauth.github.com 0e22a79af5acecd53ec1fc33cd300667c233f3f1
      &&     composer install --prefer-dist
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./sites-enabled/akeneo-pim.conf
    - /etc/apache2/sites-enabled/000-default.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./run.sh
    - /run.sh
  - CmdLine:
    - chmod +x /run.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /src/app/cache/* &&     rm -fr /src/app/logs/* &&     apt-get clean &&     rm
      -rf /var/lib/apt/lists/* /tmp/* /var/tmp/* &&     find /var/log -type f | while
      read f; do echo -ne '' > $f; done;     ln -sf /dev/stdout /var/log/apache2/access.log
      &&     ln -sf /dev/stderr /var/log/apache2/error.log
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: tutum/apache-php
  Name: ""
  Platform: ""
  SourceCode: FROM tutum/apache-php
