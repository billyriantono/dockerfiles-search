MetaArgs: null
Stages:
- BaseName: ubuntu:15.10
  Commands:
  - Maintainer: Adrien PESSU
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y wget curl
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --no-verbose -O /tmp/apache-maven-3.2.2.tar.gz http://archive.apache.org/dist/maven/maven-3/3.2.2/binaries/apache-maven-3.2.2-bin.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "87e5cc81bc4ab9b83986b3e77e6b3095 /tmp/apache-maven-3.2.2.tar.gz" | md5sum
      -c
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xzf /tmp/apache-maven-3.2.2.tar.gz -C /opt/
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /opt/apache-maven-3.2.2 /opt/maven
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /opt/maven/bin/mvn /usr/local/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /tmp/apache-maven-3.2.2.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: MAVEN_HOME
      Value: /opt/maven
    Name: env
  - CmdLine:
    - apt-get install -y git
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nano
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - Env:
    - Key: java_version
      Value: 1.8.0_11
    Name: env
  - Env:
    - Key: filename
      Value: jdk-8u11-linux-x64.tar.gz
    Name: env
  - Env:
    - Key: downloadlink
      Value: http://download.oracle.com/otn-pub/java/jdk/8u11-b12/$filename
    Name: env
  - CmdLine:
    - 'wget --no-cookies --header "Cookie: oraclelicense=accept-securebackup-cookie"
      -O /tmp/$filename $downloadlink'
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /opt/java-oracle && tar -zxf /tmp/$filename -C /opt/java-oracle/
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /opt/java-oracle/jdk$java_version
    Name: env
  - Env:
    - Key: PATH
      Value: $JAVA_HOME/bin:$PATH
    Name: env
  - CmdLine:
    - update-alternatives --install /usr/bin/java java $JAVA_HOME/bin/java 20000 &&
      update-alternatives --install /usr/bin/javac javac $JAVA_HOME/bin/javac 20000
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -r postgres --gid=999 && useradd -r -g postgres --uid=999 postgres
    Name: run
    PrependShell: true
  - Env:
    - Key: GOSU_VERSION
      Value: "1.7"
    Name: env
  - CmdLine:
    - "set -x \t&& apt-get update && apt-get install -y --no-install-recommends ca-certificates
      wget unzip && rm -rf /var/lib/apt/lists/* \t&& wget -O /usr/local/bin/gosu \"https://github.com/tianon/gosu/releases/download/$GOSU_VERSION/gosu-$(dpkg
      --print-architecture)\" \t&& wget -O /usr/local/bin/gosu.asc \"https://github.com/tianon/gosu/releases/download/$GOSU_VERSION/gosu-$(dpkg
      --print-architecture).asc\" \t&& export GNUPGHOME=\"$(mktemp -d)\" \t&& gpg
      --keyserver ha.pool.sks-keyservers.net --recv-keys B42F6819007F00F88E364FD4036A9C25BF357DD4
      \t&& gpg --batch --verify /usr/local/bin/gosu.asc /usr/local/bin/gosu \t&& rm
      -r \"$GNUPGHOME\" /usr/local/bin/gosu.asc \t&& chmod +x /usr/local/bin/gosu
      \t&& gosu nobody true"
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update && apt-get install -y locales && rm -rf /var/lib/apt/lists/*
      \t&& localedef -i en_US -c -f UTF-8 -A /usr/share/locale/locale.alias en_US.UTF-8"
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.utf8
    Name: env
  - CmdLine:
    - mkdir /docker-entrypoint-initdb.d
    Name: run
    PrependShell: true
  - CmdLine:
    - "set -ex; \tkey='B97B0AFCAA1A47F044F244A07FCC7D46ACCC4CF8'; \texport GNUPGHOME=\"$(mktemp
      -d)\"; \tgpg --keyserver ha.pool.sks-keyservers.net --recv-keys \"$key\"; \tgpg
      --export \"$key\" > /etc/apt/trusted.gpg.d/postgres.gpg; \trm -r \"$GNUPGHOME\";
      \tapt-key list"
    Name: run
    PrependShell: true
  - Env:
    - Key: PG_MAJOR
      Value: "9.6"
    Name: env
  - Env:
    - Key: PG_VERSION
      Value: 9.6.1-2.pgdg80+1
    Name: env
  - CmdLine:
    - echo 'deb http://apt.postgresql.org/pub/repos/apt/ jessie-pgdg main' $PG_MAJOR
      > /etc/apt/sources.list.d/pgdg.list
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update    && apt-get install -y \t\tpostgresql-$PG_MAJOR \t\tpostgresql-contrib-$PG_MAJOR
      \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - "mv -v /usr/share/postgresql/$PG_MAJOR/postgresql.conf.sample /usr/share/postgresql/
      \t&& ln -sv ../postgresql.conf.sample /usr/share/postgresql/$PG_MAJOR/ \t&&
      sed -ri \"s!^#?(listen_addresses)\\s*=\\s*\\S+.*!\\1 = '*'!\" /usr/share/postgresql/postgresql.conf.sample"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/run/postgresql && chown -R postgres:postgres /var/run/postgresql
      && chmod g+s /var/run/postgresql
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /usr/lib/postgresql/$PG_MAJOR/bin:$PATH
    Name: env
  - Env:
    - Key: PGDATA
      Value: /var/lib/postgresql/data
    Name: env
  - CmdLine:
    - 'mkdir -p "$PGDATA" && chown -R postgres:postgres "$PGDATA" && chmod 777 "$PGDATA"
      # this 777 will be replaced by 700 at runtime (allows semi-arbitrary "--user"
      values)'
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/postgresql/data
  - CmdLine:
    - apt-get purge -y --auto-remove ca-certificates wget
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - chmod +x /docker-entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "5432"
  - CmdLine:
    - pg_ctlcluster
    - $PG_MAJOR
    - main
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:15.10
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:15.10
