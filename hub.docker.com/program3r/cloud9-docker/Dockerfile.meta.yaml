MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python build-essential g++ curl libssl-dev apache2-utils
      git libxml2-dev sshfs
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup | bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/c9/core.git /cloud9
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /cloud9
  - CmdLine:
    - scripts/install-sdk.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e 's_127.0.0.1_0.0.0.0_g' /cloud9/configs/standalone.js
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g forever
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /root/live
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /root/logs
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /root/logs/updates
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /root/app
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /root/live
  - Name: volume
    Volumes:
    - /root/logs
  - Name: volume
    Volumes:
    - /root/app
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "3000"
  - Env:
    - Key: VIRTUAL_PORT
      Value: "80"
    Name: env
  - Env:
    - Key: VIRTUAL_EXPOSE
      Value: "3000"
    Name: env
  - CmdLine:
    - forever
    - --watch
    - --watchDirectory
    - /root/logs/updates
    - -v
    - --sourceDir
    - /cloud9
    - --spinSleepTime
    - "3000"
    - --workingDir
    - /cloud9
    - server.js
    - --listen
    - 0.0.0.0
    - --port
    - "80"
    - -w
    - /root/app
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
