MetaArgs: null
Stages:
- BaseName: debian:wheezy
  Commands:
  - Env:
    - Key: REEFER_VERSION
      Value: v0.0.4
    Name: env
  - Env:
    - Key: SPLUNK_FORWARDER_VERSION
      Value: 6.2.2
    Name: env
  - Env:
    - Key: SPLUNK_FORWARDER_BUILD
      Value: "255606"
    Name: env
  - Env:
    - Key: SPLUNK_FORWARDER_DEB_URL
      Value: https://download.splunk.com/products/splunk/releases/${SPLUNK_FORWARDER_VERSION}/universalforwarder/linux/splunkforwarder-${SPLUNK_FORWARDER_VERSION}-${SPLUNK_FORWARDER_BUILD}-linux-2.6-amd64.deb
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y --no-install-recommends curl procps
      ca-certificates &&     curl -L https://github.com/docker-infra/reefer/releases/download/${REEFER_VERSION}/reefer.gz
      |       gunzip >/usr/bin/reefer &&       chmod a+x /usr/bin/reefer &&     apt-get
      clean &&     rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/* /var/cache/apt/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl --show-error ${SPLUNK_FORWARDER_DEB_URL} -o splunkforwarder.deb  && dpkg
      -i splunkforwarder.deb  && rm splunkforwarder.deb
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - templates
    - /templates
  - CmdLine:
    - /usr/bin/reefer
    - -t
    - /templates/inputs.conf:/opt/splunkforwarder/etc/apps/SplunkUniversalForwarder/local/inputs.conf
    - -t
    - /templates/outputs.conf:/opt/splunkforwarder/etc/apps/SplunkUniversalForwarder/local/outputs.conf
    - -E
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /opt/splunkforwarder/bin/splunk
    - start
    - --accept-license
    - --nodaemon
    - --no-prompt
    - --answer-yes
    Name: cmd
    PrependShell: false
  From:
    Image: debian:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM debian:wheezy
