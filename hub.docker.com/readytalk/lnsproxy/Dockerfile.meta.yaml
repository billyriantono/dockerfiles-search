MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: NGINX Docker Maintainers "docker-maint@nginx.com"
    Name: maintainer
  - CmdLine:
    - apt-key adv --keyserver hkp://pgp.mit.edu:80 --recv-keys 573BFD6B3D8FBC641079A6ABABF5BD827BD9BF62
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://nginx.org/packages/mainline/debian/ jessie nginx" >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - Env:
    - Key: NGINX_VERSION
      Value: 1.9.5-1~jessie
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y ca-certificates nginx=${NGINX_VERSION}
      &&     apt-get install -y wget unzip lua-cjson curl sed &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /dev/stdout /var/log/nginx/access.log
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /dev/stderr /var/log/nginx/error.log
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - chmod +x /*.sh && mkdir /templates && chmod 775 /templates
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/cache/nginx
  - Name: expose
    Ports:
    - "443"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.conf
    - /templates/nginx.conf
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
