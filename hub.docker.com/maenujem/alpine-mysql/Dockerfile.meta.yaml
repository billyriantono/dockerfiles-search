MetaArgs: null
Stages:
- BaseName: maenujem/alpine:latest
  Commands:
  - Maintainer: maenujem https://github.com/maenujem
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files.tar
    - /scripts
  - Env:
    - Key: SHENV_NAME
      Value: Mysql
    - Key: SHENV_COLOR
      Value: "132"
    Name: env
  - Name: expose
    Ports:
    - "3306"
  - Name: volume
    Volumes:
    - /var/lib/mysql
    - /dump
  - CmdLine:
    - bash /scripts/install.sh
    Name: run
    PrependShell: true
  From:
    Image: maenujem/alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM maenujem/alpine:latest
