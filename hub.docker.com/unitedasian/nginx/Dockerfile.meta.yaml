MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Olivier Pichon <op@united-asian.com>
    Name: maintainer
  - CmdLine:
    - "apk update && apk add --update \t\tcurl \t\tnginx \t\tsupervisor \t&& adduser
      -D -S -h /var/www -s /sbin/nologin -G www-data www-data \t&& rm -rf /var/www/localhost
      \t&& cp -r /usr/share/nginx/html/* /var/www/"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisord.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisor.d/nginx.ini
    - /etc/supervisor.d/nginx.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.d
    - /entrypoint.d
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx/nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx/conf.d/default.conf
    - /etc/nginx/conf.d/default.conf
  - Name: workdir
    Path: /var/www
  - Name: expose
    Ports:
    - "443"
    - "80"
  - Expression: COPY nginx/conf.d /etc/nginx/conf.d
    Name: onbuild
  - Expression: COPY . /var/www
    Name: onbuild
  - CmdLine:
    - '"/entrypoint.sh"'
    Name: entrypoint
    PrependShell: true
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
