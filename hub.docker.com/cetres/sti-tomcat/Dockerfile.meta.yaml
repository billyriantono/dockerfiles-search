MetaArgs: null
Stages:
- BaseName: tomcat:8.0
  Commands:
  - Maintainer: Gustavo Oliveira <cetres@gmail.com>
    Name: maintainer
  - Labels:
    - Key: io.k8s.description
      Value: '"Platform for running Java applications on Tomcat"'
    - Key: io.k8s.display-name
      Value: '"Tomcat Java Applications"'
    - Key: io.openshift.expose-services
      Value: '"8080:http"'
    - Key: io.openshift.tags
      Value: '"builder,java,tomcat"'
    - Key: io.openshift.s2i.scripts-url
      Value: '"image:///usr/local/s2i"'
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./s2i/bin/
    - /usr/local/s2i
  - CmdLine:
    - chmod -R g+rw /usr/local/tomcat &&     mkdir -p /usr/local/tomcat/webapps/healthz/WEB-INF/classes
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./util/healthz.class
    - /usr/local/tomcat/webapps/healthz/WEB-INF/classes/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./util/web.xml
    - /usr/local/tomcat/webapps/healthz/WEB-INF/
  - Name: user
    User: "1001"
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - usage
    Name: cmd
    PrependShell: false
  From:
    Image: tomcat:8.0
  Name: ""
  Platform: ""
  SourceCode: FROM tomcat:8.0
