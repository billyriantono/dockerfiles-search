MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Maksym Bodnarchuk <bodnarchuk@gmail.com>
    Name: maintainer
  - Env:
    - Key: REFRESHED_AT
      Value: "2014-09-24"
    Name: env
  - CmdLine:
    - sed 's/main$/main universe/' -i /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y software-properties-common python-software-properties
      wget
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:webupd8team/java -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - echo oracle-java7-installer shared/accepted-oracle-license-v1-1 select true
      | /usr/bin/debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y oracle-java7-installer
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O /bin/lein https://raw.githubusercontent.com/technomancy/leiningen/stable/bin/lein
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod a+x /bin/lein
    Name: run
    PrependShell: true
  - CmdLine:
    - lein
    Name: run
    PrependShell: true
  - CmdLine:
    - lein new app draft
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /draft
  - Name: workdir
    Path: /draft
  - CmdLine:
    - lein
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - repl
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
