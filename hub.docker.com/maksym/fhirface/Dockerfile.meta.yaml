MetaArgs: null
Stages:
- BaseName: ubuntu:14.10
  Commands:
  - Maintainer: Maksym Bodnarchuk <bodnarchuk@gmail.com>
    Name: maintainer
  - Env:
    - Key: REFRESHED_AT
      Value: "2015-03-02"
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y curl git
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - CmdLine:
    - useradd --user-group --create-home --shell /bin/bash fhir && echo 'fhir:fhir'
      | chpasswd && adduser fhir sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo ''fhir ALL=(ALL) NOPASSWD: ALL'' >> /etc/sudoers'
    Name: run
    PrependShell: true
  - Name: user
    User: fhir
  - Env:
    - Key: HOME
      Value: /home/fhir
    Name: env
  - Env:
    - Key: PATH
      Value: /home/fhir/bin:$PATH
    Name: env
  - Env:
    - Key: NVM_DIR
      Value: /home/fhir/.nvm
    Name: env
  - CmdLine:
    - curl https://raw.githubusercontent.com/creationix/nvm/v0.23.3/install.sh | bash
    Name: run
    PrependShell: true
  - CmdLine:
    - . ~/.nvm/nvm.sh && nvm install 0
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /home/fhir/fhirface
  - Name: workdir
    Path: /home/fhir/fhirface
  - CmdLine:
    - sudo chown fhir:fhir -R ./
    Name: run
    PrependShell: true
  - CmdLine:
    - . ~/.nvm/nvm.sh && nvm use 0 && npm install && `npm bin`/bower install
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "6000"
  - Env:
    - Key: PORT
      Value: "6000"
    Name: env
  - Env:
    - Key: BASEURL
      Value: http://fhirplace.coreos.health-samurai.io:10001
    Name: env
  - CmdLine:
    - . ~/.nvm/nvm.sh && nvm use 0 && npm start
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:14.10
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.10
