MetaArgs: null
Stages:
- BaseName: c3h3/scipy:u1404-py278
  Commands:
  - Maintainer: Chia-Chi Chang <c3h3.tw@gmail.com>
    Name: maintainer
  - CmdLine:
    - cd /tmp && git clone https://github.com/c3h3/ipython.git && cd /tmp/ipython
      &&  git checkout f83f7d27abb227eea362ef && python setup.py install && rm -rf
      /tmp/ipython
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install pyzmq jinja2 tornado
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir ipynbs && mkdir data
    Name: run
    PrependShell: true
  - Env:
    - Key: WORK_ON
      Value: /ipynbs
    Name: env
  - Name: volume
    Volumes:
    - /ipynbs
    - /data
  - Name: expose
    Ports:
    - "8888"
  - Env:
    - Key: IPYNB_PROFILE
      Value: '"c3h3-dark"'
    Name: env
  - CmdLine:
    - ipython profile create c3h3-dark
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - c3h3_custom.css
    - /root/.ipython/profile_c3h3-dark/static/custom/custom.css
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ipython_notebook_config.py
    - /root/.ipython/profile_c3h3-dark/ipython_notebook_config.py
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ipython_notebook_config.py
    - /root/.ipython/profile_default/ipython_notebook_config.py
  - Name: workdir
    Path: $WORK_ON
  - CmdLine:
    - ipython notebook --no-browser --ip=0.0.0.0 --port 8888 --profile=$IPYNB_PROFILE
    Name: cmd
    PrependShell: true
  From:
    Image: c3h3/scipy:u1404-py278
