MetaArgs: null
Stages:
- BaseName: debian:wheezy
  Commands:
  - CmdLine:
    - groupadd -r rabbitmq && useradd -r -d /var/lib/rabbitmq -m -g rabbitmq rabbitmq     &&
      apt-get update && apt-get install -y curl redis-server supervisor git     &&
      curl http://packages.erlang-solutions.com/debian/erlang_solutions.asc | apt-key
      add -     && echo "deb http://packages.erlang-solutions.com/debian wheezy contrib"
      | tee /etc/apt/sources.list.d/erlang.list     && curl http://www.rabbitmq.com/rabbitmq-signing-key-public.asc
      | apt-key add -     && echo "deb http://www.rabbitmq.com/debian/ testing main"
      | tee /etc/apt/sources.list.d/rabbitmq.list     && curl http://repos.sensuapp.org/apt/pubkey.gpg
      | apt-key add -     && echo "deb http://repos.sensuapp.org/apt sensu main" |
      tee /etc/apt/sources.list.d/sensu.list     && apt-get update && apt-get install
      -y rabbitmq-server sensu     && echo '[{rabbit, [{loopback_users, []}]}].' >
      /etc/rabbitmq/rabbitmq.config     && mkdir -p /tmp/sensu && cd /tmp/sensu     &&
      git clone https://github.com/sensu/sensu-community-plugins.git /tmp/sensu/plugin     &&
      cp -rpf /tmp/sensu/plugin/plugins/* /etc/sensu/plugins/     && chown -R sensu
      /etc/sensu/plugins/ && chmod -R 755 /etc/sensu/plugins/     && mkdir -p /var/log/sensu
      && chown -R sensu /var/log/sensu && chmod 755 -R /var/log/sensu     && curl
      -L -o uchiwa.deb http://dl.bintray.com/palourde/uchiwa/uchiwa_0.9.1-1_amd64.deb     &&
      dpkg -i uchiwa.deb     && apt-get --purge autoremove -y curl git && apt-get
      clean     && rm -rf /tmp/* /var/tmp/* /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sensu
    - /etc/sensu
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rabbitmq
    - /etc/rabbitmq
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - redis/redis.conf
    - /etc/redis/redis.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.conf
    - /etc/entrypoint.conf
  - Name: workdir
    Path: /var/lib/rabbitmq
  - Env:
    - Key: PATH
      Value: $PATH:/etc/sensu/plugins:/etc/sensu/handlers
    Name: env
  - Name: expose
    Ports:
    - "3000"
    - "4567"
    - "5672"
    - "6379"
  - CmdLine:
    - /usr/bin/supervisord
    - -a
    - "1024"
    - -c
    - /etc/entrypoint.conf
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM debian:wheezy
