MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - CmdLine:
    - apk --update add ruby ruby-json ruby-bigdecimal ruby-irb ruby-rake ruby-io-console     &&
      rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - 'apk --update add --virtual build-dev build-base ruby-dev     && echo "gem:
      --no-ri --no-rdoc" > ~/.gemrc     && gem install fluentd     && gem install
      fluent-plugin-record-reformer     && gem install docker-api     && mkdir -p
      /etc/fluent/plugin     && fluentd --setup /etc/fluent     && apk del build-dev     &&
      rm -rf /tmp/* /var/cache/apk/*'
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "24220"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./fluent.conf
    - /etc/fluent/fluent.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./plugin
    - /etc/fluent/plugin
  - CmdLine:
    - /usr/bin/fluentd
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -c
    - /etc/fluent/fluent.conf
    - -p
    - /etc/fluent/plugin
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
