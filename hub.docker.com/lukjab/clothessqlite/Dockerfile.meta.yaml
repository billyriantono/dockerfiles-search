MetaArgs: null
Stages:
- BaseName: microsoft/dotnet:latest
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app
  - Name: workdir
    Path: /app/Ubrania_Nowy/Ubrania_ASP.NET_Nowy
  - CmdLine:
    - apt-get update &&     apt-get install -y --allow-unauthenticated libgdiplus
      libc6-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y --allow-unauthenticated libx11-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - dotnet restore
    Name: run
    PrependShell: true
  - CmdLine:
    - dotnet build
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 5000/tcp
  - Env:
    - Key: ASPNETCORE_URLS
      Value: http://*:5000
    Name: env
  - Env:
    - Key: ASPNETCORE_ENVIRONMENT
      Value: docker
    Name: env
  - CmdLine:
    - dotnet run
    Name: entrypoint
    PrependShell: true
  From:
    Image: microsoft/dotnet:latest
  Name: ""
  Platform: ""
  SourceCode: FROM microsoft/dotnet:latest
