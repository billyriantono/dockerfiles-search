MetaArgs: null
Stages:
- BaseName: debian:latest
  Commands:
  - Maintainer: DevOps <devops@kendu.si>
    Name: maintainer
  - CmdLine:
    - for dir in app framework logs storage meta views upload ; do       mkdir -p
      /var/app/${dir} ;     done ;     for dir in cache sessions views ; do       mkdir
      -p /var/app/framework/${dir} ;     done ;     chown -R www-data /var/app;     mkdir
      -p -m 777 /opt/web/bootstrap/cache;     chown www-data /opt/web/bootstrap/cache
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/app
    - /opt/web/bootstrap/cache
  From:
    Image: debian:latest
  Name: ""
  Platform: ""
  SourceCode: FROM debian:latest
