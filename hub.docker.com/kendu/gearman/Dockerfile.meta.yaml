MetaArgs: null
Stages:
- BaseName: debian
  Commands:
  - Maintainer: devops@kendu.si
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update;     apt-get upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get --yes --force-yes install gearman-job-server;     apt-get clean;     rm
      -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "4730"
  - CmdLine:
    - gearmand
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian
  Name: ""
  Platform: ""
  SourceCode: FROM debian
