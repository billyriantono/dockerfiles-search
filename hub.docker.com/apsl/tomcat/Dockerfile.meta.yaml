MetaArgs: null
Stages:
- BaseName: apsl/java:7
  Commands:
  - Maintainer: APSL bcabezas@apsl.net
    Name: maintainer
  - Env:
    - Key: TOMCAT_MAJOR_VERSION
      Value: "7"
    Name: env
  - Env:
    - Key: TOMCAT_MINOR_VERSION
      Value: 7.0.55
    Name: env
  - Env:
    - Key: CATALINA_HOME
      Value: /opt/tomcat
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://archive.apache.org/dist/tomcat/tomcat-${TOMCAT_MAJOR_VERSION}/v${TOMCAT_MINOR_VERSION}/bin/apache-tomcat-${TOMCAT_MINOR_VERSION}.tar.gz
    - /
  - CmdLine:
    - tar zxf apache-tomcat-*.tar.gz &&     rm apache-tomcat-*.tar.gz &&     mv apache-tomcat*
      /opt/tomcat
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:$CATALINA_HOME/bin
    Name: env
  - Name: volume
    Volumes:
    - /opt/tomcat/logs
    - /opt/tomcat/work
    - /opt/tomcat/temp
    - /tmp/hsperfdata_root
  - CmdLine:
    - rm -rf /opt/tomcat/webapps/host-manager ;    rm -rf /opt/tomcat/webapps/examples  ;   rm
      -rf /opt/tomcat/webapps/docs/ ;   rm -rf /opt/tomcat/webapps/ROOT
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/tomcat-users.xml.tpl
    - /opt/tomcat/conf/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/server.xml.tpl
    - /opt/tomcat/conf/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - circus.d/tomcat.ini.tpl
    - /etc/circus.d/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - setup.d/setup-tomcat
    - /etc/setup.d/
  - CmdLine:
    - useradd -u 500 -d /opt/tomcat -s /usr/sbin/nologin tomcat &&     chown tomcat.tomcat
      /opt/tomcat -R
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - app
    - /app
  - Name: expose
    Ports:
    - "8080"
  From:
    Image: apsl/java:7
  Name: ""
  Platform: ""
  SourceCode: FROM apsl/java:7
