MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-7-openjdk-amd64
    Name: env
  - CmdLine:
    - echo "deb http://dl.bintray.com/sbt/debian /" | tee -a /etc/apt/sources.list.d/sbt.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 2EE0EA64E40A89B84B2DF73499E82A75642AC823
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&   apt-get install -y --force-yes unzip wget coreutils openjdk-7-jdk
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /app
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://archive.apache.org/dist/kafka/old_releases/kafka-0.7.2-incubating/kafka-0.7.2-incubating-src.tgz
      -O "/tmp/kafka.tgz"
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xfz /tmp/kafka.tgz -C /app && rm /tmp/kafka.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /app/kafka-0.7.2-incubating-src && ./sbt update
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /app/kafka-0.7.2-incubating-src && ./sbt package
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /kafka
  - CmdLine:
    - /app/kafka-0.7.2-incubating-src/bin/kafka-server-start.sh
    - /app/kafka-0.7.2-incubating-src/config/server.properties
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
