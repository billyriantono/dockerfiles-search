MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Env:
    - Key: LC_ALL
      Value: C
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: container
      Value: docker
    Name: env
  - CmdLine:
    - apt-get update     && apt-get install -y systemd     && apt-get clean     &&
      rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - find /etc/systemd/system     /lib/systemd/system     -path '*.wants/*'     -not
      -name '*journald*'     -not -name '*systemd-tmpfiles*'     -not -name '*systemd-user-sessions*'     -not
      -name '*dbus.service'     -exec rm \{} \;
    Name: run
    PrependShell: true
  - CmdLine:
    - systemctl set-default multi-user.target
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /sys/fs/cgroup
  - CmdLine:
    - /lib/systemd/systemd
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
