MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Env:
    - Key: USER_ID
      Value: "1000"
    - Key: GIT_SSL_VERIFY
      Value: "false"
    - Key: SERVER_PORT
      Value: "80"
    Name: env
  - CmdLine:
    - rpm --import https://dl.fedoraproject.org/pub/epel/RPM-GPG-KEY-EPEL-7     &&
      rpm --import https://repo.webtatic.com/yum/RPM-GPG-KEY-webtatic-el7     && rpm
      -Uvh https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm     &&
      rpm -Uvh https://mirror.webtatic.com/yum/el7/webtatic-release.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum update -y     && yum install -y httpd php56w php56w-opcache php56w-mcrypt
      php56w-pdo php56w-bcmath php56w-gd php56w-intl php56w-ldap php56w-mbstring php56w-pecl-memcached
      php56w-xml php56w-mysqlnd git     && yum install -y ca-certificates curl     &&
      yum clean all     && rm -rf /var/cache/yum/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin
      --filename=composer     && chmod 755 /usr/local/bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - gpg --keyserver ha.pool.sks-keyservers.net --recv-keys B42F6819007F00F88E364FD4036A9C25BF357DD4     &&
      curl -o /usr/local/bin/gosu -SL "https://github.com/tianon/gosu/releases/download/1.10/gosu-amd64"     &&
      curl -o /usr/local/bin/gosu.asc -SL "https://github.com/tianon/gosu/releases/download/1.10/gosu-amd64.asc"     &&
      gpg --verify /usr/local/bin/gosu.asc /usr/local/bin/gosu     && chmod +x /usr/local/bin/gosu     &&
      yum clean all     && rm -rf /var/cache/yum/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint
    - /
  - CmdLine:
    - chmod 755 /entrypoint
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - ${SERVER_PORT}
  - CmdLine:
    - /entrypoint
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - httpd
    - -D
    - FOREGROUND
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
