MetaArgs:
- DefaultValue: marcsaric/base-notebook
  Key: BASE_CONTAINER
  ProvidedValue: null
  Value: marcsaric/base-notebook
Stages:
- BaseName: $BASE_CONTAINER
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Marc Saric <marc.saric@gmx.de>"'
    Name: label
  - Name: user
    User: root
  - CmdLine:
    - apt-get update && apt-get install -yq --no-install-recommends     aptitude     build-essential     emacs     git     git-annex     htop     inkscape     jed     less     libcurl4-openssl-dev     libsm6     libssl-dev     libxext-dev     libxrender1     libxml2-dev     lmodern     man     netcat     pandoc     python-dev     texlive-fonts-extra     texlive-fonts-recommended     texlive-generic-recommended     texlive-latex-base     texlive-latex-extra     texlive-xetex     tzdata     unzip     nano     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install bash_kernel     && python -m bash_kernel.install
    Name: run
    PrependShell: true
  - Name: user
    User: $NB_UID
  From:
    Image: $BASE_CONTAINER
  Name: ""
  Platform: ""
  SourceCode: FROM $BASE_CONTAINER
