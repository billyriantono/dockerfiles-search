MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - CmdLine:
    - apk --update add     bash nano curl     redis &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /usr/local/bin/gosu -sSL "https://github.com/tianon/gosu/releases/download/1.9/gosu-amd64"
      &&     chmod +x /usr/local/bin/gosu
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /data
    Name: run
    PrependShell: true
  - CmdLine:
    - chown redis:redis /data
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /opt/entrypoint.sh
  - CmdLine:
    - chmod +x /opt/entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -r 's/#*\s* protected-mode yes/protected-mode no/g' /etc/redis.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: workdir
    Path: /data
  - Name: expose
    Ports:
    - "6379"
  - Name: volume
    Volumes:
    - /data
  - CmdLine:
    - redis-server
    - /etc/redis.conf
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
