MetaArgs: null
Stages:
- BaseName: debian:latest
  Commands:
  - Maintainer: Mongo <willem@xcloudbiz.com>
    Name: maintainer
  - CmdLine:
    - apt-get update         && apt-get -y install wget         && cd /usr         &&
      wget http://www.linuxdot.net/down/jexus-5.8.2-x64.tar.gz         && tar -zxvf
      jexus-5.8.2-x64.tar.gz         && apt-get -y autoremove --purge wget         &&
      rm -rf /var/lib/apt/lists/* jexus-5.8.2-x64.tar.gz
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: workdir
    Path: /usr/jexus
  - CmdLine:
    - /usr/jexus/jwss
    Name: cmd
    PrependShell: true
  From:
    Image: debian:latest
  Name: ""
  Platform: ""
  SourceCode: FROM debian:latest
