MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Env:
    - Key: LABEL_MAINTAINER
      Value: '"Jean-Michel Ruiz (coolcow) <mail@coolcow.org>"'
    - Key: LABEL_VENDOR
      Value: '"coolcow.org"'
    - Key: LABEL_IMAGE_NAME
      Value: '"farmcoolcow/entrypoints"'
    - Key: LABEL_URL
      Value: '"https://hub.docker.com/r/farmcoolcow/entrypoints/"'
    - Key: LABEL_VCS_URL
      Value: '"https://github.com/farmcoolcow/docker_entrypoints"'
    - Key: LABEL_DESCRIPTION
      Value: '"Docker base image with su-exec and crond entrypoint scripts, based
        on alpine."'
    - Key: LABEL_LICENSE
      Value: '"GPL-3.0"'
    Name: env
  - CmdLine:
    - apk --no-cache --update add       shadow       su-exec
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - create_user_group_home.sh
    - entrypoint_su-exec.sh
    - entrypoint_crond.sh
    - /
  - CmdLine:
    - chmod +x       /create_user_group_home.sh       /entrypoint_su-exec.sh       /entrypoint_crond.sh
    Name: run
    PrependShell: true
  - Key: LABEL_VERSION
    Name: arg
    Value: '"latest"'
  - Key: LABEL_BUILD_DATE
    Name: arg
    Value: null
  - Key: LABEL_VCS_REF
    Name: arg
    Value: null
  - Labels:
    - Key: maintainer
      Value: $LABEL_MAINTAINER
    - Key: org.label-schema.build-date
      Value: $LABEL_BUILD_DATE
    - Key: org.label-schema.description
      Value: $LABEL_DESCRIPTION
    - Key: org.label-schema.name
      Value: $LABEL_IMAGE_NAME
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    - Key: org.label-schema.url
      Value: $LABEL_URL
    - Key: org.label-schema.license
      Value: $LABEL_LICENSE
    - Key: org.label-schema.vcs-ref
      Value: $LABEL_VCS_REF
    - Key: org.label-schema.vcs-url
      Value: $LABEL_VCS_URL
    - Key: org.label-schema.vendor
      Value: $LABEL_VENDOR
    - Key: org.label-schema.version
      Value: $LABEL_VERSION
    Name: label
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
