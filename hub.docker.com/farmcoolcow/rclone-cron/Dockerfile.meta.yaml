MetaArgs: null
Stages:
- BaseName: farmcoolcow/rclone
  Commands:
  - Env:
    - Key: LABEL_MAINTAINER
      Value: '"Jean-Michel Ruiz (coolcow) <mail@coolcow.org>"'
    - Key: LABEL_VENDOR
      Value: '"coolcow.org"'
    - Key: LABEL_IMAGE_NAME
      Value: '"farmcoolcow/rclone-cron"'
    - Key: LABEL_URL
      Value: '"https://hub.docker.com/r/farmcoolcow/rclone-cron/"'
    - Key: LABEL_VCS_URL
      Value: '"https://github.com/farmcoolcow/docker_rclone-cron"'
    - Key: LABEL_DESCRIPTION
      Value: '"Docker farmcoolcow/rclone image using crond as default entrypoint."'
    - Key: LABEL_LICENSE
      Value: '"GPL-3.0"'
    - Key: ENTRYPOINT_USER
      Value: rclone
    - Key: ENTRYPOINT_GROUP
      Value: rclone
    - Key: ENTRYPOINT_HOME
      Value: /home
    - Key: CROND_CRONTAB
      Value: /crontab
    Name: env
  - CmdLine:
    - touch $CROND_CRONTAB
    Name: run
    PrependShell: true
  - CmdLine:
    - /entrypoint_crond.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -f
    Name: cmd
    PrependShell: false
  - Key: LABEL_VERSION
    Name: arg
    Value: '"latest"'
  - Key: LABEL_BUILD_DATE
    Name: arg
    Value: null
  - Key: LABEL_VCS_REF
    Name: arg
    Value: null
  - Labels:
    - Key: maintainer
      Value: $LABEL_MAINTAINER
    - Key: org.label-schema.build-date
      Value: $LABEL_BUILD_DATE
    - Key: org.label-schema.description
      Value: $LABEL_DESCRIPTION
    - Key: org.label-schema.name
      Value: $LABEL_IMAGE_NAME
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    - Key: org.label-schema.url
      Value: $LABEL_URL
    - Key: org.label-schema.license
      Value: $LABEL_LICENSE
    - Key: org.label-schema.vcs-ref
      Value: $LABEL_VCS_REF
    - Key: org.label-schema.vcs-url
      Value: $LABEL_VCS_URL
    - Key: org.label-schema.vendor
      Value: $LABEL_VENDOR
    - Key: org.label-schema.version
      Value: $LABEL_VERSION
    Name: label
  From:
    Image: farmcoolcow/rclone
  Name: ""
  Platform: ""
  SourceCode: FROM farmcoolcow/rclone
