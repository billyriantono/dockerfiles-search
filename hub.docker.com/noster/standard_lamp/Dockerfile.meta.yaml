MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: James Howard <jem.howard@gmail.com@e-hps.com>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get upgrade -y
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - debconf.selections
    - /tmp/
  - CmdLine:
    - debconf-set-selections /tmp/debconf.selections
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get install -y \tphp7.0 \tphp7.0-bz2 \tphp7.0-cgi \tphp7.0-cli \tphp7.0-common
      \tphp7.0-curl \tphp7.0-dev \tphp7.0-enchant \tphp7.0-fpm \tphp7.0-gd \tphp7.0-gmp
      \tphp7.0-imap \tphp7.0-interbase \tphp7.0-intl \tphp7.0-json \tphp7.0-ldap \tphp7.0-mbstring
      \tphp7.0-mcrypt \tphp7.0-mysql \tphp7.0-odbc \tphp7.0-opcache \tphp7.0-pgsql
      \tphp7.0-phpdbg \tphp7.0-pspell \tphp7.0-readline \tphp7.0-recode \tphp7.0-snmp
      \tphp7.0-sqlite3 \tphp7.0-sybase \tphp7.0-tidy \tphp7.0-xmlrpc \tphp7.0-xsl
      \tphp7.0-zip"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install apache2 libapache2-mod-php7.0 -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install postfix -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install mysql-server -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install git npm composer nano tree vim curl ftp -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install libxml-xpath-perl -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install python3 -y
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g bower grunt-cli gulp
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -O https://bootstrap.pypa.io/get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - python get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install awscli
    Name: run
    PrependShell: true
  - Env:
    - Key: LOG_STDOUT
      Value: '**Boolean**'
    Name: env
  - Env:
    - Key: LOG_STDERR
      Value: '**Boolean**'
    Name: env
  - Env:
    - Key: LOG_LEVEL
      Value: warn
    Name: env
  - Env:
    - Key: ALLOW_OVERRIDE
      Value: All
    Name: env
  - Env:
    - Key: DATE_TIMEZONE
      Value: UTC
    Name: env
  - Env:
    - Key: TERM
      Value: dumb
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - index.php
    - /var/www/html/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run-lamp.sh
    - /usr/sbin/
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/bin/nodejs /usr/bin/node
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/sbin/run-lamp.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data:www-data /var/www/html
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www/html
  - Name: volume
    Volumes:
    - /var/log/httpd
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "3306"
  - CmdLine:
    - /usr/sbin/run-lamp.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
