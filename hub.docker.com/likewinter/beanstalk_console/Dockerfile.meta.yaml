MetaArgs: null
Stages:
- BaseName: php:7.1-alpine
  Commands:
  - Maintainer: Anton Orlov <anton@pinked.ru>
    Name: maintainer
  - Env:
    - Key: BEANSTALK_SERVERS
      Value: beanstalkd:11300
    Name: env
  - CmdLine:
    - cd /home  && curl -sL https://github.com/ptrofimov/beanstalk_console/archive/master.tar.gz
      | tar -xz  && mv beanstalk_console-master source
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "2080"
  - CmdLine:
    - php
    - -S
    - 0.0.0.0:2080
    - -t
    - /home/source/public
    Name: cmd
    PrependShell: false
  From:
    Image: php:7.1-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.1-alpine
