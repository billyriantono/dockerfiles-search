MetaArgs: null
Stages:
- As: builder
  BaseName: node:alpine
  Commands:
  - Name: workdir
    Path: /var/www
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - yarn.lock
    - ./
  - CmdLine:
    - yarn install
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - public
    - public
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src
    - src
  - CmdLine:
    - yarn build
    Name: run
    PrependShell: true
  From:
    Image: node:alpine
  Name: builder
  Platform: ""
  SourceCode: FROM node:alpine AS builder
- BaseName: nginx:alpine
  Commands:
  - Labels:
    - Key: Author
      Value: '"Charles Stover"'
    Name: label
  - Labels:
    - Key: traefik.backend
      Value: '"quisido"'
    Name: label
  - Labels:
    - Key: traefik.frontend.rule
      Value: '"Host:quisido.com,www.quisido.com"'
    Name: label
  - Labels:
    - Key: traefik.port
      Value: '"80"'
    Name: label
  - CmdLine:
    - rm -rf /etc/nginx/conf.d
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /usr/share/nginx/html/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /var/www/build
    - /var/www
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
