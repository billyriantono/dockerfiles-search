MetaArgs: null
Stages:
- BaseName: golang:1.9
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Xendera Team <hello@xendera.com>"'
    Name: label
  - Env:
    - Key: APPPATH
      Value: $GOPATH/src/github.com/percona/mongodb_exporter
    Name: env
  - Name: workdir
    Path: $APPPATH
  - CmdLine:
    - git clone "https://github.com/percona/mongodb_exporter" "$APPPATH"     && go
      get -d && go build -o /bin/mongodb_exporter     && rm -rf "$GOPATH"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9216"
  - CmdLine:
    - /bin/mongodb_exporter
    Name: entrypoint
    PrependShell: false
  From:
    Image: golang:1.9
  Name: ""
  Platform: ""
  SourceCode: FROM golang:1.9
