- BaseName: php:5.6-apache
  Commands:
  - CmdLine:
    - "set -ex;         apt-get update;     apt-get install -y --no-install-recommends
      \t\tbzip2 \t\tlibcurl4-openssl-dev \t\tlibmemcached-dev \t\tlibxml2-dev     ;
      \    rm -rf /var/lib/apt/lists/*;         docker-php-ext-install mbstring opcache
      pdo pdo_mysql mysqli"
