      \ttar -xzf yourls.tar.gz -C /usr/src/; \tmv \"/usr/src/YOURLS-${YOURLS_VERSION}\"
      /usr/src/yourls; \trm yourls.tar.gz; \tchown -R www-data:www-data /usr/src/yourls"
