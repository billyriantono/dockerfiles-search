MetaArgs: null
Stages:
- BaseName: felixkazuyadev/base-image
  Commands:
  - Maintainer: Felix Kazuya <me@felixkazuya.de>
    Name: maintainer
  - Maintainer: Christian Walonka <cwalonka@it-economics.de>
    Name: maintainer
  - Env:
    - Key: REFRESHED_AT
      Value: "2019-03-04"
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y openjdk-8-jdk ca-certificates-java && update-ca-certificates
      && apt-get clean
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-openjdk-amd64/
    Name: env
  - CmdLine:
    - export JAVA_HOME
    Name: run
    PrependShell: true
  - CmdLine:
    - tmpfolder=$(mktemp -d) && wget https://dev.mysql.com/get/Downloads/Connector-J/mysql-connector-java-5.1.47.tar.gz
      -O $tmpfolder/mysql-connector.tar.gz && tar -zxvf $tmpfolder/mysql-connector.tar.gz
      -C $tmpfolder && mkdir -p /usr/share/java/ && cp $tmpfolder/mysql-connector-java-*/mysql-connector-java-*bin.jar
      /usr/share/java/mysql-connector-java.jar && rm -rf $tmpfolder
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://s3.amazonaws.com/rds-downloads/rds-combined-ca-bundle.pem -P /usr/share/ca-certificates
      && chmod 0755 /usr/share/ca-certificates/rds-combined-ca-bundle.pem && echo
      "rds-combined-ca-bundle.pem" >> /etc/ca-certificates.conf && update-ca-certificates
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: felixkazuyadev/base-image
  Name: ""
  Platform: ""
  SourceCode: FROM felixkazuyadev/base-image
