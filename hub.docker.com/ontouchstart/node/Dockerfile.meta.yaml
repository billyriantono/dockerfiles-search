MetaArgs: null
Stages:
- BaseName: ubuntu:14.04.1
  Commands:
  - Maintainer: Sam Liu <ontouchstart@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - locale
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y curl build-essential python-software-properties man
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /node
  - CmdLine:
    - cd /node && ./configure && make && make doc && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - node -e 'console.log(process)'
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /home
    Name: env
  - Name: workdir
    Path: /home
  From:
    Image: ubuntu:14.04.1
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04.1
