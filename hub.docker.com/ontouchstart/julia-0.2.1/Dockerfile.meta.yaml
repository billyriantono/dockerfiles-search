MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: Sam Liu <ontouchstart@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update -qq -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install python-software-properties -y
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:staticfloat/julia-deps -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qq -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install g++ git make patchelf gfortran llvm-3.3 libsuitesparse-dev libncurses5-dev
      libopenblas-dev liblapack-dev libarpack2-dev libfftw3-dev libgmp-dev libpcre3-dev
      libunwind7-dev libreadline-dev libdouble-conversion-dev libopenlibm-dev librmath-dev
      libmpfr-dev wget curl -y
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - git clone https://github.com/JuliaLang/julia.git
    Name: run
    PrependShell: true
  - CmdLine:
    - cd julia && git checkout v0.2.1 && make LLVM_CONFIG=llvm-config-3.3 USE_BLAS64=0
      USE_SYSTEM_LLVM=1 USE_SYSTEM_ZLIB=1 USE_SYSTEM_SUITESPARSE=1 USE_SYSTEM_ARPACK=1
      USE_SYSTEM_BLAS=1 USE_SYSTEM_FFTW=1 USE_SYSTEM_LAPACK=1 USE_SYSTEM_GMP=1 USE_SYSTEM_MPFR=1
      USE_SYSTEM_PCRE=1 USE_SYSTEM_LIBUNWIND=1 USE_SYSTEM_READLINE=1 USE_SYSTEM_GRISU=1
      USE_SYSTEM_OPENLIBM=1 USE_SYSTEM_RMATH=1 JULIA_CPU_TARGET=core2
    Name: run
    PrependShell: true
  - CmdLine:
    - /julia/julia
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
