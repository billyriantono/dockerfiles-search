MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.16
  Commands:
  - Maintainer: Gökhan Şengün <gokhansengun@gmail.com>
    Name: maintainer
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - apt-get -y update && apt-get install -y software-properties-common python-software-properties
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository -y "deb http://archive.ubuntu.com/ubuntu precise universe"
      &&     add-apt-repository -y "deb http://archive.ubuntu.com/ubuntu precise main
      restricted universe multiverse" &&     add-apt-repository -y "deb http://archive.ubuntu.com/ubuntu
      precise-updates main restricted universe multiverse" &&     add-apt-repository
      -y "deb http://archive.ubuntu.com/ubuntu precise-backports main restricted universe
      multiverse"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y gcc make g++ build-essential libc6-dev tcl git supervisor
      ruby
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y rubygems
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install redis -v 3.3.3
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone -b 3.0.6 https://github.com/antirez/redis.git
    Name: run
    PrependShell: true
  - CmdLine:
    - (cd /redis && make)
    Name: run
    PrependShell: true
  From:
    Image: phusion/baseimage:0.9.16
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.16
