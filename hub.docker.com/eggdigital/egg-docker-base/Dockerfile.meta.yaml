MetaArgs: null
Stages:
- BaseName: composer/satis:latest
  Commands:
  - Name: workdir
    Path: /satis
  - CmdLine:
    - apk update     && apk add nginx
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.vh.default.conf
    - /etc/nginx/conf.d/default.conf
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  - Chown: ""
    Name: add
    SourcesAndDest:
    - crontab
    - /var/spool/cron/crontabs/root
  - CmdLine:
    - apk add dcron wget rsync ca-certificates tzdata && rm -rf /var/cache/apk/*     &&
      chmod 0600 /var/spool/cron/crontabs/root
    Name: run
    PrependShell: true
  - CmdLine:
    - cp /usr/share/zoneinfo/Asia/Bangkok /etc/localtime   && apk del tzdata
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - pull
    - /usr/local/bin
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - satis.json
    - /root
  - CmdLine:
    - sed -i -r 's/192.168.120.71:8888/35.224.111.214/g' /root/satis.json
    Name: run
    PrependShell: true
  From:
    Image: composer/satis:latest
  Name: ""
  Platform: ""
  SourceCode: FROM composer/satis:latest
