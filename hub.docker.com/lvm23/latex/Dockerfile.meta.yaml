MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Mauro <mauro@sdf.org>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update     && apt-get install -yq texlive-full     --no-install-recommends     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /docs
  - Name: workdir
    Path: /docs
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
