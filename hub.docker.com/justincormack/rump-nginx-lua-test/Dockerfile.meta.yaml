MetaArgs: null
Stages:
- BaseName: justincormack/rump-nginx-lua
  Commands:
  - Maintainer: Justin Cormack
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /usr/src/rump-nginx-lua-test
  - Name: workdir
    Path: /usr/src/rump-nginx-lua-test
  - Env:
    - Key: SUDO_UID
      Value: "1000"
    Name: env
  - Env:
    - Key: RUMP_VERBOSE
      Value: "0"
    Name: env
  - CmdLine:
    - tar cf root.tar etc data &&   rump.tar c -f - /dev > dev.tar &&   dd if=/dev/zero
      of=fs.img bs=1k count=10k &&   chmod a+rw fs.img &&   rexec rump.newfs fs.img
      -- /dev/rblock0 &&   cat dev.tar | rexec rump.dd fs.img -- of=dev.tar &&   cat
      root.tar | rexec rump.dd fs.img -- of=root.tar &&   rexec rump.tar fs.img --
      xf dev.tar &&   rexec rump.tar fs.img -- xf root.tar &&   rexec rump.rm fs.img
      -- dev.tar root.tar
    Name: run
    PrependShell: true
  - Env:
    - Key: RUMP_VERBOSE
      Value: "1"
    Name: env
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - rexec
    - nginx
    - -nx
    - -ro
    - fs.img
    - -rw
    - docker:eth0
    - --
    - -c
    - /data/conf/nginx.conf
    Name: cmd
    PrependShell: false
  From:
    Image: justincormack/rump-nginx-lua
  Name: ""
  Platform: ""
  SourceCode: FROM justincormack/rump-nginx-lua
