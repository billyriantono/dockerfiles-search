MetaArgs: null
Stages:
- BaseName: centos:latest
  Commands:
  - Maintainer: OnurVar “var.onur@hotmail.com”
    Name: maintainer
  - CmdLine:
    - yum -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install vim tar htop gcc gcc-c++ make wget subversion libxml2-devel ncurses-devel
      openssl-devel sqlite-devel libuuid-devel vim-enhanced jansson-devel unixODBC
      unixODBC-devel libtool-ltdl libtool-ltdl-devel subversion speex-devel mysql-devel
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src
  - CmdLine:
    - svn co http://svn.pjsip.org/repos/pjproject/trunk/ pjproject-trunk
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/pjproject-trunk
  - CmdLine:
    - ./configure --libdir=/usr/lib64 --prefix=/usr --enable-shared --disable-sound
      --disable-resample --disable-video --disable-opencore-amr CFLAGS='-O2 -DNDEBUG'
    Name: run
    PrependShell: true
  - CmdLine:
    - make dep
    Name: run
    PrependShell: true
  - CmdLine:
    - make
    Name: run
    PrependShell: true
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  - CmdLine:
    - ldconfig
    Name: run
    PrependShell: true
  - CmdLine:
    - ldconfig -p | grep pj
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src
  - CmdLine:
    - wget http://downloads.asterisk.org/pub/telephony/certified-asterisk/asterisk-certified-13.8-cert4.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -zxvf asterisk-certified-13.8-cert4.tar.gz
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/asterisk-certified-13.8-cert4
  - CmdLine:
    - sh /usr/src/asterisk-certified-13.8-cert4/contrib/scripts/get_mp3_source.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - sh /usr/src/asterisk-certified-13.8-cert4/contrib/scripts/install_prereq install
    Name: run
    PrependShell: true
  - CmdLine:
    - ./configure CFLAGS='-g -O2 -mtune=native' --libdir=/usr/lib64
    Name: run
    PrependShell: true
  - CmdLine:
    - make
    Name: run
    PrependShell: true
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  - CmdLine:
    - make samples
    Name: run
    PrependShell: true
  - CmdLine:
    - printf "[simpletrans] \ntype=transport \nprotocol=udp \nbind=0.0.0.0 \n[7000]
      \ntype = endpoint \ntransport = simpletrans \ncontext = default \ndisallow =
      all \nallow = ulaw \naors = 7000 \nauth = auth7000 \n[7000] \ntype = aor \nmax_contacts
      = 1 \n[auth7000] \ntype=auth \nauth_type=userpass \npassword=7000 \nusername=7000
      \n[7001] \ntype = endpoint \ntransport = simpletrans \ncontext = default \ndisallow
      = all \nallow = ulaw \naors = 7001 \nauth = auth7001 \n[7001] \ntype = aor \nmax_contacts
      = 1 \n[auth7001] \ntype=auth \nauth_type=userpass \npassword=7001 \nusername=7001
      \n[7002] \ntype = endpoint \ntransport = simpletrans \ncontext = default \ndisallow
      = all \nallow = ulaw \naors = 7002 \nauth = auth7002 \n[7002] \ntype = aor \nmax_contacts
      = 1 \n[auth7002] \ntype=auth \nauth_type=userpass \npassword=7002 \nusername=7002
      \n[7003] \ntype = endpoint \ntransport = simpletrans \ncontext = default \ndisallow
      = all \nallow = ulaw \naors = 7003 \nauth = auth7003 \n[7003] \ntype = aor \nmax_contacts
      = 1 \n[auth7003] \ntype=auth \nauth_type=userpass \npassword=7003 \nusername=7003
      \n" > /etc/asterisk/pjsip.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - printf "[general] \n; RTP start and RTP end configure start and end addresses
      \n; \n; Defaults are rtpstart=5000 and rtpend=31000 \n; \nrtpstart=10000 \nrtpend=10008
      \n" > /etc/asterisk/rtp.conf
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  - CmdLine:
    - /usr/sbin/asterisk
    - -cvvvvvvv
    Name: cmd
    PrependShell: false
  From:
    Image: centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM centos:latest
