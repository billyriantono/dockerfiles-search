    - Key: maintainer
      Value: '"Alexis Pereda <alexis@pereda.fr>"'
    Name: label
  - Labels:
    - Key: version
      Value: '"1.2"'
    Name: label
  - Labels:
    - Key: description
      Value: '"Gitlab shell proxy"'
    Name: label
