    From: ""
    Name: copy
    SourcesAndDest:
    - ./monitor
    - /usr/local/bin/monitor
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./gitlab-shell-proxy
    - /default/gitlab-shell-proxy
