MetaArgs: null
Stages:
- BaseName: phusion/baseimage:latest
  Commands:
  - Maintainer: Giulio De Donato <liuggio@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND="noninteractive" apt-get -qq install s3cmd python-pip &&   pip
      install python-magic
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir                     /etc/service/s3sync
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build/s3sync.sh
    - /etc/service/s3sync/run
  - CmdLine:
    - chmod +x                  /etc/service/s3sync/run
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build/.s3cfg.template
    - /etc/.s3cfg.template
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - CmdLine:
    - DEBIAN_FRONTEND="noninteractive" apt-get purge -y python-pip && apt-get autoremove
      -y && apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  From:
    Image: phusion/baseimage:latest
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:latest
