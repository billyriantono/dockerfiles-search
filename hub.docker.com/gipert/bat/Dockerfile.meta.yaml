MetaArgs: null
Stages:
- BaseName: gipert/root-cern:latest
  Commands:
  - Name: user
    User: root
  - Name: workdir
    Path: /scif
  - CmdLine:
    - mkdir -p /scif/bat/src &&     wget -q -O- https://github.com/bat/bat/releases/download/v1.0.0/BAT-1.0.0.tar.gz     |
      tar --strip-components 1 -xz -C "/scif/bat/src" &&     cd /scif/bat/src && ./configure
      --with-cuba=download --enable-parallel --prefix=/scif/bat &&     make -j"$(nproc)"
      && make install
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"$PATH:/scif/bat/bin"'
    - Key: LD_LIBRARY_PATH
      Value: '"$LD_LIBRARY_PATH:/usr/lib64:/scif/bat/lib"'
    Name: env
  - Name: workdir
    Path: /data
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: true
  From:
    Image: gipert/root-cern:latest
  Name: ""
  Platform: ""
  SourceCode: FROM gipert/root-cern:latest
