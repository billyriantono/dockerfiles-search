MetaArgs: null
Stages:
- BaseName: centos:centos6
  Commands:
  - Maintainer: Martín González <mgonzalez@codingways.com>
    Name: maintainer
  - CmdLine:
    - rpm -ivh http://yum.puppetlabs.com/puppetlabs-release-el-6.noarch.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install puppet-server
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install httpd httpd-devel mod_ssl ruby-devel rubygems gcc
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install rack passenger
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install gcc-c++ libcurl-devel openssl-devel zlib-devel
    Name: run
    PrependShell: true
  - CmdLine:
    - passenger-install-apache2-module -a --languages ruby
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "LoadModule passenger_module /usr/lib/ruby/gems/1.8/gems/passenger-$(passenger-config
      --version)/buildout/apache2/mod_passenger.so" | sed 's/Phusion Passenger //'
      >> /etc/httpd/conf/httpd.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "<IfModule mod_passenger.c>" >> /etc/httpd/conf/httpd.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "PassengerRoot /usr/lib/ruby/gems/1.8/gems/passenger-$(passenger-config
      --version)" | sed 's/Phusion Passenger //' >> /etc/httpd/conf/httpd.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "PassengerDefaultRuby /usr/bin/ruby" >> /etc/httpd/conf/httpd.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "</IfModule>" >> /etc/httpd/conf/httpd.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e "\n[master]\nalways_cache_features=true" >> /etc/puppet/puppet.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/share/puppet/rack/puppetmasterd
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /usr/share/puppet/rack/puppetmasterd/public /usr/share/puppet/rack/puppetmasterd/tmp
    Name: run
    PrependShell: true
  - CmdLine:
    - cp /usr/share/puppet/ext/rack/config.ru /usr/share/puppet/rack/puppetmasterd/
    Name: run
    PrependShell: true
  - CmdLine:
    - chown puppet:puppet /usr/share/puppet/rack/puppetmasterd/config.ru
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - puppetmaster.conf
    - /etc/httpd/conf.d/puppetmaster.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /start.sh
  - Name: volume
    Volumes:
    - /var/lib/puppet
    - /etc/puppet
  - Name: expose
    Ports:
    - "8140"
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: true
  From:
    Image: centos:centos6
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos6
