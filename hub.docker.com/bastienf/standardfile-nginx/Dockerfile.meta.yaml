MetaArgs: null
Stages:
- BaseName: nginx
  Commands:
  - Env:
    - Key: RAILS_ROOT
      Value: /data/src/
    Name: env
  - CmdLine:
    - apt-get update -qq && apt-get -y install apache2-utils
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $RAILS_ROOT
  - CmdLine:
    - mkdir log public
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/nginx.conf
    - /tmp/docker.nginx
  - CmdLine:
    - envsubst '$RAILS_ROOT' < /tmp/docker.nginx > /etc/nginx/conf.d/default.conf
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: nginx
  Name: ""
  Platform: ""
  SourceCode: FROM nginx
