MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Env:
    - Key: PLINK_VERSION
      Value: "180913"
    Name: env
  - Env:
    - Key: PLINK_HOME
      Value: /usr/local/plink
    Name: env
  - Env:
    - Key: PATH
      Value: $PLINK_HOME:$PATH
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y unzip wget &&     wget https://www.cog-genomics.org/static/bin/plink${PLINK_VERSION}/plink_linux_x86_64.zip
      &&     unzip plink_linux_x86_64.zip -d $PLINK_HOME &&     rm plink_linux_x86_64.zip
      &&     DEBIAN_FRONTEND=noninteractive apt-get autoremove -y unzip wget &&     rm
      -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
