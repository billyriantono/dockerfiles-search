MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: Krittin Phornsiricharoenphant <oatkrittin@gmail.com>
    Name: maintainer
  - Env:
    - Key: MOTHUR_HOME
      Value: /usr/local/mothur
    Name: env
  - Env:
    - Key: MOTHUR_VERSION
      Value: v.1.41.1
    Name: env
  - Env:
    - Key: PATH
      Value: $MOTHUR_HOME:$PATH
    Name: env
  - CmdLine:
    - yum update -y &&     yum install -y unzip wget &&     yum clean all &&     rm
      -rf /var/cache/yum/*
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local &&     wget https://github.com/mothur/mothur/releases/download/${MOTHUR_VERSION}/Mothur.linux_64.zip
      &&     unzip Mothur.linux_64.zip &&     rm -f Mothur.linux_64.zip &&     rm
      -rf __MACOSX
    Name: run
    PrependShell: true
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
