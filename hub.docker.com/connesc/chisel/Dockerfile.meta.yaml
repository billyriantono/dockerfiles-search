MetaArgs: null
Stages:
- BaseName: busybox:1.27
  Commands:
  - Env:
    - Key: CHISEL_VERSION
      Value: 1.3.1
    Name: env
  - CmdLine:
    - "wget -O - \"https://github.com/jpillora/chisel/releases/download/${CHISEL_VERSION}/chisel_linux_amd64.gz\"
      | gunzip > /chisel \t&& chmod +x /chisel"
    Name: run
    PrependShell: true
  From:
    Image: busybox:1.27
  Name: ""
  Platform: ""
  SourceCode: FROM busybox:1.27
- BaseName: scratch
  Commands:
  - Chown: ""
    From: "0"
    Name: copy
    SourcesAndDest:
    - /chisel
    - /chisel
  - CmdLine:
    - /chisel
    Name: entrypoint
    PrependShell: false
  From:
    Scratch: true
  Name: ""
  Platform: ""
  SourceCode: FROM scratch
