    Name: run
    PrependShell: true
  - CmdLine:
    - ./autogen.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - CFLAGS="-O2 -m64"
    Name: run
    PrependShell: true
  - CmdLine:
    - export CFLAGS
    Name: run
    PrependShell: true
  - CmdLine:
    - ./configure --prefix=/usr/local/ --with-readline=/usr/lib/libreadline.so
    Name: run
    PrependShell: true
