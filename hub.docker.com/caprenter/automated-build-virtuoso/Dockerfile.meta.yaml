    - apt-get install -y gcc autoconf automake libtool flex bison gperf gawk m4 make
      libssl-dev libreadline-dev git
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/local/src
