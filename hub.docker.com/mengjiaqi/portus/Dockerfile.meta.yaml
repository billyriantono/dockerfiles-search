MetaArgs: null
Stages:
- BaseName: library/rails:4.2.2
  Commands:
  - Maintainer: Jackie Meng <jackie@vowstar.com>
    Name: maintainer
  - Env:
    - Key: RAILS_ENV
      Value: production
    Name: env
  - Env:
    - Key: COMPOSE
      Value: "1"
    Name: env
  - Env:
    - Key: CATALOG_CRON
      Value: '"5.minutes"'
    Name: env
  - Name: workdir
    Path: /portus
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - echo "deb http://download.opensuse.org/repositories/home:/flavio_castelli:/phantomjs/Debian_8.0/
      ./" >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://download.opensuse.org/repositories/home:/flavio_castelli:/phantomjs/Debian_8.0/Release.key
      &&   apt-key add Release.key &&   rm Release.key
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y --no-install-recommends phantomjs &&     rm
      -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - apt-get update && apt-get install -y telnet ldap-utils
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Gemfile*
    - ./
  - CmdLine:
    - bundle install --retry=3
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/nginx/conf.d && cp nginx.conf /etc/nginx/conf.d/
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/nginx/conf.d
  - CmdLine:
    - /bin/bash
    - /portus/startup.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -b
    - tcp://0.0.0.0:3000
    - -w
    - "3"
    Name: cmd
    PrependShell: false
  From:
    Image: library/rails:4.2.2
  Name: ""
  Platform: ""
  SourceCode: FROM library/rails:4.2.2
