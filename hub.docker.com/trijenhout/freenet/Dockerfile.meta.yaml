  - CmdLine:
    - curl -L "${DOWNLOAD_URL}" > freenet.jar && ./setup.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - freenet.sh
    - ./
  - Chown: ""
    Name: add
    SourcesAndDest:
    - freenet.ini
    - ./
  - Name: expose
