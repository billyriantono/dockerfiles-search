MetaArgs: null
Stages:
- BaseName: java:7
  Commands:
  - Maintainer: Jacob Blain Christen <jchristen@parchment.com>
    Name: maintainer
  - Env:
    - Key: HORNETQ_HOME
      Value: /usr/local/hornetq
    - Key: HORNETQ_VERSION
      Value: 2.2.14.Final
    Name: env
  - Env:
    - Key: HORNETQ_GID
      Value: "5445"
    - Key: HORNETQ_GROUP
      Value: hornetq
    - Key: HORNETQ_UID
      Value: "5445"
    - Key: HORNETQ_USER
      Value: hornetq
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src/main/container/srv/
    - /srv/
  - CmdLine:
    - set -x  && export DEBIAN_FRONTEND=noninteractive  && apt-get update  && apt-get
      --assume-yes --no-install-recommends install         libaio1  && mkdir -vp ${HORNETQ_HOME}  &&
      groupadd -g ${HORNETQ_GID} ${HORNETQ_GROUP}  && useradd -d ${HORNETQ_HOME} -u
      ${HORNETQ_UID} -g ${HORNETQ_GID} -c "HornetQ Runtime" ${HORNETQ_USER}  && wget
      --progress=dot:mega -O- "http://downloads.jboss.org/hornetq/hornetq-${HORNETQ_VERSION}.tar.gz"
      | tar -xz --strip=1 -C "${HORNETQ_HOME}"  && chown -R ${HORNETQ_USER}:${HORNETQ_GROUP}         ${HORNETQ_HOME}  &&
      apt-get clean  && rm -rf         /tmp/*         /var/tmp/*         /var/lib/apt/lists/*  &&
      find /srv/ -name "*.sh" | xargs chmod -v +x
    Name: run
    PrependShell: true
  - Name: user
    User: ${HORNETQ_USER}:${HORNETQ_GROUP}
  - Name: workdir
    Path: ${HORNETQ_HOME}
  - Name: expose
    Ports:
    - "5445"
  - CmdLine:
    - /srv/hornetq.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - hornetq
    Name: cmd
    PrependShell: false
  From:
    Image: java:7
  Name: ""
  Platform: ""
  SourceCode: FROM java:7
