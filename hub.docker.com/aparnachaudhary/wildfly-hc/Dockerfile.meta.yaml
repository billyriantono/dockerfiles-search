MetaArgs: null
Stages:
- BaseName: jboss/base-jdk:8
  Commands:
  - Maintainer: Aparna Chaudhary
    Name: maintainer
  - Env:
    - Key: WILDFLY_VERSION
      Value: 10.0.0.Beta1
    Name: env
  - CmdLine:
    - cd $HOME && curl http://download.jboss.org/wildfly/$WILDFLY_VERSION/wildfly-$WILDFLY_VERSION.tar.gz
      | tar zx && mv $HOME/wildfly-$WILDFLY_VERSION $HOME/wildfly
    Name: run
    PrependShell: true
  - Env:
    - Key: JBOSS_HOME
      Value: /opt/jboss/wildfly
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts
    - /opt/jboss/wildfly/domain/configuration
  - CmdLine:
    - $JBOSS_HOME/bin/add-user.sh demo demo --silent
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/jboss/wildfly/domain/configuration/set_auth.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
    - "9990"
    - "9999"
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: jboss/base-jdk:8
  Name: ""
  Platform: ""
  SourceCode: FROM jboss/base-jdk:8
