MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Labels:
    - Key: '"maintainer"'
      Value: '"Philippe Maladjian <flipflip[at]free.fr>"'
    - Key: '"web"'
      Value: '"https://www.blogoflip.fr"'
    - Key: '"description"'
      Value: '"Image contenant apache et pluxml, Ã  utiliser pour le dev"'
    - Key: '"version.os"'
      Value: '"debian jessie"'
    - Key: '"version.apache"'
      Value: '"2.4.10"'
    - Key: '"version.php"'
      Value: '"5.6.30"'
    - Key: '"version.pluxml"'
      Value: '"5.6"'
    Name: label
  - CmdLine:
    - apt-get -y update && apt-get -y install apache2 php5 libapache2-mod-php5 php5-gd
      vim unzip && apt-get clean
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - info.php
    - /var/www/html
  - Chown: ""
    Name: add
    SourcesAndDest:
    - pluxml-latest.zip
    - /tmp
  - Chown: ""
    Name: add
    SourcesAndDest:
    - 000-default.conf
    - /tmp
  - CmdLine:
    - /usr/bin/unzip /tmp/pluxml-latest.zip && mv /tmp/000-default.conf /etc/apache2/sites-available
      && mv PluXml/* /var/www/html && /bin/chown -R www-data:www-data /var/www/html
      && /usr/sbin/a2enmod rewrite && rm -rf /tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - service apache2 restart && bash
    Name: entrypoint
    PrependShell: true
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
