MetaArgs: null
Stages:
- BaseName: learninglayers/base
  Commands:
  - Maintainer: Andeas Guth <guth Ã„T dbis.rwth-aachen.de>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
