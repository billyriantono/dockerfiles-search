MetaArgs: null
Stages:
- BaseName: openjdk:8-jre-alpine
  Commands:
  - Maintainer: Andreas Zitzelsberger "az@az82.de"
    Name: maintainer
  - Env:
    - Key: DERBY_HOME
      Value: /derby
    Name: env
  - Env:
    - Key: DERBY_LIB
      Value: ${DERBY_HOME}/lib
    Name: env
  - Env:
    - Key: CLASSPATH
      Value: ${DERBY_LIB}/derby.jar:${DERBY_LIB}/derbynet.jar:${DERBY_LIB}/derbytools.jar:${DERBY_LIB}/derbyoptionaltools.jar:${DERBY_LIB}/derbyclient.jar
    Name: env
  - CmdLine:
    - apk add --update openssl &&     wget https://dist.apache.org/repos/dist/release/db/derby/db-derby-10.13.1.1/db-derby-10.13.1.1-bin.tar.gz
      &&     tar xzf /db-derby-10.13.1.1-bin.tar.gz &&     mv /db-derby-10.13.1.1-bin
      /derby &&     rm -Rf /*.tar.gz ${DERBY_HOME}/demo ${DERBY_HOME}/javadoc ${DERBY_HOME}/docs
      ${DERBY_HOME}/test ${DERBY_HOME}/*.html ${DERBY_HOME}/KEYS &&     apk del openssl
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /dbs
  - Name: volume
    Volumes:
    - /dbs
  - Name: expose
    Ports:
    - "1527"
  - CmdLine:
    - java
    - -Dderby.stream.error.field=System.out
    - org.apache.derby.drda.NetworkServerControl
    - start
    - -h
    - 0.0.0.0
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8-jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre-alpine
