MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Maintainer: Dami√°n Silvani <dsilvani@gmail.com>
    Name: maintainer
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends         python3         grass     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /data
  - Name: volume
    Volumes:
    - /data
  - Env:
    - Key: SHELL
      Value: /bin/bash
    Name: env
  - CmdLine:
    - ln -s /usr/bin/grass /usr/bin/grass70
    Name: run
    PrependShell: true
  - CmdLine:
    - grass
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
