MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: Jérôme Arzel <jerome@quitoque.fr>
    Name: maintainer
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - CmdLine:
    - apt-get update &&   DEBIAN_FRONTEND=noninteractive apt-get install -qq -y --no-install-recommends     acl
      vim emacs-nox wget curl less git     htop zip cron screen tree nano iotop     bash-completion
      jpegoptim optipng     openssh-server locales tzdata rsync &&   apt-get -qq -y
      autoremove && apt-get -qq -y autoclean &&   apt-get -qq -y clean && rm -rf /var/lib/apt/lists/*
      &&   sed -i 's/^PermitRootLogin/# PermitRootlogin/' /etc/ssh/sshd_config &&   sed
      -Ei 's/^#?PasswordAuthentication.*$/PasswordAuthentication no/' /etc/ssh/sshd_config
      &&   echo 'root:root' | chpasswd &&   mkdir -p /root/.ssh /var/run/sshd &&   locale-gen
      en_US.UTF-8 &&   echo 'LANG="en_US.UTF-8"' > /etc/default/locale &&   useradd
      --system --uid=1000 -s /bin/bash -m -d /home/quitoque quitoque &&   usermod
      -a -G root quitoque && usermod -a -G adm quitoque &&   echo 'quitoque:quitoque'
      | chpasswd &&   mkdir -p /home/quitoque/.ssh &&   chown -R quitoque:quitoque
      /home/quitoque/.ssh &&   echo "Europe/Paris" > /etc/timezone &&   cp /usr/share/zoneinfo/Europe/Paris
      /etc/localtime
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./files/emacs.conf
    - /home/quitoque/.emacs
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./files/vimrc.conf
    - /etc/vim/vimrc
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./files/gitconfig
    - /home/quitoque/.gitconfig
  - Name: expose
    Ports:
    - "22"
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
