      -P /tmp && \tunzip /tmp/LanguageTool-$LANGUAGETOOL_VERSION.zip -d /usr/local
      && \tln -s /usr/local/LanguageTool-$LANGUAGETOOL_VERSION /usr/local/languagetool
      && \trm /tmp/LanguageTool-$LANGUAGETOOL_VERSION.zip"
    Name: run
    PrependShell: true
  - Env:
    - Key: LINK_PATH
      Value: /v2/check
    Name: env
