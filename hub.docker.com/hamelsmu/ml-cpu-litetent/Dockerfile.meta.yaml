MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Gavin Mogan, docker@gavinmogan.com
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get --yes update; apt-get --yes dist-upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get --yes install python2.7 python-dev python-pip git
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "21025"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts
    - /scripts
  - CmdLine:
    - /scripts/start_starbound
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
