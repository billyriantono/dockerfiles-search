MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: Jos√© Luis Salvador Rufo <salvador.joseluis@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./nginx-nr-agent
    - /usr/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./docker-entrypoint.sh
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/kelseyhightower/confd/releases/download/v0.10.0/confd-0.10.0-linux-amd64
    - /usr/bin/confd
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://nginx.org/keys/nginx_signing.key
    - /tmp/nginx_signing.key
  - CmdLine:
    - echo 'debconf debconf/frontend select Noninteractive' | debconf-set-selections
      &&     chmod +x /usr/bin/confd &&     apt-key add /tmp/nginx_signing.key &&     bash
      -c 'source /etc/lsb-release; echo "deb http://nginx.org/packages/ubuntu/ $DISTRIB_CODENAME
      nginx" > /etc/apt/sources.list.d/nginx.list' &&     apt-get update -q &&     apt-get
      install --no-install-recommends -qy nginx-nr-agent &&     apt-get clean && rm
      -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - nginx-nr-agent
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
