MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: Gabor Wnuk <gabor.wnuk@me.com>
    Name: maintainer
  - Env:
    - Key: TOMCAT_CONFIGURATION_FLAG
      Value: /usergrid/.tomcat_admin_created
    Name: env
  - CmdLine:
    - mkdir /usergrid
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usergrid
  - CmdLine:
    - apt-get update ; apt-get install -y wget pwgen openjdk-7-jdk tomcat7
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - create_tomcat_admin_user.sh
    - /usergrid/create_tomcat_admin_user.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /usergrid/run.sh
  - CmdLine:
    - chmod +x /usergrid/*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /etc/tomcat7/ /usr/share/tomcat7/conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/share/tomcat7/common/classes; mkdir -p /usr/share/tomcat7/server/classes;
      mkdir -p /usr/share/tomcat7/shared/classes; mkdir -p /usr/share/tomcat7/webapps;
      mkdir -p /usr/share/tomcat7/temp
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ROOT.war
    - /usr/share/tomcat7/webapps/ROOT.war
  - Chown: ""
    Name: add
    SourcesAndDest:
    - usergrid-custom.properties
    - /usr/share/tomcat7/lib/
  - CmdLine:
    - ln -s /usr/share/tomcat7/webapps/ /etc/tomcat7/webapps
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - ./run.sh
    Name: entrypoint
    PrependShell: true
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
