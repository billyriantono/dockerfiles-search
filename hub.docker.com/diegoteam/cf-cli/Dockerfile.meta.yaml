MetaArgs: null
Stages:
- BaseName: diegoteam/bosh-cli
  Commands:
  - Maintainer: Roberto Jimenez Sanchez, <jszroberto@gmail.com>
    Name: maintainer
  - CmdLine:
    - wget https://github.com/cloudfoundry-incubator/spiff/releases/download/v1.0.7/spiff_linux_amd64.zip
      && unzip -d /usr/local/bin/ spiff_linux_amd64.zip && rm spiff_linux_amd64.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - wget 'https://cli.run.pivotal.io/stable?release=linux64-binary&source=github'
      && mv 'stable?release=linux64-binary&source=github' cf.tar.gz && tar -xf cf.tar.gz
      -C /usr/local/bin/ && rm cf.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://storage.googleapis.com/golang/go1.5.3.linux-amd64.tar.gz -P /tmp
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -C /usr/local -xvf /tmp/go1.5.3.linux-amd64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - ln /usr/local/go/bin/go /usr/bin/go
    Name: run
    PrependShell: true
  - Env:
    - Key: GOPATH
      Value: /root/go
    Name: env
  - Env:
    - Key: PATH
      Value: $GOPATH/bin:/usr/local/go/bin:$PATH
    Name: env
  - Env:
    - Key: CFDIR
      Value: /root/cf-release
    Name: env
  - CmdLine:
    - git clone https://github.com/cloudfoundry/cf-release.git /root/cf-release
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bin/*
    - /root/bin/
  - CmdLine:
    - chmod +x /root/bin/*
    Name: run
    PrependShell: true
  - CmdLine:
    - bash -l -c "load.env"
    Name: cmd
    PrependShell: true
  From:
    Image: diegoteam/bosh-cli
  Name: ""
  Platform: ""
  SourceCode: FROM diegoteam/bosh-cli
