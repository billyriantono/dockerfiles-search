MetaArgs: null
Stages:
- BaseName: joramk/el7-base
  Commands:
  - Maintainer: joramk@gmail.com
    Name: maintainer
  - Env:
    - Key: container
      Value: docker
    Name: env
  - Labels:
    - Key: name
      Value: '"CentOS 7 - Latest Apache / PHP stable / phpMyAdmin"'
    - Key: vendor
      Value: '"https://github.com/joramk/el7-httpd-php"'
    - Key: license
      Value: '"none"'
    - Key: build-date
      Value: '"20171008"'
    - Key: maintainer
      Value: '"joramk@gmail.com"'
    Name: label
  - CmdLine:
    - "{   yum install http://rpms.famillecollet.com/enterprise/remi-release-7.rpm
      -y; \tyum-config-manager --enable remi-php74 --enable remi;         yum install
      httpd openssl logrotate \tphp php-json php-cli php-pecl-http         php-mbstring
      php-mysqlnd php-gd php-xml         php-bcmath runtime php-common php-pdo         php-process
      php-tidy php-soap -y;         yum clean all; rm -rf /var/cache/yum; }"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./docker-entrypoint.sh
    - /
  - CmdLine:
    - '{   systemctl enable httpd crond;         touch /firstrun;         chmod +rx
      /docker-entrypoint.sh; }'
    Name: run
    PrependShell: true
  - Health:
      Test:
      - CMD-SHELL
      - systemctl -q is-active httpd || exit 1
    Name: healthcheck
  - Name: volume
    Volumes:
    - '['
    - “/sys/fs/cgroup”,
    - '"/var/www",'
    - '"/etc/httpd/conf.d"'
    - ']'
  - Name: expose
    Ports:
    - "80"
  - Name: stopsignal
    Signal: SIGRTMIN+3
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /sbin/init
    Name: cmd
    PrependShell: false
  From:
    Image: joramk/el7-base
  Name: ""
  Platform: ""
  SourceCode: FROM    joramk/el7-base
