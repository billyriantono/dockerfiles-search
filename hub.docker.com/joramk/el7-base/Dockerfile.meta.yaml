MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: joramk@gmail.com
    Name: maintainer
  - Env:
    - Key: container
      Value: docker
    Name: env
  - Labels:
    - Key: name
      Value: '"CentOS 7 - Baseimage"'
    - Key: vendor
      Value: '"https://github.com/joramk/el7-base"'
    - Key: license
      Value: '"none"'
    - Key: build-date
      Value: '"20171008"'
    - Key: maintainer
      Value: '"joramk@gmail.com"'
    Name: label
  - CmdLine:
    - '{   yum update -y; yum install systemd yum-utils yum-cron epel-release -y;         yum
      clean all; rm -rf /var/cache/yum; }'
    Name: run
    PrependShell: true
  - CmdLine:
    - "{   (cd /lib/systemd/system/sysinit.target.wants/; for i in *; do [ $i == systemd-tmpfiles-setup.service
      ] || rm -f $i; done);         rm -f /lib/systemd/system/multi-user.target.wants/*;
      \        rm -f /etc/systemd/system/*.wants/*;         rm -f /lib/systemd/system/local-fs.target.wants/*;
      \        rm -f /lib/systemd/system/sockets.target.wants/*udev*;         rm -f
      /lib/systemd/system/sockets.target.wants/*initctl*;         rm -f /lib/systemd/system/basic.target.wants/*;
      \        rm -f /lib/systemd/system/anaconda.target.wants/*; \trm -f /etc/fstab;
      touch /etc/fstab; \tsed -i 's/#ForwardToConsole=no/ForwardToConsole=yes/g' /etc/systemd/journald.conf;
      }"
    Name: run
    PrependShell: true
  - Health:
      Test:
      - CMD-SHELL
      - systemctl -q is-active systemd-journald.service || exit 1
    Name: healthcheck
  - Name: volume
    Volumes:
    - '['
    - “/sys/fs/cgroup”
    - ']'
  - Name: stopsignal
    Signal: SIGRTMIN+3
  - CmdLine:
    - /sbin/init
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM    centos:7
