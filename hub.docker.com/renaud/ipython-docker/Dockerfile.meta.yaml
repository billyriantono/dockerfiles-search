MetaArgs: null
Stages:
- BaseName: ubuntu:13.10
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y language-pack-en openssh-server git-core
      libxml2-dev     curl python build-essential make gcc python-dev wget libsqlite3-dev
      sqlite3 libfreetype6     libfreetype6-dev python-imaging libpng-dev libzmq-dev
    Name: run
    PrependShell: true
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg-reconfigure locales
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://python-distribute.org/distribute_setup.py && python distribute_setup.py
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://raw.github.com/pypa/pip/master/contrib/get-pip.py && python get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install pyzmq
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install numpy
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install matplotlib
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install pandas
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install jinja2
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install ipython
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9867"
  - CmdLine:
    - ipython notebook --pylab=inline --ip=* --port=9867 --MappingKernelManager.time_to_dead=10
      --MappingKernelManager.first_beat=3
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:13.10
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:13.10
