MetaArgs: null
Stages:
- BaseName: ubuntu-debootstrap:14.04
  Commands:
  - Maintainer: Martijn van Maurik <docker@vmaurik.nl>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get dist-upgrade -yq
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install uhub pwgen -yq
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /start.sh
  - CmdLine:
    - chmod +x /start.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "1511"
  - Name: workdir
    Path: /root
  - Name: volume
    Volumes:
    - /data
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu-debootstrap:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu-debootstrap:14.04
