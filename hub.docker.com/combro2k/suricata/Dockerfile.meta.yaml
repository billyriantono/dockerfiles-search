MetaArgs: null
Stages:
- BaseName: hurricanelabs/pfring
  Commands:
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python2.7 libnetfilter-queue1 libnetfilter-queue-dev curl
      cron
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/src && git clone git://phalanx.openinfosecfoundation.org/oisf.git
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/src/oisf && git clone https://github.com/ironbee/libhtp.git -b
      0.5.x
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/src && curl -L "http://downloads.sourceforge.net/project/oinkmaster/oinkmaster/2.0/oinkmaster-2.0.tar.gz"
      | tar zxv
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/src/oinkmaster-2.0 && cp oinkmaster.pl /usr/sbin/oinkmaster
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /data
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - oinkmaster.conf
    - /data/oinkmaster.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - update-rules
    - /data/update-rules
  - CmdLine:
    - chmod u+x /data/update-rules
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/src/oisf && ./autogen.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/src/oisf &&     LIBS="-lrt -lnuma" ./configure --enable-pfring
      --prefix=/opt/suricata         --with-libpfring-includes=/opt/pf_ring/include         --with-libpfring-libraries=/opt/pf_ring/lib
      --with-libpcap-includes=/opt/pf_ring/include         --with-libpcap-libraries=/opt/pf_ring/lib         --disable-gccmarch-native         --enable-nfqueue
      &&     make &&     make install &&     ldconfig
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/src/oisf &&     make install-conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /opt/suricata/etc /data
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /opt/suricata/var /data
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's|/opt/suricata|/data|g' /data/etc/suricata/suricata.yaml
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/suricata/bin:$PATH
    Name: env
  - Name: volume
    Volumes:
    - /data
  From:
    Image: hurricanelabs/pfring
  Name: ""
  Platform: ""
  SourceCode: FROM hurricanelabs/pfring
