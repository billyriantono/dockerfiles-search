MetaArgs: null
Stages:
- BaseName: ubuntu-debootstrap:14.04
  Commands:
  - Maintainer: Martijn van Maurik <docker@vmaurik.nl>
    Name: maintainer
  - CmdLine:
    - apt-key adv --keyserver keyserver.ubuntu.com --recv-keys ABF5BD827BD9BF62
    Name: run
    PrependShell: true
  - CmdLine:
    - echo deb http://nginx.org/packages/mainline/ubuntu trusty nginx > /etc/apt/sources.list.d/nginx-stable-trusty.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nginx     php5-fpm php5-mysql php-apc php5-imagick php5-imap
      php5-mcrypt php5-gd libssh2-php git php5-curl
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/nginx/sites-enabled
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "cgi.fix_pathinfo = 0;" >> /etc/php5/fpm/php.ini
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx-site.conf
    - /etc/nginx/sites-enabled/default
  - CmdLine:
    - sed -i -e 's/^listen =.*/listen = \/var\/run\/php5-fpm.sock/' /etc/php5/fpm/pool.d/www.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/nginx/scripts
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - proxy_client_ip.php
    - /etc/nginx/scripts/proxy_client_ip.php
  - CmdLine:
    - git clone https://gerrit.wikimedia.org/r/p/mediawiki/core.git /data
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data:www-data /data
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/lib/mediawiki
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /data/images /var/lib/mediawiki/ && ln -s /var/lib/mediawiki/images /data/images
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /data/skins /var/lib/mediawiki/ && ln -s /var/lib/mediawiki/skins /data/skins
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /var/lib/mediawiki/LocalSettings.php && ln -s /var/lib/mediawiki/LocalSettings.php
      /data/LocalSettings.php
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/mediawiki/
  - Name: expose
    Ports:
    - "80"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /start.sh
  - CmdLine:
    - chmod +x /start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu-debootstrap:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu-debootstrap:14.04
