MetaArgs: null
Stages:
- BaseName: combro2k/debian-debootstrap:8
  Commands:
  - Maintainer: Martijn van Maurik <docker@vmaurik.nl>
    Name: maintainer
  - Env:
    - Key: VERSION
      Value: 0.14.26
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /usr/local/bin/run
  - CmdLine:
    - useradd syncthing -b /config &&     export DEBIAN_FRONTEND=noninteractive &&     apt-get
      update && apt-get install tar curl ca-certificates sudo -yq &&     mkdir -p
      /opt/syncthing && cd /opt/syncthing &&     curl -k -L https://github.com/syncthing/syncthing/releases/download/v${VERSION}/syncthing-linux-amd64-v${VERSION}.tar.gz
      | tar zxv --strip-components=1 &&     mkdir -p /config /data && chown -R syncthing:syncthing
      /data /config &&     chmod +x /usr/local/bin/run && chown -R syncthing:syncthing
      /opt/syncthing
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/syncthing
  - Name: expose
    Ports:
    - 22000/tcp
    - 22000/udp
    - "8080"
  - Name: volume
    Volumes:
    - /data
    - /config
  - CmdLine:
    - /usr/local/bin/run
    Name: cmd
    PrependShell: false
  From:
    Image: combro2k/debian-debootstrap:8
  Name: ""
  Platform: ""
  SourceCode: FROM combro2k/debian-debootstrap:8
