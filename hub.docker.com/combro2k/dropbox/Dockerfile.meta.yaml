MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.11
  Commands:
  - Maintainer: gfjardim <gfjardim@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - usermod -u 99 nobody &&     usermod -g 100 nobody &&     usermod -d /home nobody
    Name: run
    PrependShell: true
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - Chown: ""
    Name: add
    SourcesAndDest:
    - sources.list
    - /etc/apt/
  - CmdLine:
    - apt-get update -qq &&     apt-get install -qq --force-yes python wget &&     apt-get
      autoremove &&     apt-get autoclean
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
  - Name: volume
    Volumes:
    - /dropbox
  - CmdLine:
    - mkdir -p /opt/dropbox && wget -nv -O - "https://www.dropbox.com/download?plat=lnx.x86_64"
      | tar -xzf - --strip-components=1 -C /opt/dropbox
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "17500"
  - Name: volume
    Volumes:
    - /home/.dropbox
  - Name: volume
    Volumes:
    - /home/Dropbox
  - CmdLine:
    - mkdir /etc/service/dropbox
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - dropbox.sh
    - /etc/service/dropbox/run
  - CmdLine:
    - chmod +x /etc/service/dropbox/run
    Name: run
    PrependShell: true
  From:
    Image: phusion/baseimage:0.9.11
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.11
