MetaArgs: null
Stages:
- BaseName: combro2k/debian-debootstrap:8
  Commands:
  - Maintainer: Martijn van Maurik <docker@vmaurik.nl>
    Name: maintainer
  - Env:
    - Key: HOME
      Value: /data
    - Key: INSTALL_LOG
      Value: /var/log/build.log
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - resources/bin
    - /usr/local/bin/
  - CmdLine:
    - chmod +x /usr/local/bin/* && touch ${INSTALL_LOG} && /bin/bash -l -c '/usr/local/bin/setup.sh
      build'
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - resources/etc/
    - /etc/
  - CmdLine:
    - /bin/bash -l -c '/usr/local/bin/setup.sh post_install' | tee -a ${INSTALL_LOG}
      > /dev/null 2>&1
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: volume
    Volumes:
    - /data
  - CmdLine:
    - /usr/local/bin/run
    Name: cmd
    PrependShell: false
  From:
    Image: combro2k/debian-debootstrap:8
  Name: ""
  Platform: ""
  SourceCode: FROM combro2k/debian-debootstrap:8
