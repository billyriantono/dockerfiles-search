MetaArgs: null
Stages:
- BaseName: combro2k/alpine-nginx-php7:latest
  Commands:
  - Labels:
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: $VCS_URL
    - Key: org.label-scheme.dockerfile
      Value: $DOCKERFILE
    Name: label
  - CmdLine:
    - "set -xe && apk --quiet --no-cache add --virtual=run-deps php7-iconv php7-zlib
      php7-openssl php7-ctype php7-xml php7-pdo_mysql php7-pdo php7-pdo_sqlite php7-zip
      php7-fileinfo && \tcurl -L https://github.com/FreshRSS/FreshRSS/archive/master.tar.gz
      | tar zx -C /data/web --strip-components=1 && \tapk del --no-cache --purge &&
      rm -rf /var/cache/apk/* &&   apk --quiet --no-cache add php7-ctype"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - resources/
    - /
  - Name: volume
    Volumes:
    - /freshrss
  From:
    Image: combro2k/alpine-nginx-php7:latest
  Name: ""
  Platform: ""
  SourceCode: FROM combro2k/alpine-nginx-php7:latest
