MetaArgs: null
Stages:
- BaseName: combro2k/alpine-base:latest
  Commands:
  - Labels:
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: $VCS_URL
    - Key: org.label-scheme.dockerfile
      Value: $DOCKERFILE
    Name: label
  - Env:
    - Key: OPML_URLS
      Value: '"https://combro2k.github.io/opml/news.opml"'
    - Key: NEWSBOAT_MAX_ITEMS
      Value: "100"
    - Key: NEWSBOAT_RELOAD_TIME
      Value: "15"
    Name: env
  - CmdLine:
    - apk --no-cache add newsboat w3m su-exec && addgroup -g 1000 -S newsboat &&   adduser
      -S -u 1000 -h /newsboat newsboat -D newsboat -G newsboat &&   apk del --quiet
      --no-cache --purge && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - resources/
    - /
  - Name: volume
    Volumes:
    - /newsboat/.newsboat
  - CmdLine:
    - /usr/local/bin/newsboat
    Name: cmd
    PrependShell: false
  From:
    Image: combro2k/alpine-base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM combro2k/alpine-base:latest
