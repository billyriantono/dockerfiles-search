MetaArgs: null
Stages:
- BaseName: ubuntu-debootstrap:14.04
  Commands:
  - Maintainer: docker@vmaurik.nl
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y squid3 && apt-get clean
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - squid.conf
    - /etc/squid3/squid.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /start.sh
  - CmdLine:
    - chmod +x /start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/cache/squid
    Name: run
    PrependShell: true
  - CmdLine:
    - chown proxy:proxy /var/cache/squid
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/squid3 -N -z -F
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3128"
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu-debootstrap:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu-debootstrap:14.04
