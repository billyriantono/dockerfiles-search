MetaArgs: null
Stages:
- BaseName: ubuntu:14.10
  Commands:
  - Maintainer: Wizacha "arnaud@wizacha.com"
    Name: maintainer
  - CmdLine:
    - (apt-get update && apt-get upgrade -y -q && apt-get dist-upgrade -y -q && apt-get
      -y -q autoclean && apt-get -y -q autoremove)
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y -q nano
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y -q mysql-server mysql-client
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y -q wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://in1.php.net/distributions/php-5.4.38.tar.bz2 && tar -xvf php-5.4.38.tar.bz2
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y -q gcc libxml2-dev make
    Name: run
    PrependShell: true
  - CmdLine:
    - cd php-5.4.38 && ./configure && make && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y -q apache2 libapache2-mod-php5
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y -q php5-cli
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y -q php5-mysql
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y -q php5-gd
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y -q php5-intl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y -q php5-curl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y -q php5-xdebug
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y -q php-pear
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y -q git
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y -q mercurial
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "xdebug.max_nesting_level    = 256" >>  /etc/php5/apache2/conf.d/xdebug.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "xdebug.remote_enable        = 1"   >>  /etc/php5/apache2/conf.d/xdebug.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "xdebug.remote_connect_back  = 1"   >>  /etc/php5/apache2/conf.d/xdebug.ini
    Name: run
    PrependShell: true
  - Env:
    - Key: APACHE_RUN_USER
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_RUN_GROUP
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_LOG_DIR
      Value: /var/log/apache2
    Name: env
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod ssl
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod headers
    Name: run
    PrependShell: true
  - CmdLine:
    - a2ensite default-ssl
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "11s/AllowOverride None/AllowOverride All/" /etc/apache2/sites-enabled/000-default.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "4 i\<Directory /var/www/html/>\nAllowOverride All\n</Directory>\n" /etc/apache2/sites-enabled/default-ssl.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/^max_allowed_packet.*/max_allowed_packet      = 500M/" /etc/mysql/my.cnf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -Ei 's/^(bind-address|log)/#&/' /etc/mysql/my.cnf
    Name: run
    PrependShell: true
  - CmdLine:
    - pear channel-discover pear.phing.info
    Name: run
    PrependShell: true
  - CmdLine:
    - pear install phing/phing
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen fr_FR.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: fr_FR.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: fr_FR:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: fr_FR.UTF-8
    Name: env
  - CmdLine:
    - /etc/init.d/mysql start && mysql -e "GRANT ALL ON *.* TO root@'%' IDENTIFIED
      BY 'dbpassword'; GRANT ALL ON *.* TO root@localhost IDENTIFIED BY 'dbpassword';
      CREATE DATABASE db;"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/html
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - Name: expose
    Ports:
    - "9000"
  - Name: expose
    Ports:
    - "3306"
  - CmdLine:
    - /bin/bash -c "source /etc/apache2/envvars && exec /usr/sbin/apache2 " && /etc/init.d/mysql
      start && /bin/bash
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:14.10
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.10
