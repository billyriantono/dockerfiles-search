MetaArgs: null
Stages:
- BaseName: nginx:alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"docker-dario@neomediatech.it"'
    Name: label
  - Name: expose
    Ports:
    - 443/tcp
    - 80/tcp
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/rspamd-reverse.conf
    - etc/nginx/conf.d/
  - CmdLine:
    - apk update; apk upgrade ; apk add --no-cache tzdata; cp /usr/share/zoneinfo/Europe/Rome
      /etc/localtime
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /usr/local/share/doc /usr/local/share/man
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /etc/nginx/conf.d/default.conf
    Name: run
    PrependShell: true
  From:
    Image: nginx:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:alpine
