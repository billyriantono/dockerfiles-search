MetaArgs: null
Stages:
- BaseName: neomediatech/ubuntu-base:latest
  Commands:
  - Env:
    - Key: VERSION
      Value: 4.90.1-1ubuntu1.4
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    - Key: SERVICE
      Value: exim-ubuntu
    Name: env
  - Labels:
    - Key: maintainer
      Value: '"docker-dario@neomediatech.it"'
    - Key: org.label-schema.version
      Value: $VERSION
    - Key: org.label-schema.vcs-type
      Value: Git
    - Key: org.label-schema.vcs-url
      Value: https://github.com/Neomediatech/${SERVICE}
    - Key: org.label-schema.maintainer
      Value: Neomediatech
    Name: label
  - CmdLine:
    - apt-get update && apt-get -y dist-upgrade &&     apt-get install -y --no-install-recommends
      mariadb-client exim4-daemon-heavy libswitch-perl redis-tools openssl &&     rm
      -rf /var/lib/apt/lists* &&     useradd -u 5000 -U -s /bin/false -m -d /var/spool/virtual
      vmail
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/*
    - /
  - CmdLine:
    - chmod +x /entrypoint.sh /gencert.sh /init.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /init.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "25"
    - "465"
    - "587"
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /tini
    - --
    - /usr/sbin/exim4
    - -bd
    - -q1m
    Name: cmd
    PrependShell: false
  From:
    Image: neomediatech/ubuntu-base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM neomediatech/ubuntu-base:latest
