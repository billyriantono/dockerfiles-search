MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Alexej Haak<alexej@recordbay.de>
    Name: maintainer
  - CmdLine:
    - dpkg-divert --local --rename --add /sbin/initctl
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /bin/true /sbin/initctl
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /run/php
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install pwgen python-setuptools curl git nano sudo unzip openssh-server
      openssl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install mysql-client nginx php-fpm php-mysql
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install php-xml php-mbstring php-bcmath php-zip php-pdo-mysql php-curl
      php-gd php-intl php-pear php-imagick php-imap php-mcrypt php-memcache php-apcu
      php-pspell php-recode php-tidy php-xmlrpc
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/upload_max_filesize\s*=\s*2M/upload_max_filesize = 100M/g" /etc/php/7.0/fpm/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/post_max_size\s*=\s*8M/post_max_size = 100M/g" /etc/php/7.0/fpm/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/;daemonize\s*=\s*yes/daemonize = no/g" /etc/php/7.0/fpm/php-fpm.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/;catch_workers_output\s*=\s*yes/catch_workers_output = yes/g" /etc/php/7.0/fpm/pool.d/www.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/user\s*=\s*www-data/user = wordpress/g" /etc/php/7.0/fpm/pool.d/www.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./nginx-site.conf
    - /etc/nginx/sites-available/default
  - CmdLine:
    - /usr/bin/easy_install supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/easy_install supervisor-stdout
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./supervisord.conf
    - /etc/supervisord.conf
  - CmdLine:
    - useradd -m -d /home/wordpress -p $(openssl passwd -1 'wordpress') -G root -s
      /bin/bash wordpress     && usermod -a -G www-data wordpress     && usermod -a
      -G sudo wordpress     && ln -s /usr/share/nginx/www /home/wordpress/www
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./start.sh
    - /start.sh
  - CmdLine:
    - chmod 755 /start.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9011"
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "22"
  - Name: volume
    Volumes:
    - /usr/share/nginx/www
    - /var/run/sshd
  - CmdLine:
    - /bin/bash
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
