MetaArgs: null
Stages:
- BaseName: phusion/baseimage
  Commands:
  - Maintainer: johnodon <johnodon68@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - CmdLine:
    - usermod -u 99 nobody &&     usermod -g 100 nobody
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qq
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install wget -qy
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /init
    - /etc/my_init.d/
  - CmdLine:
    - chmod +x /etc/my_init.d/install.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /home/nobody
  - Name: expose
    Ports:
    - "80"
  From:
    Image: phusion/baseimage
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage
