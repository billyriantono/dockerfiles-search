MetaArgs: null
Stages:
- BaseName: phusion/baseimage
  Commands:
  - Maintainer: johnodon <johnodon68@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - CmdLine:
    - usermod -u 99 nobody &&     usermod -g 100 nobody
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -q
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -qy perl libcompress-raw-zlib-perl libhtml-parser-perl libhttp-cookies-perl
      liblwpx-paranoidagent-perl libconfig-json-perl libjson-xs-perl build-essential
      cpanminus python
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/cron/
    - /zap2xml/cron/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/scripts/
    - /zap2xml/scripts/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/templates/
    - /zap2xml/templates/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/init/
    - /etc/my_init.d/
  - CmdLine:
    - chmod -v +x /zap2xml/scripts/* /etc/my_init.d/*.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
    - /data
  From:
    Image: phusion/baseimage
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage
