MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Env:
    - Key: FRP_VERSION
      Value: 0.29.0
    Name: env
  - CmdLine:
    - wget https://github.com/fatedier/frp/releases/download/v${FRP_VERSION}/frp_${FRP_VERSION}_linux_amd64.tar.gz     &&
      tar -xf frp_${FRP_VERSION}_linux_amd64.tar.gz     && cp frp_${FRP_VERSION}_linux_amd64/frpc
      /usr/local/bin/     && rm -rf frp_${FRP_VERSION}_linux_amd64*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/frpc
  - CmdLine:
    - frpc
    - -c
    - /etc/frpc/frpc.ini
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
