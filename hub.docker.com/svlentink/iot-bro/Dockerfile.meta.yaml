    - dump.pcap
  - Name: volume
    Volumes:
    - /output
    - '#'
    - directory
    - in
    - which
    - we
    - dump
    - our
    - results
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - main.py
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - index.html
    - /
  From:
    Image: blacktop/bro
  Name: ""
  Platform: ""
  SourceCode: FROM blacktop/bro
