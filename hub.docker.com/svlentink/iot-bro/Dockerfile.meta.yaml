    - sed -i 's/@load\ files/#@load\ files/g' $testall
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/@load\ protocols\/ssl\/validate-sct.bro/#@load\ protocols\/ssl\/validate-sct.bro/g'
      $testall
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /input
    - '#'
