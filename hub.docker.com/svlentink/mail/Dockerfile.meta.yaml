MetaArgs: null
Stages:
- BaseName: debian
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update   && apt-get install --assume-yes -y   postfix   mailutils   netcat   telnet   &&
      apt-get clean && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - main.cf
    - /etc/postfix/main.cf
  - CmdLine:
    - ln -s etc/resolv.conf /var/spool/postfix/etc/resolv.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - /etc/init.d/postfix reload
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /usr/local/bin/entrypoint
  - CmdLine:
    - /usr/local/bin/entrypoint
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian
  Name: ""
  Platform: ""
  SourceCode: FROM debian
