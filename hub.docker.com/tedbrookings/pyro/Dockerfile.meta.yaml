MetaArgs:
- DefaultValue: pytorch/pytorch
  Key: pytorch_repo
  ProvidedValue: null
  Value: pytorch/pytorch
- DefaultValue: latest
  Key: pytorch_version
  ProvidedValue: null
  Value: latest
Stages:
- BaseName: ${pytorch_repo}:${pytorch_version}
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Ted Brookings <tbrookin@broadinstitute.org>"'
    Name: label
  - CmdLine:
    - rm -r "$HOME/.cache/pip"     && pip --no-cache-dir install pyro-ppl     && conda
      clean -ya
    Name: run
    PrependShell: true
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: ${pytorch_repo}:${pytorch_version}
  Name: ""
  Platform: ""
  SourceCode: FROM ${pytorch_repo}:${pytorch_version}
