MetaArgs: null
Stages:
- As: build
  BaseName: buildpack-deps:stretch-scm
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y         build-essential         clang         libpcap-dev
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /masscan/
  - Name: workdir
    Path: /masscan
  - CmdLine:
    - make -j
    Name: run
    PrependShell: true
  From:
    Image: buildpack-deps:stretch-scm
  Name: build
  Platform: ""
  SourceCode: FROM buildpack-deps:stretch-scm as build
- BaseName: debian:stretch-slim
  Commands:
  - CmdLine:
    - apt-get update &&     DEBIAN_FRONTEND=noninteractive apt-get install -y libpcap0.8
      &&     rm -rf /tmp/* /var/tmp/* /var/lib/apt/lists/* /var/cache/apt/archives/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /masscan/bin/masscan
    - /usr/local/bin/
  - CmdLine:
    - /usr/local/bin/masscan
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
