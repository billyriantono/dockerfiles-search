MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - "apt-get update && \tapt-get install --yes \tpostgresql-9.3 \tpostgresql-client-9.3
      \tpostgresql-common \tpostgresql-contrib-9.3 \tcurl &&\trm --recursive --force
      /var/lib/apt/lists/* \t&& curl --output /usr/local/bin/gosu --show-error --location
      \"https://github.com/tianon/gosu/releases/download/1.2/gosu-$(dpkg --print-architecture)\"
      \t&& chmod +x /usr/local/bin/gosu \t&& apt-get purge -y --auto-remove curl"
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update && apt-get install --yes locales &&\trm --recursive --force
      /var/lib/apt/lists/* && \tlocaledef --inputfile=en_US --force --charmap=UTF-8
      --alias-file /usr/share/locale/locale.alias en_US.UTF-8"
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.utf8
    Name: env
  - CmdLine:
    - echo "host all  all    0.0.0.0/0  md5" >> /etc/postgresql/9.3/main/pg_hba.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "listen_addresses='*'" >> /etc/postgresql/9.3/main/postgresql.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/run/postgresql && chown -R postgres /var/run/postgresql
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /usr/lib/postgresql/9.3/bin:$PATH
    Name: env
  - Env:
    - Key: PGDATA
      Value: /var/lib/postgresql/data
    Name: env
  - Name: volume
    Volumes:
    - /var/lib/postgresql/data
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "5432"
  - CmdLine:
    - postgres
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
