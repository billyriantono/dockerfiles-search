MetaArgs: null
Stages:
- BaseName: openjdk:8-jdk-stretch
  Commands:
  - Key: BUILD_PACKAGES
    Name: arg
    Value: '''apt-transport-https software-properties-common gnupg2'''
  - CmdLine:
    - apt-get update &&  apt-get upgrade -y &&  apt-get install -y     git      curl     jq       $BUILD_PACKAGES     ansible     ca-certificates
      && curl -fsSL https://download.docker.com/linux/debian/gpg | apt-key add - &&
      add-apt-repository    "deb [arch=amd64] https://download.docker.com/linux/debian    $(lsb_release
      -cs)    stable" && apt-get update && apt-get install -y docker-ce && apt-get
      remove --purge -y $BUILD_PACKAGES && apt-get clean && apt-get autoremove -y
      && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Key: user
    Name: arg
    Value: jenkins
  - Key: group
    Name: arg
    Value: jenkins
  - Key: uid
    Name: arg
    Value: "1000"
  - Key: gid
    Name: arg
    Value: "1000"
  - Key: http_port
    Name: arg
    Value: "8080"
  - Key: agent_port
    Name: arg
    Value: "50000"
  - Key: JENKINS_HOME
    Name: arg
    Value: /var/jenkins_home
  - Key: REF
    Name: arg
    Value: /usr/share/jenkins/ref
  - Env:
    - Key: JENKINS_HOME
      Value: $JENKINS_HOME
    Name: env
  - Env:
    - Key: JENKINS_SLAVE_AGENT_PORT
      Value: ${agent_port}
    Name: env
  - Env:
    - Key: REF
      Value: $REF
    Name: env
  - CmdLine:
    - mkdir -p $JENKINS_HOME   && chown ${uid}:${gid} $JENKINS_HOME   && groupadd
      -g ${gid} ${group}   && useradd -d "$JENKINS_HOME" -u ${uid} -g ${gid} -G docker
      -m -s /bin/bash ${user}
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - $JENKINS_HOME
  - CmdLine:
    - mkdir -p ${REF}/init.groovy.d
    Name: run
    PrependShell: true
  - Key: TINI_VERSION
    Name: arg
    Value: v0.16.1
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - tini_pub.gpg
    - ${JENKINS_HOME}/tini_pub.gpg
  - CmdLine:
    - curl -fsSL https://github.com/krallin/tini/releases/download/${TINI_VERSION}/tini-static-$(dpkg
      --print-architecture) -o /sbin/tini   && curl -fsSL https://github.com/krallin/tini/releases/download/${TINI_VERSION}/tini-static-$(dpkg
      --print-architecture).asc -o /sbin/tini.asc   && gpg --no-tty --import ${JENKINS_HOME}/tini_pub.gpg   &&
      gpg --verify /sbin/tini.asc   && rm -rf /sbin/tini.asc /root/.gnupg   && chmod
      +x /sbin/tini
    Name: run
    PrependShell: true
  - Key: JENKINS_VERSION
    Name: arg
    Value: null
  - Env:
    - Key: JENKINS_VERSION
      Value: ${JENKINS_VERSION:-2.176.2}
    Name: env
  - Key: JENKINS_SHA
    Name: arg
    Value: 33a6c3161cf8de9c8729fd83914d781319fd1569acf487c7b1121681dba190a5
  - Key: JENKINS_URL
    Name: arg
    Value: https://repo.jenkins-ci.org/public/org/jenkins-ci/main/jenkins-war/${JENKINS_VERSION}/jenkins-war-${JENKINS_VERSION}.war
  - CmdLine:
    - curl -fsSL ${JENKINS_URL} -o /usr/share/jenkins/jenkins.war   && echo "${JENKINS_SHA}  /usr/share/jenkins/jenkins.war"
      | sha256sum -c -
    Name: run
    PrependShell: true
  - Env:
    - Key: JENKINS_UC
      Value: https://updates.jenkins.io
    Name: env
  - Env:
    - Key: JENKINS_UC_EXPERIMENTAL
      Value: https://updates.jenkins.io/experimental
    Name: env
  - Env:
    - Key: JENKINS_INCREMENTALS_REPO_MIRROR
      Value: https://repo.jenkins-ci.org/incrementals
    Name: env
  - CmdLine:
    - chown -R ${user} "$JENKINS_HOME" "$REF"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - ${http_port}
  - Name: expose
    Ports:
    - ${agent_port}
  - Env:
    - Key: COPY_REFERENCE_FILE_LOG
      Value: $JENKINS_HOME/copy_reference_file.log
    Name: env
  - Name: user
    User: ${user}
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - jenkins-support
    - /usr/local/bin/jenkins-support
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - jenkins.sh
    - /usr/local/bin/jenkins.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - tini-shim.sh
    - /bin/tini
  - CmdLine:
    - /sbin/tini
    - --
    - /usr/local/bin/jenkins.sh
    Name: entrypoint
    PrependShell: false
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - plugins.sh
    - /usr/local/bin/plugins.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - install-plugins.sh
    - /usr/local/bin/install-plugins.sh
  From:
    Image: openjdk:8-jdk-stretch
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jdk-stretch
