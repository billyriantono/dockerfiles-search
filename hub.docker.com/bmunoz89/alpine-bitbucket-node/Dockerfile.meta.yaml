      then ln -sf /usr/bin/pip3 /usr/bin/pip; fi && pip install --upgrade pip && pip
      install boto3==1.3.0 && apk del curl make gcc g++ linux-headers binutils-gold
      gnupg && rm -rf /usr/include /usr/share/man /tmp/* /var/cache/apk/* /root/.npm
      /root/.node-gyp /root/.gnupg /usr/lib/node_modules/npm/man /usr/lib/node_modules/npm/doc
