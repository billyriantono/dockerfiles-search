MetaArgs: null
Stages:
- BaseName: phusion/baseimage
  Commands:
  - Maintainer: '"Jaigouk Kim" <ping@jaigouk.kim>'
    Name: maintainer
  - CmdLine:
    - echo "update system and install confd"     && apt-get update -y -qq     && apt-get
      install -y -qq nginx curl     && rm /etc/nginx/sites-enabled/default     &&
      rm /etc/nginx/nginx.conf     && cd /usr/local/bin     && echo "install confd"     &&
      curl -L https://github.com/kelseyhightower/confd/releases/download/v0.7.1/confd-0.7.1-linux-amd64  -o
      confd     && chmod +x confd     && mkdir -p /etc/confd/{conf.d,templates}
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./conf/nginx.toml
    - /etc/confd/conf.d/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./conf/nginx.tmpl
    - /etc/confd/templates/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./conf/nginx.conf
    - /etc/nginx/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./conf/confd-watch
    - /usr/local/bin/
  - CmdLine:
    - chmod +x /usr/local/bin/confd-watch
    Name: run
    PrependShell: true
  From:
    Image: phusion/baseimage
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage
