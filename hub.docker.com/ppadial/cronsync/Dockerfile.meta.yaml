MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Paulino Padial <github.com/ppadial>"'
    Name: label
  - Env:
    - Key: LOG_LEVEL
      Value: "8"
    Name: env
  - Env:
    - Key: CRON_SCHEDULE
      Value: '"*/15 * * *"'
    Name: env
  - Env:
    - Key: RSYNC_OPTS
      Value: '"avzP"'
    Name: env
  - CmdLine:
    - apk update && apk add rsync
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker-entrypoint.sh
    - /docker-entrypoint.sh
  - CmdLine:
    - chmod +x /docker-entrypoint.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /source
    - /target
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
