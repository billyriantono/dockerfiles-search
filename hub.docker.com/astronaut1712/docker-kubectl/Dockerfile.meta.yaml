      -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/bin/kubectl
    Name: run
    PrependShell: true
  - CmdLine:
    - kubectl
    Name: cmd
    PrependShell: false
  From:
    Image: google/cloud-sdk:slim
  Name: ""
  Platform: ""
  SourceCode: FROM google/cloud-sdk:slim
