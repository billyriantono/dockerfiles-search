MetaArgs: null
Stages:
- BaseName: google/cloud-sdk:slim
  Commands:
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y libtool openssl curl tar gzip bash ca-certificates
      git gawk
    Name: run
    PrependShell: true
  - CmdLine:
