MetaArgs: null
Stages:
- BaseName: aiurtech/hadoop-base:0.7.5
  Commands:
  - Env:
    - Key: HADOOP_OPTS
      Value: '"-Ddfs.data.dir=/hadoop/datanode -Dfs.defaultFS=hdfs://hadoop-namenode:8020"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - hdfs-site.xml
    - $HADOOP_CONF_DIR/hdfs-site.xml
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - core-site.xml
    - $HADOOP_CONF_DIR/core-site.xml
  - CmdLine:
    - mkdir -p /hadoop/datanode && chown -R virgo:hadoop /hadoop/datanode
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "50010"
    - "50075"
  - Health:
      Interval: 120000000000
      StartPeriod: 30000000000
      Test:
      - CMD-SHELL
      - curl -f http://hadoop-datanode:50075  || exit 1
      Timeout: 15000000000
    Name: healthcheck
  - Chown: virgo:hadoop
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - $VIRGO_HOME/run.sh
  - Name: user
    User: virgo
  - CmdLine:
    - $VIRGO_HOME/run.sh
    Name: entrypoint
    PrependShell: true
  From:
    Image: aiurtech/hadoop-base:0.7.5
  Name: ""
  Platform: ""
  SourceCode: FROM aiurtech/hadoop-base:0.7.5
