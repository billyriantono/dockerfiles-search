MetaArgs: null
Stages:
- BaseName: gradle:jdk8-alpine
  Commands:
  - CmdLine:
    - mkdir -p /home/gradle/src
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/gradle/src
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /home/gradle/src
  - CmdLine:
    - gradle build
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xvf build/distributions/EnginePerformanceProcess.tar
    Name: run
    PrependShell: true
  - Env:
    - Key: KAFKA_ADDRESS
      Value: '"localhost:9092"'
    Name: env
  - Env:
    - Key: JMX_PORT
      Value: '"9010"'
    Name: env
  - Env:
    - Key: KAMON_ENABLED
      Value: '"true"'
    Name: env
  - Name: workdir
    Path: /home/gradle/src/EnginePerformanceProcess/lib
  - Name: expose
    Ports:
    - "6001"
  - CmdLine:
    - java  $JAVA_OPTIONS -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=6001
      -Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.port=$JMX_PORT
      -Dcom.sun.management.jmxremote.local.only=false -Dcom.sun.management.jmxremote.authenticate=false
      -Dcom.sun.management.jmxremote.ssl=false -cp "*" org.engine.process.performance.Main;
    Name: cmd
    PrependShell: true
  From:
    Image: gradle:jdk8-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM gradle:jdk8-alpine
