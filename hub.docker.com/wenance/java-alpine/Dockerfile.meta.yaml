MetaArgs: null
Stages:
- As: build
  BaseName: alpine:3.10
  Commands:
  - Env:
    - Key: JAVA_SOURCE
      Value: https://download.java.net/java/early_access/alpine/15/binaries/openjdk-14-ea+15_linux-x64-musl_bin.tar.gz
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /opt/jdk
    Name: env
  - Env:
    - Key: PATH
      Value: $JAVA_HOME/bin:$PATH
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - $JAVA_SOURCE
    - /opt/tarball.tgz
  - CmdLine:
    - mkdir -p $JAVA_HOME     && tar -xzf /opt/tarball.tgz -C $JAVA_HOME --strip-components=1     &&
      jlink --compress=2         --module-path /opt/jdk/jmods         --add-modules
      jdk.jfr,jdk.management.agent,java.base,java.logging,java.xml,jdk.unsupported,java.sql,java.sql.rowset,java.naming,java.desktop,java.management,java.security.jgss,java.instrument         --no-header-files         --no-man-pages         --output
      /jlinked
    Name: run
    PrependShell: true
  From:
    Image: alpine:3.10
  Name: build
  Platform: ""
  SourceCode: FROM alpine:3.10 as build
- BaseName: alpine:3.10
  Commands:
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /jlinked
    - /opt/jdk/
  - Env:
    - Key: PATH
      Value: /opt/jdk/bin:$PATH
    Name: env
  - CmdLine:
    - java
    - --version
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10
