MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.17
  Commands:
  - Maintainer: Wayne Hartmann <wayne@bitstorm.pw>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - echo "force-unsafe-io" > /etc/dpkg/dpkg.cfg.d/02apt-speedup   && echo "Acquire::http
      {No-Cache=True;};" > /etc/apt/apt.conf.d/no-cache
    Name: run
    PrependShell: true
  - CmdLine:
    - set -x   && apt-get update -q   && apt-get install -qy dansguardian squid
    Name: run
    PrependShell: true
  - CmdLine:
    - set -x   && apt-get autoremove -y   && apt-get clean   && rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "/^UNCONFIGURED/ d" /etc/dansguardian/dansguardian.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'always_direct allow all' >> /etc/squid3/squid.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - set -x   && curl -o /usr/bin/dg-reload https://raw.githubusercontent.com/IamDH4/docker-dansguardian/master/dg-reload.sh   &&
      chmod +x /usr/bin/dg-reload
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /files
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /files/run.sh
  - Name: expose
    Ports:
    - 8080/tcp
  - CmdLine:
    - /files/run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: phusion/baseimage:0.9.17
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.17
