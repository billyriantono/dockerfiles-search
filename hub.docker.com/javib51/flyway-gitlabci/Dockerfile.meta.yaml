MetaArgs: null
Stages:
- BaseName: openjdk:8-jre-alpine
  Commands:
  - CmdLine:
    - apk --no-cache add --update bash openssl git
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser -S -h /flyway -D flyway
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /flyway
  - Name: user
    User: flyway
  - Env:
    - Key: FLYWAY_VERSION
      Value: 5.2.4
    Name: env
  - CmdLine:
    - wget https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/${FLYWAY_VERSION}/flyway-commandline-${FLYWAY_VERSION}.tar.gz   &&
      tar -xzf flyway-commandline-${FLYWAY_VERSION}.tar.gz   && mv flyway-${FLYWAY_VERSION}/*
      .   && rm flyway-commandline-${FLYWAY_VERSION}.tar.gz
    Name: run
    PrependShell: true
  From:
    Image: openjdk:8-jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre-alpine
