MetaArgs: null
Stages:
- BaseName: ubuntu:bionic
  Commands:
  - Maintainer: William Budington "bill@eff.org"
    Name: maintainer
  - CmdLine:
    - apt-get update &&   apt-get install -y --no-install-recommends     python3.6     python2.7     python3.6-dev     python2.7-dev     python3-pip     python-pip     git-core     libdpkg-perl     gcc     curl     libxml2-dev     libcurl4-openssl-dev     libssl-dev     ca-certificates     miredo     tor
      &&   apt-get clean &&   rm -rf /var/lib/apt/lists/*     /tmp/*     /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install setuptools wheel
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install setuptools wheel
    Name: run
    PrependShell: true
  - Env:
    - Key: PYCURL_SSL_LIBRARY
      Value: openssl
    Name: env
  - CmdLine:
    - pip install -U --force-reinstall pycurl
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install -U --force-reinstall pycurl
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:bionic
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:bionic
