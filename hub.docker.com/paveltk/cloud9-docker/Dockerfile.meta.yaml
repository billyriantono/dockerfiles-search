MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: Pavel Tkachenko
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y build-essential g++ curl libssl-dev apache2-utils git libxml2-dev
      sshfs
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup | bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nodejs mc python
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/bin/nodejs /usr/bin/node
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/c9/core.git /cloud9
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /cloud9
  - CmdLine:
    - scripts/install-sdk.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e 's_127.0.0.1_0.0.0.0_g' /cloud9/configs/standalone.js
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/cloud9.conf
    - /etc/supervisor/conf.d/
  - CmdLine:
    - mkdir /workspace
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /workspace
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - node server.js --port 80 -w /workspace --listen 0.0.0.0
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
