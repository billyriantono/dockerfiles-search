MetaArgs: null
Stages:
- BaseName: java:jdk
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - dpkg --add-architecture i386 && apt-get update && apt-get install -yq libstdc++6:i386
      zlib1g:i386 libncurses5:i386 ant maven --no-install-recommends
    Name: run
    PrependShell: true
  - Env:
    - Key: GRADLE_URL
      Value: https://services.gradle.org/distributions/gradle-2.14.1-all.zip
    Name: env
  - CmdLine:
    - curl -L ${GRADLE_URL} -o /tmp/gradle-2.14.1-all.zip && unzip /tmp/gradle-2.14.1-all.zip
      -d /usr/local && rm /tmp/gradle-2.14.1-all.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: GRADLE_HOME
      Value: /usr/local/gradle-2.14.1
    Name: env
  - Env:
    - Key: ANDROID_SDK_URL
      Value: http://dl.google.com/android/android-sdk_r24.4.1-linux.tgz
    Name: env
  - CmdLine:
    - curl -L ${ANDROID_SDK_URL} | tar xz -C /usr/local
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: /usr/local/android-sdk-linux
    Name: env
  - Env:
    - Key: ANDROID_SDK_COMPONENTS
      Value: platform-tools,build-tools-21.1.2,build-tools-23.0.2
    Name: env
  - CmdLine:
    - echo y | ${ANDROID_HOME}/tools/android update sdk --no-ui --all --filter "${ANDROID_SDK_COMPONENTS}"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | ${ANDROID_HOME}/tools/android update sdk --no-ui --all --filter extra-android-m2repository
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | ${ANDROID_HOME}/tools/android update sdk --no-ui --all --filter android-24
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:${ANDROID_HOME}/tools:$ANDROID_HOME/platform-tools:${GRADLE_HOME}/bin
    Name: env
  - CmdLine:
    - mkdir $ANDROID_HOME/licenses
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
    Name: run
    PrependShell: true
  From:
    Image: java:jdk
  Name: ""
  Platform: ""
  SourceCode: FROM java:jdk
