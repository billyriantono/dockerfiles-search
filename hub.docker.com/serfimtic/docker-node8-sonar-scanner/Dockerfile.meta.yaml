MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Serfim TIC
    Name: maintainer
  - CmdLine:
    - apt update && apt install -y   locales   build-essential   gcc-4.8   g++-4.8   git   rpm   openjdk-8-jdk   curl   wget   jq   python   unzip
    Name: run
    PrependShell: true
  - Env:
    - Key: SONAR_SCANNER_VERSION
      Value: 3.0.3.778
    Name: env
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_8.x | bash -   && apt install -y nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-${SONAR_SCANNER_VERSION}.zip
      &&     unzip sonar-scanner-cli-${SONAR_SCANNER_VERSION} &&     cd /usr/bin &&     ln
      -s /sonar-scanner-${SONAR_SCANNER_VERSION}/bin/sonar-scanner sonar-scanner &&     ln
      -s /usr/bin/sonar-scanner-run.sh /bin/gitlab-sonar-scanner
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sonar-scanner-run.sh
    - /usr/bin
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
