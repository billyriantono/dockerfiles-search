MetaArgs: null
Stages:
- BaseName: debian:squeeze
  Commands:
  - Maintainer: Almad "bugs@almad.net"
    Name: maintainer
  - CmdLine:
    - echo "deb http://archive.debian.org/debian squeeze main" > /etc/apt/sources.list
      &&     echo "deb http://archive.debian.org/debian squeeze-lts main" >> /etc/apt/sources.list
      &&     echo "Acquire::Check-Valid-Until false;" > /etc/apt/apt.conf &&     apt-get
      update &&     apt-get -y -q install lighttpd php5-cgi php5-cli php5-curl php5-imagick
      php5-mysql daemontools daemontools-run procps spawn-fcgi
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd w-dracidoupe-cz &&     useradd w-dracidoupe-cz -g w-dracidoupe-cz &&     groupadd
      wwwserver &&     useradd lighttpd -g www-data -g wwwserver &&     mkdir /etc/service/dracidoupe.cz
      &&     mkdir -p /var/www/dracidoupe.cz/www_root/www/php/ &&     mkdir -p /var/www/fastcgi/sockets/w-dracidoupe-cz/
      &&     chown -R w-dracidoupe-cz:wwwserver /var/www/fastcgi/sockets/w-dracidoupe-cz/
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/dracidoupe.cz/
  From:
    Image: debian:squeeze
  Name: ""
  Platform: ""
  SourceCode: FROM debian:squeeze
