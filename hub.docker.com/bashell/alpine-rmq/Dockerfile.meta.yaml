MetaArgs: null
Stages:
- BaseName: quay.io/bashell/alpine-bash:latest
  Commands:
  - Maintainer: Chaiwat Suttipongsakul <cwt@bashell.com>
    Name: maintainer
  - Env:
    - Key: RABBITMQ_VERSION
      Value: 3.7.9
    Name: env
  - Env:
    - Key: RABBITMQ_SRC
      Value: https://github.com/rabbitmq/rabbitmq-server/releases/download/v$RABBITMQ_VERSION/rabbitmq-server-generic-unix-$RABBITMQ_VERSION.tar.xz
    Name: env
  - Env:
    - Key: RABBITMQ_HOME
      Value: /srv/rabbitmq_server-$RABBITMQ_VERSION
    Name: env
  - Env:
    - Key: PLUGINS_DIR
      Value: $RABBITMQ_HOME/plugins
    Name: env
  - Env:
    - Key: ENABLED_PLUGINS_FILE
      Value: $RABBITMQ_HOME/etc/rabbitmq/enabled_plugins
    Name: env
  - Env:
    - Key: RABBITMQ_MNESIA_BASE
      Value: /var/lib/rabbitmq
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ssl.config
    - $RABBITMQ_HOME/etc/rabbitmq/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - standard.config
    - $RABBITMQ_HOME/etc/rabbitmq/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - wrapper.sh
    - /usr/bin/wrapper
  - CmdLine:
    - chmod a+x /usr/bin/wrapper
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add erlang erlang-mnesia erlang-public-key erlang-crypto     erlang-ssl
      erlang-sasl erlang-asn1 erlang-inets erlang-os-mon     erlang-xmerl erlang-eldap
      erlang-sasl erlang-syntax-tools openssl
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add xz && cd /srv &&     wget -q -O - $RABBITMQ_SRC | xz -d - | tar -xf
      - &&     touch $RABBITMQ_HOME/etc/rabbitmq/enabled_plugins &&     $RABBITMQ_HOME/sbin/rabbitmq-plugins
      enable --offline rabbitmq_management &&     apk del xz
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 15671/tcp
    - 15672/tcp
    - 5671/tcp
    - 5672/tcp
  - Name: volume
    Volumes:
    - /var/lib/rabbitmq
  - CmdLine:
    - /usr/bin/wrapper
    Name: cmd
    PrependShell: false
  From:
    Image: quay.io/bashell/alpine-bash:latest
  Name: ""
  Platform: ""
  SourceCode: FROM quay.io/bashell/alpine-bash:latest
