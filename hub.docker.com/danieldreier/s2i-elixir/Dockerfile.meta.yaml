MetaArgs: null
Stages:
- BaseName: elixir
  Commands:
  - Maintainer: Daniel Dreier <d@puppet.com>
    Name: maintainer
  - Name: expose
    Ports:
    - "5000"
  - Env:
    - Key: PORT
      Value: "5000"
    - Key: MIX_ENV
      Value: prod
    - Key: NPM_VERSION
      Value: "3"
    - Key: NODE_ENV
      Value: production
    - Key: DEL_PKGS
      Value: '"libgcc libstdc++"'
    - Key: RM_DIRS
      Value: /usr/include
    - Key: REFRESHED_AT
      Value: "2016-06-07"
    Name: env
  - Labels:
    - Key: io.k8s.description
      Value: '"Platform for building and running Elixir applications"'
    - Key: io.k8s.display-name
      Value: '"Elixir v1.4.2, Node.js v6.2"'
    - Key: io.openshift.expose-services
      Value: '"5000:http"'
    - Key: io.openshift.tags
      Value: '"builder,elixir,elixir-1.4.2"'
    - Key: com.redhat.deployments-dir
      Value: '"$HOME"'
    Name: label
  - CmdLine:
    - mkdir -p /opt/app-root
    Name: run
    PrependShell: true
  - CmdLine:
    - mix local.hex --force &&     mix local.rebar --force
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./bin/
    - $STI_SCRIPTS_PATH
  - CmdLine:
    - chown -R 1001:0 /opt/app-root $STI_SCRIPTS_PATH
    Name: run
    PrependShell: true
  - Name: user
    User: "1001"
  - CmdLine:
    - $STI_SCRIPTS_PATH/usage
    Name: cmd
    PrependShell: true
  From:
    Image: elixir
  Name: ""
  Platform: ""
  SourceCode: FROM elixir
