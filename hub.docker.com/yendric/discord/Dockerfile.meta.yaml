MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Yendric Van Roey, <yendricvanroey@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt update     && apt upgrade -y     && apt -y install curl software-properties-common
      locales git     && useradd -d /home/container -m container
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_12.x | bash -     && apt -y install
      nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository -y ppa:ondrej/php     && apt update     && apt -y install
      php7.2 php7.2-cli php7.2-gd php7.2-mysql php7.2-pdo php7.2-mbstring php7.2-tokenizer
      php7.2-bcmath php7.2-xml php7.2-fpm php7.2-curl php7.2-zip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt -y install openjdk-8-jdk
    Name: run
    PrependShell: true
  - CmdLine:
    - apt -y install python python3
    Name: run
    PrependShell: true
  - CmdLine:
    - apt -y install mono-runtime
    Name: run
    PrependShell: true
  - CmdLine:
    - apt -y install lua5.3
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:jonathonf/ffmpeg-4
    Name: run
    PrependShell: true
  - CmdLine:
    - apt -y install ffmpeg
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - Env:
    - Key: USER
      Value: container
    Name: env
  - Env:
    - Key: HOME
      Value: /home/container
    Name: env
  - Name: workdir
    Path: /home/container
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - /bin/bash
    - /entrypoint.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
