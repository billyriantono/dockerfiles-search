MetaArgs: null
Stages:
- BaseName: phusion/baseimage
  Commands:
  - Maintainer: Erich S. Huang <erich.huang@duke.edu>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: CRAN_MIRROR
      Value: http://watson.nci.nih.gov/cran_mirror/
    Name: env
  - CmdLine:
    - echo "\n# R cran mirror" >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb $CRAN_MIRROR/bin/linux/ubuntu trusty/" >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys E084DAB9
    Name: run
    PrependShell: true
  - CmdLine:
    - gpg -a --export E084DAB9 | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y update && apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install r-base -y
    Name: run
    PrependShell: true
  - CmdLine:
    - touch ~/.Rprofile
    Name: run
    PrependShell: true
  - CmdLine:
    - echo
    - -e
    - options(repos=structure(c(CRAN="$CRAN_MIRROR")))
    Name: cmd
    PrependShell: false
  From:
    Image: phusion/baseimage
  Name: ""
  Platform: ""
  SourceCode: FROM    phusion/baseimage
