MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: Sebastian Van Sande <sebastian@vansande.org>
    Name: maintainer
  - CmdLine:
    - rm /bin/sh && ln -s /bin/bash /bin/sh
    Name: run
    PrependShell: true
  - CmdLine:
    - "echo \"deb mirror://mirrors.ubuntu.com/mirrors.txt trusty main restricted universe
      multiverse\" > /etc/apt/sources.list; \techo \"deb mirror://mirrors.ubuntu.com/mirrors.txt
      trusty-updates main restricted universe multiverse\" >> /etc/apt/sources.list;
      \techo \"deb mirror://mirrors.ubuntu.com/mirrors.txt trusty-backports main restricted
      universe multiverse\" >> /etc/apt/sources.list; \techo \"deb mirror://mirrors.ubuntu.com/mirrors.txt
      trusty-security main restricted universe multiverse\" >> /etc/apt/sources.list"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y -q --no-install-recommends         apt-transport-https         build-essential         ca-certificates         curl         git         libssl-dev         python         rsync         software-properties-common         wget     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: NVM_DIR
      Value: /usr/local/nvm
    Name: env
  - Env:
    - Key: NODE_VERSION
      Value: 4.1.2
    Name: env
  - CmdLine:
    - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.26.1/install.sh
      | bash     && source $NVM_DIR/nvm.sh     && nvm install $NODE_VERSION     &&
      nvm alias default $NODE_VERSION     && nvm use default
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE_PATH
      Value: $NVM_DIR/versions/node/v$NODE_VERSION/lib/node_modules
    Name: env
  - Env:
    - Key: PATH
      Value: $NVM_DIR/versions/node/v$NODE_VERSION/bin:$PATH
    Name: env
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
