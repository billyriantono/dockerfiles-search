MetaArgs: null
Stages:
- As: builder
  BaseName: node:9.8.0
  Commands:
  - CmdLine:
    - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key
      add -
    Name: run
    PrependShell: true
  - CmdLine:
    - sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable
      main" >> /etc/apt/sources.list.d/google.list'
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -yq google-chrome-stable
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /usr/src/app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/app
  - Env:
    - Key: PATH
      Value: /usr/src/app/node_modules/.bin:$PATH
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - /usr/src/app/package.json
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g @angular/cli@1.7.3 --unsafe
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /usr/src/app
  - CmdLine:
    - npm run build
    Name: run
    PrependShell: true
  From:
    Image: node:9.8.0
  Name: builder
  Platform: ""
  SourceCode: FROM node:9.8.0 as builder
- BaseName: nginx:1.13.9-alpine
  Commands:
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /usr/src/app/dist
    - /usr/share/nginx/html
  - Name: expose
    Ports:
    - "8082"
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: nginx:1.13.9-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:1.13.9-alpine
