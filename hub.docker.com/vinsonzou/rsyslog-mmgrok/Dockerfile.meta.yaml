MetaArgs: null
Stages:
- BaseName: centos:6
  Commands:
  - Maintainer: Vinson Zou <vinsoncou@gmail.com>
    Name: maintainer
  - Name: workdir
    Path: /root
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rsyslog.repo
    - /etc/yum.repos.d
  - Env:
    - Key: RSYSLOG_VERSION
      Value: 8.18.0
    - Key: PKG_CONFIG_PATH
      Value: /lib64/pkgconfig/
    - Key: BASE_PACKAGES
      Value: '"wget git automake libtool autoconf byacc pcre-devel zlib-devel gperf"'
    - Key: BUILD_DEP_PACKAGES
      Value: '"libevent-devel tokyocabinet-devel pcre-devel json-c-devel glib2-devel
        libfastjson-devel libestr-devel liblogging-devel flex"'
    - Key: INSTALL_PACKAGES
      Value: '"rsyslog"'
    Name: env
  - CmdLine:
    - yum -y install $BASE_PACKAGES $INSTALL_PACKAGES $BUILD_DEP_PACKAGES     && git
      clone https://github.com/jordansissel/grok.git     && cd grok && make && make
      install     && cd /usr/lib64 && mv /usr/lib/libgrok.so . && ln -s libgrok.so
      libgrok.so.1     && cd /root     && wget -q https://github.com/rsyslog/rsyslog/archive/v${RSYSLOG_VERSION}.tar.gz
      -O rsyslog.tar.gz     && tar zxf rsyslog.tar.gz     && mv rsyslog-${RSYSLOG_VERSION}
      rsyslog     && cd rsyslog     && ./autogen.sh --enable-mmgrok --disable-uuid
      --disable-liblogging-stdlog --disable-libgcrypt     && make     && {         echo
      '#!/bin/sh';         echo 'cp /root/rsyslog/contrib/mmgrok/.libs/mmgrok.so /data';         echo
      'cp /usr/lib64/libgrok.so /data';         echo 'cp /usr/share/grok/patterns/base
      /data';        } > /usr/local/bin/copy2volume     && chmod a+x /usr/local/bin/copy2volume
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - CmdLine:
    - copy2volume
    Name: cmd
    PrependShell: false
  From:
    Image: centos:6
  Name: ""
  Platform: ""
  SourceCode: FROM centos:6
