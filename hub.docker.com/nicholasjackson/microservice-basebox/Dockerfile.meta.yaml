MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Nic Jackson jackson.nic@gmail.com
    Name: maintainer
  - CmdLine:
    - apk add --update wget
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --update tar
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --update unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --no-check-certificate https://releases.hashicorp.com/consul-template/0.16.0/consul-template_0.16.0_linux_386.zip;
      unzip consul-template_0.16.0_linux_386.zip; mv ./consul-template /usr/bin/consul-template;
      rm -rf consul-template_0.16.0_linux_386.zip; rm -rf consul-template
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir s6; wget --no-check-certificate  https://github.com/just-containers/skaware/releases/download/v1.16.1/s6-2.2.2.0-linux-amd64-bin.tar.gz;
      tar -xvzf s6-2.2.2.0-linux-amd64-bin.tar.gz --directory /s6 --strip-components=1;
      mv /s6/usr/bin/* /usr/bin; rm s6-2.2.2.0-linux-amd64-bin.tar.gz; rm -rf s6
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R 755 /usr/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/s6-svscan
    - /etc/s6
    Name: entrypoint
    PrependShell: false
  - CmdLine: []
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
