MetaArgs: null
Stages:
- BaseName: ruby:latest
  Commands:
  - Maintainer: jackson.nic@gmail.com
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get -y install git unzip build-essential autoconf
      libtool wget
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /go
    Name: run
    PrependShell: true
  - Env:
    - Key: GOLANG_VERSION
      Value: 1.7.1
    Name: env
  - Env:
    - Key: GOLANG_DOWNLOAD_URL
      Value: https://golang.org/dl/go$GOLANG_VERSION.linux-amd64.tar.gz
    Name: env
  - Env:
    - Key: GOLANG_DOWNLOAD_SHA256
      Value: 43ad621c9b014cde8db17393dc108378d37bc853aa351a6c74bf6432c1bbd182
    Name: env
  - CmdLine:
    - curl -fsSL "$GOLANG_DOWNLOAD_URL" -o golang.tar.gz     && echo "$GOLANG_DOWNLOAD_SHA256  golang.tar.gz"
      | sha256sum -c -     && tar -C /usr/local -xzf golang.tar.gz     && rm golang.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: GOPATH
      Value: /go
    Name: env
  - Env:
    - Key: PATH
      Value: $GOPATH/bin:/usr/local/go/bin:$PATH
    Name: env
  - CmdLine:
    - mkdir -p "$GOPATH/src" "$GOPATH/bin" && chmod -R 777 "$GOPATH"
    Name: run
    PrependShell: true
  - CmdLine:
    - go get google.golang.org/grpc &&     go get github.com/golang/protobuf/protoc-gen-go
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone -b v1.0.x https://github.com/grpc/grpc &&     cd grpc &&     git submodule
      update --init &&     make &&     make install &&     ldconfig &&     cp /grpc/third_party/protobuf/src/protoc
      /usr/local/bin/protoc
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install grpc -v 1.0.0 &&     gem install json-rpc-objects &&     gem install
      json-rpc-objects-json &&     gem install protobuf
    Name: run
    PrependShell: true
  From:
    Image: ruby:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ruby:latest
