MetaArgs: null
Stages:
- BaseName: php:7.1-apache
  Commands:
  - CmdLine:
    - a2enmod rewrite expires
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends         libpng-dev         libfreetype6-dev         libjpeg-dev         libzip-dev         libtidy-dev         default-mysql-client         git         zip         unzip         wget         less         vim         nano         ssh         sudo         python         python-requests         cron     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - update-rc.d cron defaults && service cron start
    Name: run
    PrependShell: true
  - CmdLine:
    - set -ex     && docker-php-ext-configure gd --with-png-dir=/usr --with-jpeg-dir=/usr
      --with-freetype-dir=/usr/     && docker-php-ext-install gd mysqli opcache pdo_mysql
      tidy     && pecl install xdebug redis zip     && docker-php-ext-enable redis
      zip
    Name: run
    PrependShell: true
  - CmdLine:
    - set -ex     && curl -# https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
      -o /tmp/wp-cli.phar     && chmod +x /tmp/wp-cli.phar     && mv /tmp/wp-cli.phar
      /usr/local/bin/wp
    Name: run
    PrependShell: true
  - CmdLine:
    - set -ex     && curl -# https://getcomposer.org/installer |        php -- --install-dir=/usr/local/bin
      --filename=composer
    Name: run
    PrependShell: true
  - CmdLine:
    - '{         echo ''date.timezone = "UTC"'';         echo ''sendmail_path = ""'';         echo
      ''log_errors = 1'';         echo ''error_reporting = E_ALL & ~E_NOTICE'';         echo
      ''error_log = "/dev/stderr"'';         echo ''xdebug.max_nesting_level = 1000'';         echo
      ''max_input_vars = 5000'';         echo ''post_max_size = 512M'';         echo
      ''upload_max_filesize = 512M'';         echo ''short_open_tag = 0'';     } |
      tee $PHP_INI_DIR/conf.d/retreat-guru.ini'
    Name: run
    PrependShell: true
  - CmdLine:
    - version=$(php -r "echo PHP_MAJOR_VERSION.PHP_MINOR_VERSION;")     && curl -A
      "Docker" -o /tmp/blackfire-probe.tar.gz -D - -L -s https://blackfire.io/api/v1/releases/probe/php/linux/amd64/$version     &&
      tar zxpf /tmp/blackfire-probe.tar.gz -C /tmp     && mv /tmp/blackfire-*.so $(php
      -r "echo ini_get('extension_dir');")/blackfire.so     && printf "extension=blackfire.so\nblackfire.agent_socket=tcp://blackfire:8707\n"
      > $PHP_INI_DIR/conf.d/blackfire.ini
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/ssl/*.key
    - /etc/ssl/private/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/ssl/*.pem
    - /etc/ssl/certs/
  - CmdLine:
    - a2enmod ssl && a2ensite default-ssl
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/ssl/retreatguruCA.crt
    - /usr/local/share/ca-certificates/
  - CmdLine:
    - update-ca-certificates
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://get.acme.sh | sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/*
    - /usr/local/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/.bashrc
    - /root/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/.vimrc
    - /root/
  - Name: workdir
    Path: /var/www/html
  - CmdLine:
    - useradd -m noroot -u 1000 -s /bin/bash -g www-data
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'noroot ALL=(ALL) NOPASSWD:ALL' >> /etc/sudoers
    Name: run
    PrependShell: true
  From:
    Image: php:7.1-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.1-apache
