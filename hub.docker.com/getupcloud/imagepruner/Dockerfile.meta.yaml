MetaArgs: null
Stages:
- BaseName: openshift/origin:latest
  Commands:
  - Maintainer: Mateus Caruccio <mateus.caruccio@getupcloud.com>
    Name: maintainer
  - Env:
    - Key: BIN_DIR
      Value: /opt/pruner
    - Key: HOME
      Value: /etc/pruner
    - Key: KUBECONFIG
      Value: /etc/pruner/.kubeconfig
    - Key: WRITE_KUBECONFIG
      Value: "1"
    Name: env
  - CmdLine:
    - mkdir -p ${HOME} ${BIN_DIR} && chmod 777 ${HOME} && chmod 555 ${BIN_DIR}
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - ${BIN_DIR}
  - Name: workdir
    Path: ${BIN_DIR}
  - Name: volume
    Volumes:
    - ${HOME}
  - CmdLine:
    - ./container-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - ./run.sh
    Name: cmd
    PrependShell: false
  - Name: user
    User: "1000"
  From:
    Image: openshift/origin:latest
  Name: ""
  Platform: ""
  SourceCode: FROM openshift/origin:latest
