MetaArgs: null
Stages:
- BaseName: sierratecnologia/nodejs-with-android-sdk
  Commands:
  - Env:
    - Key: PHONEGAP_VERSION
      Value: 3.6.0-0.21.19
    Name: env
  - CmdLine:
    - npm install -g npm &&     npm install -g phonegap@${PHONEGAP_VERSION} &&     npm
      install -g xmldom &&     cd /tmp &&     phonegap create fakeapp &&     cd /tmp/fakeapp
      &&     phonegap build android &&     cd &&     rm -rf /tmp/fakeapp
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Name: workdir
    Path: /data
  - Name: expose
    Ports:
    - "3000"
  From:
    Image: sierratecnologia/nodejs-with-android-sdk
  Name: ""
  Platform: ""
  SourceCode: FROM sierratecnologia/nodejs-with-android-sdk
