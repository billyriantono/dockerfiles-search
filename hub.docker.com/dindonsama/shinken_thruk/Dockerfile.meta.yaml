MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Maintainer: DindonSama
    Name: maintainer
  - CmdLine:
    - "apt-get update && apt-get install -y python-pip                 python-pycurl
      \                python-cherrypy3                 nagios-plugins                 libsys-statistics-linux-perl
      \                apache2 \t\tssh                 supervisor                 libssl-dev
      \                python-crypto                 inotify-tools                 ntp
      \t\tcurl \t\twget \t\tinfluxdb-client \t\ttar"
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install influxdb
    Name: run
    PrependShell: true
  - CmdLine:
    - cp /usr/share/zoneinfo/Europe/Paris /etc/localtime
    Name: run
    PrependShell: true
  - CmdLine:
    - "useradd --create-home shinken &&                 wget https://github.com/naparuba/shinken/archive/2.4.3.tar.gz
      && \t\ttar -xvzf 2.4.3.tar.gz && \t\tcd shinken-2.4.3 && \t\tpython setup.py
      install && \t\tln -s /usr/lib/nagios/plugins/utils.pm /usr/share/perl5"
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R shinken:shinken /etc/shinken/ &&                 su - shinken -c 'shinken
      --init' &&                 su - shinken -c 'shinken install webui' &&                 su
      - shinken -c 'shinken install auth-htpasswd' &&                 su - shinken
      -c 'shinken install sqlitedb' &&                 su - shinken -c 'shinken install
      pickle-retention-file-scheduler' &&                 su - shinken -c 'shinken
      install booster-nrpe' &&                 su - shinken -c 'shinken install logstore-sqlite'
      &&                 su - shinken -c 'shinken install livestatus'
    Name: run
    PrependShell: true
  - CmdLine:
    - "curl -s \"https://labs.consol.de/repo/stable/RPM-GPG-KEY\" | apt-key add -
      && \t\techo \"deb http://labs.consol.de/repo/stable/debian stretch main\" >
      /etc/apt/sources.list.d/labs-consol-stable.list &&                 apt-get update
      &&                 apt-get install -y thruk &&                 apt-get clean"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - thruk/thruk_local.conf
    - /etc/thruk/thruk_local.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nrpe-3.2.1.tar.gz
    - /usr/src/
  - CmdLine:
    - cd /usr/src/nrpe-3.2.1/ &&                 ./configure --with-nagios-user=shinken
      --with-nagios-group=shinken --with-nrpe-user=shinken --with-nrpe-group=shinken
      --with-ssl=/usr/bin/openssl --with-ssl-lib=/usr/lib/x86_64-linux-gnu &&                 make
      all &&                 make install-plugin &&                 mv /usr/local/nagios/libexec/check_nrpe
      /usr/lib/nagios/plugins/check_nrpe &&                 cd / &&                 rm
      -rf /usr/src/nrpe-2.15
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - shinken/shinken_apache.conf
    - /etc/apache2/conf.d/shinken_apache.conf
  - CmdLine:
    - /usr/sbin/a2enmod proxy proxy_balancer proxy_ftp proxy_html xml2enc
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'RedirectMatch ^/$ /thruk/' >> /etc/apache2/conf-available/thruk.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod ldap auth_basic authnz_ldap authz_user
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - shinken/shinken.cfg
    - /etc/shinken/shinken.cfg
  - Chown: ""
    Name: add
    SourcesAndDest:
    - shinken/broker-master.cfg
    - /etc/shinken/brokers/broker-master.cfg
  - Chown: ""
    Name: add
    SourcesAndDest:
    - shinken/poller-master.cfg
    - /etc/shinken/pollers/poller-master.cfg
  - Chown: ""
    Name: add
    SourcesAndDest:
    - shinken/scheduler-master.cfg
    - /etc/shinken/schedulers/scheduler-master.cfg
  - Chown: ""
    Name: add
    SourcesAndDest:
    - shinken/webui2.cfg
    - /etc/shinken/modules/webui2.cfg
  - Chown: ""
    Name: add
    SourcesAndDest:
    - shinken/livestatus.cfg
    - /etc/shinken/modules/livestatus.cfg
  - CmdLine:
    - mkdir -p /etc/shinken/custom_configs /usr/local/custom_plugins &&                 ln
      -sf /etc/shinken/custom_configs/htpasswd.users /etc/shinken/htpasswd.users &&                 rm
      -f /etc/thruk/htpasswd &&                 ln -sf /etc/shinken/htpasswd.users
      /etc/thruk/htpasswd &&                 chown -R shinken:shinken /etc/shinken/
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - custom_configs/htpasswd.users
    - /etc/shinken/custom_configs/htpasswd.users
  - Chown: ""
    Name: add
    SourcesAndDest:
    - shinken/watch_shinken_config.sh
    - /usr/bin/watch_shinken_config.sh
  - CmdLine:
    - chmod 755 /usr/bin/watch_shinken_config.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - extra_plugins/*
    - /usr/lib/nagios/plugins/
  - CmdLine:
    - cd /usr/lib/nagios/plugins/ &&                 chmod a+x * &&                 chmod
      u+s check_apt restart_service check_ping check_icmp check_fping apt_update
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/thruk
    - /var/lib/thruk
    - /etc/shinken
    - /var/lib/shinken
    - /usr/local/custom_plugins
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisor/conf.d/*
    - /etc/supervisor/conf.d/
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - supervisord
    - -c
    - /etc/supervisor/supervisord.conf
    - -n
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM        debian:stretch
