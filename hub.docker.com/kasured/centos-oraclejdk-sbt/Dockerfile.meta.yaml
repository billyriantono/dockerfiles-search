MetaArgs: null
Stages:
- BaseName: kasured/centos-oraclejdk
  Commands:
  - Maintainer: Evgeny Rusak "kasured@exadel.com"
    Name: maintainer
  - Env:
    - Key: SBT_V
      Value: 0.13.8
    Name: env
  - CmdLine:
    - yum -y update; yum clean all; yum -y install git;
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt
  - CmdLine:
    - curl -O -L http://dl.bintray.com/sbt/rpm/sbt-$SBT_V.rpm
