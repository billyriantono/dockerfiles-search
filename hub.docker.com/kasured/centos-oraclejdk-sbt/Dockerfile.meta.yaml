    PrependShell: true
  - CmdLine:
    - rpm -ivh sbt-$SBT_V.rpm --nodeps
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - sbt help
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: kasured/centos-oraclejdk
  Name: ""
  Platform: ""
  SourceCode: FROM kasured/centos-oraclejdk
