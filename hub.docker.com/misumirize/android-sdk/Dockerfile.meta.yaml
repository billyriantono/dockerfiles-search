MetaArgs: null
Stages:
- BaseName: java:8
  Commands:
  - Maintainer: Rize MISUMI <r@ayase-e.li>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - dpkg --add-architecture i386 &&     apt-get update &&     apt-get install -yq
      libc6:i386 libstdc++6:i386 zlib1g:i386 libncurses5:i386 --no-install-recommends
      &&     apt-get clean
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_SDK_URL
      Value: http://dl.google.com/android/android-sdk_r24.4-linux.tgz
    Name: env
  - CmdLine:
    - curl -L "${ANDROID_SDK_URL}" | tar --no-same-owner -xz -C /usr/local
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: /usr/local/android-sdk-linux
    Name: env
  - Env:
    - Key: ANDROID_SDK
      Value: /usr/local/android-sdk-linux
    Name: env
  - Env:
    - Key: PATH
      Value: ${ANDROID_HOME}/tools:$ANDROID_HOME/platform-tools:$PATH
    Name: env
  - Env:
    - Key: ANDROID_SDK_COMPONENTS
      Value: platform-tools,build-tools-23.0.1,android-23,extra-android-m2repository,extra-google-m2repository
    Name: env
  - CmdLine:
    - echo y | android update sdk --no-ui --all --filter "${ANDROID_SDK_COMPONENTS}"
    Name: run
    PrependShell: true
  - Env:
    - Key: TERM
      Value: dumb
    Name: env
  - Env:
    - Key: JAVA_OPTS
      Value: -Xms256m -Xmx512m
    Name: env
  From:
    Image: java:8
  Name: ""
  Platform: ""
  SourceCode: FROM java:8
