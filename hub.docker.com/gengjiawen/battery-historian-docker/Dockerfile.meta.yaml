MetaArgs: null
Stages:
- BaseName: golang:latest
  Commands:
  - Maintainer: technicalcute@gmail.com
    Name: maintainer
  - CmdLine:
    - apt-get -y update && apt-get install -y openjdk-8-jre-headless
    Name: run
    PrependShell: true
  - CmdLine:
    - go get -d -u github.com/google/battery-historian
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /go/src/github.com/google/battery-historian
  - CmdLine:
    - go run setup.go
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9999"
  - CmdLine:
    - go run cmd/battery-historian/battery-historian.go --port 9999
    Name: cmd
    PrependShell: true
  From:
    Image: golang:latest
  Name: ""
  Platform: ""
  SourceCode: FROM golang:latest
