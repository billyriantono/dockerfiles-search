MetaArgs: null
Stages:
- BaseName: debian:testing
  Commands:
  - Key: USER_NAME
    Name: arg
    Value: latex
  - Key: USER_HOME
    Name: arg
    Value: /home/latex
  - Key: USER_ID
    Name: arg
    Value: "1000"
  - Key: USER_GECOS
    Name: arg
    Value: LaTeX
  - CmdLine:
    - adduser   --home "$USER_HOME"   --uid $USER_ID   --gecos "$USER_GECOS"   --disabled-password   "$USER_NAME"
    Name: run
    PrependShell: true
  - Key: WGET
    Name: arg
    Value: wget
  - Key: GIT
    Name: arg
    Value: git
  - Key: MAKE
    Name: arg
    Value: make
  - Key: PANDOC
    Name: arg
    Value: pandoc
  - Key: PCITEPROC
    Name: arg
    Value: pandoc-citeproc
  - Key: PYGMENTS
    Name: arg
    Value: python3-pygments
  - Key: FIG2DEV
    Name: arg
    Value: fig2dev
  - Key: JRE
    Name: arg
    Value: default-jre-headless
  - CmdLine:
    - apt-get update && apt-get install -y   texlive-full   "$WGET"   "$GIT"   "$MAKE"   "$PANDOC"   "$PCITEPROC"   "$FIG2DEV"   "$PYGMENTS"   "$JRE"
      &&   apt-get --purge remove -y .\*-doc$ &&   apt-get clean -y
    Name: run
    PrependShell: true
  From:
    Image: debian:testing
  Name: ""
  Platform: ""
  SourceCode: FROM debian:testing
