MetaArgs: null
Stages:
- BaseName: debian:stretch-slim
  Commands:
  - Maintainer: Fajrul Akbar Zuhdi<fajrulaz@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: BASICDEP
      Value: apt-transport-https     ca-certificates     curl     nano     wget     zip     unzip     cron     supervisor
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y --no-install-recommends --no-install-suggests
      $BASICDEP &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /viloveul
  - Name: workdir
    Path: /viloveul
  - CmdLine:
    - apt-get update &&     apt-get install -y --no-install-recommends --no-install-suggests
      nginx &&     rm -rf /var/lib/apt/lists/* &&     rm -f /etc/nginx/sites-enabled/*
      &&     cp /viloveul/config/nginx.conf /etc/nginx/conf.d/default.conf &&     mkdir
      -p /var/log/supervisor &&     touch /viloveul/.env.local
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_10.x | bash - &&     apt-get update
      &&     apt-get install -y --no-install-recommends --no-install-suggests nodejs
      &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get autoremove -y &&     rm -rf /tmp/* &&     mkdir -p /viloveul/dist &&     touch
      /viloveul/dist/index.html
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "19912"
  - CmdLine:
    - sh
    - /viloveul/sbin/dockerc
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
