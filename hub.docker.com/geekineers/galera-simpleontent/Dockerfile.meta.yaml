MetaArgs: null
Stages:
- BaseName: base/archlinux
  Commands:
  - Maintainer: Geoffroy Couprie, contact@geoffroycouprie.com
    Name: maintainer
  - CmdLine:
    - echo -e "[multilib]\nInclude = /etc/pacman.d/mirrorlist" > /tmp/multilib
    Name: run
    PrependShell: true
  - CmdLine:
    - cat /etc/pacman.conf /tmp/multilib > /tmp/pacman.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /tmp/pacman.conf /etc/pacman.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - pacman -Syu --noconfirm
    Name: run
    PrependShell: true
  - CmdLine:
    - pacman -S --noconfirm curl unzip lib32-zlib lib32-ncurses lib32-bzip2
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home
  - CmdLine:
    - curl get.pharo.org/stable+vm | bash
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "Pharo installed"
    Name: run
    PrependShell: true
  From:
    Image: base/archlinux
  Name: ""
  Platform: ""
  SourceCode: FROM base/archlinux
