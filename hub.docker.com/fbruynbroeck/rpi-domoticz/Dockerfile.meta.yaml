MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Maintainer: FBruynbroeck
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y git libssl1.0.2 libssl-dev build-essential
      cmake libboost-all-dev libsqlite3-0 libsqlite3-dev curl libcurl3 libcurl4-openssl-dev
      libusb-0.1-4 libusb-dev zlib1g-dev libudev-dev python3-dev python3-pip fail2ban
      && git clone --depth 2 https://github.com/OpenZWave/open-zwave.git /src/open-zwave
      && cd /src/open-zwave && make && ln -s /src/open-zwave /src/open-zwave-read-only
      && git clone --depth 2 https://github.com/domoticz/domoticz.git /src/domoticz
      && cd /src/domoticz && git fetch --unshallow && cmake -DCMAKE_BUILD_TYPE=Release
      . && make && cd /tmp && pip3 install -U ouimeaux && pip3 install -U broadlink
      pyaes && apt-get remove -y git cmake linux-headers-amd64 build-essential libssl-dev
      libboost-dev libboost-thread-dev libboost-system-dev libsqlite3-dev libcurl4-openssl-dev
      libusb-dev zlib1g-dev libudev-dev && apt-get autoremove -y && apt-get clean
      && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - plugin_broadlink
    - /src/domoticz/plugins/Broadlink
  - Name: volume
    Volumes:
    - /config
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /src/domoticz/domoticz
    - -dbase
    - /config/domoticz.db
    - -log
    - /config/domoticz.log
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -www
    - "8080"
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
