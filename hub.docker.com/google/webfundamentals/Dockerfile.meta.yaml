MetaArgs: null
Stages:
- BaseName: node:0.10
  Commands:
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -y unzip ruby bundler fontforge
      ttfautohint
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS -o /gae_sdk.zip https://storage.googleapis.com/appengine-sdks/featured/google_appengine_1.9.22.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip -q /gae_sdk.zip && rm -rf /google_appengine/lib/django-*
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /google_appengine:$PATH
    Name: env
  - Env:
    - Key: DOCKER
      Value: "1"
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /wf/
  - Name: workdir
    Path: /wf
  - CmdLine:
    - bundle install --quiet
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install --loglevel error || ( cat /wf/npm-debug.log && exit 1 )
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install --loglevel error -g grunt-cli
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /wf/src
  - Name: volume
    Volumes:
    - /wf/appengine/build
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: true
  From:
    Image: node:0.10
  Name: ""
  Platform: ""
  SourceCode: FROM node:0.10
