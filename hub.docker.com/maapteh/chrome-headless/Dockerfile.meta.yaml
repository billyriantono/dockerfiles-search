MetaArgs: null
Stages:
- BaseName: node:8-alpine
  Commands:
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Labels:
    - Key: maintainer
      Value: '"Maapteh"'
    - Key: org.label-schema.vendor
      Value: '"Maapteh"'
    - Key: org.label-schema.name
      Value: '"Chrome Headless and Node instance"'
    - Key: org.label-schema.url
      Value: '"https://github.com/maapteh/docker-chrome-headless"'
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/maapteh/docker-chrome-headless.git"'
    - Key: org.label-schema.vcs-type
      Value: '"Git"'
    - Key: org.label-schema.license
      Value: '"MIT"'
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    Name: label
  - CmdLine:
    - echo @edge http://nl.alpinelinux.org/alpine/edge/community >> /etc/apk/repositories     &&
      apk add --no-cache     python     build-base     git     bash     ncurses     nss@edge     chromium-chromedriver@edge     chromium@edge
    Name: run
    PrependShell: true
  - Env:
    - Key: CHROME_BIN
      Value: /usr/bin/chromium-browser
    Name: env
  - Env:
    - Key: LIGHTHOUSE_CHROMIUM_PATH
      Value: /usr/bin/chromium-browser
    Name: env
  From:
    Image: node:8-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:8-alpine
