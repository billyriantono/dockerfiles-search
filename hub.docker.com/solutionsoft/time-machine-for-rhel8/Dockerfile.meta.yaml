MetaArgs: null
Stages:
- As: master
  BaseName: solutionsoft/time-machine-for-rhel7:latest
  Commands: null
  From:
    Image: solutionsoft/time-machine-for-rhel7:latest
  Name: master
  Platform: ""
  SourceCode: FROM solutionsoft/time-machine-for-rhel7:latest AS master
- As: toolbox
  BaseName: busybox:musl
  Commands: null
  From:
    Image: busybox:musl
  Name: toolbox
  Platform: ""
  SourceCode: FROM busybox:musl AS toolbox
- BaseName: registry.access.redhat.com/ubi8/ubi
  Commands:
  - Labels:
    - Key: vendor
      Value: '"SolutionSoft Systems, Inc"'
    Name: label
  - Labels:
    - Key: maintainer
      Value: '"kzhao@solution-soft.com"'
    Name: label
  - Env:
    - Key: LICHOST
      Value: 172.0.0.1
    - Key: LICPORT
      Value: "57777"
    - Key: LICPASS
      Value: docker
    Name: env
  - Env:
    - Key: DATADIR
      Value: data
    - Key: LOGDIR
      Value: log
    Name: env
  - Env:
    - Key: TZ
      Value: America/Los_Angeles
    Name: env
  - Key: S6_OVERLAY_VERSION
    Name: arg
    Value: v1.22.1.0
  - Key: DEFAULT_USER
    Name: arg
    Value: time-traveler
  - Key: DEFAULT_HOME
    Name: arg
    Value: /home/time-traveler
  - Chown: ""
    From: master
    Name: copy
    SourcesAndDest:
    - /etc/ssstm
    - /etc/ssstm
  - Chown: ""
    From: toolbox
    Name: copy
    SourcesAndDest:
    - /bin/busybox
    - /usr/local/bin/busybox
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./preload
    - /etc/ssstm/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./build
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/just-containers/s6-overlay/releases/download/${S6_OVERLAY_VERSION}/s6-overlay-amd64.tar.gz
    - /tmp
  - CmdLine:
    - tar xzf /tmp/s6-overlay-amd64.tar.gz -C / --exclude="./bin" &&  tar xzf /tmp/s6-overlay-amd64.tar.gz
      -C /usr ./bin &&  ln -s /usr/local/bin/busybox /sbin/ip &&  mkdir -p /tmdata
      &&  adduser -d ${DEFAULT_HOME} -s /bin/bash -M -r -c "Default Time Travel User"
      ${DEFAULT_USER} &&  rm -f /tmp/s6-overlay-amd64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "/etc/ssstm/\$LIB/libssstm.so.1.0" >> /etc/ld.so.preload
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "7800"
  - Name: volume
    Volumes:
    - /tmdata
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  From:
    Image: registry.access.redhat.com/ubi8/ubi
  Name: ""
  Platform: ""
  SourceCode: FROM registry.access.redhat.com/ubi8/ubi
