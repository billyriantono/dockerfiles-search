MetaArgs: null
Stages:
- BaseName: fedora:23
  Commands:
  - Name: expose
    Ports:
    - "5222"
  - Name: volume
    Volumes:
    - /etc/spectrum2/transports
    - /var/lib/spectrum2
  - Key: commit
    Name: arg
    Value: unknown
  - CmdLine:
    - echo $commit
    Name: run
    PrependShell: true
  - CmdLine:
    - "dnf install protobuf protobuf swiften gcc gcc-c++ make libpqxx-devel libpurple-devel
      protobuf-devel swiften-devel rpm-build avahi-devel boost-devel cmake cppunit-devel
      expat-devel libcommuni-devel libidn-devel libsqlite3x-devel log4cxx-devel gettext
      libgcrypt-devel libwebp-devel libpurple-devel zlib-devel json-glib-devel python-pip
      zlib-devel libjpeg-devel python-devel mysql-devel popt-devel git libev-libevent-devel
      qt-devel dbus-glib-devel libcurl-devel wget mercurial libtool libgnome-keyring-devel
      nss-devel -y && \techo \"---> Installing Spectrum 2\" && \t\tgit clone git://github.com/hanzz/spectrum2.git
      && \t\tcd spectrum2 && \t\t./packaging/fedora/build_rpm.sh && \t\trpm -U /root/rpmbuild/RPMS/x86_64/*.rpm
      && \t\tcp ./packaging/docker/run.sh /run.sh && \t\tcd .. && \t\trm -rf spectrum2
      && \t\trm -rf ~/rpmbuild && \techo \"---> Installing purple-facebook\" && \t\twget
      https://github.com/dequis/purple-facebook/releases/download/v0.9.5-9ff9acf9fa14/purple-facebook-0.9.5-9ff9acf9fa14.tar.gz
      && \t\ttar -xf purple-facebook-0.9.5-9ff9acf9fa14.tar.gz && \t\tcd purple-facebook-0.9.5-9ff9acf9fa14
      && \t\t./autogen.sh && \t\t./configure && \t\tmake && \t\tmake install && \t\tcd
      .. && \t\trm -rf purple-facebook* && \techo \"---> Installing skype4pidgin\"
      && \t\tgit clone git://github.com/EionRobb/skype4pidgin.git && \t\tcd skype4pidgin/skypeweb
      && \t\tmake CFLAGS=-DFEDORA=1 && \t\tmake install && \t\tcd ../.. && \t\trm
      -rf skype4pidgin && \techo \"---> Installing transwhat\" && \t\tpip install
      --pre e4u protobuf python-dateutil yowsup2 Pillow==2.9.0 &&\t\tgit clone git://github.com/stv0g/transwhat.git
      &&\t\tgit clone git://github.com/tgalal/yowsup.git &&\t\tcd transwhat &&\t\tgit
      worktree add /opt/transwhat &&\t\tcd .. &&\t\tcd yowsup &&\t\tcp -R yowsup /opt/transwhat/yowsup
      &&\t\tcd .. &&\t\trm -r transwhat &&\t\trm -r yowsup &&\t\trm -rf /opt/transwhat/.git
      &&\t\trm -rf /opt/transwhat/.gitignore &&\techo \"---> Installing Telegram\"
      && \t\tgit clone --recursive https://github.com/majn/telegram-purple && \t\tcd
      telegram-purple && \t\t./configure && \t\tmake && \t\tmake install && \t\tcd
      .. && \t\trm -rf telegram-purple && \techo \"---> Install Discord\" && \t\tgit
      clone https://github.com/EionRobb/purple-discord.git && \t\tcd purple-discord
      && \t\tmake && \t\tmake install && \t\tcd .. && \t\trm -rf purple-discord &&
      \techo \"---> Install Steam\" && \t\tgit clone https://github.com/EionRobb/pidgin-opensteamworks.git
      && \t\tcd pidgin-opensteamworks/steam-mobile && \t\tmake && \t\tmake install
      && \t\tcd ../.. && \t\trm -rf pidgin-opensteamworks && \techo \"---> cleanup\"
      && \t\trm -rf /usr/share/locale/* && \t\trm -rf /usr/share/doc/* && \t\trm -rf
      /usr/share/icons/* && \t\trm -rf /usr/share/cracklib* && \t\trm -rf /usr/share/hwdata*
      && \t\trm -rf /usr/lib64/libQtGui* && \t\trm -rf /usr/lib64/libQtSvg* && \t\trm
      -rf /usr/lib64/libQtDeclarative* && \t\trm -rf /usr/lib64/libQtOpenGL* && \t\trm
      -rf /usr/lib64/libQtScriptTools* && \t\trm -rf /usr/lib64/libQtMultimedia* &&
      \t\trm -rf /usr/lib64/libQtHelp* && \t\trm -rf /usr/lib64/libQtDesigner* &&
      \t\trm -rf /usr/lib64/libQt3* && \t\tdnf remove protobuf-devel swiften-devel
      gcc gcc-c++ libpqxx-devel libev-libevent-devel qt-devel dbus-glib-devel libpurple-devel
      rpm-build avahi-devel boost-devel cmake cppunit-devel expat-devel libcommuni-devel
      libidn-devel libsqlite3x-devel libgcrypt-devel libwebp-devel libpurple-devel
      zlib-devel json-glib-devel zlib-devel libjpeg-devel python-devel log4cxx-devel
      mysql-devel popt-devel libcurl-devel spectrum2-debuginfo wget -y && \t\tdnf
      clean all -y && \t\trm -rf /var/lib/rpm/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - '"/run.sh"'
    Name: cmd
    PrependShell: true
  From:
    Image: fedora:23
  Name: ""
  Platform: ""
  SourceCode: FROM fedora:23
