MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Env:
    - Key: REFRESHED_AT
      Value: "2018-03-31"
    Name: env
  - Labels:
    - Key: maintainer
      Value: '"nancheald@gmail.com"'
    Name: label
  - Env:
    - Key: DISPLAY
      Value: :1
    - Key: VNC_PORT
      Value: "5901"
    - Key: BURP_PORT
      Value: "6901"
    Name: env
  - Name: expose
    Ports:
    - $BURP_PORT
    - $VNC_PORT
  - Env:
    - Key: HOME
      Value: /headless
    - Key: TERM
      Value: xterm
    - Key: STARTUPDIR
      Value: /dockerstartup
    - Key: INST_SCRIPTS
      Value: /headless/install
    - Key: VNC_COL_DEPTH
      Value: "24"
    - Key: VNC_RESOLUTION
      Value: 1280x800
    - Key: VNC_PW
      Value: vncpassword
    - Key: VNC_VIEW_ONLY
      Value: "false"
    Name: env
  - Name: workdir
    Path: $HOME
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./src/common/install/
    - $INST_SCRIPTS/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./src/centos/install/
    - $INST_SCRIPTS/
  - CmdLine:
    - find $INST_SCRIPTS -name '*.sh' -exec chmod a+x {} +
    Name: run
    PrependShell: true
  - CmdLine:
    - $INST_SCRIPTS/tools.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: '''en_US.UTF-8'''
    - Key: LANGUAGE
      Value: '''en_US:en'''
    - Key: LC_ALL
      Value: '''en_US.UTF-8'''
    Name: env
  - CmdLine:
    - $INST_SCRIPTS/tigervnc.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - $INST_SCRIPTS/xfce_ui.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./src/common/xfce/
    - $HOME/
  - CmdLine:
    - $INST_SCRIPTS/burpsuite_pro.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - $INST_SCRIPTS/libnss_wrapper.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./src/common/scripts
    - $STARTUPDIR
  - CmdLine:
    - $INST_SCRIPTS/set_user_permission.sh $STARTUPDIR $HOME
    Name: run
    PrependShell: true
  - CmdLine:
    - /dockerstartup/vnc_startup.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --tail-log
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
