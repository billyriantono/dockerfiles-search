MetaArgs: null
Stages:
- BaseName: debian:latest
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y curl && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y   build-essential python curl   ffmpeg   libx11-xcb-dev
      libxcomposite-dev libxcursor-dev libxdamage1 libxi6 libxtst6 libnss3 libcups2
      libfontconfig1 libxss1 libxrandr2 libgconf-2-4 libasound2 libpangocairo-1.0-0
      libatk1.0-0 libatk-bridge2.0-0 libgtk-3-0 &&   apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sSL https://get.docker.com/ | sh
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.8/install.sh
      | bash &&   bash -c 'NVM_DIR="/root/.nvm"; . "$NVM_DIR/nvm.sh"; nvm install
      8.9.3;'
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/root/.nvm/versions/node/v8.9.3/bin/
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /root/render
  - CmdLine:
    - bash -c 'cd /root/render && npm install --unsafe-perm'
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root/render/
  - CmdLine:
    - npm
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: debian:latest
  Name: ""
  Platform: ""
  SourceCode: FROM debian:latest
