MetaArgs: null
Stages:
- BaseName: php:7.2-cli-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Cl√©ment <plopoyop@gmail.com>"'
    Name: label
  - Env:
    - Key: SSH_AUTH_SOCK
      Value: /tmp/ssh-auth-sock
    Name: env
  - Env:
    - Key: SSH_PRIV_KEY
      Value: id_rsa
    Name: env
  - Env:
    - Key: SSH_CONFIG_FILE
      Value: config
    Name: env
  - Name: volume
    Volumes:
    - /tmp/ssh
  - CmdLine:
    - apk update     && apk add openssh-client                su-exec
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - 'adduser user -D     && mkdir /home/user/.ssh/     && chown user: /home/user/.ssh/     &&
      mkdir /usr/src/app     && chown user: /usr/src/app'
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /usr/src/app
  - Env:
    - Key: DEPLOYER_VERSION
      Value: 6.6.0
    Name: env
  - CmdLine:
    - wget -O /usr/local/bin/dep http://deployer.org/releases/v${DEPLOYER_VERSION}/deployer.phar     &&
      chmod a+x /usr/local/bin/dep
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/app
  - CmdLine:
    - dep
    Name: cmd
    PrependShell: false
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: php:7.2-cli-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.2-cli-alpine
