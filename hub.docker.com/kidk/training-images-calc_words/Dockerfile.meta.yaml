MetaArgs: null
Stages:
- BaseName: python:2-onbuild
  Commands:
  - Maintainer: Samuel Vandamme <samuel.vandamme@coscale.com>
    Name: maintainer
  - Env:
    - Key: PYTHONUNBUFFERED
      Value: "0"
    Name: env
  - Env:
    - Key: DATABASE_HOST
      Value: database
    Name: env
  - Env:
    - Key: DATABASE_USER
      Value: root
    Name: env
  - Env:
    - Key: DATABASE_PASS
      Value: secret
    Name: env
  - Env:
    - Key: DATABASE_TABLE
      Value: my_db
    Name: env
  - Env:
    - Key: REDIS_HOST
      Value: redis
    Name: env
  - Name: workdir
    Path: /usr/src/app/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /usr/src/app/
  - CmdLine:
    - python
    - /usr/src/app/main.py
    Name: cmd
    PrependShell: false
  - Labels:
    - Key: com.coscale.monitoring
      Value: '''[{"PluginType":"LOGPLUGIN","Configuration":{"MATCH":["\"/dev/stdout\"
        \"COUNTER\" \"Log lines\" \".*\" \"#\""]}}]'''
    Name: label
  From:
    Image: python:2-onbuild
  Name: ""
  Platform: ""
  SourceCode: FROM python:2-onbuild
