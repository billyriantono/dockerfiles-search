MetaArgs: null
Stages:
- BaseName: ruby:2.6.5-alpine3.10
  Commands:
  - Env:
    - Key: PANDOC_VERSION
      Value: 2.7.3
    Name: env
  - Env:
    - Key: PANDOC_DOWNLOAD_URL
      Value: https://hackage.haskell.org/package/pandoc-$PANDOC_VERSION/pandoc-$PANDOC_VERSION.tar.gz
    Name: env
  - Env:
    - Key: PANDOC_ROOT
      Value: /usr/local/pandoc
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$PANDOC_ROOT/bin
    Name: env
  - CmdLine:
    - apk update
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache --virtual build-deps build-base
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache icu-dev icu-libs cmake git
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install gollum
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install github-markdown
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache --virtual linux-headers sed ttf-droid ttf-droid-nonlatin
      alpine-sdk coreutils
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache ghc musl-dev zlib zlib-dev cabal curl bash
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fsSL "$PANDOC_DOWNLOAD_URL" -o pandoc.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xvzf pandoc.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f pandoc.tar.gz
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /pandoc-$PANDOC_VERSION
  - CmdLine:
    - cabal update
    Name: run
    PrependShell: true
  - CmdLine:
    - cabal install cabal-install
    Name: run
    PrependShell: true
  - CmdLine:
    - cabal install --only-dependencies
    Name: run
    PrependShell: true
  - CmdLine:
    - cabal configure --prefix=$PANDOC_ROOT
    Name: run
    PrependShell: true
  - CmdLine:
    - cabal build
    Name: run
    PrependShell: true
  - CmdLine:
    - cabal copy
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - apk del --purge build-deps cmake build-base build-deps icu-dev alpine-sdk cabal
      coreutils ghc libffi musl-dev zlib-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -Rf /root/.cabal/ /root/.ghc/ /root/pandoc-$PANDOC_VERSION
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:$PANDOC_ROOT/bin
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - admin
    - /wiki_admin/
  - Name: workdir
    Path: /wiki
  - CmdLine:
    - /bin/sh
    - -c
    - /wiki_admin/start_gollum.sh /wiki_admin/gollum_config.yml -DFOREGROUND
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "1990"
  From:
    Image: ruby:2.6.5-alpine3.10
  Name: ""
  Platform: ""
  SourceCode: FROM ruby:2.6.5-alpine3.10
