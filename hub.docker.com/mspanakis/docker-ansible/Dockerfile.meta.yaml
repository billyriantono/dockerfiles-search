MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: William Yeh <william.pjyeh@gmail.com>
    Name: maintainer
  - Env:
    - Key: ANSIBLE_VER
      Value: 2.3.1.0
    Name: env
  - Env:
    - Key: ANSIBLE_URL
      Value: '"http://releases.ansible.com/ansible/ansible-${ANSIBLE_VER}.tar.gz"'
    Name: env
  - CmdLine:
    - echo "===> Adding Ansible's prerequisites..."   &&     apt-get update -y            &&     DEBIAN_FRONTEND=noninteractive          apt-get
      install --no-install-recommends -y -q                  build-essential                                        python
      python-pip python-dev                           libxml2-dev libxslt1-dev zlib1g-dev                    curl                                                   git                                 &&     pip
      install --upgrade setuptools pip wheel      &&     pip install --upgrade pyyaml
      jinja2 pycrypto    &&     pip install --upgrade pywinrm                   &&             echo
      "===> Downloading Ansible's source tree..."            &&     curl -o tmp/ansible.tar.gz
      ${ANSIBLE_URL}               &&             echo "===> Extracting Ansible..."     &&     cd
      /tmp                               &&     mkdir -p /tmp/ansible                 &&     tar
      xfz ansible.tar.gz -C ansible --strip-components 1 &&             echo "===>
      Moving useful Ansible stuff to /opt/ansible ..."  &&     mkdir -p /opt/ansible                &&     mv
      /tmp/ansible/bin   /opt/ansible/bin   &&     mv /tmp/ansible/lib   /opt/ansible/lib   &&     mv
      /tmp/ansible/docs  /opt/ansible/docs  &&     rm -rf /tmp/ansible                  &&             echo
      "===> Installing handy tools (not absolutely required)..."  &&     apt-get install
      -y sshpass openssh-client  &&             echo "===> Clean up..."                                         &&     apt-get
      remove -y --auto-remove             build-essential python-pip python-dev git               &&     apt-get
      clean                                                   &&     rm -rf /var/lib/apt/lists/*                                     &&             echo
      "===> Adding hosts for convenience..."  &&     mkdir -p /etc/ansible                        &&     echo
      'localhost' > /etc/ansible/hosts
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/ansible/bin:$PATH
    Name: env
  - Env:
    - Key: PYTHONPATH
      Value: /opt/ansible/lib:$PYTHONPATH
    Name: env
  - Env:
    - Key: MANPATH
      Value: /opt/ansible/docs/man:$MANPATH
    Name: env
  - CmdLine:
    - ansible-playbook
    - --version
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
