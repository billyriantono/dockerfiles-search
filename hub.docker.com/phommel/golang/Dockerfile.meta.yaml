MetaArgs: null
Stages:
- BaseName: phommel/buildpack-deps:trusty
  Commands:
  - CmdLine:
    - "apt-get update && apt-get install -y \t\tgcc libc6-dev make \t\t--no-install-recommends
      \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: GOLANG_VERSION
      Value: 1.4.2
    Name: env
  - CmdLine:
    - "curl -sSL https://golang.org/dl/go$GOLANG_VERSION.src.tar.gz \t\t| tar -v -C
      /usr/src -xz"
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/src/go/src && ./make.bash --no-clean 2>&1
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /usr/src/go/bin:$PATH
    Name: env
  - CmdLine:
    - mkdir -p /go/src /go/bin && chmod -R 777 /go
    Name: run
    PrependShell: true
  - Env:
    - Key: GOPATH
      Value: /go
    Name: env
  - Env:
    - Key: PATH
      Value: /go/bin:$PATH
    Name: env
  - Name: workdir
    Path: /go
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - go-wrapper
    - /usr/local/bin/
  From:
    Image: phommel/buildpack-deps:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM phommel/buildpack-deps:trusty
