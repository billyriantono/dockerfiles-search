MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"opsxcq@strm.sh"'
    Name: label
  - CmdLine:
    - apt-get update &&     apt-get upgrade -y &&     DEBIAN_FRONTEND=noninteractive
      apt-get install -y     python-pip     python-dev     build-essential &&     apt-get
      clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /src
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src/requirements
    - /src/
  - Name: workdir
    Path: /src
  - CmdLine:
    - pip install -r requirements
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src/*
    - /src/
  - CmdLine:
    - useradd --system --uid 666 -M --shell /usr/sbin/nologin crash-report &&     chown
      crash-report -R /src
    Name: run
    PrependShell: true
  - Name: user
    User: crash-report
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - python
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - server.py
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
