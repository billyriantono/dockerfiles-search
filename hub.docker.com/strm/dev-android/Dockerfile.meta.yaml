MetaArgs: null
Stages:
- BaseName: debian:9.2
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"opsxcq@strm.sh"'
    Name: label
  - CmdLine:
    - apt-get update &&     apt-get upgrade -y &&     DEBIAN_FRONTEND=noninteractive
      apt-get install -y     openjdk-8-jdk python python-pip     git curl wget maven     unzip
      bzip2 xz-utils unrar-free     &&     apt-get clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-${JAVA_VERSION}-oracle
    Name: env
  - Env:
    - Key: ANT_VERSION
      Value: 1.9.9
    Name: env
  - CmdLine:
    - cd &&     wget -q https://www.apache.org/dist/ant/binaries/apache-ant-${ANT_VERSION}-bin.tar.gz
      &&     tar -xzf apache-ant-${ANT_VERSION}-bin.tar.gz &&     mv apache-ant-${ANT_VERSION}
      /opt/ant &&     rm apache-ant-${ANT_VERSION}-bin.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: ANT_HOME
      Value: /opt/ant
    Name: env
  - Env:
    - Key: PATH
      Value: ${PATH}:/opt/ant/bin
    Name: env
  - Key: ANDROID_SDK_VERSION
    Name: arg
    Value: null
  - Key: ANDROID_BUILD_TOOLS_VERSION
    Name: arg
    Value: null
  - Env:
    - Key: ANDROID_SDK_VERSION
      Value: ${ANDROID_SDK_VERSION:-r24.4.1}
    Name: env
  - Env:
    - Key: ANDROID_BUILD_TOOLS_VERSION
      Value: ${ANDROID_BUILD_TOOLS_VERSION}
    Name: env
  - CmdLine:
    - dpkg --add-architecture i386 &&     apt-get update -y &&     apt-get install
      -y libc6:i386 libncurses5:i386 libstdc++6:i386 lib32z1 &&     rm -rf /var/lib/apt/lists/*
      &&     apt-get autoremove -y &&     apt-get clean
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_SDK_FILENAME
      Value: android-sdk_${ANDROID_SDK_VERSION}-linux.tgz
    Name: env
  - Env:
    - Key: ANDROID_SDK_URL
      Value: http://dl.google.com/android/${ANDROID_SDK_FILENAME}
    Name: env
  - Env:
    - Key: ANDROID_API_LEVELS
      Value: android-15,android-16,android-17,android-18,android-19,android-20,android-21,android-22,android-23,android-24
    Name: env
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android-sdk-linux
    Name: env
  - Env:
    - Key: PATH
      Value: ${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools
    Name: env
  - CmdLine:
    - cd /opt &&     wget ${ANDROID_SDK_URL} &&     tar -xzf ${ANDROID_SDK_FILENAME}
      &&     rm ${ANDROID_SDK_FILENAME} &&     echo y | android update sdk --no-ui
      -a --filter tools,platform-tools,${ANDROID_API_LEVELS},build-tools-23.0.2,build-tools-24.0.3,build-tools-${ANDROID_BUILD_TOOLS_VERSION},extra-android-m2repository,extra-android-support
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /src
  - Name: workdir
    Path: /src
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - main.sh
    - /
  - CmdLine:
    - /main.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - build
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "5900"
  From:
    Image: debian:9.2
  Name: ""
  Platform: ""
  SourceCode: FROM debian:9.2
