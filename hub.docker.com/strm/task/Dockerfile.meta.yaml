MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"opsxcq@strm.sh"'
    Name: label
  - CmdLine:
    - apt-get update &&     apt-get upgrade -y &&     DEBIAN_FRONTEND=noninteractive
      apt-get install -y     curl     git     wget     rsync     ssh     python-pip     python-dev     unzip     unrar-free     build-essential
      &&     apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /src &&     mkdir /tasks
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src/requirements
    - /src/
  - Name: workdir
    Path: /src
  - CmdLine:
    - pip install -r requirements
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src/*
    - /src/
  - CmdLine:
    - useradd --system --uid 666 -m --shell /usr/sbin/nologin task-runner &&     mkdir
      -p /home/task-runner &&     chown task-runner -R /src /tasks /home/task-runner/
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /data &&     chown task-runner /data
    Name: run
    PrependShell: true
  - Name: user
    User: task-runner
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - python
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - server.py
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
