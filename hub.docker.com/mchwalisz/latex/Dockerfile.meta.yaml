MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: Miko≈Çaj Chwalisz <m.chwaliszATgmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository -y ppa:jonathonf/texlive-2017
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y     make     graphviz     default-jre     icc-profiles     wget
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y     texlive-full     texlive-latex-extra     biber     latexmk
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: PLANTUMLDIR
      Value: /usr/share/plantuml
    Name: env
  - CmdLine:
    - mkdir $PLANTUMLDIR
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O $PLANTUMLDIR/plantuml.jar http://sourceforge.net/projects/plantuml/files/plantuml.jar/download
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O $PLANTUMLDIR/batik-bin-1.9.tar.gz http://apache.mirror.digionline.de/xmlgraphics/batik/binaries/batik-bin-1.9.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -x -C $PLANTUMLDIR -f $PLANTUMLDIR/batik-bin-1.9.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mv $PLANTUMLDIR/batik-1.9/*.jar $PLANTUMLDIR/
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O $PLANTUMLDIR/fop-2.2-bin.tar.gz http://apache.mirror.digionline.de/xmlgraphics/fop/binaries/fop-2.2-bin.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -x -C $PLANTUMLDIR -f $PLANTUMLDIR/fop-2.2-bin.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mv $PLANTUMLDIR/fop-2.2/fop/build/*.jar $PLANTUMLDIR/
    Name: run
    PrependShell: true
  - CmdLine:
    - mv $PLANTUMLDIR/fop-2.2/fop/lib/*.jar $PLANTUMLDIR/
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - plantuml
    - /usr/bin/plantuml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - latexmkrc
    - /root/.latexmkrc
  - Name: workdir
    Path: /doc
  - Name: volume
    Volumes:
    - /doc
  - CmdLine:
    - latexmk
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
