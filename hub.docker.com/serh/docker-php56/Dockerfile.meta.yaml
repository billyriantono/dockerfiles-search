    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install mysqli mysql
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add  --no-cache  zip unzip
    Name: run
    PrependShell: true
