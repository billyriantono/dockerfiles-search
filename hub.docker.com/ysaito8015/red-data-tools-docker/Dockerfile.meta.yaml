MetaArgs: null
Stages:
- BaseName: phusion/baseimage:latest
  Commands:
  - Maintainer: Yusuke Saito
    Name: maintainer
  - CmdLine:
    - apt-get update     && apt-get upgrade -y -o Dpkg::Options::="--force-confdef"
      -o Dpkg::Options::="--force-confold"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y     apt-transport-https     lsb-release     build-essential     curl     g++     make     libreadline6-dev     libssl-dev     zlib1g-dev     libyaml-dev     libxml2-dev     libxslt-dev     vim
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb https://packages.red-data-tools.org/ubuntu/ $(lsb_release --codename
      --short) universe\ndeb-src https://packages.red-data-tools.org/ubuntu/ $(lsb_release
      --codename --short) universe"  >> /etc/apt/sources.list.d/red-data-tools.list     &&
      apt-get update --allow-insecure-repositories || apt-get update     && apt-get
      install -y --allow-unauthenticated red-data-tools-keyring
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --allow-unauthenticated     libarrow-dev     libarrow-glib-dev     libparquet-dev     libparquet-glib-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /usr/local/src/ruby && curl -L https://cache.ruby-lang.org/pub/ruby/2.4/ruby-2.4.2.tar.gz
      | tar -z -x -C /usr/local/src/ruby --strip-components=1 -f -    && cd /usr/local/src/ruby
      && ./configure --prefix=/usr/local && make && make install     && gem update
      --system     && gem update     && gem install red-arrow
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: true
  From:
    Image: phusion/baseimage:latest
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:latest
