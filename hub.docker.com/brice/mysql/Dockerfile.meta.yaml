MetaArgs: null
Stages:
- BaseName: ubuntu:12.10
  Commands:
  - Maintainer: Brandon Rice <brice84@gmail.com>
    Name: maintainer
  - CmdLine:
    - dpkg-divert --local --rename --add /sbin/initctl
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /bin/true /sbin/initctl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install mysql-server
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e"s/^bind-address\s*=\s*127.0.0.1/bind-address = 0.0.0.0/" /etc/mysql/my.cnf
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/mysqld_safe &     sleep 10s &&     mysql -e "GRANT ALL ON *.* to 'root'@'%';
      FLUSH PRIVILEGES"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3306"
  - Name: volume
    Volumes:
    - /var/lib/mysql
    - /var/log/mysql
  - CmdLine:
    - mysqld_safe
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:12.10
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:12.10
