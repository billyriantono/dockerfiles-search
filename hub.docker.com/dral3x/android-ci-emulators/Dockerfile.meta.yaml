MetaArgs: null
Stages:
- BaseName: openjdk:8
  Commands:
  - Maintainer: Alessandro Calzavara <alessandro.calzavara@voxnest.com>
    Name: maintainer
  - CmdLine:
    - dpkg --add-architecture i386  && apt-get update  && apt-get install -y file
      git curl zip libncurses5:i386 libstdc++6:i386 zlib1g:i386  && apt-get clean  &&
      rm -rf /var/lib/apt/lists /var/cache/apt
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: '"/home/user/android-sdk-linux"'
    - Key: SDK_URL
      Value: '"https://dl.google.com/android/repository/sdk-tools-linux-3859397.zip"'
    - Key: GRADLE_URL
      Value: '"https://services.gradle.org/distributions/gradle-4.1-all.zip"'
    Name: env
  - CmdLine:
    - useradd -m user
    Name: run
    PrependShell: true
  - Name: user
    User: user
  - Name: workdir
    Path: /home/user
  - CmdLine:
    - wget $GRADLE_URL -O gradle.zip  && unzip gradle.zip  && mv gradle-4.1 gradle  &&
      rm gradle.zip  && mkdir .gradle
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir "$ANDROID_HOME" .android  && cd "$ANDROID_HOME"  && curl -o sdk.zip $SDK_URL  &&
      unzip sdk.zip  && rm sdk.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - yes | $ANDROID_HOME/tools/bin/sdkmanager --licenses
    Name: run
    PrependShell: true
  - CmdLine:
    - $ANDROID_HOME/tools/bin/sdkmanager "platforms;android-27" "build-tools;27.0.2"
      "extras;google;google_play_services" "platform-tools"
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/home/user/gradle/bin:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools:${PATH}"'
    Name: env
  From:
    Image: openjdk:8
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8
