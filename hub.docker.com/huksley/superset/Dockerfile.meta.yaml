MetaArgs: null
Stages:
- BaseName: python:3.6-slim
  Commands:
  - Maintainer: Ruslan Gainutdinov <ruslanfg+nospam@gmail.com>
    Name: maintainer
  - Env:
    - Key: SUPERSET_VERSION
      Value: 0.28.1
    Name: env
  - Env:
    - Key: SUPERSET_HOME
      Value: /superset
    Name: env
  - Env:
    - Key: SUP_ROW_LIMIT
      Value: "5000"
    Name: env
  - Env:
    - Key: SUP_WEBSERVER_THREADS
      Value: "8"
    Name: env
  - Env:
    - Key: SUP_WEBSERVER_PORT
      Value: "8088"
    Name: env
  - Env:
    - Key: SUP_WEBSERVER_TIMEOUT
      Value: "60"
    Name: env
  - Env:
    - Key: SUP_SECRET_KEY
      Value: '''thisismysecretkey'''
    Name: env
  - Env:
    - Key: SUP_META_DB_URI
      Value: '"sqlite:///${SUPERSET_HOME}/superset.db"'
    Name: env
  - Env:
    - Key: SUP_CSRF_ENABLED
      Value: "True"
    Name: env
  - Env:
    - Key: SUP_CSRF_EXEMPT_LIST
      Value: '[]'
    Name: env
  - Env:
    - Key: MAPBOX_API_KEY
      Value: ''''''
    Name: env
  - Env:
    - Key: PYTHONPATH
      Value: $SUPERSET_HOME:$PYTHONPATH
    Name: env
  - Env:
    - Key: ADMIN_USERNAME
      Value: admin
    Name: env
  - Env:
    - Key: ADMIN_FIRST_NAME
      Value: admin
    Name: env
  - Env:
    - Key: ADMIN_LAST_NAME
      Value: user
    Name: env
  - Env:
    - Key: ADMIN_EMAIL
      Value: admin@nowhere.com
    Name: env
  - Env:
    - Key: ADMIN_PWD
      Value: superset
    Name: env
  - Env:
    - Key: REDIS_URL
      Value: none
    Name: env
  - Env:
    - Key: DB_PACKAGES
      Value: libpq5 libpq-dev default-libmysqlclient-dev unixodbc unixodbc-dev freetds-dev
    Name: env
  - Env:
    - Key: DB_PIP_PACKAGES
      Value: psycopg2 mysql-connector pyodbc numpy sqlalchemy-redshift redis redis-cache
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y   build-essential gcc   libssl-dev libffi-dev
      libsasl2-dev libldap2-dev $DB_PACKAGES && pip install --no-cache-dir   $DB_PIP_PACKAGES
      flask-appbuilder superset==$SUPERSET_VERSION   'flask==0.12.4' && apt-get remove
      -y   build-essential libssl-dev libffi-dev libsasl2-dev libldap2-dev && apt-get
      -y autoremove && apt-get clean && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get autoremove -y && apt-get clean && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir $SUPERSET_HOME
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - superset-init.sh
    - /superset-init.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - odbcinst.ini
    - /etc/odbcinst.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - odbc.ini
    - /etc/odbc.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - freetds.conf
    - /etc/freetds/freetds.conf
  - CmdLine:
    - chmod +x /superset-init.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - $SUPERSET_HOME
  - Name: expose
    Ports:
    - "8088"
  - CmdLine:
    - /superset-init.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: python:3.6-slim
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.6-slim
