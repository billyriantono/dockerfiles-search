MetaArgs: null
Stages:
- BaseName: python:3.6-slim-stretch
  Commands:
  - Maintainer: Prashanth Madi<prashanthrmadi@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEPLOYMENT_TARGET
      Value: /app
    Name: env
  - Env:
    - Key: NGINX_VERSION
      Value: 1.13.8-1~stretch
    Name: env
  - Env:
    - Key: NJS_VERSION
      Value: 1.13.8.0.1.15-1~stretch
    Name: env
  - CmdLine:
    - "set -x \t&& apt-get update \t&& apt-get install --no-install-recommends --no-install-suggests
      -y gnupg1 \t&& \tNGINX_GPGKEY=573BFD6B3D8FBC641079A6ABABF5BD827BD9BF62; \tfound='';
      \tfor server in \t\tha.pool.sks-keyservers.net \t\thkp://keyserver.ubuntu.com:80
      \t\thkp://p80.pool.sks-keyservers.net:80 \t\tpgp.mit.edu \t; do \t\techo \"Fetching
      GPG key $NGINX_GPGKEY from $server\"; \t\tapt-key adv --keyserver \"$server\"
      --keyserver-options timeout=10 --recv-keys \"$NGINX_GPGKEY\" && found=yes &&
      break; \tdone; \ttest -z \"$found\" && echo >&2 \"error: failed to fetch GPG
      key $NGINX_GPGKEY\" && exit 1; \tapt-get remove --purge --auto-remove -y gnupg1
      && rm -rf /var/lib/apt/lists/* \t&& dpkgArch=\"$(dpkg --print-architecture)\"
      \t&& nginxPackages=\" \t\tnginx=${NGINX_VERSION} \t\tnginx-module-xslt=${NGINX_VERSION}
      \t\tnginx-module-geoip=${NGINX_VERSION} \t\tnginx-module-image-filter=${NGINX_VERSION}
      \t\tnginx-module-njs=${NJS_VERSION} \t\" \t&& case \"$dpkgArch\" in \t\tamd64|i386)
      \t\t\techo \"deb http://nginx.org/packages/mainline/debian/ stretch nginx\"
      >> /etc/apt/sources.list \t\t\t&& apt-get update \t\t\t;; \t\t*) \t\t\techo
      \"deb-src http://nginx.org/packages/mainline/debian/ stretch nginx\" >> /etc/apt/sources.list
      \t\t\t\t\t\t&& tempDir=\"$(mktemp -d)\" \t\t\t&& chmod 777 \"$tempDir\" \t\t\t\t\t\t&&
      savedAptMark=\"$(apt-mark showmanual)\" \t\t\t\t\t\t&& apt-get update \t\t\t&&
      apt-get build-dep -y $nginxPackages \t\t\t&& ( \t\t\t\tcd \"$tempDir\" \t\t\t\t&&
      DEB_BUILD_OPTIONS=\"nocheck parallel=$(nproc)\" \t\t\t\t\tapt-get source --compile
      $nginxPackages \t\t\t) \t\t\t\t\t\t&& apt-mark showmanual | xargs apt-mark auto
      > /dev/null \t\t\t&& { [ -z \"$savedAptMark\" ] || apt-mark manual $savedAptMark;
      } \t\t\t\t\t\t&& ls -lAFh \"$tempDir\" \t\t\t&& ( cd \"$tempDir\" && dpkg-scanpackages
      . > Packages ) \t\t\t&& grep '^Package: ' \"$tempDir/Packages\" \t\t\t&& echo
      \"deb [ trusted=yes ] file://$tempDir ./\" > /etc/apt/sources.list.d/temp.list
      \t\t\t&& apt-get -o Acquire::GzipIndexes=false update \t\t\t;; \tesac \t\t&&
      apt-get install --no-install-recommends --no-install-suggests -y \t\t\t\t\t\t$nginxPackages
      \t\t\t\t\t\tgettext-base \t\t\t\t\t\tsupervisor \t            \t\topenssh-server
      \t\t\t\t\t\tlibpcre3-dev \t\t\t\t\t\tbuild-essential \t&& rm -rf /var/lib/apt/lists/*
      \t&& echo \"root:Docker!\" | chpasswd \t\t&& if [ -n \"$tempDir\" ]; then \t\tapt-get
      purge -y --auto-remove \t\t&& rm -rf \"$tempDir\" /etc/apt/sources.list.d/temp.list;
      \tfi"
    Name: run
    PrependShell: true
  - CmdLine:
    - "mkdir -p /home/LogFiles/docker \t&& ln -sf /dev/stdout /home/LogFiles/docker/access.log
      \t&& ln -sf /dev/stderr /home/LogFiles/docker/error.log"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sshd_config
    - /etc/ssh/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - init_container.sh
    - /bin/
  - CmdLine:
    - chmod 755 /bin/init_container.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./app
    - ${DEPLOYMENT_TARGET}
  - Name: workdir
    Path: ${DEPLOYMENT_TARGET}
  - CmdLine:
    - pip install -r requirements.txt
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "2222"
    - "80"
  - CmdLine:
    - /bin/init_container.sh
    Name: cmd
    PrependShell: false
  From:
    Image: python:3.6-slim-stretch
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.6-slim-stretch
