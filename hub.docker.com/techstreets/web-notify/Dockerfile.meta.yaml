MetaArgs: null
Stages:
- BaseName: python:2.7.12
  Commands:
  - Maintainer: bradojevic@gmail.com
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y     gcc gettext sqlite3     --no-install-recommends
      && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: NGINX_VERSION
      Value: 1.6.2-5+deb8u4
    Name: env
  - Env:
    - Key: GUNICORN_VERSION
      Value: 19.4.1
    Name: env
  - Env:
    - Key: SUPERVISOR_VERSION
      Value: 3.1.0
    Name: env
  - Env:
    - Key: APP_ROOT
      Value: /opt/app
    Name: env
  - CmdLine:
    - mkdir -p ${APP_ROOT}
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y net-tools curl wget vim git
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade pip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y nginx=${NGINX_VERSION}
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /etc/nginx/sites-enabled/default
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /opt/app/nginx/socket_config /etc/nginx/sites-enabled/default
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install gunicorn==${GUNICORN_VERSION}
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install supervisor==${SUPERVISOR_VERSION}
    Name: run
    PrependShell: true
  - CmdLine:
    - echo_supervisord_conf > /etc/supervisord.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/supervisord.d
    Name: run
    PrependShell: true
  - CmdLine:
    - echo '[include]\nfiles = /etc/supervisord.d/*.conf'>> /etc/supervisord.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /opt/app/supervisor/supervisor.conf /etc/supervisord.d/supervisor.conf
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${APP_ROOT}
  - Name: volume
    Volumes:
    - '[''${APP_ROOT}'']'
  - Name: expose
    Ports:
    - "443"
    - "5000"
    - "5001"
    - "80"
  - CmdLine:
    - /usr/local/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: python:2.7.12
  Name: ""
  Platform: ""
  SourceCode: FROM python:2.7.12
