MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Env:
    - Key: ELASTICSEARCH_VERSION
      Value: 7.4.0
    Name: env
  - CmdLine:
    - apk add --update curl
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /elasticsearch
  - CmdLine:
    - curl -sSL https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-$ELASTICSEARCH_VERSION-linux-x86_64.tar.gz|
      tar xz &&     mv elasticsearch-$ELASTICSEARCH_VERSION/* /elasticsearch/ &&     rm
      -rf /elasticsearch/modules/x-pack-ml/platform/linux-x86_64
    Name: run
    PrependShell: true
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
- BaseName: openzipkin/jre-full:11.0.4-11.33
  Commands:
  - Labels:
    - Key: MAINTAINER
      Value: Zipkin "https://zipkin.io/"
    Name: label
  - Env:
    - Key: ES_TMPDIR
      Value: /tmp
    Name: env
  - CmdLine:
    - /busybox/sh
    - -c
    - adduser -g '' -h /elasticsearch -D elasticsearch
    Name: run
    PrependShell: false
  - Chown: elasticsearch
    From: "0"
    Name: copy
    SourcesAndDest:
    - /elasticsearch
    - /elasticsearch
  - Name: workdir
    Path: /elasticsearch
  - Name: user
    User: elasticsearch
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config
    - ./config
  - Name: expose
    Ports:
    - "9200"
    - "9300"
  - Env:
    - Key: JAVA_OPTS
      Value: '" "'
    Name: env
  - CmdLine:
    - /busybox/sh
    - /elasticsearch/bin/elasticsearch
    Name: entrypoint
    PrependShell: false
  From:
    Image: openzipkin/jre-full:11.0.4-11.33
  Name: ""
  Platform: ""
  SourceCode: FROM openzipkin/jre-full:11.0.4-11.33
