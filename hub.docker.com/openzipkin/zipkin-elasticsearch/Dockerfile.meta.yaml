MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Env:
    - Key: ELASTICSEARCH_VERSION
      Value: 2.4.6
    Name: env
  - CmdLine:
    - apk add --update curl
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /elasticsearch
  - CmdLine:
    - curl -sSL https://download.elasticsearch.org/elasticsearch/release/org/elasticsearch/distribution/tar/elasticsearch/$ELASTICSEARCH_VERSION/elasticsearch-$ELASTICSEARCH_VERSION.tar.gz|
      tar xz &&     mv elasticsearch-$ELASTICSEARCH_VERSION/* /elasticsearch/
    Name: run
    PrependShell: true
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
- BaseName: openzipkin/jre-full:11.0.4-11.33
  Commands:
  - Labels:
    - Key: MAINTAINER
      Value: Zipkin "https://zipkin.io/"
    Name: label
  - CmdLine:
    - /busybox/sh
    - -c
    - adduser -g '' -h /elasticsearch -D elasticsearch
    Name: run
    PrependShell: false
  - Chown: elasticsearch
    From: "0"
    Name: copy
    SourcesAndDest:
    - /elasticsearch
    - /elasticsearch
  - Env:
    - Key: ES_GC_OPTS
      Value: '" "'
    Name: env
  - Name: workdir
    Path: /elasticsearch
  - Name: user
    User: elasticsearch
  - Name: expose
    Ports:
    - "9200"
    - "9300"
  - CmdLine:
    - /busybox/sh
    - /elasticsearch/bin/elasticsearch
    - -Des.network.host=0.0.0.0
    Name: entrypoint
    PrependShell: false
  From:
    Image: openzipkin/jre-full:11.0.4-11.33
  Name: ""
  Platform: ""
  SourceCode: FROM openzipkin/jre-full:11.0.4-11.33
