MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Joeri Verdeyen <joeriv@yappa.be>
    Name: maintainer
  - Env:
    - Key: PHP_FPM_SOCKET
      Value: '"php:9000"'
    Name: env
  - Env:
    - Key: DOCUMENT_ROOT
      Value: /var/www/app/web
    Name: env
  - Env:
    - Key: INDEX_FILE
      Value: app_dev.php
    Name: env
  - CmdLine:
    - echo deb http://http.debian.net/debian jessie-backports main >> /etc/apt/sources.list
      &&     apt-get update -t jessie-backports &&     apt-get install -t jessie-backports
      -qy nginx &&     apt-get autoremove -y &&     apt-get clean &&     rm -rf /var/lib/apt/lists
      &&     echo Europe/Brussels > /etc/timezone &&     dpkg-reconfigure --frontend
      noninteractive tzdata
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ssl/dummy.crt
    - /etc/ssl/crt/dummy.crt
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ssl/dummy.key
    - /etc/ssl/crt/dummy.key
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - default.conf
    - /etc/nginx/sites-available/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - default-ssl.conf
    - /etc/nginx/sites-available/
  - CmdLine:
    - ln -sf /etc/nginx/sites-available/default.conf /etc/nginx/sites-enabled/default
      &&     ln -sf /etc/nginx/sites-available/default-ssl.conf /etc/nginx/sites-enabled/default-ssl
      &&     usermod -u 1000 www-data &&     ln -sf /dev/stderr /var/log/nginx/error.log
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - /bin/bash
    - /run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
