MetaArgs: null
Stages:
- BaseName: alpine:3.3
  Commands:
  - CmdLine:
    - apk add --no-cache --virtual=build-dependencies   git  cmake  build-base
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache   libusb-dev  bash  python3
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - git clone git://git.osmocom.org/rtl-sdr.git &&     mkdir rtl-sdr/build &&     cd
      rtl-sdr/build &&     cmake ../ -DINSTALL_UDEV_RULES=ON -DDETACH_KERNEL_DRIVER=ON
      &&     make  &&     make install
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/merbanan/rtl_433.git &&     cd rtl_433 &&     git
      reset --hard $commit_id &&     mkdir build &&     cd build &&     cmake ../
      &&     make &&     make install
    Name: run
    PrependShell: true
  - CmdLine:
    - apk del --purge build-dependencies
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /tmp
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  From:
    Image: alpine:3.3
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.3
