MetaArgs: null
Stages:
- BaseName: debian:wheezy
  Commands:
  - Maintainer: Calum Hunter (calum.h@gmail.com)
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - "apt-get -y update && \tapt-get install -y curl \t\tlibxml2-dev \t\tpython \t\tpython-dev
      \t\tpython-pip \t\tnginx \t\ttftpd-hpa && \t\tapt-get clean && \t\trm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - "mkdir /nbi && \tmkdir /bsdpy && \ttouch /var/log/bsdpserver.log"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /start.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bsdpserver.py
    - /bsdpy/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - __init__.py
    - /bsdpy/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - pydhcplib
    - /bsdpy/pydhcplib
  - Chown: ""
    Name: add
    SourcesAndDest:
    - requirements.txt
    - /
  - CmdLine:
    - pip install -r requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - "chown -R root:root /etc/nginx/nginx.conf && \tchown -R root:root /start.sh
      && \tchmod +x /start.sh /bsdpy/bsdpserver.py"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 67/udp
  - Name: expose
    Ports:
    - 69/udp
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: true
  From:
    Image: debian:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM debian:wheezy
