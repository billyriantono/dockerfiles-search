MetaArgs: null
Stages:
- BaseName: consul:0.7.3
  Commands:
  - Labels:
    - Key: container.name
      Value: '"baffolobill/consul:0.7.3"'
    Name: label
  - Env:
    - Key: CONSUL_VERSION
      Value: 0.7.3
    Name: env
  - CmdLine:
    - apk add --no-cache openssl curl     && wget -q -O /tmp/webui.zip https://releases.hashicorp.com/consul/${CONSUL_VERSION}/consul_${CONSUL_VERSION}_web_ui.zip     &&
      mkdir /ui     && cd /ui     && unzip /tmp/webui.zip     && rm /tmp/webui.zip
    Name: run
    PrependShell: true
  From:
    Image: consul:0.7.3
  Name: ""
  Platform: ""
  SourceCode: FROM consul:0.7.3
