MetaArgs: null
Stages:
- BaseName: java:8-jre
  Commands:
  - Maintainer: Alexander Gorokhov <sashgorokhov@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends unzip git     &&
      apt-get autoclean     && apt-get clean     && apt-get autoremove -y     && rm
      -rf /var/lib/apt/lists/*     && rm -rf /var/tmp/*     && rm -rf /usr/share/man/*     &&
      rm -rf /usr/share/info/*     && rm -rf /var/cache/man/*     && rm -rf /tmp/*
    Name: run
    PrependShell: true
  - Env:
    - Key: SERVER_URL
      Value: '""'
    - Key: AGENT_OWN_ADDRESS
      Value: '""'
    - Key: AGENT_OWN_PORT
      Value: '"9090"'
    - Key: AGENT_NAME
      Value: '""'
    - Key: AGENT_DIR
      Value: '"/opt/teamcity_agent"'
    Name: env
  - Env:
    - Key: AGENT_WORKDIR
      Value: $AGENT_DIR"/work_dir"
    - Key: AGENT_TEMPDIR
      Value: $AGENT_DIR"/temp_dir"
    Name: env
  - Name: expose
    Ports:
    - $AGENT_OWN_PORT
  - Name: volume
    Volumes:
    - $AGENT_WORKDIR
    - $AGENT_TEMPDIR
  - Name: workdir
    Path: $AGENT_DIR
  - CmdLine:
    - mkdir /agent-init.d
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /setup_docker.sh
    - /agent-init.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - setup_agent.sh
    - /
  - CmdLine:
    - /setup_agent.sh && $AGENT_DIR/bin/agent.sh run
    Name: cmd
    PrependShell: true
  From:
    Image: java:8-jre
  Name: ""
  Platform: ""
  SourceCode: FROM java:8-jre
