MetaArgs: null
Stages:
- BaseName: openjdk:8-jdk
  Commands:
  - CmdLine:
    - apt-get update  && apt-get --quiet install --yes wget tar unzip lib32stdc++6
      lib32z1  && apt-get clean  && rm -rf /var/lib/apt/lists /var/cache/apt
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: '"/opt/android-sdk-linux"'
    Name: env
  - Env:
    - Key: SDK_URL
      Value: '"https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip"'
    Name: env
  - CmdLine:
    - mkdir -p /opt/mobile-app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/mobile-app
  - CmdLine:
    - mkdir "$ANDROID_HOME" .android  && cd "$ANDROID_HOME"  && curl -o sdk.zip $SDK_URL  &&
      unzip sdk.zip  && rm sdk.zip  && yes | $ANDROID_HOME/tools/bin/sdkmanager --licenses
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_VERSION
      Value: "27"
    Name: env
  - Env:
    - Key: ANDROID_BUILD_TOOLS_VERSION
      Value: 28.0.2
    Name: env
  - CmdLine:
    - $ANDROID_HOME/tools/bin/sdkmanager --update > /dev/null 2>&1
    Name: run
    PrependShell: true
  - CmdLine:
    - $ANDROID_HOME/tools/bin/sdkmanager "build-tools;${ANDROID_BUILD_TOOLS_VERSION}"     "platforms;android-${ANDROID_VERSION}"     "platform-tools"
      > /dev/null 2>&1
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools:${PATH}"'
    Name: env
  From:
    Image: openjdk:8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jdk
