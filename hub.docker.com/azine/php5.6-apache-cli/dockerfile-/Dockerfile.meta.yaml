MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Kamil Trzci≈Ñski <ayufan@ayufan.eu>
    Name: maintainer
  - CmdLine:
    - "apt-get update && \tapt-get install -y apt-transport-https locales git make
      \tcurl software-properties-common \tnginx dnsutils aufs-tools \tdpkg-dev openssh-server
      man-db"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y apache2-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod ugo+s /usr/bin/sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - "apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 36A1D7869245C8950F966E92D8576A8BA88D21E9
      && \techo deb https://get.docker.io/ubuntu docker main > /etc/apt/sources.list.d/docker.list
      && \tapt-get update && \tapt-get install -y lxc-docker"
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /usr/bin/forego https://godist.herokuapp.com/projects/ddollar/forego/releases/current/linux-amd64/forego
      && chmod +x /usr/bin/forego
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/^PermitRootLogin.*/PermitRootLogin yes/g' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /home/dokku
  - Name: volume
    Volumes:
    - /var/lib/docker
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /
    - /srv/dokku-alt
  - Name: workdir
    Path: /srv/dokku-alt
  - CmdLine:
    - sed -i 's/linux-image-extra-virtual, //g' deb/dokku-alt/DEBIAN/control
    Name: run
    PrependShell: true
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
    - "443"
    - "80"
  - CmdLine:
    - forego
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
