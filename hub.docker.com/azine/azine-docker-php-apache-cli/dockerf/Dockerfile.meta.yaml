MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: luxifer "luxifer666@gmail.com"
    Name: maintainer
  - CmdLine:
    - "LC_ALL=C DEBIAN_FRONTEND=noninteractive \tapt-get update && \tapt-get install
      -y redis-server && \tsed -i 's@bind 127.0.0.1@bind 0.0.0.0@' /etc/redis/redis.conf
      && \tsed -i 's@daemonize yes@daemonize no@' /etc/redis/redis.conf && \trm -rf
      /var/lib/apt/lists/* && \tapt-get clean && \trm /usr/sbin/policy-rc.d"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start_redis.sh
    - /usr/bin/start_redis.sh
  - Name: expose
    Ports:
    - "6379"
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
