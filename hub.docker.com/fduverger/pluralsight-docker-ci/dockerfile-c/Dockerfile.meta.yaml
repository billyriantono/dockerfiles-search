MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: Francisco Gomez jagoblade@gmail.com
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - mkdir -p /usr/lib/unifi/data &&     touch /usr/lib/unifi/data/.unifidatadir
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./100-ubnt.list
    - /etc/apt/sources.list.d/100-ubnt.list
  - CmdLine:
    - apt-key adv --keyserver keyserver.ubuntu.com --recv C0A52C50 &&     apt-key
      adv --keyserver keyserver.ubuntu.com --recv 7F0CEB10 &&     apt-get update -q
      -y &&     apt-get install -q -y mongodb-server unifi
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /usr/lib/unifi/data
  - Name: expose
    Ports:
    - "27117"
    - "8080"
    - "8443"
    - "8880"
  - Name: workdir
    Path: /usr/lib/unifi
  - CmdLine:
    - java
    - -Xmx256M
    - -jar
    - /usr/lib/unifi/lib/ace.jar
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
