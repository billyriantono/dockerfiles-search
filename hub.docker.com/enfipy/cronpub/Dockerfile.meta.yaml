MetaArgs: null
Stages:
- As: builder
  BaseName: golang:alpine
  Commands:
  - Env:
    - Key: GO111MODULE
      Value: "on"
    Name: env
  - Key: PROJECT
    Name: arg
    Value: godev
  - Name: workdir
    Path: /go/src/${PROJECT}/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - go.mod
    - go.sum
    - ./
  - CmdLine:
    - apk add --no-cache git gcc musl-dev &&     go mod download
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - CGO_ENABLED=0 GOOS=linux go build -a -installsuffix nocgo -o /app ./src
    Name: run
    PrependShell: true
  From:
    Image: golang:alpine
  Name: builder
  Platform: ""
  SourceCode: FROM golang:alpine AS builder
- BaseName: scratch
  Commands:
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /etc/ssl/certs/ca-certificates.crt
    - /etc/ssl/certs/
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /app
    - .
  - CmdLine:
    - /app
    Name: entrypoint
    PrependShell: false
  From:
    Scratch: true
  Name: ""
  Platform: ""
  SourceCode: FROM scratch
