MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: madslundt@live.dk <madslundt@live.dk>
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get -y upgrade &&     apt-get install -y         curl         fuse         unionfs-fuse         bc         unzip         wget         ca-certificates
      &&     update-ca-certificates &&     apt-get install -y openssl &&     sed -i
      's/#user_allow_other/user_allow_other/' /etc/fuse.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 0C49F3730359A14518585931BC711F9BA15703C6
      &&    echo "deb [ arch=amd64,arm64 ] http://repo.mongodb.org/apt/ubuntu xenial/mongodb-org/3.4
      multiverse" | tee /etc/apt/sources.list.d/mongodb-org-3.4.list &&    apt-get
      update &&    apt-get install -y mongodb-org
    Name: run
    PrependShell: true
  - Env:
    - Key: S6_BEHAVIOUR_IF_STAGE2_FAILS
      Value: "2"
    Name: env
  - Env:
    - Key: S6_KEEP_ENV
      Value: "1"
    Name: env
  - CmdLine:
    - OVERLAY_VERSION=$(curl -sX GET "https://api.github.com/repos/just-containers/s6-overlay/releases/latest"
      | awk '/tag_name/{print $4;exit}' FS='[""]') &&     curl -o /tmp/s6-overlay.tar.gz
      -L "https://github.com/just-containers/s6-overlay/releases/download/${OVERLAY_VERSION}/s6-overlay-amd64.tar.gz"
      &&     tar xfz  /tmp/s6-overlay.tar.gz -C /
    Name: run
    PrependShell: true
  - Env:
    - Key: ENCRYPT_MEDIA
      Value: '"1"'
    Name: env
  - Env:
    - Key: READ_ONLY
      Value: '"1"'
    Name: env
  - Env:
    - Key: BUFFER_SIZE
      Value: '"500M"'
    Name: env
  - Env:
    - Key: MAX_READ_AHEAD
      Value: '"30G"'
    Name: env
  - Env:
    - Key: CHECKERS
      Value: '"16"'
    Name: env
  - Env:
    - Key: RCLONE_CLOUD_ENDPOINT
      Value: '"gd-crypt:"'
    Name: env
  - Env:
    - Key: RCLONE_LOCAL_ENDPOINT
      Value: '"local-crypt:"'
    Name: env
  - Env:
    - Key: CHUNK_SIZE
      Value: '"10M"'
    Name: env
  - Env:
    - Key: CLEAR_CHUNK_MAX_SIZE
      Value: '""'
    Name: env
  - Env:
    - Key: CLEAR_CHUNK_AGE
      Value: '"24h"'
    Name: env
  - Env:
    - Key: MONGO_DATABASE
      Value: '"plexdrive"'
    Name: env
  - Env:
    - Key: DATE_FORMAT
      Value: '"+%F@%T"'
    Name: env
  - Env:
    - Key: REMOVE_LOCAL_FILES_BASED_ON
      Value: '"space"'
    Name: env
  - Env:
    - Key: REMOVE_LOCAL_FILES_WHEN_SPACE_EXCEEDS_GB
      Value: '"100"'
    Name: env
  - Env:
    - Key: FREEUP_ATLEAST_GB
      Value: '"80"'
    Name: env
  - Env:
    - Key: REMOVE_LOCAL_FILES_AFTER_DAYS
      Value: '"30"'
    Name: env
  - Env:
    - Key: PLEX_URL
      Value: '""'
    Name: env
  - Env:
    - Key: PLEX_TOKEN
      Value: '""'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - setup/*
    - /usr/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - install.sh
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/*
    - /usr/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root
    - /
  - CmdLine:
    - "chmod a+x /install.sh &&     sh /install.sh &&     chmod a+x /usr/bin/* &&
      \    groupmod -g 1000 users && \tuseradd -u 911 -U -d / -s /bin/false abc &&
      \tusermod -G users abc &&     apt-get clean autoclean &&     apt-get autoremove
      -y &&     rm -rf /tmp/* /var/lib/{apt,dpkg,cache,log}/"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data/db
    - /cloud-encrypt
    - /cloud-decrypt
    - /local-decrypt
    - /local-media
    - /chunks
    - /log
  - CmdLine:
    - chmod -R 777 /data /log &&     mkdir /config
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /data
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
