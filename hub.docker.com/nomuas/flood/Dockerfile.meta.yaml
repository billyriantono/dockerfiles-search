MetaArgs:
- DefaultValue: node:12.2-alpine
  Key: NODE_IMAGE
  ProvidedValue: null
  Value: node:12.2-alpine
- DefaultValue: /usr/src/app/
  Key: WORKDIR
  ProvidedValue: null
  Value: /usr/src/app/
Stages:
- As: nodebuild
  BaseName: ${NODE_IMAGE}
  Commands:
  - Key: WORKDIR
    Name: arg
    Value: null
  - Name: workdir
    Path: $WORKDIR
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - package-lock.json
    - .babelrc
    - .eslintrc.js
    - .eslintignore
    - .prettierrc
    - ABOUT.md
    - $WORKDIR
  - CmdLine:
    - apk add --no-cache --virtual=build-dependencies     python build-base &&     npm
      install &&     apk del --purge build-dependencies
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - client
    - ./client
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - server
    - ./server
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - shared
    - ./shared
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts
    - ./scripts
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config.docker.js
    - ./config.js
  - CmdLine:
    - npm run build &&     npm prune --production
    Name: run
    PrependShell: true
  From:
    Image: ${NODE_IMAGE}
  Name: nodebuild
  Platform: ""
  SourceCode: FROM ${NODE_IMAGE} as nodebuild
- As: flood
  BaseName: ${NODE_IMAGE}
  Commands:
  - Key: WORKDIR
    Name: arg
    Value: null
  - Name: workdir
    Path: $WORKDIR
  - CmdLine:
    - apk --no-cache add mediainfo &&     chmod 0777 ${WORKDIR}
    Name: run
    PrependShell: true
  - Chown: ""
    From: nodebuild
    Name: copy
    SourcesAndDest:
    - $WORKDIR
    - $WORKDIR
  - Name: expose
    Ports:
    - "3000"
  - Name: volume
    Volumes:
    - /data
  - CmdLine:
    - npm
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: ${NODE_IMAGE}
  Name: flood
  Platform: ""
  SourceCode: FROM ${NODE_IMAGE} as flood
