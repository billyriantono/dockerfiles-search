MetaArgs: null
Stages:
- BaseName: hermsi/alpine-fpm-php:7.2
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"https://github.com/hermsi1337"'
    Name: label
  - Env:
    - Key: COMPOSER_ALLOW_SUPERUSER
      Value: "1"
    Name: env
  - Env:
    - Key: COMPOSER_HOME
      Value: /tmp
    Name: env
  - Env:
    - Key: COMPOSER_VERSION
      Value: 1.6.5
    Name: env
  - Env:
    - Key: COMPOSER_INSTALLER_URL
      Value: https://getcomposer.org/installer
    Name: env
  - Env:
    - Key: COMPOSER_SHA
      Value: 544e09ee996cdf60ece3804abc52599c22b1f40f4323403c44d44fdfdd586475ca9813a858088ffbc1f233e9b180f061
    Name: env
  - CmdLine:
    - curl -s -f -L -o /tmp/installer.php ${COMPOSER_INSTALLER_URL}             &&
      php -r "               \$signature = '${COMPOSER_SHA}';               \$hash
      = hash('SHA384', file_get_contents('/tmp/installer.php'));                if
      (!hash_equals(\$signature, \$hash)) {                    unlink('/tmp/installer.php');                    echo
      'Integrity check failed, installer is either corrupt or worse.' . PHP_EOL;                    exit(1);                }"             &&
      php /tmp/installer.php --no-ansi --install-dir=/usr/bin --filename=composer
      --version=${COMPOSER_VERSION}             && composer --ansi --version --no-interaction             &&
      rm -rf /tmp/* /tmp/.htaccess
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /docker-entrypoint.sh
  - Name: workdir
    Path: /app
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - composer
    Name: cmd
    PrependShell: false
  From:
    Image: hermsi/alpine-fpm-php:7.2
  Name: ""
  Platform: ""
  SourceCode: FROM        hermsi/alpine-fpm-php:7.2
