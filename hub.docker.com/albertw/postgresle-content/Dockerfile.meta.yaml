MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - CmdLine:
    - apk --update     add lighttpd &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - lighttpd.conf
    - /etc/lighttpd/lighttpd.conf
  - CmdLine:
    - adduser www-data -G www-data -H -s /bin/false -D
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: volume
    Volumes:
    - /var/www
  - CmdLine:
    - /usr/sbin/lighttpd
    - -D
    - -f
    - /etc/lighttpd/lighttpd.conf
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
