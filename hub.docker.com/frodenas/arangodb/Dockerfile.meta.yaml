MetaArgs: null
Stages:
- BaseName: frodenas/ubuntu
  Commands:
  - Maintainer: Ferran Rodenas <frodenas@gmail.com>
    Name: maintainer
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive &&     cd /tmp &&     wget https://www.arangodb.org/repositories/arangodb2/xUbuntu_14.04/Release.key
      &&     apt-key add - < Release.key &&     echo 'deb https://www.arangodb.org/repositories/arangodb2/xUbuntu_14.04/
      /' >> /etc/apt/sources.list.d/arangodb.list &&     apt-get update &&     apt-get
      install -y --force-yes arangodb=2.2.7 &&     service arangodb stop &&     sed
      -e 's/^directory = .*$/directory = \/data\/databases/' -i /etc/arangodb/arangod.conf
      &&     sed -e 's/^app-path = .*$/app-path = \/data\/apps/' -i /etc/arangodb/arangod.conf
      &&     sed -e 's/^data-path = .*$/data-path = \/data\/cluster/' -i /etc/arangodb/arangod.conf
      &&     sed -e 's/^disable-authentication = .*$/disable-authentication = no/'
      -i /etc/arangodb/arangod.conf &&     apt-get clean && rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts
    - /scripts
  - CmdLine:
    - chmod +x /scripts/*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /.firstrun
    Name: run
    PrependShell: true
  - CmdLine:
    - /scripts/run.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - ""
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "8529"
  - Name: volume
    Volumes:
    - /data
    - /var/log/arangodb
    - /etc/arangodb
  From:
    Image: frodenas/ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM frodenas/ubuntu
