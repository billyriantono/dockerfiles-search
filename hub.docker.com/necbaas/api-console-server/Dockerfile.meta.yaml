MetaArgs: null
Stages:
- BaseName: necbaas/tomcat
  Commands:
  - Env:
    - Key: BAAS_VERSION
      Value: 7.5.1
    Name: env
  - CmdLine:
    - cd /opt/tomcat/webapps     && aria2c -x10 --check-certificate=false https://github.com/nec-baas/baas-server/releases/download/v$BAAS_VERSION/api.war     &&
      aria2c -x10 --check-certificate=false https://github.com/nec-baas/baas-server/releases/download/v$BAAS_VERSION/console.war
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/baas /var/log/baas
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - properties.template.xml
    - /etc/baas/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - logback.template.properties
    - /etc/baas/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - server.template.xml
    - /
  - CmdLine:
    - chmod -R ugo+rwx /etc/baas /var/log/baas
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bootstrap.sh
    - /
  - CmdLine:
    - chmod +x /bootstrap.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt/tomcat/logs
    - /var/log/baas
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /bootstrap.sh
    Name: cmd
    PrependShell: false
  From:
    Image: necbaas/tomcat
  Name: ""
  Platform: ""
  SourceCode: FROM necbaas/tomcat
