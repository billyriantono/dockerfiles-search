MetaArgs: null
Stages:
- BaseName: falinux/gulp-kor:latest
  Commands:
  - Maintainer: David You <david6miji@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 7F0CEB10 &&   echo
      'deb http://downloads-distro.mongodb.org/repo/debian-sysvinit dist 10gen' >
      /etc/apt/sources.list.d/mongodb.list &&   apt-get update &&   apt-get install
      -y mongodb-org &&   rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data/db
  - Name: workdir
    Path: /data
  - CmdLine:
    - mongod
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "27017"
  - Name: expose
    Ports:
    - "28017"
  From:
    Image: falinux/gulp-kor:latest
  Name: ""
  Platform: ""
  SourceCode: FROM falinux/gulp-kor:latest
