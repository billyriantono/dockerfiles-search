MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Env:
    - Key: GITHUB_OWNER
      Value: druid-io
    Name: env
  - Env:
    - Key: DRUID_VERSION
      Value: 0.13.0-incubating
    Name: env
  - Env:
    - Key: ZOOKEEPER_VERSION
      Value: 3.4.10
    Name: env
  - CmdLine:
    - apt-get update       && apt-get install -y software-properties-common       &&
      apt-add-repository -y ppa:webupd8team/java       && apt-get purge --auto-remove
      -y software-properties-common       && apt-get update       && echo oracle-java-8-installer
      shared/accepted-oracle-license-v1-1 select true | /usr/bin/debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y default-jdk wget       && javac -version
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get install -y mysql-server                             supervisor                             git       &&
      apt-get clean       && rm -rf /var/cache/oracle-jdk8-installer       && rm -rf
      /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q -O - http://archive.apache.org/dist/maven/maven-3/3.6.0/binaries/apache-maven-3.6.0-bin.tar.gz
      | tar -xzf - -C /usr/local       && ln -s /usr/local/apache-maven-3.6.0 /usr/local/apache-maven       &&
      ln -s /usr/local/apache-maven/bin/mvn /usr/local/bin/mvn
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q -O - http://www.us.apache.org/dist/zookeeper/zookeeper-$ZOOKEEPER_VERSION/zookeeper-$ZOOKEEPER_VERSION.tar.gz
      | tar -xzf - -C /usr/local       && cp /usr/local/zookeeper-$ZOOKEEPER_VERSION/conf/zoo_sample.cfg
      /usr/local/zookeeper-$ZOOKEEPER_VERSION/conf/zoo.cfg       && ln -s /usr/local/zookeeper-$ZOOKEEPER_VERSION
      /usr/local/zookeeper
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser --system --group --no-create-home druid       && mkdir -p /var/lib/druid       &&
      chown druid:druid /var/lib/druid
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/local/druid/lib
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://api.github.com/repos/$GITHUB_OWNER/druid/git/refs/heads/$DRUID_VERSION
    - druid-version.json
  - CmdLine:
    - git clone -q --branch $DRUID_VERSION --depth 1 https://github.com/$GITHUB_OWNER/druid.git
      /tmp/druid
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp/druid
  - CmdLine:
    - mvn -U -B org.codehaus.mojo:versions-maven-plugin:2.1:set -DgenerateBackupPoms=false
      -DnewVersion=$DRUID_VERSION   && mvn -U -B install -DskipTests=true -Dmaven.javadoc.skip=true   &&
      cp services/target/druid-services-$DRUID_VERSION-selfcontained.jar /usr/local/druid/lib   &&
      cp -r /root/.m2/repository/org/apache/druid/extensions /usr/local/druid/   &&
      cp /root/.m2/repository/org/apache/druid/extensions/mysql-metadata-storage/0.13.0-incubating/mysql-metadata-storage-0.13.0-incubating.jar
      /usr/local/druid/extensions/mysql-metadata-storage/   && cp /root/.m2/repository/mysql/mysql-connector-java/5.1.38/mysql-connector-java-5.1.38.jar
      /usr/local/druid/extensions/mysql-metadata-storage/   && ls -latr /usr/local/druid/extensions/mysql-metadata-storage   &&
      cp -r /root/.m2/repository/org/apache/hadoop/hadoop-client /usr/local/druid/hadoop-dependencies   &&
      apt-get purge --auto-remove -y git   && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - find /var/lib/mysql -type f -exec touch {} \;       && /etc/init.d/mysql start       &&
      mysql -u root -e "GRANT ALL ON druid.* TO 'druid'@'localhost' IDENTIFIED BY
      'diurd'; CREATE database druid CHARACTER SET utf8;"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp/druid/examples
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /examples/meetup.csv
    - /var/meetup.csv
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /examples/ingest-csv.json
    - quickstart/turorial/ingest-csv.json
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Name: expose
    Ports:
    - "8081"
  - Name: expose
    Ports:
    - "8082"
  - Name: expose
    Ports:
    - "8083"
  - Name: expose
    Ports:
    - "8090"
  - Name: expose
    Ports:
    - "3306"
  - Name: expose
    Ports:
    - "2181"
    - "2888"
    - "3888"
  - Name: workdir
    Path: /var/lib/druid
  - CmdLine:
    - export HOSTIP="$(resolveip -s $HOSTNAME)" && find /var/lib/mysql -type f -exec
      touch {} \; && exec /usr/bin/supervisord -c /etc/supervisor/conf.d/supervisord.conf
    Name: entrypoint
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
