MetaArgs: null
Stages:
- As: builder
  BaseName: node:8
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - package-lock.json
    - ./
  - CmdLine:
    - npm set progress=false && npm config set depth 0 && npm cache clean --force
    Name: run
    PrependShell: true
  - CmdLine:
    - npm i
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/node/app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - npm start
    Name: cmd
    PrependShell: true
  From:
    Image: node:8
  Name: builder
  Platform: ""
  SourceCode: FROM node:8 as builder
