MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: '"OACIS developers" <oacis-dev@googlegroups.com>'
    Name: maintainer
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 7F0CEB10; echo
      'deb http://downloads-distro.mongodb.org/repo/ubuntu-upstart dist 10gen' | tee
      /etc/apt/sources.list.d/mongodb.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y openssh-server git build-essential curl
      mongodb-org gawk libreadline6-dev zlib1g-dev libssl-dev libyaml-dev libsqlite3-dev
      sqlite3 autoconf libgmp-dev libgdbm-dev libncurses5-dev automake libtool bison
      pkg-config libffi-dev supervisor python3-pip bash-completion; apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - if [ ! -d /var/run/sshd ]; then mkdir /var/run/sshd; fi
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - sshd.conf
    - /etc/supervisor/conf.d/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - mongod.conf
    - /etc/supervisor/conf.d/
  - CmdLine:
    - useradd -ms /bin/bash oacis
    Name: run
    PrependShell: true
  - Name: user
    User: oacis
  - Name: workdir
    Path: /home/oacis
  - Env:
    - Key: HOME
      Value: /home/oacis
    Name: env
  - CmdLine:
    - gpg --keyserver hkp://keys.gnupg.net --recv-keys D39DC0E3; \curl -sSL https://get.rvm.io
      | bash -s stable
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -l -c "rvm requirements"; /bin/bash -l -c "rvm install 2.2"; echo
      "source $HOME/.rvm/scripts/rvm" >> $HOME/.bashrc; /bin/bash -l -c "gem install
      bundler"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/oacis
  - CmdLine:
    - git clone -b master https://github.com/crest-cassia/oacis.git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/oacis/oacis
  - CmdLine:
    - /bin/bash -l -c "git submodule update --init --recursive; bundle install --path=vendor/bundle"
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/crest-cassia/xsub.git /home/oacis/xsub; bash -c
      'echo -e "\nexport PATH=\$PATH:/home/oacis/xsub/bin\nexport XSUB_TYPE=\"none\""
      >> /home/oacis/.bashrc'; bash -c 'echo -e "\nexport PATH=\$PATH:/home/oacis/xsub/bin\nexport
      XSUB_TYPE=\"none\"" >> /home/oacis/.bash_profile'
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - Chown: ""
    Name: add
    SourcesAndDest:
    - oacis_start.sh
    - /home/oacis/
  - CmdLine:
    - chown oacis:oacis /home/oacis/oacis_start.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /home/oacis
    Name: env
  - Name: workdir
    Path: /home/oacis
  - Name: expose
    Ports:
    - "3000"
  - Name: volume
    Volumes:
    - /data/db
  - Name: volume
    Volumes:
    - /home/oacis/oacis/public/Result_development
  - CmdLine:
    - ./oacis_start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
