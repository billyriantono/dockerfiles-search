MetaArgs: null
Stages:
- BaseName: debian:wheezy
  Commands:
  - CmdLine:
    - apt-get update -qq
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install wget -qqy
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get autoremove
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -r postgres --gid=999 && useradd -r -g postgres --uid=999 postgres
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://apt.postgresql.org/pub/repos/apt/ trusty-pgdg main" > /etc/apt/sources.list.d/pgdg.list
    Name: run
    PrependShell: true
  - CmdLine:
    - gpg --keyserver keys.gnupg.net --recv-keys ACCC4CF8
    Name: run
    PrependShell: true
  - CmdLine:
    - gpg --export --armor ACCC4CF8|apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y postgresql postgresql-contrib postgresql-common
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "/etc/init.d/postgresql start && exit 0" > /etc/rc.local
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O /usr/local/bin/dumb-init https://github.com/Yelp/dumb-init/releases/download/v1.2.0/dumb-init_1.2.0_amd64
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/local/bin/dumb-init
    Name: run
    PrependShell: true
  - Name: user
    User: postgres
  - CmdLine:
    - echo "host all  all    0.0.0.0/0  md5" >> /etc/postgresql/9.1/main/pg_hba.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "listen_addresses='*'" >> /etc/postgresql/9.1/main/postgresql.conf
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5432"
  - CmdLine:
    - /usr/local/bin/dumb-init
    - --
    Name: entrypoint
    PrependShell: false
  - Name: volume
    Volumes:
    - /etc/postgresql
    - /var/log/postgresql
    - /var/lib/postgresql
  - CmdLine:
    - /usr/lib/postgresql/9.1/bin/postgres
    - -D
    - /var/lib/postgresql/9.1/main
    - -c
    - config_file=/etc/postgresql/9.1/main/postgresql.conf
    Name: cmd
    PrependShell: false
  From:
    Image: debian:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM debian:wheezy
