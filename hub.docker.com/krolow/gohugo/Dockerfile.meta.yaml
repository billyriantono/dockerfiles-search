MetaArgs: null
Stages:
- BaseName: alpine:3.1
  Commands:
  - Maintainer: Vin√≠cius Krolow <krolow@gmail.com> (@krolow)
    Name: maintainer
  - CmdLine:
    - apk update
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add curl bash tar python py-pip && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install Pygments
    Name: run
    PrependShell: true
  - Env:
    - Key: HUGO_VERSION
      Value: "0.15"
    Name: env
  - CmdLine:
    - curl -O -J -L https://github.com/spf13/hugo/releases/download/v${HUGO_VERSION}/hugo_${HUGO_VERSION}_linux_amd64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -zxvf hugo_${HUGO_VERSION}_linux_amd64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /hugo_${HUGO_VERSION}_linux_amd64/hugo_${HUGO_VERSION}_linux_amd64 /usr/bin/hugo
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /hugo_${HUGO_VERSION}_linux_amd64 hugo_${HUGO_VERSION}_linux_amd64.tar.gz
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "1313"
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Name: volume
    Volumes:
    - ${HOME}/hugo
  - Name: workdir
    Path: ${HOME}/hugo
  - CmdLine:
    - hugo
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.1
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.1
