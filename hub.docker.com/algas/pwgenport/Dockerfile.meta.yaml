MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Jason Wilder jwilder@litl.com
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y wget python python-pip python-dev libssl-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y golang git
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - CmdLine:
    - mkdir -p /go/src
    Name: run
    PrependShell: true
  - Env:
    - Key: GOPATH
      Value: /go
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$GOPATH/bin
    Name: env
  - CmdLine:
    - go get github.com/BurntSushi/toml
    Name: run
    PrependShell: true
  - CmdLine:
    - go build github.com/BurntSushi/toml
    Name: run
    PrependShell: true
  - CmdLine:
    - go get github.com/fsouza/go-dockerclient
    Name: run
    PrependShell: true
  - CmdLine:
    - go build github.com/fsouza/go-dockerclient
    Name: run
    PrependShell: true
  - CmdLine:
    - go get github.com/alexturek/docker-gen
    Name: run
    PrependShell: true
  - CmdLine:
    - go build github.com/alexturek/docker-gen
    Name: run
    PrependShell: true
  - CmdLine:
    - go install github.com/alexturek/docker-gen
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libffi-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install cffi
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install python-etcd
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /app
  - Env:
    - Key: DOCKER_HOST
      Value: unix:///var/run/docker.sock
    Name: env
  - CmdLine:
    - docker-gen -interval 10 -watch -notify "python /tmp/register.py" etcd.tmpl /tmp/register.py
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
