MetaArgs: null
Stages:
- BaseName: ubuntu:12.04
  Commands:
  - Maintainer: Albert Alvarez "albert@alvarezbruned.com"
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: DISPLAY
      Value: :1
    Name: env
  - Env:
    - Key: NO_VNC_HOME
      Value: /root/noVNC
    Name: env
  - Env:
    - Key: VNC_COL_DEPTH
      Value: "24"
    Name: env
  - Env:
    - Key: VNC_RESOLUTION
      Value: 1280x1024
    Name: env
  - Env:
    - Key: VNC_PW
      Value: vncpassword
    Name: env
  - CmdLine:
    - apt-get update && apt-get upgrade -y && apt-get install -y supervisor nano xfce4
      gnome-icon-theme-full vnc4server wget
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5901"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .vnc
    - /root/.vnc
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .config
    - /root/.config
  - Chown: ""
    Name: add
    SourcesAndDest:
    - Desktop
    - /root/Desktop
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts
    - /root/scripts
  - CmdLine:
    - chmod +x /root/.vnc/xstartup /etc/X11/xinit/xinitrc /root/scripts/*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /root/scripts/vnc_startup.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --tail-log
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:12.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:12.04
