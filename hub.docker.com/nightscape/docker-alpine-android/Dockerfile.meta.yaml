MetaArgs: null
Stages:
- BaseName: yongjhih/alpine-openjdk
  Commands:
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android-sdk-linux
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ANDROID_HOME/tools
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ANDROID_HOME/platform-tools
    Name: env
  - Env:
    - Key: ANDROID_SDK_ZIP
      Value: http://dl.google.com/android/android-sdk_r24.3.4-linux.tgz
    Name: env
  - CmdLine:
    - apk add --no-cache curl ca-certificates bash &&     mkdir -p /opt && curl -L
      $ANDROID_SDK_ZIP | tar zxv -C /opt
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "y" | android update sdk -u -a -t tools,platform-tools,extra-android-support,extra-android-m2repository,extra-google-google_play_services,extra-google-m2repository,extra-google-analytics_sdk_v2
    Name: run
    PrependShell: true
  - Key: ANDROID_BUILD_TOOLS_VERSION
    Name: arg
    Value: 24.0.1
  - Key: ANDROID_APIS
    Name: arg
    Value: '"android-10,android-15,android-16,android-17,android-18,android-19,android-20,android-21,android-22,android-23,android-24"'
  - CmdLine:
    - echo "y" | android update sdk -u -a -t build-tools-${ANDROID_BUILD_TOOLS_VERSION},${ANDROID_APIS}
    Name: run
    PrependShell: true
  From:
    Image: yongjhih/alpine-openjdk
  Name: ""
  Platform: ""
  SourceCode: FROM yongjhih/alpine-openjdk
