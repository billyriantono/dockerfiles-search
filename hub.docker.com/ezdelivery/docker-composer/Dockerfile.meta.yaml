MetaArgs: null
Stages:
- BaseName: php:7.1-cli
  Commands:
  - Maintainer: Pedro Maia <pedro.maia@ezdelivery.co>
    Name: maintainer
  - CmdLine:
    - apt-get update &&     DEBIAN_FRONTEND=noninteractive apt-get install -y         libfreetype6-dev         libjpeg62-turbo-dev         libmcrypt-dev         libpng12-dev         libbz2-dev         libxslt-dev         libldap2-dev         php-pear         curl         git         subversion         unzip         wget     &&
      rm -r /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install bcmath mcrypt zip bz2 mbstring pcntl xsl     && docker-php-ext-configure
      gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/     && docker-php-ext-install
      gd     && docker-php-ext-configure ldap --with-libdir=lib/x86_64-linux-gnu/     &&
      docker-php-ext-install ldap
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "memory_limit=-1" > $PHP_INI_DIR/conf.d/memory-limit.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "date.timezone=${PHP_TIMEZONE:-UTC}" > $PHP_INI_DIR/conf.d/date_timezone.ini
    Name: run
    PrependShell: true
  - Env:
    - Key: COMPOSER_HOME
      Value: /composer
    Name: env
  - Env:
    - Key: COMPOSER_ALLOW_SUPERUSER
      Value: "1"
    Name: env
  - CmdLine:
    - curl -o /tmp/composer-setup.php https://getcomposer.org/installer     && curl
      -o /tmp/composer-setup.sig https://composer.github.io/installer.sig     && php
      -r "if (hash('SHA384', file_get_contents('/tmp/composer-setup.php')) !== trim(file_get_contents('/tmp/composer-setup.sig')))
      { unlink('/tmp/composer-setup.php'); echo 'Invalid installer' . PHP_EOL; exit(1);
      }"
    Name: run
    PrependShell: true
  - CmdLine:
    - php /tmp/composer-setup.php --no-ansi --install-dir=/usr/local/bin --filename=composer     &&
      rm -rf /tmp/composer-setup.php     && composer --version
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Name: workdir
    Path: '[ "/data" ]'
  From:
    Image: php:7.1-cli
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.1-cli
