MetaArgs: null
Stages:
- BaseName: debian:wheezy
  Commands:
  - Maintainer: David Numan <david.numan@civicactions.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - dpkg-divert --local --rename --add /sbin/initctl
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /bin/true /sbin/initctl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&   apt-get -y install git mysql-client apache2 libapache2-mod-php5
      wget curl     php5-curl php5-gd php5-mysql php5-sqlite php5-pgsql php-apc php-pear
      php5-xdebug     pwgen sudo python-setuptools nano apt-utils tidy vim pv &&   apt-get
      autoclean && apt-get autoremove
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/php5/conf.d/ &&   echo "suhosin.executor.include.whitelist = phar"
      >> /etc/php5/conf.d/suhosin.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin
      -d detect_unicode=0 &&   ln -s /usr/local/bin/composer.phar /usr/local/bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite php5
    Name: run
    PrependShell: true
  - CmdLine:
    - "echo %sudo\tALL=NOPASSWD: ALL >> /etc/sudoers"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./conf/scripts/start.sh
    - /start.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./conf/scripts/foreground.sh
    - /etc/apache2/foreground.sh
  - CmdLine:
    - rm -rf /var/www/*
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 755 /etc/apache2/foreground.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 755 /start.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./conf/apache2/vhost.conf
    - /etc/apache2/sites-available/default
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./conf/php5/apache2.ini
    - /etc/php5/apache2/php.ini
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./conf/php5/cli.ini
    - /etc/php5/cli/php.ini
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./conf/php5/apc.ini
    - /etc/php5/conf.d/apc.ini
  - CmdLine:
    - echo xdebug.remote_enable=1 >> /etc/php5/mods-available/xdebug.ini &&   echo
      xdebug.remote_autostart=0 >> /etc/php5/mods-available/xdebug.ini &&   echo xdebug.max_nesting_level=256
      >> /etc/php5/mods-available/xdebug.ini &&   echo xdebug.remote_log=/var/www/logs/xdebug.log
      >> /etc/php5/mods-available/xdebug.ini
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./docker-entrypoint.sh
    - /
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM debian:wheezy
