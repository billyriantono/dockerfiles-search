MetaArgs: null
Stages:
- As: build
  BaseName: golang:latest
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /kd
  - Name: workdir
    Path: /kd
  - CmdLine:
    - go get github.com/go-ini/ini &&     go get github.com/go-sql-driver/mysql &&     go
      get github.com/tsubasaxZZZ/wutools/common
    Name: run
    PrependShell: true
  - CmdLine:
    - go build -o kbdownloader
    Name: run
    PrependShell: true
  From:
    Image: golang:latest
  Name: build
  Platform: ""
  SourceCode: FROM golang:latest as build
- BaseName: python:3.5
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - kbdownloader-nginx
    - /etc/nginx/sites-available/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord-kd.conf
    - /etc/supervisor/conf.d/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /kd
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /kd/kbdownloader
    - /kd
  - CmdLine:
    - set -x &&     apt-get update &&     apt-get -y install nginx supervisor cron
      &&     ln -sf /etc/nginx/sites-available/kbdownloader-nginx /etc/nginx/sites-enabled/
      &&     cd /kd &&     pip install -r ./requirements.txt &&     mkdir /var/run/uwsgi
      /var/log/uwsgi &&     chown www-data:www-data /var/run/uwsgi /var/log/uwsgi
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: python:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.5
