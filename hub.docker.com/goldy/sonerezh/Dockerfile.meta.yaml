    PrependShell: true
  - CmdLine:
    - rm /etc/nginx/sites-enabled/default
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /music
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /music
  - CmdLine:
    - chown www-data:www-data /music
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/www/sonerezh
    Name: run
    PrependShell: true
  - CmdLine:
    - chown www-data:www-data /var/www/sonerezh
    Name: run
    PrependShell: true
  - Name: user
    User: www-data
  - CmdLine:
    - git clone --branch 1.0.0 https://github.com/Sonerezh/sonerezh.git /var/www/sonerezh
