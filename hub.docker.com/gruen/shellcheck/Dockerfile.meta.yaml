MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Darren Green <darren@gruen.site>"'
    Name: label
  - CmdLine:
    - apt-get update     && apt-get install -y shellcheck     && apt-get clean     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /workdir
  - Name: workdir
    Path: /workdir
  - CmdLine:
    - shellcheck
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
