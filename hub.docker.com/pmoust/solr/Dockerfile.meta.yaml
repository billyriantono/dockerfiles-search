MetaArgs: null
Stages:
- BaseName: pmoust/puppet
  Commands:
  - Maintainer: Panagiotis Moustafellos <pmoust@gmail.com>
    Name: maintainer
  - CmdLine:
    - puppet module install pmoust-solr
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - solr.pp
    - /tmp/solr.pp
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /start.sh
  - Env:
    - Key: FACTER_SOLR_VERSION
      Value: 4.9.1
    Name: env
  - CmdLine:
    - puppet apply -v /tmp/solr.pp;     rm -rf /tmp/solr-${FACTER_SOLR_VERSION}*
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/sh
    - /start.sh
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "8080"
  From:
    Image: pmoust/puppet
  Name: ""
  Platform: ""
  SourceCode: FROM pmoust/puppet
