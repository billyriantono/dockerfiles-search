MetaArgs: null
Stages:
- BaseName: python:latest
  Commands:
  - Maintainer: 1071858797@qq.com
    Name: maintainer
  - Env:
    - Key: MIRROR
      Value: https://mirrors.aliyun.com/pypi/simple/
    Name: env
  - Env:
    - Key: TIMEZONE
      Value: Asia/Shanghai
    Name: env
  - CmdLine:
    - pip install -i $MIRROR pip -U &&     pip config set global.index-url $MIRROR
      &&     cp -f /usr/share/zoneinfo/$TIMEZONE /etc/localtime &&     echo "$TIMEZONE"
      > /etc/timezone
    Name: run
    PrependShell: true
  From:
    Image: python:latest
  Name: ""
  Platform: ""
  SourceCode: FROM python:latest
