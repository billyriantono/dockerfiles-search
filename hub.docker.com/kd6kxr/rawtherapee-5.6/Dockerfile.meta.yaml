MetaArgs: null
Stages:
- BaseName: debian:buster
  Commands:
  - CmdLine:
    - apt-get update && DEBIAN_FRONTEND=noninteractive apt-get install --no-install-recommends
      build-essential locales cmake git curl libcanberra-gtk3-dev libexiv2-dev libexpat-dev
      libfftw3-dev libglibmm-2.4-dev libgtk-3-dev libgtkmm-3.0-dev libiptcdata0-dev
      libjpeg-dev liblcms2-dev liblensfun-dev liblensfun-bin liblensfun-data-v1 libpng-dev
      libsigc++-2.0-dev libtiff5-dev zlib1g-dev librsvg2-dev ca-certificates ssl-cert
      -y
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen C.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: C.UTF-8:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - mkdir -p ~/programs && git clone http://github.com/Beep6581/RawTherapee.git
      ~/programs/code-rawtherapee && cd ~/programs/code-rawtherapee && git checkout
      5.6
    Name: run
    PrependShell: true
  - CmdLine:
    - cd ~/programs && curl -o lensfun-update-data https://raw.githubusercontent.com/Benitoite/lensfun/patch-1/apps/lensfun-update-data
      && chmod +x lensfun-update-data && ./lensfun-update-data
    Name: run
    PrependShell: true
  - CmdLine:
    - cd ~/programs/code-rawtherapee && mkdir build && cd build && cmake     -DCMAKE_BUILD_TYPE="release"      -DCACHE_NAME_SUFFIX=""     -DPROC_TARGET_NUMBER="1"     -DBUILD_BUNDLE="ON"     -DBUNDLE_BASE_INSTALL_DIR="$HOME/programs/rawtherapee"     -DOPTION_OMP="ON"     -DWITH_LTO="ON"     -DWITH_PROF="OFF"     -DWITH_SAN="OFF"     -DWITH_SYSTEM_KLT="OFF"     ..
    Name: run
    PrependShell: true
  - CmdLine:
    - cd ~/programs/code-rawtherapee/build && make -j$(nproc --all) && make install
    Name: run
    PrependShell: true
  - Labels:
    - Key: maintainer
      Value: '"kd6kxr@gmail.com"'
    Name: label
  - CmdLine:
    - echo "This is a test..." && ~/programs/rawtherapee/rawtherapee && echo "THATS
      ALL FOLKS!!!"
    Name: cmd
    PrependShell: true
  From:
    Image: debian:buster
  Name: ""
  Platform: ""
  SourceCode: FROM debian:buster
