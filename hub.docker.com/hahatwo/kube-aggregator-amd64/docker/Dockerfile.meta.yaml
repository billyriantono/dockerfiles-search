      &&     python get-pip.py &&     pip install numpy &&     pip install scipy &&     pip
      install matplotlib &&     sed -i 's/tkagg/agg/g' /usr/local/lib/python2.7/dist-packages/matplotlib/mpl-data/matplotlibrc
      &&     pip install sourmash
    Name: run
    PrependShell: true
