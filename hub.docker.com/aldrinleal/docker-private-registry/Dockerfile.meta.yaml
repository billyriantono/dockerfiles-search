MetaArgs: null
Stages:
- BaseName: aldrinleal/docker-registry
  Commands:
  - Maintainer: Shipyard Project "http://shipyard-project.com"
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y apache2-utils supervisor python-setuptools make g++ libpcre3-dev
      wget libssl-dev libreadline-dev perl
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://openresty.org/download/ngx_openresty-1.4.3.6.tar.gz -O /tmp/nginx.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - (cd /tmp && tar zxf nginx.tar.gz && cd ngx_* && ./configure --with-luajit &&
      make && make install)
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "uwsgi_param   UWSGI_SCHEME     \$scheme;" >> /usr/local/openresty/nginx/uwsgi_params
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/log/nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - easy_install pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install uwsgi
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /usr/local/bin/run
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /app
  - CmdLine:
    - pip install -r /app/requirements.txt
    Name: run
    PrependShell: true
  - Env:
    - Key: USER_DB
      Value: /etc/registry/registry.users
    Name: env
  - Env:
    - Key: CACHE_REDIS_HOST
      Value: 127.0.0.1
    Name: env
  - Env:
    - Key: CACHE_REDIS_PORT
      Value: "6379"
    Name: env
  - Env:
    - Key: CACHE_LRU_REDIS_HOST
      Value: 127.0.0.1
    Name: env
  - Env:
    - Key: CACHE_LRU_REDIS_PORT
      Value: "6379"
    Name: env
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - CmdLine:
    - /usr/local/bin/run
    Name: cmd
    PrependShell: false
  From:
    Image: aldrinleal/docker-registry
  Name: ""
  Platform: ""
  SourceCode: from aldrinleal/docker-registry
