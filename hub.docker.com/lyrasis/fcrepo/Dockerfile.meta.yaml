MetaArgs: null
Stages:
- BaseName: tomcat:8
  Commands:
  - Labels:
    - Key: maintainer
      Value: mark.cooper@lyrasis.org
    Name: label
  - Env:
    - Key: FCREPO_HOME
      Value: /opt/data
    - Key: FCREPO_NAME
      Value: fcrepo
    - Key: FCREPO_VERSION
      Value: ${SOURCE_BRANCH:-5.1.0}
    - Key: TOMCAT_WEBAPPS
      Value: /usr/local/tomcat/webapps
    Name: env
  - Env:
    - Key: JAVA_OPTS
      Value: '"-Dfile.encoding=UTF-8 -Dfcrepo.home=${FCREPO_HOME} -Dfcrepo.modeshape.configuration=classpath:/config/file-simple/repository.json"'
    - Key: FCREPO_URL
      Value: https://github.com/fcrepo4/fcrepo4/releases/download/fcrepo-${FCREPO_VERSION}/fcrepo-webapp-${FCREPO_VERSION}.war
    Name: env
  - CmdLine:
    - wget -O ${TOMCAT_WEBAPPS}/${FCREPO_NAME}.war $FCREPO_URL
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir $FCREPO_HOME
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - context.xml
    - $TOMCAT_WEBAPPS/manager/META-INF/context.xml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - tomcat-users.xml
    - $CATALINA_HOME/conf/tomcat-users.xml
  - Name: volume
    Volumes:
    - $FCREPO_HOME
  - Health:
      Interval: 60000000000
      Retries: 2
      StartPeriod: 60000000000
      Test:
      - CMD-SHELL
      - wget -q --spider http://localhost:8080/fcrepo/rest || exit 1
      Timeout: 5000000000
    Name: healthcheck
  - CmdLine:
    - catalina.sh
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: tomcat:8
  Name: ""
  Platform: ""
  SourceCode: FROM tomcat:8
