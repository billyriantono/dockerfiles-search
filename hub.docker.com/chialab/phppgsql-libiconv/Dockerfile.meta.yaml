MetaArgs: null
Stages:
- BaseName: orukami/alpine-php:5.6
  Commands:
  - Maintainer: Jonathan Baker <chessracer@gmail.com>
    Name: maintainer
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - CmdLine:
    - apk --update add   nginx   nano   php-pgsql   php-fpm   php-pdo   php-ctype   php-json   php-openssl   php-pdo_pgsql   php-opcache   php-iconv   php-openssl   php-curl   py-pip   supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade pip &&     pip install supervisor-stdout
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /run/nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/run/php-fpm
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/log/supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  - CmdLine:
    - rm /etc/php/php.ini
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - php.ini
    - /etc/php/php.ini
  - CmdLine:
    - rm /etc/php/php-fpm.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - php-fpm.conf
    - /etc/php/php-fpm.conf
  - CmdLine:
    - rm /etc/php/conf.d/opcache.ini
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www
    - /etc/nginx/sites-enabled
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx-supervisor.ini
    - /etc/supervisor.d/nginx-supervisor.ini
  - Env:
    - Key: TIMEZONE
      Value: America/Los_Angeles
    Name: env
  - CmdLine:
    - ln -sf /dev/stderr /var/log/nginx/error.log
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /dev/stdout /var/log/nginx/access.log
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
    - "9000"
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: orukami/alpine-php:5.6
  Name: ""
  Platform: ""
  SourceCode: FROM orukami/alpine-php:5.6
