      Value: production
    Name: env
  - Env:
    - Key: PORT
      Value: "80"
    Name: env
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - node
    - /app/server.js
    Name: cmd
    PrependShell: false
  From:
    Image: centos:6.4
  Name: ""
  Platform: ""
