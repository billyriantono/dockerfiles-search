MetaArgs: null
Stages:
- BaseName: buildpack-deps:trusty
  Commands:
  - Maintainer: DesignSafe-CI <designsafe-ci@tacc.utexas.edu>
    Name: maintainer
  - Name: expose
    Ports:
    - "8000"
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get upgrade -y &&     curl -sL https://deb.nodesource.com/setup_10.x
      | sudo -E bash - &&     apt-get install -y build-essential python python-dev
      gettext nodejs xvfb chromium-browser ruby-sass &&     curl -SL 'https://bootstrap.pypa.io/get-pip.py'
      | python
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g bower
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade pip && pip install uwsgi uwsgitop
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/uwsgi &&     curl -SLk -o /opt/uwsgi/uwsgi-2.0.15.tar.gz https://projects.unbit.it/downloads/uwsgi-2.0.15.tar.gz
      &&     tar -xvzf /opt/uwsgi/uwsgi-2.0.15.tar.gz -C /opt/uwsgi &&     uwsgi --build-plugin
      /opt/uwsgi/uwsgi-2.0.15/plugins/zabbix &&     mkdir -p /usr/lib/uwsgi/plugins
      &&     mv zabbix_plugin.so /usr/lib/uwsgi/plugins/.
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - /tmp/requirements.txt
  - CmdLine:
    - pip install -r /tmp/requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd --gid 816877 G-816877 &&     useradd --uid 458981 --gid G-816877 --groups
      staff -m --shell /bin/bash tg458981
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /srv/www/designsafe
  - Name: workdir
    Path: /srv/www/designsafe
  - CmdLine:
    - chown -R tg458981:G-816877 /srv/www/designsafe
    Name: run
    PrependShell: true
  - CmdLine:
    - su tg458981 -c "bower install"
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p  designsafe/static/cascade/css/fonts/ && cp -R designsafe/static/vendor/bootstrap/fonts/*
      designsafe/static/cascade/css/fonts/.
    Name: run
    PrependShell: true
  - CmdLine:
    - python manage.py collectstatic -c --traceback --noinput --ignore=demo
    Name: run
    PrependShell: true
  From:
    Image: buildpack-deps:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM buildpack-deps:trusty
