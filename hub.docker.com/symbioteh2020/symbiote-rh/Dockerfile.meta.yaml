MetaArgs: null
Stages:
- BaseName: openjdk:8-jre-alpine
  Commands:
  - Name: workdir
    Path: /home
  - Env:
    - Key: componentName
      Value: '"RegistrationHandler"'
    Name: env
  - Env:
    - Key: componentVersion
      Value: 3.0.8
    Name: env
  - CmdLine:
    - apk --no-cache add         git         unzip         wget         bash         &&
      echo "Downloading $componentName $componentVersion"         && wget "https://jitpack.io/com/github/symbiote-h2020/$componentName/$componentVersion/$componentName-$componentVersion-run.jar"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8001"
  - CmdLine:
    - java $JAVA_HTTP_PROXY $JAVA_HTTPS_PROXY $JAVA_NON_PROXY_HOSTS -DSPRING_BOOT_WAIT_FOR_SERVICES=symbiote-aam:8080
      -jar $(ls *run.jar)
    Name: cmd
    PrependShell: true
  From:
    Image: openjdk:8-jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre-alpine
