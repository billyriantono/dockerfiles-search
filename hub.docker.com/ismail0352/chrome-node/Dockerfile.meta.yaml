MetaArgs: null
Stages:
- BaseName: node:10
  Commands:
  - Labels:
    - Key: name
      Value: '"google chrome with node"'
    - Key: maintainer
      Value: '"Ismail"'
    - Key: version
      Value: '"1.0"'
    - Key: description
      Value: '"Google Chrome with Node for running karma and protractor"'
    Name: label
  - CmdLine:
    - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key
      add -
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main' |
      tee /etc/apt/sources.list.d/google-chrome.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y google-chrome-stable
    Name: run
    PrependShell: true
  - Env:
    - Key: CHROME_BIN
      Value: /usr/bin/google-chrome
    Name: env
  - CmdLine:
    - set -x     && node -v     && npm -v     && google-chrome --version
    Name: run
    PrependShell: true
  From:
    Image: node:10
  Name: ""
  Platform: ""
  SourceCode: FROM node:10
