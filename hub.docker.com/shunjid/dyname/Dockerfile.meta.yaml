MetaArgs: null
Stages:
- BaseName: microsoft/dotnet:latest
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app
  - Name: workdir
    Path: /app
  - CmdLine:
    - dotnet restore
    Name: run
    PrependShell: true
  - CmdLine:
    - dotnet build
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 5002/tcp
  - Env:
    - Key: ASPNETCORE_URLS
      Value: http://*:5002
    Name: env
  - Env:
    - Key: ASPNETCORE_ENVIRONMENT
      Value: docker
    Name: env
  - CmdLine:
    - dotnet
    - watch
    - run
    - --no-restore
    - --urls
    - http://0.0.0.0:5002
    Name: entrypoint
    PrependShell: false
  From:
    Image: microsoft/dotnet:latest
  Name: ""
  Platform: ""
  SourceCode: FROM microsoft/dotnet:latest
