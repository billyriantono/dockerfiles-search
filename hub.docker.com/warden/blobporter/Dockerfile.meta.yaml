MetaArgs: null
Stages:
- BaseName: debian:9.5-slim
  Commands:
  - Env:
    - Key: BP_RELEASE
      Value: 0.6.15
    Name: env
  - CmdLine:
    - apt-get update && apt-get install --yes --no-install-recommends wget ca-certificates
      && mkdir /workdir &&     cd /tmp &&     wget -O bp_linux.tar.gz https://github.com/Azure/blobporter/releases/download/v${BP_RELEASE}/bp_linux.tar.gz
      &&     tar xpf bp_linux.tar.gz &&     mv linux_amd64/* /usr/local/bin/ &&     chmod
      +x /usr/local/bin/blobporter &&     apt-get clean && rm -rf /tmp/*.tar.gz /var/cache/apt/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /workdir
  - Name: workdir
    Path: /workdir
  - CmdLine:
    - /usr/local/bin/blobporter
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:9.5-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:9.5-slim
