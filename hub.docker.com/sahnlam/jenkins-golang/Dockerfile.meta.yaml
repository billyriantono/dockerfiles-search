MetaArgs: null
Stages:
- BaseName: jenkins
  Commands:
  - Name: user
    User: root
  - CmdLine:
    - "apt-get update && apt-get install -y --no-install-recommends \t\tg++ \t\tgcc
      \t\tlibc6-dev \t\tmake \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: GOLANG_VERSION
      Value: 1.5.1
    Name: env
  - Env:
    - Key: GOLANG_DOWNLOAD_URL
      Value: https://golang.org/dl/go$GOLANG_VERSION.linux-amd64.tar.gz
    Name: env
  - Env:
    - Key: GOLANG_DOWNLOAD_SHA1
      Value: 46eecd290d8803887dec718c691cc243f2175fe0
    Name: env
  - CmdLine:
    - "curl -fsSL \"$GOLANG_DOWNLOAD_URL\" -o golang.tar.gz \t&& echo \"$GOLANG_DOWNLOAD_SHA1
      \ golang.tar.gz\" | sha1sum -c - \t&& tar -C /usr/local -xzf golang.tar.gz \t&&
      rm golang.tar.gz"
    Name: run
    PrependShell: true
  - Env:
    - Key: GOPATH
      Value: /go
    Name: env
  - Env:
    - Key: PATH
      Value: $GOPATH/bin:/usr/local/go/bin:$PATH
    Name: env
  - CmdLine:
    - mkdir -p "$GOPATH/src" "$GOPATH/bin" && chmod -R 777 "$GOPATH"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -yq --no-install-recommends  awscli groff-base
      python-pip &&     apt-get clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install awsebcli
    Name: run
    PrependShell: true
  - Name: user
    User: jenkins
  From:
    Image: jenkins
  Name: ""
  Platform: ""
  SourceCode: FROM jenkins
