MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - CmdLine:
    - apt-get update && apt-get -y upgrade && DEBIAN_FRONTEND=noninteractive apt-get
      -y install     apache2 php7.2 php7.2-pgsql php7.2-xml php-mbstring libapache2-mod-php7.2
      curl git postgresql-client
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod php7.2
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - Env:
    - Key: APACHE_RUN_USER
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_RUN_GROUP
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_LOG_DIR
      Value: /var/log/apache2
    Name: env
  - Env:
    - Key: APACHE_LOCK_DIR
      Value: /var/lock/apache2
    Name: env
  - Env:
    - Key: APACHE_PID_FILE
      Value: /var/run/apache2.pid
    Name: env
  - Name: expose
    Ports:
    - "80"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /var/www/organization_relationships
  - Chown: ""
    Name: add
    SourcesAndDest:
    - apache-config.conf
    - /etc/apache2/sites-enabled/000-default.conf
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php         && mv composer.phar
      /usr/local/bin/         && ln -s /usr/local/bin/composer.phar /usr/local/bin/composer
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/organization_relationships
  - CmdLine:
    - composer install --prefer-source --no-interaction
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/apache2ctl -D FOREGROUND
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
