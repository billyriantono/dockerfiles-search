MetaArgs: null
Stages:
- BaseName: node:12-stretch
  Commands:
  - Key: MJML_VERSION
    Name: arg
    Value: 4.5.1
  - Key: APP_DIR
    Name: arg
    Value: /app
  - CmdLine:
    - npm install mjml@${MJML_VERSION}
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $APP_DIR
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - mjml/node/tcpserver.js
    - $APP_DIR/
  - Env:
    - Key: HOST
      Value: '"0.0.0.0"'
    Name: env
  - Env:
    - Key: PORT
      Value: '"28101"'
    Name: env
  - Env:
    - Key: MJML_ARGS
      Value: '"--mjml.minify=true --mjml.validationLevel=strict"'
    Name: env
  - Name: expose
    Ports:
    - "28101"
  - CmdLine:
    - /bin/sh
    - -c
    - exec node tcpserver.js $MJML_ARGS --host=$HOST --port=$PORT
    Name: entrypoint
    PrependShell: false
  From:
    Image: node:12-stretch
  Name: ""
  Platform: ""
  SourceCode: FROM node:12-stretch
