MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Env:
    - Key: CNTLM_VERSION
      Value: 0.92.3
    Name: env
  - CmdLine:
    - apk add --no-cache --virtual .build-deps         curl         gcc         make         musl-dev     &&
      curl -SLO "http://kent.dl.sourceforge.net/project/cntlm/cntlm/cntlm%20${CNTLM_VERSION}/cntlm-${CNTLM_VERSION}.tar.gz"     &&
      tar -xf "cntlm-${CNTLM_VERSION}.tar.gz"     && cd "cntlm-${CNTLM_VERSION}"     &&
      ./configure && make && make install     && cd ..     && rm -Rf "cntlm-${CNTLM_VERSION}"     &&
      rm "cntlm-${CNTLM_VERSION}.tar.gz"     && apk del .build-deps
    Name: run
    PrependShell: true
  - Env:
    - Key: USERNAME
      Value: example
    - Key: PASSWORD
      Value: UNSET
    - Key: DOMAIN
      Value: example.com
    - Key: PROXY
      Value: example.com:3128
    - Key: LISTEN
      Value: 0.0.0.0:3128
    - Key: PASSLM
      Value: UNSET
    - Key: PASSNT
      Value: UNSET
    - Key: PASSNTLMV2
      Value: UNSET
    - Key: AUTH
      Value: UNSET
    - Key: FLAGS
      Value: FLAGS
    - Key: GATEWAY
      Value: UNSET
    - Key: NOPROXY
      Value: UNSET
    Name: env
  - Name: expose
    Ports:
    - "3128"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - /start.sh
  - CmdLine:
    - /start.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
