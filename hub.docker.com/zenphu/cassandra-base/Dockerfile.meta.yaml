MetaArgs: null
Stages:
- BaseName: zenphu/oracle-server-jre:latest
  Commands:
  - Maintainer: Calvin Maree <cloudcalvin@me.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - datastax_key
    - /tmp/datastax_key
  - CmdLine:
    - apt-key add /tmp/datastax_key
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://debian.datastax.com/community stable main" > /etc/apt/sources.list.d/datastax.list
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s -f /bin/true /usr/bin/chfn
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y cassandra=2.0.10 dsc20=2.0.10-1 &&     rm
      -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: CASSANDRA_CONFIG
      Value: /etc/cassandra
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/config-cassandra-base.sh
    - /usr/local/bin/config-cassandra-base
  - CmdLine:
    - /usr/local/bin/config-cassandra-base
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /etc/security/limits.d/cassandra.conf
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
    - "61621"
    - "7000"
    - "7001"
    - "7199"
    - "8012"
    - "9042"
    - "9160"
  - CmdLine:
    - ""
    Name: cmd
    PrependShell: false
  From:
    Image: zenphu/oracle-server-jre:latest
  Name: ""
  Platform: ""
  SourceCode: FROM zenphu/oracle-server-jre:latest
