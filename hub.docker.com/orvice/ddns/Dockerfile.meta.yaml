MetaArgs: null
Stages:
- As: builder
  BaseName: golang:1.12
  Commands:
  - Key: ARG_GOPROXY
    Name: arg
    Value: null
  - Env:
    - Key: GOPROXY
      Value: $ARG_GOPROXY
    Name: env
  - Name: workdir
    Path: /home/app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - go.mod
    - go.sum
    - ./
  - CmdLine:
    - go mod download
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - make build
    Name: run
    PrependShell: true
  From:
    Image: golang:1.12
  Name: builder
  Platform: ""
  SourceCode: FROM golang:1.12 as builder
- BaseName: orvice/go-runtime
  Commands:
  - Env:
    - Key: PROJECT_NAME
      Value: ddns
    Name: env
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /home/app/bin/${PROJECT_NAME}
    - .
  - CmdLine:
    - '"./ddns"'
    Name: entrypoint
    PrependShell: true
  From:
    Image: orvice/go-runtime
  Name: ""
  Platform: ""
  SourceCode: FROM orvice/go-runtime
