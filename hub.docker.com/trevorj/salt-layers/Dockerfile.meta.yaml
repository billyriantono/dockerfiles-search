MetaArgs: null
Stages:
- BaseName: trevorj/ubuntu-salt-minion
  Commands:
  - Maintainer: Trevor Joynson "<docker@trevor.joynson.io>"
    Name: maintainer
  - Env:
    - Key: STATE_ROOT
      Value: $IMAGE_ROOT/states
    - Key: PILLAR_ROOT
      Value: $IMAGE_ROOT/pillar
    - Key: LAYERS_ROOT
      Value: $IMAGE_ROOT/layers
    Name: env
  - Name: workdir
    Path: $IMAGE_ROOT/pypkgs/salt-layers
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - setup.*
    - ./
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - tools
    - tools
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .git
    - .git
  - CmdLine:
    - 'set -exv  && lazy-apt --no-install-recommends     libgmp-dev build-essential
      python-dev python-pip python-wheel python-setuptools git  && :'
    Name: run
    PrependShell: true
  - CmdLine:
    - 'set -exv  && fake-python-package salt.layers  && pip install -e .  && :'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - salt_layers
    - salt_layers
  From:
    Image: trevorj/ubuntu-salt-minion
  Name: ""
  Platform: ""
  SourceCode: FROM trevorj/ubuntu-salt-minion
