MetaArgs: null
Stages:
- BaseName: java:8-jdk-alpine
  Commands:
  - Env:
    - Key: MAVEN_VERSION
      Value: 3.3.9
    - Key: MAVEN_HOME
      Value: /usr/local/maven
    Name: env
  - CmdLine:
    - cd /usr/local &&   apk add --no-cache wget bash &&   wget https://repo1.maven.org/maven2/org/apache/maven/apache-maven/$MAVEN_VERSION/apache-maven-$MAVEN_VERSION-bin.zip
      &&   unzip apache-maven-$MAVEN_VERSION-bin.zip &&   rm -f apache-maven-$MAVEN_VERSION-bin.zip
      &&   ln -s apache-maven-$MAVEN_VERSION maven &&   apk del wget
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ${PATH}:${MAVEN_HOME}/bin
    Name: env
  From:
    Image: java:8-jdk-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM java:8-jdk-alpine
