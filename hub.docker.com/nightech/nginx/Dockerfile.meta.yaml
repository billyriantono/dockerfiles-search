MetaArgs: null
Stages:
- BaseName: nginx:1.13
  Commands:
  - CmdLine:
    - apt-get update -y &&     apt-get install -y --no-install-recommends curl &&     rm
      -f /etc/nginx/conf.d/default.conf &&     apt-get clean && rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./overlay/
    - /
  - Health:
      Interval: 30000000000
      Retries: 3
      Test:
      - CMD-SHELL
      - curl -A 'docker/healthcheck' -s 127.0.0.1:8080 || exit 1
      Timeout: 5000000000
    Name: healthcheck
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: nginx:1.13
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:1.13
