MetaArgs: null
Stages:
- BaseName: nginx
  Commands:
  - Maintainer: Scott Peshak <scott@peshak.net>
    Name: maintainer
  - CmdLine:
    - apt-get update -qq && apt-get install -y curl
    Name: run
    PrependShell: true
  - Env:
    - Key: DL_URL
      Value: https://releases.hashicorp.com/consul-template/0.18.0/consul-template_0.18.0_linux_amd64.tgz
    Name: env
  - CmdLine:
    - curl -sSL $DL_URL | tar -C /usr/local/bin --strip-components 1 -zxf -
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.service
    - /etc/service/nginx/run
  - Chown: ""
    Name: add
    SourcesAndDest:
    - consul-template.service
    - /etc/service/consul-template/run
  - CmdLine:
    - find /etc/service -type f -name 'run' -a ! -executable -exec chmod +x {} \;
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -v /etc/nginx/conf.d/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  - Name: volume
    Volumes:
    - /etc/consul-templates
  - Chown: ""
    Name: add
    SourcesAndDest:
    - app.conf.ctmpl
    - /etc/consul-templates/app.conf.ctmpl
  - CmdLine:
    - my_init
    Name: cmd
    PrependShell: false
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  From:
    Image: nginx
  Name: ""
  Platform: ""
  SourceCode: FROM nginx
