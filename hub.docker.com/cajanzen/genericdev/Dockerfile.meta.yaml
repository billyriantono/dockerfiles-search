MetaArgs: null
Stages:
- BaseName: eclipse/ubuntu_jdk8
  Commands:
  - Maintainer: Carl Janzen <carl.janzen@gmail.com>
    Name: maintainer
  - Labels:
    - Key: description
      Value: '"Generic runtime for use with Eclipse Che"'
    Name: label
  - Name: shell
    Shell:
    - /bin/bash
    - --login
    - -c
  - Env:
    - Key: HOME
      Value: /home/user
    Name: env
  - CmdLine:
    - sudo apt-get update -q && sudo apt-get install -qy     autoconf     build-essential     ca-certificates     curl     git     make     python-dev     python-pip     python-virtualenv     python3-dev     python3-pip     unzip     &&
      sudo rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: NVM_CLONE_DIR
      Value: ${HOME}/.nvm
    Name: env
  - CmdLine:
    - git clone https://github.com/creationix/nvm.git /home/user/.nvm     && cd /home/user/.nvm     &&
      git checkout `git describe --abbrev=0 --tags --match "v[0-9]*" origin`     &&
      source /home/user/.nvm/nvm.sh     && nvm install node     && nvm use node     &&
      npm install -g         bower         generator-angular         generator-karma         generator-webapp         grunt         grunt-cli         gulp         gulp-cli         yeoman-generator         yo
    Name: run
    PrependShell: true
  - CmdLine:
    - gpg --keyserver hkp://keys.gnupg.net --recv-keys 409B6B1796C275462A1703113804BB82D39DC0E3     &&
      curl -L https://get.rvm.io | bash -s stable     && source "${HOME}/.rvm/scripts/rvm"     &&
      rvm install ruby     && sudo rm -rf /var/lib/apt/lists/*     && rvm use ruby     &&
      gem install         bundler         compass
    Name: run
    PrependShell: true
  - Name: shell
    Shell:
    - /bin/sh
    - -c
  - Name: expose
    Ports:
    - "22"
    - "3000"
    - "5000"
    - "8000"
    - "8080"
    - "9000"
  - Name: volume
    Volumes:
    - /projects
  - Name: workdir
    Path: /projects
  From:
    Image: eclipse/ubuntu_jdk8
  Name: ""
  Platform: ""
  SourceCode: FROM eclipse/ubuntu_jdk8
