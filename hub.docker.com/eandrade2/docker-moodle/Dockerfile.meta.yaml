MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Jonathan Hardison <jmh@jonathanhardison.com>
    Name: maintainer
  - Name: volume
    Volumes:
    - /var/moodledata
  - Name: expose
    Ports:
    - "443"
    - "80"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - moodle-config.php
    - /var/www/html/config.php
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: MOODLE_URL
      Value: http://127.0.0.1
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./foreground.sh
    - /etc/apache2/foreground.sh
  - CmdLine:
    - "apt-get update && \tapt-get -y install mysql-client pwgen python-setuptools
      curl git unzip apache2 php \t\tphp-gd libapache2-mod-php postfix wget supervisor
      php-pgsql curl libcurl3 \t\tlibcurl3-dev php-curl php-xmlrpc php-intl php-mysql
      git-core php-xml php-mbstring php-zip php-soap cron && \tcd /tmp && \tgit clone
      -b MOODLE_33_STABLE git://git.moodle.org/moodle.git --depth=1 && \tmv /tmp/moodle/*
      /var/www/html/ && \trm /var/www/html/index.html && \tchown -R www-data:www-data
      /var/www/html && \tchmod +x /etc/apache2/foreground.sh"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - moodlecron
    - /etc/cron.d/moodlecron
  - CmdLine:
    - chmod 0644 /etc/cron.d/moodlecron
    Name: run
    PrependShell: true
  - CmdLine:
    - 'a2enmod ssl && a2ensite default-ssl  #if using proxy dont need actually secure
      connection'
    Name: run
    PrependShell: true
  - CmdLine:
    - /etc/apache2/foreground.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
