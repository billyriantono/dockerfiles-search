MetaArgs: null
Stages:
- BaseName: cimoniris/base:latest
  Commands:
  - Maintainer: baozihda <baozihda88@126.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: DEBCONF_NONINTERACTIVE_SEEN
      Value: "true"
    Name: env
  - CmdLine:
    - apt-get update -qqy   && apt-get -qqy install     xvfb   && rm -rf /var/lib/apt/lists/*
      /var/cache/apt/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qqy   && apt-get -qqy install vim
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/bin
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entry_point.sh
    - functions.sh
    - /opt/bin/
  - CmdLine:
    - chmod +x /opt/bin/entry_point.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: SCREEN_WIDTH
      Value: "1680"
    Name: env
  - Env:
    - Key: SCREEN_HEIGHT
      Value: "1050"
    Name: env
  - Env:
    - Key: SCREEN_DEPTH
      Value: "24"
    Name: env
  - Env:
    - Key: DISPLAY
      Value: :99.0
    Name: env
  - Name: user
    User: uiauto
  - CmdLine:
    - /opt/bin/entry_point.sh
    Name: cmd
    PrependShell: false
  From:
    Image: cimoniris/base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM cimoniris/base:latest
