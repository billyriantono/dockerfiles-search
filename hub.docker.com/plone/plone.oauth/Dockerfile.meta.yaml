MetaArgs: null
Stages:
- BaseName: python:3.5-slim
  Commands:
  - Maintainer: Ramon Navarro Bosch
    Name: maintainer
  - CmdLine:
    - apt-get update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libldap-dev libsasl2-dev locales git-core gcc netcat build-essential
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /app
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /app
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - cd /app; rm -rf .installed.cfg .mr.developer.cfg parts/ eggs/ develop-eggs/
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /app; find . -name '*.pyc' -or -name '*.egg-info' | xargs rm -rf
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /app; python3.5 bootstrap.py
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /app; ./bin/buildout -n -vvv
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "6543"
  - CmdLine:
    - /app/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: python:3.5-slim
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.5-slim
