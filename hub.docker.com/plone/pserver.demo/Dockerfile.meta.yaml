MetaArgs: null
Stages:
- BaseName: python:3.5-slim
  Commands:
  - Maintainer: Plone Community
    Name: maintainer
  - CmdLine:
    - apt-get update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y locales git-core gcc g++ netcat curl libxml2-dev libxslt-dev
      libz-dev build-essential
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /app
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /app
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - cd /app; python3.5 bootstrap.py
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /app; ./bin/buildout -vvv
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /app/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /app/bin/server
    Name: cmd
    PrependShell: false
  From:
    Image: python:3.5-slim
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.5-slim
