MetaArgs: null
Stages:
- BaseName: php:7.2-fpm-alpine3.7
  Commands:
  - Maintainer: Tomas Leypold (tomas.leypold@nethost.cz)
    Name: maintainer
  - Env:
    - Key: PHPIZE_DEPS
      Value: "autoconf \t\tdpkg-dev dpkg \t\tfile \t\tg++ \t\tgcc \t\tlibc-dev \t\tmake
        \t\tpkgconf \t\tre2c"
    Name: env
  - CmdLine:
    - apk add --no-cache libpcre32 re2c gettext-dev libpng-dev     && docker-php-ext-install
      -j$(nproc) mysqli gettext gd pdo_mysql iconv     && apk del libpcre32 re2c
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl channel-update pecl.php.net
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache zlib-dev libzip libzip-dev     && docker-php-ext-configure
      zip --with-libzip     && docker-php-ext-install -j$(nproc) zip     && apk del
      zlib-dev libzip-dev
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - apk/*
    - /tmp/
  - CmdLine:
    - set -xe && apk update && apk add --no-cache git coreutils     && apk add --allow-untrusted
      /tmp/gearman-dev-1.1.15-r2.apk /tmp/gearman-libs-1.1.15-r2.apk     && mkdir
      -p /tmp/gearman && cd /tmp/gearman/     && git clone https://github.com/wcgallego/pecl-gearman.git     &&
      cd pecl-gearman     && git checkout gearman-2.0.3     && docker-php-ext-install
      -j$(nproc) /tmp/gearman/pecl-gearman     && apk del git     && rm -r /tmp/gearman*
    Name: run
    PrependShell: true
  - CmdLine:
    - "set -xe \t&& apk add --no-cache --virtual .build-deps \t\t$PHPIZE_DEPS     &&
      pecl install redis     && docker-php-ext-enable redis     && curl -fsSL 'https://github.com/phalcon/cphalcon/archive/v3.3.1.tar.gz'
      -o phalcon.tar.gz     && mkdir -p /tmp/phalcon     && tar -xf phalcon.tar.gz
      -C /tmp/phalcon --strip-components=1     && rm phalcon.tar.gz     && docker-php-ext-configure
      /tmp/phalcon/build/php7/64bits --enable-phalcon     && docker-php-ext-install
      -j$(nproc) /tmp/phalcon/build/php7/64bits     && rm -r /tmp/phalcon     && apk
      del .build-deps $PHPIZE_DEPS"
    Name: run
    PrependShell: true
  From:
    Image: php:7.2-fpm-alpine3.7
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.2-fpm-alpine3.7
