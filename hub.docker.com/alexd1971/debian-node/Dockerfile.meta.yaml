MetaArgs: null
Stages:
- BaseName: debian
  Commands:
  - Env:
    - Key: VERSION
      Value: v6.17.1
    - Key: NPM_VERSION
      Value: "3"
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install wget build-essential python paxctl &&   wget https://nodejs.org/dist/${VERSION}/node-${VERSION}.tar.gz
      &&   tar -zxf node-${VERSION}.tar.gz &&   cd node-${VERSION} &&   export GYP_DEFINES="linux_use_gold_flags=0"
      &&   ./configure --prefix=/usr ${CONFIG_FLAGS} &&   NPROC=$(grep -c ^processor
      /proc/cpuinfo 2>/dev/null || 1) &&   make -j${NPROC} -C out mksnapshot BUILDTYPE=Release
      &&   paxctl -cm out/Release/mksnapshot &&   make -j${NPROC} &&   make install
      &&   paxctl -cm /usr/bin/node &&   cd / &&   if [ -x /usr/bin/npm ]; then     npm
      install -g npm@${NPM_VERSION} &&     find /usr/lib/node_modules/npm -name test
      -o -name .bin -type d | xargs rm -rf;   fi &&   apt-get -y --purge remove curl
      build-essential python paxctl &&   apt-get -y autoremove &&   rm -rf /etc/ssl
      /node-${VERSION}.tar.gz /node-${VERSION} ${RM_DIRS}     /usr/share/man /tmp/*
      /var/cache/apk/* /root/.npm /root/.node-gyp /root/.gnupg     /usr/lib/node_modules/npm/man
      /usr/lib/node_modules/npm/doc /usr/lib/node_modules/npm/html
    Name: run
    PrependShell: true
  From:
    Image: debian
  Name: ""
  Platform: ""
  SourceCode: FROM debian
