MetaArgs: null
Stages:
- BaseName: rocker/shiny:latest
  Commands:
  - Maintainer: Jinseob Kim "jinseob2kim@gmail.com"
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y -t unstable     libssl-dev     libxml2-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - R -e "install.packages(c('DT', 'data.table', 'ggplot2', 'devtools', 'epiDisplay',
      'tableone', 'svglite', 'plotROC', 'pROC', 'labelled', 'geepack', 'lme4', 'PredictABEL',
      'shinythemes', 'maxstat'), repos='https://cran.rstudio.com/')"
    Name: run
    PrependShell: true
  - CmdLine:
    - R -e "devtools::install_github(c('jinseob2kim/jstable', 'jinseob2kim/jskm'))"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3838"
  - CmdLine:
    - /usr/bin/shiny-server.sh
    Name: cmd
    PrependShell: false
  From:
    Image: rocker/shiny:latest
  Name: ""
  Platform: ""
  SourceCode: FROM rocker/shiny:latest
