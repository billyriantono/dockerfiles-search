MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Labels:
    - Key: license
      Value: '"Apache License, Version 2.0"'
    Name: label
  - Labels:
    - Key: copyright
      Value: '"CS Syst√®mes d''Information"'
    Name: label
  - Labels:
    - Key: maintainer
      Value: '"contact@ikats.org"'
    Name: label
  - Labels:
    - Key: version
      Value: '"0.7.42"'
    Name: label
  - CmdLine:
    - apt-get update  && apt-get install -y    python3    curl    unzip    python3-setuptools    build-essential    python3    python3-dev    python3-pip    libffi-dev    scala    openssl    git    libpq-dev  &&
      ln -s /usr/bin/python3 /usr/bin/python  && easy_install3 pip py4j  && apt-get
      clean  && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: SPARK_VERSION
      Value: 2.3.2
    Name: env
  - Env:
    - Key: HADOOP_VERSION
      Value: "2.6"
    Name: env
  - Env:
    - Key: SPARK_HOME
      Value: /opt/spark
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://archive.apache.org/dist/spark/spark-${SPARK_VERSION}/spark-${SPARK_VERSION}-bin-hadoop${HADOOP_VERSION}.tgz
    - /
  - Key: JAVA_MAJOR_VERSION
    Name: arg
    Value: "8"
  - Key: JAVA_UPDATE_VERSION
    Name: arg
    Value: "131"
  - Key: JAVA_BUILD_NUMBER
    Name: arg
    Value: "11"
  - Env:
    - Key: JAVA_HOME
      Value: /usr/jdk1.${JAVA_MAJOR_VERSION}.0_${JAVA_UPDATE_VERSION}
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$JAVA_HOME/bin
    Name: env
  - CmdLine:
    - 'tar xvf /spark-${SPARK_VERSION}-bin-hadoop${HADOOP_VERSION}.tgz   && mv /spark-${SPARK_VERSION}-bin-hadoop${HADOOP_VERSION}
      ${SPARK_HOME}   && rm /spark-${SPARK_VERSION}-bin-hadoop${HADOOP_VERSION}.tgz   &&
      curl -sL --retry 3 --insecure   --header "Cookie: oraclelicense=accept-securebackup-cookie;"   "http://download.oracle.com/otn-pub/java/jdk/${JAVA_MAJOR_VERSION}u${JAVA_UPDATE_VERSION}-b${JAVA_BUILD_NUMBER}/d54c1d3a095b4ff2b6607d096fa80163/server-jre-${JAVA_MAJOR_VERSION}u${JAVA_UPDATE_VERSION}-linux-x64.tar.gz"   |
      gunzip   | tar x -C /usr/   && ln -s $JAVA_HOME /usr/java   && rm -rf $JAVA_HOME/man'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets/spark-defaults.conf
    - /opt/spark/conf/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets/start_spark.sh
    - /
  - Name: expose
    Ports:
    - "4040"
    - "7077"
    - "8080"
    - "8081"
  - CmdLine:
    - bash
    - /start_spark.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
