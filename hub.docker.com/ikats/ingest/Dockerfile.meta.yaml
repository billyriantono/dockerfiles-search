      Value: '"0.9.1"'
    Name: label
  - CmdLine:
    - "apt-get update && apt-get install -y --no-install-recommends zip \t&& rm -rf
      /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /usr/local/tomee/bin:$PATH
    Name: env
  - CmdLine:
    - mkdir -p /usr/local/tomee
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/local/tomee
  - CmdLine:
    - "set -x \t&& curl -fsSL 'https://www.apache.org/dist/tomee/KEYS' -o KEYS \t&&
      gpg --no-tty --import KEYS"
    Name: run
    PrependShell: true
  - CmdLine:
    - "set -x \t&& curl -fSL http://repo.maven.apache.org/maven2/org/apache/tomee/apache-tomee/7.0.4/apache-tomee-7.0.4-plume.tar.gz.asc
      -o tomee.tar.gz.asc \t&& curl -fSL http://repo.maven.apache.org/maven2/org/apache/tomee/apache-tomee/7.0.4/apache-tomee-7.0.4-plume.tar.gz
      -o tomee.tar.gz \t&& gpg --batch --verify tomee.tar.gz.asc tomee.tar.gz \t&&
      tar -zxf tomee.tar.gz \t&& mv apache-tomee-plume-7.0.4/* /usr/local/tomee \t&&
      rm -Rf apache-tomee-plume-7.0.4 \t&& rm bin/*.bat \t&& rm tomee.tar.gz*"
    Name: run
    PrependShell: true
