- BaseName: openjdk:8
  Commands:
  - Labels:
    - Key: license
      Value: '"Apache License, Version 2.0"'
    Name: label
  - Labels:
    - Key: copyright
      Value: '"CS Systèmes d''Information"'
    Name: label
  - Labels:
