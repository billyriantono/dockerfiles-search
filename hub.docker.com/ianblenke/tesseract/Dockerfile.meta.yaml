MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: Ian Blenke <ian@blenke.com>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -y git ruby bundler wget unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install travis --no-ri --no-rdoc
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/travis-ci/travis-build ~/.travis/travis-build
    Name: run
    PrependShell: true
  - CmdLine:
    - bundle install --gemfile ~/.travis/travis-build/Gemfile
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /tesseract
  - Name: workdir
    Path: /tesseract
  - CmdLine:
    - travis compile | sed -e "s/--branch\\\=\\\'\\\'/--branch=master/g" | bash
    Name: run
    PrependShell: true
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
