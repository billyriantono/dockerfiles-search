    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -y mesos
    Name: run
    PrependShell: true
  - CmdLine:
    - service zookeeper stop
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y remove --purge zookeeper
    Name: run
    PrependShell: true
  - CmdLine:
    - echo manual > /etc/init/mesos-master.override
    Name: run
    PrependShell: true
