    Name: maintainer
  - CmdLine:
    - echo "deb http://repos.mesosphere.io/ubuntu/ trusty main" > /etc/apt/sources.list.d/mesosphere.list
      &&     apt-key adv --keyserver keyserver.ubuntu.com --recv E56151BF &&     apt-get
      update
