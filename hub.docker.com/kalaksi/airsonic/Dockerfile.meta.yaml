    - Key: maintainer
      Value: '"kalaksi@users.noreply.github.com"'
    Name: label
  - Env:
    - Key: CONTEXT_PATH
      Value: '"/"'
    Name: env
  - Env:
    - Key: JAVA_OPTS
      Value: '""'
    Name: env
  - Env:
    - Key: AIRSONIC_VERSION
      Value: 10.3.1
    Name: env
  - Env:
    - Key: AIRSONIC_UID
      Value: "163769"
    Name: env
  - Env:
    - Key: AIRSONIC_GID
      Value: "163769"
    Name: env
  - Chown: 163769:163769
    Name: add
    SourcesAndDest:
    - https://github.com/airsonic/airsonic/releases/download/v${AIRSONIC_VERSION}/airsonic.war
    - /opt/
  - Chown: 163769:163769
    Name: add
    SourcesAndDest:
    - https://github.com/airsonic/airsonic/releases/download/v${AIRSONIC_VERSION}/airsonic.war.asc
    - /opt/
  - CmdLine:
    - mkdir -p /var/airsonic /media &&     chown -R ${AIRSONIC_UID}:${AIRSONIC_GID}
      /var/airsonic
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache       ffmpeg       flac       gnupg       lame &&     gpg
      --keyserver keyserver.ubuntu.com --recv F7E5D48CF5F4061684A626200A3F5E91F8364EDF
      &&     (gpg /opt/airsonic.war.asc || exit 1) &&     rm -r /opt/airsonic.war.asc
      ~/.gnupg;     apk del --no-cache gnupg
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - Name: volume
    Volumes:
    - /var/airsonic
    - /media
  - Name: user
    User: ${AIRSONIC_UID}:${AIRSONIC_GID}
  - CmdLine:
    - set -eu;            mkdir -p /var/airsonic/transcode;            [ -e /var/airsonic/transcode/ffmpeg
      ] || ln -s /usr/bin/ffmpeg /var/airsonic/transcode/;            [ -e /var/airsonic/transcode/flac
      ]   || ln -s /usr/bin/flac /var/airsonic/transcode/;            [ -e /var/airsonic/transcode/lame
      ]   || ln -s /usr/bin/lame /var/airsonic/transcode/;            exec /usr/bin/java
      -Dairsonic.home=/var/airsonic -Dserver.contextPath=${CONTEXT_PATH} $JAVA_OPTS
      -jar /opt/airsonic.war
    Name: entrypoint
    PrependShell: true
