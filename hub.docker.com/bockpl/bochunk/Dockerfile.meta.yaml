MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Seweryn Sitarski
    Name: maintainer
  - CmdLine:
    - apt-get -y update && apt-get -y install wget && wget -O - http://ppa.moosefs.com/moosefs.key
      | apt-key add - && echo "deb http://ppa.moosefs.com/3.0.100/apt/ubuntu/xenial
      xenial main" > /etc/apt/sources.list.d/moosefs.list && apt-get update && apt-get
      -y install moosefs-pro-chunkserver xfsprogs
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y purge wget && apt-get -y autoremove && apt-get -y clean
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /
  - Name: expose
    Ports:
    - "9422"
  - CmdLine:
    - /bin/bash
    - -c
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
