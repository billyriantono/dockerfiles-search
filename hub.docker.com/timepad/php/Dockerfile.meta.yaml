MetaArgs: null
Stages:
- BaseName: php:5.6-fpm
  Commands:
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: TZ
      Value: Europe/Moscow
    Name: env
  - Env:
    - Key: SUPPORTED_LANGUAGES
      Value: '"en_US.UTF-8|ru_RU.UTF-8"'
    Name: env
  - CmdLine:
    - ln -snf /usr/share/zoneinfo/$TZ /etc/localtime && echo $TZ > /etc/timezone
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update     && apt-get install -y         libfreetype6-dev         libjpeg62-turbo-dev         libpng12-dev         libmcrypt-dev     &&
      docker-php-ext-install -j$(nproc)         mcrypt         gettext         gd         pcntl         zip         bcmath         opcache         pdo     &&
      pecl install apcu-4.0.11     && docker-php-ext-enable apcu     && apt-get remove
      -y         libfreetype6-dev         libjpeg62-turbo-dev         libpng12-dev         libmcrypt-dev     &&
      apt-get install -y         libfreetype6         libjpeg62-turbo         libpng12-0         libmcrypt4     &&
      apt-get -y autoclean && apt-get -y autoremove && apt-get -y clean
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y git subversion supervisor &&     apt-get clean &&     curl
      --insecure https://getcomposer.org/composer.phar -o /usr/bin/composer && chmod
      +x /usr/bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install locales &&   cat /usr/share/i18n/SUPPORTED | grep -E "$SUPPORTED_LANGUAGES"
      > /etc/locale.gen &&   locale-gen  &&   apt-get -y autoclean && apt-get -y autoremove
      && apt-get -y clean
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - wait-for-it.sh
    - /usr/local/bin/wait-for-it
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - php_overrides.ini
    - /usr/local/etc/php/conf.d/zz-docker.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - cli-entrypoint
    - /usr/local/bin/cli-entrypoint
  From:
    Image: php:5.6-fpm
  Name: ""
  Platform: ""
  SourceCode: FROM php:5.6-fpm
