MetaArgs: null
Stages:
- BaseName: rgonalo/appium:latest
  Commands:
  - Maintainer: Ruben Gonzalez Alonso <rgonalo@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update -qqy   && apt-get -qqy --no-install-recommends install     openjdk-8-jre   &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qqy   && apt-get -qqy install     xvfb     x11vnc   && rm -rf
      /var/lib/apt/lists/*   && mkdir -p ~/.vnc   && x11vnc -storepasswd secret ~/.vnc/passwd
    Name: run
    PrependShell: true
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - locale-gen en_US.UTF-8   && dpkg-reconfigure --frontend noninteractive locales   &&
      apt-get update -qqy   && apt-get -qqy --no-install-recommends install     language-pack-en   &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qqy   && apt-get -qqy --no-install-recommends install     fonts-ipafont-gothic     xfonts-100dpi     xfonts-75dpi     xfonts-cyrillic     xfonts-scalable   &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qqy   && apt-get -qqy install     fluxbox   && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entry_point.sh
    - /opt/bin/entry_point.sh
  - CmdLine:
    - chmod +x /opt/bin/entry_point.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: SCREEN_WIDTH
      Value: "1360"
    Name: env
  - Env:
    - Key: SCREEN_HEIGHT
      Value: "1020"
    Name: env
  - Env:
    - Key: SCREEN_DEPTH
      Value: "24"
    Name: env
  - Env:
    - Key: DISPLAY
      Value: :99.0
    Name: env
  - Name: expose
    Ports:
    - "5900"
  - CmdLine:
    - /opt/bin/entry_point.sh
    Name: cmd
    PrependShell: false
  From:
    Image: rgonalo/appium:latest
  Name: ""
  Platform: ""
  SourceCode: FROM rgonalo/appium:latest
