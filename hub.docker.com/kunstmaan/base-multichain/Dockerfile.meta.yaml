MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Maintainer: Kunstmaan
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update         && apt-get upgrade -q -y         && apt-get dist-upgrade
      -q -y         && apt-get install -q -y wget curl         && apt-get clean         &&
      rm -rf /var/lib/apt/lists/*         && cd /tmp         && wget http://www.multichain.com/download/multichain-1.0.4.tar.gz         &&
      tar -xvzf multichain-1.0.4.tar.gz         && cd multichain-1.0.4         &&
      mv multichaind multichain-cli multichain-util /usr/local/bin         && cd /tmp         &&
      rm -Rf multichain*
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
