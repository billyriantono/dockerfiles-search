MetaArgs: null
Stages:
- BaseName: library/debian
  Commands:
  - Maintainer: Ismael Bautista <ibautistalara@iesesteveterradas.cat>
    Name: maintainer
  - CmdLine:
    - apt-get update &&   apt-get install -y nginx &&   rm -rf /var/lib/apt/lists/*
      &&   echo "\ndaemon off;" >> /etc/nginx/nginx.conf &&   chown -R www-data:www-data
      /var/lib/nginx
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - index.html
    - /var/www/html/
  - Name: volume
    Volumes:
    - /etc/nginx/sites-enabled
    - /etc/nginx/certs
    - /etc/nginx/conf.d
    - /var/log/nginx
    - /var/www/html
  - Name: workdir
    Path: /etc/nginx
  - CmdLine:
    - nginx
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  From:
    Image: library/debian
  Name: ""
  Platform: ""
  SourceCode: FROM library/debian
