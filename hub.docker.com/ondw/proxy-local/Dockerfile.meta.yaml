MetaArgs: null
Stages:
- BaseName: centos
  Commands:
  - Maintainer: Magecom
    Name: maintainer
  - CmdLine:
    - yum install -y epel-release
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y http://dl.iuscommunity.org/pub/ius/stable/CentOS/7/x86_64/ius-release-1.0-14.ius.centos7.noarch.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y update; yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install php70u                    php70u-soap                    php70u-pdo                    php70u-mysqlnd                    php70u-opcache                    php70u-xml                    php70u-mbstring                    php70u-json                    php70u-mcrypt                    php70u-gd                    php70u-devel                    php70u-xmlrpc                    php70u-bcmath                    php70u-mysql                    php70u-pear                    php70u-intl                    php70u-fpm                    sudo
      cronie wget mhash which nginx ntp psmisc
    Name: run
    PrependShell: true
  - CmdLine:
    - php -r "readfile('https://getcomposer.org/installer');" | php
    Name: run
    PrependShell: true
  - CmdLine:
    - mv composer.phar /usr/local/bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /srv && wget https://phar.phpunit.de/phpunit.phar && chmod a+x phpunit.phar
      && mv phpunit.phar /usr/local/bin/phpunit
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /start.sh
  - CmdLine:
    - chmod +x /start.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  - CmdLine:
    - sed -i "s/;date.timezone =.*/date.timezone = Europe\/Kiev/" /etc/php.ini &&     sed
      -i "s/user =.*/user = apache/" /etc/php-fpm.d/www.conf &&     sed -i "s/group
      =.*/group = apache/" /etc/php-fpm.d/www.conf &&     sed -i "s/memory_limit =
      .*/memory_limit = 2G/" /etc/php.ini &&     sed -i '/^post_max_size = /cpost_max_size
      = 40M' /etc/php.ini &&     sed -i '/^upload_max_filesize = /cupload_max_filesize
      = 40M' /etc/php.ini &&     sed -i '/^; max_input_vars = /cmax_input_vars = 100000'
      /etc/php.ini &&     sed -i '/^max_input_time = /cmax_input_time = 600' /etc/php.ini
      &&     sed -i '/^max_execution_time = /cmax_execution_time = 600' /etc/php.ini
      &&     sed -i '/^listen = /clisten = 0.0.0.0:9000' /etc/php-fpm.d/www.conf &&     sed
      -i '/^listen.allowed_clients/c;listen.allowed_clients =' /etc/php-fpm.d/www.conf
      &&     sed -i '/\/var\/lib\/php\/fpm\/session/cphp_value\[session\.save_path\]
      =\/tmp' /etc/php-fpm.d/www.conf
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: centos
  Name: ""
  Platform: ""
  SourceCode: FROM centos
