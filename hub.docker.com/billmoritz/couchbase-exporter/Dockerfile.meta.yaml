MetaArgs: null
Stages:
- BaseName: alpine:3.5
  Commands:
  - Maintainer: brunopsoares
    Name: maintainer
  - CmdLine:
    - apk --no-cache add       curl       python       py-pip     && pip install prometheus-couchbase-exporter     &&
      rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Env:
    - Key: COUCHBASE_HOST
      Value: '"127.0.0.1"'
    - Key: COUCHBASE_PORT
      Value: '"8091"'
    - Key: COUCHBASE_USERNAME
      Value: '""'
    - Key: COUCHBASE_PASSWORD
      Value: '""'
    - Key: PROMETHEUS_PORT
      Value: '"9420"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./docker-entrypoint.sh
    - /docker-entrypoint.sh
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - prometheus-couchbase-exporter -c http://${COUCHBASE_HOST}:${COUCHBASE_PORT}
      -p ${PROMETHEUS_PORT}
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.5
