MetaArgs: null
Stages:
- BaseName: ubuntu:15.04
  Commands:
  - Maintainer: Bertrand Chazot <bertrand@bittorrent.com>
    Name: maintainer
  - Labels:
    - Key: com.getsync.version
      Value: '"2.3.6"'
    Name: label
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://download-cdn.getsync.com/2.3.6/linux-x64/BitTorrent-Sync_x64.tar.gz
    - /tmp/sync.tgz
  - CmdLine:
    - tar -xf /tmp/sync.tgz -C /usr/sbin btsync && rm -f /tmp/sync.tgz
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - btsync.conf
    - /etc/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run_sync
    - /opt/
  - Name: expose
    Ports:
    - "8888"
  - Name: expose
    Ports:
    - "55555"
  - Name: volume
    Volumes:
    - /mnt/sync
  - CmdLine:
    - /opt/run_sync
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --log
    - --config
    - /etc/btsync.conf
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:15.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:15.04
