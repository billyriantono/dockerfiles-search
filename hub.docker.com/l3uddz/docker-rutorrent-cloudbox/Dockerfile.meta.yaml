      -rf \t/defaults/rutorrent-conf/users &&  cd /usr/share/webapps/rutorrent/php
      &&  patch < /defaults/patches/snoopy.patch &&  perl -MCPAN -e 'my $c = \"CPAN::HandleConfig\";
      $c->load(doit => 1, autoconfig => 1); $c->edit(prerequisites_policy => \"follow\");
      $c->edit(build_requires_install_policy => \"yes\"); $c->commit' &&  curl -L
      http://cpanmin.us | perl - App::cpanminus && \tcpanm HTML::Entities XML::LibXML
      JSON JSON::XS &&  git clone git://github.com/phlooo/ruTorrent-MaterialDesign.git
      /usr/share/webapps/rutorrent/plugins/theme/themes/MaterialDesign &&  curl -o
      \ /tmp/libmediainfo.tar.gz -L \t\"http://mediaarea.net/download/binary/libmediainfo0/${MEDIAINF_VER}/MediaInfo_DLL_${MEDIAINF_VER}_GNU_FromSource.tar.gz\"
      &&  curl -o  /tmp/mediainfo.tar.gz -L \t\"http://mediaarea.net/download/binary/mediainfo/${MEDIAINF_VER}/MediaInfo_CLI_${MEDIAINF_VER}_GNU_FromSource.tar.gz\"
      &&  mkdir -p \t/tmp/libmediainfo \t/tmp/mediainfo &&  tar xf /tmp/libmediainfo.tar.gz
      -C \t/tmp/libmediainfo --strip-components=1 &&  tar xf /tmp/mediainfo.tar.gz
