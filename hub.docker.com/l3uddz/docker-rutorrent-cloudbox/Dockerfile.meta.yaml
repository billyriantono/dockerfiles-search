      \tirssi-perl \tzlib \tzlib-dev \tlibxml2-dev \tgit \tperl-archive-zip \tperl-net-ssleay
      \tperl-digest-sha1 \tzip && cd /tmp && mkdir curl && cd curl && wget -qO- https://curl.haxx.se/download/curl-${CURL_VER}.tar.gz
      | tar xz --strip 1 && ./configure --with-ssl && make -j ${NB_CORES} && make
      install && ldconfig /usr/bin && ldconfig /usr/lib &&  mkdir -p \t/usr/share/webapps/rutorrent
