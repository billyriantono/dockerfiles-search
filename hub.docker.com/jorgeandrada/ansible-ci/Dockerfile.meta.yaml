MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.name
      Value: '"ansible-ci"'
    - Key: org.label-schema.description
      Value: '"Image centos 7 with ansible for CI test"'
    - Key: org.label-schema.url
      Value: '"http://andradaprieto.es"'
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/jandradap/ansible-ci"'
    - Key: org.label-schema.vendor
      Value: '"Jorge Andrada Prieto"'
    - Key: org.label-schema.version
      Value: $VERSION
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    - Key: maintainer
      Value: '"Jorge Andrada Prieto <jandradap@gmail.com>"'
    - Key: org.label-schema.docker.cmd
      Value: '"docker run -it -v /sys/fs/cgroup:/sys/fs/cgroup:ro jorgeandrada/ansible-ci:centos7systemd
        bash"'
    Name: label
  - CmdLine:
    - yum install -y epel-release   && yum makecache fast   && yum install -y     libselinux-python     util-linux     selinux-policy     firewalld     jq     git     python2-pip     ca-certificates     sshpass     openssl     sudo   &&
      pip install --upgrade     setuptools     pip     ansible     jmespath     jsonpath     jinja2     PyYAML     paramiko     cryptography   &&
      yum clean all   && mkdir /etc/ansible
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ansible.cfg
    - /etc/ansible/
  - Env:
    - Key: container
      Value: docker
    Name: env
  - CmdLine:
    - (cd /lib/systemd/system/sysinit.target.wants/; for i in *; do [ $i == systemd-tmpfiles-setup.service
      ] || rm -f $i; done); rm -f /lib/systemd/system/multi-user.target.wants/*;rm
      -f /etc/systemd/system/*.wants/*;rm -f /lib/systemd/system/local-fs.target.wants/*;
      rm -f /lib/systemd/system/sockets.target.wants/*udev*; rm -f /lib/systemd/system/sockets.target.wants/*initctl*;
      rm -f /lib/systemd/system/basic.target.wants/*;rm -f /lib/systemd/system/anaconda.target.wants/*;
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /sys/fs/cgroup
  - CmdLine:
    - /usr/sbin/init
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
