MetaArgs: null
Stages:
- BaseName: ubuntu:precise
  Commands:
  - Maintainer: Philipp Adelt <info@philipp.adelt.net>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get -y install apt-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get -y install python2.7 libperl-dev mysql-client
      apache2 libapache2-mod-php5 python-setuptools nano mc vim-tiny php5-memcached
      php5-geoip php5-gd php5-ldap php5-imap php5-pgsql php5-mcrypt sudo heirloom-mailx
      lsb-release build-essential apache2 apache2-mpm-prefork php5 php5-mysql php-pear
      php5-ldap php5-snmp php5-gd mysql-server libmysqlclient-dev rrdtool librrds-perl
      libconfig-inifiles-perl libcrypt-des-perl libdigest-hmac-perl libdigest-sha-perl
      libgd-gd2-perl snmp snmpd libnet-snmp-perl libsnmp-perl libgd2-xpm libgd2-xpm-dev
      libpng12-dev postfix wget iputils-ping smbclient libssl-dev dnsutils fping less
      vim net-tools rsyslog supervisor
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/bashrc
    - /.bashrc
  - CmdLine:
    - useradd -m -s /bin/bash nagios
    Name: run
    PrependShell: true
  - CmdLine:
    - bash -c "echo nagios:nagios | chpasswd"
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd nagcmd
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -a -G nagcmd nagios
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -a -G nagcmd www-data
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /root/nagios
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root/nagios
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://prdownloads.sourceforge.net/sourceforge/nagios/nagios-3.5.1.tar.gz
    - /root/nagios/
  - CmdLine:
    - tar -xzvf nagios-3.5.1.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://nagios-plugins.org/download/nagios-plugins-2.0.3.tar.gz
    - /root/nagios/
  - CmdLine:
    - tar -xzf nagios-plugins-2.0.3.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://downloads.sourceforge.net/project/nagios/ndoutils-1.x/ndoutils-1.5.2/ndoutils-1.5.2.tar.gz?r=http%3A%2F%2Fsourceforge.net%2Fprojects%2Fnagios%2Ffiles%2Fndoutils-1.x%2Fndoutils-1.5.2%2F&ts=1407940576&use_mirror=kent
    - /root/nagios/
  - CmdLine:
    - tar -xzf ndoutils-1.5.2.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://download.centreon.com/centreon/centreon-2.5.2.tar.gz
    - /root/nagios/
  - CmdLine:
    - tar -xzf centreon-2.5.2.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R root:root centreon-2.5.2
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root/nagios/nagios
  - CmdLine:
    - ./configure --with-command-group=nagcmd --enable-nanosleep --enable-event-broker
      --enable-embedded-perl --prefix=/usr/local/nagios 2>&1 | tail -n 10
    Name: run
    PrependShell: true
  - CmdLine:
    - make all  2>&1 | tail -n 10
    Name: run
    PrependShell: true
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  - CmdLine:
    - make install-commandmode
    Name: run
    PrependShell: true
  - CmdLine:
    - make install-init
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /usr/local/nagios/etc
  - Name: volume
    Volumes:
    - /usr/local/nagios/var
  - CmdLine:
    - chgrp nagios /usr/local/nagios/etc/
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod g+w /usr/local/nagios/etc/
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/nagios-init.cfg
    - /root/nagios/nagios.cfg
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/initialize.sh
    - /root/nagios/initialize.sh
  - CmdLine:
    - chmod +x /root/nagios/initialize.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/restart-nagios.sh
    - /restart-nagios.sh
  - CmdLine:
    - chmod +x /restart-nagios.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - cp p1.pl /usr/local/nagios/share/
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/log/nagios/rw
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R nagios:nagios /var/log/nagios
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R 775 /var/log/nagios
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e"s/^bind-address\s*=\s*127.0.0.1/bind-address = localhost/" /etc/mysql/my.cnf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e"s/^key_buffer\s*=\s*16M/key_buffer_size = 16M/" /etc/mysql/my.cnf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e"s/^user\s*=\s*mysql/user = root/" /etc/mysql/my.cnf
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root/nagios/nagios-plugins-2.0.3
  - CmdLine:
    - ./configure --with-nagios-user=nagios --with-nagios-group=nagios  2>&1 | tail
      -n 10
    Name: run
    PrependShell: true
  - CmdLine:
    - make 2>&1 | tail -n 10
    Name: run
    PrependShell: true
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root/nagios/ndoutils-1.5.2
  - CmdLine:
    - bash -c "CFLAGS=-DDEBUG_NDO2DB ./configure --prefix=/usr/local/nagios/ --enable-mysql
      --disable-pgsql --with-ndo2db-user=nagios --with-ndo2db-group=nagios 2>&1 |
      tail -n 10"
    Name: run
    PrependShell: true
  - CmdLine:
    - make 2>&1 | tail -n 10
    Name: run
    PrependShell: true
  - CmdLine:
    - cp src/ndomod-3x.o /usr/local/nagios/bin/ndomod.o
    Name: run
    PrependShell: true
  - CmdLine:
    - cp src/ndo2db-3x /usr/local/nagios/bin/ndo2db
    Name: run
    PrependShell: true
  - CmdLine:
    - cp src/log2ndo /usr/local/nagios/bin/
    Name: run
    PrependShell: true
  - CmdLine:
    - cp src/file2sock /usr/local/nagios/bin/
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 774 /usr/local/nagios/bin/ndo*
    Name: run
    PrependShell: true
  - CmdLine:
    - chown nagios:nagios /usr/local/nagios/bin/ndo*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root/nagios/centreon-2.5.2/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/centreon-silent-install.txt
    - /root/nagios/centreon-silent-install.txt
  - CmdLine:
    - useradd -m centreon
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /etc/init.d/nagios
    Name: run
    PrependShell: true
  - CmdLine:
    - ./install.sh -f ../centreon-silent-install.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser centreon www-data
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /etc/centreon /root/centreon-etc
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/start.sh
    - /start.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/foreground.sh
    - /etc/apache2/foreground.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/supervisord.conf
    - /etc/supervisord.conf
  - CmdLine:
    - chmod 755 /start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 755 /etc/apache2/foreground.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /bin/bash
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:precise
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:precise
