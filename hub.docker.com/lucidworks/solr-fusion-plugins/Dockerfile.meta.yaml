MetaArgs: null
Stages:
- BaseName: makuk66/docker-solr:5.2.1
  Commands:
  - Maintainer: Kiran Chitturi "kiran.chitturi@lucidworks.com"
    Name: maintainer
  - Env:
    - Key: SOLR_USER
      Value: solr
    Name: env
  - CmdLine:
    - cd /opt/solr &&     curl -LO http://download.lucidworks.com/lw-fusion-solr-plugins-jars/solr-5.2.1-plugins-for-fusion-0.2.jar
      &&     mkdir -p /opt/solr/server/solr/configsets/modified_techproducts_configs
      &&     cp -r /opt/solr/server/solr/configsets/sample_techproducts_configs/conf
      /opt/solr/server/solr/configsets/modified_techproducts_configs/
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - solrconfig.xml
    - /opt/solr/server/solr/configsets/modified_techproducts_configs/conf/
  - CmdLine:
    - /opt/solr/bin/solr start &&     sleep 10 &&     /opt/solr/bin/solr create_core
      -c collection1 -d /opt/solr/server/solr/configsets/modified_techproducts_configs/conf
      &&     /opt/solr/bin/post -c collection1 example/exampledocs/*.xml &&     /opt/solr/bin/solr
      stop -all
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    - -c
    - /opt/solr/bin/solr -f
    Name: cmd
    PrependShell: false
  From:
    Image: makuk66/docker-solr:5.2.1
  Name: ""
  Platform: ""
  SourceCode: FROM makuk66/docker-solr:5.2.1
