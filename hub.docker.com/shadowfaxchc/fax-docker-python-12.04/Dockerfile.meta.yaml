MetaArgs: null
Stages:
- BaseName: ubuntu:12.04
  Commands:
  - Maintainer: shadowfaxchc "tim.messier@gmail.com"
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python-pip python-dev libxml2 libgeoip-dev libpq-dev libmysqlclient-dev
      wget curl gcc mercurial git-core openjdk-6-jre-headless libxslt1-dev libjpeg-dev
      language-pack-en libffi-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install tox
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://geolite.maxmind.com/download/geoip/database/GeoLiteCity.dat.gz -O
      /usr/share/GeoLiteCity.dat.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - gunzip /usr/share/GeoLiteCity.dat
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  From:
    Image: ubuntu:12.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:12.04
