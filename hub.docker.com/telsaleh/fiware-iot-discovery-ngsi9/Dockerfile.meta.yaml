MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Tarek Elsaleh <t.elsaleh@surrey.ac.uk>
    Name: maintainer
  - Env:
    - Key: BINARY_FILE
      Value: http://iot.ee.surrey.ac.uk/fiware/releases/IOT-IoTDiscovery-latest.zip
    Name: env
  - CmdLine:
    - apt-get update && apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get --yes install software-properties-common debconf
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:webupd8team/java
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get --yes update
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "oracle-java8-installer shared/accepted-oracle-license-v1-1 boolean true"
      | debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get --yes install oracle-java8-installer
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get --yes install tomcat7 tomcat7-admin unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "JAVA_HOME=/usr/lib/jvm/java-8-oracle" >> /etc/default/tomcat7
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3306"
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - wget -q -O IOT-IoTDiscovery-latest.zip "$BINARY_FILE"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p iotDiscovery
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip IOT-IoTDiscovery-latest.zip -d iotDiscovery/
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp/iotDiscovery
  - CmdLine:
    - cp -r tomcat/s2w.war /var/lib/tomcat7/webapps
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -r tomcat/ngsi9.war /var/lib/tomcat7/webapps
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -r tomcat/tomcat-users.xml /var/lib/tomcat7/conf
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get --yes install mysql-server mysql-client && \tsleep 5 && \tservice mysql
      start && \tmysql -u root < /tmp/iotDiscovery/sql/triple-store.sql"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - service mysql start && service tomcat7 start && tail -f /var/lib/tomcat7/logs/catalina.out
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
