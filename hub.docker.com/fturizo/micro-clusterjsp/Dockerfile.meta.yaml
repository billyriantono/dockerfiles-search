MetaArgs: null
Stages:
- BaseName: payara/micro
  Commands:
  - Maintainer: fturizo
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - hazelcast.xml
    - ./hazelcast.xml
  - Env:
    - Key: APP_LOCATION
      Value: ./deployments/clusterjsp.war
    Name: env
  - Env:
    - Key: INTERFACE_NETWORK
      Value: 10.0.1.*
    Name: env
  - Env:
    - Key: INTERFACE_RANGE
      Value: 10.0.1.0-10
    Name: env
  - CmdLine:
    - wget -O $APP_LOCATION https://community.jboss.org/servlet/JiveServlet/download/588259-27006/clusterjsp.war
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5700"
  - CmdLine:
    - java -jar -Dinterface.network=$INTERFACE_NETWORK -Dinterface.range=$INTERFACE_RANGE
      payara-micro.jar --deploy $APP_LOCATION --hzConfigFile ./hazelcast.xml
    Name: entrypoint
    PrependShell: true
  From:
    Image: payara/micro
  Name: ""
  Platform: ""
  SourceCode: FROM payara/micro
