MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Maintainer: Anders Ã…slund <anders.aslund@teknoir.se>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get -y upgrade &&     apt-get install -y wget libpcre3-dev
      build-essential libssl-dev zlib1g-dev &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt
  - CmdLine:
    - wget http://nginx.org/download/nginx-1.12.2.tar.gz &&     tar -zxvf nginx-1.*.tar.gz
      &&     cd nginx-1.* &&     ./configure --prefix=/opt/nginx --user=nginx --group=nginx
      --with-http_ssl_module --with-ipv6 --with-threads --with-stream --with-stream_ssl_module
      &&     make && make install &&     cd .. && rm -rf nginx-1.*
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser --system --no-create-home --disabled-login --disabled-password --group
      nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /opt/nginx/http.conf.d && mkdir /opt/nginx/stream.conf.d
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.conf
    - /opt/nginx/conf/nginx.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - zero_downtime_reload.sh
    - /opt/nginx/sbin/zero_downtime_reload.sh
  - Name: workdir
    Path: /
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - /opt/nginx/sbin/nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
