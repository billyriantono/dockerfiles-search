MetaArgs: null
Stages:
- BaseName: openjdk:8-jre
  Commands:
  - Maintainer: fjy8018 fjy8018@gmail.com
    Name: maintainer
  - Env:
    - Key: MYCAT_VERSION
      Value: 1.6-RELEASE
    Name: env
  - Env:
    - Key: MYCAT_PKG
      Value: Mycat-server-1.6-RELEASE-20161028204710-linux.tar.gz
    Name: env
  - Name: workdir
    Path: /usr/local
  - CmdLine:
    - wget http://dl.mycat.io/$MYCAT_VERSION/$MYCAT_PKG
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y procps &&     apt-get clean &&     tar
      -zxf /usr/local/$MYCAT_PKG &&     rm -rf /usr/local/$MYCAT_PKG
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /usr/local/mycat/conf
  - Name: expose
    Ports:
    - "8066"
    - "9066"
  - CmdLine:
    - /usr/local/mycat/bin/mycat console
    Name: entrypoint
    PrependShell: true
  From:
    Image: openjdk:8-jre
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre
