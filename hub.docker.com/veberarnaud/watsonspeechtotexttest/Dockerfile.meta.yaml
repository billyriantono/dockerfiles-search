MetaArgs: null
Stages:
- BaseName: node:6.3.0-slim
  Commands:
  - Maintainer: VEBER Arnaud
    Name: maintainer
  - Env:
    - Key: APP_SOURCE
      Value: /usr/src/app
    Name: env
  - CmdLine:
    - apt-get update     && apt-get install -y libav-tools     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $APP_SOURCE
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $APP_SOURCE
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - package.json
  - CmdLine:
    - npm install --loglevel warn     && npm cache clean     && rm -rf /tmp/npm*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - $APP_SOURCE
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - npm
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: node:6.3.0-slim
  Name: ""
  Platform: ""
  SourceCode: FROM node:6.3.0-slim
