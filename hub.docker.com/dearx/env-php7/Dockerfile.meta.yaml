MetaArgs: null
Stages:
- BaseName: phusion/baseimage:latest
  Commands:
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - Maintainer: Jonathan Temlett - Daedalus Solutions (jono@daedalus.co.za)
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get -y install apache2 libapache2-mod-php7.0
      php php-fpm php-mysql php-zip php-gd php-pear php-apcu php-dev php-json php-intl
      php-mcrypt php-mbstring php-curl php-imap curl lynx-cur
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod php7.0
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/^short_open_tag.*/short_open_tag = Off/" /etc/php/7.0/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/^error_reporting.*/error_reporting = E_ERROR | E_WARNING | E_PARSE/"
      /etc/php/7.0/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/^upload_max_filesize.*/upload_max_filesize = 256M/" /etc/php/7.0/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/^post_max_size.*/post_max_size = 256M/" /etc/php/7.0/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/^allow_url_fopen.*/allow_url_fopen = On/" /etc/php/7.0/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/^register_globals.*/register_globals = Off/" /etc/php/7.0/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/^magic_quotes_*.*/magic_quotes_* = Off/" /etc/php/7.0/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/^safe_mode.*/safe_mode = Off/" /etc/php/7.0/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/^max_execution_time.*/max_execution_time = 60/" /etc/php/7.0/apache2/php.ini
    Name: run
    PrependShell: true
  - Env:
    - Key: APACHE_RUN_USER
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_RUN_GROUP
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_LOG_DIR
      Value: /var/log/apache2
    Name: env
  - Env:
    - Key: APACHE_LOCK_DIR
      Value: /var/lock/apache2
    Name: env
  - Env:
    - Key: APACHE_PID_FILE
      Value: /var/run/apache2.pid
    Name: env
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - mkdir /var/www/site
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data:www-data /var/www/site/
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - apache-config.conf
    - /etc/apache2/sites-enabled/000-default.conf
  - CmdLine:
    - /usr/sbin/apache2ctl -D FOREGROUND;
    Name: cmd
    PrependShell: true
  From:
    Image: phusion/baseimage:latest
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:latest
