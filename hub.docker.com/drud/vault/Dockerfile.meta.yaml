MetaArgs: null
Stages:
- BaseName: alpine:3.2
  Commands:
  - Env:
    - Key: REFRESHED_AT
      Value: "2016-05-03"
    Name: env
  - Env:
    - Key: VAULT_VERSION
      Value: 0.5.2
    Name: env
  - Env:
    - Key: VAULT_SHA256
      Value: 7517b21d2c709e661914fbae1f6bf3622d9347b0fe9fc3334d78a01d1e1b4ec2
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - vault.zip
    - /tmp/vault.zip
  - CmdLine:
    - echo "${VAULT_SHA256} */tmp/vault.zip" | sha256sum -c -   && cd /bin && unzip
      /tmp/vault.zip && chmod +x /bin/vault && rm /tmp/vault.zip   && apk --update
      add openssl ca-certificates
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files
    - /
  - Name: expose
    Ports:
    - "8200"
  - Env:
    - Key: VAULT_ADDR
      Value: '"http://127.0.0.1:8200"'
    Name: env
  - CmdLine:
    - /bin/sh
    - /start.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.2
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.2
