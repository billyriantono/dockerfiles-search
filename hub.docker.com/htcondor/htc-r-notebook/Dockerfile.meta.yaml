MetaArgs: null
Stages:
- BaseName: jupyter/r-notebook:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"chtc@cs.wisc.edu"'
    Name: label
  - Key: HTCONDOR_VERSION
    Name: arg
    Value: "8.9"
  - Key: NB_USER
    Name: arg
    Value: '"jovyan"'
  - Key: NB_UID
    Name: arg
    Value: '"1000"'
  - Key: NB_GID
    Name: arg
    Value: '"100"'
  - Env:
    - Key: JUPYTER_ENABLE_LAB
      Value: "1"
    Name: env
  - Name: user
    User: root
  - CmdLine:
    - apt-get update -qq  && apt-get install -qq gnupg vim less git  && wget -qO -
      https://research.cs.wisc.edu/htcondor/ubuntu/HTCondor-Release.gpg.key | apt-key
      add -  && echo "deb  http://research.cs.wisc.edu/htcondor/ubuntu/${HTCONDOR_VERSION}/bionic
      bionic contrib" >> /etc/apt/sources.list  && apt-get update && apt-get -qq install
      htcondor  && apt-get clean -qq  && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start-htcondor.sh
    - /usr/local/bin/before-notebook.d/
  - Chown: jovyan:0
    From: ""
    Name: copy
    SourcesAndDest:
    - condor_config.local
    - /etc/condor/condor_config.local
  - Name: user
    User: $NB_UID
  - CmdLine:
    - pip install --no-cache-dir htcondor htchirp htmap
    Name: run
    PrependShell: true
  - Env:
    - Key: HTMAP_DELIVERY_METHOD
      Value: '"assume"'
    Name: env
  From:
    Image: jupyter/r-notebook:latest
  Name: ""
  Platform: ""
  SourceCode: FROM jupyter/r-notebook:latest
