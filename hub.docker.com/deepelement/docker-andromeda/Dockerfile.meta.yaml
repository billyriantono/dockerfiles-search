MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Todd Morrison <todd@deepelement.com>
    Name: maintainer
  - CmdLine:
    - apt-key update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && apt-get -y update && apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -y --force-yes software-properties-common
      python-software-properties   2>/dev/null
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:openjdk-r/ppa
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install openjdk-7-jdk
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install       python-pip       python-dev       build-essential       python3-pip       ntp       curl       zip       git  &&     apt-get
      clean &&     rm -rf /var/lib/apt/lists/*     rm -rf /var/cache/apt/*
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /usr/bin/python && ln -s /usr/bin/python3.4 /usr/bin/python
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sSL https://sdk.cloud.google.com | bash
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/root/google-cloud-sdk/bin
    Name: env
  - CmdLine:
    - gcloud components update --version 159.0.0 2>/dev/null
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
