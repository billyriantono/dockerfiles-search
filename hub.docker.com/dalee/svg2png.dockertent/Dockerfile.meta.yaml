MetaArgs: null
Stages:
- BaseName: alpine:3.11
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Charlie Lewis <clewis@iqt.org>"'
    Name: label
  - Labels:
    - Key: poseidon.namespace
      Value: '"api"'
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - requirements.txt
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - healthcheck
    - /healthcheck
  - CmdLine:
    - apk add --update     curl     gcc     linux-headers     musl-dev     python3     python3-dev     &&
      pip3 install --no-cache-dir --upgrade pip==19.1     && pip3 install --no-cache-dir
      -r requirements.txt     && pip3 install --no-cache-dir -r /healthcheck/requirements.txt     &&
      apk del     gcc     linux-headers     musl-dev     python3-dev     && rm -rf
      /var/cache/apk/*
    Name: run
    PrependShell: true
  - Env:
    - Key: FLASK_APP
      Value: /healthcheck/hc.py
    Name: env
  - Health:
      Interval: 15000000000
      Test:
      - CMD-SHELL
      - curl --silent --fail http://localhost:5000/healthcheck || exit 1
      Timeout: 15000000000
    Name: healthcheck
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app
  - Name: workdir
    Path: /app
  - Name: expose
    Ports:
    - "8000"
  - CmdLine:
    - (flask run > /dev/null 2>&1) & (gunicorn -b :8000 -k gevent -w 4 --reload app.app)
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:3.11
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.11
