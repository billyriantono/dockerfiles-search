MetaArgs: null
Stages:
- BaseName: anapsix/alpine-java
  Commands:
  - Key: kafka_version
    Name: arg
    Value: 0.11.0.1
  - Key: scala_version
    Name: arg
    Value: "2.12"
  - Maintainer: wurstmeister
    Name: maintainer
  - CmdLine:
    - apk add --update unzip wget curl docker jq coreutils
    Name: run
    PrependShell: true
  - Env:
    - Key: KAFKA_VERSION
      Value: $kafka_version
    - Key: SCALA_VERSION
      Value: $scala_version
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - download-kafka.sh
    - /tmp/download-kafka.sh
  - CmdLine:
    - chmod a+x /tmp/download-kafka.sh && sync && /tmp/download-kafka.sh && tar xfz
      /tmp/kafka_${SCALA_VERSION}-${KAFKA_VERSION}.tgz -C /opt && rm /tmp/kafka_${SCALA_VERSION}-${KAFKA_VERSION}.tgz
      && ln -s /opt/kafka_${SCALA_VERSION}-${KAFKA_VERSION} /opt/kafka
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /kafka
  - Env:
    - Key: KAFKA_HOME
      Value: /opt/kafka
    Name: env
  - Env:
    - Key: PATH
      Value: ${PATH}:${KAFKA_HOME}/bin
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start-kafka.sh
    - /usr/bin/start-kafka.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - broker-list.sh
    - /usr/bin/broker-list.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - create-topics.sh
    - /usr/bin/create-topics.sh
  - CmdLine:
    - chmod a+x /usr/bin/start-kafka.sh &&     chmod a+x /usr/bin/broker-list.sh &&     chmod
      a+x /usr/bin/create-topics.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - start-kafka.sh
    Name: cmd
    PrependShell: false
  From:
    Image: anapsix/alpine-java
  Name: ""
  Platform: ""
  SourceCode: FROM anapsix/alpine-java
