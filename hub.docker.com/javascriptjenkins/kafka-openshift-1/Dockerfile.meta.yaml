MetaArgs: null
Stages:
- BaseName: solsson/kafka-jre@sha256:06dabfc8cacd0687c8f52c52afd650444fb6d4a8e0b85f68557e6e7a5c71667c
  Commands:
  - CmdLine:
    - mkdir -p /opt/kafka
    Name: run
    PrependShell: true
  - Env:
    - Key: APP_HOME
      Value: /opt/kafka
    Name: env
  - CmdLine:
    - groupadd -r app &&    useradd -r -g app -d /opt/kafka -s /sbin/nologin -c "Docker
      image user" app
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R app:app $APP_HOME
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $APP_HOME
  - Env:
    - Key: KAFKA_VERSION
      Value: 1.0.0
    - Key: SCALA_VERSION
      Value: "2.11"
    Name: env
  - CmdLine:
    - set -ex;   export DEBIAN_FRONTEND=noninteractive;   runDeps='netcat-openbsd';   buildDeps='curl
      ca-certificates';   apt-get update && apt-get install -y $runDeps $buildDeps
      --no-install-recommends;     SCALA_BINARY_VERSION=$(echo $SCALA_VERSION | cut
      -f 1-2 -d '.');   curl -SLs "https://www-eu.apache.org/dist/kafka/$KAFKA_VERSION/kafka_$SCALA_BINARY_VERSION-$KAFKA_VERSION.tgz"
      | tar -xzf - --strip-components=1 -C /opt/kafka;     rm -rf /opt/kafka/site-docs;     apt-get
      purge -y --auto-remove $buildDeps;   rm -rf /var/lib/apt/lists/*;   rm -rf /var/log/dpkg.log
      /var/log/alternatives.log /var/log/apt; USER app
    Name: run
    PrependShell: true
  From:
    Image: solsson/kafka-jre@sha256:06dabfc8cacd0687c8f52c52afd650444fb6d4a8e0b85f68557e6e7a5c71667c
