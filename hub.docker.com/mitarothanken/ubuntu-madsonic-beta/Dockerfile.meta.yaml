MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y   ca-certificates   locales   openjdk-8-jre   unzip   wget   ffmpeg   fonts-noto-cjk   fonts-noto-mono   fonts-noto-hinted   &&
      rm -rf /var/lib/apt/lists/*   && mkdir -p /usr/lib/jvm/java-8-openjdk-amd64/jre/lib/fonts/fallback   &&
      ln -s /usr/share/fonts/opentype/noto/*CJK*.ttc /usr/lib/jvm/java-8-openjdk-amd64/jre/lib/fonts/fallback/   &&
      localedef -i en_US -c -f UTF-8 -A /usr/share/locale/locale.alias en_US.UTF-8   &&
      localedef -i ja_JP -c -f UTF-8 -A /usr/share/locale/locale.alias ja_JP.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.utf8
    Name: env
  - Name: volume
    Volumes:
    - /var/madsonic
  - Name: volume
    Volumes:
    - /config
  - Name: volume
    Volumes:
    - /media
  - Env:
    - Key: PKG_NAME
      Value: madsonic
    Name: env
  - Env:
    - Key: PKG_VER
      Value: "6.3"
    Name: env
  - Env:
    - Key: PKG_BUILD
      Value: "9840"
    Name: env
  - Env:
    - Key: PKG_DATE
      Value: "20180107"
    Name: env
  - Env:
    - Key: DEB_NAME
      Value: ${PKG_DATE}_${PKG_NAME}-${PKG_VER}.${PKG_BUILD}.deb
    Name: env
  - CmdLine:
    - wget http://madsonic.org/download/${PKG_VER}/${DEB_NAME}
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg -i ${DEB_NAME}
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "4040"
  - Name: expose
    Ports:
    - "4050"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./start.sh
    - /start.sh
  - CmdLine:
    - chmod +x  /start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /start.sh
    Name: entrypoint
    PrependShell: false
