MetaArgs: null
Stages:
- BaseName: node:4-slim
  Commands:
  - Name: workdir
    Path: /usr/src/app
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/ewnchui/hotspotdev/archive/master.tar.gz
    - /tmp
  - CmdLine:
    - "apt-get update && \tapt-get -y install git && \tapt-get clean && \tcd /usr/src/app
      && \ttar --strip-components=1 -xzf /tmp/master.tar.gz && \trm /tmp/master.tar.gz
      && \tnpm install bower coffee-script -g && \tnpm install && \tbower install
      --allow-root"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "1337"
  - CmdLine:
    - ./entrypoint.sh
    Name: entrypoint
    PrependShell: true
  From:
    Image: node:4-slim
  Name: ""
  Platform: ""
  SourceCode: FROM node:4-slim
