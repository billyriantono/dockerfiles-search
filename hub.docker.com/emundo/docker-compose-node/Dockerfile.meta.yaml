MetaArgs: null
Stages:
- BaseName: buildpack-deps:stretch-scm
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y build-essential apt-transport-https ca-certificates
      curl gnupg2 software-properties-common tar
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_9.x | sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://github.com/docker/compose/releases/download/1.17.1/docker-compose-`uname
      -s`-`uname -m` -o /usr/local/bin/docker-compose && chmod +x /usr/local/bin/docker-compose
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://download.docker.com/linux/static/stable/`uname -m`/docker-17.09.0-ce.tgz
      | tar xzvf - -C /usr/local/bin/ --strip-components=1
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://bitbucket.org/ariya/phantomjs/downloads/phantomjs-2.1.1-linux-x86_64.tar.bz2
      | tar xjvf - -C /usr/local/bin/ phantomjs-2.1.1-linux-x86_64/bin/phantomjs --strip-components=2
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://github.com/rancher/rancher-compose/releases/download/v0.12.5/rancher-compose-linux-amd64-v0.12.5.tar.xz
      | tar xJvf -  --strip-components=2 -C /usr/local/bin/ && chmod +x /usr/local/bin/rancher-compose
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g npm@latest
    Name: run
    PrependShell: true
  - CmdLine:
    - addgroup --gid 1101 rancher &&     addgroup --gid 999 aws &&     useradd -ms
      /bin/bash emundo &&     adduser emundo sudo &&     usermod -aG 999 emundo &&     usermod
      -aG 1101 emundo &&     usermod -aG root emundo
    Name: run
    PrependShell: true
  - Name: user
    User: emundo
  - Name: workdir
    Path: /home/emundo
  From:
    Image: buildpack-deps:stretch-scm
  Name: ""
  Platform: ""
  SourceCode: FROM buildpack-deps:stretch-scm
