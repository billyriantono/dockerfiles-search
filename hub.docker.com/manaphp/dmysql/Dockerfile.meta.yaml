MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-initdb.d/manaphp.sql
    - /tmp/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/*
    - /etc/mysql/conf.d/
  - CmdLine:
    - apt-get update   &&apt-get install -y --no-install-recommends bash-completion
      telnet net-tools iputils-ping iproute2 lsof strace htop ca-certificates curl
      vim-tiny mysql-server   &&rm -rf /var/lib/apt/lists/* && apt-get clean   &&usermod
      -d /var/lib/mysql/ mysql   &&chmod 644 /etc/mysql/conf.d/my.cnf   &&sed -i -e"s/^bind-address\s*=\s*127.0.0.1/bind-address
      = 0.0.0.0/" /etc/mysql/mysql.conf.d/mysqld.cnf   &&/etc/init.d/mysql start   &&mysql
      -uroot</tmp/manaphp.sql   &&echo "grant all on *.* to root@'%' identified by
      '123456';"|mysql   &&service mysql stop
    Name: run
    PrependShell: true
  - Name: workdir
    Path: '"/var/lib/mysql"'
  - Name: expose
    Ports:
    - "3306"
  - CmdLine:
    - mysqld
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
