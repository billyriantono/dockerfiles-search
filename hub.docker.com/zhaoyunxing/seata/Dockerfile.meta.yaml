MetaArgs: null
Stages:
- BaseName: java:8
  Commands:
  - Maintainer: zhaoyunxing "2385585770@qq.com"
    Name: maintainer
  - Labels:
    - Key: version
      Value: "1.0"
    - Key: desc
      Value: '"seata docker"'
    - Key: author
      Value: '"zhaoyunxing"'
    Name: label
  - Env:
    - Key: SEATA_USER
      Value: '"seata"'
    - Key: TIME_ZONE
      Value: '"Asia/Shanghai"'
    Name: env
  - Key: SEATA_VERSION
    Name: arg
    Value: 0.9.0
  - Name: workdir
    Path: /seata
  - CmdLine:
    - set -x     && wget  https://github.com/seata/seata/releases/download/v${SEATA_VERSION}/seata-server-${SEATA_VERSION}.tar.gz
      -P /seata     && tar -xzvf seata-server-${SEATA_VERSION}.tar.gz     && mv seata/*
      ./     && rm -rf seata*     && ln -snf /usr/share/zoneinfo/$TIME_ZONE /etc/localtime
      && echo '$TIME_ZONE' > /etc/timezone
    Name: run
    PrependShell: true
  - Env:
    - Key: EXTRA_JVM_ARGUMENTS
      Value: '"-XX:MaxDirectMemorySize=1024M"'
    Name: env
  - CmdLine:
    - sh
    - /seata/bin/seata-server.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "8091"
  From:
    Image: java:8
  Name: ""
  Platform: ""
  SourceCode: FROM java:8
