MetaArgs: null
Stages:
- BaseName: bmoorman/ubuntu:bionic
  Commands:
  - Env:
    - Key: TAUTULLI_PORT
      Value: '"8181"'
    Name: env
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: '"noninteractive"'
  - Name: workdir
    Path: /opt
  - CmdLine:
    - apt-get update  && apt-get install --yes --no-install-recommends     curl     git     python     python-pip     python-setuptools     python-wheel  &&
      git clone https://github.com/Tautulli/Tautulli.git  && git clone https://github.com/iVirus/JBOPS.git  &&
      pip install -r JBOPS/requirements.txt  && apt-get autoremove --yes --purge  &&
      apt-get clean  && rm --recursive --force /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - tautulli/
    - /etc/tautulli/
  - Name: volume
    Volumes:
    - /config
  - Name: expose
    Ports:
    - ${TAUTULLI_PORT}
  - CmdLine:
    - /etc/tautulli/start.sh
    Name: cmd
    PrependShell: false
  - Health:
      Interval: 60000000000
      Test:
      - CMD-SHELL
      - curl --head --insecure --silent --show-error --fail "http://localhost:${TAUTULLI_PORT}/"
        || exit 1
      Timeout: 5000000000
    Name: healthcheck
  From:
    Image: bmoorman/ubuntu:bionic
  Name: ""
  Platform: ""
  SourceCode: FROM bmoorman/ubuntu:bionic
