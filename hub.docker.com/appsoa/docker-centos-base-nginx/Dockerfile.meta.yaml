MetaArgs: null
Stages:
- BaseName: centos
  Commands:
  - Labels:
    - Key: maintainer
      Value: = "Matthew Davis <matthew@appsoa.io>"
    Name: label
  - Labels:
    - Key: repository
      Value: = appsoa
    Name: label
  - Labels:
    - Key: image
      Value: = docker-centos-base-nginx
    Name: label
  - Labels:
    - Key: built_at
      Value: = 0000-00-00 00:00:00
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src/etc
    - /etc
  - Name: volume
    Volumes:
    - /www
  - CmdLine:
    - useradd -g wheel user &&         yum install -y epel-release nginx &&         yum
      clean all &&         rm -rf /etc/nginx/*_params &&         mkdir -p /etc/nginx/ssl  &&         chown
      -R nginx:nginx /www &&         cp /etc/nginx/fastcgi_params.new /etc/nginx/fastcgi_params
      &&         rm -rf /usr/share/nginx
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /entrypoint.sh
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /entrypoint.d/*
    - /entrypoint.d/
  - Expression: COPY /entrypoint.d/* /entrypoint.d/
    Name: onbuild
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos
  Name: ""
  Platform: ""
  SourceCode: FROM centos
