MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - apt-get update     && apt-get install -y software-properties-common     && add-apt-repository
      -y ppa:deadsnakes/ppa     && apt-get update     && apt-get install -y build-essential
      python3.6 python3.6-dev python3-pip python3.6-venv     && python3.6 -m pip install
      pip --upgrade     && apt-get install --yes curl     && curl --silent --location
      https://deb.nodesource.com/setup_4.x | bash -     && apt-get install -y nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - python3 -m pip install -r requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g mapshaper
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5000"
  - CmdLine:
    - python3
    - ./portale.py
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
