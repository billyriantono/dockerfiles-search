MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Labels:
    - Key: version
      Value: '"5.1.4"'
    Name: label
  - Labels:
    - Key: maintainer
      Value: '"Florian Schaper <fschaper@intux.org>"'
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /usr/local/src/palo
  - CmdLine:
    - BUILD_DEPENDENCIES='build-essential cmake libboost-all-dev libicu-dev libssl-dev
      zlib1g-dev libgoogle-perftools-dev libsvn-dev';     RUNTIME_DEPENDENCIES='libboost-thread1.58.0
      libboost-regex1.58.0 libicu55 libssl1.0.0 libtcmalloc-minimal4';     apt-get
      update     && apt-get install --no-install-recommends -y $BUILD_DEPENDENCIES
      $RUNTIME_DEPENDENCIES     && rm -Rf /var/lib/apt/lists/*     && cd /usr/local/src/palo     &&
      mkdir build     && cd build     && cmake -G "Unix Makefiles" ../     && make     &&
      make install     && mv ./usr/bin/palo /usr/local/bin     && mv ./usr/lib64/libhttps.palo.so
      /usr/lib/x86_64-linux-gnu/     && rm -Rf /usr/local/src/palo     && apt-get
      purge -y --auto-remove $BUILD_DEPENDENCIES     && mkdir -p /var/lib/palo
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/palo
  - Name: expose
    Ports:
    - "7777"
  - CmdLine:
    - /usr/local/bin/palo
    - --http
    - 127.0.0.1
    - "7777"
    - --data-directory
    - /var/lib/palo
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
