MetaArgs: null
Stages:
- BaseName: openjdk:8
  Commands:
  - Env:
    - Key: JAR_VERSION
      Value: 1.1.4
    Name: env
  - Env:
    - Key: JAR_DOWNLOAD_URL
      Value: https://github.com/fabianonline/telegram_backup/releases/download/${JAR_VERSION}/telegram_backup.jar
    Name: env
  - CmdLine:
    - "apt-get update -y && \tapt-get install --no-install-recommends -y curl &&     curl
      -L \"https://github.com/Yelp/dumb-init/releases/download/v1.2.1/dumb-init_1.2.1_amd64\"
      -o /bin/dumb-init &&     curl -L $JAR_DOWNLOAD_URL -o telegram_backup.jar &&
      mkdir /data/ &&     chmod +x /bin/dumb-init &&     apt-get remove -y curl &&
      \    apt-get autoremove -y &&     rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/dumb-init
    - --
    - java
    - -jar
    - telegram_backup.jar
    - --target
    - /data/
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:8
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8
