MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: Adrian Moreno <adrian.moreno@emc.com>
    Name: maintainer
  - CmdLine:
    - apt-get update &&  apt-get install -y git-core ruby ruby-dev nodejs-legacy npm
      nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install compass
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install bower grunt-cli -g &&  npm install grunt
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt &&  git clone https://github.com/emccode/mars-challenge &&  cd /opt/mars-challenge/dashboard/
      &&  npm install &&  bower install --allow-root --force-latest --config.interactive=false
      &&  grunt build &&  cp -r dist /app
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /etc/nginx/sites-enabled/default &&  ln -s /opt/mars-challenge/dashboard/dashboard_nginx.conf
      /etc/nginx/sites-enabled/dashboard
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/mars-challenge/dashboard
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - sh start.sh
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
