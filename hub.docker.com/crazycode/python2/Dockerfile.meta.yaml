MetaArgs: null
Stages:
- BaseName: crazycode/buildpack-deps
  Commands:
  - Maintainer: crazycode
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update &&   apt-get install -y python python-dev python-pip python-virtualenv
      &&   apt-get -qq clean &&   rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /srv
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: crazycode/buildpack-deps
  Name: ""
  Platform: ""
  SourceCode: FROM crazycode/buildpack-deps
