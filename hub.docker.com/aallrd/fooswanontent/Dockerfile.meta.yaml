MetaArgs: null
Stages:
- BaseName: anapsix/alpine-java:jdk8
  Commands:
  - Maintainer: 1ambda <1amb4a@gmail.com>
    Name: maintainer
  - Env:
    - Key: SCALA_VERSION
      Value: '"2.12"'
    - Key: KAFKA_VERSION
      Value: '"0.10.2.0"'
    Name: env
  - Env:
    - Key: KAFKA_HOME
      Value: /opt/kafka_${SCALA_VERSION}-${KAFKA_VERSION}
    Name: env
  - Key: KAFKA_DIST
    Name: arg
    Value: kafka_${SCALA_VERSION}-${KAFKA_VERSION}
  - Key: KAFKA_DIST_TGZ
    Name: arg
    Value: ${KAFKA_DIST}.tgz
  - Key: KAFKA_DIST_ASC
    Name: arg
    Value: ${KAFKA_DIST}.tgz.asc
  - CmdLine:
    - set -x &&     apk add --no-cache unzip curl ca-certificates gnupg jq &&     eval
      $(gpg-agent --daemon) &&     MIRROR=`curl -sSL https://www.apache.org/dyn/closer.cgi\?as_json\=1
      | jq -r '.preferred'` &&     curl -sSLO "${MIRROR}kafka/${KAFKA_VERSION}/${KAFKA_DIST_TGZ}"
      &&     curl -sSLO https://dist.apache.org/repos/dist/release/kafka/${KAFKA_VERSION}/${KAFKA_DIST_ASC}
      &&     curl -sSL  https://kafka.apache.org/KEYS | gpg -q --import - &&     gpg
      -q --verify ${KAFKA_DIST_ASC} &&     mkdir -p /opt &&     mv ${KAFKA_DIST_TGZ}
      /tmp &&     tar xfz /tmp/${KAFKA_DIST_TGZ} -C /opt &&     rm /tmp/${KAFKA_DIST_TGZ}
      &&     apk del unzip curl ca-certificates gnupg
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/${KAFKA_HOME}/bin
    - Key: CONNECT_CFG
      Value: ${KAFKA_HOME}/config/connect-distributed.properties
    - Key: CONNECT_BIN
      Value: ${KAFKA_HOME}/bin/connect-distributed.sh
    Name: env
  - Env:
    - Key: JMX_PORT
      Value: "9999"
    - Key: CONNECT_PORT
      Value: "8083"
    Name: env
  - Name: expose
    Ports:
    - ${JMX_PORT}
  - Name: expose
    Ports:
    - ${CONNECT_PORT}
  - Name: workdir
    Path: $KAFKA_HOME
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start-connect.sh
    - $KAFKA_HOME/start-connect.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - ./start-connect.sh
    Name: cmd
    PrependShell: false
  From:
    Image: anapsix/alpine-java:jdk8
  Name: ""
  Platform: ""
  SourceCode: FROM anapsix/alpine-java:jdk8
