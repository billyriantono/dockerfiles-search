  - CmdLine:
    - apt-get update && ACCEPT_EULA=Y apt-get install -y mssql-tools
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'export PATH="$PATH:/opt/mssql-tools/bin"' >> ~/.bashrc
