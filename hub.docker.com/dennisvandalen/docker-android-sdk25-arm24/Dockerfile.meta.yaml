MetaArgs: null
Stages:
- BaseName: ubuntu:16.10
  Commands:
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android-sdk-linux
    Name: env
  - CmdLine:
    - apt-get update -qq
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y openjdk-8-jdk wget expect
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt && wget -q https://dl.google.com/android/android-sdk_r24.4.1-linux.tgz
      -O android-sdk.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt && tar -xvzf android-sdk.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt && rm -f android-sdk.tgz
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools
    Name: env
  - CmdLine:
    - echo y | android update sdk --no-ui --all --filter platform-tools | grep 'package
      installed'
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android update sdk --no-ui --all --filter android-25 | grep 'package
      installed'
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android update sdk --no-ui --all --filter android-24 | grep 'package
      installed'
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android update sdk --no-ui --all --filter build-tools-25.0.2 | grep
      'package installed'
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android update sdk --no-ui --all --filter build-tools-25.0.1 | grep
      'package installed'
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android update sdk --no-ui --all --filter build-tools-25.0.0 | grep
      'package installed'
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android update sdk --no-ui --all --filter sys-img-armeabi-v7a-android-24
      | grep 'package installed'
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android update sdk --no-ui --all --filter extra-android-m2repository
      | grep 'package installed'
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android update sdk --no-ui --all --filter extra-google-m2repository
      | grep 'package installed'
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android update sdk --no-ui --all --filter extra-google-google_play_services
      | grep 'package installed'
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p "${ANDROID_HOME}/licenses"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "${ANDROID_HOME}/licenses/android-sdk-license"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "${ANDROID_HOME}/licenses/android-sdk-preview-license"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e "\nd975f751698a77b662f1254ddbeed3901e976f5a" > "${ANDROID_HOME}/licenses/intel-android-extra-license"
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ${PATH}:/opt/tools
    Name: env
  - CmdLine:
    - android update sdk --no-ui --obsolete --force
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.10
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.10
