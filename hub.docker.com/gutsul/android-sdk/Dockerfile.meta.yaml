MetaArgs: null
Stages:
- BaseName: openjdk:8-jdk
  Commands:
  - Maintainer: Yuriy Grigortsevich <GrigortsevichYuriy@gmail.com>
    Name: maintainer
  - Env:
    - Key: ANDROID_COMPILE_SDK
      Value: '"27"'
    Name: env
  - Env:
    - Key: ANDROID_BUILD_TOOLS
      Value: '"26.0.2"'
    Name: env
  - Env:
    - Key: ANDROID_SDK_TOOLS
      Value: '"4333796"'
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y     wget     tar     unzip     lib32stdc++6     lib32z1  &&
      rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --output-document=sdk.zip https://dl.google.com/android/repository/sdk-tools-linux-${ANDROID_SDK_TOOLS}.zip  &&
      unzip -d sdk sdk.zip  && rm -f sdk.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | sdk/tools/bin/sdkmanager "platforms;android-${ANDROID_COMPILE_SDK}"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | sdk/tools/bin/sdkmanager "platform-tools"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | sdk/tools/bin/sdkmanager "build-tools;${ANDROID_BUILD_TOOLS}"
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: '"/sdk"'
    Name: env
  - Env:
    - Key: PATH
      Value: '"$PATH:${ANDROID_HOME}/tools"'
    Name: env
  From:
    Image: openjdk:8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jdk
