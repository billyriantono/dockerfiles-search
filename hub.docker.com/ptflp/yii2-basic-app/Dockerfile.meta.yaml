MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - CmdLine:
    - "DEBIAN_FRONTEND=noninteractive apt-get update && apt-get -y upgrade && apt-get
      -y install \tsoftware-properties-common && LC_ALL=C.UTF-8 add-apt-repository
      -y ppa:ondrej/php && apt-get update && \tapt-get -y install \tapache2 apt-utils
      zip curl git php7.1 php7.1-curl php7.1-dev php7.1-mbstring php7.1-xml php7.1-intl
      php7.1-gd php7.1-mysql php7.1-pgsql php-imagick php7.1-sqlite3 pkg-config build-essential
      libmemcached-dev zlib1g-dev dos2unix &&\tapt-get clean && rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/* && rm -rf /var/www/html/"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root/install
  - CmdLine:
    - "git clone --depth 1 https://github.com/php-memcached-dev/php-memcached.git
      && \tcd php-memcached && \tphpize && \t./configure && \tmake && \tmv modules/
      /usr/local/memcached/ && \tcp /usr/bin/php7.1 /usr/bin/php && \tcurl -sS https://getcomposer.org/installer
      | php && \tmv composer.phar /usr/local/bin/composer &&\tcomposer global require
      \"fxp/composer-asset-plugin:~1.4.2\" &&\tcomposer global require hirak/prestissimo
      && \trm -rf /root/install && \tsed -i \"s/AllowOverride None/AllowOverride All/\"
      /etc/apache2/apache2.conf && \tsed -i \"s/opcache.enable_cli=.*$/opcache.enable_cli=1/\"
      /etc/php/7.1/apache2/php.ini && \techo \"extension=/usr/local/memcached/memcached.so\"
      >> /etc/php/7.1/apache2/php.ini&& \tsed -i \"s/upload_max_filesize = 2M/upload_max_filesize
      = 40M/\" /etc/php/7.1/apache2/php.ini && \tsed -i \"s/post_max_size = 8M/post_max_size
      = 40M/\" /etc/php/7.1/apache2/php.ini && \tsed -i \"s/memory_limit = 128M/memory_limit
      = 256M/\" /etc/php/7.1/apache2/php.ini && \tsed -i \"s/DocumentRoot.*/DocumentRoot
      \\/var\\/www\\/web/\" /etc/apache2/sites-available/000-default.conf"
    Name: run
    PrependShell: true
  - Env:
    - Key: APACHE_RUN_USER
      Value: www-data
    - Key: APACHE_RUN_GROUP
      Value: www-data
    - Key: APACHE_LOG_DIR
      Value: /var/log/apache2
    - Key: APACHE_LOCK_DIR
      Value: /var/lock/apache2
    - Key: APACHE_RUN_DIR
      Value: /var/run/apache2
    - Key: APACHE_PID_FILE
      Value: /var/run/apache2.pid
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./conf/conf-available/*
    - /etc/apache2/conf-available/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./conf/mods-available/*
    - /etc/apache2/mods-available/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./scripts/boot.sh
    - /root/scripts/boot.sh
  - CmdLine:
    - "dos2unix /root/scripts/boot.sh && chmod +x /root/scripts/* && \ta2enmod remoteip
      && a2enconf remoteip && a2enmod rewrite && a2enmod php7.1 &&\tchown -R www-data:www-data
      /var/www/ &&\tchown -R www-data:www-data /var/lib/php"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /root/scripts/boot.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
