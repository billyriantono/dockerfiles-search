MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: SteamCache.Net Team <team@steamcache.net>
    Name: maintainer
  - Env:
    - Key: STEAMCACHE_DNS_VERSION
      Value: "1"
    - Key: ENABLE_DNSSEC_VALIDATION
      Value: "false"
    - Key: LANCACHE_DNSDOMAIN
      Value: cache.steamcache.net
    Name: env
  - CmdLine:
    - "apk update && apk add\t\t\t\t\tbind\t\t\tbash\t\t\tjq\t\t\t\tcurl\t\t\tgit"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - overlay/
    - /
  - CmdLine:
    - "mkdir -p /var/cache/bind /var/log/named\t\t\t&& chmod 755 /scripts/*\t\t\t\t\t&&
      chown named:named /var/cache/bind /var/log/named"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 53/udp
  - Name: workdir
    Path: /scripts
  - CmdLine:
    - git clone https://github.com/uklans/cache-domains/ /opt/cache-domains
    Name: run
    PrependShell: true
  - CmdLine:
    - bash
    - /scripts/bootstrap.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
