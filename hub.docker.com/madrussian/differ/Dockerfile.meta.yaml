MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Nodar Nutsubidze <nodar.nutsubidze@gmail.com>
    Name: maintainer
  - Env:
    - Key: HOSTNAME
      Value: localhost
    Name: env
  - CmdLine:
    - apt-get update -y && DEBIAN_FRONTEND=noninteractive apt-get install -qy   git   python-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -y && DEBIAN_FRONTEND=noninteractive apt-get install -qy   python-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/MadRussian/differ.git /opt/differ
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt/differ && make
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/differ
  - CmdLine:
    - make
    - test
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
