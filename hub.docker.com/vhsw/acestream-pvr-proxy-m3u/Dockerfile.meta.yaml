MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: SUPERVISORD_CONF
      Value: /etc/supervisor/supervisord.conf
    Name: env
  - Env:
    - Key: SUPERVISORD_ACESTREAM_CONF
      Value: /etc/supervisor/conf.d/acestream.conf
    Name: env
  - Env:
    - Key: ACESTREAM_CONF
      Value: /etc/acestream
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y wget gnupg supervisor net-tools
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libxslt1.1 libpython2.7 python-setuptools python-apsw ffmpeg
      libssl1.0.0
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://mirrors.edge.kernel.org/ubuntu/pool/universe/m/m2crypto/python-m2crypto_0.24.0-2_amd64.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg -i python-m2crypto_0.24.0-2_amd64.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - rm python-m2crypto_0.24.0-2_amd64.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://dl.acestream.org/linux/acestream_3.1.16_ubuntu_16.04_x86_64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xzf acestream_3.1.16_ubuntu_16.04_x86_64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /acestream_3.1.16_ubuntu_16.04_x86_64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /acestream_3.1.16_ubuntu_16.04_x86_64 /opt/acestream
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python2.7 python-gevent python-psutil git
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/pepsik-kiev/HTTPAceProxy.git
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get remove -y git
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y autoclean
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y autoremove
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt /var/lib/dpkg /var/lib/cache /var/lib/log /HTTPAceProxy/.git/
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/supervisor/supervisord.conf
    - ${SUPERVISORD_CONF}
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/supervisor/conf.d/acestream.conf
    - ${SUPERVISORD_ACESTREAM_CONF}
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /usr/bin/start.sh
  - CmdLine:
    - chmod +x /usr/bin/start.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8000"
  - CmdLine:
    - start.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
