MetaArgs: null
Stages:
- BaseName: mongo:3.0.1
  Commands:
  - Maintainer: Justin Grant "http://www.justinleegrant.com"
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y openssh-server
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'root:screencast' | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/PermitRootLogin without-password/PermitRootLogin yes/' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed 's@session\s*required\s*pam_loginuid.so@session optional pam_loginuid.so@g'
      -i /etc/pam.d/sshd
    Name: run
    PrependShell: true
  - Env:
    - Key: NOTVISIBLE
      Value: '"in users profile"'
    Name: env
  - CmdLine:
    - echo "export VISIBLE=now" >> /etc/profile
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/log/supervisor &&   mkdir -p /etc/supervisor/conf.d
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/supervisor.conf
    - /etc/supervisor.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/mongod.conf
    - /etc/supervisor/conf.d/mongod.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/sshd.conf
    - /etc/supervisor/conf.d/sshd.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/bootstrap.conf
    - /etc/supervisor/conf.d/bootstrap.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - test-data.js
    - /bootstrap/data/test-data.js
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - supervisord
    - -c
    - /etc/supervisor.conf
    Name: cmd
    PrependShell: false
  From:
    Image: mongo:3.0.1
  Name: ""
  Platform: ""
  SourceCode: FROM mongo:3.0.1
