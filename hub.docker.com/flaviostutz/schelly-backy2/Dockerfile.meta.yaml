MetaArgs: null
Stages:
- As: build
  BaseName: golang:1.10
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /main.go
    - $GOPATH/src/schelly-backy2/main.go
  - CmdLine:
    - go get -v schelly-backy2
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - schelly-backy2
    - $GOPATH/src/schelly-backy2
  - CmdLine:
    - go get -v schelly-backy2
    Name: run
    PrependShell: true
  From:
    Image: golang:1.10
  Name: build
  Platform: ""
  SourceCode: FROM golang:1.10 AS BUILD
- BaseName: flaviostutz/ceph-client
  Commands:
  - CmdLine:
    - apt-get update && apt-get -y install python3-alembic python3-dateutil python3-prettytable
      python3-psutil python3-setproctitle python3-shortuuid python3-sqlalchemy
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/wamdam/backy2/releases/download/v2.9.17/backy2_2.9.17_all.deb
      -O /backy2.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg -i backy2.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /backy2.deb
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /backup-source
  - Name: volume
    Volumes:
    - /var/lib/backy2
  - Name: expose
    Ports:
    - "7070"
  - Env:
    - Key: LISTEN_PORT
      Value: "7070"
    Name: env
  - Env:
    - Key: LISTEN_IP
      Value: '''0.0.0.0'''
    Name: env
  - Env:
    - Key: LOG_LEVEL
      Value: '''debug'''
    Name: env
  - Env:
    - Key: SOURCE_DATA_PATH
      Value: ''''''
    Name: env
  - Env:
    - Key: TARGET_DATA_BACKEND
      Value: '''file'''
    Name: env
  - Env:
    - Key: S3_AWS_ACCESS_KEY_ID
      Value: ''''''
    Name: env
  - Env:
    - Key: S3_AWS_SECRET_ACCESS_KEY
      Value: ''''''
    Name: env
  - Env:
    - Key: S3_AWS_HOST
      Value: ''''''
    Name: env
  - Env:
    - Key: S3_AWS_PORT
      Value: '''443'''
    Name: env
  - Env:
    - Key: S3_AWS_HTTPS
      Value: '''true'''
    Name: env
  - Env:
    - Key: S3_AWS_BUCKET_NAME
      Value: ''''''
    Name: env
  - Env:
    - Key: SIMULTANEOUS_WRITES
      Value: '''3'''
    Name: env
  - Env:
    - Key: MAX_BANDWIDTH_WRITE
      Value: '''0'''
    Name: env
  - Env:
    - Key: SIMULTANEOUS_READS
      Value: '''10'''
    Name: env
  - Env:
    - Key: MAX_BANDWIDTH_READ
      Value: '''0'''
    Name: env
  - Env:
    - Key: PROTECT_YOUNG_BACKUP_DAYS
      Value: '''6'''
    Name: env
  - Env:
    - Key: PRE_POST_TIMEOUT
      Value: '''7200'''
    Name: env
  - Env:
    - Key: PRE_BACKUP_COMMAND
      Value: ''''''
    Name: env
  - Env:
    - Key: POST_BACKUP_COMMAND
      Value: ''''''
    Name: env
  - CmdLine:
    - touch /var/log/backy.log
    Name: run
    PrependShell: true
  - Chown: ""
    From: BUILD
    Name: copy
    SourcesAndDest:
    - /go/bin/*
    - /bin/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - startup.sh
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - backy.cfg.template
    - /
  - CmdLine:
    - /startup.sh
    Name: cmd
    PrependShell: false
  From:
    Image: flaviostutz/ceph-client
  Name: ""
  Platform: ""
  SourceCode: FROM flaviostutz/ceph-client
