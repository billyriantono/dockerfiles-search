MetaArgs: null
Stages:
- As: builder
  BaseName: golang:alpine
  Commands:
  - CmdLine:
    - apk add --no-cache         git         make         gcc         musl-dev
    Name: run
    PrependShell: true
  - Env:
    - Key: REPOSITORY
      Value: github.com/knqyf263/gost
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - $GOPATH/src/$REPOSITORY
  - CmdLine:
    - cd $GOPATH/src/$REPOSITORY && make install
    Name: run
    PrependShell: true
  From:
    Image: golang:alpine
  Name: builder
  Platform: ""
  SourceCode: FROM golang:alpine as builder
- BaseName: alpine:3.7
  Commands:
  - Maintainer: knqyf263
    Name: maintainer
  - Env:
    - Key: LOGDIR
      Value: /var/log/vuls
    Name: env
  - Env:
    - Key: WORKDIR
      Value: /vuls
    Name: env
  - CmdLine:
    - apk add --no-cache ca-certificates git     && mkdir -p $WORKDIR $LOGDIR
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/bin/gost
    - /usr/local/bin/
  - Name: volume
    Volumes:
    - $WORKDIR
    - $LOGDIR
  - Name: workdir
    Path: $WORKDIR
  - Env:
    - Key: PWD
      Value: $WORKDIR
    Name: env
  - CmdLine:
    - gost
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
