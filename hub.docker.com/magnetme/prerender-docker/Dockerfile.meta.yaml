MetaArgs: null
Stages:
- BaseName: node:12.13
  Commands:
  - Maintainer: Magnet.me
    Name: maintainer
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - wget https://github.com/Yelp/dumb-init/releases/download/v1.2.0/dumb-init_1.2.0_amd64.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg -i dumb-init_*.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key
      add - &&   echo "deb http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google.list
      &&   apt-get update &&   apt-get install -y google-chrome-stable &&   apt-get
      clean &&   rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - google-chrome-stable --no-sandbox --version > /opt/chromeVersion
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/src/app
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -r prerender && useradd -r -g prerender -d /usr/src/app prerender
    Name: run
    PrependShell: true
  - CmdLine:
    - chown prerender:prerender /usr/src/app
    Name: run
    PrependShell: true
  - Name: user
    User: prerender
  - Name: workdir
    Path: /usr/src/app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - yarn.lock
    - /usr/src/app/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - /usr/src/app/
  - CmdLine:
    - yarn --pure-lockfile install
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /usr/src/app
  - CmdLine:
    - dumb-init
    - yarn
    - prod
    Name: cmd
    PrependShell: false
  From:
    Image: node:12.13
  Name: ""
  Platform: ""
  SourceCode: FROM node:12.13
