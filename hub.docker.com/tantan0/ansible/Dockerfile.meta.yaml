MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"tantan0"'
    Name: label
  - CmdLine:
    - apk add --no-cache ansible openssh-client
    Name: run
    PrependShell: true
  - CmdLine:
    - ssh-keygen -b 4096 -t rsa -q -N "" -C "ansible" -f /root/.ssh/id_rsa
