MetaArgs: null
Stages:
- BaseName: underkround/python:2
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /steam_dissector
    - /app
  - Name: workdir
    Path: /app
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /requirements.txt
    - /app/requirements.txt
  - CmdLine:
    - pip install -r requirements.txt
    Name: run
    PrependShell: true
  - Env:
    - Key: WORKERS
      Value: "3"
    Name: env
  - Env:
    - Key: PORT
      Value: "8080"
    Name: env
  - Name: expose
    Ports:
    - "8080"
  - Name: user
    User: nobody
  - CmdLine:
    - gunicorn main:app -b 0.0.0.0:$PORT -w $WORKERS --access-logfile -
    Name: cmd
    PrependShell: true
  From:
    Image: underkround/python:2
  Name: ""
  Platform: ""
  SourceCode: FROM underkround/python:2
