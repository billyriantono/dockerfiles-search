MetaArgs: null
Stages:
- BaseName: badele/debian-openjdk:7
  Commands:
  - Maintainer: Bruno Adel√© "bruno@adele.im"
    Name: maintainer
  - Name: user
    User: root
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: HADOOP_VERSION
      Value: 2.6.0
    Name: env
  - Env:
    - Key: HADOOP_PREFIX
      Value: /opt/hadoop
    Name: env
  - Env:
    - Key: HADOOP_CONF_DIR
      Value: $HADOOP_PREFIX/conf
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$HADOOP_PREFIX/bin
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$HADOOP_PREFIX/sbin
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y apt-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y wget tar sudo openssh-server openssh-client rsync
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://archive.apache.org/dist/hadoop/core/hadoop-$HADOOP_VERSION/hadoop-$HADOOP_VERSION.tar.gz
      &&     tar -zxf /hadoop-$HADOOP_VERSION.tar.gz &&     rm /hadoop-$HADOOP_VERSION.tar.gz
      &&     mv hadoop-$HADOOP_VERSION $HADOOP_PREFIX &&     mkdir -p $HADOOP_VERSION/logs
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /shared
  - Chown: ""
    Name: add
    SourcesAndDest:
    - core-site.xml
    - $HADOOP_CONF_DIR/core-site.xml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - hdfs-site.xml
    - $HADOOP_CONF_DIR/hdfs-site.xml
