MetaArgs: null
Stages:
- BaseName: ubuntu:wily
  Commands:
  - Maintainer: '"Pedro Cesar" <pedro.azevedo@concretesolutions.com.br>'
    Name: maintainer
  - Name: expose
    Ports:
    - "4567"
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --force-yes build-essential curl git nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --force-yes zlib1g-dev libssl-dev libreadline-dev libyaml-dev
      libxml2-dev libxslt-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/sstephenson/rbenv.git /root/.rbenv
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/sstephenson/ruby-build.git /root/.rbenv/plugins/ruby-build
    Name: run
    PrependShell: true
  - CmdLine:
    - /root/.rbenv/plugins/ruby-build/install.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /root/.rbenv/shims:/root/.rbenv/bin:$PATH
    Name: env
  - CmdLine:
    - 'echo ''eval "$(rbenv init -)"'' >> /etc/profile.d/rbenv.sh # or /etc/profile'
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'eval "$(rbenv init -)"' >> .bashrc
    Name: run
    PrependShell: true
  - Env:
    - Key: CONFIGURE_OPTS
      Value: --disable-install-doc
    Name: env
  - CmdLine:
    - rbenv install 2.1.0
    Name: run
    PrependShell: true
  - CmdLine:
    - rbenv global 2.1.0
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install --no-ri --no-rdoc bundler
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /app/slate
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - slate/
    - /app/slate/
  - CmdLine:
    - cd /app/slate/; bundle install
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app/slate
  - Expression: ADD . /app/source/slate
    Name: onbuild
  - CmdLine:
    - bundle
    - exec
    - middleman
    - server
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:wily
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:wily
