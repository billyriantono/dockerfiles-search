MetaArgs: null
Stages:
- BaseName: debian
  Commands:
  - Maintainer: Diogo Costa <diogo.fe.costa@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - alias adduser='useradd' && apt-get update && DEBIAN_FRONTEND=noninteractive
      apt-get install -y mysql-server supervisor wget unzip sudo htop
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://sonarsource.bintray.com/Distribution/sonarqube/sonarqube-6.2.zip
      --output-document=/tmp/sonarqube-6.2.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip /tmp/sonarqube-6.2.zip -d /tmp/
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /opt/sonarqube-6-2 && cp /tmp/sonarqube-6.2/* /opt/sonarqube-6-2/ -r
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y update && echo oracle-java8-installer shared/accepted-oracle-license-v1-1
      select true | sudo /usr/bin/debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://ppa.launchpad.net/webupd8team/java/ubuntu trusty main" | tee
      /etc/apt/sources.list.d/webupd8team-java.list
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb-src http://ppa.launchpad.net/webupd8team/java/ubuntu trusty main"
      | tee -a /etc/apt/sources.list.d/webupd8team-java.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys EEA14886
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install oracle-java8-installer -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./docker/sonar.conf
    - /etc/supervisor/conf.d/sonar.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./docker/start.sh
    - /start.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./docker/sonar.properties
    - /opt/sonarqube-6-2/conf/sonar.properties
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./docker/sonar-runner-2.4.zip
    - /opt/
  - CmdLine:
    - chmod 755 /start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip /opt/sonar-runner-2.4.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: SONAR_RUNNER_HOME
      Value: /opt/sonar-runner-2.4
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$SONAR_RUNNER_HOME/bin
    Name: env
  - Name: expose
    Ports:
    - "22"
    - "9000"
  - CmdLine:
    - /bin/bash
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian
  Name: ""
  Platform: ""
  SourceCode: FROM debian
