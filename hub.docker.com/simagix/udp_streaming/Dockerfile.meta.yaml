MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://bootstrap.pypa.io/get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install python
    Name: run
    PrependShell: true
  - CmdLine:
    - python get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install Flask
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5000"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /usr/src/app
  - Name: workdir
    Path: /usr/src/app
  - CmdLine:
    - /usr/src/app/server.py
    - /etc/library.repo
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
