MetaArgs: null
Stages:
- BaseName: hewn2011/php:7.2-fpm-base
  Commands:
  - Maintainer: lujiaming
    Name: maintainer
  - CmdLine:
    - apk add --no-cache supervisor nginx     && mkdir /etc/supervisor.d && mkdir
      /run/nginx && mkdir /www     && cp /usr/local/etc/php/php.ini-development /usr/local/etc/php.ini
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/php7/php-fpm.d/*
    - /usr/local/etc/php-fpm.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/supervisor.d/*
    - /etc/supervisor.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/nginx/conf.d/*
    - /etc/nginx/conf.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - www/*
    - /www/
  - Health:
      Interval: 5000000000
      Test:
      - CMD-SHELL
      - netstat -antpl | grep nginx && ps aux | grep php-fpm | grep -v grep || exit
        1
      Timeout: 3000000000
    Name: healthcheck
  - Name: expose
    Ports:
    - "80"
  - Name: workdir
    Path: /run
  - CmdLine:
    - supervisord
    - -n
    - -c
    - /etc/supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: hewn2011/php:7.2-fpm-base
  Name: ""
  Platform: ""
  SourceCode: FROM hewn2011/php:7.2-fpm-base
