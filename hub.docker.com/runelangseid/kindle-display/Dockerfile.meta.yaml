MetaArgs: null
Stages:
- BaseName: tiangolo/uwsgi-nginx-flask:python3.6
  Commands:
  - Env:
    - Key: PNGCRUSH_VERSION
      Value: 1.8.11
    Name: env
  - CmdLine:
    - curl -L -O http://downloads.sourceforge.net/project/pmt/pngcrush/$PNGCRUSH_VERSION/pngcrush-$PNGCRUSH_VERSION.tar.gz   &&
      tar zxf pngcrush-$PNGCRUSH_VERSION.tar.gz   && cd pngcrush-$PNGCRUSH_VERSION   &&
      make && cp -f pngcrush /usr/local/bin
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - /app/requirements.txt
  - CmdLine:
    - pip install -r requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app
  From:
    Image: tiangolo/uwsgi-nginx-flask:python3.6
  Name: ""
  Platform: ""
  SourceCode: FROM tiangolo/uwsgi-nginx-flask:python3.6
