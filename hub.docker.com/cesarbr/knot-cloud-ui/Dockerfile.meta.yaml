MetaArgs: null
Stages:
- BaseName: node:10
  Commands:
  - Name: workdir
    Path: /usr/src/app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - ./
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - yarn.lock
    - ./
  - CmdLine:
    - yarn
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - yarn build
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Health:
      Test:
      - CMD-SHELL
      - curl --fail http://localhost:80/healthcheck || exit 1
    Name: healthcheck
  - Env:
    - Key: NODE_ENV
      Value: production
    Name: env
  - CmdLine:
    - yarn
    - start:server
    Name: cmd
    PrependShell: false
  From:
    Image: node:10
  Name: ""
  Platform: ""
  SourceCode: FROM node:10
