MetaArgs: null
Stages:
- BaseName: dimaip/docker-neos-alpine:latest
  Commands:
  - Env:
    - Key: PHP_TIMEZONE
      Value: Europe/Moscow
    Name: env
  - Env:
    - Key: AWS_ENDPOINT
      Value: https://hb.bizmrg.com
    Name: env
  - Env:
    - Key: AWS_BACKUP_ARN
      Value: s3://psmb-neos-resources/db/kpf/
    Name: env
  - Env:
    - Key: REPOSITORY_URL
      Value: https://github.com/psmb/KpfDistr
    Name: env
  - Env:
    - Key: DONT_PUBLISH_PERSISTENT
      Value: "1"
    Name: env
  - Name: workdir
    Path: /data/www-provisioned
  - CmdLine:
    - chown -R 80:80 /composer/ &&     chown -R 80:80 /data/www-provisioned &&     /bin/bash
      -c "source /init-php-conf.sh"
    Name: run
    PrependShell: true
  - Name: user
    User: "80"
  - Chown: 80:80
    From: ""
    Name: copy
    SourcesAndDest:
    - composer.json
    - /data/www-provisioned/composer.json
  - CmdLine:
    - composer install &&     rm -rf /composer/cache &&     mkdir -p /data/www-provisioned/Configuration
      &&     cp /Settings.yaml /data/www-provisioned/Configuration/
    Name: run
    PrependShell: true
  - Chown: 80:80
    From: ""
    Name: copy
    SourcesAndDest:
    - ./
    - /data/www-provisioned/
  - CmdLine:
    - composer run-script post-update-cmd
    Name: run
    PrependShell: true
  - Name: user
    User: root
  From:
    Image: dimaip/docker-neos-alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM dimaip/docker-neos-alpine:latest
