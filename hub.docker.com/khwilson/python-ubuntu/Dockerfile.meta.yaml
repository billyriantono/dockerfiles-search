MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Kevin H. Wilson <khwilson@gmail.com>
    Name: maintainer
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y locales &&     locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y software-properties-common vim &&     add-apt-repository
      ppa:jonathonf/python-3.6 &&     apt-get update &&     apt-get install -y build-essential
      python3.6 python3.6-dev python3-pip python3.6-venv &&     apt-get install -y
      git &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - python3.6 -m pip install --upgrade pip wheel
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
