MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Env:
    - Key: GOSU_VERSION
      Value: "1.11"
    Name: env
  - CmdLine:
    - yum install -y make git gcc libcurl-devel sqlite-devel pkg-config &&     rm
      -rf /var/cache/yum/ &&     curl -fsS -o install.sh https://dlang.org/install.sh
      &&     bash install.sh dmd &&     gpg --keyserver ha.pool.sks-keyservers.net
      --recv-keys B42F6819007F00F88E364FD4036A9C25BF357DD4     && curl -o /usr/local/bin/gosu
      -SL "https://github.com/tianon/gosu/releases/download/${GOSU_VERSION}/gosu-amd64"     &&
      curl -o /usr/local/bin/gosu.asc -SL "https://github.com/tianon/gosu/releases/download/${GOSU_VERSION}/gosu-amd64.asc"     &&
      gpg --verify /usr/local/bin/gosu.asc     && rm /usr/local/bin/gosu.asc     &&
      rm -r /root/.gnupg/     && chmod +x /usr/local/bin/gosu     && gosu nobody true
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /onedrive/conf /onedrive/data
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /usr/src/onedrive
  - CmdLine:
    - . "$(bash install.sh -a)" &&     cd /usr/src/onedrive/ &&     ./configure &&     make
      clean &&     make &&     make install
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - contrib/docker/entrypoint.sh
    - /entrypoint.sh
  - Name: volume
    Volumes:
    - /onedrive/conf
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
