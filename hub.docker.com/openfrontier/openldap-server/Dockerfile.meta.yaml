MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Christian Luginb√ºhl <dinkel@pimprecords.com>
    Name: maintainer
  - Env:
    - Key: OPENLDAP_VERSION
      Value: 2.4.40
    Name: env
  - Env:
    - Key: DEBUG_LEVEL
      Value: "32768"
    Name: env
  - CmdLine:
    - apt-get update &&     DEBIAN_FRONTEND=noninteractive apt-get install --no-install-recommends
      -y         ldap-utils         slapd=${OPENLDAP_VERSION}* &&     apt-get clean
      &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /etc/ldap /etc/ldap.dist
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - modules/
    - /etc/ldap.dist/modules
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - Name: expose
    Ports:
    - "389"
  - Name: volume
    Volumes:
    - /etc/ldap
    - /var/lib/ldap
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - sh
    - -c
    - slapd -h 'ldap:/// ldapi:///' -d ${DEBUG_LEVEL} -u openldap -g openldap
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
