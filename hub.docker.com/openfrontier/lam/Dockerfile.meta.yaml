MetaArgs: null
Stages:
- BaseName: php:5.6-apache
  Commands:
  - Maintainer: mengzhaopeng <qiuranke@gmail.com>
    Name: maintainer
  - Env:
    - Key: LAM_VERSION
      Value: "5.3"
    Name: env
  - Env:
    - Key: LAM_PACKAGE
      Value: ldap-account-manager-${LAM_VERSION}
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y         bzip2         libfreetype6-dev         libjpeg62-turbo-dev         libldap2-dev         libmagickwand-dev         libpng-dev
      --no-install-recommends         pkg-config     && rm -rf /var/lib/apt/lists/*     &&
      docker-php-ext-configure gd --with-freetype-dir=/usr/include/            --with-jpeg-dir=/usr/include/     &&
      docker-php-ext-configure ldap --with-libdir=lib/x86_64-linux-gnu/     && docker-php-ext-install
      gettext gd ldap zip
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install imagick && docker-php-ext-enable imagick
    Name: run
    PrependShell: true
  - Env:
    - Key: LDAP_URL
      Value: ldap://localhost
    Name: env
  - Env:
    - Key: LDAP_PORT
      Value: "389"
    Name: env
  - Env:
    - Key: LDAP_DN
      Value: example.com
    Name: env
  - Env:
    - Key: USER_DN
      Value: ou=people,dc=example,dc=com
    Name: env
  - Env:
    - Key: GROUP_DN
      Value: ou=group,dc=example,dc=com
    Name: env
  - CmdLine:
    - curl -sLo ${LAM_PACKAGE}.tar.bz2 https://nchc.dl.sourceforge.net/project/lam/LAM/${LAM_VERSION}/${LAM_PACKAGE}.tar.bz2     &&
      bzip2 -d ${LAM_PACKAGE}.tar.bz2     && tar xf ${LAM_PACKAGE}.tar -C /var/www/html     &&
      rm -f ${LAM_PACKAGE}.tar     && mv /var/www/html/${LAM_PACKAGE} /var/www/html/lam     &&
      cp /var/www/html/lam/config/config.cfg.sample  /var/www/html/lam/config/config.cfg
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - lam.conf.default
    - /var/www/html/lam/config/lam.conf.default
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - setup.sh
    - /usr/local/bin/setup.sh
  - CmdLine:
    - chown -R www-data:www-data /var/www/html/lam
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www/html/lam/config
  - CmdLine:
    - setup.sh
    Name: cmd
    PrependShell: false
  From:
    Image: php:5.6-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:5.6-apache
