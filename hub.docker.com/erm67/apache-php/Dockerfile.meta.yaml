MetaArgs: null
Stages:
- BaseName: fedora:22
  Commands:
  - Maintainer: Ermanno Scaglione <erm67@yahoo.it>
    Name: maintainer
  - CmdLine:
    - dnf -y update && dnf -y install httpd mod_ssl mod_xsendfile php php-tidy php-opcache
      php-xml php-pecl-zip php-pdo php-mysqlnd php-mbstring php-ldap php-intl php-gd
      php-cli php-bcmath php-pecl-imagick php-pecl-apcu php-pecl-zip php-gmp php-imap
      php-mcrypt php-xml php-xmlrpc && dnf clean all
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - Name: volume
    Volumes:
    - '["/var/www/",'
    - '"/var/log/httpd",'
    - '"/etc/httpd/"'
    - '"/etc/pki/tls/certs/localhost.crt",'
    - '"/etc/pki/tls/private/localhost.key"]'
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run-apache.sh
    - /run-apache.sh
  - CmdLine:
    - chmod -v +x /run-apache.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /run-apache.sh
    Name: cmd
    PrependShell: false
  From:
    Image: fedora:22
  Name: ""
  Platform: ""
  SourceCode: FROM fedora:22
