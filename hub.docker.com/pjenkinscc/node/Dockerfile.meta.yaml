MetaArgs: null
Stages:
- BaseName: node:latest
  Commands:
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y dist-upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y vim zsh vlc rtmpdump git monit
    Name: run
    PrependShell: true
  - CmdLine:
    - sh -c "$(curl -fsSL https://raw.github.com/robbyrussell/oh-my-zsh/master/tools/install.sh)"
      || true
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "alias sb='source ~/.zshrc'" >> ~/.zshrc
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "alias vbp='vim ~/.zshrc'" >> ~/.zshrc
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "cd" >> ~/.zshrc
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ~/.vim/autoload ~/.vim/bundle && curl -LSso ~/.vim/autoload/pathogen.vim
      https://tpo.pe/pathogen.vim
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "execute pathogen#infect()\nsyntax on\nfiletype plugin indent on\n" >>
      ~/.vimrc
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "set wildmenu\nset wildmode=list:longest" >> ~/.vimrc
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y man less
    Name: run
    PrependShell: true
  - CmdLine:
    - cd ~/.vim/bundle
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone git://github.com/altercation/vim-colors-solarized.git
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "syntax enable\nset background=dark\ncolorscheme solarized\n" >> ~/.vimrc
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y screen
    Name: run
    PrependShell: true
  From:
    Image: node:latest
  Name: ""
  Platform: ""
  SourceCode: FROM node:latest
