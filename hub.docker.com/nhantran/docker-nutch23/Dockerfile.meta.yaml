MetaArgs: null
Stages:
- BaseName: nhantran/oraclejdk17
  Commands:
  - Maintainer: Nhan Tran<tranphanquocnhan@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt
  - CmdLine:
    - wget https://github.com/apache/nutch/archive/release-2.3.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip release-2.3.zip && mv nutch-release-2.3 nutch && rm release-2.3.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://archive.apache.org/dist/ant/binaries/apache-ant-1.7.1-bin.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip apache-ant-1.7.1-bin.zip && mv apache-ant-1.7.1 ant && rm apache-ant-1.7.1-bin.zip
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/nutch-site.xml
    - nutch/conf/nutch-site.xml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/gora.properties
    - nutch/conf/gora.properties
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/ivy.xml
    - nutch/ivy/ivy.xml
  - CmdLine:
    - cd nutch && /opt/ant/bin/ant runtime
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir nutch/runtime/urls
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/seed.txt
    - nutch/runtime/urls/seed.txt
  - CmdLine: []
    Name: cmd
    PrependShell: false
  From:
    Image: nhantran/oraclejdk17
  Name: ""
  Platform: ""
  SourceCode: FROM nhantran/oraclejdk17
