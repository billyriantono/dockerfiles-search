MetaArgs: null
Stages:
- BaseName: node:10-alpine
  Commands:
  - Env:
    - Key: NODE_ENV
      Value: production
    Name: env
  - CmdLine:
    - apk --no-cache add git
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - '"."'
    - '"/app"'
  - CmdLine:
    - cd /app &&     npm ci &&     cd /app/react-frontend &&     npm ci &&     npm
      run build &&     rm -rf node_modules &&     apk del git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - node
    - src/app.js
    Name: entrypoint
    PrependShell: false
  From:
    Image: node:10-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:10-alpine
