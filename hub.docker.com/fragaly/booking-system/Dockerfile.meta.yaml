MetaArgs: null
Stages:
- BaseName: java:8-alpine
  Commands:
  - Name: volume
    Volumes:
    - /tmp
  - Env:
    - Key: JAVA_XMX
      Value: 512m
    Name: env
  - Env:
    - Key: JMX_HOST
      Value: localhost
    Name: env
  - Env:
    - Key: DEBUG_PORT
      Value: "5080"
    Name: env
  - Env:
    - Key: JMX_PORT
      Value: "38080"
    Name: env
  - Key: JAR_FILE
    Name: arg
    Value: null
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ${JAR_FILE}
    - app.jar
  - Name: expose
    Ports:
    - ${DEBUG_PORT}
    - ${JMX_PORT}
    - "8080"
  - CmdLine:
    - sh
    - -c
    - java -Xmx${JAVA_XMX} -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=/opt/tmp/heapdump.bin
      -Xdebug -Xrunjdwp:server=y,transport=dt_socket,suspend=n,address=${DEBUG_PORT}
      -Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.port=${JMX_PORT}
      -Dcom.sun.management.jmxremote.rmi.port=${JMX_PORT} -Dcom.sun.management.jmxremote.local.only=false
      -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false
      -Djava.rmi.server.hostname=${JMX_HOST} -jar /app.jar
    Name: entrypoint
    PrependShell: false
  From:
    Image: java:8-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM java:8-alpine
