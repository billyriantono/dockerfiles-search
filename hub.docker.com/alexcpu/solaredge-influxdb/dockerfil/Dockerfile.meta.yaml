MetaArgs: null
Stages:
- BaseName: fedora:rawhide
  Commands:
  - Maintainer: Roman Tsisyk <roman@tarantool.org>
    Name: maintainer
  - Env:
    - Key: LC_ALL
      Value: '"C.UTF-8"'
    - Key: LANG
      Value: '"C.UTF-8"'
    Name: env
  - CmdLine:
    - rpm --import https://src.fedoraproject.org/rpms/fedora-repos/raw/master/f/RPM-GPG-KEY-fedora-32-primary
    Name: run
    PrependShell: true
  - CmdLine:
    - dnf -y group install 'Development Tools'
    Name: run
    PrependShell: true
  - CmdLine:
    - dnf -y group install 'C Development Tools and Libraries'
    Name: run
    PrependShell: true
  - CmdLine:
    - dnf -y group install 'RPM Development Tools'
    Name: run
    PrependShell: true
  - CmdLine:
    - dnf -y install fedora-packager
    Name: run
    PrependShell: true
  - CmdLine:
    - dnf -y install sudo git ccache cmake
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /usr/lib/ccache:/usr/local/bin:/usr/local/sbin:/usr/bin:/usr/sbin:/bin:/sbin
    Name: env
  - CmdLine:
    - sed -i.bak -n -e '/^Defaults.*requiretty/ { s/^/# /;};/^%wheel.*ALL$/ { s/^/#
      / ;} ;/^#.*wheel.*NOPASSWD/ { s/^#[ ]*//;};p' /etc/sudoers
    Name: run
    PrependShell: true
  From:
    Image: fedora:rawhide
  Name: ""
  Platform: ""
  SourceCode: FROM fedora:rawhide
