MetaArgs: null
Stages:
- BaseName: centos:centos7
  Commands:
  - Labels:
    - Key: maintainer
      Value: lincolnb@uchicago.edu
    Name: label
  - Labels:
    - Key: version
      Value: 2018.9.24-1
    Name: label
  - CmdLine:
    - echo -e "[vc3-noarch] \nname=VC3 \nbaseurl=http://build.virtualclusters.org/testing/noarch
      \ngpgcheck=0" >> /etc/yum.repos.d/vc3.repo
    Name: run
    PrependShell: true
  - CmdLine:
    - yum clean all && yum update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install epel-release -y
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install git python-pip nginx python-devel supervisor uwsgi uwsgi-plugin-python2
      -y
    Name: run
    PrependShell: true
  - CmdLine:
    - yum groupinstall "Development Tools" -y
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install vc3-client vc3-infoservice vc3-builder -y
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /srv/www
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/vc3-project/vc3-website-python /srv/www/vc3-web-env
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /srv/www/vc3-web-env; pip install -r requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - vc3.ini
    - /etc/uwsgi.d/vc3.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - vc3-client.conf
    - /etc/vc3/vc3-client.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - uwsgi_params
    - /etc/nginx/uwsgi_params
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisord.conf
  - CmdLine:
    - /usr/bin/supervisord
    - -c
    - /etc/supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: centos:centos7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos7
