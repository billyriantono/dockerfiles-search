MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: flant <256@flant.com>
    Name: maintainer
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - bash -lec "sed -i s/mesg/#mesg/ /root/.profile; echo export DEBIAN_FRONTEND=noninteractive
      >> /etc/bash.bashrc"
    Name: run
    PrependShell: true
  - CmdLine:
    - bash -lec "apt-get update; apt-get install -y   curl vim build-essential dpkg-dev
      devscripts   software-properties-common python3-software-properties python-software-properties"
    Name: run
    PrependShell: true
  - CmdLine:
    - bash -lec "curl -sSL https://rvm.io/mpapis.asc | gpg --import -; curl -sSL https://get.rvm.io
      | bash -s stable"
    Name: run
    PrependShell: true
  - CmdLine:
    - bash -lec "rvm install 2.2.1 --quiet-curl"
    Name: run
    PrependShell: true
  - CmdLine:
    - bash -lec "gem install fpm"
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
