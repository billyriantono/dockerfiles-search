MetaArgs: null
Stages:
- BaseName: centos:centos7
  Commands:
  - Maintainer: ome-devel@lists.openmicroscopy.org.uk
    Name: maintainer
  - Labels:
    - Key: org.openmicroscopy.release-date
      Value: '"unknown"'
    Name: label
  - CmdLine:
    - mkdir /opt/setup
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/setup
  - Chown: ""
    Name: add
    SourcesAndDest:
    - playbook.yml
    - requirements.yml
    - /opt/setup/
  - CmdLine:
    - yum -y install epel-release     && yum -y install ansible sudo     && ansible-galaxy
      install -p /opt/setup/roles -r requirements.yml
    Name: run
    PrependShell: true
  - Key: OMERO_VERSION
    Name: arg
    Value: 5.4.5
  - CmdLine:
    - ansible-playbook playbook.yml -e omero_server_release=$OMERO_VERSION
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L -o /usr/local/bin/dumb-init     https://github.com/Yelp/dumb-init/releases/download/v1.2.0/dumb-init_1.2.0_amd64
      &&     chmod +x /usr/local/bin/dumb-init
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /usr/local/bin/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - 50-config.py
    - 60-database.sh
    - 90-public.sh
    - 99-run.sh
    - /startup/
  - CmdLine:
    - mkdir -p /opt/omero/sql &&     chown omero-server:omero-server /opt/omero/sql
    Name: run
    PrependShell: true
  - Name: user
    User: omero-server
  - Name: expose
    Ports:
    - "4063"
    - "4064"
  - Name: volume
    Volumes:
    - /OMERO
    - /opt/omero/server/OMERO.server/var
  - CmdLine:
    - /usr/local/bin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:centos7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos7
