MetaArgs: null
Stages:
- BaseName: centos:centos7
  Commands:
  - Maintainer: ome-devel@lists.openmicroscopy.org.uk
    Name: maintainer
  - Labels:
    - Key: org.openmicroscopy.release-date
      Value: '"unknown"'
    Name: label
  - CmdLine:
    - mkdir /opt/setup
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/setup
  - Chown: ""
    Name: add
    SourcesAndDest:
    - playbook.yml
    - requirements.yml
    - /opt/setup/
  - CmdLine:
    - yum -y install epel-release     && yum -y install ansible sudo     && ansible-galaxy
      install -p /opt/setup/roles -r requirements.yml
    Name: run
    PrependShell: true
  - Key: OMERO_VERSION
    Name: arg
    Value: 5.4.5
  - CmdLine:
    - ansible-playbook playbook.yml -e omero_web_release=$OMERO_VERSION
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L -o /usr/local/bin/dumb-init     https://github.com/Yelp/dumb-init/releases/download/v1.2.0/dumb-init_1.2.0_amd64
      &&     chmod +x /usr/local/bin/dumb-init
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /usr/local/bin/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - 50-config.py
    - 60-default-web-config.sh
    - 98-cleanprevious.sh
    - 99-run.sh
    - /startup/
  - CmdLine:
    - bash /opt/omero/web/venv/bin/activate     && pip install -r /opt/omero/web/OMERO.web/share/web/requirements-redis.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - bash /opt/omero/web/venv/bin/activate     && pip install -r /opt/omero/web/OMERO.web/share/web/requirements-redis.txt
    Name: run
    PrependShell: true
  - Name: user
    User: omero-web
  - CmdLine:
    - mkdir /opt/omero/web/OMERO.web/var
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/^\(omero\.host\s*=\s*\).*\$/\1omero/" /opt/omero/web/OMERO.web/etc/ice.config
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "4080"
  - Name: volume
    Volumes:
    - /opt/omero/web/OMERO.web/var
  - CmdLine:
    - /usr/local/bin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:centos7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos7
