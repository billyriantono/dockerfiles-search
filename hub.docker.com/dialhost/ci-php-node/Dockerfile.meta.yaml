MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Env:
    - Key: TZ
      Value: UTC
    Name: env
  - CmdLine:
    - export LC_ALL=C.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /bin/sh && ln -s /bin/bash /bin/sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -snf /usr/share/zoneinfo/$TZ /etc/localtime && echo $TZ > /etc/timezone
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y     sudo     autoconf     autogen     language-pack-en-base     wget     zip     unzip     curl     rsync     ssh     openssh-client     git     build-essential     apt-utils     software-properties-common     nasm     libjpeg-dev     libpng-dev     libpng16-16
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -m docker && echo "docker:docker" | chpasswd && adduser docker sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - LC_ALL=en_US.UTF-8 add-apt-repository ppa:ondrej/php && apt-get update && apt-get
      install -y php7.3
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y     php7.3-curl     php7.3-gd     php7.3-dev     php7.3-xml     php7.3-bcmath     php7.3-mysql     php7.3-pgsql     php7.3-mbstring     php7.3-zip     php7.3-bz2     php7.3-sqlite     php7.3-soap     php7.3-json     php7.3-intl     php7.3-imap     php7.3-imagick     php-memcached
    Name: run
    PrependShell: true
  - CmdLine:
    - command -v php
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php
    Name: run
    PrependShell: true
  - CmdLine:
    - mv composer.phar /usr/local/bin/composer &&     chmod +x /usr/local/bin/composer
      &&     composer self-update --preview
    Name: run
    PrependShell: true
  - CmdLine:
    - command -v composer
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_13.x -o nodesource_setup.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - bash nodesource_setup.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install nodejs -y
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install npm@6.13.4 -g
    Name: run
    PrependShell: true
  - CmdLine:
    - npm i -g yarn
    Name: run
    PrependShell: true
  - CmdLine:
    - command -v node
    Name: run
    PrependShell: true
  - CmdLine:
    - command -v npm
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir ~/.ssh
    Name: run
    PrependShell: true
  - CmdLine:
    - touch ~/.ssh_config
    Name: run
    PrependShell: true
  - CmdLine:
    - php -v
    Name: run
    PrependShell: true
  - CmdLine:
    - composer --version
    Name: run
    PrependShell: true
  - CmdLine:
    - node -v
    Name: run
    PrependShell: true
  - CmdLine:
    - npm -v
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
