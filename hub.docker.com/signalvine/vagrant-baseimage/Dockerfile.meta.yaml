MetaArgs: null
Stages:
- BaseName: ubuntu-upstart:14.04
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y ssh && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd --create-home -s /bin/bash vagrant
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /home/vagrant/.ssh
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "ssh-rsa 
      vagrant insecure public key" > /home/vagrant/.ssh/authorized_keys
    Name: run
    PrependShell: true
  - CmdLine:
    - 'chown -R vagrant: /home/vagrant/.ssh'
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -n 'vagrant:vagrant' | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y sudo && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - 'mkdir -p /etc/sudoers.d && echo "vagrant ALL= NOPASSWD: ALL" > /etc/sudoers.d/vagrant
      && chmod 0440 /etc/sudoers.d/vagrant'
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  From:
    Image: ubuntu-upstart:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu-upstart:14.04
