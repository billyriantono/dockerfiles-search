MetaArgs: null
Stages:
- BaseName: ahumanfromca/jenkins-npm-agent
  Commands:
  - Name: user
    User: root
  - CmdLine:
    - apt-get update && apt-get install -y gnome-keyring libsecret-1-dev
    Name: run
    PrependShell: true
  - Key: tempDir
    Name: arg
    Value: /tmp/jenkins-npm-keytar
  - Key: sshEnv
    Name: arg
    Value: /etc/profile.d/dbus_start.sh
  - Key: bashEnv
    Name: arg
    Value: /etc/bash.bashrc
  - Key: loginFile
    Name: arg
    Value: pam.d.config
  - CmdLine:
    - mkdir ${tempDir}
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ${loginFile}
    - ${tempDir}/${loginFile}
  - CmdLine:
    - cat ${tempDir}/${loginFile}>>/etc/pam.d/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - cat ${tempDir}/${loginFile}>>/etc/pam.d/login
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - dbus_start
    - ${tempDir}/dbus_start
  - CmdLine:
    - touch ${sshEnv}     && echo '#!/bin/sh'>>${sshEnv}     && cat ${tempDir}/dbus_start>>${sshEnv}
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "/# If not running interactively, don't do anything/r ${tempDir}/dbus_start"
      -e //N ${bashEnv}
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rdf ${tempDir}
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/sshd
    - -D
    Name: cmd
    PrependShell: false
  From:
    Image: ahumanfromca/jenkins-npm-agent
  Name: ""
  Platform: ""
  SourceCode: FROM ahumanfromca/jenkins-npm-agent
