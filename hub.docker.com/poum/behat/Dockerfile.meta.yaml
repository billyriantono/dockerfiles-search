MetaArgs: null
Stages:
- BaseName: composer/composer:alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Philippe Poumaroux <poum@cpan.org>"'
    Name: label
  - Env:
    - Key: VERSION_BEHAT
      Value: "3.4"
    Name: env
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - composer selfupdate &&   composer require     behat/behat:~$VERSION_BEHAT     behat/mink     behat/mink-extension     laracasts/behat-laravel-extension     --dev
      &&   ln -s /tmp/vendor/bin/behat /usr/local/bin/behat
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /app
  - Name: workdir
    Path: /app
  - CmdLine:
    - /usr/local/bin/behat
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: composer/composer:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM composer/composer:alpine
