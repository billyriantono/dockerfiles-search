    - "useradd user -s /bin/bash \t&& echo \"user:user\" | chpasswd \t&& mkdir /home/user
      \t&& chown user:user /home/user \t&& addgroup user sudo \t&& true"
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/# en_US.UTF-8 UTF-8/en_US.UTF-8 UTF-8/g" /etc/locale.gen
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/run/sshd && sed -i "s/UsePrivilegeSeparation.*/UsePrivilegeSeparation
      no/g" /etc/ssh/sshd_config     && sed -i 's/PermitRootLogin without-password/PermitRootLogin
      yes/' /etc/ssh/sshd_config     && touch /root/.Xauthority
    Name: run
    PrependShell: true
