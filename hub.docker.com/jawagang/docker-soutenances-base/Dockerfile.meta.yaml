Stages:
- BaseName: debian:stretch
  Commands:
  - Maintainer: simodj_h@etna-alternance.net
    Name: maintainer
  - CmdLine:
    - "DEBIAN_FRONTEND=noninteractive apt-get update -y \t&& apt-get install -y emacs
      vim nano git subversion curl wget perl python3 python3-pip build-essential openssh-server
      tree zip sudo locales bash-completion apt-transport-https"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
