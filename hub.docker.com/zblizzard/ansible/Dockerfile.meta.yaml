MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Zach Blizzard <zachary.blizzard@gmail.com>
    Name: maintainer
  - Env:
    - Key: TERM
      Value: xterm-256color
    Name: env
  - CmdLine:
    - sed -i "s/http:\/\/archive./http:\/\/us.archive./g" /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update -qy && \tapt-get install -qy software-properties-common && \tapt-add-repository
      -y ppa:ansible/ansible && \tapt-get update -qy && \tapt-get install -qy ansible"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ansible
    - /ansible
  - Name: volume
    Volumes:
    - /ansible
  - Name: workdir
    Path: /ansible
  - CmdLine:
    - ansible-playbook
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - site.yml
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
