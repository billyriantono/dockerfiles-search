    - Key: PEGA_HOME
      Value: /opt/pega
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf
    - /usr/local/tomcat/conf/
  - Chown: ""
    From: ""
    Name: copy
