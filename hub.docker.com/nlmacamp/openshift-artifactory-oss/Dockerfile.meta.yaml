MetaArgs: null
Stages:
- BaseName: tomcat:9.0
  Commands:
  - Key: ARTIFACTORY_VERSION
    Name: arg
    Value: 6.3.3
  - Key: ARTIFACTORY_SHA256
    Name: arg
    Value: ee242486476a94869fdeaf0cfc3233bed9a4566d603ce8078bcb02386e9463cb
  - Key: ARTIFACTORY_URL
    Name: arg
    Value: https://bintray.com/jfrog/artifactory/download_file?file_path=jfrog-artifactory-oss-${ARTIFACTORY_VERSION}.zip
  - Env:
    - Key: ARTIFACTORY_HOME
      Value: /artifactory
    - Key: ARTIFACTORY_UID
      Value: "997"
    Name: env
  - CmdLine:
    - rm -rf $CATALINA_HOME/webapps/*
    Name: run
    PrependShell: true
  - CmdLine:
    - set -x &&     curl -sSLo /tmp/artifactory.zip ${ARTIFACTORY_URL} &&     echo
      "${ARTIFACTORY_SHA256}  /tmp/artifactory.zip" | sha256sum -c - &&     unzip
      -j /tmp/artifactory.zip "artifactory-oss-${ARTIFACTORY_VERSION}/webapps/artifactory.war"
      -d ${CATALINA_HOME}/webapps &&     mv ${CATALINA_HOME}/webapps/artifactory.war
      ${CATALINA_HOME}/webapps/ROOT.war &&     rm /tmp/artifactory.zip &&     mkdir
      ${ARTIFACTORY_HOME} &&     chown -R ${ARTIFACTORY_UID}:0 ${CATALINA_HOME} ${ARTIFACTORY_HOME}
      &&     chmod -R 0775 ${CATALINA_HOME} ${ARTIFACTORY_HOME}
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - ${ARTIFACTORY_HOME}
  - Name: user
    User: "997"
  From:
    Image: tomcat:9.0
  Name: ""
  Platform: ""
  SourceCode: FROM tomcat:9.0
