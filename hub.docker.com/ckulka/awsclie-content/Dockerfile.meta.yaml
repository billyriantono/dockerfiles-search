MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y apt-transport-https ca-certificates curl gnupg2 software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y wget git procps
    Name: run
    PrependShell: true
  - CmdLine:
    - 'wget -q --no-check-certificate -c --header "Cookie: oraclelicense=accept-securebackup-cookie"
      http://download.oracle.com/otn-pub/java/jdk/8u161-b12/2f38c3b165be4555a1fa6e98c45e0808/jdk-8u161-linux-x64.tar.gz'
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /usr/java && cd /usr/java && tar x -C /usr/java -f /jdk-8u161-linux-x64.tar.gz
      && rm /jdk-8u161-linux-x64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - update-alternatives --install /usr/bin/java java /usr/java/jdk1.8.0_161/bin/java
      100
    Name: run
    PrependShell: true
  - CmdLine:
    - update-alternatives --install /usr/bin/javac javac /usr/java/jdk1.8.0_161/bin/javac
      100
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/java/jdk1.8.0_161
    Name: env
  - Env:
    - Key: PATH
      Value: ${JAVA_HOME}/bin:${PATH}
    Name: env
  - CmdLine:
    - ln -s $JAVA_HOME /usr/java/latest
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt && wget -q http://www-eu.apache.org/dist/maven/maven-3/3.5.2/binaries/apache-maven-3.5.2-bin.tar.gz
      && tar xzf apache-maven-3.5.2-bin.tar.gz && rm apache-maven-3.5.2-bin.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /opt/apache-maven-3.5.2 /opt/maven
    Name: run
    PrependShell: true
  - Env:
    - Key: M2_HOME
      Value: /opt/maven
    Name: env
  - Env:
    - Key: PATH
      Value: ${M2_HOME}/bin:${PATH}
    Name: env
  - CmdLine:
    - curl -fsSL https://download.docker.com/linux/$(. /etc/os-release; echo "$ID")/gpg
      | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository    "deb [arch=amd64] https://download.docker.com/linux/$(.
      /etc/os-release; echo "$ID")    $(lsb_release -cs)    stable"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y docker-ce
    Name: run
    PrependShell: true
  - CmdLine:
    - mvn --version
    Name: run
    PrependShell: true
  - CmdLine:
    - java -version
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /.docker && chmod 777 /.docker
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -fr /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /local/git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /local/git
  - CmdLine:
    - /bin/bash
    - -l
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
