MetaArgs:
- DefaultValue: amd64
  Key: FROM_ARCH
  ProvidedValue: null
  Value: amd64
Stages:
- As: builder
  BaseName: alpine
  Commands:
  - Env:
    - Key: VERSION
      Value: 0.6.1
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/sabre-io/Baikal/releases/download/$VERSION/baikal-$VERSION.zip
    - .
  - CmdLine:
    - apk add unzip && unzip -q baikal-$VERSION.zip
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/balena-io/qemu/releases/download/v3.0.0%2Bresin/qemu-3.0.0+resin-arm.tar.gz
    - .
  - CmdLine:
    - tar zxvf qemu-3.0.0+resin-arm.tar.gz --strip-components 1
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/balena-io/qemu/releases/download/v3.0.0%2Bresin/qemu-3.0.0+resin-aarch64.tar.gz
    - .
  - CmdLine:
    - tar zxvf qemu-3.0.0+resin-aarch64.tar.gz --strip-components 1
    Name: run
    PrependShell: true
  From:
    Image: alpine
  Name: builder
  Platform: ""
  SourceCode: FROM alpine AS builder
- BaseName: $FROM_ARCH/nginx:mainline
  Commands:
  - Labels:
    - Key: description
      Value: '"Baikal is a Cal and CardDAV server, based on sabre/dav, that includes
        an administrative interface for easy management."'
    Name: label
  - Labels:
    - Key: version
      Value: '"0.6.1"'
    Name: label
  - Labels:
    - Key: repository
      Value: '"https://github.com/ckulka/baikal-docker"'
    Name: label
  - Labels:
    - Key: website
      Value: '"http://sabre.io/baikal/"'
    Name: label
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - qemu-arm-static
    - /usr/bin
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - qemu-aarch64-static
    - /usr/bin
  - CmdLine:
    - apt-get update && apt-get install -y   php7.3-dom   php7.3-fpm   php7.3-mbstring   php7.3-mysql   php7.3-sqlite   php7.3-xmlwriter   sqlite3   &&
      rm -rf /var/lib/apt/lists/*   && sed -i 's/www-data/nginx/' /etc/php/7.3/fpm/pool.d/www.conf
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - baikal
    - /var/www/baikal
  - CmdLine:
    - chown -R nginx:nginx /var/www/baikal
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/nginx.conf
    - /etc/nginx/conf.d/default.conf
  - Name: volume
    Volumes:
    - /var/www/baikal/Specific
  - CmdLine:
    - /etc/init.d/php7.3-fpm start && chown -R nginx:nginx /var/www/baikal/Specific
      && nginx -g "daemon off;"
    Name: cmd
    PrependShell: true
  From:
    Image: $FROM_ARCH/nginx:mainline
  Name: ""
  Platform: ""
  SourceCode: FROM $FROM_ARCH/nginx:mainline
