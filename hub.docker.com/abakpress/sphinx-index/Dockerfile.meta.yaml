MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - CmdLine:
    - echo "Asia/Yekaterinburg" > /etc/timezone   && dpkg-reconfigure -f noninteractive
      tzdata   && locale-gen en_US.UTF-8   && dpkg-reconfigure --frontend=noninteractive
      locales   && update-locale LANG=en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: SPHINX_PACKAGE
      Value: sphinxsearch_2.2.11-release-1~trusty_amd64.deb
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sphinx-contrib-2.1.1.deb
    - /tmp/sphinx-contrib-2.1.1.deb
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get update -qq   && apt-get install -yq --no-install-recommends     curl     openssh-server     libpq5     libmysqlclient18     mysql-client     libodbc1     unixodbc   &&
      curl -o /tmp/${SPHINX_PACKAGE} http://sphinxsearch.com/files/${SPHINX_PACKAGE}   &&
      dpkg -i /tmp/${SPHINX_PACKAGE}   && dpkg -i /tmp/sphinx-contrib-2.1.1.deb   &&
      apt-get clean   && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/* /tmp/sphinx-contrib-2.1.1.deb  &&
      truncate -s 0 /var/log/*log
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/sshd   && sed -ri 's/UsePAM yes /#UsePAM yes/g' /etc/ssh/sshd_config   &&
      sed -ri 's/#UsePAM no/UsePAM no/g' /etc/ssh/sshd_config   && sed -ri 's/#PasswordAuthentication/PasswordAuthentication/g'
      /etc/ssh/sshd_config   && sed -ri 's/PasswordAuthentication no/PasswordAuthentication
      yes/g' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -ms /bin/bash sphinx   && echo "sphinx:secret" | chpasswd
    Name: run
    PrependShell: true
  - Env:
    - Key: SPHINXDATA
      Value: /sphinx
    Name: env
  - Name: volume
    Volumes:
    - /sphinx
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /docker-entrypoint.sh
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "22"
    - "9306"
    - "9312"
  - CmdLine:
    - sshd
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
