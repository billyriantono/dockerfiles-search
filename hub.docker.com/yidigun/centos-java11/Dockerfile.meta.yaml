MetaArgs: null
Stages:
- BaseName: centos:latest
  Commands:
  - Maintainer: dklee@yidigun.com
    Name: maintainer
  - Env:
    - Key: JAVA_VERSION_MAJOR
      Value: "11"
    Name: env
  - Env:
    - Key: JAVA_VERSION_MINOR
      Value: ea
    Name: env
  - Env:
    - Key: JAVA_VERSION_BUILD
      Value: "25"
    Name: env
  - CmdLine:
    - yum -y install libX11 libXext libXi libXrender libXtst alsa-lib freetype &&     mkdir
      /opt/oracle &&     curl -jksSL https://download.java.net/java/early_access/jdk${JAVA_VERSION_MAJOR}/${JAVA_VERSION_BUILD}/BCL/jdk-${JAVA_VERSION_MAJOR}-ea+${JAVA_VERSION_BUILD}_linux-x64_bin.tar.gz
      |         tar zxf - -C /opt/oracle &&     ln -s jdk-${JAVA_VERSION_MAJOR} /opt/oracle/java
      &&     yum -y clean all &&     rm -rf /var/cache/yum
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /opt/oracle/java
    Name: env
  - Env:
    - Key: PATH
      Value: ${PATH}:${JAVA_HOME}/bin
    Name: env
  From:
    Image: centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM centos:latest
