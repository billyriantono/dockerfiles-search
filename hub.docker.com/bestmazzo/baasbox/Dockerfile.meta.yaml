MetaArgs: null
Stages:
- BaseName: java:8
  Commands:
  - Maintainer: Matteo Mazzoni <matteo@bestmazzo.it>
    Name: maintainer
  - Name: workdir
    Path: /baasbox
  - CmdLine:
    - wget --content-disposition "http://opensource.baasbox.com/?wpdmact=process&did=NTUuaG90bGluaw=="
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip baasbox*.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - rm baasbox*.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mv baasbox-*/ baasbox/
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x baasbox/start
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /baasbox/db
  - Name: expose
    Ports:
    - "9000"
  - CmdLine:
    - bash
    - baasbox/start
    Name: entrypoint
    PrependShell: false
  From:
    Image: java:8
  Name: ""
  Platform: ""
  SourceCode: FROM java:8
