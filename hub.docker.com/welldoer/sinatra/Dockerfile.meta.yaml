MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: welldoer
    Name: maintainer
  - Env:
    - Key: REFRESHED_AT
      Value: "2015-12-05"
    Name: env
  - CmdLine:
    - apt-get -yqq update && apt-get -yqq install ruby ruby-dev build-essential redis-tools
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install --no-rdoc --no-ri sinatra json redis
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/webapp
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "4567"
  - CmdLine:
    - /opt/webapp/bin/webapp
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
