MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.17
  Commands:
  - Maintainer: Mahmoud Zalt <mahmoud@zalt.me>
    Name: maintainer
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - CmdLine:
    - /etc/my_init.d/00_regen_ssh_host_keys.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - add-apt-repository ppa:ondrej/php5-5.6 -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update     && apt-get install -y --force-yes     nginx     php5     php5-fpm     php5-cli     php5-mysql     php5-pgsql     php5-mcrypt     php5-curl     php5-gd     php5-intl     php5-xdebug     php5-xsl
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get clean \t&& rm -rf /var/lib/apt/lists/*               /tmp/*               /var/tmp/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "daemon off;" >> /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/sendfile on/sendfile off/" /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/www
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/;cgi.fix_pathinfo=1/cgi.fix_pathinfo=0/" /etc/php5/fpm/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/;date.timezone =.*/date.timezone = Europe\/Paris/" /etc/php5/fpm/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/;daemonize\s*=\s*yes/daemonize = no/g" /etc/php5/fpm/php-fpm.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/;cgi.fix_pathinfo=1/cgi.fix_pathinfo=0/" /etc/php5/cli/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/;date.timezone =.*/date.timezone = Europe\/Paris/" /etc/php5/cli/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - php5enmod mcrypt
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /etc/php5/fpm/conf.d/40-custom.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "zend_extension = xdebug.so" >> /etc/php5/fpm/conf.d/40-custom.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "xdebug.remote_host = 172.17.0.1" >> /etc/php5/fpm/conf.d/40-custom.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "xdebug.default_enable = 1" >> /etc/php5/fpm/conf.d/40-custom.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "xdebug.remote_enable = on" >> /etc/php5/fpm/conf.d/40-custom.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "xdebug.remote_port = 9000" >> /etc/php5/fpm/conf.d/40-custom.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "xdebug.remote_connect_back = On" >> /etc/php5/fpm/conf.d/40-custom.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "xdebug.remote_handler = dbgp" >> /etc/php5/fpm/conf.d/40-custom.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "xdebug.profiler_enable = 0" >> /etc/php5/fpm/conf.d/40-custom.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "xdebug.profiler_output_dir = \"/var/log\"" >> /etc/php5/fpm/conf.d/40-custom.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "xdebug.remote_log = \"/var/www/log\"" >> /etc/php5/fpm/conf.d/40-custom.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/service/nginx
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build/nginx/run.sh
    - /etc/service/nginx/run
  - CmdLine:
    - chmod +x /etc/service/nginx/run
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/service/phpfpm
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build/php/run.sh
    - /etc/service/phpfpm/run
  - CmdLine:
    - chmod +x /etc/service/phpfpm/run
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www
    - /etc/nginx/sites-available
    - /etc/nginx/sites-enabled
  - Name: workdir
    Path: /var/www
  - Name: expose
    Ports:
    - "80"
    - "9000"
  From:
    Image: phusion/baseimage:0.9.17
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.17
