MetaArgs: null
Stages:
- BaseName: debian:stable-slim
  Commands:
  - Labels:
    - Key: maintainer.original
      Value: '"David Batranu <david.batranu@eaudeweb.ro>"'
    Name: label
  - Labels:
    - Key: maintainer.current
      Value: '"ipunkt Business Solutions <info@ipunkt.biz>"'
    Name: label
  - Env:
    - Key: ROUNDCUBE_VERSION
      Value: '"1.3.1"'
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: MT_USER
      Value: mailtrap
    Name: env
  - Env:
    - Key: MT_PASSWD
      Value: mailtrap
    Name: env
  - Env:
    - Key: MT_MAILBOX_LIMIT
      Value: "51200000"
    Name: env
  - Env:
    - Key: MT_MESSAGE_LIMIT
      Value: "10240000"
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -q -y     postfix     dovecot-imapd     sqlite     php     php-mbstring     php-sqlite3     php-pear     rsyslog     wget     &&     a2ensite
      000-default &&     a2enmod expires &&     a2enmod headers
    Name: run
    PrependShell: true
  - CmdLine:
    - pear channel-update pear.php.net &&     pear install mail_mime mail_mimedecode
      net_smtp net_idna2-beta Auth_SASL Horde_ManageSieve crypt_gpg
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - 000-default.conf
    - /etc/apache2/sites-available/000-default.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - postfix/*
    - /etc/postfix/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - dovecot/conf.d/10-mail.conf
    - /etc/dovecot/conf.d/10-mail.conf
  - CmdLine:
    - wget https://github.com/roundcube/roundcubemail/releases/download/$ROUNDCUBE_VERSION/roundcubemail-$ROUNDCUBE_VERSION-complete.tar.gz
      -O roundcube.tar.gz &&     rm -rf www &&     tar -zxf roundcube.tar.gz &&     mv
      roundcubemail-$ROUNDCUBE_VERSION www &&     rm -rf /var/www/installer &&     mkdir
      /var/www/db &&     . /etc/apache2/envvars &&     chown -R ${APACHE_RUN_USER}:${APACHE_RUN_GROUP}
      /var/www/temp /var/www/logs /var/www/db &&     chmod 777 -R /var/mail
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config.inc.php
    - /var/www/config/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /var/local/
  - CmdLine:
    - chmod 777 /var/local/docker-entrypoint.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "25"
    - "80"
  - CmdLine:
    - /var/local/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:stable-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stable-slim
