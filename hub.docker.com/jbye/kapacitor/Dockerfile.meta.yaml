MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Env:
    - Key: HOSTNAME
      Value: localhost
    Name: env
  - Env:
    - Key: INFLUXDB_URL
      Value: http://localhost:8086
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: KAPACITOR_VERSION
      Value: 0.13.1
    Name: env
  - CmdLine:
    - "apt-get update && \tapt-get install -y curl && \tcurl -O https://dl.influxdata.com/kapacitor/releases/kapacitor_${KAPACITOR_VERSION}_amd64.deb
      && \tdpkg -i kapacitor_${KAPACITOR_VERSION}_amd64.deb && rm kapacitor_${KAPACITOR_VERSION}_amd64.deb
      && \tapt-get clean && \trm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - kapacitor.conf
    - /etc/kapacitor/kapacitor.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - chmod +x /run.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9092"
  - Name: volume
    Volumes:
    - /data
    - /etc/kapacitor
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
