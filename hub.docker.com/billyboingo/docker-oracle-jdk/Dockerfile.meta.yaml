MetaArgs: null
Stages:
- BaseName: billyboingo/docker-baseimage
  Commands:
  - Maintainer: Bill Weiss <billyboingo@gmail.com>
    Name: maintainer
  - CmdLine:
    - echo debconf shared/accepted-oracle-license-v1-1 select true | debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - echo debconf shared/accepted-oracle-license-v1-1 seen true | debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get -q update && apt-get install -qy --force-yes \tunzip \tsoftware-properties-common"
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-oracle
    Name: env
  - CmdLine:
    - "add-apt-repository ppa:webupd8team/java -y && \tapt-get -q update && apt-get
      install -qy --force-yes oracle-java8-installer"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./UnlimitedJCEPolicy.zip
    - /tmp/UnlimitedJCEPolicy.zip
  - CmdLine:
    - "cd /tmp && \tunzip UnlimitedJCEPolicy.zip && \tmv /tmp/UnlimitedJCEPolicy/*.jar
      $JAVA_HOME/jre/lib/security/"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y autoremove; apt-get clean &&     rm -rf /var/lib/apt/lists/* /tmp/*
      /var/tmp/*
    Name: run
    PrependShell: true
  From:
    Image: billyboingo/docker-baseimage
  Name: ""
  Platform: ""
  SourceCode: FROM billyboingo/docker-baseimage
