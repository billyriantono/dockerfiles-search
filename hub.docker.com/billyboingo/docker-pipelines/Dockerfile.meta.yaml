MetaArgs: null
Stages:
- BaseName: markadams/chromium-xvfb
  Commands:
  - Maintainer: Bill Weiss <billyboingo@gmail.com>
    Name: maintainer
  - Env:
    - Key: NODE_SETUP_VER
      Value: 8.x
    Name: env
  - Env:
    - Key: TERRAFORM_VER
      Value: 0.11.0
    Name: env
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_${NODE_SETUP_VER} | bash -     &&
      apt-get install -y nodejs openssh-client git wget zip unzip python-dev     &&
      rm -rf /var/lib/apt/lists     && npm install -g yarn
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -O https://bootstrap.pypa.io/get-pip.py     && python get-pip.py     &&
      pip install awscli
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local && mkdir terraform     && wget https://releases.hashicorp.com/terraform/${TERRAFORM_VER}/terraform_${TERRAFORM_VER}_linux_amd64.zip     &&
      unzip -n terraform_${TERRAFORM_VER}_linux_amd64.zip -d terraform     && rm terraform_${TERRAFORM_VER}_linux_amd64.zip     &&
      ln -s /usr/local/terraform/terraform /usr/bin/terraform     && terraform version
    Name: run
    PrependShell: true
  From:
    Image: markadams/chromium-xvfb
  Name: ""
  Platform: ""
  SourceCode: FROM markadams/chromium-xvfb
