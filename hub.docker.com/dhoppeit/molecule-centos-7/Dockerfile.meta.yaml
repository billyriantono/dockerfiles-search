MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Dennis Hoppe"'
    Name: label
  - Env:
    - Key: container
      Value: docker
    Name: env
  - CmdLine:
    - yum upgrade -y     && yum -y install iproute nc     && yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /lib/systemd/system/sysinit.target.wants/;     for i in *; do [ $i = systemd-tmpfiles-setup.service
      ] || rm -f $i; done
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /lib/systemd/system/multi-user.target.wants/*     /etc/systemd/system/*.wants/*     /lib/systemd/system/local-fs.target.wants/*     /lib/systemd/system/sockets.target.wants/*udev*     /lib/systemd/system/sockets.target.wants/*initctl*     /lib/systemd/system/basic.target.wants/*     /lib/systemd/system/anaconda.target.wants/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /sys/fs/cgroup
  - CmdLine:
    - /usr/sbin/init
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
