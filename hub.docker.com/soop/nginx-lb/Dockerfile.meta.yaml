MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Michael Mauracher "michael@websr.eu"
    Name: maintainer
  - Labels:
    - Key: Description
      Value: '"This image is used to start a nginx-lb"'
    - Key: Vendor
      Value: '"Soop"'
    - Key: Version
      Value: '"1.0"'
    Name: label
  - Env:
    - Key: NGINX_VERSION
      Value: 1.10.1-1~jessie
    Name: env
  - CmdLine:
    - "apt-key adv --keyserver hkp://pgp.mit.edu:80 --recv-keys 573BFD6B3D8FBC641079A6ABABF5BD827BD9BF62
      \t&& echo \"deb http://nginx.org/packages/debian/ jessie nginx\" >> /etc/apt/sources.list
      \t&& apt-get update \t&& apt-get install --no-install-recommends --no-install-suggests
      -y \t\t\t\t\t\tca-certificates \t\t\t\t\t\tnginx=${NGINX_VERSION} \t\t\t\t\t\tnginx-module-xslt
      \t\t\t\t\t\tnginx-module-geoip \t\t\t\t\t\tnginx-module-image-filter \t\t\t\t\t\tnginx-module-perl
      \t\t\t\t\t\tnginx-module-njs \t\t\t\t\t\tgettext-base \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - "ln -sf /dev/stdout /var/log/nginx/access.log \t&& ln -sf /dev/stderr /var/log/nginx/error.log"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/kelseyhightower/confd/releases/download/v0.11.0/confd-0.11.0-linux-amd64
    - /usr/local/bin/confd
  - Chown: ""
    Name: add
    SourcesAndDest:
    - create-config
    - /usr/local/bin/create-config
  - Chown: ""
    Name: add
    SourcesAndDest:
    - confd-watch
    - /usr/local/bin/confd-watch
  - CmdLine:
    - chmod +x /usr/local/bin/confd
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/local/bin/confd-watch
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/local/bin/create-config
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /etc/nginx/sites-enabled
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/nginx/sites-enabled
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/confd/conf.d
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/confd/templates
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - /usr/local/bin/confd-watch
    Name: cmd
    PrependShell: true
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
