MetaArgs: null
Stages:
- BaseName: thewtex/cross-compiler-windows-x64:latest
  Commands:
  - Name: workdir
    Path: /build
  - Env:
    - Key: CLONE_URL
      Value: https://bitbucket.org/multicoreware/x265
    - Key: CLONE_BRANCH
      Value: stable
    - Key: MAIN_CLI
      Value: DISABLED
    - Key: MAIN_LIB_STATIC
      Value: DISABLED
    - Key: MAIN_LIB_SHARED
      Value: DISABLED
    - Key: MAIN10_CLI
      Value: DISABLED
    - Key: MAIN10_LIB_STATIC
      Value: DISABLED
    - Key: MAIN10_LIB_SHARED
      Value: DISABLED
    - Key: MAIN12_CLI
      Value: DISABLED
    - Key: MAIN12_LIB_STATIC
      Value: DISABLED
    - Key: MAIN12_LIB_SHARED
      Value: DISABLED
    - Key: MULTI_LIB_STATIC
      Value: DISABLED
    Name: env
  - CmdLine:
    - mkdir /output &&     apt-get update && apt-get -y install       mercurial       cmake       yasm
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /output
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./build-x265.sh
    - .
  - CmdLine:
    - ./build-x265.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: thewtex/cross-compiler-windows-x64:latest
  Name: ""
  Platform: ""
  SourceCode: FROM thewtex/cross-compiler-windows-x64:latest
