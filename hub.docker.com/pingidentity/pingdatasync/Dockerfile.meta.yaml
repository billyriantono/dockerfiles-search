    - Key: maintainer
      Value: devops_program@pingidentity.com
    - Key: license
      Value: '"Ping Identity Proprietary"'
    - Key: vendor
      Value: '"Ping Identity Corp."'
    - Key: name
      Value: '"Ping Identity PingDataSync (Alpine/OpenJDK8) Image"'
