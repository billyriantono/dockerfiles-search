      \t    lib/*.bat \t    lib/*.exe \t    lib/*.dll && \tmv /tmp/PingDataSync /opt/server
      && \tmkdir -p /opt/tests"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - _script-util.sh
    - /opt/server/lib/
  - Chown: ""
    From: ""
    Name: copy
