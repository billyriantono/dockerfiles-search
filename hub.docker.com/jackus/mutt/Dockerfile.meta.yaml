MetaArgs: null
Stages:
- BaseName: alpine:edge
  Commands:
  - Maintainer: Jack Meredith <jackusm95@gmail.com>
    Name: maintainer
  - CmdLine:
    - "addgroup -g 1000 user \t&& adduser -D -h /home/user -G user -u 1000 user"
    Name: run
    PrependShell: true
  - CmdLine:
    - "apk --no-cache add \tca-certificates \telinks \tgit \tgnupg \tgpgme \tlynx
      \tmutt \tmutt-doc \tvim"
    Name: run
    PrependShell: true
  - Env:
    - Key: BROWSER
      Value: lynx
    Name: env
  - Env:
    - Key: MUTT_VERSION
      Value: 1.12.1
    Name: env
  - CmdLine:
    - "apk --no-cache update && \tapk --no-cache upgrade"
    Name: run
    PrependShell: true
  - Name: user
    User: user
  - Env:
    - Key: HOME
      Value: /home/user
    Name: env
  - Env:
    - Key: TERM
      Value: xterm-256color
    Name: env
  - CmdLine:
    - "git clone https://github.com/jfrazelle/.vim.git $HOME/.vim \t&& git clone https://github.com/altercation/vim-colors-solarized
      $HOME/.vim/bundle/vim-colors-solarized \t&& cp $HOME/.vim/vimrc $HOME/.vimrc"
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - mutt
    - -F
    - ~/.mutt/muttrc
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:edge
