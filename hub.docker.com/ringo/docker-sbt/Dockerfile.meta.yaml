MetaArgs: null
Stages:
- BaseName: ringo/docker-sbt:0.13.12
  Commands:
  - Env:
    - Key: PROTOBUF_TAG
      Value: v3.0.2
    Name: env
  - CmdLine:
    - apk add --no-cache --update git curl build-base autoconf automake libtool g++
      unzip make   && git clone https://github.com/google/protobuf -b $PROTOBUF_TAG
      --depth 1   && cd ./protobuf   && ./autogen.sh && ./configure --prefix=/usr
      && make && make check && make install && make clean   && cd ../   && rm -rf
      ./protobuf   && apk del curl build-base autoconf automake libtool g++ unzip
      make   && apk add --no-cache --update libstdc++   && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  From:
    Image: ringo/docker-sbt:0.13.12
  Name: ""
  Platform: ""
  SourceCode: FROM ringo/docker-sbt:0.13.12
