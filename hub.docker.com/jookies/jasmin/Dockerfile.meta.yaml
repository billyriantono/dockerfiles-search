MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Jookies LTD <jasmin@jookies.net>
    Name: maintainer
  - CmdLine:
    - groupadd -r jasmin && useradd -r -g jasmin jasmin
    Name: run
    PrependShell: true
  - Env:
    - Key: JASMIN_VERSION
      Value: 0.9.31
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y     python2.7     python-pip     python-dev     libffi-dev     libssl-dev     rabbitmq-server     redis-server     supervisor   &&
      apt-get clean   && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/jasmin/resource     /etc/jasmin/store     /var/log/jasmin   &&
      chown jasmin:jasmin /etc/jasmin/store     /var/log/jasmin   && pip install --pre
      jasmin=="$JASMIN_VERSION"
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i '/\[jcli\]/a bind=0.0.0.0' /etc/jasmin/jasmin.cfg
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "1401"
    - "2775"
    - "8990"
  - Name: volume
    Volumes:
    - /var/log/jasmin
    - /etc/jasmin
    - /etc/jasmin/store
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - jasmind.py
    - --enable-interceptor-client
    - --enable-dlr-thrower
    - --enable-dlr-lookup
    - -u
    - jcliadmin
    - -p
    - jclipwd
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
