MetaArgs: null
Stages:
- BaseName: alpine:3.6
  Commands:
  - Maintainer: Herv√© COUPLET <herve.couplet@creativeone.eu>
    Name: maintainer
  - Env:
    - Key: S6OVERLAY_VERSION
      Value: v1.20.0.0
    - Key: CONSUL_VERSION
      Value: 0.9.3
    - Key: S6_BEHAVIOUR_IF_STAGE2_FAILS
      Value: "1"
    - Key: LANG
      Value: en_US.UTF-8
    - Key: LC_ALL
      Value: en_US.UTF-8
    - Key: LANGUAGE
      Value: en_US.UTF-8
    - Key: TERM
      Value: xterm
    Name: env
  - CmdLine:
    - apk update && apk upgrade &&     apk add bash bind-tools ca-certificates curl
      jq tar &&     curl -sSL https://github.com/just-containers/s6-overlay/releases/download/${S6OVERLAY_VERSION}/s6-overlay-amd64.tar.gz
      | tar xz -C /
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/lib/consul &&     addgroup -g 500 -S consul &&     adduser -u
      500 -S -D -g "" -G consul -s /sbin/nologin -h /var/lib/consul consul &&     chown
      -R consul:consul /var/lib/consul
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --update zip &&     curl -sSL https://releases.hashicorp.com/consul/${CONSUL_VERSION}/consul_${CONSUL_VERSION}_linux_amd64.zip
      -o /tmp/consul.zip &&     unzip /tmp/consul.zip -d /bin &&     rm /tmp/consul.zip
      &&     apk del zip
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --update nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - apk del tar &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rootfs/
    - /
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  - CmdLine: []
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "443"
    - "80"
  - Name: volume
    Volumes:
    - /var/lib/consul
    - /var/cache/nginx
    - /var/www
  - Health:
      Test:
      - CMD-SHELL
      - /etc/consul.d/check || exit 1
    Name: healthcheck
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
