MetaArgs: null
Stages:
- BaseName: alpine:3.8
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Ben Roberts <ben@headsnet.com>"'
    Name: label
  - Name: workdir
    Path: /app
  - Name: volume
    Volumes:
    - /app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/startup.sh
    - /startup.sh
  - CmdLine:
    - "apk --no-cache add \t  mysql \t  mysql-client"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - my.cnf
    - /etc/mysql/my.cnf
  - CmdLine:
    - addgroup -g 1000 -S app &&     adduser -u 1000 -S app -G app
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3306"
  - Name: user
    User: app
  - CmdLine:
    - /startup.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.8
