MetaArgs: null
Stages:
- BaseName: archlinux/base:latest
  Commands:
  - Key: VERSION
    Name: arg
    Value: '"4.1.7-1"'
  - Labels:
    - Key: build_version
      Value: '"qbittorrent-nox version:- ${VERSION}"'
    Name: label
  - Labels:
    - Key: maintainer
      Value: '"tsubus"'
    Name: label
  - Env:
    - Key: HOME
      Value: '"/config/qbittorrent"'
    Name: env
  - Name: volume
    Volumes:
    - /config
    - /media
  - CmdLine:
    - echo "**** install sonarr-ilwt ****" &&     pacman -Syu --noconfirm &&     pacman
      -S --noconfirm qbittorrent-nox
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "**** Clean up ****" &&     pacman -Scc --noconfirm &&     rm -rf         /tmp/*         /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/qbittorrent-nox
    Name: cmd
    PrependShell: true
  From:
    Image: archlinux/base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM archlinux/base:latest
