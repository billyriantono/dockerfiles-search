    - /main
    - /main
  - Name: expose
    Ports:
    - "9100"
  - CmdLine:
    - /main
    Name: entrypoint
    PrependShell: false
  From:
    Scratch: true
  Name: ""
  Platform: ""
  SourceCode: FROM scratch
