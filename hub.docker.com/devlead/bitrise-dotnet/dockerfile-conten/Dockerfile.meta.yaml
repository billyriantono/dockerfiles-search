MetaArgs: null
Stages:
- BaseName: develar/java:8u45
  Commands:
  - Maintainer: devicehive
    Name: maintainer
  - Env:
    - Key: DH_VERSION
      Value: '"2.0.11"'
    Name: env
  - CmdLine:
    - mkdir -p /opt/devicehive
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/devicehive/devicehive-java-server/releases/download/${DH_VERSION}/devicehive-${DH_VERSION}-boot.jar
    - /opt/devicehive/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - devicehive-start.sh
    - /opt/devicehive/
  - Name: volume
    Volumes:
    - /var/log/devicehive
  - Name: workdir
    Path: /opt/devicehive/
  - CmdLine:
    - /bin/sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - ./devicehive-start.sh
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "80"
  From:
    Image: develar/java:8u45
  Name: ""
  Platform: ""
  SourceCode: FROM develar/java:8u45
