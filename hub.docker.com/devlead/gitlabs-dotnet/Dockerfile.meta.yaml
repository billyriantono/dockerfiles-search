MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - CmdLine:
    - "apt-get update     && apt-get install -y apt-transport-https curl tzdata git
      \    && apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 3FA7E0328081BFF6A14DA29AA6A19B38D3D831EF
      \    && echo \"deb http://download.mono-project.com/repo/ubuntu stable-xenial
      main\" | tee /etc/apt/sources.list.d/mono-official-stable.list     && curl https://packages.microsoft.com/keys/microsoft.asc
      | apt-key add -     && sh -c 'echo \"deb [arch=amd64] https://packages.microsoft.com/repos/microsoft-ubuntu-xenial-prod
      xenial main\" > /etc/apt/sources.list.d/dotnetdev.list'     && apt-get update
      \    && apt-get install -y --no-install-recommends dotnet-sdk-2.1.4     && apt-get
      install -y --no-install-recommends dotnet-sdk-2.1.101     && apt-get install
      -y --no-install-recommends dotnet-sdk-2.1 unzip mono-devel \t&& rm -rf /var/lib/apt/lists/*
      \    && apt-get clean     && mkdir -p /opt/nuget     && curl -Lsfo /opt/nuget/nuget.exe
      https://dist.nuget.org/win-x86-commandline/latest/nuget.exe"
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"$PATH:/opt/nuget"'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - cakeprimer
    - cakeprimer
  - CmdLine:
    - mkdir dotnettest     && cd dotnettest     && dotnet new console -lang C#     &&
      dotnet restore     && dotnet build     && dotnet run     && cd ..     && rm
      -r dotnettest     && cd cakeprimer     && dotnet restore Cake.sln     --source
      "https://www.myget.org/F/xunit/api/v3/index.json"     --source "https://api.nuget.org/v3/index.json"      /property:UseTargetingPack=true     &&
      cd ..     && rm -rf cakeprimer
    Name: run
    PrependShell: true
  - Env:
    - Key: CAKE_VERSION
      Value: 0.30.0
    Name: env
  - Env:
    - Key: CAKE_SETTINGS_SKIPVERIFICATION
      Value: "true"
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - cake
    - /usr/bin/cake
  - CmdLine:
    - mkdir -p /opt/Cake/Cake     && curl -Lsfo Cake.zip "https://www.nuget.org/api/v2/package/Cake/$CAKE_VERSION"     &&
      unzip -q Cake.zip -d "/opt/Cake/Cake"     && rm -f Cake.zip     && chmod 755
      /usr/bin/cake     && sync     && mkdir caketest     && cd caketest     && cake
      --version     && cd ..     && rm -rf caketest     && mono --version     && dotnet
      --info     && apt-get clean
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
