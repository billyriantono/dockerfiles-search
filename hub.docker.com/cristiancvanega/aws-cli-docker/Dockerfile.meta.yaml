MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Name: workdir
    Path: /root
  - CmdLine:
    - "apt-get update && \tapt-get install -y \tgit-core \tcurl \tzlib1g-dev \tbuild-essential
      \tlibssl-dev \tlibreadline-dev \tlibyaml-dev \tlibsqlite3-dev \tsqlite3 \tlibxml2-dev
      \tlibxslt1-dev \tlibcurl4-openssl-dev \tpython-software-properties \tlibffi-dev"
    Name: run
    PrependShell: true
  - CmdLine:
    - "curl -sL https://deb.nodesource.com/setup_6.x | bash && \tapt-get install -y
      \tnodejs && \tnpm install"
    Name: run
    PrependShell: true
  - Env:
    - Key: RUBY_VERSION
      Value: 2.4.0
    Name: env
  - CmdLine:
    - /bin/bash
    - -c
    - git clone https://github.com/rbenv/rbenv.git ~/.rbenv
    Name: run
    PrependShell: false
  - CmdLine:
    - /bin/bash
    - -c
    - git clone https://github.com/rbenv/ruby-build.git ~/.rbenv/plugins/ruby-build
    Name: run
    PrependShell: false
  - CmdLine:
    - ".rbenv/bin/rbenv install \"$RUBY_VERSION\" && \t.rbenv/versions/\"$RUBY_VERSION\"/bin/ruby
      -v && \t.rbenv/versions/\"$RUBY_VERSION\"/bin/gem install bundler"
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get install -y python-dev && \tcurl -O https://bootstrap.pypa.io/get-pip.py
      && \tpython get-pip.py --user && \t.local/bin/pip  install awscli --upgrade
      --user"
    Name: run
    PrependShell: true
  - CmdLine:
    - mv .local/bin/aws /usr/local/bin/
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
