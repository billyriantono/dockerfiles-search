MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Env:
    - Key: HUGO_VERSION
      Value: 0.37.1
    Name: env
  - CmdLine:
    - set -x &&   apk add --update wget ca-certificates &&   wget https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_${HUGO_VERSION}_Linux-64bit.tar.gz
      &&   tar xzf hugo_${HUGO_VERSION}_Linux-64bit.tar.gz &&   rm -r hugo_${HUGO_VERSION}_Linux-64bit.tar.gz
      &&   mv hugo /usr/bin/hugo &&   apk del wget ca-certificates &&   rm /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/hugo
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
