MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Silvio Fricke <silvio.fricke@gmail.com> + jon richter <almereyda@allmende.io>
    Name: maintainer
  - CmdLine:
    - "export DEBIAN_FRONTEND=noninteractive     && apt-get update -y     && apt-get
      install -y --no-install-recommends \tbuild-essential \tcurl \tlibevent-dev \tlibffi-dev
      \tlibjpeg-dev \tlibsqlite3-dev \tlibssl-dev \tpwgen \tpython-pip \tpython-virtualenv
      \tpython2.7-dev \tsqlite3 \tunzip     && apt-get clean -y     && rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - adds/start.sh
    - /start.sh
  - CmdLine:
    - chmod a+x /start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /start.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - start
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "3478"
  - Name: volume
    Volumes:
    - /data
  - CmdLine:
    - pip install --upgrade pip setuptools
    Name: run
    PrependShell: true
  - Env:
    - Key: INVALIDATEBUILD
      Value: notinvalidated
    Name: env
  - Env:
    - Key: BV_TUR
      Value: master
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/coturn/coturn/archive/$BV_TUR.zip
    - c.zip
  - CmdLine:
    - unzip c.zip     && rm c.zip     && cd /coturn-$BV_TUR     && ./configure     &&
      make     && make install     && rm -rf /coturn-$BV_TUR
    Name: run
    PrependShell: true
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
