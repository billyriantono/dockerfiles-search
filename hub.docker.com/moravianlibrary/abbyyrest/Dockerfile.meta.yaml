MetaArgs: null
Stages:
- BaseName: tomcat:8
  Commands:
  - Maintainer: Martin Rumanek <martin@rumanek.cz>
    Name: maintainer
  - Env:
    - Key: REFRESHED_AT
      Value: "2014-06-12"
    Name: env
  - CmdLine:
    - curl -sL  http://ftp-devel.mzk.cz/AbbyyRest/AbbyyRest-1.0.war -o $CATALINA_HOME/webapps/AbbyyRest.war
    Name: run
    PrependShell: true
  - Env:
    - Key: ABBYY_IN
      Value: /data/IN
    Name: env
  - Env:
    - Key: ABBYY_OUT
      Value: /data/OUT
    Name: env
  - Env:
    - Key: ABBYY_EXCEPTION
      Value: /data/EXCEPTION
    Name: env
  - Env:
    - Key: ABBYY_TMP
      Value: /data/TMP/
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - server.xml
    - $CATALINA_HOME/conf/
  - CmdLine:
    - catalina.sh
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: tomcat:8
  Name: ""
  Platform: ""
  SourceCode: FROM tomcat:8
