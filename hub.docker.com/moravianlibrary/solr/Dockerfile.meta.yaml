MetaArgs: null
Stages:
- BaseName: openshift/base-centos7
  Commands:
  - Maintainer: Martin Rumanek <martin@rumanek.cz>
    Name: maintainer
  - Env:
    - Key: GRADLE_VERSION
      Value: "2.12"
    Name: env
  - Env:
    - Key: TOMCAT_MAJOR
      Value: "8"
    Name: env
  - Env:
    - Key: TOMCAT_VERSION
      Value: 8.0.38
    Name: env
  - Env:
    - Key: CATALINA_HOME
      Value: /usr/local/tomcat
    Name: env
  - Env:
    - Key: JAVA_TOOL_OPTIONS
      Value: -Dfile.encoding=UTF8
    Name: env
  - Env:
    - Key: TOMCAT_TGZ_URL
      Value: https://archive.apache.org/dist/tomcat/tomcat-$TOMCAT_MAJOR/v$TOMCAT_VERSION/bin/apache-tomcat-$TOMCAT_VERSION.tar.gz
    Name: env
  - CmdLine:
    - 'curl -v -j -k -fsL -H "Cookie: oraclelicense=accept-securebackup-cookie" http://download.oracle.com/otn-pub/java/jdk/8u131-b11/d54c1d3a095b4ff2b6607d096fa80163/jdk-8u131-linux-x64.rpm
      > /tmp/jdk-8u131-linux-x64.rpm &&     rpm -Uvh /tmp/jdk-8u131-linux-x64.rpm
      && rm /tmp/jdk-8u131-linux-x64.rpm'
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $CATALINA_HOME
  - CmdLine:
    - "curl -fSL \"$TOMCAT_TGZ_URL\" -o tomcat.tar.gz && \ttar -xvf tomcat.tar.gz
      --strip-components=1 && \trm bin/*.bat && rm tomcat.tar.gz*"
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://github.com/ceskaexpedice/kramerius/releases/download/v5.1.0/Installation-5.1.zip
      -o /tmp/installation.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: SOLR_HOME
      Value: /usr/local/solr
    Name: env
  - CmdLine:
    - unzip /tmp/installation.zip -d /tmp/
    Name: run
    PrependShell: true
  - CmdLine:
    - cp /tmp/Installation-5.1/solr.war $CATALINA_HOME/webapps/solr.war &&     cp
      -r /tmp/Installation-5.1/solr $SOLR_HOME
    Name: run
    PrependShell: true
  - Env:
    - Key: SOLR_HOME
      Value: /usr/local/solr
    Name: env
  - Env:
    - Key: JAVA_OPTS
      Value: -Djava.awt.headless=true -Dfile.encoding=UTF8 -XX:MaxPermSize=256m -Xms1024m
        -Xmx3072m  -Djava.security.auth.login.config=$JAAS_CONFIG -Dsolr.solr.home=$SOLR_HOME
    Name: env
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /usr/local/tomcat/bin/catalina.sh
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: openshift/base-centos7
  Name: ""
  Platform: ""
  SourceCode: FROM openshift/base-centos7
