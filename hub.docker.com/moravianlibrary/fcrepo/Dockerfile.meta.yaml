MetaArgs: null
Stages:
- BaseName: tomcat:8.5.8-jre8
  Commands:
  - Maintainer: Martin Rumanek <martin@rumanek.cz>
    Name: maintainer
  - Env:
    - Key: REFRESHED_AT
      Value: "2014-3-20"
    Name: env
  - Env:
    - Key: FCREPO_DOWNLOAD_URL
      Value: http://downloads.sourceforge.net/fedora-commons/fcrepo-installer-3.8.1.jar
    Name: env
  - Env:
    - Key: JDBC_DRIVER_DOWNLOAD_URL
      Value: http://jdbc.postgresql.org/download/postgresql-9.3-1103.jdbc4.jar
    Name: env
  - CmdLine:
    - apt-get -yqq  update && apt-get -y install xmlstarlet && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $CATALINA_HOME
  - CmdLine:
    - curl -sL "$JDBC_DRIVER_DOWNLOAD_URL" -o lib/postgresql-9.3-1103.jdbc4.jar
    Name: run
    PrependShell: true
  - Env:
    - Key: FEDORA_HOME
      Value: /usr/local/fedora
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - fedora-install.properties
    - /tmp/fedora-install.properties
  - CmdLine:
    - curl -sL  "$FCREPO_DOWNLOAD_URL" -o fedora-install.jar &&      java -jar fedora-install.jar
      /tmp/fedora-install.properties
    Name: run
    PrependShell: true
  - CmdLine:
    - xmlstarlet ed -L -N x="http://www.fedora.info/definitions/1/0/config/"   -s
      "//x:module[@role='org.fcrepo.server.resourceIndex.ResourceIndex']" -t elem
      -n "paramKrameriusTMP" -v ""   -s "//x:module[@role='org.fcrepo.server.resourceIndex.ResourceIndex']"
      -t elem -n "paramOAITMP" -v ""   -i "//paramKrameriusTMP" -t attr -n "name"
      -v "alias:kramerius"   -i "//paramKrameriusTMP" -t attr -n "value" -v "http://www.nsdl.org/ontologies/relationships#"   -s
      "//paramKrameriusTMP" -t elem -n "comment" -v "Alias for Kramerius"   -r "//paramKrameriusTMP"
      -v "param"   -i "//paramOAITMP" -t attr -n "name" -v "alias:oai"   -i "//paramOAITMP"
      -t attr -n "value" -v "http://www.openarchives.org/OAI/2.0/"   -s "//paramOAITMP"
      -t elem -n "comment" -v "Alias for OAI"   -r "//paramOAITMP" -v "param"   -u
      "//x:module[@role='org.fcrepo.server.resourceIndex.ResourceIndex']/x:param[@name='datastore']/@value"
      -v "localPostgresMPTTriplestore"   -u "//x:datastore[@id='localPostgresMPTTriplestore']/x:param[@name='jdbcURL']/@value"
      -v "jdbc:postgresql://riTriplesPostgres/riTriples"   $FEDORA_HOME/server/config/fedora.fcfg
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - logback.xml
    - $FEDORA_HOME/server/config/logback.xml
  - Env:
    - Key: JAAS_CONFIG
      Value: $FEDORA_HOME/server/config/jaas.conf
    Name: env
  - Env:
    - Key: TOMCAT_USER
      Value: tomcat
    Name: env
  - Env:
    - Key: TOMCAT_UID
      Value: "8983"
    Name: env
  - CmdLine:
    - groupadd -r $TOMCAT_USER &&   useradd -r -u $TOMCAT_UID -g $TOMCAT_USER $TOMCAT_USER
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - fedora-xacml-policies
    - $FEDORA_HOME/data/fedora-xacml-policies
  - CmdLine:
    - chown -R $TOMCAT_USER:$TOMCAT_USER  $CATALINA_HOME
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R ugo+rwx $CATALINA_HOME
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R $TOMCAT_USER:$TOMCAT_USER  $FEDORA_HOME
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R ug+rwX $FEDORA_HOME
    Name: run
    PrependShell: true
  - Name: user
    User: $TOMCAT_USER
  - Name: expose
    Ports:
    - "8080"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - context.xml
    - $CATALINA_HOME/conf/context.xml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - server.xml
    - $CATALINA_HOME/conf/server.xml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - objects-jaxrs.xml
    - $FEDORA_HOME/server/config/spring/web/jaxrs/objects-jaxrs.xml
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - catalina.sh
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: tomcat:8.5.8-jre8
  Name: ""
  Platform: ""
  SourceCode: FROM tomcat:8.5.8-jre8
