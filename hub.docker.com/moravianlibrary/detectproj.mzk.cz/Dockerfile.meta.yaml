MetaArgs: null
Stages:
- BaseName: debian:wheezy
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y     lighttpd     build-essential     automake     libtool     wget     ca-certificates     unzip     libfcgi-dev     libjsoncpp-dev     libsqlite3-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /build
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /build &&     wget https://github.com/moravianlibrary/libalgo/archive/1.16.2.zip
      -O libalgo.zip &&     unzip libalgo.zip &&     cd libalgo-* &&     libtoolize
      &&     autoreconf -i &&     ./configure &&     make &&     make install &&     ldconfig
      /usr/local/lib
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - lighttpd-detectproj.conf
    - /etc/lighttpd/conf-available/30-detectproj.conf
  - CmdLine:
    - lighttpd-enable-mod fastcgi
    Name: run
    PrependShell: true
  - CmdLine:
    - lighttpd-enable-mod detectproj
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir detectproj
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - projections.txt
    - /usr/local/detectproj/projections.txt
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
