    - /build/detectproj/sqlite.cpp
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src/sqlite.h
    - /build/detectproj/sqlite.h
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src/detectproj.cpp
    - /build/detectproj/detectproj.cpp
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src/detectproj.h
    - /build/detectproj/detectproj.h
  - CmdLine:
    - g++ /build/detectproj/*.cpp -ansi -O2 -lfcgi -ljsoncpp -lalgo -lsqlite3 -lm
      -o /usr/local/bin/detectproj
