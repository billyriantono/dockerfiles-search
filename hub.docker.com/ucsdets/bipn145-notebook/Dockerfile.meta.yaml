MetaArgs:
- DefaultValue: ucsdets/datascience-notebook:2019.4-stable
  Key: BASE_CONTAINER
  ProvidedValue: null
  Value: ucsdets/datascience-notebook:2019.4-stable
Stages:
- BaseName: $BASE_CONTAINER
  Commands:
