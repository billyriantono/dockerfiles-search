    - Key: maintainer
      Value: '"UC San Diego ITS/ETS <ets-consult@ucsd.edu>"'
    Name: label
  - Name: user
    User: root
  - CmdLine:
    - "apt-get update && apt-get -qq install -y \thdf5-tools"
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --no-cache PyQt5
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install datascience
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install okpy
    Name: run
    PrependShell: true
  - CmdLine:
    - python -c 'import matplotlib.pyplot'
    Name: run
    PrependShell: true
  - CmdLine:
    - conda remove --quiet --yes --force qt pyqt PyQt5 || true
    Name: run
    PrependShell: true
  - CmdLine:
    - conda clean -tipsy
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install allensdk==1.3.0 rise==5.6.0 neurosynth==0.3.8
    Name: run
    PrependShell: true
  From:
    Image: $BASE_CONTAINER
  Name: ""
  Platform: ""
