MetaArgs:
- DefaultValue: ucsdets/scipy-ml-notebook:5005dae
  Key: BASE_CONTAINER
  ProvidedValue: null
  Value: ucsdets/scipy-ml-notebook:5005dae
Stages:
- BaseName: $BASE_CONTAINER
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"UC San Diego ITS/ETS <ets-consult@ucsd.edu>"'
    Name: label
  - Name: user
    User: root
  - CmdLine:
    - "apt-get update && apt-get -qq install -y \tlibgeos-3.6.2 libgeos-c1v5 libgeos-dev"
    Name: run
    PrependShell: true
  - CmdLine:
    - "conda install nbgrader && conda clean -tipsy && \tjupyter nbextension install
      --symlink --sys-prefix --py nbgrader && \tjupyter nbextension enable --sys-prefix
      --py nbgrader && \tjupyter serverextension enable --sys-prefix --py nbgrader
      && \tjupyter nbextension disable --sys-prefix formgrader/main --section=tree
      && \tjupyter serverextension disable --sys-prefix nbgrader.server_extensions.formgrader
      && \tjupyter nbextension disable --sys-prefix create_assignment/main && \tpip
      install ipywidgets && \tjupyter nbextension enable --sys-prefix --py widgetsnbextension"
    Name: run
    PrependShell: true
  - CmdLine:
    - "pip install --no-cache-dir git+https://github.com/agt-ucsd/nbresuse.git &&
      \tjupyter serverextension enable --sys-prefix --py nbresuse && \tjupyter nbextension
      install --sys-prefix --py nbresuse && \tjupyter nbextension enable --sys-prefix
      --py nbresuse && \tpip install google-cloud-bigquery"
    Name: run
    PrependShell: true
  - CmdLine:
    - "conda install --yes basemap && \tfix-permissions $CONDA_DIR"
    Name: run
    PrependShell: true
  - Env:
    - Key: PROJ_LIB
      Value: /opt/conda/share/proj
    Name: env
  - Name: user
    User: $NB_UID
  From:
    Image: $BASE_CONTAINER
  Name: ""
  Platform: ""
  SourceCode: FROM $BASE_CONTAINER
