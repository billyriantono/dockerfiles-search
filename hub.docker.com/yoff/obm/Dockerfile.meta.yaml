MetaArgs: null
Stages:
- BaseName: centos:latest
  Commands:
  - Env:
    - Key: PATH
      Value: '"${PATH}:/obm/bin:/bootstrap"'
    - Key: APP
      Value: obm
    - Key: APP_HOME
      Value: /obm
    Name: env
  - Name: workdir
    Path: ${APP_HOME}
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ${APP}/
    - ./
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bootstrap/
    - /bootstrap
  - CmdLine:
    - ln -sf "/bootstrap/ifconfig" "/usr/bin/ifconfig" &&   sed -i "bin/Scheduler.sh"       -e
      's|> "\${APP_HOME}/log/Scheduler/console.log" 2>&1 &||g' &&   sed -i "bin/config.sh"       -e
      "s@\(echo\|ln\|chmod\) .*jre32.*@:@g"       -e "/LotusBM/d"
    Name: run
    PrependShell: true
  - CmdLine:
    - /bootstrap/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM centos:latest
