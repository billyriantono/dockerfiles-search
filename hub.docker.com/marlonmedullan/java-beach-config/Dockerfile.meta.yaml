MetaArgs: null
Stages:
- BaseName: ubuntu:12.04
  Commands:
  - Maintainer: Marlon Joseph, "mjoseph@medullan.com"
    Name: maintainer
  - CmdLine:
    - echo deb http://archive.ubuntu.com/ubuntu precise universe >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -q -y openjdk-7-jre-headless git-core && apt-get clean
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://mirrors.jenkins-ci.org/war/1.560/jenkins.war
    - /opt/jenkins.war
  - CmdLine:
    - ln -sf /jenkins /root/.jenkins
    Name: run
    PrependShell: true
  - CmdLine:
    - java
    - -jar
    - /opt/jenkins.war
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "8080"
  - Name: volume
    Volumes:
    - /jenkins
  - CmdLine:
    - ""
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:12.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:12.04
