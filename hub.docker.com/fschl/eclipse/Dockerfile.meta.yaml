MetaArgs: null
Stages:
- BaseName: java:8
  Commands:
  - Maintainer: Frieder Schlesier <fschl.code@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends         ca-certificates         openjfx         ssh         &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: ECLIPSE_SHA512
      Value: 3ebeaab354116aba06d08ccb2df81bfb148ddc3c145b53ac0c5f9fffe15e45e5ede1bac37acc9381b239d19dd766bb86c5e1122e02628e47ca1181a9178cb4ef
    Name: env
  - CmdLine:
    - wget http://ftp.halifax.rwth-aachen.de/eclipse//technology/epp/downloads/release/mars/1/eclipse-java-mars-1-linux-gtk-x86_64.tar.gz
      -O /tmp/eclipse.tar.gz -q     && echo "$ECLIPSE_SHA512 /tmp/eclipse.tar.gz"
      | sha512sum -c -     && echo 'Installing eclipse'     && tar -xf /tmp/eclipse.tar.gz
      -C /opt     && rm /tmp/eclipse.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: INSTALL_DIR
      Value: /usr/local/bin
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run
    - $INSTALL_DIR/eclipse
  - CmdLine:
    - chmod +x $INSTALL_DIR/eclipse
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser --disabled-password --quiet --gecos '' eclipse     && chown -R root:eclipse
      $INSTALL_DIR/eclipse     && chmod -R 775 $INSTALL_DIR/eclipse
    Name: run
    PrependShell: true
  - Name: user
    User: eclipse
  - Name: workdir
    Path: /home/eclipse/workspace
  - CmdLine:
    - /usr/local/bin/eclipse
    Name: cmd
    PrependShell: false
  From:
    Image: java:8
  Name: ""
  Platform: ""
  SourceCode: FROM java:8
