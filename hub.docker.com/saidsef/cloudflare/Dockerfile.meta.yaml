MetaArgs: null
Stages:
- BaseName: python:2-alpine
  Commands:
  - Maintainer: Said Sef <said@saidsef.co.uk> (http://saidsef.co.uk/)
    Name: maintainer
  - Labels:
    - Key: version
      Value: '"2.0"'
    Name: label
  - Labels:
    - Key: description
      Value: '"Containerised Cloudflare CLI"'
    Name: label
  - Key: tkn
    Name: arg
    Value: '""'
  - Key: email
    Name: arg
    Value: '""'
  - Env:
    - Key: HOME
      Value: /tmp
    Name: env
  - Env:
    - Key: tkn
      Value: ${tkn:-''}
    Name: env
  - Env:
    - Key: email
      Value: ${email:-''}
    Name: env
  - Name: workdir
    Path: /opt/cloudflare
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /opt/cloudflare
  - CmdLine:
    - apk --update add make autoconf
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -r requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - cd lib/ && pyflakes .
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/cache/apk/* && rm -rf ~/.cache/
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/cloudflare/lib/cf_api.py
    Name: entrypoint
    PrependShell: false
  From:
    Image: python:2-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:2-alpine
