MetaArgs: null
Stages:
- BaseName: debian:7.4
  Commands:
  - Maintainer: jvermillard@gmail.com
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y git cmake build-essential lua5.1 lua-socket liblua5.1-0-dev
      autoconf
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /build && cd /build && git clone https://github.com/sbernard31/luadtls
      --recursive && mkdir luadtls/build && cd luadtls/build
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /build/luadtls/build && cmake .. && make
    Name: run
    PrependShell: true
  - CmdLine:
    - ls -alh /build/luadtls/build
    Name: run
    PrependShell: true
  - Env:
    - Key: LUA_PATH
      Value: /build/luadtls/build/?/init.lua;;
    Name: env
  From:
    Image: debian:7.4
  Name: ""
  Platform: ""
  SourceCode: FROM debian:7.4
