MetaArgs: null
Stages:
- BaseName: centos:centos6.6
  Commands:
  - Maintainer: Guillaume Gardey <glinmac@gmail.com>
    Name: maintainer
  - CmdLine:
    - yum install -y curl
    Name: run
    PrependShell: true
  - Env:
    - Key: JDK_VERSION
      Value: 8u60
    Name: env
  - Env:
    - Key: JDK_BUILD_VERSION
      Value: b27
    Name: env
  - CmdLine:
    - "curl -LO \"http://download.oracle.com/otn-pub/java/jdk/$JDK_VERSION-$JDK_BUILD_VERSION/jdk-$JDK_VERSION-linux-x64.rpm\"
      -H 'Cookie: oraclelicense=accept-securebackup-cookie' && \trpm -i jdk-$JDK_VERSION-linux-x64.rpm
      && \trm -f jdk-$JDK_VERSION-linux-x64.rpm && \tyum clean all"
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/java/default
    Name: env
  From:
    Image: centos:centos6.6
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos6.6
