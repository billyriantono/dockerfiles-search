MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - CmdLine:
    - sed -i s/^deb-src.*// /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install --yes sudo python python-pip vim git-core
      &&     pip install --upgrade pip &&     useradd -u 65500 -m rally &&     usermod
      -aG sudo rally &&     echo "rally ALL=(ALL) NOPASSWD:ALL" > /etc/sudoers.d/00-rally-user
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /home/rally/source
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/motd
    - /etc/motd
  - Name: workdir
    Path: /home/rally/source
  - CmdLine:
    - pip install . --constraint upper-constraints.txt &&     mkdir /etc/rally &&     echo
      "[database]" > /etc/rally/rally.conf &&     echo "connection=sqlite:////home/rally/data/rally.db"
      >> /etc/rally/rally.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo '[ ! -z "$TERM" -a -r /etc/motd ] && cat /etc/motd' >> /etc/bash.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /root/.cache/
    Name: run
    PrependShell: true
  - Name: user
    User: rally
  - Env:
    - Key: HOME
      Value: /home/rally
    Name: env
  - CmdLine:
    - mkdir -p /home/rally/data && rally db recreate
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /home/rally/data
  - CmdLine:
    - rally
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
