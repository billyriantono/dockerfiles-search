MetaArgs: null
Stages:
- BaseName: java:openjdk-8u45-jdk
  Commands:
  - Maintainer: David Gageot <david.gageot@sonarsource.com>
    Name: maintainer
  - Env:
    - Key: SONARQUBE_HOME
      Value: /opt/sonarqube
    Name: env
  - Name: expose
    Ports:
    - "9000"
  - Env:
    - Key: SONARQUBE_JDBC_USERNAME
      Value: sonar
    Name: env
  - Env:
    - Key: SONARQUBE_JDBC_PASSWORD
      Value: sonar
    Name: env
  - Env:
    - Key: SONARQUBE_JDBC_URL
      Value: jdbc:h2:tcp://localhost:9092/sonar
    Name: env
  - Env:
    - Key: SONAR_VERSION
      Value: "5.4"
    Name: env
  - CmdLine:
    - gpg --keyserver ha.pool.sks-keyservers.net --recv-keys F1182E81C792928921DBCAB4CFCA4A29D26468DE
    Name: run
    PrependShell: true
  - CmdLine:
    - "set -x \t&& cd /opt \t&& curl -o sonarqube.zip -fSL https://sonarsource.bintray.com/Distribution/sonarqube/sonarqube-$SONAR_VERSION.zip
      \t&& curl -o sonarqube.zip.asc -fSL https://sonarsource.bintray.com/Distribution/sonarqube/sonarqube-$SONAR_VERSION.zip.asc
      \t&& gpg --batch --verify sonarqube.zip.asc sonarqube.zip \t&& unzip sonarqube.zip
      \t&& mv sonarqube-$SONAR_VERSION sonarqube \t&& rm sonarqube.zip* \t&& rm -rf
      $SONARQUBE_HOME/bin/*"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - $SONARQUBE_HOME/data
    - $SONARQUBE_HOME/extensions
  - Name: workdir
    Path: $SONARQUBE_HOME
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - $SONARQUBE_HOME/bin/
  - CmdLine:
    - ./bin/run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: java:openjdk-8u45-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM java:openjdk-8u45-jdk
