MetaArgs: null
Stages:
- BaseName: outcoldman/splunk:6.3.1-forwarder
  Commands:
  - Maintainer: Denis Gladkikh <docker-stats-splunk-forwarder@denis.gladkikh.email>
    Name: maintainer
  - Env:
    - Key: DOCKER_VERSION
      Value: 1.9.0
    Name: env
  - Env:
    - Key: SPLUNK_BACKUP_DOCKER_APP
      Value: ${SPLUNK_BACKUP_DEFAULT_ETC}/etc/apps/docker
    Name: env
  - CmdLine:
    - apt-get update     && apt-get install -y wget jq     && mkdir -p ${SPLUNK_BACKUP_DOCKER_APP}/bin     &&
      wget -qO ${SPLUNK_BACKUP_DOCKER_APP}/bin/docker https://get.docker.com/builds/Linux/x86_64/docker-${DOCKER_VERSION}     &&
      chmod +x ${SPLUNK_BACKUP_DOCKER_APP}/bin/docker     && apt-get purge -y --auto-remove
      wget     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - inputs.conf
    - ${SPLUNK_BACKUP_DOCKER_APP}/default/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - props.conf
    - ${SPLUNK_BACKUP_DOCKER_APP}/default/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker_inspect.sh
    - ${SPLUNK_BACKUP_DOCKER_APP}/bin/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker_stats.sh
    - ${SPLUNK_BACKUP_DOCKER_APP}/bin/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker_top.sh
    - ${SPLUNK_BACKUP_DOCKER_APP}/bin/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker_events.sh
    - ${SPLUNK_BACKUP_DOCKER_APP}/bin/
  - CmdLine:
    - chmod +x ${SPLUNK_BACKUP_DOCKER_APP}/bin/*.sh
    Name: run
    PrependShell: true
  From:
    Image: outcoldman/splunk:6.3.1-forwarder
  Name: ""
  Platform: ""
  SourceCode: FROM outcoldman/splunk:6.3.1-forwarder
