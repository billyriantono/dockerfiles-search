MetaArgs: null
Stages:
- BaseName: wgtech/ubuntu:latest
  Commands:
  - Maintainer: wgtech
    Name: maintainer
  - Labels:
    - Key: maintainer
      Value: '"wgtech"'
    Name: label
  - Labels:
    - Key: maintainer_email
      Value: '"wanggilim@gmail.com"'
    Name: label
  - CmdLine:
    - apt-get -y update && apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install python3-all-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/bin/python3 /usr/bin/python
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - python get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - rm get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade pip setuptools
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - /bin/bash
    Name: entrypoint
    PrependShell: false
  From:
    Image: wgtech/ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM wgtech/ubuntu:latest
