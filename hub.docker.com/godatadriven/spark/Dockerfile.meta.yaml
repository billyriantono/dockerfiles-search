MetaArgs: null
Stages:
- BaseName: openjdk:8-jre-slim
  Commands:
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: SPARK_VERSION
    Name: arg
    Value: 2.3.1
  - Labels:
    - Key: org.label-schema.name
      Value: '"Apache Spark ${SPARK_VERSION}"'
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.version
      Value: $SPARK_VERSION
    Name: label
  - Env:
    - Key: SPARK_HOME
      Value: /usr/spark
    Name: env
  - Env:
    - Key: PATH
      Value: '"/usr/spark/bin:${PATH}"'
    Name: env
  - CmdLine:
    - "apt-get update && \tapt-get install -y wget &&     wget -q \"http://archive.apache.org/dist/spark/spark-${SPARK_VERSION}/spark-${SPARK_VERSION}-bin-hadoop2.7.tgz\"
      &&     tar xzf \"spark-${SPARK_VERSION}-bin-hadoop2.7.tgz\" &&     rm \"spark-${SPARK_VERSION}-bin-hadoop2.7.tgz\"
      &&     mv \"spark-${SPARK_VERSION}-bin-hadoop2.7\" /usr/spark &&     apt-get
      remove -y wget &&     apt-get autoremove -y &&     apt-get clean"
    Name: run
    PrependShell: true
  - CmdLine:
    - spark-submit
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8-jre-slim
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre-slim
