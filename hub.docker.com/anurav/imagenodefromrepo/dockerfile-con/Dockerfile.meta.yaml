MetaArgs: null
Stages:
- BaseName: node:latest
  Commands:
  - Env:
    - Key: NODE_ENV
      Value: production
    Name: env
  - Env:
    - Key: PORT
      Value: "3000"
    Name: env
  - Env:
    - Key: HOST
      Value: 0.0.0.0
    Name: env
  - Name: workdir
    Path: /app
  - Name: expose
