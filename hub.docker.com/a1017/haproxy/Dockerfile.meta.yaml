MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Env:
    - Key: CONSUL_TEMPLATE_VERSION
      Value: 0.10.0
    Name: env
  - CmdLine:
    - apk --update add haproxy wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --no-check-certificate     https://github.com/hashicorp/consul-template/releases/download/v${CONSUL_TEMPLATE_VERSION}/consul-template_${CONSUL_TEMPLATE_VERSION}_linux_amd64.tar.gz     -O
      /tmp/consul_template.tar.gz && gunzip /tmp/consul_template.tar.gz &&     cd
      /tmp && tar xf /tmp/consul_template.tar && cd /tmp/consul-template* &&     mv
      consul-template /usr/bin && rm -rf /tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - haproxy.json
    - /tmp/haproxy.json
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - haproxy.ctmpl
    - /tmp/haproxy.ctmpl
  - Name: expose
    Ports:
    - "1936"
  - CmdLine:
    - consul-template
    - -config=/tmp/haproxy.json
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -consul=consul.service.consul:8500
    Name: cmd
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
