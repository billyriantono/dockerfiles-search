MetaArgs: null
Stages:
- BaseName: oceanwu/godepffmpeg:latest
  Commands:
  - Maintainer: oceanwu<wuhaiyang1213@gmail.com>
    Name: maintainer
  - Env:
    - Key: kpdir
      Value: /go/src/github.com/mind-stack-cn/golang-fileserver
    Name: env
  - CmdLine:
    - mkdir -p ${kpdir}
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - ${kpdir}/
  - Name: workdir
    Path: ${kpdir}
  - CmdLine:
    - godep restore && godep go build -v
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8088"
  - CmdLine:
    - ./golang-fileserver
    Name: entrypoint
    PrependShell: false
  From:
    Image: oceanwu/godepffmpeg:latest
  Name: ""
  Platform: ""
  SourceCode: FROM oceanwu/godepffmpeg:latest
