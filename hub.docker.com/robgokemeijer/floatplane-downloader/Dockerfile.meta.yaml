MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"rob1998"'
    Name: label
  - Env:
    - Key: GIT_URL
      Value: '"https://github.com/Inrixia/Floatplane-Downloader.git"'
    Name: env
  - Env:
    - Key: JUST_RUN
      Value: "N"
    Name: env
  - Env:
    - Key: CONFIG_PATH
      Value: '"/config"'
    Name: env
  - Env:
    - Key: USERNAME
      Value: '"$USERNAME"'
    Name: env
  - Env:
    - Key: PASSWORD
      Value: '"$PASSWORD"'
    Name: env
  - Env:
    - Key: REPEAT_SCRIPT
      Value: '"1d"'
    Name: env
  - Env:
    - Key: MEDIA_PATH
      Value: '"/media/floatplane/"'
    Name: env
  - Env:
    - Key: UID
      Value: "991"
    Name: env
  - Env:
    - Key: GID
      Value: "991"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rootfs
    - /
  - Name: volume
    Volumes:
    - /config
  - CmdLine:
    - "apk add -U build-base \t\t\t\tlibssl1.1 \t\t\t\tcurl \t\t\t\tgit \t\t\t\tsu-exec
      \t\t\t\ts6 \t\t\t\tpython \t\t\t\tnodejs \t\t\t\tnodejs-npm \t\t\t\tffmpeg \t\t&&
      chmod a+x /usr/local/bin/* /etc/s6.d/*/* \t\t&& apk del build-base \t\t&& rm
      -rf /tmp/* /var/cache/apk/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /app/
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - .
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
