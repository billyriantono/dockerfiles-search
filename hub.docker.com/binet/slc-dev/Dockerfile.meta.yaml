MetaArgs: null
Stages:
- BaseName: binet/slc-base
  Commands:
  - Maintainer: Sebastien Binet "binet@cern.ch"
    Name: maintainer
  - CmdLine:
    - yum install -y     autoconf automake     bash-completion     binutils-devel
      bzip2-devel bzip2     file     gcc gcc-c++ git glibc-devel glibc-static     libtool
      libXpm-devel libXft-devel libXext-devel     m4 make     ncurses-devel     patch     readline
      readline-devel     tar texinfo     which
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://storage.googleapis.com/golang/go1.2.2.linux-amd64.tar.gz |     tar
      -C /usr/local -zxf -
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /usr/local/go/bin:$PATH
    Name: env
  - CmdLine:
    - go version
    Name: run
    PrependShell: true
  - Expression: ENV PYTHONSTARTUP $HOME/.pythonrc.py
    Name: onbuild
  - Env:
    - Key: PYTHONSTARTUP
      Value: $HOME/.pythonrc.py
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - dot-pythonrc.py
    - $HOME/.pythonrc.py
  - Chown: ""
    Name: add
    SourcesAndDest:
    - dot-bashrc
    - $HOME/.bashrc
  From:
    Image: binet/slc-base
  Name: ""
  Platform: ""
  SourceCode: FROM binet/slc-base
