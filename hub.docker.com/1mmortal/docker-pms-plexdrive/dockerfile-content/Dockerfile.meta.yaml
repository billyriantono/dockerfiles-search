MetaArgs: null
Stages:
- BaseName: 1and1internet/debian-9-nginx-php-7.3:latest
  Commands:
  - Maintainer: brian.wilkinson@1and1.co.uk
    Name: maintainer
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: noninteractive
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/
    - /
  - Env:
    - Key: WORDPRESS_DB_HOST
      Value: mysql
    - Key: WORDPRESS_DB_USER
      Value: username
    - Key: WORDPRESS_DB_NAME
      Value: databasename
    - Key: WORDPRESS_DB_PASSWORD
      Value: EnvVarHere
    - Key: WORDPRESS_DB_PREFIX
      Value: '''wp_'''
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y unzip libpng-dev libjpeg-dev php7.3-gd
      php7.3-mysql curl &&     rm -rf /var/lib/apt/lists/* &&     WORDPRESS_DOWNLOAD=$(curl
      -fsL https://wordpress.org/download/release-archive/ | grep -Eo 'https://wordpress.org/wordpress-5.[0-9\.]{1,4}.tar.gz'
      | sed 's/\.tar\.gz//' | sort -nr | uniq | head -1) &&     curl -fsL $WORDPRESS_DOWNLOAD.tar.gz
      -o /usr/src/wordpress.tar.gz &&     chmod -R 755 /hooks /init &&     chmod 666
      /etc/nginx/sites-enabled/site.conf
    Name: run
    PrependShell: true
  From:
    Image: 1and1internet/debian-9-nginx-php-7.3:latest
  Name: ""
  Platform: ""
  SourceCode: FROM 1and1internet/debian-9-nginx-php-7.3:latest
