MetaArgs: null
Stages:
- BaseName: cantara/debian-sid-zulu-jdk8
  Commands:
  - Maintainer: erik-dev@fjas.no
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends                vim
      git openssh-client         && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/zulu-8-amd64/
    Name: env
  - CmdLine:
    - "wget --quiet --continue http://www.startssl.com/certs/ca.crt \t&& keytool -import
      -trustcacerts -keystore $JAVA_HOME/jre/lib/security/cacerts -storepass changeit
      -noprompt -alias startcom.ca -file ca.crt \t&& rm ca.crt"
    Name: run
    PrependShell: true
  - CmdLine:
    - "wget --quiet --continue https://www.startssl.com/certs/sca.server1.crt \t&&
      keytool -import -trustcacerts -keystore $JAVA_HOME/jre/lib/security/cacerts
      -storepass changeit -noprompt -alias startcom.ca.sub.class1 -file sca.server1.crt
      \t&& rm sca.server1.crt"
    Name: run
    PrependShell: true
  - CmdLine:
    - "wget --quiet --continue https://www.startssl.com/certs/sca.server2.crt \t&&
      keytool -import -trustcacerts -keystore $JAVA_HOME/jre/lib/security/cacerts
      -storepass changeit -noprompt -alias startcom.ca.sub.class2 -file sca.server2.crt
      \t&& rm sca.server2.crt"
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --quiet --continue https://www.startssl.com/certs/sca.server3.crt         &&
      keytool -import -trustcacerts -keystore $JAVA_HOME/jre/lib/security/cacerts
      -storepass changeit -noprompt -alias startcom.ca.sub.class3 -file sca.server3.crt         &&
      rm sca.server3.crt
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --quiet --continue https://www.startssl.com/certs/sca.server4.crt         &&
      keytool -import -trustcacerts -keystore $JAVA_HOME/jre/lib/security/cacerts
      -storepass changeit -noprompt -alias startcom.ca.sub.class4 -file sca.server4.crt         &&
      rm sca.server4.crt
    Name: run
    PrependShell: true
  - Env:
    - Key: MAVEN_VERSION
      Value: 3.3.3
    Name: env
  - CmdLine:
    - curl --fail --silent --show-error --location --retry 3     http://archive.apache.org/dist/maven/maven-3/$MAVEN_VERSION/binaries/apache-maven-$MAVEN_VERSION-bin.tar.gz   |
      tar xzf - -C /usr/share   && mv /usr/share/apache-maven-$MAVEN_VERSION /usr/share/maven   &&
      ln -s /usr/share/maven/bin/mvn /usr/bin/mvn
    Name: run
    PrependShell: true
  - Env:
    - Key: MAVEN_HOME
      Value: /usr/share/maven
    Name: env
  - Env:
    - Key: JENKINS_HOME
      Value: /var/jenkins_home
    Name: env
  - CmdLine:
    - useradd -d "$JENKINS_HOME" -u 1000 -m -s /bin/bash jenkins
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/jenkins_home
  - CmdLine:
    - mkdir -p /usr/share/jenkins/ref/init.groovy.d
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - init.groovy
    - /usr/share/jenkins/ref/init.groovy.d/tcp-slave-agent-port.groovy
  - Env:
    - Key: JENKINS_VERSION
      Value: 1.651.1
    Name: env
  - Env:
    - Key: JENKINS_SHA
      Value: bbfe03f35aad4e76ab744543587a04de0c7fe766
    Name: env
  - CmdLine:
    - curl -L http://mirrors.jenkins-ci.org/war-stable/$JENKINS_VERSION/jenkins.war
      -o /usr/share/jenkins/jenkins.war
    Name: run
    PrependShell: true
  - Env:
    - Key: JENKINS_UC
      Value: https://updates.jenkins-ci.org
    Name: env
  - CmdLine:
    - chown -R jenkins "$JENKINS_HOME" /usr/share/jenkins/ref
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - Env:
    - Key: COPY_REFERENCE_FILE_LOG
      Value: /var/log/copy_reference_file.log
    Name: env
  - CmdLine:
    - touch $COPY_REFERENCE_FILE_LOG && chown jenkins.jenkins $COPY_REFERENCE_FILE_LOG
    Name: run
    PrependShell: true
  - Name: user
    User: jenkins
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - jenkins.sh
    - /usr/local/bin/jenkins.sh
  - CmdLine:
    - /usr/local/bin/jenkins.sh
    Name: entrypoint
    PrependShell: false
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - plugins.sh
    - /usr/local/bin/plugins.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - hudson.tasks.Maven.xml
    - /usr/share/jenkins/ref/hudson.tasks.Maven.xml
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config.xml
    - /usr/share/jenkins/ref/config.xml
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - plugins.txt
    - /usr/share/jenkins/plugins.txt
  - CmdLine:
    - /usr/local/bin/plugins.sh /usr/share/jenkins/plugins.txt
    Name: run
    PrependShell: true
  From:
    Image: cantara/debian-sid-zulu-jdk8
  Name: ""
  Platform: ""
  SourceCode: FROM cantara/debian-sid-zulu-jdk8
