MetaArgs: null
Stages:
- BaseName: haskell:7
  Commands:
  - Maintainer: Jan Philip Bernius <janphilip@bernius.net>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update &&   apt-get install --yes --no-install-recommends   make   git   ca-certificates   locales   lmodern   texlive-latex-base   texlive-fonts-recommended   texlive-generic-recommended   texlive-lang-english   texlive-lang-german   latex-xcolor   texlive-math-extra   texlive-latex-extra   texlive-bibtex-extra   biber   fontconfig   texlive-xetex
      &&   apt-get autoclean && apt-get --purge --yes autoremove &&   rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - cabal update && cabal install   pandoc   pandoc-citeproc   pandoc-citeproc-preamble   pandoc-crossref
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg-reconfigure locales
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Name: workdir
    Path: /data
  - Name: volume
    Volumes:
    - /data
  - CmdLine:
    - pandoc
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: haskell:7
  Name: ""
  Platform: ""
  SourceCode: FROM haskell:7
