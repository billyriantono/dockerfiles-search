MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -qy curl
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -s https://storage.googleapis.com/golang/go1.2.2.linux-amd64.tar.gz | tar
      -C /usr/local -xz
    Name: run
    PrependShell: true
  - Env:
    - Key: GOPATH
      Value: /go
    Name: env
  - Env:
    - Key: GOROOT
      Value: /usr/local/go
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:/usr/local/go/bin:/go/bin
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /go/src/github.com/deis/helloworld
  - CmdLine:
    - cd /go/src/github.com/deis/helloworld && go install -v .
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /go/bin/helloworld
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
