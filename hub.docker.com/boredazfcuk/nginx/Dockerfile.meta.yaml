MetaArgs: null
Stages:
- BaseName: nginx:mainline-alpine
  Commands:
  - Maintainer: boredazfcuk
    Name: maintainer
  - Key: APPDEPENDENCIES
    Name: arg
    Value: '"shadow apache2-utils"'
  - Env:
    - Key: CONFIGDIR
      Value: '"/etc/nginx"'
    Name: env
  - CmdLine:
    - echo "$(date '+%d/%m/%Y - %H:%M:%S') | ***** BUILD STARTED *****" &&    echo
      "$(date '+%d/%m/%Y - %H:%M:%S') | Install dependencies" &&    apk add --no-cache
      --no-progress ${APPDEPENDENCIES} && echo "$(date '+%d/%m/%Y - %H:%M:%S') | Add
      nginx GeoIP module" &&    apk add --no-cache --no-progress nginx-mod-http-geoip
      && echo "$(date '+%d/%m/%Y - %H:%M:%S') | Backup default nginx config" &&    mv
      -v "/usr/share/nginx/html" "/usr/share/nginx/html.default" &&    mv -v "${CONFIGDIR}/nginx.conf"
      "${CONFIGDIR}/nginx.conf.default" &&    mv -v "${CONFIGDIR}/conf.d/default.conf"
      "${CONFIGDIR}/conf.d/default.conf.default" && echo "$(date '+%d/%m/%Y - %H:%M:%S')
      | Configure logging" &&    ln -sfv /var/log/nginx/access.log /dev/stdout &&    ln
      -sfv /var/log/nginx/error.log /dev/stderr
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx/*
    - '"${CONFIGDIR}/"'
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf.d/*
    - '"${CONFIGDIR}/conf.d/"'
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - html/*
    - '"${CONFIGDIR}/html/"'
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - locations/*
    - '"${CONFIGDIR}/locations/"'
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start-nginx.sh
    - /usr/local/bin/start-nginx.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - healthcheck.sh
    - /usr/local/bin/healthcheck.sh
  - CmdLine:
    - echo  "$(date '+%d/%m/%Y - %H:%M:%S') | Set permissions on scripts" &&    chmod
      +x /usr/local/bin/start-nginx.sh /usr/local/bin/healthcheck.sh && echo "$(date
      '+%d/%m/%Y - %H:%M:%S') | ***** BUILD COMPLETE *****"
    Name: run
    PrependShell: true
  - Health:
      Interval: 60000000000
      StartPeriod: 10000000000
      Test:
      - CMD-SHELL
      - /usr/local/bin/healthcheck.sh
      Timeout: 10000000000
    Name: healthcheck
  - Name: volume
    Volumes:
    - '"${CONFIGDIR}"'
    - /var/cache/nginx/
  - CmdLine:
    - /usr/local/bin/start-nginx.sh
    Name: cmd
    PrependShell: true
  From:
    Image: nginx:mainline-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:mainline-alpine
