MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: boredazfcuk
    Name: maintainer
  - Key: REPO
    Name: arg
    Value: '"SickGear/SickGear"'
  - Key: BUILDDEPENDENCIES
    Name: arg
    Value: '"py-pip gcc python-dev libxml2-dev libxslt-dev musl-dev"'
  - Key: APPDEPENDENCIES
    Name: arg
    Value: '"git python libxml2 libxslt tzdata unrar unzip p7zip openssl wget"'
  - Env:
    - Key: APPBASE
      Value: '"/SickGear"'
    - Key: CONFIGDIR
      Value: '"/config"'
    Name: env
  - CmdLine:
    - echo "$(date '+%d/%m/%Y - %H:%M:%S') | ***** BUILD STARTED *****" && echo "$(date
      '+%d/%m/%Y - %H:%M:%S') | Create application directory" &&    mkdir -p "${APPBASE}"
      && echo "$(date '+%d/%m/%Y - %H:%M:%S') | Install build dependencies" &&    apk
      add --no-cache --no-progress --virtual=build-deps ${BUILDDEPENDENCIES} && echo
      "$(date '+%d/%m/%Y - %H:%M:%S') | Install dependencies" &&    apk add --no-cache
      --no-progress ${APPDEPENDENCIES} && echo "$(date '+%d/%m/%Y - %H:%M:%S') | Install
      ${REPO}" &&    git clone -b develop "https://github.com/${REPO}.git" "${APPBASE}"
      && echo "$(date '+%d/%m/%Y - %H:%M:%S') | Install Python requirements" &&    echo
      -e "\nlxml\nregex\nscandir" >> "${APPBASE}/requirements.txt" &&    pip install
      --no-cache-dir -r "${APPBASE}/requirements.txt" && echo "$(date '+%d/%m/%Y -
      %H:%M:%S') | Clean up" &&    apk del --purge build-deps
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start-sickgear.sh
    - /usr/local/bin/start-sickgear.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - healthcheck.sh
    - /usr/local/bin/healthcheck.sh
  - CmdLine:
    - echo "$(date '+%d/%m/%Y - %H:%M:%S') | Set permissions on scripts" &&    chmod
      +x /usr/local/bin/start-sickgear.sh /usr/local/bin/healthcheck.sh && echo "$(date
      '+%d/%m/%Y - %H:%M:%S') | ***** BUILD COMPLETE *****"
    Name: run
    PrependShell: true
  - Health:
      Interval: 60000000000
      StartPeriod: 10000000000
      Test:
      - CMD-SHELL
      - /usr/local/bin/healthcheck.sh
      Timeout: 10000000000
    Name: healthcheck
  - Name: volume
    Volumes:
    - '"${CONFIGDIR}"'
  - Name: workdir
    Path: '"${APPBASE}"'
  - CmdLine:
    - /usr/local/bin/start-sickgear.sh
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
