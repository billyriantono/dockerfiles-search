MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: boredazfcuk
    Name: maintainer
  - Env:
    - Key: CONFIGDIR
      Value: '"/config"'
    - Key: APPS
      Value: '"openssl squid tzdata"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start-squid.sh
    - /usr/local/bin/start-squid.sh
  - CmdLine:
    - echo "$(date '+%d/%m/%Y - %H:%M:%S') | ***** BUILD STARTED *****" && echo "$(date
      '+%d/%m/%Y - %H:%M:%S') | Install Applications" &&    apk add --no-cache --no-progress
      ${APPS} && echo "$(date '+%d/%m/%Y - %H:%M:%S') | Create required directories
      and set permissions" &&    mkdir -p "${CONFIGDIR}/certificates" &&    mv /var/log/squid/
      "${CONFIGDIR}/log/" &&    mv /var/cache/squid/ "${CONFIGDIR}/cache/" &&    chown
      -R squid:squid "$CONFIGDIR" && echo "$(date '+%d/%m/%Y - %H:%M:%S') | Move default
      squid.conf to config directory and create new config" &&    cp "/etc/squid/"*
      "${CONFIGDIR}/" &&    mv "${CONFIGDIR}/squid.conf" "${CONFIGDIR}/squid.conf.bak"
      && echo "$(date '+%d/%m/%Y - %H:%M:%S') | Set permissions on launcher" &&    chmod
      +x /usr/local/bin/start-squid.sh && echo "$(date '+%d/%m/%Y - %H:%M:%S') | *****
      BUILD COMPLETE *****"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - squid.conf
    - '"${CONFIGDIR}/squid.conf"'
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - SquidCA.cnf
    - '"${CONFIGDIR}/certificates/SquidCA.cnf"'
  - Name: volume
    Volumes:
    - '"${CONFIGDIR}"'
  - CmdLine:
    - /usr/local/bin/start-squid.sh
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
