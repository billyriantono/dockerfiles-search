MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: boredazfcuk
    Name: maintainer
  - Key: APPDEPENDENCIES
    Name: arg
    Value: '"git tzdata unzip python py-ipaddr"'
  - Env:
    - Key: APPBASE
      Value: '"/GeoLite2Legacy"'
    - Key: DBDIR
      Value: '"/usr/share/GeoIP"'
    Name: env
  - CmdLine:
    - echo "$(date '+%d/%m/%Y - %H:%M:%S') | ***** BUILD STARTED *****" && echo "$(date
      '+%d/%m/%Y - %H:%M:%S') | Add group, user and required directories" &&    mkdir
      -p "${APPBASE}" && echo "$(date '+%d/%m/%Y - %H:%M:%S') | Install application
      dependencies" &&    apk add --no-cache --no-progress ${APPDEPENDENCIES}
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - update-geoip.sh
    - /usr/local/bin/update-geoip.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - healthcheck.sh
    - /usr/local/bin/healthcheck.sh
  - CmdLine:
    - echo "$(date '+%d/%m/%Y - %H:%M:%S') | Set launch script permissions" &&    chmod
      +x "/usr/local/bin/update-geoip.sh" "/usr/local/bin/healthcheck.sh" && echo
      "$(date '+%d/%m/%Y - %H:%M:%S') | ***** BUILD COMPLETE *****"
    Name: run
    PrependShell: true
  - Health:
      Interval: 60000000000
      StartPeriod: 10000000000
      Test:
      - CMD-SHELL
      - /usr/local/bin/healthcheck.sh
      Timeout: 10000000000
    Name: healthcheck
  - Name: volume
    Volumes:
    - '"${DBDIR}"'
  - Name: workdir
    Path: '"${APPBASE}"'
  - CmdLine:
    - /usr/local/bin/update-geoip.sh && /usr/sbin/crond -f -L /dev/stdout
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
