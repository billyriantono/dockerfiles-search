MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: boredazfcuk
    Name: maintainer
  - Key: app_dependencies
    Name: arg
    Value: '"python3 py-pip exiftool coreutils tzdata curl"'
  - Key: build_dependencies
    Name: arg
    Value: '"git gcc python3-dev musl-dev libffi-dev openssl-dev"'
  - Key: python_dependencies
    Name: arg
    Value: '"docopt piexif click==6.0 certifi pytz tzlocal six chardet idna urllib3
      requests future keyrings.alt==1.0 keyring==8.0 pyicloud-ipd tqdm schema python-dateutil"'
  - Key: app_repo
    Name: arg
    Value: '"ndbroadbent/icloud_photos_downloader"'
  - Env:
    - Key: config_dir
      Value: '"/config"'
    Name: env
  - CmdLine:
    - echo "$(date '+%d/%m/%Y - %H:%M:%S') | Install build dependencies" &&    apk
      add --no-cache --no-progress --virtual=build-deps ${build_dependencies} && echo
      "$(date '+%d/%m/%Y - %H:%M:%S') | Install requirements" &&    apk add --no-progress
      --no-cache ${app_dependencies} && echo "$(date '+%d/%m/%Y - %H:%M:%S') | Install
      Python dependencies" &&    pip3 install --upgrade pip  &&    pip3 install ${python_dependencies}
      && echo "$(date '+%d/%m/%Y - %H:%M:%S') | Install ${app_repo}" &&    temp_dir=$(mktemp
      -d) &&    git clone -b master "https://github.com/${app_repo}.git" "${temp_dir}"
      &&    cd "${temp_dir}" &&    python3 setup.py install && echo "$(date '+%d/%m/%Y
      - %H:%M:%S') | Clean up" &&    rm -r "${temp_dir}" &&    apk del --no-progress
      --purge build-deps
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sync-icloud.sh
    - /usr/local/bin/sync-icloud.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - healthcheck.sh
    - /usr/local/bin/healthcheck.sh
  - CmdLine:
    - echo "$(date '+%d/%m/%Y - %H:%M:%S') | Set permissions on startup script and
      healthcheck" &&    chmod +x /usr/local/bin/sync-icloud.sh /usr/local/bin/healthcheck.sh
    Name: run
    PrependShell: true
  - Health:
      Interval: 60000000000
      StartPeriod: 10000000000
      Test:
      - CMD-SHELL
      - /usr/local/bin/healthcheck.sh
      Timeout: 10000000000
    Name: healthcheck
  - Name: volume
    Volumes:
    - '"${config_dir}"'
  - CmdLine:
    - /usr/local/bin/sync-icloud.sh
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
