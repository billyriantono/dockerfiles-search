MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: boredazfcuk
    Name: maintainer
  - Key: REPO
    Name: arg
    Value: '"git://git.code.sf.net/p/subsonic/git"'
  - Key: DEPENDENCIES
    Name: arg
    Value: '"tzdata openjdk8-jre fontconfig openssl zip ffmpeg lame mariadb-client
      wget"'
  - Env:
    - Key: CONFIGDIR
      Value: '"/config"'
    - Key: APPBASE
      Value: /Subsonic
    Name: env
  - CmdLine:
    - echo "$(date '+%d/%m/%Y - %H:%M:%S') | ***** BUILD STARTED *****" && echo "$(date
      '+%d/%m/%Y - %H:%M:%S') | Install application dependencies" &&    apk add --no-cache
      --no-progress ${DEPENDENCIES} && echo "$(date '+%d/%m/%Y - %H:%M:%S') | Install
      Subsonic" &&    mkdir -p "${APPBASE}/transcode/" "${APPBASE}/db/" "${CONFIGDIR}/db/"
      &&    touch "${CONFIGDIR}/subsonic.properties" &&    ln -s "${CONFIGDIR}/subsonic.properties"
      "${APPBASE}/" &&    rm "${CONFIGDIR}/subsonic.properties" &&    TEMP="$(mktemp
      -d)" &&    SUBSONICLATEST="$(wget -qO- https://s3-eu-west-1.amazonaws.com/subsonic-public/download/checksums-sha256.txt
      | grep standalone | cut -d' ' -f 3 | sort -r | head -n 1)" &&    wget -q "https://s3-eu-west-1.amazonaws.com/subsonic-public/download/${SUBSONICLATEST}"
      --directory-prefix="${TEMP}" &&    tar xzf "${TEMP}/${SUBSONICLATEST}" -C "${APPBASE}"
      &&    rm -r "${TEMP}" &&    ln -s /usr/bin/ffmpeg "${APPBASE}/transcode/" &&    ln
      -s /usr/bin/lame "${APPBASE}/transcode/" &&    mv "${APPBASE}/db/" "${CONFIGDIR}"
      &&    ln -s "${CONFIGDIR}/db/" "${APPBASE}/"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start-subsonic.sh
    - /usr/local/bin/start-subsonic.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - healthcheck.sh
    - /usr/local/bin/healthcheck.sh
  - CmdLine:
    - echo "$(date '+%d/%m/%Y - %H:%M:%S') | Set permissions on launcher" &&    chmod
      +x /usr/local/bin/start-subsonic.sh /usr/local/bin/healthcheck.sh && echo "$(date
      '+%d/%m/%Y - %H:%M:%S') | ***** BUILD COMPLETE *****"
    Name: run
    PrependShell: true
  - Health:
      Interval: 60000000000
      StartPeriod: 10000000000
      Test:
      - CMD-SHELL
      - /usr/local/bin/healthcheck.sh
      Timeout: 10000000000
    Name: healthcheck
  - Name: volume
    Volumes:
    - '"${CONFIGDIR}"'
  - Name: workdir
    Path: '"${APPBASE}"'
  - CmdLine:
    - /usr/local/bin/start-subsonic.sh
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
