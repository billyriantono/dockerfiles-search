MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:webupd8team/java -y
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "oracle-java8-installer shared/accepted-oracle-license-v1-1 select true"
      | debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y oracle-java8-installer maven wget unzip
      curl zip python3
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip sdk-tools-linux-4333796.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - rm sdk-tools-linux-4333796.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir android-sdk
    Name: run
    PrependShell: true
  - CmdLine:
    - mv tools android-sdk/tools
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: /android-sdk
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ANDROID_HOME/tools/bin
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ANDROID_HOME/platform-tools
    Name: env
  - CmdLine:
    - yes | sdkmanager --licenses
    Name: run
    PrependShell: true
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
