MetaArgs: null
Stages:
- As: build
  BaseName: microsoft/aspnetcore-build:2.0
  Commands:
  - Name: workdir
    Path: /docker
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src/ServiceHub.Room.Context/*.csproj
    - ServiceHub.Room.Context/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src/ServiceHub.Room.Library/*.csproj
    - ServiceHub.Room.Library/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src/ServiceHub.Room.Service/*.csproj
    - ServiceHub.Room.Service/
  - CmdLine:
    - dotnet restore *.Service
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src
    - ./
  - CmdLine:
    - dotnet publish *.Service --no-restore -o ../www
    Name: run
    PrependShell: true
  From:
    Image: microsoft/aspnetcore-build:2.0
  Name: build
  Platform: ""
  SourceCode: FROM microsoft/aspnetcore-build:2.0 as build
- As: deploy
  BaseName: microsoft/aspnetcore:2.0
  Commands:
  - Name: workdir
    Path: /webapi
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /docker/www
    - ./
  - Env:
    - Key: ASPNETCORE_URLS
      Value: http://+:80/
    Name: env
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - dotnet
    - ServiceHub.Room.Service.dll
    Name: cmd
    PrependShell: false
  From:
    Image: microsoft/aspnetcore:2.0
  Name: deploy
  Platform: ""
  SourceCode: FROM microsoft/aspnetcore:2.0 as deploy
