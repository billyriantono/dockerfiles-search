MetaArgs: null
Stages:
- BaseName: ubuntu:bionic
  Commands:
  - Name: workdir
    Path: /root
  - Chown: ""
    Name: add
    SourcesAndDest:
    - install-pdk-release.sh
    - .
  - Chown: ""
    Name: add
    SourcesAndDest:
    - install-onceover.sh
    - .
  - Chown: ""
    Name: add
    SourcesAndDest:
    - pdk-release.env
    - .
  - CmdLine:
    - apt-get update &&     apt-get install -y curl &&     ./install-pdk-release.sh
      &&     ./install-onceover.sh &&     apt-get purge -y curl &&     apt-get autoremove
      -y &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"${PATH}:/opt/puppetlabs/pdk/private/git/bin"'
    Name: env
  - Env:
    - Key: PDK_DISABLE_ANALYTICS
      Value: "true"
    Name: env
  - CmdLine:
    - /opt/puppetlabs/pdk/bin/pdk
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:bionic
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:bionic
