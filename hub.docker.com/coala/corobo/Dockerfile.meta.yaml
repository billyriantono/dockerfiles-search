MetaArgs: null
Stages:
- BaseName: python:3-alpine
  Commands:
  - Env:
    - Key: BOT_ROOT
      Value: /opt/errbot
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - requirements.txt
    - $BOT_ROOT/requirements.txt
  - CmdLine:
    - apk add --no-cache libffi openssl git     && apk add --no-cache --virtual .build-deps            gcc            libc-dev            libffi-dev            openssl-dev     &&
      pip install -r $BOT_ROOT/requirements.txt     && pip install slackclient python-telegram-bot     &&
      apk del .build-deps
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - $BOT_ROOT
  - CmdLine:
    - addgroup -S errbot     && adduser -h $BOT_ROOT -G errbot -S errbot     && mkdir
      -p $BOT_ROOT/data $BOT_ROOT/plugins     && chown -R errbot:errbot $BOT_ROOT
    Name: run
    PrependShell: true
  - Name: user
    User: errbot
  - Name: workdir
    Path: /opt/errbot
  - CmdLine:
    - errbot
    Name: cmd
    PrependShell: true
  From:
    Image: python:3-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:3-alpine
