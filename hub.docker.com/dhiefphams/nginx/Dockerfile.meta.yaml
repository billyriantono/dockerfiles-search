MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Maintainer: Tinpee <tinpee.dev@gmail.com>
    Name: maintainer
  - Env:
    - Key: NPS_VERSION
      Value: 1.11.33.4
    Name: env
  - Env:
    - Key: NGINX_VERSION
      Value: 1.11.12
    Name: env
  - Env:
    - Key: OPENSSL_VERSION
      Value: 1_1_0e
    Name: env
  - CmdLine:
    - "rm -rf /var/lib/apt/lists/ \t&& apt-get update \t&& apt-get install -y dpkg-dev
      build-essential zlib1g-dev libpcre3 libpcre3-dev wget"
    Name: run
    PrependShell: true
  - CmdLine:
    - "echo \"deb http://nginx.org/packages/mainline/ubuntu/ xenial nginx\" >> /etc/apt/sources.list
      \t&& echo \"deb-src http://nginx.org/packages/mainline/ubuntu/ xenial nginx\"
      >> /etc/apt/sources.list \t&& apt-key adv --keyserver keyserver.ubuntu.com --recv-keys
      ABF5BD827BD9BF62 \t&& apt-get update \t&& apt-get install nginx"
    Name: run
    PrependShell: true
  - CmdLine:
    - "cd /tmp \t&& wget https://github.com/pagespeed/ngx_pagespeed/archive/latest-stable.tar.gz
      \t&& tar -zvxf latest-stable.tar.gz \t&& cd ngx_pagespeed-latest-stable/ \t&&
      wget https://dl.google.com/dl/page-speed/psol/${NPS_VERSION}.tar.gz \t&& tar
      -xzvf ${NPS_VERSION}.tar.gz \t&& cd /tmp \t&& wget https://github.com/openssl/openssl/archive/OpenSSL_${OPENSSL_VERSION}.tar.gz\t&&
      tar -xzvf OpenSSL_${OPENSSL_VERSION}.tar.gz \t&& cd /tmp \t&& wget http://nginx.org/download/nginx-${NGINX_VERSION}.tar.gz
      \t&& tar -xvzf nginx-${NGINX_VERSION}.tar.gz \t&& cd nginx-${NGINX_VERSION}/
      \t&& ./configure  \t\t--add-module=/tmp/ngx_pagespeed-latest-stable ${PS_NGX_EXTRA_FLAGS}
      \t\t--prefix=/etc/nginx \t\t--sbin-path=/usr/sbin/nginx \t\t--conf-path=/etc/nginx/nginx.conf
      \t\t--error-log-path=/var/log/nginx/error.log \t\t--http-log-path=/var/log/nginx/access.log
      \t\t--pid-path=/var/run/nginx.pid \t\t--lock-path=/var/run/nginx.lock \t\t--http-client-body-temp-path=/var/cache/nginx/client_temp
      \t\t--http-proxy-temp-path=/var/cache/nginx/proxy_temp \t\t--http-fastcgi-temp-path=/var/cache/nginx/fastcgi_temp
      \t\t--http-uwsgi-temp-path=/var/cache/nginx/uwsgi_temp \t\t--http-scgi-temp-path=/var/cache/nginx/scgi_temp
      \t\t--user=nginx \t\t--group=nginx \t\t--with-http_ssl_module --with-openssl=/tmp/openssl-OpenSSL_${OPENSSL_VERSION}
      \t\t--with-http_realip_module \t\t--with-http_addition_module \t\t--with-http_sub_module
      \t\t--with-http_dav_module \t\t--with-http_flv_module \t\t--with-http_mp4_module
      \t\t--with-http_gunzip_module \t\t--with-http_gzip_static_module \t\t--with-http_random_index_module
      \t\t--with-http_secure_link_module \t\t--with-http_stub_status_module \t\t--with-http_auth_request_module
      \t\t--with-threads \t\t--with-stream \t\t--with-stream_ssl_module \t\t--with-http_slice_module
      \t\t--with-mail \t\t--with-mail_ssl_module \t\t--with-file-aio \t\t--with-http_v2_module
      \t\t--with-ipv6 \t\t--with-stream_realip_module \t&& make \t&& make install
      \t&& cd \t&& rm -rf /tmp/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /dev/stdout /var/log/nginx/access.log
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /dev/stderr /var/log/nginx/error.log
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - Name: volume
    Volumes:
    - /etc/nginx
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
