MetaArgs: null
Stages:
- BaseName: golang
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /go/src/github.com/ninetwentyfour/go-imago
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get update && apt-get install -y fontconfig
      libjpeg62-turbo xfonts-base xfonts-75dpi libx11-6 libxext6 libxrender1
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://deis-deps.s3.amazonaws.com/wkhtmltox-0.12.2.1_linux-jessie-amd64.deb
    - /tmp/
  - CmdLine:
    - dpkg -i /tmp/wkhtmltox-0.12.2.1_linux-jessie-amd64.deb &&  go get github.com/gorilla/mux
      &&  go get github.com/ninetwentyfour/go-wkhtmltoimage &&  go get github.com/zenazn/goji/graceful
      &&  go get gopkg.in/amz.v1/s3 &&  go get github.com/garyburd/redigo/redis &&  go
      get github.com/nfnt/resize &&  go get github.com/yvasiyarov/gorelic &&  go get
      github.com/yvasiyarov/newrelic_platform_go &&  go get github.com/yvasiyarov/go-metrics
      &&  go install github.com/ninetwentyfour/go-imago &&  rm -rf /go/src/ &&  rm
      /tmp/wkhtmltox-0.12.2.1_linux-jessie-amd64.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - /go/bin/go-imago
    Name: entrypoint
    PrependShell: true
  - Name: expose
    Ports:
    - "6001"
  From:
    Image: golang
  Name: ""
  Platform: ""
  SourceCode: FROM golang
