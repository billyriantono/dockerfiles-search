MetaArgs: null
Stages:
- BaseName: dmickels/sdapov-baseimage:selfservelabs-latest
  Commands:
  - Maintainer: Dax Mickelson (dmickels@cisco.com)
    Name: maintainer
  - Env:
    - Key: GIT_REPO
      Value: https://github.com/daxm/sdapov.git
    Name: env
  - Env:
    - Key: GIT_BRANCH
      Value: selfservelabs
    Name: env
  - Env:
    - Key: SCRIPT_PATH
      Value: sdapov/docker/megapod/ny-ftd-1
    Name: env
  - Env:
    - Key: PYTHON_SCRIPT
      Value: configure_ftd.py
    Name: env
  - Env:
    - Key: WORK_DIR
      Value: /usr/src/app
    Name: env
  - Name: workdir
    Path: $WORK_DIR
  - CmdLine:
    - git clone -b $GIT_BRANCH $GIT_REPO
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - .
  - CmdLine:
    - python3 -m pip install --no-cache-dir -r requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - python3 $WORK_DIR/$SCRIPT_PATH/$PYTHON_SCRIPT
    Name: cmd
    PrependShell: true
  From:
    Image: dmickels/sdapov-baseimage:selfservelabs-latest
  Name: ""
  Platform: ""
  SourceCode: FROM dmickels/sdapov-baseimage:selfservelabs-latest
