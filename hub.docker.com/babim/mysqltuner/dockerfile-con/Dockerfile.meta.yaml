MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: http://www.github.com/b7alt/ by b7alt
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -y supervisor openssh-server
      nginx php5-fpm php5-sqlite php5-gd drush php-apc git emacs
    Name: run
    PrependShell: true
  - CmdLine:
    - update-rc.d nginx disable
    Name: run
    PrependShell: true
  - CmdLine:
    - update-rc.d php5-fpm disable
    Name: run
    PrependShell: true
  - CmdLine:
    - update-rc.d supervisor disable
    Name: run
    PrependShell: true
  - CmdLine:
    - update-rc.d ssh disable
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
    - "80"
  - CmdLine:
    - mkdir -p /var/run/sshd /srv/drupal/www /srv/drupal/config /srv/data /srv/logs
      /tmp
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - site.conf
    - /srv/drupal/config/site.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.conf
    - /nginx.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - php-fpm.conf
    - /php-fpm.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - settings.php.append
    - /settings.php.append
  - CmdLine:
    - cd /tmp && drush dl drupal && mv /tmp/drupal*/* /srv/drupal/www/ && rm -rf /tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod a+w /srv/drupal/www/sites/default && mkdir /srv/drupal/www/sites/default/files
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data:www-data /srv/drupal/www/
    Name: run
    PrependShell: true
  - CmdLine:
    - cp /srv/drupal/www/sites/default/default.settings.php /srv/drupal/www/sites/default/settings.php
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod a+w /srv/drupal/www/sites/default/settings.php
    Name: run
    PrependShell: true
  - CmdLine:
    - chown www-data:www-data /srv/data
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /srv/drupal/www/ && drush -y site-install standard --account-name=admin --account-pass=test
      --db-url=sqlite:sites/default/files/.ht.sqlite
    Name: run
    PrependShell: true
  - CmdLine:
    - cat /settings.php.append >> /srv/drupal/www/sites/default/settings.php
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /srv/drupal/www/ && drush -y dl environment_indicator devel views responsive_bartik
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /srv/drupal/www/ && drush -y en environment_indicator devel views views_ui
      responsive_bartik
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /srv/drupal/www/ && drush -y vset theme_default responsive_bartik
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /srv/drupal/www/ && drush -y vset cache 1 --yes
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /srv/drupal/www/ && drush -y vset block_cache 1 --yes
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /srv/drupal/www/ && drush -y vset cache_lifetime 300 --yes
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /srv/drupal/www/ && drush -y vset page_cache_maximum_age 300 --yes
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /srv/drupal/www/ && drush -y vset preprocess_css 1 --yes
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /srv/drupal/www/ && drush -y vset preprocess_js  1 --yes
    Name: run
    PrependShell: true
  - CmdLine:
    - ls -al /srv/drupal/www/sites/default/files
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data:www-data /srv/drupal/www/sites/default/files/.ht.sqlite
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod a-w /srv/drupal/www/sites/default/settings.php
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data:www-data /srv/drupal/www/
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "root:root" | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - sed --in-place=.bak 's/without-password/yes/' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/supervisord
    - -n
    - -c
    - /supervisord.conf
    - -e
    - trace
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
