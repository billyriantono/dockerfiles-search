MetaArgs: null
Stages:
- BaseName: babim/alpinebase
  Commands:
  - Labels:
    - Key: Description
      Value: '"Simple and lightweight Samba docker container, based on Alpine Linux."'
    - Key: Version
      Value: '"0.1"'
    Name: label
  - CmdLine:
    - apk add --no-cache samba samba-common-tools supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /config /share
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - chmod +x /entrypoint.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /share
  - Name: expose
    Ports:
    - 137/udp
    - 138/udp
    - "139"
    - "445"
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - supervisord
    - -c
    - /config/supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: babim/alpinebase
  Name: ""
  Platform: ""
  SourceCode: FROM babim/alpinebase
