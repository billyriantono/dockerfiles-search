MetaArgs: null
Stages:
- BaseName: babim/debianbase:ssh
  Commands:
  - Env:
    - Key: GRAFANA_VERSION
      Value: 4.0.2-1481203731
    - Key: GOSU_VERSION
      Value: "1.9"
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get -y --no-install-recommends install libfontconfig
      curl ca-certificates &&     apt-get clean &&     curl https://grafanarel.s3.amazonaws.com/builds/grafana_${GRAFANA_VERSION}_amd64.deb
      > /tmp/grafana.deb &&     dpkg -i /tmp/grafana.deb &&     rm /tmp/grafana.deb
      &&     curl -L https://github.com/tianon/gosu/releases/download/$GOSU_VERSION/gosu-amd64
      > /usr/sbin/gosu &&     chmod +x /usr/sbin/gosu &&     apt-get remove -y curl
      &&     apt-get autoremove -y &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /etc/grafana/grafana.ini /
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/grafana
    - /var/log/grafana
    - /etc/grafana
  - Name: expose
    Ports:
    - "22"
    - "3000"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./run.sh
    - /run.sh
  - CmdLine:
    - /run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: babim/debianbase:ssh
  Name: ""
  Platform: ""
  SourceCode: FROM babim/debianbase:ssh
