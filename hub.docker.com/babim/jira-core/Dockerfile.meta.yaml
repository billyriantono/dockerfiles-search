MetaArgs: null
Stages:
- BaseName: openjdk:8-alpine
  Commands:
  - Env:
    - Key: SOFT
      Value: jira
    Name: env
  - Env:
    - Key: OPENJDKV
      Value: "8"
    Name: env
  - Env:
    - Key: JIRA_VERSION
      Value: 8.6.0
    Name: env
  - Env:
    - Key: JIRA_HOME
      Value: /var/atlassian/${SOFT}
    Name: env
  - Env:
    - Key: JIRA_INSTALL
      Value: /opt/atlassian/${SOFT}
    Name: env
  - Env:
    - Key: SOFT_HOME
      Value: ${JIRA_HOME}
    Name: env
  - Env:
    - Key: SOFT_INSTALL
      Value: ${JIRA_INSTALL}
    Name: env
  - Env:
    - Key: SOFT_VERSION
      Value: ${JIRA_VERSION}
    Name: env
  - CmdLine:
    - apk add --no-cache curl bash &&     curl -s https://raw.githubusercontent.com/babim/docker-tag-options/master/z%20SCRIPT%20AUTO/option.sh
      -o /option.sh &&     chmod 755 /option.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -s https://raw.githubusercontent.com/babim/docker-tag-options/master/z%20SCRIPT%20AUTO/copyright.sh
      | bash
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -s https://raw.githubusercontent.com/babim/docker-tag-options/master/z%20Atlassian/${SOFT}_install.sh
      | bash
    Name: run
    PrependShell: true
  - Name: user
    User: daemon:daemon
  - Name: expose
    Ports:
    - "8080"
    - "8443"
  - Name: volume
    Volumes:
    - ${SOFT_HOME}
    - ${SOFT_INSTALL}/logs
  - Name: workdir
    Path: ${SOFT_HOME}
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /opt/atlassian/jira/bin/start-jira.sh
    - -fg
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-alpine
