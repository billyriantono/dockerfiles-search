MetaArgs: null
Stages:
- BaseName: babim/debianbase
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: BACKUP
      Value: /backup
    Name: env
  - CmdLine:
    - apt-get -y update && apt-get -y install mysql-client
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean &&     apt-get autoclean &&     apt-get autoremove -y --purge
      &&     rm -rf /build &&     rm -rf /tmp/* /var/tmp/* &&     rm -rf /var/lib/apt/lists/*
      &&     rm -f /etc/dpkg/dpkg.cfg.d/02apt-speedup
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./backup.sh
    - /backup.sh
  - Name: volume
    Volumes:
    - ${BACKUP}
  - CmdLine:
    - /bin/bash
    - /backup.sh
    Name: cmd
    PrependShell: false
  From:
    Image: babim/debianbase
  Name: ""
  Platform: ""
  SourceCode: FROM babim/debianbase
