MetaArgs: null
Stages:
- BaseName: golang:1.7-alpine
  Commands:
  - Maintainer: b3vis
    Name: maintainer
  - Name: workdir
    Path: /go/src
  - CmdLine:
    - apk add git --no-cache &&     git clone --depth=50 https://github.com/mdlayher/rtorrent_exporter.git
      &&     cd /go/src/rtorrent_exporter &&     go get github.com/axw/gocov/gocov
      &&     go get github.com/mattn/goveralls &&     go get golang.org/x/tools/cmd/cover
      &&     go get github.com/golang/lint/golint &&     go get -t -v ./... &&     go
      get -d ./... &&     go build ./... &&     apk del git &&     rm -rf /go/src/
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9135"
  - CmdLine:
    - /go/bin/rtorrent_exporter -rtorrent.addr $RTORRENTADDR
    Name: cmd
    PrependShell: true
  From:
    Image: golang:1.7-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM golang:1.7-alpine
