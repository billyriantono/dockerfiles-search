MetaArgs: null
Stages:
- BaseName: babim/alpinebase
  Commands:
  - CmdLine:
    - apk add --no-cache bash curl
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -s https://raw.githubusercontent.com/babim/docker-tag-options/master/z%20Netdata%20install/netdata_install.sh
      | bash
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - Env:
    - Key: NETDATA_PORT
      Value: "19999"
    - Key: SSMTP_TLS
      Value: "YES"
    - Key: SSMTP_SERVER
      Value: smtp.gmail.com
    - Key: SSMTP_PORT
      Value: "587"
    - Key: SSMTP_HOSTNAME
      Value: localhost
    Name: env
  - Name: expose
    Ports:
    - $NETDATA_PORT
  - Name: volume
    Volumes:
    - /etc/netdata
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: babim/alpinebase
  Name: ""
  Platform: ""
  SourceCode: FROM babim/alpinebase
