MetaArgs: null
Stages:
- BaseName: babim/apache:base
  Commands:
  - Env:
    - Key: PHP_VERSION
      Value: "7.2"
    Name: env
  - Env:
    - Key: LARAVEL
      Value: "true"
    Name: env
  - CmdLine:
    - curl -s https://raw.githubusercontent.com/babim/docker-tag-options/master/z%20PHP%20install/apache_install.sh
      | bash
    Name: run
    PrependShell: true
  - Env:
    - Key: APACHE_RUN_USER
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_RUN_GROUP
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_LOG_DIR
      Value: /var/log/apache2
    Name: env
  - Env:
    - Key: APACHE_PID_FILE
      Value: /var/run/apache2.pid
    Name: env
  - Env:
    - Key: APACHE_RUN_DIR
      Value: /var/run/apache2
    Name: env
  - Env:
    - Key: APACHE_LOCK_DIR
      Value: /var/lock/apache2
    Name: env
  - Env:
    - Key: APACHE_SERVERADMIN
      Value: admin@localhost
    Name: env
  - Env:
    - Key: APACHE_SERVERNAME
      Value: localhost
    Name: env
  - Env:
    - Key: APACHE_SERVERALIAS
      Value: docker.localhost
    Name: env
  - Env:
    - Key: APACHE_DOCUMENTROOT
      Value: /var/www
    Name: env
  - Name: expose
    Ports:
    - "443"
    - "80"
  - Name: volume
    Volumes:
    - /var/log/apache2
    - /var/www
    - /etc/apache2
    - /etc/php
  From:
    Image: babim/apache:base
  Name: ""
  Platform: ""
  SourceCode: FROM babim/apache:base
