MetaArgs: null
Stages:
- BaseName: babim/debianbase:8
  Commands:
  - CmdLine:
    - apt-get update &&     apt-get install -y wget bash && cd / && wget --no-check-certificate
      https://raw.githubusercontent.com/babim/docker-tag-options/master/z%20SCRIPT%20AUTO/option.sh
      &&     chmod 755 /option.sh && apt-get purge -y wget
    Name: run
    PrependShell: true
  - Env:
    - Key: SPLUNK_PRODUCT
      Value: splunk
    Name: env
  - Env:
    - Key: SPLUNK_VERSION
      Value: 6.4.3
    Name: env
  - Env:
    - Key: SPLUNK_BUILD
      Value: b03109c2bad4
    Name: env
  - Env:
    - Key: SPLUNK_FILENAME
      Value: splunk-${SPLUNK_VERSION}-${SPLUNK_BUILD}-Linux-x86_64.tgz
    Name: env
  - Env:
    - Key: SPLUNK_HOME
      Value: /opt/splunk
    Name: env
  - Env:
    - Key: SPLUNK_GROUP
      Value: splunk
    Name: env
  - Env:
    - Key: SPLUNK_USER
      Value: splunk
    Name: env
  - Env:
    - Key: SPLUNK_BACKUP_DEFAULT_ETC
      Value: /var/opt/splunk
    Name: env
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: noninteractive
  - CmdLine:
    - groupadd -r ${SPLUNK_GROUP}     && useradd -r -m -g ${SPLUNK_GROUP} ${SPLUNK_USER}
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y locales     && localedef -i en_US -c -f
      UTF-8 -A /usr/share/locale/locale.alias en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.utf8
    Name: env
  - CmdLine:
    - apt-get install -y libgssapi-krb5-2
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y wget sudo     && mkdir -p ${SPLUNK_HOME}     && wget -qO
      /tmp/${SPLUNK_FILENAME} https://download.splunk.com/products/${SPLUNK_PRODUCT}/releases/${SPLUNK_VERSION}/linux/${SPLUNK_FILENAME}     &&
      wget -qO /tmp/${SPLUNK_FILENAME}.md5 https://download.splunk.com/products/${SPLUNK_PRODUCT}/releases/${SPLUNK_VERSION}/linux/${SPLUNK_FILENAME}.md5     &&
      (cd /tmp && md5sum -c ${SPLUNK_FILENAME}.md5)     && tar xzf /tmp/${SPLUNK_FILENAME}
      --strip 1 -C ${SPLUNK_HOME}     && rm /tmp/${SPLUNK_FILENAME}     && rm /tmp/${SPLUNK_FILENAME}.md5     &&
      apt-get purge -y --auto-remove wget     && mkdir -p /var/opt/splunk     && cp
      -R ${SPLUNK_HOME}/etc ${SPLUNK_BACKUP_DEFAULT_ETC}     && rm -fR ${SPLUNK_HOME}/etc     &&
      chown -R ${SPLUNK_USER}:${SPLUNK_GROUP} ${SPLUNK_HOME}     && chown -R ${SPLUNK_USER}:${SPLUNK_GROUP}
      ${SPLUNK_BACKUP_DEFAULT_ETC}     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /sbin/entrypoint.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - splunkd.tar.gz
    - /splunkd.tar.gz
  - CmdLine:
    - rm ${SPLUNK_HOME}/bin/splunkd && tar xzf splunkd.tar.gz -C ${SPLUNK_HOME}/bin
      && chmod 555 ${SPLUNK_HOME}/bin/splunkd     && chown -R ${SPLUNK_USER}:${SPLUNK_GROUP}
      ${SPLUNK_HOME}     && chown -R ${SPLUNK_USER}:${SPLUNK_GROUP} ${SPLUNK_BACKUP_DEFAULT_ETC}
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /sbin/entrypoint.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "1514"
    - 8000/tcp
    - 8088/tcp
    - 8089/tcp
    - 8191/tcp
    - 9997/tcp
  - Name: workdir
    Path: /opt/splunk
  - Name: volume
    Volumes:
    - /opt/splunk/etc
    - /opt/splunk/var
  - CmdLine:
    - /sbin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - start-service
    Name: cmd
    PrependShell: false
  From:
    Image: babim/debianbase:8
  Name: ""
  Platform: ""
  SourceCode: FROM babim/debianbase:8
