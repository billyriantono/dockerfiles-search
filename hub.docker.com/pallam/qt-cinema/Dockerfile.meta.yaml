MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Pallam <Darkmasters@yandex.ru>
    Name: maintainer
  - CmdLine:
    - date +%T:%N
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get -y install     autoconf automake autopoint bash bison
      bzip2 flex g++     g++-multilib gettext git gperf intltool libc6-dev-i386     libgdk-pixbuf2.0-dev
      libltdl-dev libssl-dev libtool-bin     libxml-parser-perl make openssl p7zip-full
      patch perl pkg-config     python ruby sed unzip wget xz-utils g++-multilib libc6-dev-i386
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install curl
    Name: run
    PrependShell: true
  - Env:
    - Key: QT_VERSION_MAJOR
      Value: "5.9"
    Name: env
  - Env:
    - Key: QT_VERSION
      Value: 5.9.4
    Name: env
  - Env:
    - Key: QT_DIST
      Value: /usr/local/Qt-"$QT_VERSION"
    Name: env
  - Env:
    - Key: QT_BASE_SRC
      Value: https://download.qt.io/official_releases/qt/"$QT_VERSION_MAJOR"/"$QT_VERSION"/single/qt-everywhere-opensource-src-"$QT_VERSION".tar.xz
    Name: env
  - Env:
    - Key: QT_BASE_DIR
      Value: /qtbase-opensource-src-"$QT_VERSION"
    Name: env
  - CmdLine:
    - curl -sSL $QT_BASE_SRC | tar xJ     && cd $QT_BASE_DIR     && bash ./configure
      -opensource -confirm-license -static -no-qml-debug        -openssl-linked -qt-pcre
      -qt-zlib -qt-pcre -qt-libpng -qt-libjpeg -qt-freetype          -no-compile-examples
      -nomake examples -nomake tests -nomake tools        -platform linux-g++-64     &&
      make install
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $QT_DIST/bin:$PATH
    Name: env
  - CmdLine:
    - cd /root && git clone https://github.com/mxe/mxe.git
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /root/mxe && make qt5
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
