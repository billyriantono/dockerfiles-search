MetaArgs: null
Stages:
- BaseName: progrium/busybox
  Commands:
  - Maintainer: Jeff Lindsay <progrium@gmail.com>
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://dl.bintray.com/mitchellh/consul/0.5.0_linux_amd64.zip
    - /tmp/consul.zip
  - CmdLine:
    - cd /bin && unzip /tmp/consul.zip && chmod +x /bin/consul && rm /tmp/consul.zip
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://dl.bintray.com/mitchellh/consul/0.5.0_web_ui.zip
    - /tmp/webui.zip
  - CmdLine:
    - mkdir /ui && cd /ui && unzip /tmp/webui.zip && rm /tmp/webui.zip && mv dist/*
      . && rm -rf dist
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://get.docker.io/builds/Linux/x86_64/docker-1.5.0
    - /bin/docker
  - CmdLine:
    - chmod +x /bin/docker
    Name: run
    PrependShell: true
  - CmdLine:
    - opkg-install curl bash ca-certificates
    Name: run
    PrependShell: true
  - CmdLine:
    - cat /etc/ssl/certs/*.crt > /etc/ssl/certs/ca-certificates.crt &&     sed -i
      -r '/^#.+/d' /etc/ssl/certs/ca-certificates.crt
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./config
    - /config/
  - Expression: ADD ./config /config/
    Name: onbuild
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./start
    - /bin/start
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./check-http
    - /bin/check-http
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./check-cmd
    - /bin/check-cmd
  - Name: expose
    Ports:
    - "8300"
    - "8301"
    - 8301/udp
    - "8302"
    - 8302/udp
    - "8400"
    - "8500"
    - "8600"
    - 8600/udp
  - Name: volume
    Volumes:
    - /data
  - Env:
    - Key: SHELL
      Value: /bin/bash
    Name: env
  - Env:
    - Key: SERVICE_IGNORE
      Value: "yes"
    Name: env
  - CmdLine:
    - /bin/start
    Name: entrypoint
    PrependShell: false
  - CmdLine: []
    Name: cmd
    PrependShell: false
  From:
    Image: progrium/busybox
  Name: ""
  Platform: ""
  SourceCode: "FROM \t\tprogrium/busybox"
