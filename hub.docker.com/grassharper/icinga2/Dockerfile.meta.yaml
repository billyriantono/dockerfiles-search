MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Andrei Buzoianu <andrei.buzoianu@gmail.com>
    Name: maintainer
  - Labels:
    - Key: version
      Value: '"1.0"'
    - Key: description
      Value: '"Icinga2 container"'
    Name: label
  - Env:
    - Key: ICINGA2_FEATURE_PGSQL
      Value: "false"
    Name: env
  - Env:
    - Key: ICINGA2_PGSQL_DB
      Value: icinga2
    Name: env
  - Env:
    - Key: ICINGA2_PGSQL_USER
      Value: icinga2
    Name: env
  - Env:
    - Key: ICINGA2_PGSQL_PASSWORD
      Value: icinga2
    Name: env
  - Env:
    - Key: ICINGA2_PGSQL_HOST
      Value: postgres
    Name: env
  - Env:
    - Key: ICINGA2_FEATURE_MYSQL
      Value: "true"
    Name: env
  - Env:
    - Key: ICINGA2_MYSQL_DB
      Value: icinga2
    Name: env
  - Env:
    - Key: ICINGA2_MYSQL_USER
      Value: icinga2
    Name: env
  - Env:
    - Key: ICINGA2_MYSQL_PASSWORD
      Value: icinga2
    Name: env
  - Env:
    - Key: ICINGA2_MYSQL_HOST
      Value: mariadb
    Name: env
  - Env:
    - Key: ICINGA2_FEATURE_API
      Value: "true"
    Name: env
  - Env:
    - Key: ICINGA2_API_USER
      Value: root
    Name: env
  - Env:
    - Key: ICINGA2_API_PASSWORD
      Value: api
    Name: env
  - Env:
    - Key: ICINGA2_FEATURE_ELASTICSEARCH
      Value: "false"
    Name: env
  - Env:
    - Key: ICINGA2_ELASTICSEARCH_HOST
      Value: elasticsearch
    Name: env
  - Env:
    - Key: ICINGA2_ELASTICSEARCH_PORT
      Value: "9200"
    Name: env
  - Env:
    - Key: ICINGA2_ELASTICSEARCH_INDEX
      Value: icinga2
    Name: env
  - Env:
    - Key: ICINGA2_ELASTICSEARCH_SEND_PERFDATA
      Value: "true"
    Name: env
  - Env:
    - Key: ICINGA2_ELASTICSEARCH_FLUSH_THRESHOLD
      Value: "1024"
    Name: env
  - Env:
    - Key: ICINGA2_ELASTICSEARCH_FLUSH_INTERVAL
      Value: 10s
    Name: env
  - Env:
    - Key: ICINGA2_FEATURE_COMMAND
      Value: "true"
    Name: env
  - Env:
    - Key: ICINGA2_FEATURE_CHECKER
      Value: "true"
    Name: env
  - Env:
    - Key: ICINGA2_FEATURE_LIVESTATUS
      Value: "true"
    Name: env
  - Env:
    - Key: ICINGA2_FEATURE_STATUSDATA
      Value: "true"
    Name: env
  - CmdLine:
    - apk --update add --no-cache icinga2 postgresql-client mariadb-client fping mailx
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/icinga2
    - /var/lib/icinga2
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - 'chmod 750 /usr/local/bin/docker-entrypoint.sh;  ln -s usr/local/bin/docker-entrypoint.sh
      / # backwards compat'
    Name: run
    PrependShell: true
  - CmdLine:
    - sh
    - /usr/local/bin/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "5665"
  - CmdLine:
    - /usr/sbin/icinga2
    - daemon
    - -c
    - /etc/icinga2/icinga2.conf
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
