MetaArgs: null
Stages:
- BaseName: java
  Commands:
  - Maintainer: Picnic Software
    Name: maintainer
  - CmdLine:
    - wget -O - http://debian.neo4j.org/neotechnology.gpg.key | apt-key add - &&     echo
      'deb http://debian.neo4j.org/repo stable/' > /etc/apt/sources.list.d/neo4j.list
      &&     apt-get update ; apt-get install neo4j=2.2.3 -y
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - launch.sh
    - /
  - CmdLine:
    - chmod +x /launch.sh &&     apt-get clean &&     echo "remote_shell_host=0.0.0.0"
      >> /var/lib/neo4j/conf/neo4j.properties &&     echo "execution_guard_enabled=true"
      >> /var/lib/neo4j/conf/neo4j.properties &&     echo "dbms.cypher.planner=RULE"
      >> /var/lib/neo4j/conf/neo4j.properties &&     echo "dbms.security.auth_enabled=false"
      >> /var/lib/neo4j/conf/neo4j-server.properties &&     echo "org.neo4j.server.webserver.limit.executiontime=30000"
      >> /var/lib/neo4j/conf/neo4j-server.properties
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/neo4j/data
  - Name: workdir
    Path: /
  - CmdLine:
    - /bin/bash
    - -c
    - /launch.sh
    Name: cmd
    PrependShell: false
  From:
    Image: java
  Name: ""
  Platform: ""
  SourceCode: FROM java
