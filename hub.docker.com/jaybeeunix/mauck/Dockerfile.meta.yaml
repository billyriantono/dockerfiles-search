MetaArgs: null
Stages:
- BaseName: fedora:28
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"jaybeeunix@gmail.com"'
    Name: label
  - Labels:
    - Key: version
      Value: '"0.1"'
    Name: label
  - Env:
    - Key: MAUCK_RESULTS
      Value: '"/results"'
    - Key: MAUCK_WORKING
      Value: '"/working"'
    - Key: MAUCK_USER
      Value: '"mauckuser"'
    Name: env
  - CmdLine:
    - mkdir "${MAUCK_RESULTS}" "${MAUCK_WORKING}" &&     dnf --assumeyes install @buildsys-build
      "dnf-command(builddep)" &&     useradd -r "${MAUCK_USER}" -U -m &&     chown
      "${MAUCK_USER}" "${MAUCK_RESULTS}" "${MAUCK_WORKING}"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $MAUCK_WORKING
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./mauck
    - /
  - CmdLine:
    - /mauck
    Name: entrypoint
    PrependShell: false
  From:
    Image: fedora:28
  Name: ""
  Platform: ""
  SourceCode: FROM fedora:28
