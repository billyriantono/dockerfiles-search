MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - CmdLine:
    - "apt-get update   && apt-get install -y --no-install-recommends   git   curl
      \  ca-certificates   libgtk2.0-0   libxtst6   libnss3   libgconf-2-4   libasound2
      \  fakeroot   gconf2   gconf-service   libcap2   libnotify4   libxtst6   libnss3
      \  gvfs-bin   xdg-utils \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: ATOM_VERSION
      Value: 1.0.19
    Name: env
  - CmdLine:
    - curl -sSL https://github.com/atom/atom/releases/download/v${ATOM_VERSION}/atom-amd64.deb
      -o /tmp/atom-amd64.deb   && dpkg -i /tmp/atom-amd64.deb   && rm -rf /tmp/atom-amd64.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/atom
    - -f
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
