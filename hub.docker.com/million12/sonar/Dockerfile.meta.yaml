MetaArgs: null
Stages:
- BaseName: centos:centos7
  Commands:
  - Maintainer: Przemyslaw Ozgo linux@ozgo.info
    Name: maintainer
  - Env:
    - Key: SONARQUBE_HOME
      Value: /opt/sonarqube
    - Key: SONARQUBE_JDBC_USERNAME
      Value: sonar
    - Key: SONARQUBE_JDBC_PASSWORD
      Value: sonar
    - Key: SONARQUBE_JDBC_URL
      Value: jdbc:h2:tcp://localhost:9092/sonar
    - Key: SONAR_VERSION
      Value: "5.3"
    - Key: SONAR_DOWNLOAD_URL
      Value: https://sonarsource.bintray.com/Distribution
    - Key: SONAR_JAVA_PLUGIN_VERSION
      Value: "3.11"
    - Key: SONAR_GITHUB_PLUGIN_VERSION
      Value: "1.1"
    - Key: SONAR_WEB_PLUGIN
      Value: "2.4"
    Name: env
  - CmdLine:
    - "gpg --keyserver ha.pool.sks-keyservers.net --recv-keys F1182E81C792928921DBCAB4CFCA4A29D26468DE
      &&   rpm --rebuilddb && yum clean all &&   yum install -y   java-1.8.0-openjdk-devel
      \  unzip &&   yum clean all &&   set -x && \tcd /opt && \tcurl -o sonarqube.zip
      -fSL ${SONAR_DOWNLOAD_URL}/sonarqube/sonarqube-${SONAR_VERSION}.zip && \tcurl
      -o sonarqube.zip.asc -fSL ${SONAR_DOWNLOAD_URL}/sonarqube/sonarqube-${SONAR_VERSION}.zip.asc
      && \tgpg --verify sonarqube.zip.asc && \tunzip sonarqube.zip && \tmv sonarqube-${SONAR_VERSION}
      sonarqube &&   rm sonarqube.zip* && \trm -rf ${SONARQUBE_HOME}/bin/* &&   mkdir
      -p /opt/sonarqube/extensions/plugins/ &&   cd /opt/sonarqube/extensions/plugins/
      &&   curl -o sonar-java-plugin-${SONAR_JAVA_PLUGIN_VERSION}.jar -fSL ${SONAR_DOWNLOAD_URL}/sonar-java-plugin/sonar-java-plugin-${SONAR_JAVA_PLUGIN_VERSION}.jar
      &&   curl -o sonar-web-plugin-${SONAR_WEB_PLUGIN}.jar -fSL ${SONAR_DOWNLOAD_URL}/sonar-web-plugin/sonar-web-plugin-${SONAR_WEB_PLUGIN}.jar
      &&   curl -o sonar-scm-git-plugin-1.1.jar -fSL http://downloads.sonarsource.com/plugins/org/codehaus/sonar-plugins/sonar-scm-git-plugin/1.1/sonar-scm-git-plugin-1.1.jar
      &&   curl -o sonar-github-plugin-${SONAR_GITHUB_PLUGIN_VERSION}.jar -fsL ${SONAR_DOWNLOAD_URL}/sonar-github-plugin/sonar-github-plugin-${SONAR_GITHUB_PLUGIN_VERSION}.jar"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - ${SONARQUBE_HOME}/bin/
  - Name: volume
    Volumes:
    - ${SONARQUBE_HOME}/data
    - ${SONARQUBE_HOME}/extensions
  - CmdLine:
    - ./opt/sonarqube/bin/run.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "9000"
  From:
    Image: centos:centos7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos7
