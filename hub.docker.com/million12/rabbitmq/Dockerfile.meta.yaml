MetaArgs: null
Stages:
- BaseName: centos:centos7
  Commands:
  - Maintainer: Marcin Ryzycki marcin@m12.io, Przemyslaw Ozgo linux@ozgo.info
    Name: maintainer
  - CmdLine:
    - yum update -y &&   yum install -y epel-release &&   yum install -y rabbitmq-server
      &&   rabbitmq-plugins enable rabbitmq_management &&   yum clean all
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - container-files
    - /
  - Name: expose
    Ports:
    - "15672"
    - "5672"
  - CmdLine:
    - /bootstrap.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:centos7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos7
