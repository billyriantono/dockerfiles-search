MetaArgs: null
Stages:
- BaseName: million12/centos-supervisor
  Commands:
  - Maintainer: Przemyslaw Ozgo linux@ozgo.info
    Name: maintainer
  - Name: expose
    Ports:
    - "8080"
  - Env:
    - Key: JIRASD_VERSION
      Value: 3.1.0
    - Key: JIRA_VERSION
      Value: 7.1.0
    - Key: DB_SUPPORT
      Value: default
    Name: env
  - CmdLine:
    - rpm --rebuilddb && yum clean all &&   yum install -y java-1.8.0-openjdk tar
      mariadb &&   yum clean all &&   curl -L https://www.atlassian.com/software/jira/downloads/binary/atlassian-servicedesk-${JIRASD_VERSION}-jira-${JIRA_VERSION}-x64.bin
      -o /tmp/jira.bin &&   chmod +x /tmp/jira.bin &&   curl -L http://dev.mysql.com/get/Downloads/Connector-J/mysql-connector-java-5.1.37.tar.gz
      -o /tmp/mysql-connector-java-5.1.37.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - container-files/
    - /
  From:
    Image: million12/centos-supervisor
  Name: ""
  Platform: ""
  SourceCode: FROM million12/centos-supervisor
