MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y curl
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/curl -sSL -O http://pentaho.dlpage.phi-integration.com/mondrian/mysql-foodmart-database/foodmart_mysql.tar.gz     &&
      tar -xzf foodmart_mysql.tar.gz     && rm -f foodmart_mysql.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - echo 'mysql-server mysql-server/root_password password foodmart' | debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'mysql-server mysql-server/root_password_again password foodmart' | debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get -y install mysql-server
    Name: run
    PrependShell: true
  - CmdLine:
    - service mysql restart   && echo "create database foodmart" | mysql --user=root
      --password=foodmart   && mysql --user=root --password=foodmart foodmart < foodmart_mysql.sql   &&
      echo "GRANT ALL PRIVILEGES ON *.* TO 'root'@'%' IDENTIFIED BY 'foodmart' WITH
      GRANT OPTION;" | mysql --user=root --password=foodmart
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3306"
  - CmdLine:
    - mysqld_safe --bind-address=0.0.0.0
    Name: entrypoint
    PrependShell: true
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
