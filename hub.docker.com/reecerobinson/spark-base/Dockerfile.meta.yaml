MetaArgs: null
Stages:
- BaseName: java:8-jdk
  Commands:
  - Maintainer: docker@reecerobinson.co.nz
    Name: maintainer
  - Env:
    - Key: APACHE_SPARK_VERSION
      Value: 1.6.0
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /usr
    Name: env
  - CmdLine:
    - "mkdir /usr/local/spark-src && \tcurl -s http://d3kbcqa49mib13.cloudfront.net/spark-$APACHE_SPARK_VERSION.tgz
      | tar -xz -C /usr/local/spark-src"
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update && \tapt-get install -y gdebi"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/local/spark-src/spark-$APACHE_SPARK_VERSION
  - CmdLine:
    - ./make-distribution.sh --name hadoop-2.6-hive --tgz -Phadoop-2.6 -Phive -Phive-thriftserver
      -Pyarn
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/local
  - CmdLine:
    - "tar -xzf /usr/local/spark-src/spark-$APACHE_SPARK_VERSION/spark-$APACHE_SPARK_VERSION-bin-hadoop-2.6-hive.tgz
      && \trm /usr/local/spark-src/spark-1.6.0/spark-$APACHE_SPARK_VERSION-bin-hadoop-2.6-hive.tgz"
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /usr/local/spark-$APACHE_SPARK_VERSION-bin-hadoop-2.6-hive spark
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - log4j.properties
    - /usr/local/spark/conf/log4j.properties
  - Env:
    - Key: SPARK_HOME
      Value: /usr/local/spark
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$SPARK_HOME/bin
    Name: env
  - CmdLine:
    - mkdir /apps
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /user/hive
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /applib
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /apps
    - /user/hive
  - Name: expose
    Ports:
    - "10000"
    - "4040"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bootstrap.sh
    - /etc/bootstrap.sh
  - CmdLine:
    - chown root.root /etc/bootstrap.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 700 /etc/bootstrap.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /etc/bootstrap.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: java:8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM java:8-jdk
