MetaArgs: null
Stages:
- BaseName: hwdm/apbase:latest
  Commands:
  - Maintainer: Howard Mei      <howardleomei@gmail.com>
    Name: maintainer
  - Key: V
    Name: arg
    Value: 2.1.2-r3
  - Env:
    - Key: RUNSVWAITSEC
      Value: "1"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc
    - /etc
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - usr
    - /usr
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint
    - /entrypoint
  - CmdLine:
    - apk-install libressl ca-certificates bind-tools curl runit=${V} &&                 apk-cleanup
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "53"
    - 53/udp
  - CmdLine:
    - /entrypoint
    Name: entrypoint
    PrependShell: false
  From:
    Image: hwdm/apbase:latest
  Name: ""
  Platform: ""
  SourceCode: FROM            hwdm/apbase:latest
