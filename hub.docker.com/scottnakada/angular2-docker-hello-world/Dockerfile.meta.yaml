MetaArgs: null
Stages:
- BaseName: node:latest
  Commands:
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y vim
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /quickstart/app /home/nodejs &&     groupadd -r nodejs &&     useradd
      -r -g nodejs -d /home/nodejs -s /sbin/nologin nodejs &&     chown -R nodejs:nodejs
      /home/nodejs
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /quickstart
  - Chown: ""
    Name: add
    SourcesAndDest:
    - package.json
    - typings.json
    - tsconfig.json
    - systemjs.config.js
    - index.html
    - styles.css
    - /quickstart/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - app/*
    - /quickstart/app/
  - CmdLine:
    - chown -R nodejs:nodejs /quickstart
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install --unsafe-perm=true
    Name: run
    PrependShell: true
  - Name: user
    User: nodejs
  - Name: expose
    Ports:
    - "3000"
    - "3001"
  - CmdLine:
    - npm start
    Name: cmd
    PrependShell: true
  From:
    Image: node:latest
  Name: ""
  Platform: ""
  SourceCode: FROM node:latest
