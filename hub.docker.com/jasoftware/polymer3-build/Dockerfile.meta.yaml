MetaArgs: null
Stages:
- BaseName: node:slim
  Commands:
  - Labels:
    - Key: mantainer
      Value: '"Eloy Lopez <elswork@gmail.com>"'
    Name: label
  - CmdLine:
    - apt-get update &&     apt-get install -y --no-install-recommends git &&     apt-get
      clean &&     npm install -g polymer-cli --unsafe-perm &&     export NODE_OPTIONS=--max_old_space_size=4096
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8081"
  - CmdLine:
    - mkdir -p app
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /root/app
  - Name: workdir
    Path: /root/app
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: true
  From:
    Image: node:slim
  Name: ""
  Platform: ""
  SourceCode: FROM node:slim
