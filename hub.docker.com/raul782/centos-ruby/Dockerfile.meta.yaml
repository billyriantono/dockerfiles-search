MetaArgs: null
Stages:
- BaseName: raul782/dockerfile-centos-buildpack-deps:6
  Commands:
  - CmdLine:
    - mkdir -p /usr/src/autoconf     && curl -SL "http://ftp.gnu.org/gnu/autoconf/autoconf-2.69.tar.gz"     |
      tar -xzC /usr/src/autoconf     && cd /usr/src/autoconf/autoconf-2.69     &&
      ./configure     && make     && make install     && rm -r /usr/src/autoconf
    Name: run
    PrependShell: true
  - Env:
    - Key: RUBY_MAJOR
      Value: "2.3"
    Name: env
  - Env:
    - Key: RUBY_VERSION
      Value: 2.3.4
    Name: env
  - CmdLine:
    - "yum -y update && yum -y install yum-plugin-ovl ruby && yum clean all \t&& mkdir
      -p /usr/src/ruby \t&& curl -SL \"http://cache.ruby-lang.org/pub/ruby/${RUBY_MAJOR}/ruby-${RUBY_VERSION}.tar.bz2\"
      \t\t| tar -xjC /usr/src/ruby --strip-components=1 \t&& cd /usr/src/ruby \t&&
      autoconf \t&& ./configure --disable-install-doc \t&& make -j\"$(nproc)\" \t&&
      yum remove -y ruby \t&& make install \t&& rm -r /usr/src/ruby"
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo ''gem: --no-rdoc --no-ri'' >> "${HOME}/.gemrc"'
    Name: run
    PrependShell: true
  - Env:
    - Key: GEM_HOME
      Value: /usr/local/bundle
    Name: env
  - Env:
    - Key: PATH
      Value: $GEM_HOME/bin:$PATH
    Name: env
  - CmdLine:
    - "gem install bundler \t&& bundle config --global path \"${GEM_HOME}\" \t&& bundle
      config --global bin \"${GEM_HOME}/bin\""
    Name: run
    PrependShell: true
  - Env:
    - Key: BUNDLE_APP_CONFIG
      Value: $GEM_HOME
    Name: env
  - CmdLine:
    - irb
    Name: cmd
    PrependShell: false
  From:
    Image: raul782/dockerfile-centos-buildpack-deps:6
  Name: ""
  Platform: ""
  SourceCode: FROM raul782/dockerfile-centos-buildpack-deps:6
