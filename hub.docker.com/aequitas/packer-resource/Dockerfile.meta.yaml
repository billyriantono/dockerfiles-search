MetaArgs: null
Stages:
- BaseName: python:3-alpine
  Commands:
  - Env:
    - Key: PACKER_VERSION
      Value: 0.10.0
    Name: env
  - CmdLine:
    - mkdir /tmp/packer     && cd /tmp/packer     && apk add --update bash curl ca-certificates
      openssh-client git unzip jq docker     && curl -O -sS -L https://releases.hashicorp.com/packer/${PACKER_VERSION}/packer_${PACKER_VERSION}_linux_amd64.zip     &&
      unzip packer_${PACKER_VERSION}_linux_amd64.zip     && apk del unzip     && mv
      packer* /usr/local/bin     && rm -rf /var/cache/apk/*     && rm -rf /tmp/packer
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - requirements*.txt
    - setup.cfg
    - /tmp/
  - Name: workdir
    Path: /tmp/
  - CmdLine:
    - pip --disable-pip-version-check install --no-cache-dir -r requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/*
    - /tmp/
  - CmdLine:
    - /tmp/install_test.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - tests/
    - /opt/tests/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - assets/
    - /opt/resource/
  - CmdLine:
    - /tmp/test.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /tmp/cleanup_test.sh
    Name: run
    PrependShell: true
  From:
    Image: python:3-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:3-alpine
