MetaArgs: null
Stages:
- BaseName: kibana
  Commands:
  - Maintainer: System Insights <http://systeminsights.com>
    Name: maintainer
  - CmdLine:
    - gosu kibana chmod o+w /opt/kibana/optimize/
    Name: run
    PrependShell: true
  - CmdLine:
    - gosu kibana kibana plugin -i kibana/timelion
    Name: run
    PrependShell: true
  - CmdLine:
    - gosu kibana kibana plugin -i elasticsearch/marvel/latest
    Name: run
    PrependShell: true
  - CmdLine:
    - gosu kibana sed -ri "s!^(\#\s*)?(server\.basePath:).*!\2 '/kibana'!" /opt/kibana/config/kibana.yml
    Name: run
    PrependShell: true
  - CmdLine:
    - gosu kibana timeout --foreground --signal=9 120 kibana || true
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - Name: expose
    Ports:
    - "5601"
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - kibana
    Name: cmd
    PrependShell: false
  From:
    Image: kibana
  Name: ""
  Platform: ""
  SourceCode: FROM kibana
