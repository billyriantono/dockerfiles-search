MetaArgs: null
Stages:
- BaseName: debian:7.7
  Commands:
  - Maintainer: Peter.Kutschera@ait.ac.at
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y apache2 libgeo-osm-tiles-perl curl unzip
      && apt-get clean
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - var/www
    - /var/www/
  - CmdLine:
    - cd /var/www &&     curl -O http://code.jquery.com/jquery-2.1.1.min.js &&     curl
      -O http://code.jquery.com/jquery-2.1.1.min.map &&     curl -O http://leaflet-cdn.s3.amazonaws.com/build/leaflet-0.7.3.zip
      &&     unzip leaflet-0.7.3.zip -d leaflet-0.7.3 &&     rm leaflet-0.7.3.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: APACHE_RUN_USER
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_RUN_GROUP
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_LOG_DIR
      Value: /var/log/apache2
    Name: env
  - Name: expose
    Ports:
    - "80"
  - Name: volume
    Volumes:
    - /var/www/OSM
  - Name: workdir
    Path: /root
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root/bin/downloadosmtiles.pl
    - /root/bin/downloadosmtiles.pl
  - CmdLine:
    - chmod +x /root/bin/*
    Name: run
    PrependShell: true
  - CmdLine:
    - ./bin/downloadosmtiles.pl --lat -90:90 --lon -180:180 --zoom 0:2 --destdir=/var/www/OSM
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/apache2ctl
    - -D
    - FOREGROUND
    Name: cmd
    PrependShell: false
  From:
    Image: debian:7.7
  Name: ""
  Platform: ""
  SourceCode: FROM debian:7.7
