MetaArgs: null
Stages:
- BaseName: golang:1.12.6-stretch
  Commands:
  - Env:
    - Key: LAVALINK_ADDR
      Value: '"localhost:2333"'
    Name: env
  - Env:
    - Key: LAVALINK_PW
      Value: '"lavalink_pw"'
    Name: env
  - Env:
    - Key: LAVALINK_LOC
      Value: '"/etc/sounds"'
    Name: env
  - CmdLine:
    - apt update -y &&    apt install -y       git
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_12.x | bash - &&        apt-get install
      -y nodejs &&        npm install -g @angular/cli
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"${GOPATH}/bin:${PATH}"'
    Name: env
  - CmdLine:
    - go get -u github.com/golang/dep/cmd/dep
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${GOPATH}/src/github.com/zekroTJA/yuri2
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - dep ensure -v
    Name: run
    PrependShell: true
  - CmdLine:
    - go build -v -o ./bin/yuri -ldflags "            -X github.com/zekroTJA/yuri2/internal/static.AppVersion=$(git
      describe --tags)             -X github.com/zekroTJA/yuri2/internal/static.AppCommit=$(git
      rev-parse HEAD)             -X github.com/zekroTJA/yuri2/internal/static.Release=TRUE"         ./cmd/yuri/*.go
    Name: run
    PrependShell: true
  - CmdLine:
    - cd ./web &&        npm i &&        ng build --prod=true
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/yuri/config &&    mkdir -p /etc/yuri/cert &&    mkdir -p /etc/yuri/db
      &&    mkdir -p ${LAVALINK_LOC}
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - ./bin/yuri         -c "/etc/yuri/config/config.yml"         -addr ":8080"         -db-dsn
      "file:/etc/yuri/db/db.sqlite3"         -lavalink-address "${LAVALINK_ADDR}"         -lavalink-password
      "${LAVALINK_PW}"         -lavalink-location "${LAVALINK_LOC}"
    Name: cmd
    PrependShell: true
  From:
    Image: golang:1.12.6-stretch
  Name: ""
  Platform: ""
  SourceCode: FROM golang:1.12.6-stretch
