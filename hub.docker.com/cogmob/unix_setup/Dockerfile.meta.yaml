MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -m docker && echo "docker:docker" | chpasswd && adduser docker sudo
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /root/unix_setup
  - CmdLine:
    - /root/unix_setup/ubuntu_install_super.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /root/unix_setup/ubuntu_install.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /root/volume
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir ~/.ssh
    Name: run
    PrependShell: true
  - Env:
    - Key: NOTVISIBLE
      Value: '"in users profile"'
    Name: env
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /usr/sbin/sshd
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: from ubuntu:latest
