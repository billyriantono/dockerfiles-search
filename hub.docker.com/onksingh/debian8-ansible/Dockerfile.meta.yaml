MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Env:
    - Key: CONTAINER
      Value: docker
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update     && apt-get install -y --no-install-recommends         apt-utils         bash         python-pip         sudo         ca-certificates         software-properties-common         systemd
      systemd-cron sudo curl     && rm -rf /var/lib/apt/lists/*     && rm -Rf /usr/share/doc
      && rm -Rf /usr/share/man     && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-add-repository 'deb http://ppa.launchpad.net/ansible/ansible/ubuntu trusty
      main'     && apt-get update     && apt-get install -y wget     && apt-get install
      -y ansible     && rm -rf /var/lib/apt/lists/*     && rm -Rf /usr/share/doc &&
      rm -Rf /usr/share/man     && apt-get clean     && touch -m -t 201701010000 /var/lib/apt/lists/
    Name: run
    PrependShell: true
  - CmdLine:
    - echo '[local]\nlocalhost ansible_connection=local' > /etc/ansible/hosts
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /sys/fs/cgroup
  - CmdLine:
    - /lib/systemd/systemd
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
