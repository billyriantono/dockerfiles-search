MetaArgs: null
Stages:
- BaseName: alpine:3.4
  Commands:
  - Maintainer: Vladislav Navrocky <navrocky.vlad@gmail.com>
    Name: maintainer
  - Env:
    - Key: FILEBEAT_SRC_SHA1
      Value: b8139a51834f6c0ff90a7de1159c0b2162b86e7e
    - Key: FILEBEAT_VERSION
      Value: 5.0.1
    Name: env
  - CmdLine:
    - "apk --no-cache add --virtual .build-dependencies curl && \tcurl -fsSL https://artifacts.elastic.co/downloads/beats/filebeat/filebeat-${FILEBEAT_VERSION}-linux-x86_64.tar.gz
      -o /tmp/filebeat.tar.gz && \t\tcd /tmp && \techo \"${FILEBEAT_SRC_SHA1} *filebeat.tar.gz\"
      | sha1sum -c - && \ttar -xzf filebeat.tar.gz && \t\tcd filebeat-* && \tcp filebeat
      /bin && \t\trm -rf /tmp/filebeat* && \tapk del .build-dependencies"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: '"/"'
  - CmdLine:
    - filebeat
    - -e
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.4
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.4
