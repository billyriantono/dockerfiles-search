MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: Mihai Csaky <mihai.csaky@sysop-consulting.ro>
    Name: maintainer
  - Env:
    - Key: EXO_VERSION
      Value: 4.3.0
    Name: env
  - Env:
    - Key: EXO_RELEASE
      Value: 4.3.0
    Name: env
  - Env:
    - Key: EXO_EDITION
      Value: community
    Name: env
  - Env:
    - Key: MYSQL_DRIVER_VERSION
      Value: 5.1.38
    Name: env
  - Env:
    - Key: EXO_APP_DIR
      Value: /opt/exo
    Name: env
  - Env:
    - Key: EXO_DATA_DIR
      Value: /srv/exo
    Name: env
  - Env:
    - Key: EXO_LOG_DIR
      Value: /var/log/exo
    Name: env
  - Env:
    - Key: EXO_TMP_DIR
      Value: /tmp/exo-tmp
    Name: env
  - Env:
    - Key: EXO_USER
      Value: exo
    Name: env
  - Env:
    - Key: EXO_GROUP
      Value: ${EXO_USER}
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /usr/local/java
    Name: env
  - Env:
    - Key: ORACLE_JAVA_HOME
      Value: /usr/lib/jvm/java-7-oracle/
    Name: env
  - CmdLine:
    - useradd --create-home --user-group --shell /bin/bash ${EXO_USER}
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'debconf debconf/frontend select Noninteractive' | debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - echo debconf shared/accepted-oracle-license-v1-1 select true | debconf-set-selections
      &&   echo debconf shared/accepted-oracle-license-v1-1 seen true | debconf-set-selections
      &&   add-apt-repository -y ppa:webupd8team/java &&   apt-get update &&   apt-get
      install -y oracle-java7-installer
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s $ORACLE_JAVA_HOME $JAVA_HOME
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install  ant curl unzip  sudo tar software-properties-common python-jinja2
      python-pip jq git
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install j2cli
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qq update &&   apt-get -qq -y upgrade &&   apt-get -qq -y install libreoffice-calc
      libreoffice-draw libreoffice-impress libreoffice-math libreoffice-writer &&   apt-get
      -qq -y autoremove &&   apt-get -qq -y autoclean
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ${EXO_APP_DIR}
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ${EXO_DATA_DIR}  && chown ${EXO_USER}:${EXO_GROUP} ${EXO_DATA_DIR}
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ${EXO_TMP_DIR}   && chown ${EXO_USER}:${EXO_GROUP} ${EXO_TMP_DIR}
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ${EXO_LOG_DIR}   && chown ${EXO_USER}:${EXO_GROUP} ${EXO_LOG_DIR}
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L -o ${EXO_DATA_DIR}/eXo-Platform-${EXO_EDITION}-${EXO_VERSION}.zip     http://netcologne.dl.sourceforge.net/project/exo/Platform4.3/eXo-Platform-community-4.3.0.zip
      &&     unzip -q ${EXO_DATA_DIR}/eXo-Platform-${EXO_EDITION}-${EXO_VERSION}.zip
      -d ${EXO_APP_DIR} &&     rm -f ${EXO_DATA_DIR}/eXo-Platform-${EXO_EDITION}-${EXO_VERSION}.zip
      &&     ln -s ${EXO_APP_DIR}/platform-${EXO_EDITION}-${EXO_RELEASE} ${EXO_APP_DIR}/current
    Name: run
    PrependShell: true
  - CmdLine:
    - "curl -L -o ${EXO_DATA_DIR}/mysql-jdbc-${MYSQL_DRIVER_VERSION}.zip https://dev.mysql.com/get/Downloads/Connector-J/mysql-connector-java-${MYSQL_DRIVER_VERSION}.zip
      && \tunzip -q ${EXO_DATA_DIR}/mysql-jdbc-${MYSQL_DRIVER_VERSION}.zip -d /srv/
      && \tcp /srv/mysql-connector-java-${MYSQL_DRIVER_VERSION}/mysql-connector-java-${MYSQL_DRIVER_VERSION}-bin.jar
      ${EXO_APP_DIR}/current/lib/"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - server.xml
    - ${EXO_APP_DIR}/current/conf/server.xml
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - exo.properties
    - ${EXO_APP_DIR}/current/gatein/conf/exo.properties
  - CmdLine:
    - echo "JAVA_OPTS=\"-Dmysql.database=\$MYSQL_DATABASE -Dmysql.user=\$MYSQL_USER
      -Dmysql.password=\$MYSQL_PASSWORD -Dmysql.host=\$MYSQL_SERVICE_HOST -Dmysql.port=\$MYSQL_SERVICE_PORT
      \$JAVA_OPTS\"" >> ${EXO_APP_DIR}/current/bin/setenv.sh &&         rm -rf ${EXO_APP_DIR}/current/logs
      && ln -s ${EXO_LOG_DIR} ${EXO_APP_DIR}/current/logs &&         chown -R ${EXO_USER}:${EXO_GROUP}
      ${EXO_APP_DIR}/current/
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - Name: user
    User: exo
  - CmdLine:
    - ${EXO_APP_DIR}/current/start_eXo.sh --data ${EXO_DATA_DIR}
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM       ubuntu:latest
