MetaArgs: null
Stages:
- BaseName: gcc
  Commands:
  - Maintainer: Eric Klavins "klavins@uw.edu"
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get install -y cmake &&     apt-get install -y cppcheck
      &&     apt-get install -y graphviz &&     apt-get install -y doxygen &&     apt-get
      install -y nano &&     apt-get install -y screen
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src
  - CmdLine:
    - git clone https://github.com/google/googletest.git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/googletest/install
  - CmdLine:
    - cmake ../ && make && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /usr/local/include/json
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/local/include/json
  - CmdLine:
    - curl -O -J -L https://github.com/nlohmann/json/releases/download/v3.5.0/json.hpp
    Name: run
    PrependShell: true
  - CmdLine:
    - mv json.hpp json.h
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - git clone https://github.com/klavins/cpp-httplib.git
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /usr/local/include/httplib
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /tmp/cpp-httplib/httplib.h /usr/local/include/httplib
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -r /tmp/cpp-httplib
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - mkdir /usr/local/src/elma
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /usr/local/src/elma
  - Name: workdir
    Path: /usr/local/src/elma
  - CmdLine:
    - make
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/local/src/elma/include /usr/local/include/elma
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/local/src/elma/lib/libelma.a /usr/local/lib
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /source
  From:
    Image: gcc
  Name: ""
  Platform: ""
  SourceCode: FROM gcc
