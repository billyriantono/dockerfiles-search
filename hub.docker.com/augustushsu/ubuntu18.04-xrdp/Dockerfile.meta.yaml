MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: jim jimhsu11@gmail.com
    Name: maintainer
  - Key: USERNAME
    Name: arg
    Value: username
  - Key: USERPWD
    Name: arg
    Value: yourpassword
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update -y     && apt-get install -y vim sudo wget     && useradd -ms
      /bin/bash ${USERNAME}     && sudo adduser ${USERNAME} sudo     && echo ${USERNAME}:${USERPWD}
      | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -y     && apt-get install -y xfce4 xfce4-goodies xorg dbus-x11
      x11-xserver-utils xrdp     && echo xfce4-session > /home/${USERNAME}/.xsession     &&
      sed -i "s/^exec.*Xsession$/startxfce4/g" "/etc/xrdp/startwm.sh"     && service
      xrdp restart
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --quiet https://repo.continuum.io/archive/Anaconda3-5.0.1-Linux-x86_64.sh
      -O ~/anaconda.sh     && /bin/bash ~/anaconda.sh -b -p /opt/conda     && rm ~/anaconda.sh     &&
      echo "export PATH=/opt/conda/bin:$PATH" >> /home/${USERNAME}/.bashrc     &&
      sudo chown -R ${USERNAME}:${USERNAME} /opt/conda
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -y     && apt-get install -y --no-install-recommends gnupg2 curl
      ca-certificates     && curl -fsSL https://developer.download.nvidia.com/compute/cuda/repos/ubuntu1804/x86_64/7fa2af80.pub
      | apt-key add -     && echo "deb https://developer.download.nvidia.com/compute/cuda/repos/ubuntu1804/x86_64
      /" > /etc/apt/sources.list.d/cuda.list     && echo "deb https://developer.download.nvidia.com/compute/machine-learning/repos/ubuntu1804/x86_64
      /" > /etc/apt/sources.list.d/nvidia-ml.list     && apt-get purge --autoremove
      -y curl     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: CUDA_VERSION
      Value: 10.0.130
    Name: env
  - Env:
    - Key: CUDA_PKG_VERSION
      Value: 10-0=$CUDA_VERSION-1
    Name: env
  - CmdLine:
    - apt-get update -y     && apt-get install -y --no-install-recommends         cuda-cudart-$CUDA_PKG_VERSION         cuda-compat-10-0     &&
      ln -s cuda-10.0 /usr/local/cuda     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /usr/local/nvidia/bin:/usr/local/cuda/bin:${PATH}
    Name: env
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: /usr/local/nvidia/lib:/usr/local/nvidia/lib64
    Name: env
  - Env:
    - Key: NCCL_VERSION
      Value: 2.4.2
    Name: env
  - CmdLine:
    - apt-get update -y     && apt-get install -y --no-install-recommends         cuda-libraries-$CUDA_PKG_VERSION         cuda-nvtx-$CUDA_PKG_VERSION         libnccl2=$NCCL_VERSION-1+cuda10.0     &&
      apt-mark hold libnccl2     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: CUDNN_VERSION
      Value: 7.6.0.64
    Name: env
  - Labels:
    - Key: com.nvidia.cudnn.version
      Value: '"${CUDNN_VERSION}"'
    Name: label
  - CmdLine:
    - apt-get update -y     && apt-get install -y --no-install-recommends             libcudnn7=$CUDNN_VERSION-1+cuda10.0     &&
      apt-mark hold libcudnn7     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - tf2.sh
    - /home/${USERNAME}/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - test_tf.py
    - /home/${USERNAME}/
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
