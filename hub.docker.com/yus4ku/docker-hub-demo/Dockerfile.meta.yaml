MetaArgs: null
Stages:
- BaseName: debian:testing
  Commands:
  - Maintainer: yus4ku <yus4ku@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y git golang
    Name: run
    PrependShell: true
  - Env:
    - Key: GOPATH
      Value: /usr/local/src/go
    Name: env
  - CmdLine:
    - mkdir -p "${GOPATH}"
    Name: run
    PrependShell: true
  - CmdLine:
    - go get -v github.com/go-martini/martini
    Name: run
    PrependShell: true
  - Env:
    - Key: PORT
      Value: "8080"
    Name: env
  - Name: expose
    Ports:
    - "8080"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - httpd.go
    - /root/httpd.go
  - CmdLine:
    - go
    - run
    - /root/httpd.go
    Name: cmd
    PrependShell: false
  From:
    Image: debian:testing
  Name: ""
  Platform: ""
  SourceCode: FROM debian:testing
