MetaArgs: null
Stages:
- BaseName: flynn/busybox
  Commands:
  - Maintainer: Ryan Gifford <rgifford@gmail.com>
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./stage/logspout
    - /bin/logspout
  - Env:
    - Key: DOCKER
      Value: unix:///tmp/docker.sock
    Name: env
  - Env:
    - Key: ROUTESPATH
      Value: /mnt/routes
    Name: env
  - Name: volume
    Volumes:
    - /mnt/routes
  - Name: expose
    Ports:
    - "8000"
  - CmdLine:
    - /bin/logspout
    Name: entrypoint
    PrependShell: false
  - CmdLine: []
    Name: cmd
    PrependShell: false
  From:
    Image: flynn/busybox
  Name: ""
  Platform: ""
  SourceCode: FROM flynn/busybox
