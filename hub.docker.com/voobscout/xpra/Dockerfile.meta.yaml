MetaArgs: null
Stages:
- BaseName: debian:jessie-backports
  Commands:
  - Maintainer: Voob of Doom <voobscout@gmail.com>
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://winswitch.org/gpg.asc
    - /tmp/winswitch.gpg.key
  - CmdLine:
    - 'export DEBIAN_FRONTEND=''noninteractive'' &&     export GIT_SSL_NO_VERIFY=1
      &&     export container=docker &&     cat /tmp/winswitch.gpg.key | apt-key add
      - &&     echo "deb http://winswitch.org/ jessie main" > /etc/apt/sources.list.d/winswitch.list
      &&     apt-get -qq update &&     echo "Europe/Berlin" > /etc/timezone &&     dpkg-reconfigure
      tzdata &&     echo "locales locales/locales_to_be_generated multiselect en_US.UTF-8
      UTF-8" | debconf-set-selections &&     echo "locales locales/default_environment_locale
      select en_US.UTF-8" | debconf-set-selections &&     apt-get install -t jessie-backports
      -qqyf     openssl     gnutls-bin     ca-certificates     curl     locales     wget     inotify-tools     sudo     lsb-release     kmod     cython     python-pyopencl     cups-client     python-cups     websockify     libx264-142     x264     libvpx1     vpx-tools     webp     libgstreamer*     xserver-xephyr     cups-pdf     winswitch     xserver-xorg-input-void     python-gi-cairo
      &&     apt-get -qqfy dist-upgrade &&     useradd -m -s /bin/bash -G xpra,sudo,lp,lpadmin
      xuser &&     echo "xuser ALL=(ALL) NOPASSWD: ALL" > /etc/sudoers.d/10-admins
      &&     curl -sL -o /tmp/dumb-init-amd64.deb https://github.com/Yelp/dumb-init/releases/download/v1.0.1/dumb-init_1.0.1_amd64.deb
      &&     dpkg -i /tmp/dumb-init-amd64.deb &&     apt-get autoremove -y &&     apt-get
      clean autoclean &&     curl -sL -o /usr/local/bin/gosu https://github.com/tianon/gosu/releases/download/1.7/gosu-amd64
      &&     chmod 0755 /usr/local/bin/gosu &&     chmod +x /start.sh &&     rm -rf
      /var/lib/{apt,dpkg,cache,log}/     /tmp/*     /var/log/apt/*     /var/log/alternatives.log     /var/log/bootstrap.log     /var/log/dpkg.log'
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/dumb-init
    - /start.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:jessie-backports
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie-backports
