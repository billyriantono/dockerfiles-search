MetaArgs: null
Stages:
- BaseName: postgres:11
  Commands:
  - Env:
    - Key: SUPERCRONIC_VER
      Value: '"v0.1.8"'
    - Key: WALG_VER
      Value: '"v0.2.7"'
    - Key: GOSU_VER
      Value: '"1.11"'
    - Key: PGHOST
      Value: '""'
    - Key: PGPORT
      Value: "5432"
    - Key: PGUSER
      Value: '"postgres"'
    - Key: PGPASSWORD
      Value: '""'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/aptible/supercronic/releases/download/$SUPERCRONIC_VER/supercronic-linux-amd64
    - /usr/local/bin/supercronic
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/tianon/gosu/releases/download/$GOSU_VER/gosu-amd64
    - /usr/local/bin/gosu
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src
    - /src
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/
    - /etc/postgresql
  - CmdLine:
    - set -e     && apt-get update     && apt-get install -f -y --no-install-recommends         wget         ca-certificates         gettext-base     &&
      wget -q https://github.com/wal-g/wal-g/releases/download/$WALG_VER/wal-g.linux-amd64.tar.gz
      -O -         | tar -xzO > /usr/local/bin/wal-g     && chmod 755 /usr/local/bin/wal-g         /usr/local/bin/supercronic         /usr/local/bin/gosu         /src/*.sh     &&
      apt-get purge -y wget     && apt-get autoremove -y     && apt-get clean -y     &&
      rm -rf /var/lib/apt/lists/
    Name: run
    PrependShell: true
  From:
    Image: postgres:11
  Name: ""
  Platform: ""
  SourceCode: FROM postgres:11
