MetaArgs: null
Stages:
- BaseName: java:openjdk-8-jdk
  Commands:
  - Env:
    - Key: hadoop_ver
      Value: 2.7.5
    Name: env
  - Env:
    - Key: spark_ver
      Value: 2.2.1
    Name: env
  - CmdLine:
    - mkdir -p /opt &&     cd /opt &&     curl http://www.eu.apache.org/dist/hadoop/common/hadoop-${hadoop_ver}/hadoop-${hadoop_ver}.tar.gz
      |         tar -zx hadoop-${hadoop_ver}/lib/native &&     ln -s hadoop-${hadoop_ver}
      hadoop &&     echo Hadoop ${hadoop_ver} native libraries installed in /opt/hadoop/lib/native
    Name: run
    PrependShell: true
  - CmdLine:
    - ls -R /opt/hadoop/
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt &&     cd /opt &&     curl http://www.eu.apache.org/dist/spark/spark-${spark_ver}/spark-${spark_ver}-bin-hadoop2.7.tgz
      |         tar -zx &&     ln -s spark-${spark_ver}-bin-hadoop2.7 spark &&     echo
      Spark ${spark_ver} installed in /opt
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y python-numpy &&     apt-get clean &&     rm
      -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - log4j.properties
    - /opt/spark/conf/log4j.properties
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start-common.sh
    - start-worker
    - start-master
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - spark-defaults.conf
    - /opt/spark/conf/spark-defaults.conf
  - Env:
    - Key: PATH
      Value: $PATH:/opt/spark/bin
    Name: env
  From:
    Image: java:openjdk-8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM java:openjdk-8-jdk
