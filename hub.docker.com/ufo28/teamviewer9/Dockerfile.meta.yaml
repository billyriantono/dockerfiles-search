MetaArgs: null
Stages:
- BaseName: ubuntu:12.04
  Commands:
  - Maintainer: ufo28 <ufo28x50@gmail.com>
    Name: maintainer
  - Env:
    - Key: LANG
      Value: '"en_US.UTF-8"'
    - Key: LANGUAGE
      Value: '"en_US.UTF-8"'
    - Key: APP_NAME
      Value: '"teamviewer9"'
    - Key: IMG_NAME
      Value: '"teamviewer9"'
    - Key: TAG_NAME
      Value: '"latest"'
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: DISPLAY
      Value: :0.0
    Name: env
  - CmdLine:
    - apt-get update --yes --quiet     && apt-get install --yes --quiet --no-install-recommends         sudo
      dbus dbus-x11 upstart curl xz-utils libc6:i386 libdbus-1-3 libasound2 libsm6
      libxfixes3         libdbus-1-3:i386 libasound2:i386 libexpat1:i386 libfontconfig1:i386         libfreetype6:i386
      libjpeg62:i386 libpng12-0:i386 libsm6:i386         libxdamage1:i386 libxext6:i386
      libxfixes3:i386 libxinerama1:i386         libxrandr2:i386 libxrender1:i386 libxtst6:i386
      zlib1g:i386     && locale-gen en_US.UTF-8     && dpkg-reconfigure locales     &&
      curl -sL http://download.teamviewer.com/download/version_9x/teamviewer_linux.tar.gz
      -o /tmp/teamviewer_i386.tar.gz     && tar xf /tmp/teamviewer_i386.tar.gz -C
      /opt/     && rm /tmp/teamviewer_i386.tar.gz     && apt-get remove --auto-remove
      --yes --purge wget     && apt-get clean --yes     && rm -rf /var/lib/apt/lists/*     &&
      rm -rf /usr/lib64/gconv/*     && rm -rf /usr/share/{man,doc,info,gnome/help}     &&
      rm -rf /tmp/*     && rm -rf /var/log/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt/teamviewer9
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root
    - /
  From:
    Image: ubuntu:12.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:12.04
