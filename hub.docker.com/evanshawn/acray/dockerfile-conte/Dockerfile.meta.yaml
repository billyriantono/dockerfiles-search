MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Alexey Pustovalov <alexey.pustovalov@zabbix.com>"'
    Name: label
  - Key: APT_FLAGS_COMMON
    Name: arg
    Value: '"-qq -y"'
  - Key: APT_FLAGS_PERSISTANT
    Name: arg
    Value: '"${APT_FLAGS_COMMON} --no-install-recommends"'
  - Key: APT_FLAGS_DEV
    Name: arg
    Value: '"${APT_FLAGS_COMMON} --no-install-recommends"'
  - Key: DB_TYPE
    Name: arg
    Value: mysql
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    - Key: LANGUAGE
      Value: en_US:en
    - Key: LC_ALL
      Value: en_US.UTF-8
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    - Key: TERM
      Value: xterm
    Name: env
  - Env:
    - Key: MIBDIRS
      Value: /usr/share/snmp/mibs:/var/lib/zabbix/mibs
    - Key: MIBS
      Value: +ALL
    Name: env
  - CmdLine:
    - locale-gen $LC_ALL &&     echo "#!/bin/sh\nexit 0" > /usr/sbin/policy-rc.d &&     addgroup
      --system --quiet zabbix &&     adduser --quiet             --system --disabled-login             --ingroup
      zabbix             --home /var/lib/zabbix/         zabbix &&     mkdir -p /etc/appdir/
      &&     mkdir -p /etc/zabbix/ &&     mkdir -p /var/lib/zabbix &&     mkdir -p
      /var/lib/zabbix/enc &&     mkdir -p /var/lib/zabbix/modules &&     mkdir -p
      /var/lib/zabbix/ssh_keys &&     mkdir -p /var/lib/zabbix/ssl &&     mkdir -p
      /var/lib/zabbix/ssl/certs &&     mkdir -p /var/lib/zabbix/ssl/keys &&     mkdir
      -p /var/lib/zabbix/ssl/ssl_ca &&     mkdir -p /var/lib/zabbix/mibs &&     mkdir
      -p /var/lib/zabbix/snmptraps &&     mkdir -p /usr/lib/zabbix/externalscripts
      &&     mkdir -p /usr/lib/zabbix/alertscripts &&     chown --quiet -R zabbix:root
      /var/lib/zabbix &&     mkdir -p /usr/share/doc/zabbix-server-${DB_TYPE} &&     apt-get
      ${APT_FLAGS_COMMON} update &&     apt-get ${APT_FLAGS_PERSISTANT} install             supervisor             mysql-client             libmysqlclient18             libiksemel3             libsnmp30             libcurl3             unixodbc             libssh2-1             libssl1.0.0             libxml2             fping             libwww-perl             libjson-xs-perl             libopenipmi0
      1>/dev/null &&     apt-get ${APT_FLAGS_COMMON} autoremove &&     apt-get ${APT_FLAGS_COMMON}
      clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - zabbix-notify-master
    - /etc/appdir/
  - Key: MAJOR_VERSION
    Name: arg
    Value: "3.2"
  - Key: ZBX_VERSION
    Name: arg
    Value: ${MAJOR_VERSION}.6
  - Key: ZBX_SOURCES
    Name: arg
    Value: svn://svn.zabbix.com/tags/${ZBX_VERSION}/
  - Env:
    - Key: ZBX_VERSION
      Value: ${ZBX_VERSION}
    - Key: ZBX_SOURCES
      Value: ${ZBX_SOURCES}
    - Key: DB_TYPE
      Value: ${DB_TYPE}
    Name: env
  - CmdLine:
    - apt-get ${APT_FLAGS_COMMON} update &&     apt-get ${APT_FLAGS_DEV} install             gcc             make             automake             libc6-dev             pkg-config             libmysqlclient-dev             libsnmp-dev             libcurl4-openssl-dev             libldap2-dev             libiksemel-dev             libopenipmi-dev             libssh2-1-dev             unixodbc-dev             libxml2-dev             subversion
      1>/dev/null
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /etc/appdir/
  - CmdLine:
    - cd /etc/appdir/ &&     perl Makefile.PL INSTALLSITESCRIPT=/usr/lib/zabbix/alertscripts
      &&     make install &&     rm -rf /etc/appdir/
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp/ &&     svn --quiet export ${ZBX_SOURCES} zabbix-${ZBX_VERSION} &&     cd
      /tmp/zabbix-${ZBX_VERSION} &&     zabbix_revision=`svn info ${ZBX_SOURCES} |grep
      "Last Changed Rev"|awk '{print $4;}'` &&     sed -i "s/{ZABBIX_REVISION}/$zabbix_revision/g"
      include/version.h &&     ./bootstrap.sh 1>/dev/null &&     export CFLAGS="-fPIC
      -pie -Wl,-z,relro -Wl,-z,now" &&     ./configure             --prefix=/usr             --silent             --sysconfdir=/etc/zabbix             --libdir=/usr/lib/zabbix             --datadir=/usr/lib             --enable-server             --enable-ipv6             --with-jabber             --with-ldap             --with-net-snmp             --with-openipmi             --with-ssh2             --with-libcurl             --with-unixodbc             --with-libxml2             --with-openssl             --with-${DB_TYPE}
      &&     make -j"$(nproc)" -s dbschema 1>/dev/null &&     make -j"$(nproc)" -s
      1>/dev/null &&     cp src/zabbix_server/zabbix_server /usr/sbin/zabbix_server
      &&     cp conf/zabbix_server.conf /etc/zabbix &&     chown --quiet -R zabbix:root
      /etc/zabbix &&     cp database/${DB_TYPE}/schema.sql /usr/share/doc/zabbix-server-${DB_TYPE}/
      &&     cp database/${DB_TYPE}/images.sql /usr/share/doc/zabbix-server-${DB_TYPE}/
      &&     cp database/${DB_TYPE}/data.sql /usr/share/doc/zabbix-server-${DB_TYPE}/
      &&     cd /tmp/ &&     rm -rf /tmp/zabbix-${ZBX_VERSION}/ &&     apt-get ${APT_FLAGS_COMMON}
      purge             gcc             make             automake             libc6-dev             pkg-config             libmysqlclient-dev             libsnmp-dev             libcurl4-openssl-dev             libldap2-dev             libiksemel-dev             libopenipmi-dev             libssh2-1-dev             unixodbc-dev             libxml2-dev             subversion
      1>/dev/null &&     apt-get ${APT_FLAGS_COMMON} autoremove 1>/dev/null &&     rm
      -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 10051/TCP
  - Name: workdir
    Path: /var/lib/zabbix
  - Name: volume
    Volumes:
    - /usr/lib/zabbix/alertscripts
    - /usr/lib/zabbix/externalscripts
    - /var/lib/zabbix/enc
    - /var/lib/zabbix/modules
    - /var/lib/zabbix/ssh_keys
  - Name: volume
    Volumes:
    - /var/lib/zabbix/ssl/certs
    - /var/lib/zabbix/ssl/keys
    - /var/lib/zabbix/ssl/ssl_ca
    - /var/lib/zabbix/snmptraps
    - /var/lib/zabbix/mibs
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/etc/supervisor/
    - /etc/supervisor/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run_zabbix_component.sh
    - /
  - CmdLine:
    - /bin/bash
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /run_zabbix_component.sh
    - server
    - mysql
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
