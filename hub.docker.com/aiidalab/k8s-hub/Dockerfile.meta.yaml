MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Key: JUPYTERHUB_VERSION
    Name: arg
    Value: 0.9.*
  - CmdLine:
    - apt-get update &&     apt-get install -y --no-install-recommends       git       python3       python3-dev       python3-pip       python3-setuptools       python3-pycurl       build-essential       sqlite3       $(bash
      -c 'if [[ $JUPYTERHUB_VERSION == "git"* ]]; then         echo npm;       fi')       &&     apt-get
      purge && apt-get clean
    Name: run
    PrependShell: true
  - Key: NB_USER
    Name: arg
    Value: jovyan
  - Key: NB_UID
    Name: arg
    Value: "1000"
  - Key: HOME
    Name: arg
    Value: /home/jovyan
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - adduser --disabled-password     --gecos "Default user"     --uid ${NB_UID}     --home
      ${HOME}     --force-badname     ${NB_USER}
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - requirements.txt
    - /tmp/requirements.txt
  - CmdLine:
    - pip3 install --no-cache-dir          -r /tmp/requirements.txt          $(bash
      -c 'if [[ $JUPYTERHUB_VERSION == "git"* ]]; then             echo ${JUPYTERHUB_VERSION};           else             echo
      jupyterhub==${JUPYTERHUB_VERSION};           fi')
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - jupyterhub_config.py
    - /srv/jupyterhub_config.py
  - Chown: ""
    Name: add
    SourcesAndDest:
    - z2jh.py
    - /usr/local/lib/python3.6/dist-packages/z2jh.py
  - Chown: ""
    Name: add
    SourcesAndDest:
    - cull_idle_servers.py
    - /usr/local/bin/cull_idle_servers.py
  - Name: workdir
    Path: /srv/jupyterhub
  - CmdLine:
    - chown ${NB_USER}:${NB_USER} /srv/jupyterhub
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8081"
  - Name: user
    User: ${NB_USER}
  - CmdLine:
    - jupyterhub
    - --config
    - /srv/jupyterhub_config.py
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
