MetaArgs: null
Stages:
- As: build-stage
  BaseName: node:lts-alpine
  Commands:
  - Name: workdir
    Path: /app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package*.json
    - ./
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - apk add --no-cache git
    Name: run
    PrependShell: true
  - CmdLine:
    - yarn install --non-interactive
    Name: run
    PrependShell: true
  - CmdLine:
    - yarn run build
    Name: run
    PrependShell: true
  From:
    Image: node:lts-alpine
  Name: build-stage
  Platform: ""
  SourceCode: FROM node:lts-alpine as build-stage
- As: production-stage
  BaseName: nginx:stable-alpine
  Commands:
  - Chown: ""
    From: build-stage
    Name: copy
    SourcesAndDest:
    - /app/dist
    - /usr/share/nginx/html
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: nginx:stable-alpine
  Name: production-stage
  Platform: ""
  SourceCode: FROM nginx:stable-alpine as production-stage
