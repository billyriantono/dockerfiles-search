MetaArgs: null
Stages:
- BaseName: jalaziz/base:alpine
  Commands:
  - Env:
    - Key: NGINX_VERSION
      Value: 1.9.13
    Name: env
  - Env:
    - Key: NGINX_RTMP_VERSION
      Value: 1.1.7
    Name: env
  - Env:
    - Key: NGINX_DEVEL_KIT_VERSION
      Value: 0.2.19
    Name: env
  - Env:
    - Key: NGINX_LUA_VERSION
      Value: 0.10.2
    Name: env
  - CmdLine:
    - apk add --update build-base pcre-dev openssl-dev zlib-dev luajit-dev linux-headers   &&
      mkdir -p /tmp/src   && cd /tmp/src   && wget -qO- http://nginx.org/download/nginx-${NGINX_VERSION}.tar.gz
      | tar -xz   && wget -qO- https://github.com/arut/nginx-rtmp-module/archive/v${NGINX_RTMP_VERSION}.tar.gz
      | tar -xz   && wget -qO- https://github.com/simpl/ngx_devel_kit/archive/v${NGINX_DEVEL_KIT_VERSION}.tar.gz
      | tar -xz   && wget -qO- https://github.com/openresty/lua-nginx-module/archive/v${NGINX_LUA_VERSION}.tar.gz|
      tar -xz   && cd nginx-${NGINX_VERSION}   && ./configure --prefix=/usr/share/nginx     --sbin-path=/usr/sbin/nginx     --conf-path=/etc/nginx/nginx.conf     --pid-path=/var/run/nginx.pid     --lock-path=/var/run/nginx.lock     --error-log-path=/var/log/nginx/error.log     --http-log-path=/var/log/nginx/access.log     --http-client-body-temp-path=/var/lib/nginx/tmp/client_body     --http-proxy-temp-path=/var/lib/nginx/tmp/proxy     --http-fastcgi-temp-path=/var/lib/nginx/tmp/fastcgi     --http-uwsgi-temp-path=/var/lib/nginx/tmp/uwsgi     --http-scgi-temp-path=/var/lib/nginx/tmp/scgi     --user=nginx     --group=nginx     --with-ipv6     --with-file-aio     --with-pcre-jit     --with-http_dav_module     --with-http_ssl_module     --with-http_stub_status_module     --with-http_gzip_static_module     --with-http_v2_module     --with-http_realip_module     --with-http_addition_module     --with-http_sub_module     --with-http_flv_module     --with-http_mp4_module     --with-http_gunzip_module     --with-http_random_index_module     --with-http_secure_link_module     --with-http_auth_request_module     --with-threads     --with-stream     --with-stream_ssl_module     --with-mail     --with-mail_ssl_module     --add-module=/tmp/src/nginx-rtmp-module-${NGINX_RTMP_VERSION}     --add-module=/tmp/src/ngx_devel_kit-${NGINX_DEVEL_KIT_VERSION}     --add-module=/tmp/src/lua-nginx-module-${NGINX_LUA_VERSION}   &&
      make   && make install   && cp /tmp/src/nginx-rtmp-module-${NGINX_RTMP_VERSION}/stat.xsl
      /usr/share/nginx/html/   && apk del build-base   && rm -rf /var/cache/apk/*
      /tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - addgroup -S nginx   && addgroup -S www-data || true   && adduser -S -G nginx
      -H -h /var/www/localhost/htdocs -s /sbin/nologin -D nginx   && addgroup nginx
      www-data   && chmod 700 /var/log/nginx   && touch /var/log/nginx/access.log   &&
      chmod 640 /var/log/nginx/access.log   && touch /var/log/nginx/error.log   &&
      chmod 640 /var/log/nginx/error.log   && chown -R nginx:nginx /var/log/nginx   &&
      mkdir -p -m 700 /var/lib/nginx   && mkdir -p -m 700 /var/lib/nginx/tmp   &&
      chown -R nginx:nginx /var/lib/nginx   && mkdir -p -m 755 /etc/nginx/conf.d
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /dev/stdout /var/log/nginx/access.log   && ln -sf /dev/stderr /var/log/nginx/error.log
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf
    - /etc/nginx
  - Name: volume
    Volumes:
    - /var/cache/nginx
    - /etc/nginx/conf.d
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: jalaziz/base:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM jalaziz/base:alpine
