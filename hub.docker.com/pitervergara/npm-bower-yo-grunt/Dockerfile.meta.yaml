MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Env:
    - Key: CONTAINER_USER_ID
      Value: '"1000"'
    - Key: CONTAINER_GROUP_ID
      Value: '"1000"'
    Name: env
  - CmdLine:
    - apk update && apk upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add nodejs git
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser -D -u ${CONTAINER_USER_ID} -g ${CONTAINER_GROUP_ID} -h /home/user -s
      /bin/sh user
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/npm-global &&     chown user:user /opt/npm-global
    Name: run
    PrependShell: true
  - Name: user
    User: user
  - Env:
    - Key: NPM_CONFIG_PREFIX
      Value: /opt/npm-global
    Name: env
  - Env:
    - Key: PATH
      Value: $NPM_CONFIG_PREFIX/bin:$PATH
    Name: env
  - CmdLine:
    - npm install -g     npm@3.10.6     grunt@1.0.1     grunt-cli@1.2.0     bower@1.7.9     yo@1.8.4
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/user/src
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./entrypoint.sh
    - /entrypoint.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./
    - .
  - Name: user
    User: root
  - CmdLine:
    - chown -R user:user .
    Name: run
    PrependShell: true
  - Name: user
    User: user
  - Name: expose
    Ports:
    - "35729"
    - "9000"
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - grunt
    - serve
    Name: cmd
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
