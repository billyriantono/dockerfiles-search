MetaArgs: null
Stages:
- BaseName: plopezmesa/java8
  Commands:
  - Maintainer: Pablo LÃ³pez Mesa (plopezmesa@gmail.com)
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: TOMCAT_VERSION
      Value: 8.0.24
    Name: env
  - Env:
    - Key: CATALINA_HOME
      Value: /apache-tomcat
    Name: env
  - CmdLine:
    - wget --quiet --no-cookies http://archive.apache.org/dist/tomcat/tomcat-8/v${TOMCAT_VERSION}/bin/apache-tomcat-${TOMCAT_VERSION}.tar.gz
      -O /tmp/catalina.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xzf /tmp/catalina.tar.gz -C /tmp
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /tmp/apache-tomcat-${TOMCAT_VERSION} $CATALINA_HOME
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /tmp/catalina.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf $CATALINA_HOME/webapps/examples
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf $CATALINA_HOME/webapps/docs
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf $CATALINA_HOME/webapps/ROOT
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - tomcat-users.xml
    - $CATALINA_HOME/conf/
  - Env:
    - Key: PATH
      Value: $PATH:$CATALINA_HOME/bin
    Name: env
  - Name: expose
    Ports:
    - "8080"
  - Name: expose
    Ports:
    - "8009"
  - CmdLine:
    - /apache-tomcat/bin/catalina.sh
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: plopezmesa/java8
  Name: ""
  Platform: ""
  SourceCode: FROM plopezmesa/java8
