MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Pablo LÃ³pez Mesa (plopezmesa@gmail.com)
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y wget
    Name: run
    PrependShell: true
  - Env:
    - Key: java_version
      Value: 1.8.0_51
    Name: env
  - Env:
    - Key: filename
      Value: server-jre-8u51-linux-x64.tar.gz
    Name: env
  - Env:
    - Key: downloadlink
      Value: http://download.oracle.com/otn-pub/java/jdk/8u51-b16/$filename
    Name: env
  - CmdLine:
    - 'wget --no-cookies --header "Cookie: oraclelicense=accept-securebackup-cookie"
      -O /tmp/$filename $downloadlink'
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /opt/java-oracle && tar -zxf /tmp/$filename -C /opt/java-oracle/
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /opt/java-oracle/jdk$java_version
    Name: env
  - Env:
    - Key: JRE_HOME
      Value: $JAVA_HOME/jre
    Name: env
  - Env:
    - Key: PATH
      Value: $JAVA_HOME/bin:$PATH
    Name: env
  - CmdLine:
    - update-alternatives --install /usr/bin/java java $JAVA_HOME/bin/java 20000 &&
      update-alternatives --install /usr/bin/javac javac $JAVA_HOME/bin/javac 20000
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
