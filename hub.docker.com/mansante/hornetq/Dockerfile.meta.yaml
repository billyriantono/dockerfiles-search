MetaArgs: null
Stages:
- BaseName: java:8-jdk
  Commands:
  - Maintainer: mansante <mansante@gmail.com>
    Name: maintainer
  - Env:
    - Key: HORNETQ_VERSION
      Value: 2.4.0.Final
    Name: env
  - Env:
    - Key: HORNETQ_HOME
      Value: /opt/hornetq-${HORNETQ_VERSION}
    Name: env
  - CmdLine:
    - mkdir ${HORNETQ_HOME}   && curl -sSL http://downloads.jboss.org/hornetq/hornetq-${HORNETQ_VERSION}-bin.tar.gz   |
      tar -zxC ${HORNETQ_HOME} --strip-components=1   && rm -f hornetq-${HORNETQ_VERSION}-bin.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - $HORNETQ_HOME/bin/
  - Name: workdir
    Path: $HORNETQ_HOME/bin
  - Name: expose
    Ports:
    - "5445"
    - "5455"
  - CmdLine:
    - ./run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: java:8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM java:8-jdk
