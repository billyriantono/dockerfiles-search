MetaArgs:
- DefaultValue: null
  Key: ARCH
  ProvidedValue: null
  Value: null
- DefaultValue: null
  Key: BASEIMAGE_BRANCH
  ProvidedValue: null
  Value: null
Stages:
- BaseName: $ARCH/alpine:$BASEIMAGE_BRANCH
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - build_tmp/qemu/
    - /usr/bin/
  - CmdLine:
    - "apk update && \tapk --no-cache add \t\tbash \t\tcurl \t\tnano \t\trunit \t\tsyslog-ng
      \t\ttzdata \t\tunzip \t\tvim && \trm -rf /var/cache/apk/* && \tcp /usr/share/zoneinfo/Europe/Rome
      /etc/localtime"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - imageFiles/
    - /
  - CmdLine:
    - "chmod +x /entrypoint.sh && \tchmod +x /etc/runit/1 /etc/runit/2 /etc/runit/3
      && \tchmod +x /etc/sv/syslog-ng/run && \tln -sf /etc/sv/syslog-ng /etc/service/
      && \tln -sf /etc/sv/postScripts-handler /etc/service/ && \tsed -i \"s/^\\(tty\\d\\:\\:\\)/#\\\\1/g\"
      /etc/inittab"
    Name: run
    PrependShell: true
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Labels:
    - Key: maintainer
      Value: '"Edoardo Federici <hello@edoardofederici.com>"'
    - Key: org.label-schema.schema-version
      Value: '"1.0.0-rc.1"'
    - Key: org.label-schema.vendor
      Value: '"Edoardo Federici"'
    - Key: org.label-schema.url
      Value: '"https://edoardofederici.com"'
    - Key: org.label-schema.name
      Value: '"baseimage"'
    - Key: org.label-schema.description
      Value: '"Docker base image with runit, syslog-ng and few tools"'
    - Key: org.label-schema.version
      Value: $VERSION
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/EdoFede/BaseImage-Docker"'
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.docker.cmd
      Value: '"docker create --name BaseImage edofede/baseimage:latest"'
    Name: label
  - Name: stopsignal
    Signal: SIGCONT
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: $ARCH/alpine:$BASEIMAGE_BRANCH
  Name: ""
  Platform: ""
  SourceCode: FROM $ARCH/alpine:$BASEIMAGE_BRANCH
