MetaArgs: null
Stages:
- BaseName: sglim2/centos7
  Commands:
  - Maintainer: Ian Merrick <MerrickI@Cardiff.ac.uk>
    Name: maintainer
  - Env:
    - Key: APP_NAME
      Value: python2
    Name: env
  - Env:
    - Key: VERSION
      Value: 2.7.11
    Name: env
  - Env:
    - Key: DEST
      Value: /software/applications/$APP_NAME/
    Name: env
  - Env:
    - Key: PATH
      Value: $DEST/$VERSION/bin:$PATH
    Name: env
  - Env:
    - Key: PYTHONPATH
      Value: $DEST/$VERSION/lib/python2.7
    Name: env
  - Env:
    - Key: MANPATH
      Value: $DEST/$VERSION/share/man:$MANPATH
    Name: env
  - CmdLine:
    - yum install -y        bzip2-devel        openssl-devel        readline-devel        sqlite-devel         tk-devel         zlib-devel
      ;     curl -L -o Python-$VERSION.tgz https://www.python.org/ftp/python/$VERSION/Python-$VERSION.tgz
      ;     tar xvf Python-$VERSION.tgz ;     cd Python-$VERSION ;     ./configure
      --prefix=$DEST/$VERSION ;     make -j ;     make install ;     cd ../ ;      rm
      -rf Python-$VERSION* ;     python -m ensurepip --upgrade ;     pip install --upgrade
      pip
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: sglim2/centos7
  Name: ""
  Platform: ""
  SourceCode: FROM sglim2/centos7
