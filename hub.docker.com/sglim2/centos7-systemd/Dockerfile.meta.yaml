MetaArgs: null
Stages:
- BaseName: sglim2/centos7
  Commands:
  - Maintainer: Ian Merrick <MerrickI@Cardiff.ac.uk>
    Name: maintainer
  - Env:
    - Key: container
      Value: docker
    Name: env
  - CmdLine:
    - (cd /lib/systemd/system/sysinit.target.wants/; for i in *; do [ $i == systemd-tmpfiles-setup.service
      ] || rm -f $i; done);     rm -f /lib/systemd/system/multi-user.target.wants/*;    rm
      -f /etc/systemd/system/*.wants/*;    rm -f /lib/systemd/system/local-fs.target.wants/*;     rm
      -f /lib/systemd/system/sockets.target.wants/*udev*;     rm -f /lib/systemd/system/sockets.target.wants/*initctl*;     rm
      -f /lib/systemd/system/basic.target.wants/*;    rm -f /lib/systemd/system/anaconda.target.wants/*;
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /sys/fs/cgroup
  - CmdLine:
    - /usr/sbin/init
    Name: cmd
    PrependShell: false
  From:
    Image: sglim2/centos7
  Name: ""
  Platform: ""
  SourceCode: FROM sglim2/centos7
