MetaArgs: null
Stages:
- BaseName: sglim2/centos7
  Commands:
  - Maintainer: Ian Merrick <MerrickI@Cardiff.ac.uk>
    Name: maintainer
  - Env:
    - Key: APP_NAME
      Value: Trimmomatic
    Name: env
  - Env:
    - Key: VERSION
      Value: "0.36"
    Name: env
  - Env:
    - Key: DEST
      Value: /software/applications/$APP_NAME/
    Name: env
  - Env:
    - Key: PATH
      Value: $DEST/$VERSION:$PATH
    Name: env
  - Env:
    - Key: TRIMMOMATIC
      Value: $DEST/$VERSION/trimmomatic-$VERSION.jar
    Name: env
  - Env:
    - Key: ADAPTERPATH
      Value: $DEST/$VERSION/adapters
    Name: env
  - CmdLine:
    - yum install -y unzip java ;     curl -L -o $APP_NAME-$VERSION.zip        http://www.usadellab.org/cms/uploads/supplementary/Trimmomatic/Trimmomatic-$VERSION.zip
      ;     unzip $APP_NAME-$VERSION.zip ;     rm -f $APP_NAME-$VERSION.zip ;     mkdir
      -p /usr/share/licenses/$APP_NAME-$VERSION ;     cp $APP_NAME-$VERSION/LICENSE
      /usr/share/licenses/$APP_NAME-$VERSION/ ;     mkdir -p $DEST ;     mv $APP_NAME-$VERSION  $DEST/$VERSION
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: sglim2/centos7
  Name: ""
  Platform: ""
  SourceCode: FROM sglim2/centos7
