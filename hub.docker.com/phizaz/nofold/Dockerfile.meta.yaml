MetaArgs: null
Stages:
- BaseName: phizaz/bioconda:python2
  Commands:
  - CmdLine:
    - conda install -y locarna=1.8.7 && conda clean --yes --all
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install -y rnaz=2.1 && conda clean --yes --all
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - infernal-1.0.2.tar.gz
    - /tmp/infernal.tar.gz
  - CmdLine:
    - mkdir -p /tmp/infernal     && tar -xf /tmp/infernal.tar.gz -C /tmp/infernal
      --strip-components=1     && cd /tmp/infernal     && chmod +x ./configure     &&
      ./configure --prefix=/usr/local     && make -j4     && make install     && rm
      -rf /tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - Rscript -e 'install.packages("fastcluster", repos="https://cloud.r-project.org/")'
    Name: run
    PrependShell: true
  - Name: user
    User: docker
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nofold_1.0.1.tar.gz
    - /tmp
  - CmdLine:
    - mkdir -p /home/docker/nofold     && tar -xf /tmp/nofold_1.0.1.tar.gz -C /home/docker/nofold
      --strip=1
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /home/docker/workdir
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/docker/workdir
  - Env:
    - Key: WORKDIR
      Value: /home/docker/workdir
    Name: env
  - Env:
    - Key: NOFOLD
      Value: /home/docker/nofold
    Name: env
  - Env:
    - Key: SRC
      Value: /home/docker/nofold/src
    Name: env
  From:
    Image: phizaz/bioconda:python2
  Name: ""
  Platform: ""
  SourceCode: FROM phizaz/bioconda:python2
