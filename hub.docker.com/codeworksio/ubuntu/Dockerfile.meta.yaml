MetaArgs: null
Stages:
- BaseName: alpine:edge
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Marvin Steadfast <marvin@xsteadfastx.org>"'
    Name: label
  - Key: WALLABAG_VERSION
    Name: arg
    Value: 2.2.3
  - CmdLine:
    - echo http://dl-2.alpinelinux.org/alpine/edge/community/ >> /etc/apk/repositories
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --no-cache add shadow
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -u 99 nobody &&  usermod -g 100 nobody &&  usermod -d /home nobody &&  chown
      -R nobody:users /home
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /config &&     chown -R nobody:users /config &&     chmod 755 -R /config
    Name: run
    PrependShell: true
  - CmdLine:
    - set -ex  && apk update  && apk upgrade --available  && apk add  && apk add       ansible       curl       git       libwebp       mariadb-client       nginx       pcre       php7       php7-amqp       php7-bcmath       php7-ctype       php7-curl       php7-dom       php7-fpm       php7-gd       php7-gettext       php7-iconv       php7-json       php7-mbstring       php7-openssl       php7-pdo_mysql       php7-pdo_pgsql       php7-pdo_sqlite       php7-phar       php7-session       php7-simplexml       php7-tokenizer       php7-xml       php7-zlib       py-mysqldb       py-psycopg2       py-simplejson       rabbitmq-c       s6       tar  &&
      rm -rf /var/cache/apk/*  && ln -sf /dev/stdout /var/log/nginx/access.log  &&
      ln -sf /dev/stderr /var/log/nginx/error.log  && curl -s http://getcomposer.org/installer
      | php  && mv composer.phar /usr/local/bin/composer  && git clone --branch $WALLABAG_VERSION
      --depth 1 https://github.com/wallabag/wallabag.git /var/www/wallabag
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root
    - /
  - CmdLine:
    - set -ex  && cd /var/www/wallabag  && SYMFONY_ENV=prod composer install --no-dev
      -o --prefer-dist  && chown -R nobody:users /var/www/wallabag
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www/wallabag/app/config
    - /config
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - wallabag
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:edge
