MetaArgs: null
Stages:
- BaseName: centos:6
  Commands:
  - CmdLine:
    - rpm -Uvh https://dl.fedoraproject.org/pub/epel/epel-release-latest-6.noarch.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm -Uvh http://rpms.famillecollet.com/enterprise/remi-release-6.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - curl --silent --location https://rpm.nodesource.com/setup_6.x | bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - yum update -y --enablerepo=remi
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install php70 php70-php php70-php-pdo php70-php-mysqlnd php70-php-mcrypt
      php70-php-gd php70-php-bcmath php70-php-xml php70-php-zip php70-php-mbstring
      php70-php-fpm git nodejs supervisor openssh-server -y --enablerepo=remi
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g @angular/cli -y
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/AllowOverride None/AllowOverride All/' /etc/httpd/conf/httpd.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/\/var\/www\/html/\/var\/www\/html\/web/' /etc/httpd/conf/httpd.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /var/www/html/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - composer
    - /usr/local/bin/composer
  - CmdLine:
    - ln -s /usr/bin/php70 /usr/bin/php
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 775 /usr/local/bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /var/www/html/Dockerfile
    Name: run
    PrependShell: true
  - CmdLine:
    - cat /var/www/html/app/config/parameters.yml.docker > /var/www/html/app/config/parameters.yml
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "172.17.0.2 docker.weezo.com.au" >> /etc/hosts
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R apache.apache /var/www/
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/www/html/app/cache
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R 777 /var/www/html/app/cache
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /var/www/html/ && composer install -q
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /var/www/html/web/weezo; npm install -y;
    Name: run
    PrependShell: true
  - CmdLine:
    - sed 's@session\s*required\s*pam_loginuid.so@session optional pam_loginuid.so@g'
      -i /etc/pam.d/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'root:w3ezZ0o' | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - cat /var/www/html/Server.js > /var/www/html/web/weezo/node_modules/webpack-dev-server/lib/Server.js
    Name: run
    PrependShell: true
  - CmdLine:
    - service sshd start && cd /var/www/html/web/weezo && ng serve --host docker.weezo.com.au
      --port 80 && /bin/bash
    Name: entrypoint
    PrependShell: true
  From:
    Image: centos:6
  Name: ""
  Platform: ""
  SourceCode: "from\tcentos:6"
