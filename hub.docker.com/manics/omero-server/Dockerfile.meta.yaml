MetaArgs: null
Stages:
- BaseName: centos:centos7
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"ome-devel@lists.openmicroscopy.org.uk"'
    Name: label
  - Labels:
    - Key: org.opencontainers.image.created
      Value: '"unknown"'
    Name: label
  - Labels:
    - Key: org.opencontainers.image.revision
      Value: '"unknown"'
    Name: label
  - Labels:
    - Key: org.opencontainers.image.source
      Value: '"https://github.com/openmicroscopy/omero-server-docker"'
    Name: label
  - CmdLine:
    - mkdir /opt/setup
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/setup
  - Chown: ""
    Name: add
    SourcesAndDest:
    - playbook.yml
    - requirements.yml
    - /opt/setup/
  - CmdLine:
    - yum -y install epel-release     && yum -y install ansible sudo git     && ansible-galaxy
      install -p /opt/setup/roles -r requirements.yml
    Name: run
    PrependShell: true
  - Key: OMERO_VERSION
    Name: arg
    Value: 5.6.0-m4
  - Key: OMEGO_ADDITIONAL_ARGS
    Name: arg
    Value: ""
  - Env:
    - Key: OMERODIR
      Value: /opt/omero/server/OMERO.server/
    Name: env
  - CmdLine:
    - ansible-playbook playbook.yml     -e omero_server_release=$OMERO_VERSION     -e
      omero_server_omego_additional_args="$OMEGO_ADDITIONAL_ARGS"
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L -o /usr/local/bin/dumb-init     https://github.com/Yelp/dumb-init/releases/download/v1.2.2/dumb-init_1.2.2_amd64
      &&     chmod +x /usr/local/bin/dumb-init
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /usr/local/bin/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - 50-config.py
    - 60-database.sh
    - 99-run.sh
    - /startup/
  - Name: user
    User: omero-server
  - Name: expose
    Ports:
    - "4063"
    - "4064"
  - Name: volume
    Volumes:
    - /OMERO
    - /opt/omero/server/OMERO.server/var
  - CmdLine:
    - /usr/local/bin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:centos7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos7
