MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: ome-devel@lists.openmicroscopy.org.uk
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/centos7
    - /build
  - CmdLine:
    - yum -y -q install epel-release &&     yum -y -q install ansible
    Name: run
    PrependShell: true
  - CmdLine:
    - ansible-galaxy install -r /build/requirements.yml &&     ansible-playbook /build/deps.yml
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /build/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - pyfeatures
    - /build/pyfeatures
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts
    - /build/scripts
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src
    - /build/src
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - pom.xml
    - setup.py
    - setup.cfg
    - /build/
  - Key: BIOFORMATS_GROUPID
    Name: arg
    Value: null
  - Key: BIOFORMATS_VERSION
    Name: arg
    Value: null
  - CmdLine:
    - bash build.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - bash -ic "python setup.py install"
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install tkinter
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -m features
    Name: run
    PrependShell: true
  - Key: OMEGO_OPTS
    Name: arg
    Value: null
  - CmdLine:
    - /opt/omero/omego/bin/omego download py --release 5.3 --sym OMERO.py $OMEGO_OPTS
    Name: run
    PrependShell: true
  - CmdLine:
    - printf 'PATH=$PATH:/build/OMERO.py/bin\n' > /etc/profile.d/omero.sh &&     printf
      '/build/OMERO.py/lib/python\n' > /usr/lib/python2.7/site-packages/omero.pth
    Name: run
    PrependShell: true
  - Name: user
    User: features
  - Env:
    - Key: HOME
      Value: /home/features
    Name: env
  - Env:
    - Key: PYTHON_EGG_CACHE
      Value: /tmp/python-eggs
    Name: env
  - CmdLine:
    - /usr/bin/pyfeatures
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
