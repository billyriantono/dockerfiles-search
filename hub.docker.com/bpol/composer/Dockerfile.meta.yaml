MetaArgs: null
Stages:
- As: composer
  BaseName: composer:latest
  Commands: null
  From:
    Image: composer:latest
  Name: composer
  Platform: ""
  SourceCode: FROM composer:latest as composer
- BaseName: bpol/nginx-php-fpm:7.2-legacy
  Commands:
  - Maintainer: Konrad Podg√≥rski <konrad.podgorski@gmail.com>
    Name: maintainer
  - Env:
    - Key: TINI_VERSION
      Value: v0.18.0
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/krallin/tini/releases/download/${TINI_VERSION}/tini
    - /usr/bin/tini
  - CmdLine:
    - chmod +x /usr/bin/tini
    Name: run
    PrependShell: true
  - Chown: ""
    From: composer
    Name: copy
    SourcesAndDest:
    - /usr/bin/composer
    - /usr/bin/composer
  - Env:
    - Key: COMPOSER_HOME
      Value: /var/www/var/cache/.composer
    Name: env
  - CmdLine:
    - echo "memory_limit = -1" > /usr/local/etc/php/conf.d/memory_limit.ini
    Name: run
    PrependShell: true
  - Name: user
    User: www-data
  - CmdLine:
    - /usr/bin/tini
    - --
    - composer
    - --ansi
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - '-'
    Name: cmd
    PrependShell: false
  From:
    Image: bpol/nginx-php-fpm:7.2-legacy
  Name: ""
  Platform: ""
  SourceCode: FROM bpol/nginx-php-fpm:7.2-legacy
