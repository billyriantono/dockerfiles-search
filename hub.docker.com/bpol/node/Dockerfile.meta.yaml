MetaArgs: null
Stages:
- BaseName: node:8.12
  Commands:
  - Env:
    - Key: TINI_VERSION
      Value: v0.18.0
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/krallin/tini/releases/download/${TINI_VERSION}/tini
    - /tini
  - CmdLine:
    - chmod +x /tini
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -u 1000 -s /bin/bash node
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www
  - Name: user
    User: node
  - CmdLine:
    - /tini
    - --
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - npm
    - install
    Name: cmd
    PrependShell: false
  From:
    Image: node:8.12
  Name: ""
  Platform: ""
  SourceCode: FROM node:8.12
