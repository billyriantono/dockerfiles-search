MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: caffe-maint@googlegroups.com
    Name: label
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends         build-essential         cmake         git         wget         libatlas-base-dev         libboost-all-dev         libgflags-dev         libgoogle-glog-dev         libhdf5-serial-dev         libleveldb-dev         liblmdb-dev         libopencv-dev         libprotobuf-dev         libsnappy-dev         protobuf-compiler         python-dev         python-numpy         python-pip         python-setuptools         python-scipy         vim         screen
      &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: CAFFE_ROOT
      Value: /opt/caffe
    Name: env
  - Name: workdir
    Path: $CAFFE_ROOT
  - Env:
    - Key: CLONE_TAG
      Value: "1.0"
    Name: env
  - CmdLine:
    - git clone https://github.com/SunnyCat2013/learning-caffe.git .
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -r examples/web_demo/requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - python -m pip install jupyter
    Name: run
    PrependShell: true
  - CmdLine:
    - cd python && for req in $(cat requirements.txt) pydot; do pip install $req;
      done && cd ..
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir build && cd build &&     cmake -DCPU_ONLY=1 .. &&     make -j"$(nproc)"
    Name: run
    PrependShell: true
  - Env:
    - Key: PYCAFFE_ROOT
      Value: $CAFFE_ROOT/python
    Name: env
  - Env:
    - Key: PYTHONPATH
      Value: $PYCAFFE_ROOT:$PYTHONPATH
    Name: env
  - Env:
    - Key: PATH
      Value: $CAFFE_ROOT/build/tools:$PYCAFFE_ROOT:$PATH
    Name: env
  - CmdLine:
    - echo "$CAFFE_ROOT/build/lib" >> /etc/ld.so.conf.d/caffe.conf && ldconfig
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /workspace
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
