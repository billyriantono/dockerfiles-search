MetaArgs: null
Stages:
- BaseName: php
  Commands:
  - CmdLine:
    - apt update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt install -y pulseaudio-utils
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - source
    - /code
  - Name: workdir
    Path: /code
  - Name: expose
    Ports:
    - "8080"
  - Env:
    - Key: PULSE_SERVER
      Value: localhost
    Name: env
  - CmdLine:
    - php -S "[::]:8080" -t /code
    Name: cmd
    PrependShell: true
  From:
    Image: php
  Name: ""
  Platform: ""
  SourceCode: FROM php
