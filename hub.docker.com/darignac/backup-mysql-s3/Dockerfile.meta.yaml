MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Maintainer: Alexander Herrmann <darignac@gmail.com>
    Name: maintainer
  - CmdLine:
    - apk update && apk upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add python curl mysql-client
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser -D -u 1000 -g 'bu' bu
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - curl -L -o get-pip.py https://bootstrap.pypa.io/get-pip.py     && python get-pip.py     &&
      rm get-pip.py     && pip install python-dateutil python-magic
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o s3cmd.zip -L https://github.com/s3tools/s3cmd/releases/download/v1.6.1/s3cmd-1.6.1.zip     &&
      unzip s3cmd.zip     && mv s3cmd-1.6.1 /usr/local/s3cmd     && rm s3cmd.zip     &&
      ln -s /usr/local/s3cmd/s3cmd /usr/local/bin/s3cmd
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - backup
    - /home/bu/
  - CmdLine:
    - chown bu:bu /home/bu/backup && chmod 700 /home/bu/backup
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/bu
  - Name: user
    User: bu
  - CmdLine:
    - /home/bu/backup
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
