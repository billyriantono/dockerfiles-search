MetaArgs: null
Stages:
- BaseName: balenalib/armv7hf-alpine-node:latest
  Commands:
  - Env:
    - Key: HOME
      Value: /root
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    - Key: LANG
      Value: en_US.UTF-8
    - Key: LANGUAGE
      Value: en_US.UTF-8
    - Key: LC_ALL
      Value: C.UTF-8
    - Key: REMOTE_HOST
      Value: localhost
    - Key: REMOTE_PORT
      Value: "5900"
    Name: env
  - CmdLine:
    - "apk --update --upgrade add git bash supervisor nodejs nodejs-npm \t&& git clone
      https://github.com/novnc/noVNC.git /root/noVNC \t&& git clone https://github.com/novnc/websockify
      /root/noVNC/utils/websockify \t&& rm -rf /root/noVNC/.git \t&& rm -rf /root/noVNC/utils/websockify/.git
      \t&& cd /root/noVNC \t&& npm install npm@latest \t&& npm install \t&& ./utils/use_require.js
      --as commonjs --with-app \t&& cp /root/noVNC/node_modules/requirejs/require.js
      /root/noVNC/build \t&& sed -i -- \"s/ps -p/ps -o pid | grep/g\" /root/noVNC/utils/launch.sh
      \t&& apk del git nodejs-npm nodejs"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Name: expose
    Ports:
    - "8081"
  - CmdLine:
    - /usr/bin/supervisord
    - -c
    - /etc/supervisor/conf.d/supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: balenalib/armv7hf-alpine-node:latest
  Name: ""
  Platform: ""
  SourceCode: FROM balenalib/armv7hf-alpine-node:latest
