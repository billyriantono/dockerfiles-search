MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Pterodactyl Software, <support@pterodactyl.io>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - dpkg --add-architecture i386             && apt-get update             && apt-get
      upgrade -y             && apt-get install -y tar curl gcc g++ lib32gcc1 lib32tinfo5
      lib32z1 lib32stdc++6 libtinfo5:i386 libncurses5:i386 libcurl3-gnutls:i386 gdb
      lsof             && useradd -m -d /home/container container             && mkdir
      -p /tmp/dumps && chmod -R 777 /tmp/             && chown root:root /tmp/dumps
    Name: run
    PrependShell: true
  - Name: user
    User: container
  - Env:
    - Key: HOME
      Value: /home/container
    Name: env
  - Name: workdir
    Path: /home/container
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - /bin/bash
    - /entrypoint.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM        ubuntu:16.04
