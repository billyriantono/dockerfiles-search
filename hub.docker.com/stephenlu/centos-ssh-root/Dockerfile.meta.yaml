MetaArgs: null
Stages:
- BaseName: centos
  Commands:
  - Maintainer: stephenlu
    Name: maintainer
  - CmdLine:
    - yum install -y openssh-server sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/UsePAM yes/UsePAM no/g' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - yum  install -y openssh-clients
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "root:root" | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "root   ALL=(ALL)       ALL" >> /etc/sudoers
    Name: run
    PrependShell: true
  - CmdLine:
    - ssh-keygen -t dsa -f /etc/ssh/ssh_host_dsa_key
    Name: run
    PrependShell: true
  - CmdLine:
    - ssh-keygen -t rsa -f /etc/ssh/ssh_host_rsa_key
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/sshd
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /usr/sbin/sshd
    - -D
    Name: cmd
    PrependShell: false
  From:
    Image: centos
  Name: ""
  Platform: ""
  SourceCode: FROM centos
