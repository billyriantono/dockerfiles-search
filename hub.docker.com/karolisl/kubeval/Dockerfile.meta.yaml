MetaArgs: null
Stages:
- BaseName: golang:alpine
  Commands:
  - Env:
    - Key: OS
      Value: linux
    Name: env
  - Env:
    - Key: ARCH
      Value: amd64
    Name: env
  - Env:
    - Key: KUBEVAL_VERSION
      Value: 0.1.0
    Name: env
  - Env:
    - Key: KUBEVAL_URL
      Value: https://github.com/garethr/kubeval/releases/download/${KUBEVAL_VERSION}/kubeval-${OS}-${ARCH}.tar.gz
    Name: env
  - CmdLine:
    - apk update   &&   apk add ca-certificates wget   &&   update-ca-certificates
    Name: run
    PrependShell: true
  - CmdLine:
    - wget $KUBEVAL_URL     && tar xf kubeval-${OS}-${ARCH}.tar.gz     && cp bin/linux/amd64/kubeval
      /usr/local/bin/kubeval
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /lib64 && ln -s /lib/libc.musl-x86_64.so.1 /lib64/ld-linux-x86-64.so.2
    Name: run
    PrependShell: true
  - CmdLine:
    - /kubeval
    Name: cmd
    PrependShell: false
  From:
    Image: golang:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM golang:alpine
