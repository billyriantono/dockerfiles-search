MetaArgs: null
Stages:
- BaseName: flow123d/base
  Commands:
  - Maintainer: Jan Hybs
    Name: maintainer
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: "1.0"
  - Labels:
    - Key: org.label-schema.build-date
      Value: '"$BUILD_DATE"'
    - Key: org.label-schema.name
      Value: '"Flow123d"'
    - Key: org.label-schema.description
      Value: '"Transport Processes in Fractured Media"'
    - Key: org.label-schema.url
      Value: '"http://flow123d.github.io/"'
    - Key: org.label-schema.vcs-ref
      Value: '"$VCS_REF"'
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/flow123d/flow123d"'
    - Key: org.label-schema.vendor
      Value: '"Technical University of Liberec"'
    - Key: org.label-schema.version
      Value: '"$VERSION"'
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    Name: label
  - CmdLine:
    - apt-get update && apt-get install -y     perl     python3-pip     python3-dev     python3-paramiko     libgfortran3     libblas3     liblapack3     libhwloc5     libpugixml1v5     lib32z1  &&
      sudo pip3 install     Markdown==2.6.2     PyYAML==3.11     six==1.10.0     numpy==1.12.0     scipy==0.18.1     psutil     pydes     simplejson     formic     pymongo
      && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "dev-dbg" > /.dockerversion
    Name: run
    PrependShell: true
  From:
    Image: flow123d/base
  Name: ""
  Platform: ""
  SourceCode: FROM flow123d/base
