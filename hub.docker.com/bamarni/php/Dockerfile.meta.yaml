MetaArgs: null
Stages:
- BaseName: php:5-fpm
  Commands:
  - CmdLine:
    - apt-get update     && apt-get -y install         git         libbz2-dev         libfreetype6-dev         libicu-dev         libjpeg-dev         libpng12-dev         libpq-dev         libxml2-dev         zlib1g-dev     &&
      docker-php-ext-configure gd         --enable-gd-native-ttf         --with-freetype-dir=/usr/include/freetype2         --with-jpeg-dir=/usr/include         --with-png-dir=/usr/include     &&
      docker-php-ext-configure intl     && docker-php-ext-install         bcmath         bz2         gd         intl         mbstring         opcache         pcntl         pdo_pgsql         soap         sockets         zip     &&
      yes "" | pecl install apcu apcu_bc-beta hrtime mongodb redis     && echo "extension=apcu.so"
      > $PHP_INI_DIR/conf.d/apcu.ini     && echo "extension=apc.so" > $PHP_INI_DIR/conf.d/apcu_bc.ini     &&
      echo "extension=hrtime.so" > $PHP_INI_DIR/conf.d/hrtime.ini     && echo "extension=mongodb.so"
      > $PHP_INI_DIR/conf.d/mongodb.ini     && echo "extension=redis.so" > $PHP_INI_DIR/conf.d/redis.ini     &&
      chmod +x /root && mkdir /root/bin     && echo "$(curl -sS https://composer.github.io/installer.sig)
      -" > composer-setup.php.sig     && curl -sS https://getcomposer.org/installer
      | tee composer-setup.php | sha384sum -c composer-setup.php.sig     && php composer-setup.php
      -- --install-dir=/root/bin --filename=composer     && apt-get clean     && rm
      -rf composer-setup.php* /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - php.ini
    - $PHP_INI_DIR/conf.d/php.ini
  - Env:
    - Key: PATH
      Value: '"/root/bin:/root/.composer/vendor/bin:$PATH"'
    Name: env
  - Env:
    - Key: COMPOSER_ALLOW_SUPERUSER
      Value: "1"
    - Key: COMPOSER_HOME
      Value: /root/.composer
    Name: env
  From:
    Image: php:5-fpm
  Name: ""
  Platform: ""
  SourceCode: FROM php:5-fpm
