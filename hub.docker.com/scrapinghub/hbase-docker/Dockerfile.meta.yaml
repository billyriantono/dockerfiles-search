MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: Dave Beckett <dave@dajobe.org>
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - '*.sh'
    - /build/
  - Env:
    - Key: HBASE_VERSION
      Value: 1.1.4
    Name: env
  - CmdLine:
    - /build/prepare-hbase.sh &&     cd /opt/hbase && /build/build-hbase.sh     cd
      / && /build/cleanup-hbase.sh && rm -rf /build
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./hbase-site.xml
    - /opt/hbase/conf/hbase-site.xml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./zoo.cfg
    - /opt/hbase/conf/zoo.cfg
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./hbase-server
    - /opt/hbase-server
  - Name: expose
    Ports:
    - "8080"
  - Name: expose
    Ports:
    - "8085"
  - Name: expose
    Ports:
    - "9090"
  - Name: expose
    Ports:
    - "9095"
  - Name: expose
    Ports:
    - "2181"
  - Name: expose
    Ports:
    - "16010"
  - CmdLine:
    - /opt/hbase-server
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
