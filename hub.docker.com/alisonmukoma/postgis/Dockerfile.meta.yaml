  - Maintainer: Alison Mukoma <mukomalison@gmail.com>
    Name: maintainer
  - CmdLine:
    - export DEBIAN_FRONTEND=noninteractive
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
