    - sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt/ stretch-pgdg main"
      > /etc/apt/sources.list.d/pgdg.list'
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | apt-key
      add -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update; apt-get install -y postgresql-client-10 postgresql-common postgresql-10
      postgresql-10-postgis-2.4 postgresql-10-pgrouting netcat
