MetaArgs: null
Stages:
- BaseName: python:2.7
  Commands:
  - Maintainer: Jack Shao "jacky.shaoxg@gmail.com"
    Name: maintainer
  - Name: workdir
    Path: /opt
  - CmdLine:
    - wget http://arduino.esp8266.com/linux64-xtensa-lx106-elf-gb404fb9.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -zxvf linux64-xtensa-lx106-elf-gb404fb9.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/xtensa-lx106-elf/bin:$PATH
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -qqy --force-yes python-dev supervisor
      vim
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install tornado
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install PyJWT
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install pycrypto
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install PyYaml
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /root/esp8266_iot_node
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root/esp8266_iot_node
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /root/esp8266_iot_node
  - CmdLine:
    - python ./scan_drivers.py
    Name: run
    PrependShell: true
  - CmdLine:
    - mv ./update.sh ../update.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod a+x ../update.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mv ./esp8266_server.conf /etc/supervisor/conf.d/esp8266_server.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /root/supervisor_log
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8000"
    - "8001"
    - "8080"
    - "8081"
  - CmdLine:
    - /etc/init.d/supervisor start && /bin/bash
