MetaArgs: null
Stages:
- BaseName: golang:1.13
  Commands:
  - Maintainer: Francesco Farina <rockerg991@gmail.com>
    Name: maintainer
  - Env:
    - Key: DOCKER_VERSION
      Value: 17.12.0~ce-0~debian
    - Key: DOCKER_COMPOSE_VERSION
      Value: 1.18.0
    - Key: ENTRYKIT_VERSION
      Value: 0.4.0
    Name: env
  - Name: workdir
    Path: /root
  - CmdLine:
    - apt-get update &&     apt-get install -y zip dmsetup python-pip iptables apt-transport-https
      ca-certificates curl gnupg2 software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fsSL https://download.docker.com/linux/debian/gpg | apt-key add - &&     add-apt-repository
      "deb [arch=amd64] https://download.docker.com/linux/debian $(dpkg --status tzdata|grep
      Provides|cut -f2 -d'-') stable"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-cache policy docker-ce && apt-get install -y docker-ce=${DOCKER_VERSION}
      --allow-unauthenticated &&     pip install docker-compose==${DOCKER_COMPOSE_VERSION}
    Name: run
    PrependShell: true
  - CmdLine:
    - (cd /usr/local; wget -O - -q https://install.goreleaser.com/github.com/golangci/golangci-lint.sh
      | sh -s latest)
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://github.com/progrium/entrykit/releases/download/v${ENTRYKIT_VERSION}/entrykit_${ENTRYKIT_VERSION}_Linux_x86_64.tgz
      | tar zx &&     chmod +x entrykit &&     mv entrykit /bin/entrykit &&     entrykit
      --symlink
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-lib.sh
    - /docker-lib.sh
  - CmdLine:
    - switch
    - shell=/bin/sh
    - --
    - codep
    - /usr/bin/dockerd
    Name: entrypoint
    PrependShell: false
  From:
    Image: golang:1.13
  Name: ""
  Platform: ""
  SourceCode: FROM golang:1.13
