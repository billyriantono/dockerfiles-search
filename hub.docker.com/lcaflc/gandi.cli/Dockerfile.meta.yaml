MetaArgs: null
Stages:
- As: builder
  BaseName: python:3-alpine
  Commands:
  - Maintainer: Laurent Corbes <caf@glot.net>
    Name: maintainer
  - Env:
    - Key: GANDICLIVER
      Value: latest
    Name: env
  - CmdLine:
    - apk --no-cache add       git       gcc libc-dev       yaml-dev   && BUILD=`mktemp
      -d`   && git clone --depth 1 https://github.com/Gandi/gandi.cli.git $BUILD   &&
      cd $BUILD   && mkdir -p /tmp/local/lib/python3.7/site-packages/   && export
      PYTHONPATH=/tmp/local/lib/python3.7/site-packages/   && python setup.py install
      --prefix /tmp/local
    Name: run
    PrependShell: true
  From:
    Image: python:3-alpine
  Name: builder
  Platform: ""
  SourceCode: FROM python:3-alpine as builder
- BaseName: python:3-alpine
  Commands:
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /tmp/local/
    - /usr/local/
  - CmdLine:
    - apk --no-cache add openssh-client
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - profile
    - .profile
  - Name: volume
    Volumes:
    - /root/.config/gandi
  - CmdLine:
    - /bin/sh
    - --login
    Name: cmd
    PrependShell: false
  From:
    Image: python:3-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:3-alpine
