MetaArgs: null
Stages:
- BaseName: phusion/baseimage
  Commands:
  - Maintainer: YOUR NAME colyn.brown@gmail.com
    Name: maintainer
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - CmdLine:
    - apt-get update && apt-get install -y python-software-properties
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:nginx/stable
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "daemon off;" >> /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /dev/stdout /var/log/nginx/access.log
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /dev/stderr /var/log/nginx/error.log
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/service/nginx
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /etc/service/nginx/run
  - CmdLine:
    - chmod +x /etc/service/nginx/run
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  From:
    Image: phusion/baseimage
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage
