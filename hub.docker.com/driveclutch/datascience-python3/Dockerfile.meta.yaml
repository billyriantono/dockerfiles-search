MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Sang Venkatraman <sang@driveclutch.com>
    Name: maintainer
  - CmdLine:
    - apk update &&     apk add --no-cache gfortran libgfortran python3 python3-dev
      bash &&     python3 -m ensurepip &&     rm -r /usr/lib/python*/ensurepip &&     pip3
      install --upgrade pip setuptools &&     rm -r /root/.cache
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add libjpeg     zlib     zlib-dev     tiff     freetype     py-pillow     musl-dev     gfortran     gsl     mariadb-libs     libxft-dev     pkgconfig     pkgconf     tmux     curl     nano     vim     htop     man     unzip     wget     g++     libgfortran     make
    Name: run
    PrependShell: true
  - CmdLine:
    - 'apk add build-base postgresql-dev libffi-dev #needed for sqlalchemy to be installed
      correctly'
    Name: run
    PrependShell: true
  - CmdLine:
    - 'ln -s /usr/include/locale.h /usr/include/xlocale.h #needed for numpy to be
      installed correctly'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - libs/*
    - /tmp/
  - CmdLine:
    - source /tmp/blas.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - source /tmp/lapack.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - pip_install_*.txt
    - /tmp/
  - CmdLine:
    - BLAS=~/src/BLAS/libfblas.a LAPACK=~/src/lapack-3.5.0/liblapack.a pip3 install
      -r /tmp/pip_install_phase1.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - BLAS=~/src/BLAS/libfblas.a LAPACK=~/src/lapack-3.5.0/liblapack.a pip3 install
      -r /tmp/pip_install_phase2.txt
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt/notebooks
  - CmdLine:
    - /usr/bin/jupyter-notebook --no-browser --ip=0.0.0.0 --notebook-dir=/opt/notebooks
    Name: entrypoint
    PrependShell: true
  - Name: expose
    Ports:
    - "8888"
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
