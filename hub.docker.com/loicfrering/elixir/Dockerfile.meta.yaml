Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Lo√Øc Frering <loic.frering@gmail.com>
    Name: maintainer
  - CmdLine:
    - echo "deb http://packages.erlang-solutions.com/debian wheezy contrib" > /etc/apt/sources.list.d/erlang-solutions.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --fetch-keys http://packages.erlang-solutions.com/debian/erlang_solutions.asc
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y     curl     locales
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y     elixir=1.0.5-2     erlang-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - mix local.hex --force
    Name: run
    PrependShell: true
  - CmdLine:
    - mix local.rebar --force
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "en_US.UTF-8 UTF-8" > /etc/locale.gen
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Name: workdir
    Path: /work
