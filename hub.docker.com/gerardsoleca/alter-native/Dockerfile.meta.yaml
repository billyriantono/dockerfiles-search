MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: 'Gerard Sol√©: 0.1'
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y mono-complete cmake libboost-all-dev git
      build-essential
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/AlexAlbala/Alter-Native.git
    Name: run
    PrependShell: true
  - Env:
    - Key: BOOST_INCLUDEDIR
      Value: /usr/include
    Name: env
  - Name: workdir
    Path: /Alter-Native
  - CmdLine:
    - cd /Alter-Native
    Name: run
    PrependShell: true
  - CmdLine:
    - git pull && git submodule init Lib && git submodule update
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://raw.githubusercontent.com/AlexAlbala/Alter-Native/master/DockerInitScript.sh
    - /Alter-Native/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://raw.githubusercontent.com/AlexAlbala/Alter-Native/master/DockerAlternative.sh
    - /Alter-Native/
  - CmdLine:
    - sh ./DockerInitScript.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x DockerAlternative.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /executables
  - CmdLine:
    - ./DockerAlternative.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - Blank.exe
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
