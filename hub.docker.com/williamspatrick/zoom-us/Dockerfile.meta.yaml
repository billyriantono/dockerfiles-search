MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: mdouchement
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qy dist-upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -qy curl sudo desktop-file-utils lib32z1   libx11-6 libegl1-mesa
      libxcb-shm0   libglib2.0-0 libgl1-mesa-glx libxrender1 libxcomposite1 libxslt1.1   libgstreamer0.10-0
      libgstreamer-plugins-base0.10-0 libxi6 libsm6   libfontconfig1 libpulse0 libsqlite3-0   libxcb-shape0
      libxcb-xfixes0 libxcb-randr0 libxcb-image0   libxcb-keysyms1 libxcb-xtest0 ibus
      ibus-gtk libibus-qt1 ibus-qt4   libnss3
    Name: run
    PrependShell: true
  - Key: ZOOM_URL
    Name: arg
    Value: https://zoom.us/client/2.0.91373.0502/zoom_amd64.deb
  - CmdLine:
    - curl -sSL $ZOOM_URL -o /tmp/zoom_setup.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg -i /tmp/zoom_setup.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -f install
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /tmp/zoom_setup.deb   && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/
    - /var/cache/zoom-us/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /sbin/entrypoint.sh
  - CmdLine:
    - chmod 755 /sbin/entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /sbin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
