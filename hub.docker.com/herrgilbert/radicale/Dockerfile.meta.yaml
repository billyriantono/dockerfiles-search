MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Key: VERSION
    Name: arg
    Value: master
  - CmdLine:
    - apk add --no-cache       python3       python3-dev       build-base       libffi-dev       ca-certificates       openssl
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --quiet https://github.com/Kozea/Radicale/archive/${VERSION}.tar.gz --output-document=radicale.tar.gz
      &&     tar xzf radicale.tar.gz &&     pip3 install ./Radicale-${VERSION}[md5,bcrypt]
      &&     rm -r radicale.tar.gz Radicale-${VERSION}
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install passlib[bcrypt]
    Name: run
    PrependShell: true
  - CmdLine:
    - apk del       python3-dev       build-base       libffi-dev
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/radicale
  - Name: volume
    Volumes:
    - /etc/radicale
  - Name: expose
    Ports:
    - "5232"
  - CmdLine:
    - radicale
    - --debug
    - --hosts
    - 0.0.0.0:5232
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
