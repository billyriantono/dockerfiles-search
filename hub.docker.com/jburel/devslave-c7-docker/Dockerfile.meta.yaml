MetaArgs: null
Stages:
- BaseName: openmicroscopy/omero-ssh-daemon-c7:0.1.1-1
  Commands:
  - Maintainer: ome-devel@lists.openmicroscopy.org.uk
    Name: maintainer
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: SLAVE_PARAMS
      Value: '"-labels slave"'
    Name: env
  - Env:
    - Key: SLAVE_EXECUTORS
      Value: '"1"'
    Name: env
  - Key: JAVAVER
    Name: arg
    Value: ${JAVAVER:-openjdk18}
  - Env:
    - Key: OMERO_INSTALL
      Value: /tmp/omero-install/linux
    Name: env
  - CmdLine:
    - yum install -y git     && yum clean all
    Name: run
    PrependShell: true
  - Key: TAG
    Name: arg
    Value: v5.3.3
  - CmdLine:
    - git clone -b $TAG https://github.com/ome/omero-install.git /tmp/omero-install
    Name: run
    PrependShell: true
  - CmdLine:
    - bash $OMERO_INSTALL/step01_centos7_init.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - bash $OMERO_INSTALL/step01_centos_java_deps.sh
    Name: run
    PrependShell: true
  - Key: EXE4J_VERSION
    Name: arg
    Value: ${EXE4J_VERSION:-5_1}
  - CmdLine:
    - yum install -y http://download-keycdn.ej-technologies.com/exe4j/exe4j_linux_$EXE4J_VERSION.rpm     &&
      yum clean all
    Name: run
    PrependShell: true
  - Key: JENKINS_SWARM_VERSION
    Name: arg
    Value: ${JENKINS_SWARM_VERSION:-2.0}
  - Name: user
    User: omero
  - CmdLine:
    - curl --create-dirs -sSLo /tmp/swarm-client-$JENKINS_SWARM_VERSION-jar-with-dependencies.jar
      https://repo.jenkins-ci.org/releases/org/jenkins-ci/plugins/swarm-client/$JENKINS_SWARM_VERSION/swarm-client-$JENKINS_SWARM_VERSION-jar-with-dependencies.jar
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./jenkins-slave.sh
    - /tmp/jenkins-slave.sh
  - CmdLine:
    - chown omero:omero /tmp/jenkins-slave.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod a+x /tmp/jenkins-slave.sh
    Name: run
    PrependShell: true
  - Key: USER_ID
    Name: arg
    Value: "1000"
  - CmdLine:
    - usermod -u $USER_ID omero
    Name: run
    PrependShell: true
  - CmdLine:
    - /tmp/jenkins-slave.sh
    Name: cmd
    PrependShell: false
  From:
    Image: openmicroscopy/omero-ssh-daemon-c7:0.1.1-1
  Name: ""
  Platform: ""
  SourceCode: FROM openmicroscopy/omero-ssh-daemon-c7:0.1.1-1
