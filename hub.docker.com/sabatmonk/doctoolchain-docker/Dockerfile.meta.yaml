MetaArgs: null
Stages:
- BaseName: openjdk:8u191-jdk-alpine
  Commands:
  - Maintainer: sabatmonk
    Name: maintainer
  - Labels:
    - Key: version
      Value: "1.2"
    Name: label
  - CmdLine:
    - apk update
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache curl wget zip unzip git bash     git     graphviz     python     ruby     py-pygments     libc6-compat     openssh     ttf-dejavu
      &&     gem install rdoc --no-document &&     gem install pygments.rb
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone --recursive https://github.com/docToolchain/docToolchain.git docToolchain
      &&     cd docToolchain &&     rm -rf .git &&     rm -rf resources/asciidoctor-reveal.js/.git
      &&     rm -rf resources/reveal.js/.git &&     PATH="/docToolchain/bin:${PATH}"
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/docToolchain/bin:${PATH}"'
    Name: env
  - Name: workdir
    Path: /docToolchain
  - CmdLine:
    - ./gradlew -b init.gradle initArc42EN -PnewDocDir=/project
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -R /project/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /project
  - Name: volume
    Volumes:
    - /project
  - CmdLine:
    - /docToolchain/bin/doctoolchain
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:8u191-jdk-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8u191-jdk-alpine
