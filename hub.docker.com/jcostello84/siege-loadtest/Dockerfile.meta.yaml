MetaArgs: null
Stages:
- BaseName: debian:wheezy
  Commands:
  - Maintainer: Jonathan Costello<jcostello84@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get -y update && apt-get install -y vim curl siege && apt-get clean && rm
      -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - ulimit -c -m -s -t unlimited
    Name: run
    PrependShell: true
  - Env:
    - Key: DOMAIN
      Value: https://www.<example>.com
    Name: env
  - Env:
    - Key: URL_LIST
      Value: /
    Name: env
  - Env:
    - Key: ETC_HOSTS
      Value: 192.168.1.1 local.dev.example.com admin-local.dev.example.com admin.local.dev.example.com
        assets-local.dev.example.com
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - opt
    - /opt
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entry.sh
    - /entry.sh
  - CmdLine:
    - /entry.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -v
    - -l
    - -c10
    - -r10
    Name: cmd
    PrependShell: false
  From:
    Image: debian:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM debian:wheezy
