MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get -y update && apt-get -y upgrade &&     apt-get -y install build-essential
      cmake git libgtk2.0-dev pkg-config     libavcodec-dev libavformat-dev libswscale-dev     python3.6-dev
      python3-numpy libtbb2 libtbb-dev     libjpeg-dev libpng-dev libtiff5-dev libdc1394-22-dev     libeigen3-dev
      libtheora-dev libvorbis-dev libxvidcore-dev libx264-dev     sphinx-common libtbb-dev
      yasm libfaac-dev libopencore-amrnb-dev     libopencore-amrwb-dev libopenexr-dev
      libgstreamer-plugins-base1.0-dev     libavutil-dev libavfilter-dev libavresample-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install python3-pip wget unzip && pip3 install numpy
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - Env:
    - Key: OPENCV_VERSION
      Value: '"4.0.1"'
    Name: env
  - CmdLine:
    - wget https://github.com/opencv/opencv_contrib/archive/${OPENCV_VERSION}.zip
      && unzip ${OPENCV_VERSION}.zip && rm ${OPENCV_VERSION}.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/opencv/opencv/archive/${OPENCV_VERSION}.zip     && unzip
      ${OPENCV_VERSION}.zip     && mkdir /opencv-${OPENCV_VERSION}/cmake_binary     &&
      cd /opencv-${OPENCV_VERSION}/cmake_binary     && cmake -DBUILD_TIFF=ON         -DBUILD_opencv_java=OFF         -DOPENCV_EXTRA_MODULES_PATH=/opencv_contrib-${OPENCV_VERSION}/modules         -DWITH_CUDA=OFF         -DWITH_OPENGL=ON         -DWITH_OPENCL=ON         -DWITH_IPP=ON         -DWITH_TBB=ON         -DWITH_EIGEN=ON         -DWITH_V4L=ON         -DBUILD_TESTS=OFF         -DBUILD_PERF_TESTS=OFF         -DCMAKE_BUILD_TYPE=RELEASE         -DCMAKE_INSTALL_PREFIX=$(python3
      -c "import sys; print(sys.prefix)")         -DPYTHON_EXECUTABLE=$(which python3)         -DPYTHON_INCLUDE_DIR=$(python3
      -c "from distutils.sysconfig import get_python_inc; print(get_python_inc())")         -DPYTHON_PACKAGES_PATH=$(python3
      -c "from distutils.sysconfig import get_python_lib; print(get_python_lib())")         ..     &&
      make install     && rm /${OPENCV_VERSION}.zip     && rm -r /opencv-${OPENCV_VERSION}
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install tensorflow     opencv-python     jupyter     matplotlib     pillow     pandas     scipy     scikit-learn     scikit-image
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -d /home/dev -m dev
    Name: run
    PrependShell: true
  - Name: user
    User: dev
  - Name: workdir
    Path: /home/dev
  - CmdLine:
    - jupyter
    - notebook
    - --ip=0.0.0.0
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
