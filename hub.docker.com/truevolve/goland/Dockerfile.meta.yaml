MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: Steyn Geldenhuys "steyn@truevolve.technology"
    Name: maintainer
  - Name: user
    User: root
  - CmdLine:
    - apt-get update &&     apt-get install -y gtk2-engines libxtst6 libxxf86vm1 freeglut3
      libxslt1.1 libcanberra-gtk-module g++ gcc libc6-dev make curl libpcre3-dev vim
      git sudo build-essential mingw-w64 cmake curl swig gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf
      &&     apt-get clean && apt-get purge && apt-get autoremove
    Name: run
    PrependShell: true
  - CmdLine:
    - 'mkdir -p /home/developer/ &&     echo "developer:x:1000:1000:Developer,,,:/home/developer:/bin/bash"
      >> /etc/passwd &&     echo "developer:x:1000:" >> /etc/group &&     echo "developer
      ALL=(ALL) NOPASSWD: ALL" > /etc/sudoers.d/developer &&     chmod 0440 /etc/sudoers.d/developer
      &&     chown developer:developer -R /home/developer'
    Name: run
    PrependShell: true
  - Name: user
    User: developer
  - Env:
    - Key: GOLANG_VERSION
      Value: 1.12.5
    Name: env
  - Env:
    - Key: GOLANG_DOWNLOAD_URL
      Value: https://golang.org/dl/go$GOLANG_VERSION.linux-amd64.tar.gz
    Name: env
  - Name: workdir
    Path: /home/developer/
  - CmdLine:
    - "curl -kfsSL \"$GOLANG_DOWNLOAD_URL\" -o golang.tar.gz \t&& tar -C /home/developer/
      -xzf golang.tar.gz \t&& rm golang.tar.gz"
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://download-cf.jetbrains.com/go/goland-2019.1.2.tar.gz -o /home/developer/goland.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /home/developer/goland &&      tar -xvzf /home/developer/goland.tar.gz
      -C /home/developer/goland --strip-components 1 &&      rm /home/developer/goland.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: GOROOT
      Value: /home/developer/go
    Name: env
  - Env:
    - Key: GOPATH
      Value: /home/developer/
    Name: env
  - Env:
    - Key: PATH
      Value: $GOROOT/bin:$PATH
    Name: env
  - Env:
    - Key: HOME
      Value: /home/developer
    Name: env
  - Name: workdir
    Path: /home/developer
  - CmdLine:
    - cd /home/developer/goland/bin/ && ./goland.sh
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
