MetaArgs: null
Stages:
- BaseName: debian:stretch-slim
  Commands:
  - CmdLine:
    - groupadd -r redis && useradd -r -g redis redis
    Name: run
    PrependShell: true
  - Env:
    - Key: GOSU_VERSION
      Value: "1.10"
    Name: env
  - CmdLine:
    - set -ex;     fetchDeps="     ca-certificates     dirmngr     gnupg     wget   ";   apt-get
      update;   apt-get install -y --no-install-recommends $fetchDeps;   rm -rf /var/lib/apt/lists/*;     dpkgArch="$(dpkg
      --print-architecture | awk -F- '{ print $NF }')";   wget -O /usr/local/bin/gosu
      "https://github.com/tianon/gosu/releases/download/$GOSU_VERSION/gosu-$dpkgArch";   wget
      -O /usr/local/bin/gosu.asc "https://github.com/tianon/gosu/releases/download/$GOSU_VERSION/gosu-$dpkgArch.asc";   export
      GNUPGHOME="$(mktemp -d)";   gpg --keyserver ha.pool.sks-keyservers.net --recv-keys
      B42F6819007F00F88E364FD4036A9C25BF357DD4;   gpg --batch --verify /usr/local/bin/gosu.asc
      /usr/local/bin/gosu;   gpgconf --kill all;   rm -r "$GNUPGHOME" /usr/local/bin/gosu.asc;   chmod
      +x /usr/local/bin/gosu;   gosu nobody true;     apt-get purge -y --auto-remove
      $fetchDeps
    Name: run
    PrependShell: true
  - Env:
    - Key: REDIS_VERSION
      Value: 3.2.6
    Name: env
  - Env:
    - Key: REDIS_DOWNLOAD_URL
      Value: http://download.redis.io/releases/redis-3.2.6.tar.gz
    Name: env
  - Env:
    - Key: REDIS_DOWNLOAD_SHA
      Value: 2e1831c5a315e400d72bda4beaa98c0cfbe3f4eb8b20c269371634390cf729fa
    Name: env
  - CmdLine:
    - set -ex;     buildDeps='     wget         gcc     libc6-dev     make   ';   apt-get
      update;   apt-get install -y $buildDeps --no-install-recommends;   rm -rf /var/lib/apt/lists/*;     wget
      -O redis.tar.gz "$REDIS_DOWNLOAD_URL";   echo "$REDIS_DOWNLOAD_SHA *redis.tar.gz"
      | sha256sum -c -;   mkdir -p /usr/src/redis;   tar -xzf redis.tar.gz -C /usr/src/redis
      --strip-components=1;   rm redis.tar.gz;     grep -q '^#define CONFIG_DEFAULT_PROTECTED_MODE
      1$' /usr/src/redis/src/server.h;   sed -ri 's!^(#define CONFIG_DEFAULT_PROTECTED_MODE)
      1$!\1 0!' /usr/src/redis/src/server.h;   grep -q '^#define CONFIG_DEFAULT_PROTECTED_MODE
      0$' /usr/src/redis/src/server.h;     make -C /usr/src/redis -j "$(nproc)";   make
      -C /usr/src/redis install;     rm -r /usr/src/redis;     apt-get purge -y --auto-remove
      $buildDeps
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /data && chown redis:redis /data
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /data
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "6379"
  - CmdLine:
    - redis-server
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
