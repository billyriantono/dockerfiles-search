MetaArgs: null
Stages:
- BaseName: openjdk:8-jre
  Commands:
  - Maintainer: Firespring info.dev@firespring.com
    Name: maintainer
  - Env:
    - Key: BISERVER_VERSION
      Value: "7.1"
    - Key: BISERVER_TAG
      Value: 7.1.0.0-12
    - Key: PGSQL_CONNECTOR_VERSION
      Value: 42.1.3
    Name: env
  - CmdLine:
    - . /etc/environment
    Name: run
    PrependShell: true
  - Env:
    - Key: PENTAHO_JAVA_HOME
      Value: $JAVA_HOME
    - Key: PENTAHO_JAVA_HOME
      Value: /usr/lib/jvm/java-1.8.0-openjdk-amd64
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-1.8.0-openjdk-amd64
    Name: env
  - CmdLine:
    - apt-get update   && apt-get install -y wget unzip netcat postgresql-client libapr1-dev
      libssl-dev libtcnative-1   && apt-get clean   && rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Env:
    - Key: PENTAHO_HOME
      Value: /opt/pentaho
    Name: env
  - CmdLine:
    - mkdir ${PENTAHO_HOME} && useradd -s /bin/bash -d ${PENTAHO_HOME} pentaho &&
      chown pentaho:pentaho ${PENTAHO_HOME}
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/wget https://downloads.sourceforge.net/project/pentaho/Business%20Intelligence%20Server/${BISERVER_VERSION}/pentaho-server-ce-${BISERVER_TAG}.zip
      -O /tmp/pentaho-server-ce-${BISERVER_TAG}.zip   && /usr/bin/unzip -q /tmp/pentaho-server-ce-${BISERVER_TAG}.zip
      -d $PENTAHO_HOME   && rm -f /tmp/pentaho-server-ce-${BISERVER_TAG}.zip $PENTAHO_HOME/pentaho-server/promptuser.sh   &&
      sed -i -e 's/\(exec ".*"\) start/\1 run/' $PENTAHO_HOME/pentaho-server/tomcat/bin/startup.sh   &&
      chmod +x $PENTAHO_HOME/pentaho-server/start-pentaho.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - openssl req -x509 -nodes -days 365 -subj '/CN=sbf.dev' -sha256 -newkey rsa:2048
      -keyout $PENTAHO_HOME/pentaho-server/tomcat/conf/pentaho.key -out $PENTAHO_HOME/pentaho-server/tomcat/conf/pentaho.crt
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f $PENTAHO_HOME/pentaho-server/tomcate/lib/postgresql*.jar   && /usr/bin/wget
      https://jdbc.postgresql.org/download/postgresql-${PGSQL_CONNECTOR_VERSION}.jar
      -O $PENTAHO_HOME/pentaho-server/tomcat/lib/postgresql-${PGSQL_CONNECTOR_VERSION}.jar
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf $PENTAHO_HOME/pentaho-server/tomcat/conf/Catalina/* $PENTAHO_HOME/pentaho-server/tomcat/temp/*
      $PENTAHO_HOME/pentaho-server/tomcat/work/* $PENTAHO_HOME/pentaho-server/tomcat/logs/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/postgresql
    - $PENTAHO_HOME
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - script
    - $PENTAHO_HOME/script
  - CmdLine:
    - chown -R pentaho:pentaho $PENTAHO_HOME
    Name: run
    PrependShell: true
  - Name: user
    User: pentaho
  - Name: workdir
    Path: $PENTAHO_HOME
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - ./script/run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8-jre
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre
