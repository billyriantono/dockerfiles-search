MetaArgs: null
Stages:
- BaseName: datadog/debian-i386:squeeze
  Commands:
  - Maintainer: Remi Hakim @remh
    Name: maintainer
  - CmdLine:
    - rm /bin/sh && ln -s /bin/bash /bin/sh
    Name: run
    PrependShell: true
  - CmdLine:
    - cat /etc/apt/sources.list | grep -v "squeeze-updates" | sed "s#http\.debian\.net#archive.debian.org#"
      > /etc/apt/sources.new.list && mv /etc/apt/sources.new.list /etc/apt/sources.list
      && echo "Acquire::Check-Valid-Until false;" > /etc/apt/apt.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && linux32 apt-get install -y     curl     procps     gcc-multilib     fakeroot
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://archive.debian.org/debian-backports squeeze-backports main"
      >/etc/apt/sources.list.d/squeeze-backports.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -q && apt-get -t squeeze-backports install -y -q     git
    Name: run
    PrependShell: true
  - CmdLine:
    - gpg --keyserver hkp://keys.gnupg.net --recv-keys 409B6B1796C275462A1703113804BB82D39DC0E3
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sSL https://get.rvm.io | linux32 bash -s stable
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/libgmp-dev//g" /usr/local/rvm/scripts/functions/requirements/debian
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -l -c "rvm requirements && rvm install 2.2.2 && gem install bundler
      --no-ri --no-rdoc" &&     rm -rf /usr/local/rvm/src/ruby-2.2.2
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /tmp/go1.3.3.linux-386.tar.gz https://storage.googleapis.com/golang/go1.3.3.linux-386.tar.gz
      &&     tar -C /usr/local -xzf /tmp/go1.3.3.linux-386.tar.gz &&     rm -f /tmp/go1.3.3.linux-386.tar.gz
      &&     echo "PATH=$PATH:/usr/local/go/bin" | tee /etc/profile.d/go.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - git config --global user.email "package@datadoghq.com" &&     git config --global
      user.name "Debian Omnibus Package" &&     git clone https://github.com/DataDog/dd-agent-omnibus.git
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/DataDog/integrations-extras.git
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/DataDog/integrations-core.git
    Name: run
    PrependShell: true
  - CmdLine:
    - cd dd-agent-omnibus &&     linux32 /bin/bash -l -c "OMNIBUS_RUBY_BRANCH='datadog-5.5.0'
      bundle install --binstubs"
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -l -c "echo 'deb http://apt.datadoghq.com/ stable main' > /etc/apt/sources.list.d/datadog.list"
    Name: run
    PrependShell: true
  - CmdLine:
    - linux32 apt-key adv --recv-keys --keyserver hkp://keyserver.ubuntu.com:80 C7A7DA52
    Name: run
    PrependShell: true
  - CmdLine:
    - linux32 apt-get update
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /dd-agent-omnibus/pkg
  - CmdLine:
    - linux32 /bin/bash -l /dd-agent-omnibus/omnibus_build.sh
    Name: entrypoint
    PrependShell: true
  From:
    Image: datadog/debian-i386:squeeze
  Name: ""
  Platform: ""
  SourceCode: FROM datadog/debian-i386:squeeze
