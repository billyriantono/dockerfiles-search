MetaArgs: null
Stages:
- BaseName: datadog/centos-i386:5
  Commands:
  - Maintainer: Remi Hakim @remh
    Name: maintainer
  - CmdLine:
    - linux32 yum -y install     rpm-build     xz     curl     gpg     which     intltool     gettext     cairo-devel     libxml2-devel     pango-devel     pango     libpng-devel     freetype     freetype-devel     libart_lgpl-devel     gcc     groff
    Name: run
    PrependShell: true
  - CmdLine:
    - gpg --keyserver hkp://keys.gnupg.net --recv-keys 409B6B1796C275462A1703113804BB82D39DC0E3
    Name: run
    PrependShell: true
  - CmdLine:
    - linux32 yum -y install tar
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sSL https://get.rvm.io |  linux32 bash -s stable &&     linux32 /bin/bash
      -l -c "rvm requirements" &&     linux32 /bin/bash -l -c " rvm install 2.1.5"
      &&     rm -rf /usr/local/rvm/src/ruby-2.1.5
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /tmp/go1.3.3.linux-386.tar.gz https://storage.googleapis.com/golang/go1.3.3.linux-386.tar.gz
      &&     tar -C /usr/local -xzf /tmp/go1.3.3.linux-386.tar.gz &&     echo "PATH=$PATH:/usr/local/go/bin"
      | tee /etc/profile.d/go.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm -Uvh  http://repoforge.eecs.wsu.edu/redhat/el5/en/i386/rpmforge/RPMS/$(curl
      -s http://repoforge.eecs.wsu.edu/redhat/el5/en/i386/rpmforge/RPMS/ | grep rpmforge-release
      | grep i386 | grep el5 | sort | tail -n1 | sed 's%.*>\(rpmforge\-release\-.*.rpm\)<.*%\1%')
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/apt\.sw\.be/repoforge.eecs.wsu.edu/g' /etc/yum.repos.d/rpmforge.repo
      &&     sed -i '/rpmforge-extras/,/^enabled\|^\[/s/^enabled.*/enabled = 1/' /etc/yum.repos.d/rpmforge.repo
    Name: run
    PrependShell: true
  - CmdLine:
    - linux32 yum -y install     install     perl-ExtUtils-MakeMaker     fakeroot
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /tmp/tar123.tar.gz http://ftp.gnu.org/gnu/tar/tar-1.23.tar.gz &&     cd
      /tmp && tar -xzf /tmp/tar123.tar.gz &&     rm -f /bin/tar /bin/gtar &&     cd
      /tmp/tar-1.23 && FORCE_UNSAFE_CONFIGURE=1 ./configure --prefix=/ && make &&
      make install &&     ln -sf /bin/tar /bin/gtar &&     cd - && rm -rf /tmp/tar123.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /tmp/openssl-1.0.1r.tar.gz http://artfiles.org/openssl.org/source/old/1.0.1/openssl-1.0.1r.tar.gz
      &&     cd /tmp && tar -xzf /tmp/openssl-1.0.1r.tar.gz &&     cd /tmp/openssl-1.0.1r
      && ./Configure linux-generic32 --openssldir=/opt/openssl && make && make install
      &&     cd - && rm -rf /tmp/openssl-1.0.1r && rm /tmp/openssl-1.0.1r.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install     expat-devel     gettext-devel     perl-devel     zlib-devel
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /tmp/curl-7.46.0.tar.gz http://curl.askapache.com/download/curl-7.46.0.tar.gz
      &&     cd /tmp && tar -xzf /tmp/curl-7.46.0.tar.gz &&     cd /tmp/curl-7.46.0
      && ./configure LIBS="-ldl" --host=i686-pc-linux-gnu --enable-static --prefix=/opt/curl
      --with-ssl=/opt/openssl && make all && make install &&     cd - && rm -rf /tmp/curl-7.46.0
      && rm -f /tmp/curl-7.46.0.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/curl/bin/curl -o /tmp/git-2.7.0.tar.gz https://www.kernel.org/pub/software/scm/git/git-2.7.0.tar.gz
      &&     cd /tmp && tar -xzf /tmp/git-2.7.0.tar.gz &&     cd /tmp/git-2.7.0 &&
      make configure && ./configure --with-ssl --prefix=/usr        OPENSSLDIR=/opt/openssl        CURLDIR=/opt/curl        CPPFLAGS="-I/opt/curl/include"        LDFLAGS="-L/opt/curl/lib"
      && make all && make install &&     cd - && rm -rf /tmp/git-2.7.0 && rm -f /tmp/git-2.7.0.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/ld.so.conf.d/ && echo "/opt/curl/lib" > /etc/ld.so.conf.d/optcurl.conf
      && ldconfig
    Name: run
    PrependShell: true
  - CmdLine:
    - linux32 /bin/bash -l -c "CPPFLAGS='-I/usr/local/rvm/gems/ruby-2.2.2/include'
      rvm install 2.2.2 --with-openssl-dir=/opt/openssl" &&     linux32 /bin/bash
      -l -c " rvm --default use 2.2.2" &&     /opt/curl/bin/curl -fsSL curl.haxx.se/ca/cacert.pem                        -o
      $(/bin/bash -l -c "ruby -ropenssl -e 'puts OpenSSL::X509::DEFAULT_CERT_FILE'")
      &&     linux32 /bin/bash -l -c " gem install bundler --no-ri --no-rdoc" &&     rm
      -rf /usr/local/rvm/src/ruby-2.2.2
    Name: run
    PrependShell: true
  - CmdLine:
    - git config --global user.email "package@datadoghq.com" &&     git config --global
      user.name "Centos Omnibus Package" &&     git clone https://github.com/DataDog/dd-agent-omnibus.git
    Name: run
    PrependShell: true
  - CmdLine:
    - cd dd-agent-omnibus &&     linux32 /bin/bash -l -c "OMNIBUS_RUBY_BRANCH='datadog-5.5.0'
      bundle install --binstubs"
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/DataDog/integrations-extras.git
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/DataDog/integrations-core.git
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/lib/perl5/5.8.8/i386-linux-thread-multi/CORE /usr/lib/perl5/CORE
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e '[datadog]\nname = Datadog, Inc.\nbaseurl = http://yum.datadoghq.com/rpm/i386/\nenabled=1\ngpgcheck=1\npriority=1\ngpgkey=http://yum.datadoghq.com/DATADOG_RPM_KEY.public'
      > /etc/yum.repos.d/datadog.repo
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /dd-agent-omnibus/pkg
  - CmdLine:
    - linux32 /bin/bash -l /dd-agent-omnibus/omnibus_build.sh
    Name: entrypoint
    PrependShell: true
  From:
    Image: datadog/centos-i386:5
  Name: ""
  Platform: ""
  SourceCode: FROM datadog/centos-i386:5
