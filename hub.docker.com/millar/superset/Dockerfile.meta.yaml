MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Key: SUPERSET_VERSION
    Name: arg
    Value: 0.26.3
  - Env:
    - Key: GUNICORN_BIND
      Value: 0.0.0.0:8088
    - Key: GUNICORN_LIMIT_REQUEST_FIELD_SIZE
      Value: "0"
    - Key: GUNICORN_LIMIT_REQUEST_LINE
      Value: "0"
    - Key: GUNICORN_TIMEOUT
      Value: "60"
    - Key: GUNICORN_WORKERS
      Value: "2"
    - Key: LANG
      Value: C.UTF-8
    - Key: LC_ALL
      Value: C.UTF-8
    - Key: PYTHONPATH
      Value: /etc/superset:/home/superset:$PYTHONPATH
    - Key: SUPERSET_REPO
      Value: apache/incubator-superset
    - Key: SUPERSET_VERSION
      Value: ${SUPERSET_VERSION}
    - Key: SUPERSET_HOME
      Value: /var/lib/superset
    Name: env
  - Env:
    - Key: GUNICORN_CMD_ARGS
      Value: '"--workers ${GUNICORN_WORKERS} --timeout ${GUNICORN_TIMEOUT} --bind
        ${GUNICORN_BIND} --limit-request-line ${GUNICORN_LIMIT_REQUEST_LINE} --limit-request-field_size
        ${GUNICORN_LIMIT_REQUEST_FIELD_SIZE}"'
    Name: env
  - CmdLine:
    - useradd -U -m superset &&     mkdir /etc/superset  &&     mkdir ${SUPERSET_HOME}
      &&     chown -R superset:superset /etc/superset &&     chown -R superset:superset
      ${SUPERSET_HOME} &&     apt-get update &&     apt-get install -y         build-essential         curl         default-libmysqlclient-dev         freetds-dev         freetds-bin         libffi-dev         libldap2-dev         libpq-dev         libsasl2-dev         libssl-dev         python3-dev         python3-pip
      &&     apt-get clean &&     rm -r /var/lib/apt/lists/* &&     curl https://raw.githubusercontent.com/${SUPERSET_REPO}/${SUPERSET_VERSION}/requirements.txt
      -o requirements.txt &&     pip3 install --no-cache-dir -r requirements.txt &&     pip3
      install --no-cache-dir         setuptools==40.2.0         Werkzeug==0.12.1         flask-cors==3.0.3         flask-mail==0.9.1         flask-oauth==0.12         flask_oauthlib==0.9.3         gevent==1.2.2         impyla==0.14.0         infi.clickhouse-orm==1.0.2         mysqlclient==1.3.7         psycopg2==2.6.1         pyathena==1.2.5         pybigquery==0.4.3         pyhive==0.5.1         pyldap==2.4.28         pymssql==2.1.3         redis==2.10.5         sqlalchemy-clickhouse==0.1.5.post0         sqlalchemy-redshift==0.5.0         superset==${SUPERSET_VERSION}
      &&     rm requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - superset
    - /usr/local/bin
  - Name: volume
    Volumes:
    - /home/superset
    - /etc/superset
    - /var/lib/superset
  - Name: workdir
    Path: /home/superset
  - Name: expose
    Ports:
    - "8088"
  - Health:
      Test:
      - CMD
      - curl
      - -f
      - http://localhost:8088/health
    Name: healthcheck
  - CmdLine:
    - gunicorn
    - superset:app
    Name: cmd
    PrependShell: false
  - Name: user
    User: superset
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
