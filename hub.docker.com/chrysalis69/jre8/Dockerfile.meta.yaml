MetaArgs: null
Stages:
- BaseName: chrysalis69/busybox:latest
  Commands:
  - Maintainer: chrysalis69@gmail.com
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://busybox.net/downloads/binaries/ssl_helper-x86_64
    - /sbin/ssl_helper
  - CmdLine:
    - chmod a+x /sbin/ssl_helper
    Name: run
    PrependShell: true
  - CmdLine:
    - '( wget --no-check-certificate --header "Cookie: oraclelicense=accept-securebackup-cookie"
      -O /tmp/jre.tar.gz http://download.oracle.com/otn-pub/java/jdk/8u121-b13/e9e7ea248e2c4826b92b3f075a80e441/server-jre-8u121-linux-x64.tar.gz
      &&   gunzip /tmp/jre.tar.gz &&   mkdir /opt && cd /opt &&   tar xf /tmp/jre.tar
      &&   rm /tmp/jre.tar &&   mv /opt/jdk*/jre /opt/jre &&   rm -rf /opt/jdk* )'
    Name: run
    PrependShell: true
  - CmdLine:
    - for cmd in $(find /opt/jre/bin/*) ; do cd /bin ; ln -s $cmd ; done
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /opt/jre
    Name: env
  From:
    Image: chrysalis69/busybox:latest
  Name: ""
  Platform: ""
  SourceCode: FROM chrysalis69/busybox:latest
