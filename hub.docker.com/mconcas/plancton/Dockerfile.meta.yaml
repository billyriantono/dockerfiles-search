MetaArgs: null
Stages:
- BaseName: alpine:3.5
  Commands:
  - Labels:
    - Key: maintainer
      Value: mconcas@cern.ch
    Name: label
  - Key: BRANCH
    Name: arg
    Value: master
  - CmdLine:
    - apk add --update py-pip curl unzip                                &&     curl
      -LOk https://github.com/mconcas/plancton/archive/$BRANCH.zip &&     unzip $BRANCH.zip                                                 &&     cd
      plancton-$BRANCH                                               &&     pip install
      -e .                                                  &&     apk del unzip                                                     &&     rm
      -f ../$BRANCH.zip                                              &&     rm -Rf
      /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /tmp/entrypoint.sh
  - Health:
      Interval: 60000000000
      Test:
      - CMD-SHELL
      - stat /var/run/docker.sock      &&         stat /var/run/plancton.pid     &&         planctonctl
        status             &&         kill -0 `cat /var/run/plancton.pid`
      Timeout: 5000000000
    Name: healthcheck
  - CmdLine:
    - /tmp/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.5
