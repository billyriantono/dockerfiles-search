MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Maintainer: Joe Black <me@joeblack.nyc>
    Name: maintainer
  - Env:
    - Key: GOSS_VER
      Value: v0.2.6
    Name: env
  - Env:
    - Key: PATH
      Value: /goss:$PATH
    Name: env
  - CmdLine:
    - apk add --no-cache --virtual=goss-dependencies curl ca-certificates &&     mkdir
      /goss &&     curl -fsSL https://goss.rocks/install | sh &&     apk del goss-dependencies
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - healthz
    - /usr/local/bin/
  - Name: volume
    Volumes:
    - /goss
  - CmdLine:
    - goss
    Name: cmd
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
