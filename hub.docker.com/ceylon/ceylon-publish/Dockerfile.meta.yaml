MetaArgs: null
Stages:
- BaseName: ceylon/ceylon:latest-onbuild
  Commands:
  - Maintainer: Tako Schotanus <tako@ceylon-lang.org>
    Name: maintainer
  - Labels:
    - Key: org.ceylon-lang.dockerfile.description
      Value: '"Image used to publish the official Ceylon distribution to a Herd server"'
    - Key: org.ceylon-lang.dockerfile.vendor
      Value: '"RedHat"'
    - Key: org.ceylon-lang.dockerfile.version
      Value: '"1.0"'
    Name: label
  - Name: user
    User: root
  - CmdLine:
    - mkdir /output &&     touch /output/.novolume &&     chown -R ceylon:0 /output
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /output
  - Name: user
    User: ceylon
  - CmdLine:
    - /app/publish.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine: []
    Name: cmd
    PrependShell: false
  From:
    Image: ceylon/ceylon:latest-onbuild
  Name: ""
  Platform: ""
  SourceCode: FROM ceylon/ceylon:latest-onbuild
