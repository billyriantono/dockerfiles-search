MetaArgs: null
Stages:
- BaseName: openjdk:8-jre-slim
  Commands:
  - Maintainer: Jos√© Bovet Derpich jose.bovet@gmail.com
    Name: maintainer
  - CmdLine:
    - "apt-get update && apt-get install -y --no-install-recommends \t\tbzip2 \t\tunzip
      \t\twget \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/sonar
  - Env:
    - Key: SONAR_RUNNER_VERSION
      Value: 3.2.0.1227
    Name: env
  - CmdLine:
    - wget https://sonarsource.bintray.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-${SONAR_RUNNER_VERSION}.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip sonar-scanner-cli-${SONAR_RUNNER_VERSION}.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /opt/sonar/sonar-scanner-${SONAR_RUNNER_VERSION}/lib/sonar-scanner-cli-${SONAR_RUNNER_VERSION}.jar
      /opt/sonar/sonar-scanner-cli.jar
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 755 /opt/sonar/sonar-scanner-cli.jar
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./runner.sh
    - /bin/
  - CmdLine:
    - /bin/bash /bin/runner.sh
    Name: entrypoint
    PrependShell: true
  From:
    Image: openjdk:8-jre-slim
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre-slim
