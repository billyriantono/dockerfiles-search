MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: plmu
    Name: maintainer
  - CmdLine:
    - apk add --no-cache transmission-daemon dumb-init     && mkdir -p /share/CE_CACHEDEV1_DATA/Download/transmission     &&
      ln -s /mnt/complete /share/CE_CACHEDEV1_DATA/Download/transmission/completed
    Name: run
    PrependShell: true
  - Env:
    - Key: TRANSMISSION_HOME
      Value: /mnt/config
    Name: env
  - Name: volume
    Volumes:
    - /mnt
  - Name: expose
    Ports:
    - "51423"
    - 51423/udp
    - "9091"
  - CmdLine:
    - /usr/bin/dumb-init
    - --
    - /usr/bin/transmission-daemon
    - -f
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
