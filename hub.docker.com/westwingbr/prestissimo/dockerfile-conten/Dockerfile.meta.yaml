MetaArgs: null
Stages:
- As: build
  BaseName: openjdk:8
  Commands:
  - Labels:
    - Key: description
      Value: '"Build environment for sample application"'
    Name: label
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - git clone https://github.com/gnu-gnu/prj4devops.git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp/prj4devops
  - CmdLine:
    - git checkout multi-stage
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod u+x mvnw
    Name: run
    PrependShell: true
  - CmdLine:
    - ./mvnw clean package
    Name: run
    PrependShell: true
  From:
    Image: openjdk:8
  Name: build
  Platform: ""
  SourceCode: FROM openjdk:8 AS build
- BaseName: openjdk:8
  Commands:
  - Labels:
    - Key: description
      Value: '"Running environment for sample application"'
    Name: label
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /tmp/prj4devops/target/demo-0.0.1-SNAPSHOT.jar
    - /tmp/demo.jar
  - Name: expose
    Ports:
    - "18080"
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - java
    - -jar
    - demo.jar
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:8
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8
