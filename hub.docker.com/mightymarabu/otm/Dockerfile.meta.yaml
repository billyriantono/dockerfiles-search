MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y git
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python-pip python-dev build-essential
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - CmdLine:
    - pip install --upgrade pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install flask
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install psycopg2-binary
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./app
    - /app
  - Name: expose
    Ports:
    - "80"
  - Env:
    - Key: NAME
      Value: World
    Name: env
  - CmdLine:
    - python
    - otm_start.py
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
