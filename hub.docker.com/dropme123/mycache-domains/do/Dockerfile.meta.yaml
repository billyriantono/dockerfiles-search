MetaArgs: null
Stages:
- BaseName: php:7.0-apache
  Commands:
  - Labels:
    - Key: version
      Value: '"0.17.1"'
    Name: label
  - Labels:
    - Key: description
      Value: '"DL-Ticket by Yuri Dâ€™Elia <wavexx@thregr.org>"'
    Name: label
  - Labels:
    - Key: mantainer
      Value: '"Roberto Salgado <drober@gmail.com>"'
    Name: label
  - Env:
    - Key: DL_VERSION
      Value: 0.17.1
    Name: env
  - Env:
    - Key: SQL_URI
      Value: sqlite:\$spoolDir/data.sdb
    Name: env
  - Env:
    - Key: UPLOAD_MAX_FILESIZE
      Value: 20M
    - Key: POST_MAX_SIZE
      Value: 20M
    Name: env
  - Env:
    - Key: MEMORY_LIMIT
      Value: 25M
    Name: env
  - Env:
    - Key: PATH
      Value: '"/app/scripts:${PATH}"'
    Name: env
  - Name: user
    User: root
  - CmdLine:
    - apt update && apt install --no-install-recommends -y sqlite3 unzip cron && apt-get
      clean
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /app ; mkdir /app/config
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker/templates
    - /app/templates
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker/scripts/
    - /app/scripts/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://www.thregr.org/~wavexx/software/dl/releases/dl-${DL_VERSION}.zip
    - /var/www/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://www.thregr.org/~wavexx/software/dl/releases/dl-${DL_VERSION}.zip.asc
    - /var/www/
  - CmdLine:
    - gpg --keyserver pgp.mit.edu --recv 0x2BB7D6F2153410EC && gpg --verify-file /var/www/dl-${DL_VERSION}.zip.asc
    Name: run
    PrependShell: true
  - CmdLine:
    - 'rm -fr /var/www/html && cd /var/www/ && unzip dl-${DL_VERSION}.zip "dl-${DL_VERSION}/htdocs/*"
      -d /var/www/ && mv -v /var/www/dl-${DL_VERSION}/htdocs /var/www/html && chown
      -R www-data\: /var/www/html'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/replacements/config.inc.php
    - /var/www/html/include/config.php
  - CmdLine:
    - ln -s /app/scripts/change_admin_pass.sh /usr/local/bin/change_admin_pass &&     ln
      -s /app/scripts/add_admin_user.sh /usr/local/bin/add_admin_user &&     chmod
      -R +x /app/scripts/*.sh &&     mkdir -p /var/log/dl &&     chown -R www-data:www-data
      /var/log/dl
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/spool/dl
    - /app/config
  - Name: expose
    Ports:
    - "443"
    - "80"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker/run.sh
    - /app/
  - CmdLine:
    - /app/run.sh
    Name: cmd
    PrependShell: true
