MetaArgs: null
Stages:
- BaseName: steamcache/generic:latest
  Commands:
  - Maintainer: SteamCache.Net Team <team@steamcache.net>
    Name: maintainer
  - Env:
    - Key: GENERICCACHE_VERSION
      Value: "2"
    Name: env
  - Env:
    - Key: WEBUSER
      Value: www-data
    Name: env
  - Env:
    - Key: CACHE_MEM_SIZE
      Value: 500m
    Name: env
  - Env:
    - Key: CACHE_DISK_SIZE
      Value: 1000000m
    Name: env
  - Env:
    - Key: CACHE_MAX_AGE
      Value: 3560d
    Name: env
  - Env:
    - Key: UPSTREAM_DNS
      Value: 8.8.8.8 8.8.4.4
    Name: env
  - Env:
    - Key: BEAT_TIME
      Value: 1h
    Name: env
  - Env:
    - Key: LOGFILE_RETENTION
      Value: "3560"
    Name: env
  - Env:
    - Key: CACHE_DOMAIN_REPO
      Value: https://github.com/nyemenzo/cache-domains.git
    Name: env
  - Env:
    - Key: UPSTREAM_DNS
      Value: 8.8.8.8 8.8.4.4
    Name: env
  - Env:
    - Key: NGINX_WORKER_PROCESSES
      Value: auto
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - overlay/
    - /
  - CmdLine:
    - "mkdir -m 755 -p /data/cachedomains\t\t;\tmkdir -m 755 -p /tmp/nginx\t\t\t\t;\tapt-get
      update\t\t\t\t\t\t\t;\tapt-get install -y jq git\t\t\t\t;"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data/logs
    - /data/cache
    - /data/cachedomains
    - /var/www
  - Name: expose
    Ports:
    - "80"
  - Name: workdir
    Path: /scripts
  From:
    Image: steamcache/generic:latest
  Name: ""
  Platform: ""
  SourceCode: FROM steamcache/generic:latest
