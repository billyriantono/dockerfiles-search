MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: endpot@gmail.com
    Name: maintainer
  - Env:
    - Key: FRP_VER
      Value: 0.20.0
    Name: env
  - Env:
    - Key: FRP_FULL_VER
      Value: frp_${FRP_VER}_linux_amd64
    Name: env
  - CmdLine:
    - cd /root     && wget https://github.com/fatedier/frp/releases/download/v${FRP_VER}/${FRP_FULL_VER}.tar.gz     &&
      tar -vxzf ${FRP_FULL_VER}.tar.gz     && rm ${FRP_FULL_VER}.tar.gz     && mkdir
      -p /usr/local/frps     && cp ${FRP_FULL_VER}/frps ${FRP_FULL_VER}/frps.ini /usr/local/frps     &&
      rm -rf ${FRP_FULL_VER}
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/local/frps
  - CmdLine:
    - ./frps
    - -c
    - ./frps.ini
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
