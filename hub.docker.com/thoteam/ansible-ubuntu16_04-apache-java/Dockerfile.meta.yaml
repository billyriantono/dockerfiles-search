MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - CmdLine:
    - echo 'debconf debconf/frontend select Noninteractive' | debconf-set-selections
      &&     apt-get update &&     apt-get install -y apt-utils &&     apt-get upgrade
      -y &&     apt-get install -y         apache2         openjdk-8-jre-headless         python         python-apt         sudo         ca-certificates         cron         rsync         curl         apt-transport-https
      &&     apt-get clean &&     rm -rf /var/lib/apt/lists/* &&     a2enmod ssl rewrite
      proxy proxy_http headers
    Name: run
    PrependShell: true
  - CmdLine:
    - /lib/systemd/systemd
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
