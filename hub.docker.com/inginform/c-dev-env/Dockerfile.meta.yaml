MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Jan Suchotzki <jan@inginform.de>
    Name: maintainer
  - Env:
    - Key: VERSION_GCC
      Value: "4.9"
    Name: env
  - CmdLine:
    - "apt-get update && apt-get install -y --no-install-recommends \t\tcurl \t\tca-certificates
      \t\tgit \t\tgcc-${VERSION_GCC} \t\tlibc6-dev \t\tmake \t\tnano \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
