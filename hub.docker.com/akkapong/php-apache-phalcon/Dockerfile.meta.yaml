MetaArgs: null
Stages:
- BaseName: php:5.6-apache
  Commands:
  - CmdLine:
    - apt-get update && apt-get install --no-install-recommends -y         wget         vim         git         unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://apt.postgresql.org/pub/repos/apt/ jessie-pgdg main" > /etc/apt/sources.list.d/pgdg.list
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc |       apt-key
      add -
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /opt/oracle     && cd /opt/oracle     && wget https://s3.amazonaws.com/merofile/instantclient-basic-linux.x64-12.1.0.2.0.zip     &&
      wget https://s3.amazonaws.com/merofile/instantclient-sdk-linux.x64-12.1.0.2.0.zip     &&
      unzip /opt/oracle/instantclient-basic-linux.x64-12.1.0.2.0.zip -d /opt/oracle     &&
      unzip /opt/oracle/instantclient-sdk-linux.x64-12.1.0.2.0.zip -d /opt/oracle     &&
      ln -s /opt/oracle/instantclient_12_1/libclntsh.so.12.1 /opt/oracle/instantclient_12_1/libclntsh.so     &&
      ln -s /opt/oracle/instantclient_12_1/libclntshcore.so.12.1 /opt/oracle/instantclient_12_1/libclntshcore.so     &&
      ln -s /opt/oracle/instantclient_12_1/libocci.so.12.1 /opt/oracle/instantclient_12_1/libocci.so     &&
      rm -rf /opt/oracle/*.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update     && apt-get install --no-install-recommends -y         postgresql-server-dev-9.5         libfreetype6-dev         libjpeg62-turbo-dev         libmcrypt-dev         libpng12-dev         zlib1g-dev         libicu-dev         g++         unixodbc-dev         libxml2-dev         libaio-dev         libgearman-dev         libmemcached-dev         freetds-dev     libssl-dev     openssl
    Name: run
    PrependShell: true
  - Env:
    - Key: COMPOSER_VERSION
      Value: 1.2.4
    Name: env
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin
      --filename=composer --version=${COMPOSER_VERSION} &&     composer self-update
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-configure gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/     &&
      echo 'instantclient,/opt/oracle/instantclient_12_1/' | pecl install oci8-2.0.10     &&
      docker-php-ext-configure pdo_oci --with-pdo-oci=instantclient,/opt/oracle/instantclient_12_1,12.1     &&
      docker-php-ext-configure pdo_dblib --with-libdir=/lib/x86_64-linux-gnu     &&
      pecl install apcu-4.0.10     && pecl install redis-2.2.8     && pecl install
      gearman     && pecl install memcached-2.2.0     && docker-php-ext-install             iconv             mbstring             intl             mcrypt             gd             pgsql             mysqli             pdo_pgsql             pdo_mysql             pdo_oci             pdo_dblib             soap             sockets             zip             pcntl             ftp     &&
      docker-php-ext-enable             oci8             apcu             memcached             redis             gearman             opcache
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install mongodb &&     echo "extension=mongodb.so" > /usr/local/etc/php/conf.d/mongodb.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -s https://packagecloud.io/install/repositories/phalcon/stable/script.deb.sh
      | bash &&     apt-get install -y --force-yes php5-phalcon &&     cp /usr/lib/php5/20131226/phalcon.so
      /usr/local/lib/php/extensions/no-debug-non-zts-20131226/ &&     echo "extension=phalcon.so"
      > /usr/local/etc/php/conf.d/docker-php-ext-phalcon.ini &&     php5enmod phalcon
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --force-yes php5-xdebug &&     echo "zend_extension=\"/usr/lib/php5/20131226/xdebug.so\""
      >> /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini &&     echo "xdebug.remote_enable=1"
      >> /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini &&     echo "xdebug.remote_handler=dbgp"
      >> /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini &&     echo "xdebxug.remote_mode=req"
      >> /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini &&     echo "xdebug.remote_host=127.0.0.1"
      >> /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini &&     echo "xdebug.remote_port=9000"
      >> /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://phar.phpunit.de/phpunit-5.7.13.phar -O /usr/local/bin/phpunit &&  chmod
      +x /usr/local/bin/phpunit
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 7F0CEB10 &&     echo
      'deb http://downloads-distro.mongodb.org/repo/ubuntu-upstart dist 10gen' | tee
      /etc/apt/sources.list.d/mongodb.list &&     apt-get update &&     apt-get install
      php5-dev php5-cli php-pear -y &&     printf "\n" | pecl install mongo
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "extension=mongo.so" > /usr/local/etc/php/conf.d/mongo.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "extension=mongo.so" > /etc/php5/mods-available/mongo.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - php5enmod mongo
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  From:
    Image: php:5.6-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:5.6-apache
