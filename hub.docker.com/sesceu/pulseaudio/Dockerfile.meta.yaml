MetaArgs: null
Stages:
- BaseName: debian:sid
  Commands:
  - Maintainer: Sebastian Schneider <mail@sesc.eu>
    Name: maintainer
  - CmdLine:
    - "apt-get update && apt-get install -y \talsa-utils \tlibasound2 \tlibasound2-plugins
      \tpulseaudio \tpulseaudio-utils         pulseaudio-dlna \t--no-install-recommends
      \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /home/pulseaudio
    Name: env
  - CmdLine:
    - "useradd --create-home --home-dir $HOME pulseaudio \t&& usermod -aG audio,pulse,pulse-access
      pulseaudio \t&& chown -R pulseaudio:pulseaudio $HOME"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $HOME
  - Name: user
    User: pulseaudio
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - default.pa
    - /etc/pulse/default.pa
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - client.conf
    - /etc/pulse/client.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - daemon.conf
    - /etc/pulse/daemon.conf
  - CmdLine:
    - pulseaudio
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --log-level=4
    - --log-target=stderr
    - -v
    Name: cmd
    PrependShell: false
  From:
    Image: debian:sid
  Name: ""
  Platform: ""
  SourceCode: FROM debian:sid
