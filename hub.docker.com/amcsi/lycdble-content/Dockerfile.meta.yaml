MetaArgs: null
Stages:
- BaseName: alpine:3.5
  Commands:
  - Env:
    - Key: RANCHER_CLI_URL
      Value: https://github.com/rancher/cli/releases/download/v0.6.0-rc3/rancher-linux-amd64-v0.6.0-rc3.tar.xz
    Name: env
  - CmdLine:
    - apk --no-cache update &&     apk --no-cache add ca-certificates sudo bash wget
      unzip make coreutils curl &&     update-ca-certificates &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - "wget -qO- $RANCHER_CLI_URL | tar xvJ && \tmv ./rancher-v0.6.0-rc3/rancher /usr/local/bin/rancher"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts
    - /scripts
  - CmdLine:
    - chmod a+x /scripts/*.sh && chmod a+x /scripts/libs/*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - rancher
    - --version
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.5
