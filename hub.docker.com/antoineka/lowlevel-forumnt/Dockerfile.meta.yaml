MetaArgs: null
Stages:
- BaseName: ruby:2.4.2-alpine3.6
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Antiarchitect <voronkovaa@gmail.com>"'
    Name: label
  - CmdLine:
    - apk add --no-cache     gcc     g++     make     musl-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache     sqlite-dev     postgresql-dev     mariadb-dev     nodejs     tzdata
    Name: run
    PrependShell: true
  - Key: gemdev
    Name: arg
    Value: null
  - CmdLine:
    - '[[ "x${gemdev}" = "x" ]] || apk add --no-cache git'
    Name: run
    PrependShell: true
  - Key: workdir
    Name: arg
    Value: '"/service"'
  - Name: workdir
    Path: ${workdir}
  - Key: gid
    Name: arg
    Value: null
  - Key: uid
    Name: arg
    Value: null
  - CmdLine:
    - '[[ "x${gid}" = "x" ]] || sed -i "/:${gid}:/d" /etc/group'
    Name: run
    PrependShell: true
  - CmdLine:
    - '[[ "x${gid}" = "x" ]] || addgroup -g ${gid} -S dev'
    Name: run
    PrependShell: true
  - CmdLine:
    - '[[ "x${gid}" = "x" || "x${uid}" = "x" ]] || adduser -u ${uid} -G dev -D -S
      dev'
    Name: run
    PrependShell: true
  - Name: user
    User: ${uid:-${UID}}
  - Env:
    - Key: PATH
      Value: '"${workdir}/vendor/bundle/bin:${PATH}"'
    Name: env
  - Env:
    - Key: BUNDLE_APP_CONFIG
      Value: '"${workdir}/.bundle"'
    Name: env
  - Key: rails_version
    Name: arg
    Value: null
  - CmdLine:
    - '[[ "x${rails_version}" = "x" ]] || gem install rails -v ${rails_version} --no-document'
    Name: run
    PrependShell: true
  From:
    Image: ruby:2.4.2-alpine3.6
  Name: ""
  Platform: ""
  SourceCode: FROM ruby:2.4.2-alpine3.6
