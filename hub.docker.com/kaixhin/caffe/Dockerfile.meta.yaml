MetaArgs: null
Stages:
- BaseName: kaixhin/caffe-deps
  Commands:
  - Maintainer: Kai Arulkumaran <design@kaixhin.com>
    Name: maintainer
  - CmdLine:
    - cd /root/caffe &&   mkdir build && cd build &&   cmake .. &&   make -j"$(nproc)"
