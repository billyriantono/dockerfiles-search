MetaArgs: null
Stages:
- BaseName: mono:latest
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sqlite-netFx-full-source-1.0.108.0.zip
    - /usr/src/
  - CmdLine:
    - apt_packages="         build-essential         unzip         wget     ";     apt-get
      update && apt-get install -y --no-install-recommends $apt_packages && rm -rf
      /var/lib/apt/lists/*     && mkdir /usr/src/sqlite-interop     && unzip /usr/src/sqlite-netFx-full-source-1.0.108.0.zip
      -d /usr/src/sqlite-interop/     && cd /usr/src/sqlite-interop/Setup/     &&
      chmod +x compile-interop-assembly-debug.sh     && ./compile-interop-assembly-debug.sh     &&
      cp ../bin/2013/Debug/bin/libSQLite.Interop.so /usr/lib/     && rm -rf /usr/src/sqlite-interop
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - PRMasterServer.sln
    - /usr/src/gamespy-master/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - PRMasterServer/
    - /usr/src/gamespy-master/PRMasterServer/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .version/
    - /usr/src/gamespy-master/.version/
  - CmdLine:
    - cd /usr/src/gamespy-master/     && nuget restore     && msbuild     && useradd
      -ms /bin/bash master_server     && mkdir /data     && chown -R master_server:master_server
      /data
    Name: run
    PrependShell: true
  - Name: user
    User: master_server
  - Name: workdir
    Path: /usr/src/gamespy-master/bin/Debug/
  - Name: expose
    Ports:
    - 27900/udp
    - 28910/tcp
    - 29900/tcp
    - 29901/tcp
    - 29910/udp
  - Name: volume
    Volumes:
    - /data
  - CmdLine:
    - mono
    - PRMasterServer.exe
    - +db
    - /data/db.sqlite3
    Name: cmd
    PrependShell: false
  From:
    Image: mono:latest
  Name: ""
  Platform: ""
  SourceCode: FROM mono:latest
