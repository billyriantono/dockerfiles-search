MetaArgs: null
Stages:
- BaseName: aperim/baseimage
  Commands:
  - CmdLine:
    - yum clean all && yum -y install epel-release && yum -y update && yum -y install     glpk-utils     git     python-pip     python-devel     mysql-devel
      && rm -rf /tmp/* /var/tmp/* ~/.cache/*
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade pip && pip install git+https://github.com/FRED-2/Fred2@master
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/APERIM-EU/WP3-EpitopeSelector.git     && chmod
      -R 777 /WP3-EpitopeSelector/
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /WP3-EpitopeSelector/:$PATH
    Name: env
  - CmdLine:
    - mkdir /data /config
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
    - /config
  - CmdLine:
    - NeoOptiTope.py
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -h
    Name: cmd
    PrependShell: false
  - Name: workdir
    Path: /data
  - Maintainer: Benjamin Schubert <schubert@informatik.uni-tuebingen.de>
    Name: maintainer
  From:
    Image: aperim/baseimage
  Name: ""
  Platform: ""
  SourceCode: FROM aperim/baseimage
