MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: Gary Alexander garyalex@gmail.com
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y syslog-ng-core syslog-ng
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - syslog-ng.conf
    - /etc/syslog-ng/syslog-ng.conf
  - CmdLine:
    - mkdir -p /var/log/hosts/
    Name: run
    PrependShell: true
  - CmdLine:
    - echo Europe/Stockholm >/etc/timezone && dpkg-reconfigure -f noninteractive tzdata
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "514"
  - CmdLine:
    - syslog-ng -F --no-caps -d -v
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
