MetaArgs: null
Stages:
- BaseName: node:8-slim
  Commands:
  - Maintainer: Eric Bidelman <ebidel@>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y wget --no-install-recommends     && wget
      -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add
      -     && sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/
      stable main" >> /etc/apt/sources.list.d/google.list'     && apt-get update     &&
      apt-get install -y google-chrome-unstable       --no-install-recommends     &&
      rm -rf /var/lib/apt/lists/*     && apt-get purge --auto-remove -y curl     &&
      rm -rf /src/*.deb
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app/
  - Name: workdir
    Path: app
  - CmdLine:
    - yarn
    Name: run
    PrependShell: true
  - Key: CACHEBUST
    Name: arg
    Value: "1"
  - CmdLine:
    - yarn add puppeteer
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -r pptruser && useradd -r -g pptruser -G audio,video pptruser     &&
      mkdir -p /home/pptruser/Downloads     && chown -R pptruser:pptruser /home/pptruser     &&
      chown -R pptruser:pptruser /app
    Name: run
    PrependShell: true
  - Name: user
    User: pptruser
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - yarn
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: node:8-slim
  Name: ""
  Platform: ""
  SourceCode: FROM node:8-slim
