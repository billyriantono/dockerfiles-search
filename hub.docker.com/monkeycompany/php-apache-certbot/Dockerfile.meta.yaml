MetaArgs: null
Stages:
- BaseName: ubuntu:bionic
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: '"noninteractive"'
    - Key: TZ
      Value: '"Europe/Paris"'
    - Key: DOMAIN
      Value: '"localhost"'
    - Key: EMAIL
      Value: '"admin@localhost"'
    - Key: SHFILE
      Value: '"/etc/apache2/file.sh"'
    - Key: PAGESPEED
      Value: '"true"'
    - Key: LIBMOD
      Value: '"re2c,bsdiff"'
    - Key: APAMOD
      Value: '"cache,rewrite,ssl,headers"'
    - Key: APDMOD
      Value: '"autoindex"'
    - Key: PHPMOD
      Value: '"bcmath,bz2,intl,gd,mbstring,mysql,zip"'
    - Key: PEAMOD
      Value: '"xdiff-beta"'
    Name: env
  - Name: workdir
    Path: /
  - CmdLine:
    - ln -snf /usr/share/zoneinfo/$TZ /etc/localtime && echo $TZ > /etc/timezone &&     apt-get
      update && apt-get upgrade -y &&     apt-get install software-properties-common
      apt-utils wget -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install apache2 -y &&     service apache2 stop &&     apt-get install
      php php-dev php-pear libapache2-mod-php -y &&     add-apt-repository ppa:certbot/certbot
      -y &&     apt-get update &&     apt-get install python-certbot-apache -y
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./scripts
    - /scripts
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./entrypoint-custom
    - /
  - CmdLine:
    - chmod +x /entrypoint-custom
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /scripts/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /entrypoint-custom
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - run
    Name: cmd
    PrependShell: false
