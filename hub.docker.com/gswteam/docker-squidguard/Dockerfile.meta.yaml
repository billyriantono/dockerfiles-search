MetaArgs: null
Stages:
- BaseName: sensimilla/docker-squidguard
  Commands:
  - Maintainer: Francesco Ferrari <francescouk@hotmail.com>
    Name: maintainer
  - CmdLine:
    - echo "root:squid" | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y openssh-server
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/PermitRootLogin without-password/PermitRootLogin yes/' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - Env:
    - Key: NOTVISIBLE
      Value: '"in users profile"'
    Name: env
  - CmdLine:
    - echo "export VISIBLE=now" >> /etc/profile
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - Name: expose
    Ports:
    - "3128"
  - CmdLine:
    - /usr/sbin/squid3 && /usr/sbin/sshd -D
    Name: cmd
    PrependShell: true
  From:
    Image: sensimilla/docker-squidguard
  Name: ""
  Platform: ""
  SourceCode: FROM sensimilla/docker-squidguard
