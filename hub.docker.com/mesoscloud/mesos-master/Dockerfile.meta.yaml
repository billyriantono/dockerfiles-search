MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Peter Ericson <pdericson@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install --no-install-recommends -y ca-certificates
      curl && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fLsS -o /usr/local/bin/dumb-init https://github.com/Yelp/dumb-init/releases/download/v1.0.2/dumb-init_1.0.2_amd64
      && chmod +x /usr/local/bin/dumb-init
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver keyserver.ubuntu.com --recv E56151BF && echo deb http://repos.mesosphere.io/ubuntu
      trusty main > /etc/apt/sources.list.d/mesosphere.list && apt-get update && apt-get
      --no-install-recommends -y install mesos=0.24.2-2.0.17.ubuntu1404 && rm -rf
      /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/mesos-master
    Name: cmd
    PrependShell: false
  - Env:
    - Key: MESOS_WORK_DIR
      Value: /tmp/mesos
    Name: env
  - Name: volume
    Volumes:
    - /tmp/mesos
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /
  - CmdLine:
    - /usr/local/bin/dumb-init
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
