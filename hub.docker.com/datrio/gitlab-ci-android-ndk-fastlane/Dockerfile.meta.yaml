MetaArgs: null
Stages:
- BaseName: anapsix/alpine-java:8_jdk
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Dariusz Siedlecki <datrio@gmail.com>"'
    Name: label
  - Env:
    - Key: LC_ALL
      Value: '"en_US.UTF-8"'
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: '"en_US.UTF-8"'
    Name: env
  - Env:
    - Key: LANG
      Value: '"en_US.UTF-8"'
    Name: env
  - Env:
    - Key: VERSION_SDK_TOOLS
      Value: '"3859397"'
    Name: env
  - Env:
    - Key: VERSION_BUILD_TOOLS
      Value: '"28.0.3"'
    Name: env
  - Env:
    - Key: VERSION_TARGET_SDK
      Value: '"28"'
    Name: env
  - Env:
    - Key: ANDROID_HOME
      Value: '"/sdk"'
    Name: env
  - Env:
    - Key: PATH
      Value: '"$PATH:${ANDROID_HOME}/tools:${ANDROID_HOME}/tools/bin:${ANDROID_HOME}/platform-tools"'
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: HOME
      Value: '"/root"'
    Name: env
  - CmdLine:
    - apk update && apk add --no-cache     bash     perl     curl     unzip     zip     git     ruby     ruby-dev     ruby-rdoc     ruby-irb     openssh     openssh-server     g++     make     cmake     ninja     nodejs     nodejs-npm     python     &&
      rm -rf /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add vips-dev fftw-dev build-base --update-cache     --repository https://alpine.global.ssl.fastly.net/alpine/edge/community/     --repository
      https://alpine.global.ssl.fastly.net/alpine/edge/main
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://dl.google.com/android/repository/sdk-tools-linux-${VERSION_SDK_TOOLS}.zip
    - /tools.zip
  - CmdLine:
    - unzip /tools.zip -d /sdk &&     rm -v /tools.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - yes | ${ANDROID_HOME}/tools/bin/sdkmanager --licenses
    Name: run
    PrependShell: true
  - CmdLine:
    - yes | ${ANDROID_HOME}/tools/bin/sdkmanager "platforms;android-${VERSION_TARGET_SDK}"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $HOME/.android && touch $HOME/.android/repositories.cfg
    Name: run
    PrependShell: true
  - CmdLine:
    - ${ANDROID_HOME}/tools/bin/sdkmanager "tools" "build-tools;${VERSION_BUILD_TOOLS}"
    Name: run
    PrependShell: true
  - CmdLine:
    - ${ANDROID_HOME}/tools/bin/sdkmanager "extras;android;m2repository" "extras;google;google_play_services"
      "extras;google;m2repository"
    Name: run
    PrependShell: true
  - CmdLine:
    - ${ANDROID_HOME}/tools/bin/sdkmanager "ndk-bundle"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $HOME/lokalise && cd $HOME/lokalise
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O ./inst.tgz https://s3-eu-west-1.amazonaws.com/lokalise-assets/cli/lokalise-0.44-linux-amd64.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xvzf ./inst.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - mv ./lokalise /usr/local/bin/lokalise
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install fastlane
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install dotenv
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install json
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://dl.google.com/dl/cloudsdk/release/google-cloud-sdk.tar.gz > /tmp/google-cloud-sdk.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/local/gcloud
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -C /usr/local/gcloud -xvf /tmp/google-cloud-sdk.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/gcloud/google-cloud-sdk/install.sh --quiet
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/usr/local/gcloud/google-cloud-sdk/bin
    Name: env
  - CmdLine:
    - npm install -g webpack webpack-cli wrapper-webpack-plugin
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - id_rsa
    - $HOME/.ssh/id_rsa
  - Chown: ""
    Name: add
    SourcesAndDest:
    - id_rsa.pub
    - $HOME/.ssh/id_rsa.pub
  - Chown: ""
    Name: add
    SourcesAndDest:
    - adbkey
    - $HOME/.android/adbkey
  - Chown: ""
    Name: add
    SourcesAndDest:
    - adbkey.pub
    - $HOME/.android/adbkey.pub
  From:
    Image: anapsix/alpine-java:8_jdk
  Name: ""
  Platform: ""
  SourceCode: FROM anapsix/alpine-java:8_jdk
