MetaArgs: null
Stages:
- BaseName: node:6.11.0-slim
  Commands:
  - Maintainer: Joyson Dsouza
    Name: maintainer
  - Labels:
    - Key: version
      Value: '"1.3.0"'
    Name: label
  - Labels:
    - Key: description
      Value: '"Docker file for Lemoney Broker Server"'
    Name: label
  - CmdLine:
    - ln -sf /usr/share/zoneinfo/Asia/Kolkata /etc/localtime
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g pm2
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/src/
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /usr/src/
  - CmdLine:
    - npm install .
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8888"
  - Env:
    - Key: DB_TYPE
      Value: postgres
    Name: env
  - Env:
    - Key: DB_HOST
      Value: 144.1.1.242
    Name: env
  - Env:
    - Key: DB_NAME
      Value: lemoney
    Name: env
  - Env:
    - Key: DB_USER
      Value: lemoney
    Name: env
  - Env:
    - Key: DB_PWD
      Value: lemoney
    Name: env
  - Env:
    - Key: NODE_ENV
      Value: development
    Name: env
  - Env:
    - Key: TRACE_PATH
      Value: /usr/src/traces/
    Name: env
  - Env:
    - Key: TRACE_HIST_PATH
      Value: /usr/src/tracesHistory/
    Name: env
  - Env:
    - Key: TRACE_BACKUP_PATH
      Value: /usr/src/tracesBackup/
    Name: env
  - Env:
    - Key: TRACE_MAX_FILE_SIZE
      Value: "1048576"
    Name: env
  - CmdLine:
    - pm2 start --no-daemon  processes.json
    Name: cmd
    PrependShell: true
  From:
    Image: node:6.11.0-slim
  Name: ""
  Platform: ""
  SourceCode: FROM node:6.11.0-slim
