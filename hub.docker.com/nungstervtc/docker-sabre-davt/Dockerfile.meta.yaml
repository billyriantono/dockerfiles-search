    - cd /src &&     npm config set registry http://registry.npmjs.org/ &&     npm
      install
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - cd /src && node ./app.js
    Name: cmd
    PrependShell: true
  From:
    Image: centos:centos6
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos6
