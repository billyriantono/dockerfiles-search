MetaArgs: null
Stages:
- BaseName: centos
  Commands:
  - Maintainer: CORRA (manish@corra.com)
    Name: maintainer
  - Env:
    - Key: CERT_FILES_FOLDER
      Value: ''''''
    Name: env
  - Env:
    - Key: NGINX_CONFIG_FILE_PATH
      Value: ''''''
    Name: env
  - Env:
    - Key: CONFIG_D_FILES_FOLDER
      Value: ''''''
    Name: env
  - Env:
    - Key: SKIP_CHOWN
      Value: "true"
    Name: env
  - Env:
    - Key: WEB_ROOT
      Value: /var/www/html
    Name: env
  - Env:
    - Key: php_conf
      Value: /etc/php-fpm.conf
    Name: env
  - Env:
    - Key: fpm_conf
      Value: /etc/php-fpm.d/www.conf
    Name: env
  - Env:
    - Key: fpm_ini
      Value: /etc/php.ini
    Name: env
  - Env:
    - Key: GENERATE_CERT
      Value: "1"
    Name: env
  - CmdLine:
    - yum install -y python-setuptools
    Name: run
    PrependShell: true
  - CmdLine:
    - easy_install supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y epel-release
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm -ivh https://centos7.iuscommunity.org/ius-release.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm -Uvh http://yum.newrelic.com/pub/newrelic/el5/x86_64/newrelic-repo-5-3.noarch.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install python-pip unzip nano gettext php72u php72u-pdo php72u-mysqlnd
      php72u-opcache php72u-xml php72u-mcrypt php72u-gd php72u-devel php72u-mysql
      php72u-intl php72u-mbstring php72u-bcmath php72u-json php72u-iconv php72u-fpm
      php72u-soap php72u-redis redis php72u-devel libmcrypt-devel pecl make gcc git
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install mcrypt-1.0.2
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install awscli --upgrade --user
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'extension=mcrypt.so' > /etc/php.d/20-mcrypt.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/user = .*/user = nginx/g" ${fpm_conf}
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/group = .*/group = nginx/g" ${fpm_conf}
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/;catch_workers_output/catch_workers_output/g' ${fpm_conf}
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/; error_reporting.*/error_reporting = E_ALL/" ${fpm_ini}
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/; display_errors.*/display_errors = On/" ${fpm_ini}
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/display_errors = Off/display_errors = On/" ${fpm_ini}
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/memory_limit = .*/memory_limit = 768M/" ${fpm_ini}
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/;date.timezone =.*/date.timezone = America\/New_York/" ${fpm_ini}
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s|;session.save_path =.*|session.save_path = $WEB_ROOT/var/session|"
      ${fpm_ini}
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -Rf /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/nginx.conf
    - /etc/nginx/nginx.conf
  - CmdLine:
    - rm -rf /etc/nginx/conf.d/default.conf
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf.d/magento.conf.tmpl
    - /etc/nginx/conf.d/magento.conf.tmpl
  - CmdLine:
    - envsubst '\$WEB_ROOT' < /etc/nginx/conf.d/magento.conf.tmpl > /etc/nginx/conf.d/magento.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /etc/nginx/conf.d/magento.conf.tmpl
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php
    Name: run
    PrependShell: true
  - CmdLine:
    - mv composer.phar /usr/local/bin/composer
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $WEB_ROOT
  - CmdLine:
    - mkdir -p $WEB_ROOT/pub
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $WEB_ROOT/var/log
    Name: run
    PrependShell: true
  - CmdLine:
    - touch $WEB_ROOT/var/log/system.log
    Name: run
    PrependShell: true
  - CmdLine:
    - touch $WEB_ROOT/var/log/exception.log
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/index.php
    - $WEB_ROOT/pub
  - CmdLine:
    - chown :nginx $WEB_ROOT/pub/index.php
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 775 $WEB_ROOT/pub/index.php
    Name: run
    PrependShell: true
  - CmdLine:
    - "ln -sf /dev/stdout /var/log/nginx/access.log \t&& ln -sf /dev/stderr /var/log/nginx/error.log
      \t&& ln -sf /dev/stderr /var/log/php-fpm/error.log \t&& ln -sf /dev/dtderr /var/log/php-fpm/error.log
      \t&& ln -sf /dev/dtderr $WEB_ROOT/var/log/system.log \t&& ln -sf /dev/dtderr
      $WEB_ROOT/var/log/exception.log"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/supervisord.conf
    - /etc/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/start.sh
    - /start.sh
  - CmdLine:
    - chmod g+x /start.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: centos
  Name: ""
  Platform: ""
  SourceCode: FROM centos
