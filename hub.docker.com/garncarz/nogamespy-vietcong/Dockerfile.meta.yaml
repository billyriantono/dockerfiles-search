MetaArgs: null
Stages:
- BaseName: python:3-slim
  Commands:
  - CmdLine:
    - mkdir /app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - BUILD_DEPS='gcc'   && apt-get update   && apt-get install -y $BUILD_DEPS geoip-database   &&
      rm -rf /var/lib/apt/lists/*   && pip install --no-cache-dir -r requirements.txt   &&
      ./setup.py build   && rm -fr build/temp*   && apt-get purge -y --auto-remove
      $BUILD_DEPS
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /app/volume
  - CmdLine:
    - ln -s /app/volume/settings_local.py nogamespy/settings_local.py
    Name: run
    PrependShell: true
  - Env:
    - Key: PYTHONPATH
      Value: build/lib.linux-x86_64-3.6
    Name: env
  - Name: expose
    Ports:
    - 27900/udp
    - "28900"
  From:
    Image: python:3-slim
  Name: ""
  Platform: ""
  SourceCode: from python:3-slim
