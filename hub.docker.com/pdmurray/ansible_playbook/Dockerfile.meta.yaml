MetaArgs: null
Stages:
- BaseName: gliderlabs/alpine:3.4
  Commands:
  - CmdLine:
    - apk-install     curl     openssh-client     python     py-boto     py-dateutil     py-httplib2     py-jinja2     py-paramiko     py-pip     py-setuptools     py-yaml     sshpass     tar
      &&   pip install --upgrade pip python-keyczar &&   rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/ansible/ /ansible
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "[local]" >> /etc/ansible/hosts &&     echo "localhost" >> /etc/ansible/hosts
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fsSL http://releases.ansible.com/ansible/ansible-2.4.1.0.tar.gz -o ansible.tar.gz
      &&   tar -xzf ansible.tar.gz -C ansible --strip-components 1 &&   rm -fr ansible.tar.gz
      /ansible/docs /ansible/examples /ansible/packaging
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /ansible/playbooks
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /ansible/playbooks
  - Env:
    - Key: ANSIBLE_GATHERING
      Value: smart
    Name: env
  - Env:
    - Key: ANSIBLE_HOST_KEY_CHECKING
      Value: "false"
    Name: env
  - Env:
    - Key: ANSIBLE_RETRY_FILES_ENABLED
      Value: "false"
    Name: env
  - Env:
    - Key: ANSIBLE_ROLES_PATH
      Value: /ansible/playbooks/roles
    Name: env
  - Env:
    - Key: ANSIBLE_SSH_PIPELINING
      Value: "True"
    Name: env
  - Env:
    - Key: PATH
      Value: /ansible/bin:$PATH
    Name: env
  - Env:
    - Key: PYTHONPATH
      Value: /ansible/lib
    Name: env
  - CmdLine:
    - ansible-playbook
    Name: entrypoint
    PrependShell: false
  From:
    Image: gliderlabs/alpine:3.4
  Name: ""
  Platform: ""
  SourceCode: FROM gliderlabs/alpine:3.4
