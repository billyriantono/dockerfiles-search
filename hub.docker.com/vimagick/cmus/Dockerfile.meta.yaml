MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Maintainer: EasyPi Software Foundation
    Name: maintainer
  - CmdLine:
    - apk add --no-cache cmus
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/cmus
  - Name: workdir
    Path: /etc/cmus
  - Env:
    - Key: CMUS_HOME
      Value: /etc/cmus
    Name: env
  - Env:
    - Key: CMUS_SOCKET
      Value: 0.0.0.0:3000
    Name: env
  - Env:
    - Key: USERNAME
      Value: root
    Name: env
  - Env:
    - Key: PASSWORD
      Value: secret
    Name: env
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - set -xe     && echo "set passwd=$PASSWORD" > rc     && cmus
    Name: cmd
    PrependShell: true
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
