MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Maintainer: kev <noreply@easypi.pro>
    Name: maintainer
  - CmdLine:
    - set -xe     && apk add --no-cache minidlna     && mkdir -p /etc/minidlna     &&
      mv /etc/minidlna.conf /etc/minidlna
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/minidlna
    - /var/lib/minidlna
    - /opt
  - Name: workdir
    Path: /opt
  - Name: expose
    Ports:
    - 1900/udp
  - Name: expose
    Ports:
    - 8200/tcp
  - CmdLine:
    - minidlnad
    - -d
    - -f
    - /etc/minidlna/minidlna.conf
    Name: cmd
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
