MetaArgs: null
Stages:
- BaseName: alpine:edge
  Commands:
  - Maintainer: kev <noreply@easypi.pro>
    Name: maintainer
  - Env:
    - Key: CADVISOR_VERSION
      Value: 0.23.4
    Name: env
  - CmdLine:
    - set -xe     && apk add --no-cache ca-certificates openssl device-mapper zfs     &&
      wget https://github.com/sgerrand/alpine-pkg-glibc/releases/download/2.23-r3/glibc-2.23-r3.apk     &&
      wget https://github.com/sgerrand/alpine-pkg-glibc/releases/download/2.23-r3/glibc-bin-2.23-r3.apk     &&
      apk add --allow-untrusted glibc-2.23-r3.apk glibc-bin-2.23-r3.apk     && rm
      -f *.apk
    Name: run
    PrependShell: true
  - CmdLine:
    - set -xe     && wget https://github.com/google/cadvisor/releases/download/v${CADVISOR_VERSION}/cadvisor
      -O /usr/bin/cadvisor     && chmod +x /usr/bin/cadvisor
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - cadvisor
    - -logtostderr
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:edge
