MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Maintainer: kev <noreply@easypi.pro>
    Name: maintainer
  - Env:
    - Key: H2O_VER
      Value: 2.2.5
    Name: env
  - Env:
    - Key: H2O_URL
      Value: https://github.com/h2o/h2o/archive/v${H2O_VER}.tar.gz
    Name: env
  - Env:
    - Key: H2O_DIR
      Value: h2o-${H2O_VER}
    Name: env
  - CmdLine:
    - set -xe     && apk add -U build-base                   cmake                   curl                   linux-headers                   zlib-dev     &&
      curl -sSL ${H2O_URL} | tar xz         && cd ${H2O_DIR}         && cmake -DWITH_BUNDLED_SSL=on
      .         && make install         && cd ..         && rm -rf ${H2O_DIR}     &&
      apk del build-base                cmake                curl                linux-headers                zlib-dev     &&
      rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - h2o.conf
    - /etc/
  - Name: workdir
    Path: /var/www/html
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - h2o
    - -c
    - /etc/h2o.conf
    Name: cmd
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
