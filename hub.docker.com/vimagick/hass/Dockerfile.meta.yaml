MetaArgs: null
Stages:
- BaseName: alpine:3
  Commands:
  - Maintainer: EasyPi Software Foundation
    Name: maintainer
  - Env:
    - Key: HASS_VERSION
      Value: 0.102.1
    Name: env
  - Env:
    - Key: HASS_CLI_VERSION
      Value: 3.1.0
    Name: env
  - Env:
    - Key: HASS_CLI_ARCH
      Value: amd64
    Name: env
  - CmdLine:
    - set -xe     && apk update     && apk add --no-cache         ca-certificates         build-base         libffi-dev         linux-headers         openssl-dev         python3         python3-dev     &&
      pip3 install --no-cache-dir homeassistant==${HASS_VERSION}     && wget https://github.com/home-assistant/hassio-cli/releases/download/${HASS_CLI_VERSION}/hassio_${HASS_CLI_ARCH}
      -O /usr/local/bin/hassio     && chmod +x /usr/local/bin/hassio
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/hass
  - Name: expose
    Ports:
    - "8123"
  - CmdLine:
    - hass
    - --config
    - /etc/hass
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3
