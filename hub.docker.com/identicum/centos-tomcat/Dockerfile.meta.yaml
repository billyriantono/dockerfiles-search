MetaArgs: null
Stages:
- BaseName: identicum/centos-java:latest
  Commands:
  - Maintainer: Gustavo J Gallardo <ggallard@identicum.com>
    Name: maintainer
  - Env:
    - Key: CATALINA_HOME
      Value: /usr/local/tomcat
    Name: env
  - Env:
    - Key: TOMCAT_VERSION
      Value: 9.0.29
    Name: env
  - Env:
    - Key: PATH
      Value: $CATALINA_HOME/bin:$PATH
    Name: env
  - CmdLine:
    - mkdir -p "$CATALINA_HOME"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $CATALINA_HOME
  - CmdLine:
    - yum -y install wget
    Name: run
    PrependShell: true
  - CmdLine:
    - 'useradd -m -U -d $CATALINA_HOME -s /bin/false tomcat &&     wget https://www-eu.apache.org/dist/tomcat/tomcat-9/v$TOMCAT_VERSION/bin/apache-tomcat-$TOMCAT_VERSION.tar.gz
      -O /tmp/tomcat.tgz &&     tar -xvzf /tmp/tomcat.tgz --directory /tmp/ &&     rm
      -f /tmp/tomcat.tgz &&     mv /tmp/apache-tomcat-$TOMCAT_VERSION/* . &&     chown
      -R tomcat: ./*'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - context.xml
    - ./webapps/manager/META-INF/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - tomcat-users.xml
    - ./conf/
  - CmdLine:
    - rm -rf ./webapps/docs/ &&     rm -rf ./webapps/examples/ &&     rm -rf ./webapps/ROOT/*
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "<%= \"https://github.com/Identicum/docker-base-images/tree/master/centos-tomcat\"
      %>" > webapps/ROOT/index.jsp
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - catalina.sh
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: identicum/centos-java:latest
  Name: ""
  Platform: ""
  SourceCode: FROM identicum/centos-java:latest
