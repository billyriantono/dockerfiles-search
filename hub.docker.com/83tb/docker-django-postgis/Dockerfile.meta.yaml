MetaArgs: null
Stages:
- BaseName: ubuntu:13.10
  Commands:
  - Maintainer: Kuba Kucharski <kuba@kucharski.it>
    Name: maintainer
  - CmdLine:
    - echo "deb http://archive.ubuntu.com/ubuntu trusty main universe" > /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --quiet --no-check-certificate -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc
      | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://apt.postgresql.org/pub/repos/apt/ trusty-pgdg main" >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen --no-purge en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - update-locale LANG=en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install build-essential postgresql-9.3 postgresql-contrib-9.3 postgresql-9.3-postgis-2.1
      postgis binutils libproj-dev gdal-bin python
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://download.osgeo.org/geos/geos-3.3.8.tar.bz2
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xjf geos-3.3.8.tar.bz2; cd geos-3.3.8; ./configure; make; make install
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "host    all             all             0.0.0.0/0               md5" >>
      /etc/postgresql/9.3/main/pg_hba.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - service postgresql start && /bin/su postgres -c "createuser -d -s -r -l docker"
      && /bin/su postgres -c "psql postgres -c \"ALTER USER docker WITH ENCRYPTED
      PASSWORD 'docker'\"" && service postgresql stop
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "listen_addresses = '*'" >> /etc/postgresql/9.3/main/postgresql.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "port = 5432" >> /etc/postgresql/9.3/main/postgresql.conf
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5432"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /start.sh
  - CmdLine:
    - chmod 0755 /start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:13.10
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:13.10
