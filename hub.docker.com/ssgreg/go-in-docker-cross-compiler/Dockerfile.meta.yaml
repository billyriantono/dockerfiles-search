MetaArgs: null
Stages:
- BaseName: ssgreg/go-in-docker-cross-compiler:base-latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"me@ssgreg.com"'
    Name: label
  - Env:
    - Key: VERSION
      Value: 1.9.2
    Name: env
  - Env:
    - Key: FILE
      Value: go$VERSION.linux-amd64.tar.gz
    Name: env
  - Env:
    - Key: URL
      Value: https://storage.googleapis.com/golang/$FILE
    Name: env
  - Env:
    - Key: SHA256
      Value: de874549d9a8d8d8062be05808509c09a88a248e77ec14eb77453530829ac02b
    Name: env
  - Env:
    - Key: GOPATH
      Value: /go
    Name: env
  - Env:
    - Key: PATH
      Value: $GOPATH/bin:/usr/local/go/bin:$PATH
    Name: env
  - CmdLine:
    - set -ex ;     curl -OL $URL ;         echo "$SHA256  $FILE" | sha256sum -c -
      ;         tar -C /usr/local -xzf $FILE ;         rm $FILE ;     mkdir -p "$GOPATH/src"
      "$GOPATH/bin"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $GOPATH
  From:
    Image: ssgreg/go-in-docker-cross-compiler:base-latest
  Name: ""
  Platform: ""
  SourceCode: FROM ssgreg/go-in-docker-cross-compiler:base-latest
