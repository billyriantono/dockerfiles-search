MetaArgs: null
Stages:
- BaseName: python:slim
  Commands:
  - Name: workdir
    Path: /workdir
  - CmdLine:
    - apt-get update && apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y build-essential libffi-dev lame curl
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L -o libspotify.tar.gz https://www.dropbox.com/s/bdug65yx4kgepl2/libspotify-12.1.51-Linux-x86_64-release.tar.gz?dl=1
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xvf libspotify.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - "cd ./libspotify-12.1.51-Linux-x86_64-release && \tmake install prefix=/usr/local"
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade pip https://www.dropbox.com/s/w6tisv56jzs9fk4/spotify-ripper-2.10.5.tar.gz?dl=1
    Name: run
    PrependShell: true
  - CmdLine:
    - printf "[main]\n last = True\n directory = /workdir\n format = {artist} - {track_name}.{ext}\n
      quality = 320\n bitrate = 320\n cbr = CBR\n normalize = False \n partial-check
      = none \n key = /workdir/spotify_appkey.key \n timeout = 3600 \n " > /root/.spotify-ripper/config.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - spotify-ripper
    Name: entrypoint
    PrependShell: false
  From:
    Image: python:slim
  Name: ""
  Platform: ""
  SourceCode: FROM python:slim
