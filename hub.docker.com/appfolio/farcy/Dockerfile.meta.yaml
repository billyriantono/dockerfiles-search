MetaArgs: null
Stages:
- BaseName: phusion/passenger-full
  Commands:
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Name: workdir
    Path: /home/app
  - Name: volume
    Volumes:
    - /config
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /home/app
  - CmdLine:
    - mkdir /root/.config &&     ln -sf /config /root/.config/farcy &&     curl https://bootstrap.pypa.io/get-pip.py
      | python3 &&     apt-get update &&     apt-get install -y python3-dev libffi-dev
      &&     pip3 install .[python] &&     apt-get clean && rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g eslint babel-eslint eslint-plugin-react eslint-config-airbnb
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install rubocop scss_lint
    Name: run
    PrependShell: true
  - CmdLine:
    - farcy
    Name: cmd
    PrependShell: false
  From:
    Image: phusion/passenger-full
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/passenger-full
