MetaArgs: null
Stages:
- BaseName: alpine:3.3
  Commands:
  - Key: KEY
    Name: arg
    Value: null
  - Env:
    - Key: PORT
      Value: "8080"
    Name: env
  - Name: expose
    Ports:
    - "8080"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - main.go
    - ./
  - CmdLine:
    - apk --no-cache add go && CGO_ENABLED=0 GOOS=linux go build -a --installsuffix
      cgo --ldflags="-s -w" -o echo-key . && apk del go
    Name: run
    PrependShell: true
  - CmdLine:
    - sh
    - -c
    - /echo-key -key ${key}
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.3
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.3
