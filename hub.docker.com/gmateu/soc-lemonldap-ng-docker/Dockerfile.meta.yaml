    PrependShell: true
  - CmdLine:
    - a2ensite handler-apache2.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - a2ensite portal-apache2.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - a2ensite manager-apache2.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - a2ensite test-apache2.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod fcgid perl alias rewrite
