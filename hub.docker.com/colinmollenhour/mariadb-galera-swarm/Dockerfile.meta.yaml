MetaArgs: null
Stages:
- BaseName: mariadb:10.2
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/qpress-11-linux-x64.tar
    - /tmp/qpress.tar
  - CmdLine:
    - set -x     && apt-get update     && apt-get install -y --no-install-recommends
      --no-install-suggests       curl       netcat       pigz       percona-toolkit       percona-xtrabackup       pv     &&
      tar -C /usr/local/bin -xf /tmp/qpress.tar qpress     && chmod +x /usr/local/bin/qpress     &&
      rm -rf /tmp/* /var/cache/apk/* /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf.d/*
    - /etc/mysql/conf.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - '*.sh'
    - /usr/local/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/galera-healthcheck
    - /usr/local/bin/galera-healthcheck
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - primary-component.sql
    - /
  - CmdLine:
    - chown -R mysql:mysql /etc/mysql && chmod -R go-w /etc/mysql
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3306"
    - "4444"
    - "4567"
    - 4567/udp
    - "4568"
    - "8080"
    - "8081"
  - Health:
      Test:
      - CMD-SHELL
      - /usr/local/bin/healthcheck.sh
    Name: healthcheck
  - Env:
    - Key: SST_METHOD
      Value: mariabackup
    Name: env
  - CmdLine:
    - start.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: mariadb:10.2
  Name: ""
  Platform: ""
  SourceCode: FROM mariadb:10.2
