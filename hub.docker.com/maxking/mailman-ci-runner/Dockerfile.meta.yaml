MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - CmdLine:
    - sed -i -- 's/#deb-src/deb-src/g' /etc/apt/sources.list &&     sed -i -- 's/#
      deb-src/deb-src/g' /etc/apt/sources.list
    Name: run
    PrependShell: true
  - Env:
    - Key: PYTHON_34_VER
      Value: 3.4.7
    - Key: PYTHON_35_VER
      Value: 3.5.4
    - Key: PYTHON_36_VER
      Value: 3.6.3
    - Key: PYTHON_27_VER
      Value: 2.7.13
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - get-pythons.sh
    - /usr/local/bin/get-pythons.sh
  - CmdLine:
    - "useradd runner --create-home \t&& mkdir /builds \t&& chown runner /builds \t&&
      export LC_ALL=C.UTF-8 && export LANG=C.UTF-8"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - mysql.cfg
    - postgres.cfg
    - /home/runner/configs/
  - CmdLine:
    - "chown -R runner:runner /home/runner/configs     && apt-get -y update && apt-get
      -y install python-pip python3-pip     git openssh-server postgresql-client libpq-dev
      python3-dev     libsqlite3-dev libmysqlclient-dev libreadline-dev libbz2-dev
      \    python-dev unzip \t&& apt build-dep -y python2.7 && apt build-dep -y python3.5
      \t&& rm -rf /var/lib/apt/lists/* \t&& pip3 install tox \t&& /usr/local/bin/get-pythons.sh"
    Name: run
    PrependShell: true
  - Name: user
    User: runner
  - Name: workdir
    Path: /home/runner
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
