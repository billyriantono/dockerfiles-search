MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.17
  Commands:
  - Maintainer: Miguel Lu√≠s <mkxpto@gmail.com>
    Name: maintainer
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - "apt-get update && \techo \"mysql-server mysql-server/root_password password\"
      | debconf-set-selections && \techo \"mysql-server mysql-server/root_password_again
      password\" | debconf-set-selections && \tapt-get -y install mysql-server php5-fpm
      php5-mysql nginx wget unzip"
    Name: run
    PrependShell: true
  - CmdLine:
    - "wget https://github.com/elplatt/seltzer/archive/master.zip && \tunzip master.zip
      && \trm -rf master.zip && \tmv seltzer-master/crm /usr/share/nginx/html/"
    Name: run
    PrependShell: true
  - CmdLine:
    - "echo \"\\ndaemon off;\" >> /etc/nginx/nginx.conf &&     sed -e 's/;daemonize
      = yes/daemonize = no/' -i /etc/php5/fpm/php-fpm.conf &&     sed -e 's/;cgi.fix_pathinfo=1/cgi.fix_pathinfo=0/'
      -i /etc/php5/fpm/php.ini &&     sed -e 's/listen = 127.0.0.1:9000/listen = \\/var\\/run\\/php5-fpm.sock/'
      -i /etc/php5/fpm/pool.d/www.conf && \techo \"php_flag[magic_quotes_gpc] = Off\\nphp_flag[magic_quotes_runtime]
      = Off\\nphp_flag[magic_quotes_sybase] = Off\" >> /etc/php5/fpm/pool.d/www.conf
      && \tchown www-data:www-data -R /usr/share/nginx/html/ && \tmv /usr/share/nginx/html/crm/config.sample.inc.php
      /usr/share/nginx/html/crm/config.inc.php && \tsed -e \"s/\\$config_db_user =
      .*/\\$config_db_user = \\'root\\';/\" -i /usr/share/nginx/html/crm/config.inc.php
      && \tsed -e \"s/\\$config_db_db = .*/\\$config_db_db = \\'hackaveiro\\';/\"
      -i /usr/share/nginx/html/crm/config.inc.php"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build/nginx/default.conf
    - /etc/nginx/sites-available/default
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build/mysqld/my.cnf
    - /etc/mysql/my.cnf
  - CmdLine:
    - "mkdir           \t\t/etc/service/nginx"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build/nginx/nginx.sh
    - /etc/service/nginx/run
  - CmdLine:
    - "chmod +x        \t\t/etc/service/nginx/run"
    Name: run
    PrependShell: true
  - CmdLine:
    - "mkdir           \t\t/etc/service/phpfpm"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build/nginx/phpfpm.sh
    - /etc/service/phpfpm/run
  - CmdLine:
    - "chmod +x        \t\t/etc/service/phpfpm/run"
    Name: run
    PrependShell: true
  - CmdLine:
    - "mkdir           \t\t/etc/service/mysql"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build/mysqld/mysqld.sh
    - /etc/service/mysql/run
  - CmdLine:
    - "chmod +x        \t\t/etc/service/mysql/run"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p        /var/lib/mysql/
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R 755    /var/lib/mysql/
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build/99_init.sh
    - /etc/my_init.d/99_init.sh
  - CmdLine:
