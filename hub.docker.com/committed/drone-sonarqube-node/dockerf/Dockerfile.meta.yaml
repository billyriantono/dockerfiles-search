MetaArgs: null
Stages:
- BaseName: ubuntu-debootstrap:14.04
  Commands:
  - Maintainer: Martijn van Maurik <docker@vmaurik.nl>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - CmdLine:
    - apt-get update && apt-get dist-upgrade -yq
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qy install nfs-kernel-server runit inotify-tools
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /exports
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/sv/nfs
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -fr /etc/sv/getty-5
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nfs.init
    - /etc/sv/nfs/run
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nfs.stop
    - /etc/sv/nfs/finish
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /usr/local/bin/start.sh
  - CmdLine:
    - chmod +x /usr/local/bin/start.sh /etc/sv/nfs/finish /etc/sv/nfs/run
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /exports
  - Name: expose
    Ports:
    - 111/udp
    - 2049/tcp
  - CmdLine:
    - /usr/local/bin/start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu-debootstrap:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu-debootstrap:14.04
