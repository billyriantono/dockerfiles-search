MetaArgs: null
Stages:
- BaseName: golang:1.5
  Commands:
  - Maintainer: Hugo Gonz√°lez Labrador
    Name: maintainer
  - Env:
    - Key: CLAWIO_LOCALFS_PROP_PORT
      Value: "57003"
    Name: env
  - Env:
    - Key: CLAWIO_LOCALFS_PROP_DSN
      Value: '"prop:passforuserprop@tcp(service-localfs-prop-mysql:57005)/prop"'
    Name: env
  - Env:
    - Key: CLAWIO_LOCALFS_PROP_MAXSQLIDLE
      Value: "1024"
    Name: env
  - Env:
    - Key: CLAWIO_LOCALFS_PROP_MAXSQLCONCURRENCY
      Value: "1024"
    Name: env
  - Env:
    - Key: CLAWIO_LOCALFS_PROP_LOGLEVEL
      Value: '"error"'
    Name: env
  - Env:
    - Key: CLAWIO_SHAREDSECRET
      Value: secret
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /go/src/github.com/clawio/service-localfs-prop
  - Name: workdir
    Path: /go/src/github.com/clawio/service-localfs-prop
  - CmdLine:
    - go get -u github.com/tools/godep
    Name: run
    PrependShell: true
  - CmdLine:
    - godep restore
    Name: run
    PrependShell: true
  - CmdLine:
    - go install
    Name: run
    PrependShell: true
  - CmdLine:
    - /go/bin/service-localfs-prop
    Name: entrypoint
    PrependShell: true
  - Name: expose
    Ports:
    - "57003"
  From:
    Image: golang:1.5
  Name: ""
  Platform: ""
  SourceCode: FROM golang:1.5
