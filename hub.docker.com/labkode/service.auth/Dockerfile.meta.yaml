MetaArgs: null
Stages:
- BaseName: golang:1.5
  Commands:
  - Maintainer: Hugo Gonz√°lez Labrador
    Name: maintainer
  - Env:
    - Key: CLAWIO_AUTH_DBDSN
      Value: /tmp/users.db
    Name: env
  - Env:
    - Key: CLAWIO_AUTH_DBDRIVER
      Value: sqlite3
    Name: env
  - Env:
    - Key: CLAWIO_AUTH_SIGNMETHOD
      Value: HS256
    Name: env
  - Env:
    - Key: CLAWIO_SHAREDSECRET
      Value: secret
    Name: env
  - Env:
    - Key: CLAWIO_AUTH_PORT
      Value: "57000"
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /go/src/github.com/clawio/service-auth
  - Name: workdir
    Path: /go/src/github.com/clawio/service-auth
  - CmdLine:
    - go get -u github.com/tools/godep
    Name: run
    PrependShell: true
  - CmdLine:
    - godep restore
    Name: run
    PrependShell: true
  - CmdLine:
    - go install
    Name: run
    PrependShell: true
  - CmdLine:
    - /go/bin/service-auth
    Name: entrypoint
    PrependShell: true
  - Name: expose
    Ports:
    - "57000"
  From:
    Image: golang:1.5
  Name: ""
  Platform: ""
  SourceCode: FROM golang:1.5
