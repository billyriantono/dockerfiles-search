MetaArgs: null
Stages:
- BaseName: ibmjava:8-sdk
  Commands:
  - Maintainer: Jeroen Minnaert <jeroenminnaert@gmail.com>
    Name: maintainer
  - Env:
    - Key: ACTIVATOR_VERSION
      Value: 1.3.12
    Name: env
  - CmdLine:
    - wget --output-document /opt/typesafe-activator-$ACTIVATOR_VERSION.zip http://downloads.typesafe.com/typesafe-activator/$ACTIVATOR_VERSION/typesafe-activator-$ACTIVATOR_VERSION.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip /opt/typesafe-activator-$ACTIVATOR_VERSION.zip -d /opt
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /opt/typesafe-activator-$ACTIVATOR_VERSION.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /opt/activator-dist-$ACTIVATOR_VERSION /opt/activator
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /home/app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/app
  - Name: expose
    Ports:
    - "8888"
  - Name: expose
    Ports:
    - "9000"
  - CmdLine:
    - /opt/activator/bin/activator
    - -Dhttp.address=0.0.0.0
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - ui
    Name: cmd
    PrependShell: false
  From:
    Image: ibmjava:8-sdk
  Name: ""
  Platform: ""
  SourceCode: FROM ibmjava:8-sdk
