MetaArgs: null
Stages:
- BaseName: zhicwu/java:8
  Commands:
  - Maintainer: Zhichun Wu <zhicwu@gmail.com>
    Name: maintainer
  - Env:
    - Key: BISERVER_VERSION
      Value: "7.0"
    - Key: BISERVER_BUILD
      Value: 7.0.0.0-25
    - Key: PDI_PATCH
      Value: 7.0.0.0.3
    - Key: BISERVER_HOME
      Value: /biserver-ce
    - Key: BISERVER_USER
      Value: pentaho
    - Key: KETTLE_HOME
      Value: /biserver-ce/pentaho-solutions/system/kettle
    - Key: JNA_VERSION
      Value: 4.2.2
    - Key: OSHI_VERSION
      Value: "3.2"
    - Key: POSTGRESQL_DRIVER_VERSION
      Value: 9.4.1212
    - Key: MYSQL_DRIVER_VERSION
      Value: 5.1.41
    - Key: JTDS_VERSION
      Value: 1.3.1
    - Key: CASSANDRA_DRIVER_VERSION
      Value: 0.6.3
    - Key: H2DB_VERSION
      Value: 1.4.193
    - Key: HSQLDB_VERSION
      Value: 2.3.4
    - Key: XMLA_PROVIDER_VERSION
      Value: 1.0.0.103
    Name: env
  - Labels:
    - Key: java_server
      Value: '"Pentaho BA Server $BISERVER_VERSION Community Edition"'
    Name: label
  - CmdLine:
    - "echo \"Download and unpack Pentaho server...\" \t&& wget --progress=dot:giga
      http://downloads.sourceforge.net/project/pentaho/Business%20Intelligence%20Server/${BISERVER_VERSION}/pentaho-server-ce-${BISERVER_BUILD}.zip
      \t&& unzip -q *.zip \t&& rm -f *.zip \t&& mv /pentaho-server $BISERVER_HOME
      \t&& ln -s $BISERVER_HOME /pentaho-server \t&& find $BISERVER_HOME -name \"*.bat\"
      -delete \t&& find $BISERVER_HOME -name \"*.exe\" -delete \t&& mkdir -p $BISERVER_HOME/data/.hsqldb
      \t&& /bin/cp -rf $BISERVER_HOME/data/hsqldb/* $BISERVER_HOME/data/.hsqldb/.
      \t&& echo \"Install APR for Tomcat...\" \t\t&& tar zxf $BISERVER_HOME/tomcat/bin/tomcat-native.tar.gz
      \t\t&& cd tomcat-native*/native \t\t&& apt-get update \t\t&& apt-get install
      -y libjna-java libapr1-dev gcc make \t\t&& ./configure --with-apr=/usr/bin/apr-config
      --disable-openssl --with-java-home=$JAVA_HOME --prefix=$BISERVER_HOME/tomcat
      \t\t&& make \t\t&& make install \t\t&& sed -i -e 's|\\(SSLEngine=\"\\).*\\(\"\\)|\\1off\\2|'
      $BISERVER_HOME/tomcat/conf/server.xml \t\t&& cd / \t\t&& rm -rf tomcat-native*
      $BISERVER_HOME/tomcat/bin/tomcat-native.tar.gz \t\t&& apt-get autoremove -y
      libapr1-dev gcc make \t\t&& apt-get clean \t\t&& rm -rf /var/lib/apt/lists/*
      \t&& echo \"Update server configuration...\" \t\t&& cd $BISERVER_HOME \t\t&&
      sed -i -e 's/\\(exec \".*\"\\) start/\\1 run/' tomcat/bin/startup.sh \t\t&&
      rm -f promptuser.* pentaho-solutions/system/default-content/* \t\t&& sed -i
      -e 's|\\(      <MimeTypeDefinition mimeType=\"application/vnd.ms-excel\">\\)|
      \     <MimeTypeDefinition mimeType=\"application/vnd.openxmlformats-officedocument.spreadsheetml.sheet\">\\n
      \       <extension>xlsx</extension>\\n      </MimeTypeDefinition>\\n\\1|' pentaho-solutions/system/ImportHandlerMimeTypeDefinitions.xml
      \t\t&& sed -i -e 's|\\(      <MimeTypeDefinition mimeType=\"application/vnd.ms-excel\">\\)|
      \     <MimeTypeDefinition mimeType=\"application/vnd.openxmlformats-officedocument.spreadsheetml.template\">\\n
      \       <extension>xltx</extension>\\n      </MimeTypeDefinition>\\n\\1|' pentaho-solutions/system/ImportHandlerMimeTypeDefinitions.xml
      \t\t&& sed -i -e 's|\\(      <MimeTypeDefinition mimeType=\"application/vnd.ms-excel\">\\)|
      \     <MimeTypeDefinition mimeType=\"application/vnd.ms-excel.sheet.macroEnabled.12\">\\n
      \       <extension>xlsm</extension>\\n      </MimeTypeDefinition>\\n\\1|' pentaho-solutions/system/ImportHandlerMimeTypeDefinitions.xml
      \t\t&& sed -i -e 's|\\(      <MimeTypeDefinition mimeType=\"application/vnd.ms-excel\">\\)|
      \     <MimeTypeDefinition mimeType=\"application/vnd.ms-excel.template.macroEnabled.12\">\\n
      \       <extension>xltm</extension>\\n      </MimeTypeDefinition>\\n\\1|' pentaho-solutions/system/ImportHandlerMimeTypeDefinitions.xml
      \t\t&& sed -i -e 's|\\(      <MimeTypeDefinition mimeType=\"application/vnd.ms-excel\">\\)|
      \     <MimeTypeDefinition mimeType=\"application/vnd.ms-excel.addin.macroEnabled.12\">\\n
      \       <extension>xlam</extension>\\n      </MimeTypeDefinition>\\n\\1|' pentaho-solutions/system/ImportHandlerMimeTypeDefinitions.xml
      \t\t&& sed -i -e 's|\\(      <MimeTypeDefinition mimeType=\"application/vnd.ms-excel\">\\)|
      \     <MimeTypeDefinition mimeType=\"application/vnd.ms-excel.sheet.binary.macroEnabled.12\">\\n
      \       <extension>xlsb</extension>\\n      </MimeTypeDefinition>\\n\\1|' pentaho-solutions/system/ImportHandlerMimeTypeDefinitions.xml
      \t\t&& sed -i -e 's|\\(        <extension>xls</extension>\\)|\\1\\n        <extension>xlt</extension>\\n
      \       <extension>xla</extension>|' pentaho-solutions/system/ImportHandlerMimeTypeDefinitions.xml
      \t\t&& sed -i -e 's|\\(        <extension>sql</extension>\\)|\\1\\n        <extension>txt</extension>\\n
      \       <extension>csv</extension>|' pentaho-solutions/system/ImportHandlerMimeTypeDefinitions.xml
      \t\t&& sed -i -e 's|\\(,csv,\\)|\\1sql,|' pentaho-solutions/system/*.xml \t\t&&
      sed -i -e 's|\\(,xlsx,\\)|\\1xltx,xlsm,xltm,xlam,xlsb,|' pentaho-solutions/system/*.xml
      \t&& echo \"Add Pentaho user...\" \t\t&& useradd -md $BISERVER_HOME -s /bin/bash
      $BISERVER_USER"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $BISERVER_HOME
  - CmdLine:
    - "echo \"Download and install JDBC drivers...\" \t&& wget --progress=dot:giga
      https://jdbc.postgresql.org/download/postgresql-${POSTGRESQL_DRIVER_VERSION}.jar
      \t\t\thttp://central.maven.org/maven2/mysql/mysql-connector-java/${MYSQL_DRIVER_VERSION}/mysql-connector-java-${MYSQL_DRIVER_VERSION}.jar
      \t\t\thttp://central.maven.org/maven2/net/sourceforge/jtds/jtds/${JTDS_VERSION}/jtds-${JTDS_VERSION}.jar
      \t\t\thttp://central.maven.org/maven2/com/github/zhicwu/cassandra-jdbc-driver/${CASSANDRA_DRIVER_VERSION}/cassandra-jdbc-driver-${CASSANDRA_DRIVER_VERSION}-shaded.jar
      \t\t\thttp://central.maven.org/maven2/com/h2database/h2/${H2DB_VERSION}/h2-${H2DB_VERSION}.jar
      \t\t\thttp://central.maven.org/maven2/org/hsqldb/hsqldb/${HSQLDB_VERSION}/hsqldb-${HSQLDB_VERSION}.jar
      \t&& wget --progress=dot:giga  -O tomcat/webapps/pentaho/docs/xmla-connector.exe
      https://sourceforge.net/projects/xmlaconnect/files/XMLA_Provider_v${XMLA_PROVIDER_VERSION}.exe/download
      \t&& sed -i -e 's|\\( class=\"bannercontent\">.*\\)\\(<br /></td>\\)|\\1<br
      />To access OLAP cube via Excel/SharePoint, please install <a href=\"xmla-connector.exe\">XMLA
      Connector</a> from <a href=\"http://www.arquery.com\">Arquery</a>.\\2|' tomcat/webapps/pentaho/docs/InformationMap.jsp
      \t&& rm -f tomcat/lib/postgre*.jar tomcat/lib/mysql*.jar tomcat/lib/jtds*.jar
      tomcat/lib/h2*.jar tomcat/lib/hsqldb*.jar \t&& mv *.jar $BISERVER_HOME/tomcat/lib/."
    Name: run
    PrependShell: true
  - CmdLine:
    - "echo \"Download plugins...\" \t&& wget -P $BISERVER_HOME/tomcat/webapps/pentaho/WEB-INF/lib
      https://github.com/zhicwu/saiku/releases/download/3.8.8-SNAPSHOT/saiku-olap-util-3.8.8.jar
      \t&& wget -O btable.zip https://sourceforge.net/projects/btable/files/Version3.0-3.6/BTable-pentaho7-3.6-STABLE.zip/download
      \t&& wget -O saiku-chart-plus.zip http://sourceforge.net/projects/saikuchartplus/files/SaikuChartPlus3/saiku-chart-plus-vSaiku3-plugin-pentaho.zip/download
      \t&& wget -O jamon.zip https://sourceforge.net/projects/jamonapi/files/jamonapi/v2_81/jamonall-2.81.zip/download
      \t&& wget --progress=dot:giga https://github.com/zhicwu/saiku/releases/download/3.8.8-SNAPSHOT/saiku-plugin-p6-3.8.8.zip
      \t\t\thttps://github.com/zhicwu/cte/releases/download/7.0-SNAPSHOT/cte-7.0-snapshot.zip
      \t\t\thttp://ctools.pentaho.com/files/d3ComponentLibrary/14.06.18/d3ComponentLibrary-14.06.18.zip
      \t\t\thttps://github.com/rpbouman/pash/raw/master/bin/pash.zip \t&& echo \"Installing
      plugins...\" \t\t&& for i in *.zip; do echo \"Unpacking $i...\" && unzip -q
      -d pentaho-solutions/system $i && rm -f $i; done \t\t&& rm -f pentaho-solutions/system/BTable/resources/datasources/*.cda
      \t&& echo \"Update configuration...\" \t\t&& sed -i -e 's|\\(<entry key=\"jpeg\"
      value-ref=\"streamConverter\"/>\\)|\\1<entry key=\"saiku\" value-ref=\"streamConverter\"/>|'
      pentaho-solutions/system/importExport.xml \t\t&& sed -i -e 's|\\(<value>.xcdf</value>\\)|\\1<value>.saiku</value>|'
      pentaho-solutions/system/importExport.xml \t\t&& sed -i -e 's|\\(<value>xcdf</value>\\)|\\1<value>saiku</value>|'
      pentaho-solutions/system/importExport.xml \t\t&& sed -i -e 's|\\(<extension>xcdf</extension>\\)|\\1<extension>saiku</extension>|'
      pentaho-solutions/system/ImportHandlerMimeTypeDefinitions.xml \t\t&& touch pentaho-solutions/system/saiku/ui/js/saiku/plugins/CCC_Chart/cdo.js
      \t\t&& wget -P pentaho-solutions/system/saiku/components/saikuWidget https://github.com/OSBI/saiku/raw/release-3.8/saiku-bi-platform-plugin-p5/src/main/plugin/components/saikuWidget/SaikuWidgetComponent.js
      \t\t&& sed -i -e \"s|\\(: data.query.queryModel.axes.FILTER\\)\\(.*\\)|\\1 ==
      undefined ? [] \\1\\2|\" pentaho-solutions/system/saiku/ui/js/saiku/embed/SaikuEmbed.js
      \t\t&& sed -i -e \"s|\\(: data.query.queryModel.axes.COLUMNS\\)\\(.*\\)|\\1
      == undefined ? [] \\1\\2|\" pentaho-solutions/system/saiku/ui/js/saiku/embed/SaikuEmbed.js
      \t\t&& sed -i -e \"s|\\(: data.query.queryModel.axes.ROWS\\)\\(.*\\)|\\1 ==
      undefined ? [] \\1\\2|\" pentaho-solutions/system/saiku/ui/js/saiku/embed/SaikuEmbed.js
      \t\t&& sed -i -e 's|\\(var query = Saiku.tabs._tabs\\[0\\].content.query;\\)|\\1\\nif
      (query == undefined ) query = Saiku.tabs._tabs[1].content.query;|' pentaho-solutions/system/saiku/ui/js/saiku/plugins/BIServer/plugin.js
      \t\t&& sed -i -e 's|self.template()|\"Error!\"|' pentaho-solutions/system/saiku/ui/saiku.min.js
      \t\t&& sed -i -e 's|http://meteorite.bi/|/|' pentaho-solutions/system/saiku/ui/saiku.min.js
      \t\t&& sed -i -e \"s|\\(request.setRequestHeader('Authorization', auth);\\)|//
      \\1|\" pentaho-solutions/system/saiku/ui/js/saiku/embed/SaikuEmbed.js \t&& echo
      \"Enable JAMon API...\" \t\t&& mv pentaho-solutions/system/jamonall-2.81/jamon-2.81.jar
      tomcat/lib/. \t\t&& unzip -q -d tomcat/webapps/jamon pentaho-solutions/system/jamonall-2.81/jamon.war
      \t\t&& rm -rf pentaho-solutions/system/__MACOSX tomcat/webapps/jamon/WEB-INF/lib/hsqldb.jar
      *.zip \t\t&& rm -rf pentaho-solutions/system/jamonall* \t\t&& sed -i -e 's|\\(<Engine
      name=\"Catalina\" defaultHost=\"localhost\">\\)|\\1\\n      <Valve className=\"com.jamonapi.http.JAMonTomcatValve\"/>|'
      tomcat/conf/server.xml"
    Name: run
    PrependShell: true
  - CmdLine:
    - "echo \"Download patches and dependencies...\" \t&& wget https://maven.java.net/content/repositories/releases/net/java/dev/jna/jna/$JNA_VERSION/jna-$JNA_VERSION.jar
      \t\t\thttps://maven.java.net/content/repositories/releases/net/java/dev/jna/jna-platform/$JNA_VERSION/jna-platform-$JNA_VERSION.jar
      \t\t\thttp://central.maven.org/maven2/com/github/dblock/oshi-core/$OSHI_VERSION/oshi-core-$OSHI_VERSION.jar
      \t&& mv *.jar tomcat/webapps/pentaho/WEB-INF/lib/. \t&& wget --progress=dot:giga
      https://github.com/zhicwu/pdi-cluster/releases/download/${PDI_PATCH}/pentaho-kettle-${PDI_PATCH}.jar
      \t\t\thttps://github.com/zhicwu/pdi-cluster/releases/download/${PDI_PATCH}/pentaho-platform-${PDI_PATCH}.jar"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - $BISERVER_HOME/docker-entrypoint.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - repository.xml.template
    - $BISERVER_HOME/pentaho-solutions/system/jackrabbit/repository.xml.template
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - purge-old-files.sh
    - /etc/cron.hourly/purge-old-files
  - CmdLine:
    - "echo \"Post configuration...\" \t&& chmod 0700 /etc/cron.hourly/* \t&& chmod
      +x $BISERVER_HOME/*.sh"
    Name: run
    PrependShell: true
  - CmdLine:
    - /sbin/my_init
    - --
    - ./docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: zhicwu/java:8
  Name: ""
  Platform: ""
  SourceCode: FROM zhicwu/java:8
