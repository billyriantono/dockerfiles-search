MetaArgs: null
Stages:
- As: builder
  BaseName: golang:alpine
  Commands:
  - CmdLine:
    - apk add --update git
    Name: run
    PrependShell: true
  - CmdLine:
    - go get github.com/txthinking/mr2/cli/mr2
    Name: run
    PrependShell: true
  From:
    Image: golang:alpine
  Name: builder
  Platform: ""
  SourceCode: FROM golang:alpine as builder
- BaseName: chenhw2/alpine:base
  Commands:
  - Labels:
    - Key: MAINTAINER
      Value: CHENHW2 <https://github.com/chenhw2>
    Name: label
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/bin
    - /usr/bin
  - Name: user
    User: nobody
  - Env:
    - Key: ARGS
      Value: '"server -l :6666 -p password"'
    Name: env
  - Name: expose
    Ports:
    - 6060/tcp
    - 6060/udp
  - CmdLine:
    - /usr/bin/mr2 ${ARGS}
    Name: cmd
    PrependShell: true
  From:
    Image: chenhw2/alpine:base
  Name: ""
  Platform: ""
  SourceCode: FROM chenhw2/alpine:base
