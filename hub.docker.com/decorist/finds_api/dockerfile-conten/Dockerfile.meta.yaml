MetaArgs: null
Stages:
- As: builder
  BaseName: golang:alpine
  Commands:
  - CmdLine:
    - apk add --update git
    Name: run
    PrependShell: true
  - CmdLine:
    - go get github.com/txthinking/brook/cli/brook
    Name: run
    PrependShell: true
  From:
    Image: golang:alpine
  Name: builder
  Platform: ""
  SourceCode: FROM golang:alpine as builder
- BaseName: chenhw2/alpine:base
  Commands:
  - Labels:
    - Key: MAINTAINER
      Value: Frank <https://github.com/frankpen>
    Name: label
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/bin
    - /usr/bin
  - Env:
    - Key: ARGS
      Value: '"server -l :10300"'
    Name: env
  - Env:
    - Key: PASSWD
      Value: '"password"'
    Name: env
  - Name: expose
    Ports:
    - 10300/tcp
    - 10300/udp
  - CmdLine:
    - /usr/bin/brook ${ARGS} -p ${PASSWD}
    Name: cmd
    PrependShell: true
  From:
    Image: chenhw2/alpine:base
  Name: ""
  Platform: ""
  SourceCode: FROM chenhw2/alpine:base
