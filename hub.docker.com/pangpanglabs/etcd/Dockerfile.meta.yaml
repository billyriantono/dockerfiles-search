MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: pangpanglab <pangpanglab@p2shop.cn>
    Name: maintainer
  - Env:
    - Key: ETCD_VERSION
      Value: 3.1.3
    Name: env
  - CmdLine:
    - apk add --update ca-certificates openssl tar  && wget https://github.com/coreos/etcd/releases/download/v${ETCD_VERSION}/etcd-v${ETCD_VERSION}-linux-amd64.tar.gz  &&
      tar xzvf etcd-v${ETCD_VERSION}-linux-amd64.tar.gz  && mv etcd-v${ETCD_VERSION}-linux-amd64/etcd*
      /bin/  && apk del --purge tar openssl  && rm -Rf etcd-v${ETCD_VERSION}-linux-amd64*
      /var/cache/apk/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Name: expose
    Ports:
    - "2379"
    - "2380"
    - "4001"
    - "7001"
  - CmdLine:
    - /bin/etcd
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
