MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Env:
    - Key: DOCROOT
      Value: /docroot
    Name: env
  - Name: workdir
    Path: $DOCROOT
  - CmdLine:
    - apk update         && apk add php7     && apk add php7-apcu     && apk add php7-ctype     &&
      apk add php7-curl     && apk add php7-dom     && apk add php7-fileinfo     &&
      apk add php7-ftp     && apk add php7-iconv     && apk add php7-intl     && apk
      add php7-json     && apk add php7-mbstring     && apk add php7-mcrypt     &&
      apk add php7-mysqlnd     && apk add php7-opcache     && apk add php7-openssl     &&
      apk add php7-pdo     && apk add php7-pdo_sqlite     && apk add php7-phar     &&
      apk add php7-posix     && apk add php7-session     && apk add php7-simplexml     &&
      apk add php7-sqlite3     && apk add php7-tokenizer     && apk add php7-xml     &&
      apk add php7-xmlreader     && apk add php7-xmlwriter     && apk add php7-zlib         &&
      apk add php7-fpm     && sed -i -E "s/127\.0\.0\.1:9000/\/var\/run\/php-fpm\/php-fpm.sock/"
      /etc/php7/php-fpm.d/www.conf     && mkdir /var/run/php-fpm         && apk add
      nginx     && mkdir -p /run/nginx         && sed -i -E "s/error_log .+/error_log
      \/dev\/stderr warn;/" /etc/nginx/nginx.conf     && sed -i -E "s/access_log .+/access_log
      \/dev\/stdout main;/" /etc/nginx/nginx.conf         && apk add supervisor     &&
      mkdir -p /etc/supervisor.d/         && rm -rf /var/cache/apk/*         && EXPECTED_SIGNATURE=$(wget
      -q -O - https://composer.github.io/installer.sig)     && php -r "copy('https://getcomposer.org/installer',
      'composer-setup.php');"     && php -r "if (hash_file('SHA384', 'composer-setup.php')
      === '$EXPECTED_SIGNATURE') { echo 'Installer verified'; } else { echo 'Installer
      corrupt'; unlink('composer-setup.php'); } echo PHP_EOL;"     && php composer-setup.php
      --install-dir=/usr/bin --filename=composer     && php -r "unlink('composer-setup.php');"
    Name: run
    PrependShell: true
  - Env:
    - Key: PHP_INI_DIR
      Value: /etc/php7
    Name: env
  - Env:
    - Key: NGINX_CONFD_DIR
      Value: /etc/nginx/conf.d
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - php.ini
    - $PHP_INI_DIR/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf
    - $NGINX_CONFD_DIR/default.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisor.programs.ini
    - /etc/supervisor.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - /
  - CmdLine:
    - adduser -D nonroot         && chmod a+x /start.sh         && chmod -R a+w /etc/php7/php-fpm.d     &&
      chmod -R a+w /etc/nginx         && chmod a+w /var/run/php-fpm         && chmod
      -R a+w /run/nginx     && chmod -R a+wx /var/tmp/nginx         && chmod -R a+r
      /etc/supervisor*     && sed -i -E "s/^file=\/run\/supervisord\.sock/file=\/run\/supervisord\/supervisord.conf/"
      /etc/supervisord.conf     && mkdir -p /run/supervisord     && chmod -R a+w /run/supervisord         &&
      chmod -R a+w /var/log         && apk add --update sudo     && echo "nonroot
      ALL=(ALL) NOPASSWD:ALL" >> /etc/sudoers
    Name: run
    PrependShell: true
  - Expression: COPY / $DOCROOT/
    Name: onbuild
  - Expression: 'RUN     if [ -f "composer.json" ]; then         composer install
      --no-interaction || :     ; fi         && chmod -R a+w $DOCROOT'
    Name: onbuild
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
