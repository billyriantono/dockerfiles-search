MetaArgs: null
Stages:
- BaseName: php:5-apache
  Commands:
  - Maintainer: furiousgeorge <furiousgeorgecode@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: APTLIST
      Value: '"wget libapache2-mod-php5 php5-gd php5-curl php5-mysql"'
    Name: env
  - CmdLine:
    - rm /etc/apache2/mods-available/php5.load && apt-get update -q && apt-get install
      $APTLIST -qy && apt-get clean && rm -rf /tmp/* /var/lib/apt/lists/* /var/tmp/*
      /root/.cache && a2enmod rewrite
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - startup.sh
    - /startup.sh
  - CmdLine:
    - chmod 755 /startup.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www/html
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /startup.sh
    Name: cmd
    PrependShell: false
  From:
    Image: php:5-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:5-apache
