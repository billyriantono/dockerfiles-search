MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Furious George <furiousgeorgecode@gmail.com>
    Name: maintainer
  - Env:
    - Key: GIT_SSL_NO_VERIFY
      Value: "true"
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: APTLIST
      Value: '"git libav-tools libffi-dev libopus-dev libssl-dev python3.5-dev unzip
        ffmpeg wget ca-certificates build-essential"'
    Name: env
  - Env:
    - Key: PIPLIST
      Value: '"git+https://github.com/Rapptz/discord.py@master#egg=discord.py[voice]
        imgurpython youtube_dl beautifulsoup4"'
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends $APTLIST && apt-get
      clean
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/bin/python3.5 /usr/bin/python
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --no-check-certificate -O /tmp/get-pip.py http://bootstrap.pypa.io/get-pip.py
      && python3.5 /tmp/get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --trusted-host pypi.python.org $PIPLIST
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone -b develop --single-branch https://github.com/Twentysix26/Red-DiscordBot.git
      /app
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /app/data
  - Name: workdir
    Path: /app
  - CmdLine:
    - python
    - ./red.py
    - --no-prompt
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
