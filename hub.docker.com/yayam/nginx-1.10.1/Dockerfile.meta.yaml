MetaArgs: null
Stages:
- BaseName: yayam/debian-jessie
  Commands:
  - Env:
    - Key: NGINX_VERSION
      Value: 1.10.2-1~jessie
    Name: env
  - CmdLine:
    - "apt-key adv --keyserver hkp://pgp.mit.edu:80 --recv-keys 573BFD6B3D8FBC641079A6ABABF5BD827BD9BF62
      \t&& echo \"deb http://nginx.org/packages/debian/ jessie nginx\" >> /etc/apt/sources.list
      \t&& apt-get update \t&& apt-get autoremove \t&& apt-get install --no-install-recommends
      --no-install-suggests -y \t\t\t\t\t\tca-certificates \t\t\t\t\t\tnginx=${NGINX_VERSION}
      \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - "ln -sf /dev/stdout /var/log/nginx/access.log \t&& ln -sf /dev/stderr /var/log/nginx/error.log"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: yayam/debian-jessie
  Name: ""
  Platform: ""
  SourceCode: FROM yayam/debian-jessie
