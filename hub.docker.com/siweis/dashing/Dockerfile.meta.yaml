MetaArgs: null
Stages:
- BaseName: ruby:alpine
  Commands:
  - Maintainer: Simon Weis <docker@w3is.de>
    Name: maintainer
  - Name: workdir
    Path: /dashboard
  - Env:
    - Key: GEM_HOME
      Value: /dashboard/.bundle
    Name: env
  - Env:
    - Key: BUNDLE_PATH
      Value: '"$GEM_HOME"'
    - Key: BUNDLE_BIN
      Value: '"$GEM_HOME/bin"'
    - Key: BUNDLE_APP_CONFIG
      Value: '"$GEM_HOME"'
    Name: env
  - Env:
    - Key: PATH
      Value: $BUNDLE_BIN:$PATH
    Name: env
  - CmdLine:
    - addgroup dashing     && adduser -S -G dashing dashing     && chown -R dashing:dashing
      /dashboard
    Name: run
    PrependShell: true
  - CmdLine:
    - apk update && apk add make gcc g++ nodejs
    Name: run
    PrependShell: true
  - Name: user
    User: dashing
  - CmdLine:
    - gem install dashing bundler
    Name: run
    PrependShell: true
  - Expression: COPY . /dashboard
    Name: onbuild
  - Expression: RUN bundle
    Name: onbuild
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - dashing
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - start
    - -p
    - "8080"
    Name: cmd
    PrependShell: false
  From:
    Image: ruby:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM ruby:alpine
