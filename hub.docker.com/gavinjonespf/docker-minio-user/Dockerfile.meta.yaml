MetaArgs: null
Stages:
- BaseName: minio/minio:latest
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/tianon/gosu/releases/download/1.9/gosu-amd64
    - /usr/bin/gosu
  - CmdLine:
    - chmod +x /usr/bin/gosu
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /
  - CmdLine:
    - chmod +x /entrypoint.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - healthcheck.sh
    - /
  - CmdLine:
    - chmod +x /healthcheck.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: MINIO_USER
      Value: www-data
    Name: env
  - Env:
    - Key: MINIO_GROUP
      Value: www-data
    Name: env
  - Env:
    - Key: MINIO_UID
      Value: "33"
    Name: env
  - Env:
    - Key: MINIO_HOMEDIR
      Value: /export
    Name: env
  - Env:
    - Key: DOCHOWN
      Value: "false"
    Name: env
  - Name: volume
    Volumes:
    - /export
  - CmdLine:
    - server
    - /export
    Name: cmd
    PrependShell: false
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Health:
      Interval: 60000000000
      Test:
      - CMD-SHELL
      - /healthcheck.sh
    Name: healthcheck
  From:
    Image: minio/minio:latest
  Name: ""
  Platform: ""
  SourceCode: FROM    minio/minio:latest
