MetaArgs: null
Stages:
- BaseName: alpine:3.2
  Commands:
  - Key: GIT2CONSUL_VERSION
    Name: arg
    Value: 0.12.12
  - Maintainer: Calvin Leung Huang <https://github.com/cleung2010>
    Name: maintainer
  - CmdLine:
    - apk --update add nodejs git openssh &&     rm -rf /var/cache/apk/* &&     npm
      install git2consul@${GIT2CONSUL_VERSION} --global &&     mkdir -p /etc/git2consul.d
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config.json
    - /etc/git2consul.d/config.json
  - Chown: ""
    Name: add
    SourcesAndDest:
    - init.sh
    - /init.sh
  - CmdLine:
    - chmod 700 /init.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /init.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.2
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.2
