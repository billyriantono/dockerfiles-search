MetaArgs: null
Stages:
- BaseName: mono:4.6.2
  Commands:
  - Maintainer: Simon Hartcher <simon@simonhartcher.com>
    Name: maintainer
  - CmdLine:
    - favorites_path="/root/My Games/Terraria" && mkdir -p "$favorites_path" && echo
      "{}" > "$favorites_path/favorites.json"
    Name: run
    PrependShell: true
  - Env:
    - Key: TSHOCK_VERSION
      Value: 4.3.20
    - Key: TSHOCK_FILE_POSTFIX
      Value: '""'
    Name: env
  - Env:
    - Key: SERVER_PARAMS
      Value: '""'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/NyxStudios/TShock/releases/download/mintaka-pre2-4.3.21-2.0-2.0.0.15/TShock_mintaka_prere_2.zip
    - tshock.zip
  - CmdLine:
    - apt-get update -q && apt-get install unzip -yq
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip tshock.zip -d /tshock &&     rm tshock.zip &&     chmod 777 /tshock/TerrariaServer.exe
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /world
    - /tshock/ServerPlugins
    - /config
    - /logs
  - Name: workdir
    Path: /tshock
  - Name: expose
    Ports:
    - "7777"
  - CmdLine:
    - mono
    - --server
    - --gc=sgen
    - -O=all
    - TerrariaServer.exe
    - -configpath
    - /config
    - -worldpath
    - /world
    - -logpath
    - /logs
    - $SERVER_PARAMS
    Name: entrypoint
    PrependShell: false
  From:
    Image: mono:4.6.2
  Name: ""
  Platform: ""
  SourceCode: FROM mono:4.6.2
