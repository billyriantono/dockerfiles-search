MetaArgs: null
Stages:
- BaseName: sysrun/rtl_433
  Commands:
  - Maintainer: James Fry
    Name: maintainer
  - Labels:
    - Key: Description
      Value: '"This image is used to start a script that will monitor for Current
        Cost Sensors events on 433.00 Mhz and send the data to an MQTT server"'
    Name: label
  - CmdLine:
    - apt-get update &&     apt-get install mosquitto-clients -y
    Name: run
    PrependShell: true
  - Env:
    - Key: MQTT_HOST
      Value: '"hassio.local:1883"'
    Name: env
  - Env:
    - Key: MQTT_USER
      Value: '"guest"'
    Name: env
  - Env:
    - Key: MQTT_PASS
      Value: '"guest"'
    Name: env
  - Env:
    - Key: MQTT_TOPIC
      Value: '"homeassistant/sensor/currentcost"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./rtl2mqtt.sh
    - /
  - CmdLine:
    - chmod +x /rtl2mqtt.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /rtl2mqtt.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: sysrun/rtl_433
  Name: ""
  Platform: ""
  SourceCode: FROM sysrun/rtl_433
