MetaArgs: null
Stages:
- As: node
  BaseName: node:8.16-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"tkikuchi2000@gmail.com"'
    - Key: version
      Value: '"0.1.0"'
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - ./
  - CmdLine:
    - "apk add --update         python3;     python3 -m ensurepip && \t\trm -r /usr/lib/python*/ensurepip
      &&     pip3 install --upgrade pip setuptools && \t\tif [ ! -e /usr/bin/pip ];
      then ln -s pip3 /usr/bin/pip; fi && \t\tif [[ ! -e /usr/bin/python ]]; then
      ln -sf /usr/bin/python3 /usr/bin/python; fi && \t\tpip3 install --no-cache-dir
      -r requirements.txt &&     rm -rf /tmp/* /var/tmp/* /var/cache/apk/* /var/cache/distfiles/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - yarn global add firebase-tools
    Name: run
    PrependShell: true
  From:
    Image: node:8.16-alpine
  Name: node
  Platform: ""
  SourceCode: FROM node:8.16-alpine as node
