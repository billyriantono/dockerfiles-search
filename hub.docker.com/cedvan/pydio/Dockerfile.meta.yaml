MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: dev@cedvan.com
    Name: maintainer
  - Env:
    - Key: PYDIO_VERSION
      Value: 8.0.1
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update -qq     && apt-get install -qy locales locales-all     && echo
      'LANG=en_US.UTF-8' > /etc/default/locale     && dpkg-reconfigure locales
    Name: run
    PrependShell: true
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - apt-get update -qq     && apt-get install -qqy         apt-utils         ca-certificates         ssl-cert         libaprutil1         apt-transport-https         libapr1         wget
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qq     && apt-get install -qqy supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qq     && apt-get install -qqy         php-fpm         php-cli         php-gd         php-mcrypt         php-mysql         php-pgsql         php-dom         php-intl         php-mbstring         php-sqlite3
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qq     && apt-get install -qqy         nginx         apache2-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qq     && apt-get install -qqy         mysql-server
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /run/php     && echo "daemon off;" >> /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /backup     && cp -rf /var/lib/mysql /backup/mysql     && rm -rf /var/lib/mysql
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qq     && apt-get install -qqy         curl         git         unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://github.com/pydio/pydio-core/archive/pydio-core-${PYDIO_VERSION}.tar.gz
      | tar xzC /tmp     && rm -rf /var/www     && mv /tmp/pydio-core-pydio-core-${PYDIO_VERSION}
      /var/www
    Name: run
    PrependShell: true
  - CmdLine:
    - php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"     &&
      php -r "if (hash_file('SHA384', 'composer-setup.php') === '544e09ee996cdf60ece3804abc52599c22b1f40f4323403c44d44fdfdd586475ca9813a858088ffbc1f233e9b180f061')
      { echo 'Installer verified'; } else { echo 'Installer corrupt'; unlink('composer-setup.php');
      } echo PHP_EOL;"     && php composer-setup.php     && php -r "unlink('composer-setup.php');"     &&
      mv composer.phar /bin/composer     && chmod +x /bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_8.x | bash -    && apt-get update
      -qq     && apt-get install -qy nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g grunt-cli
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /var/www/core/src/core     && composer install     && cd /var/www/core/src     &&
      find . -maxdepth 3 -name composer.json -execdir composer install \;     && find
      . -maxdepth 3 -name Gruntfile.js -execdir bash -c "npm install && grunt && rm
      -rf node_modules" \;
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get remove -qy         curl         git         wget         unzip         nodejs     &&
      apt-get autoremove -qy     && apt-get autoclean -qy     && rm -rf /bin/composer     &&
      rm -rf /root/.composer     && rm -rf /too/.npm
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data:www-data /var/www
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts
    - /scripts/pydio/
  - CmdLine:
    - chmod -R u+x /scripts/pydio
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets/supervisor/conf.d
    - /etc/supervisor/conf.d
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets/supervisor/supervisord.conf
    - /etc/supervisor/supervisord.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets/vhosts
    - /etc/nginx/sites-available
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets/config
    - /assets/config
  - CmdLine:
    - apt-get -qqy --purge autoremove     && apt-get clean     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data/pydio
  - Name: volume
    Volumes:
    - /var/lib/mysql
  - Name: expose
    Ports:
    - "3306"
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - CmdLine:
    - /scripts/pydio/launch.sh
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
