MetaArgs: null
Stages:
- BaseName: elixir:1.7.2
  Commands:
  - Maintainer: Richard-Mueller <dev@richard-mueller.de>
    Name: maintainer
  - Env:
    - Key: REFRESHED_AT
      Value: 09-08-2018
    Name: env
  - Env:
    - Key: PHOENIX_VERSION
      Value: phx_new.ez
    Name: env
  - CmdLine:
    - apt-get update && DEBIAN_FRONTEND=noninteractive apt-get -y install apt-utils
      apt-transport-https wget
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://packages.microsoft.com/keys/microsoft.asc | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://packages.microsoft.com/config/debian/9/prod.list > /etc/apt/sources.list.d/mssql-release.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && DEBIAN_FRONTEND=noninteractive ACCEPT_EULA=Y apt-get -y install
      msodbcsql17 mssql-tools unixodbc-dev locales postgresql-client
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e 's/# en_US.UTF-8 UTF-8/en_US.UTF-8 UTF-8/' /etc/locale.gen &&     dpkg-reconfigure
      --frontend=noninteractive locales &&     update-locale LANG=en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - mix local.hex --force
    Name: run
    PrependShell: true
  - CmdLine:
    - mix local.rebar --force
    Name: run
    PrependShell: true
  - CmdLine:
    - mix archive.install https://github.com/phoenixframework/archives/raw/master/$PHOENIX_VERSION
      --force
    Name: run
    PrependShell: true
  From:
    Image: elixir:1.7.2
  Name: ""
  Platform: ""
  SourceCode: FROM elixir:1.7.2
