MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Utopia <tech@utopia.de>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: COMPOSER_NO_INTERACTION
      Value: "1"
    Name: env
  - CmdLine:
    - apt-get update  && apt-get install --no-install-recommends -y  curl  apt-transport-https  ca-certificates  gnupg2  &&
      curl -s https://deb.nodesource.com/gpgkey/nodesource.gpg.key | apt-key add -  &&
      echo "deb https://deb.nodesource.com/node_8.x jessie main" > /etc/apt/sources.list.d/nodesource.list  &&
      apt-get update  && apt-get install --no-install-recommends -y  openssh-client  bzip2  unzip  git  php7.0-cli  php7.0-zip  nodejs  rsync  locales  ruby  ruby-dev  bundler  libfreetype6  libfontconfig  build-essential  &&
      apt-get autoclean && apt-get autoremove  && rm -rf /var/lib/apt/lists/* /tmp/*
      /var/tmp/* /usr/share/man/?? /usr/share/man/??_*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin
      --filename=composer
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g grunt-cli bower
    Name: run
    PrependShell: true
  - CmdLine:
    - php -v
    Name: run
    PrependShell: true
  - CmdLine:
    - node -v
    Name: run
    PrependShell: true
  - CmdLine:
    - npm -v
    Name: run
    PrependShell: true
  - CmdLine:
    - ruby -v
    Name: run
    PrependShell: true
  - CmdLine:
    - bundle -v
    Name: run
    PrependShell: true
  - CmdLine:
    - grunt --version
    Name: run
    PrependShell: true
  - CmdLine:
    - bower --allow-root --version
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
