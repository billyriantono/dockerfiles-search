MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Pete <whoget@gmail.com>
    Name: maintainer
  - CmdLine:
    - apk --update --no-cache add ca-certificates                                 openssl
    Name: run
    PrependShell: true
  - Env:
    - Key: GOSU_VERSION
      Value: "1.10"
    Name: env
  - CmdLine:
    - set -x     && apk add --no-cache --virtual .gosu-deps         dpkg     && dpkgArch="$(dpkg
      --print-architecture | awk -F- '{ print $NF }')"     && wget -O /usr/local/bin/gosu
      "https://github.com/tianon/gosu/releases/download/$GOSU_VERSION/gosu-$dpkgArch"     &&
      chmod +x /usr/local/bin/gosu     && gosu nobody true     && apk del .gosu-deps
      dpkg
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache --update tini su-exec
    Name: run
    PrependShell: true
  - CmdLine:
    - /sbin/tini
    - --
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: from alpine:latest
