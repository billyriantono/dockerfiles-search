MetaArgs: null
Stages:
- BaseName: python
  Commands:
  - Maintainer: Adiel Cristo <adielcristo@gmail.com>
    Name: maintainer
  - CmdLine:
    - pip install mkdocs &&     pip install pymdown-extensions
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://deb.nodesource.com/setup_8.x | bash - &&     apt-get install
      -y nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add - &&     echo
      "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
      &&     apt-get update && apt-get install yarn
    Name: run
    PrependShell: true
  - CmdLine:
    - yarn global add gulp-cli &&     yarn global add gulp -D
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install apt-transport-https lsb-release ca-certificates &&     wget
      -O /etc/apt/trusted.gpg.d/php.gpg https://packages.sury.org/php/apt.gpg &&     echo
      "deb https://packages.sury.org/php/ $(lsb_release -sc) main" > /etc/apt/sources.list.d/php.list
      &&     apt-get update &&     apt-get install -y php7.1 php7.1-cli
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /workspace
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /workspace
  - CmdLine:
    - mkdocs
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - serve
    - --dev-addr=0.0.0.0:80
    Name: cmd
    PrependShell: false
  From:
    Image: python
  Name: ""
  Platform: ""
  SourceCode: FROM python
