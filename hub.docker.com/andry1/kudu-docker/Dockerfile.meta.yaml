MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - CmdLine:
    - apt-get update && apt-get -y install wget curl && cd /etc/apt/sources.list.d
      && wget -qO - http://archive.cloudera.com/kudu/ubuntu/trusty/amd64/kudu/archive.key
      | sudo apt-key add - && wget http://archive.cloudera.com/kudu/ubuntu/trusty/amd64/kudu/cloudera.list
      && apt-get update && apt-get -y dist-upgrade && apt-get -y install kudu kudu-master
      kudu-tserver libkuduclient0 libkuduclient-dev
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/kudu/master
    - /var/lib/kudu/tserver
  - Env:
    - Key: KUDU_MASTER
      Value: boot2docker
    - Key: USE_HYBRID_CLOCK
      Value: "false"
    - Key: FLUSH_SECS
      Value: "120"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "7050"
    - "7051"
    - "8050"
    - "8051"
  - CmdLine:
    - help
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
