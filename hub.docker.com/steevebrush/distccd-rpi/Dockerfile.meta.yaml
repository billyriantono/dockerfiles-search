MetaArgs: null
Stages:
- BaseName: phusion/baseimage:latest
  Commands:
  - Maintainer: St√©phane BROSSE "steevebrush@gmail.com"
    Name: maintainer
  - Labels:
    - Key: description
      Value: '"distcc pi arm cross bash -compiler node"'
    Name: label
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - CmdLine:
    - mkdir /etc/service/distccd &&     apt-get update && apt-get install -y     distcc
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - distccd.sh
    - /etc/service/distccd/run
  - Name: expose
    Ports:
    - "3632"
  - Name: volume
    Volumes:
    - /tools
  - CmdLine:
    - chmod +x /etc/service/distccd/run && apt-get clean && rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/tools/bin:${PATH}"'
    Name: env
  From:
    Image: phusion/baseimage:latest
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:latest
