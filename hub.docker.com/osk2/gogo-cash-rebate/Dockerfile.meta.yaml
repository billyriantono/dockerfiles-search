MetaArgs: null
Stages:
- BaseName: node:12-slim
  Commands:
  - Name: workdir
    Path: /src
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /src
  - Key: env
    Name: arg
    Value: production
  - CmdLine:
    - apt-get update   && apt-get install build-essential git vim -y --no-install-recommends   &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - yarn global add bower   && bower install --allow-root   && yarn
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /src
  - Name: expose
    Ports:
    - "9090"
  - Env:
    - Key: NODE_ENV
      Value: $env
    Name: env
  - CmdLine:
    - npm
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: node:12-slim
  Name: ""
  Platform: ""
  SourceCode: FROM node:12-slim
