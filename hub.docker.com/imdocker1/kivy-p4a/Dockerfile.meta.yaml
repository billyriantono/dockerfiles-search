MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Env:
    - Key: USER
      Value: '"user"'
    Name: env
  - Env:
    - Key: HOME_DIR
      Value: '"/home/${USER}"'
    Name: env
  - Env:
    - Key: WORK_DIR
      Value: '"${HOME_DIR}/hostcwd"'
    - Key: PATH
      Value: '"${HOME_DIR}/.local/bin:${PATH}"'
    Name: env
  - CmdLine:
    - apt update -qq > /dev/null &&     apt install -qq --yes --no-install-recommends     locales
      &&     locale-gen en_US.UTF-8 &&     apt install -qq --yes mc openssh-client
      nano wget curl pkg-config autoconf automake libtool git && apt install -qq --yes
      --no-install-recommends     sudo openjdk-8-jdk zip unzip virtualenv python3-pip
      python3-setuptools file zlib1g-dev
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: '"en_US.UTF-8"'
    - Key: LANGUAGE
      Value: '"en_US.UTF-8"'
    - Key: LC_ALL
      Value: '"en_US.UTF-8"'
    Name: env
  - CmdLine:
    - useradd --create-home --shell /bin/bash ${USER}
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -append --groups sudo ${USER}
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo "%sudo ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers'
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${WORK_DIR}
  - Name: user
    User: ${USER}
  - CmdLine:
    - pip3 install cython git+https://github.com/kivy/python-for-android.git
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo mkdir manbuild && sudo chown user manbuild && cd manbuild     && wget --quiet
      https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip && wget
      --quiet https://dl.google.com/android/repository/android-ndk-r17c-linux-x86_64.zip     &&
      unzip -q -d sdk  sdk-tools-linux-4333796.zip && unzip -q android-ndk-r17c-linux-x86_64.zip
      && rm *.zip     && cd sdk/tools/bin && echo -ne 'y\n' | ./sdkmanager "platforms;android-28"
      && ./sdkmanager "build-tools;28.0.3"
    Name: run
    PrependShell: true
  - CmdLine:
    - tail -f /var/log/faillog
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
