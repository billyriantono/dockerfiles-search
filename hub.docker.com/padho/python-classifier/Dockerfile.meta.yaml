MetaArgs: null
Stages:
- BaseName: python:3
  Commands:
  - Maintainer: Patrick Holl <patrick.holl@tum.de>
    Name: maintainer
  - Env:
    - Key: PHANTOMJS_VERSION
      Value: 2.1.1
    Name: env
  - Env:
    - Key: PHANTOMJS_PLATFORM
      Value: linux-x86_64
    Name: env
  - CmdLine:
    - wget -q -O /tmp/phantomjs-$PHANTOMJS_VERSION-linux-x86_64.tar.bz2 https://bitbucket.org/ariya/phantomjs/downloads/phantomjs-${PHANTOMJS_VERSION}-${PHANTOMJS_PLATFORM}.tar.bz2
      &&   tar -xjf /tmp/phantomjs-$PHANTOMJS_VERSION-linux-x86_64.tar.bz2 -C /tmp
      &&   rm -f /tmp/phantomjs-$PHANTOMJS_VERSION-linux-x86_64.tar.bz2 &&   mv /tmp/phantomjs-$PHANTOMJS_VERSION-linux-x86_64/
      /usr/local/share/phantomjs &&   ln -s /usr/local/share/phantomjs/bin/phantomjs
      /usr/local/bin/phantomjs
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - /opt/app/requirements.txt
  - Name: workdir
    Path: /opt/app
  - CmdLine:
    - pip install -U setuptools
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install appdirs --upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -r requirements.txt --upgrade
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /opt/app
  - CmdLine:
    - hug -f Classifier.py
    Name: cmd
    PrependShell: true
  From:
    Image: python:3
  Name: ""
  Platform: ""
  SourceCode: FROM python:3
