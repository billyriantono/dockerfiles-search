MetaArgs: null
Stages:
- BaseName: gitlab/gitlab-runner:latest
  Commands:
  - Env:
    - Key: KUSTOMIZE_VER
      Value: 1.0.8
    Name: env
  - Env:
    - Key: KUBECTL_VER
      Value: 1.11.1
    Name: env
  - CmdLine:
    - curl -L https://github.com/kubernetes-sigs/kustomize/releases/download/v${KUSTOMIZE_VER}/kustomize_${KUSTOMIZE_VER}_linux_amd64  -o
      /usr/bin/kustomize     && curl -L https://storage.googleapis.com/kubernetes-release/release/v${KUBECTL_VER}/bin/linux/amd64/kubectl
      -o /usr/bin/kubectl     && chmod +x /usr/bin/kustomize /usr/bin/kubectl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update     && apt-get -y install gettext-base     && apt-get clean     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  From:
    Image: gitlab/gitlab-runner:latest
  Name: ""
  Platform: ""
  SourceCode: FROM gitlab/gitlab-runner:latest
