MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Jordan Jethwa
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: SERVER_URL
      Value: https://localhost:4443
    Name: env
  - Env:
    - Key: RUNDECK_STORAGE_PROVIDER
      Value: file
    Name: env
  - Env:
    - Key: RUNDECK_PROJECT_STORAGE_TYPE
      Value: file
    Name: env
  - Env:
    - Key: NO_LOCAL_MYSQL
      Value: "false"
    Name: env
  - CmdLine:
    - apt-get -qq update && apt-get -qqy upgrade && apt-get -qqy install --no-install-recommends
      bash supervisor procps sudo ca-certificates openjdk-7-jre-headless openssh-client
      mysql-server mysql-client pwgen curl git && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -Lo /tmp/rundeck.deb http://dl.bintray.com/rundeck/rundeck-deb/rundeck-2.6.4-1-GA.deb
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - content/
    - /
  - CmdLine:
    - dpkg -i /tmp/rundeck.deb && rm /tmp/rundeck.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - chown rundeck:rundeck /tmp/rundeck
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod u+x /opt/run
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/lib/rundeck/.ssh
    Name: run
    PrependShell: true
  - CmdLine:
    - chown rundeck:rundeck /var/lib/rundeck/.ssh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/log/supervisor && mkdir -p /opt/supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod u+x /opt/supervisor/rundeck && chmod u+x /opt/supervisor/mysql_supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/export RDECK_JVM=\"/export RDECK_JVM=\"\${RDECK_JVM} /" /etc/rundeck/profile
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -Lo /var/lib/rundeck/libext/rundeck-slack-incoming-webhook-plugin-0.5.jar
      https://github.com/higanworks/rundeck-slack-incoming-webhook-plugin/releases/download/v0.5.dev/rundeck-slack-incoming-webhook-plugin-0.5.jar
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "4440"
    - "4443"
  - Name: volume
    Volumes:
    - /etc/rundeck
    - /var/rundeck
    - /var/lib/rundeck
    - /var/lib/mysql
    - /var/log/rundeck
  - CmdLine:
    - /opt/run
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
