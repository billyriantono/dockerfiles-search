MetaArgs: null
Stages:
- As: bundler
  BaseName: alpine:3.7
  Commands:
  - CmdLine:
    - apk add --no-cache py-pip && pip install exodus-bundler
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache curl
    Name: run
    PrependShell: true
  - Name: workdir
    Path: curl
  - CmdLine:
    - exodus -v --tarball curl | tar xz --strip-components=1 &&   sed -i '' bundles/*/lib/*
      &&   sed -i '' bundles/*/usr/bin/curl-x &&   sed -i '' bundles/*/usr/lib/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir output &&   mv /etc/ssl/certs/ca-certificates.crt output/ &&   mv bundles/*/lib/*
      bundles/*/usr/lib/* output/ &&   mv bundles/*/usr/bin/curl-x output/curl &&   mv
      output/ld-* output/ld
    Name: run
    PrependShell: true
  From:
    Image: alpine:3.7
  Name: bundler
  Platform: ""
  SourceCode: FROM alpine:3.7 AS bundler
- BaseName: scratch
  Commands:
  - Chown: ""
    From: bundler
    Name: copy
    SourcesAndDest:
    - curl/output
    - /
  - Env:
    - Key: CURL_CA_BUNDLE
      Value: /ca-certificates.crt
    Name: env
  - CmdLine:
    - ./ld
    - --library-path
    - /
    - curl
    Name: entrypoint
    PrependShell: false
  From:
    Scratch: true
  Name: ""
  Platform: ""
  SourceCode: FROM scratch
