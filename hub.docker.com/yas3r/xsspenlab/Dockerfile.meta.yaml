MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Joshua Barone <joshua.barone@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update &&     DEBIAN_FRONTEND=noninteractive apt-get -yq install         curl         apache2         libapache2-mod-php5         php5-gd         php5-curl         php-pear         php5-sqlite         php-apc
      &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "ServerName localhost" >> /etc/apache2/apache2.conf &&     sed -i "s/variables_order.*/variables_order
      = \"EGPCS\"/g" /etc/php5/apache2/php.ini
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - chmod 755 /*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /app && rm -fr /var/www/html && ln -s /app /var/www/html
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - penlab/
    - /app
  - Name: expose
    Ports:
    - "80"
  - Name: workdir
    Path: /app
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
