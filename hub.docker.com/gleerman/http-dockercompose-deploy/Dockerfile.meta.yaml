MetaArgs: null
Stages:
- BaseName: frolvlad/alpine-glibc
  Commands:
  - CmdLine:
    - apk add docker     && apk add --no-cache python3     && python3 -m ensurepip     &&
      rm -r /usr/lib/python*/ensurepip     && pip3 install --upgrade pip setuptools     &&
      if [ ! -e /usr/bin/pip ]; then ln -s pip3 /usr/bin/pip ; fi     && if [[ ! -e
      /usr/bin/python ]]; then ln -sf /usr/bin/python3 /usr/bin/python; fi     &&
      rm -r /root/.cache     && pip3 install "Flask==1.0.2"     && pip3 install 'docker-compose==1.20.1'     &&
      mkdir /srv/api/
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - api
    - /srv/api/
  - Name: workdir
    Path: /srv/api
  - CmdLine:
    - python
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /srv/api/api.py
    Name: cmd
    PrependShell: false
  From:
    Image: frolvlad/alpine-glibc
  Name: ""
  Platform: ""
  SourceCode: FROM frolvlad/alpine-glibc
