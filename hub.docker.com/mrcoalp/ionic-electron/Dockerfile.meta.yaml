MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"marco.alp120@gmail.com"'
    Name: label
  - CmdLine:
    - apt-get update &&    apt-get install -y openjdk-8-jdk wget unzip &&    rm -rf
      /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local &&    wget -q https://services.gradle.org/distributions/gradle-5.6.3-bin.zip
      -O gradle.zip &&    unzip gradle.zip &&    rm gradle.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: GRADLE_HOME
      Value: /usr/local/gradle-5.6.3
    Name: env
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android-sdk-linux
    Name: env
  - CmdLine:
    - mkdir -p ${ANDROID_HOME} &&    cd ${ANDROID_HOME} &&    wget -q https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip
      -O tools.zip &&    unzip tools.zip &&    rm tools.zip &&    wget -q https://dl.google.com/android/repository/platform-tools_r29.0.4-linux.zip
      -O platform_tools.zip &&    unzip platform_tools.zip &&    rm platform_tools.zip
      &&    wget -q https://dl.google.com/android/repository/build-tools_r29.0.2-linux.zip
      -O build_tools.zip &&    unzip build_tools.zip &&    rm build_tools.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/tools/bin:${ANDROID_HOME}/platform-tools:${ANDROID_HOME}/android-10:${GRADLE_HOME}/bin
    Name: env
  - CmdLine:
    - yes | sdkmanager --licenses
    Name: run
    PrependShell: true
  - CmdLine:
    - sdkmanager "platform-tools" "platforms;android-29" &&    sdkmanager "build-tools;29.0.2"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&    export DEBIAN_FRONTEND=noninteractive &&    apt-get install
      -y curl &&    curl -sL https://deb.nodesource.com/setup_12.x | bash - &&    apt-get
      install -y nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&    dpkg --add-architecture i386 &&    apt-get update &&    wget
      -nc https://dl.winehq.org/wine-builds/winehq.key &&    apt-key add winehq.key
      &&    apt-get install -y software-properties-common &&    apt-get update &&    apt-add-repository
      'deb https://dl.winehq.org/wine-builds/ubuntu/ bionic main' &&    apt-get update
      &&    apt-get install -y --install-recommends winehq-stable
    Name: run
    PrependShell: true
  - CmdLine:
    - npm i -g ionic &&    npm i -g cordova
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&    apt-get autoremove -y &&    apt-get autoclean -y
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
