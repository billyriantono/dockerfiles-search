MetaArgs: null
Stages:
- BaseName: centos
  Commands:
  - Maintainer: Rajdeep Mondal<mondal_rajdeep@yahoo.com>
    Name: maintainer
  - Name: workdir
    Path: /data/python
  - CmdLine:
    - yum -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install epel-release
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install zsh curl wget git autoconf automake  g++ gcc make bzip2 zip  zlib
      zlib-devel openssl openssl-devel file libtool which
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install patch gdbm-devel readline-devel bzip2-devel sqlite-devel openssh-server
      lszrz deltarpm kmod-devel tk-devel tcl-devel tcl tk
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install tkinter
    Name: run
    PrependShell: true
  - CmdLine:
    - yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/local/python2.7.12
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://www.python.org/ftp/python/2.7.12/Python-2.7.12.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -zxvf Python-2.7.12.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - "cd /data/python/Python-2.7.12 && pwd && ./configure --prefix=/usr/local/python2.7.12
      -enable-unicode=ucs4 && make \t&& make install"
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf Python-2.7.12
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f Python-2.7.12.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /usr/bin/python
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/local/python2.7.12/bin/python /usr/bin/python
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/local/python2.7.12/bin/python-config /usr/bin/python-config
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O get-pip.py 'https://bootstrap.pypa.io/get-pip.py'
    Name: run
    PrependShell: true
  - CmdLine:
    - python get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /usr/bin/pip
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/local/python2.7.12/bin/pip /usr/bin/pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install oauth2client
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install xgboost
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install pandas
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -U scikit-learn
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install nltk
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install matplotlib
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install httplib2
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install google-api-python-client
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-sdk-171.0.0-linux-x86_64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xvf google-cloud-sdk-171.0.0-linux-x86_64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - ./google-cloud-sdk/install.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install slackclient
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/data/python/google-cloud-sdk/bin
    Name: env
  From:
    Image: centos
  Name: ""
  Platform: ""
  SourceCode: FROM centos
