MetaArgs: null
Stages:
- BaseName: oraclelinux:7.5
  Commands:
  - CmdLine:
    - yum -d1 -y clean all && yum -d1 -y update yum && yum -d1 -y clean all && yum
      -d1 -y install systemd systemd-libs dbus fsck.ext4 yum-plugin-ovl && yum -d1
      -y update && find /lib/systemd/system/sysinit.target.wants -type l ! -name systemd-tmpfiles-setup.service
      -delete && rm -f /lib/systemd/system/multi-user.target.wants/* && rm -f /etc/systemd/system/*.wants/*
      && rm -f /lib/systemd/system/local-fs.target.wants/* && rm -f /lib/systemd/system/sockets.target.wants/*udev*
      && rm -f /lib/systemd/system/sockets.target.wants/*initctl* && rm -f /lib/systemd/system/basic.target.wants/*
      && yum -d1 -y clean all && rm -rf /var/cache/yum/* && rm -rf /var/log/* /var/run/log/journal
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /sys/fs/cgroup
    - /run
  - CmdLine:
    - /usr/lib/systemd/systemd
    Name: cmd
    PrependShell: false
  - Labels:
    - Key: org.label-schema.vendor
      Value: '"Mesaguy"'
    - Key: org.label-schema.name
      Value: '"Oracle Linux 7.5 boot"'
    - Key: org.label-schema.description
      Value: '"Image boots Oracle Linux 7.5 via systemd"'
    - Key: com.mesaguy.operatingsystem.eol
      Value: '"true"'
    Name: label
  From:
    Image: oraclelinux:7.5
  Name: ""
  Platform: ""
  SourceCode: FROM oraclelinux:7.5
