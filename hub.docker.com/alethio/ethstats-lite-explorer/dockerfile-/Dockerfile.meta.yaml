MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Aleksey @soar Smyrnov (//soar.name)
    Name: maintainer
  - CmdLine:
    - "apt-get update \t&& apt-get -yqq upgrade \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update \t&& apt-get -yqq install \t\tfirefox \t\tfontconfig \t\tfonts-ipafont-gothic
      \t\topenjdk-9-jre-headless \t\txfonts-cyrillic \t\txfonts-scalable \t\txfonts-75dpi
      \t\txfonts-100dpi \t\txvfb \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/selenium
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./selenium/selenium-server-standalone-3.0.1.jar
    - /opt/selenium/selenium-server-standalone.jar
  - Env:
    - Key: XVFB_PARAMS
      Value: '""'
    Name: env
  - Env:
    - Key: XVFB_SERVER_ARGS
      Value: '"-screen 0 800x600x24"'
    Name: env
  - Env:
    - Key: SELENIUM_CLIARGS
      Value: '""'
    Name: env
  - Env:
    - Key: SELENIUM_PARAMS
      Value: '""'
    Name: env
  - Name: expose
    Ports:
    - "4444"
  - CmdLine:
    - xvfb-run -a ${XVFB_PARAMS} --server-args="${XVFB_SERVER_ARGS}"     java ${SELENIUM_CLIARGS}
      -jar /opt/selenium/selenium-server-standalone.jar ${SELENIUM_PARAMS}
    Name: cmd
    PrependShell: true
