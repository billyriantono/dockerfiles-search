MetaArgs: null
Stages:
- BaseName: php:latest
  Commands:
  - Maintainer: Wesley Elfring <wesley@combustible.nl>
    Name: maintainer
  - CmdLine:
    - apt-get update -yqq
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install build-essential apt-utils git xvfb unzip wget nodejs npm -yqq
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install pdo_mysql
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install xdebug
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-enable xdebug
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin
      --filename=composer
    Name: run
    PrependShell: true
  - CmdLine:
    - composer global require "hirak/prestissimo:^0.3"
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://phar.phpunit.de/phpunit.phar
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x phpunit.phar && mv phpunit.phar /usr/local/bin/phpunit
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g n && n lts && npm install -g npm yarn gulp
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  From:
    Image: php:latest
  Name: ""
  Platform: ""
  SourceCode: FROM php:latest
