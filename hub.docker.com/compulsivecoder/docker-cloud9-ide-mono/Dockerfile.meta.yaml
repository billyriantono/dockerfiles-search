MetaArgs: null
Stages:
- BaseName: tutum/ubuntu:trusty
  Commands:
  - Maintainer: Agung Firdaus <agung@jagad.co.id>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get -y install git curl build-essential supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup | sudo bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/c9/core.git /tmp/c9
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp/c9 && scripts/install-sdk.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /tmp/c9 /cloud9
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /cloud9
  - CmdLine:
    - mkdir /cloud9/workspace
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /cloud9/workspace
  - Env:
    - Key: C9_WORKSPACE
      Value: /cloud9/workspace
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/
  - CmdLine:
    - apt-get -y install mono-complete mono-xsp4
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8181"
  - CmdLine:
    - /usr/bin/supervisord
    Name: entrypoint
    PrependShell: true
  From:
    Image: tutum/ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM tutum/ubuntu:trusty
