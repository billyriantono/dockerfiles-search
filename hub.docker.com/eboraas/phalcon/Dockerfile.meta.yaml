MetaArgs: null
Stages:
- BaseName: eboraas/apache-php
  Commands:
  - Maintainer: Ed Boraas <ed@boraas.ca>
    Name: maintainer
  - CmdLine:
    - /usr/sbin/a2enmod rewrite
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - 000-phalcon.conf
    - /etc/apache2/sites-available/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - 001-phalcon-ssl.conf
    - /etc/apache2/sites-available/
  - CmdLine:
    - /usr/sbin/a2dissite '*' && /usr/sbin/a2ensite 000-phalcon 001-phalcon-ssl
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - /usr/bin/apt-get update && apt-get -y install git php-dev libpcre3-dev gcc make
      &&     /usr/bin/git clone git://github.com/phalcon/cphalcon.git &&     cd cphalcon/build/
      &&     ./install &&     cd /tmp &&     /bin/rm -rf /tmp/cphalcon/ &&     /usr/bin/apt-get
      -y purge git php-dev libpcre3-dev gcc make && apt-get -y autoremove && apt-get
      clean && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/echo 'extension=phalcon.so' > /etc/php/7.3/mods-available/phalcon.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/phpenmod phalcon
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/phalcon/public
  - CmdLine:
    - /bin/echo '<html><body><h1>It works!</h1></body></html>' > /var/www/phalcon/public/index.html
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - CmdLine:
    - /usr/sbin/apache2ctl
    - -D
    - FOREGROUND
    Name: cmd
    PrependShell: false
  From:
    Image: eboraas/apache-php
  Name: ""
  Platform: ""
  SourceCode: FROM eboraas/apache-php
