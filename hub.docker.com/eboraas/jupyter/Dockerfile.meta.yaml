MetaArgs: null
Stages:
- BaseName: eboraas/debian:stable
  Commands:
  - Maintainer: Ed Boraas <ed@boraas.ca>
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get -y install pkg-config python3 python3-pip libffi6
      libfreetype6 libpng16-16 libjpeg62-turbo libffi-dev libfreetype6-dev libpng-dev
      libjpeg62-turbo-dev python3-tk &&     pip3 install --no-cache-dir --ignore-installed
      --upgrade pip &&     for module in $(/usr/local/bin/pip3 list --no-cache-dir
      --outdated | tail -n +3 | cut -f1 -d' '); do /usr/local/bin/pip3 install --no-cache-dir
      --ignore-installed --upgrade ${module}; done &&     /usr/local/bin/pip3 install
      --no-cache-dir --ignore-installed --upgrade numpy ipykernel matplotlib jupyter
      &&     dpkg --purge pkg-config python3-pip libffi-dev libfreetype6-dev libpng-dev
      libjpeg62-turbo-dev &&     apt-get -y autoremove &&     apt-get clean &&     rm
      -r /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - python3 -c "import matplotlib.pyplot"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /mnt/notebooks
  - Name: expose
    Ports:
    - "8888"
  - CmdLine:
    - /bin/sh
    - -c
    - /usr/local/bin/jupyter-notebook --no-browser --ip=0.0.0.0 --notebook-dir=/mnt/notebooks
    Name: cmd
    PrependShell: false
  From:
    Image: eboraas/debian:stable
  Name: ""
  Platform: ""
  SourceCode: FROM eboraas/debian:stable
