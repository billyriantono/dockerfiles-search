MetaArgs: null
Stages:
- BaseName: sztheory/rubynode:2.5.1_8.11.0
  Commands:
  - Maintainer: sztheory
    Name: maintainer
  - CmdLine:
    - apk add --no-cache     bash     binutils-gold     curl     g++     gcc     imagemagick     make     libressl-dev     libssl1.0     libxml2-dev     libxslt-dev     postgresql-dev     readline-dev     tzdata
    Name: run
    PrependShell: true
  - Key: GIT_COMMIT
    Name: arg
    Value: 346cb8b
  - Key: GITHUB_USER
    Name: arg
    Value: szTheory
  - Key: GITHUB_REPO
    Name: arg
    Value: mei
  - Key: GITHUB_BASE_URL
    Name: arg
    Value: https://github.com/$GITHUB_USER/$GITHUB_REPO/tarball
  - Key: GITHUB_URL
    Name: arg
    Value: $GITHUB_BASE_URL/$GIT_COMMIT
  - Key: TARBALL_FILENAME
    Name: arg
    Value: code.tar.gz
  - Key: EXTRACTED_TARBALL_DIR
    Name: arg
    Value: $GITHUB_USER-$GITHUB_REPO-$GIT_COMMIT
  - Env:
    - Key: APP_DIR
      Value: /app
    Name: env
  - CmdLine:
    - curl -L --retry 3 $GITHUB_URL > $TARBALL_FILENAME     && tar -xvf $TARBALL_FILENAME     &&
      mv $EXTRACTED_TARBALL_DIR $APP_DIR     && cp $APP_DIR/config/database.yml.example
      $APP_DIR/config/database.yml     && cp $APP_DIR/config/environments/default.yml.example
      $APP_DIR/config/environments/default.yml
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $APP_DIR
  - Key: BUNDLER_NUM_JOBS
    Name: arg
    Value: "3"
  - Key: BUNDLER_RETRY_COUNT
    Name: arg
    Value: "5"
  - CmdLine:
    - bundle install --jobs $BUNDLER_NUM_JOBS --retry $BUNDLER_RETRY_COUNT --without
      development test doc darwin
    Name: run
    PrependShell: true
  From:
    Image: sztheory/rubynode:2.5.1_8.11.0
  Name: ""
  Platform: ""
  SourceCode: FROM sztheory/rubynode:2.5.1_8.11.0
