MetaArgs: null
Stages:
- BaseName: golang:1.10-alpine3.7
  Commands:
  - Maintainer: Hung-Wei Chiu <hwchiu@linkernetworks.com>
    Name: maintainer
  - Name: workdir
    Path: /go/src/github.com/hwchiu/fileserver
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src
    - /go/src/github.com/hwchiu/fileserver/src
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - main.go
    - /go/src/github.com/hwchiu/fileserver
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - vendor
    - /go/src/github.com/hwchiu/fileserver/vendor
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - mime.types
    - /etc/
  - Env:
    - Key: PORT
      Value: "33333"
    Name: env
  - Env:
    - Key: ROOT
      Value: /
    Name: env
  - CmdLine:
    - apk add --no-cache git bzr
    Name: run
    PrependShell: true
  - CmdLine:
    - go get github.com/kardianos/govendor
    Name: run
    PrependShell: true
  - CmdLine:
    - govendor sync
    Name: run
    PrependShell: true
  - CmdLine:
    - go install .
    Name: run
    PrependShell: true
  - CmdLine:
    - /go/bin/fileserver -host localhost -port ${PORT} -documentRoot ${ROOT}
    Name: entrypoint
    PrependShell: true
  From:
    Image: golang:1.10-alpine3.7
  Name: ""
  Platform: ""
  SourceCode: FROM golang:1.10-alpine3.7
