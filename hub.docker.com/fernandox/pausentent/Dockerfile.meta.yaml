MetaArgs: null
Stages:
- BaseName: scientificlinux/sl:6
  Commands:
  - Maintainer: Marco Mambelli "marcom@fnal.gov"
    Name: maintainer
  - CmdLine:
    - yum install -y wget ;/usr/bin/wget http://research.cs.wisc.edu/htcondor/yum/repo.d/htcondor-stable-rhel6.repo
      -O /etc/yum.repos.d/condor.repo ;/usr/bin/wget http://research.cs.wisc.edu/htcondor/yum/RPM-GPG-KEY-HTCondor
      -O /etc/pki/rpm-gpg/RPM-GPG-KEY-HTCondor ;echo "priority=90" >> /etc/yum.repos.d/condor.repo
      ;echo "gpgkey=file:///etc/pki/rpm-gpg/RPM-GPG-KEY-HTCondor" >> /etc/yum.repos.d/condor.repo
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm -Uvh http://dl.fedoraproject.org/pub/epel/epel-release-latest-6.noarch.rpm
      ;rpm -Uvh https://repo.opensciencegrid.org/osg/3.4/osg-3.4-el6-release-latest.rpm
      ;/bin/sed -i '/^enabled=1/a priority=99' /etc/yum.repos.d/epel.repo
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y xrootd-client-libs-4.9.1-1.osg34.el6.x86_64 xrootd-libs-4.9.1-1.osg34.el6.x86_64
      xrootd-client-4.9.1-1.osg34.el6.x86_64 gfal2-plugin-xrootd-2.16.1-1.el6.x86_64
      osg-wn-client krb5-workstation strace redhat-lsb-core mesa-libGLU mesa-libGLU-devel
      libXmu cvmfs gstreamer-plugins-base libXScrnSaver libSM-devel libXpm-devel libgfortran
      glibc.i686 libXmu libXmu-devel expat-devel libxml2-devel mysql-libs openssh-clients
      openssl-devel tzdata glibc-headers glibc-devel singularity-runtime-2.6.1-1.1.osg34.el6.x86_64
    Name: run
    PrependShell: true
  - Env:
    - Key: UPS_OVERRIDE
      Value: '"-H Linux64bit+2.6-2.12"'
    Name: env
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  - CmdLine:
    - yum install -y git &&     git clone https://github.com/jthiltges/singularity-environment.git
      /usr/singularity-environment/ &&     cp -r /usr/singularity-environment/{environment,.exec,.run,.shell,singularity,.singularity.d,.test}
      / &&     mkdir /.singularity.d/libs
    Name: run
    PrependShell: true
  - CmdLine:
    - yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - for MNTPOINT in         /cvmfs         /hadoop         /hdfs         /lizard         /mnt/hadoop         /mnt/hdfs         /xenon         /scratch         /spt         /stash2     ;
      do         mkdir -p $MNTPOINT ;     done
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo "Source: fermilab/fnal-wn-sl6" > /image-source-info.txt'
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "Timestamp:" `date --utc` | tee /image-build-info.txt
    Name: run
    PrependShell: true
  From:
    Image: scientificlinux/sl:6
  Name: ""
  Platform: ""
  SourceCode: FROM scientificlinux/sl:6
