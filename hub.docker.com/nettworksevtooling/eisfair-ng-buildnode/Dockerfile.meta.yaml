MetaArgs: null
Stages:
- BaseName: nettworksevtooling/eisfair-ng-buildcontainer:3.8-64-latest
  Commands:
  - Maintainer: Yves Schumann <yves@eisfair.org>
    Name: maintainer
  - Key: JENKINS_IP
    Name: arg
    Value: '"localhost"'
  - Key: JENKINS_TUNNEL
    Name: arg
    Value: '""'
  - Key: USERNAME
    Name: arg
    Value: '"admin"'
  - Key: PASSWORD
    Name: arg
    Value: '"admin"'
  - Key: DESCRIPTION
    Name: arg
    Value: '"Swarm node with eisfair-ng sdk (v3.8)"'
  - Key: LABELS
    Name: arg
    Value: '"linux swarm e-ng-v3.8"'
  - Key: NAME
    Name: arg
    Value: '"e-ng-v3.8"'
  - Key: UID
    Name: arg
    Value: '"1058"'
  - Key: GID
    Name: arg
    Value: '"1007"'
  - Env:
    - Key: JENKINS_URL
      Value: http://$JENKINS_IP
    - Key: JENKINS_TUNNEL
      Value: $JENKINS_TUNNEL
    - Key: JENKINS_USERNAME
      Value: $USERNAME
    - Key: JENKINS_PASSWORD
      Value: $PASSWORD
    - Key: EXECUTORS
      Value: "1"
    - Key: DESCRIPTION
      Value: $DESCRIPTION
    - Key: LABELS
      Value: $LABELS
    - Key: NAME
      Value: $NAME
    - Key: SWARM_PLUGIN_VERSION
      Value: "3.13"
    - Key: WORK_DIR
      Value: /data/work
    Name: env
  - CmdLine:
    - addgroup -g ${GID} jenkins  && adduser -D -h /home/jenkins -u ${UID} -G jenkins
      -s /bin/bash jenkins  && addgroup jenkins abuild  && echo "jenkins:jenkins"
      | chpasswd  && echo "jenkins     ALL=(ALL) NOPASSWD:ALL" >> /etc/sudoers  &&
      chown jenkins:jenkins /home/jenkins -R
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add openjdk8
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /home/jenkins/.ssh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - '"https://repo.jenkins-ci.org/releases/org/jenkins-ci/plugins/swarm-client/${SWARM_PLUGIN_VERSION}/swarm-client-${SWARM_PLUGIN_VERSION}.jar"'
    - /data/swarm-client.jar
  - CmdLine:
    - chown -R jenkins:jenkins /data
    Name: run
    PrependShell: true
  - Name: user
    User: jenkins
  - CmdLine:
    - java     -jar /data/swarm-client.jar     -executors "${EXECUTORS}"     -noRetryAfterConnected     -description
      "${DESCRIPTION}"     -fsroot "${WORK_DIR}"     -master "${JENKINS_URL}"     -tunnel
      "${JENKINS_TUNNEL}"     -username "${JENKINS_USERNAME}"     -password "${JENKINS_PASSWORD}"     -labels
      "${LABELS}"     -name "${NAME}"     -sslFingerprints " "
    Name: cmd
    PrependShell: true
  From:
    Image: nettworksevtooling/eisfair-ng-buildcontainer:3.8-64-latest
  Name: ""
  Platform: ""
  SourceCode: FROM nettworksevtooling/eisfair-ng-buildcontainer:3.8-64-latest
