MetaArgs: null
Stages:
- BaseName: nettworksevtooling/fli4l-packaging-container:latest
  Commands:
  - Maintainer: Yves Schumann <yves@eisfair.org>
    Name: maintainer
  - Key: JENKINS_IP
    Name: arg
    Value: '"localhost"'
  - Key: JENKINS_TUNNEL
    Name: arg
    Value: '""'
  - Key: USERNAME
    Name: arg
    Value: '"admin"'
  - Key: PASSWORD
    Name: arg
    Value: '"admin"'
  - Key: DESCRIPTION
    Name: arg
    Value: '"Swarm node for fli4l-packaging"'
  - Key: LABELS
    Name: arg
    Value: '"linux swarm fli4l-packaging"'
  - Key: NAME
    Name: arg
    Value: '"fli4l-packaging"'
  - Key: UID
    Name: arg
    Value: '"1058"'
  - Key: GID
    Name: arg
    Value: '"1007"'
  - Env:
    - Key: JENKINS_URL
      Value: http://$JENKINS_IP
    - Key: JENKINS_TUNNEL
      Value: $JENKINS_TUNNEL
    - Key: JENKINS_USERNAME
      Value: $USERNAME
    - Key: JENKINS_PASSWORD
      Value: $PASSWORD
    - Key: EXECUTORS
      Value: "1"
    - Key: DESCRIPTION
      Value: $DESCRIPTION
    - Key: LABELS
      Value: $LABELS
    - Key: NAME
      Value: $NAME
    - Key: SWARM_PLUGIN_VERSION
      Value: "3.7"
    - Key: WORK_DIR
      Value: /data/work
    - Key: SHARED_DIR
      Value: /data/shared/fli4l
    Name: env
  - CmdLine:
    - groupadd --gid ${GID} fleis  && useradd --create-home --home-dir /home/jenkins
      --shell /bin/bash --uid ${UID} --gid ${GID} jenkins  && echo "jenkins:jenkins"
      | chpasswd  && chown jenkins:fleis /home/jenkins -R  && ulimit -v unlimited
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get autoremove  && apt-get clean  && apt-get update  && apt-get install
      -y     default-jdk
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /home/jenkins/.ssh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - '"https://repo.jenkins-ci.org/releases/org/jenkins-ci/plugins/swarm-client/${SWARM_PLUGIN_VERSION}/swarm-client-${SWARM_PLUGIN_VERSION}.jar"'
    - /data/swarm-client.jar
  - CmdLine:
    - mkdir -p ${SHARED_DIR}/.fbr  && ln -s ${SHARED_DIR}/.fbr /home/jenkins/.fbr  &&
      chown -R jenkins:fleis /data
    Name: run
    PrependShell: true
  - Name: user
    User: jenkins
  - CmdLine:
    - java     -jar /data/swarm-client.jar     -executors "${EXECUTORS}"     -noRetryAfterConnected     -description
      "${DESCRIPTION}"     -fsroot "${WORK_DIR}"     -master "${JENKINS_URL}"     -tunnel
      "${JENKINS_TUNNEL}"     -username "${JENKINS_USERNAME}"     -password "${JENKINS_PASSWORD}"     -labels
      "${LABELS}"     -name "${NAME}"     -sslFingerprints " "
    Name: cmd
    PrependShell: true
  From:
    Image: nettworksevtooling/fli4l-packaging-container:latest
  Name: ""
  Platform: ""
  SourceCode: FROM nettworksevtooling/fli4l-packaging-container:latest
