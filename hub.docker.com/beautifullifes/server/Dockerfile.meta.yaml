MetaArgs: null
Stages:
- BaseName: tangchen2018/python:3.6-alpine
  Commands:
  - Env:
    - Key: PYTHONUNBUFFERED
      Value: "1"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /project/sso
  - Name: workdir
    Path: /project/sso
  - CmdLine:
    - pip install -r requirements.txt     && mkdir -p /project/sso/logs     && mkdir
      -p /project/sso/media
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache tzdata  &&     ln -sf /usr/share/zoneinfo/Asia/Shanghai /etc/localtime
      &&     echo "Asia/Shanghai" > /etc/timezone
    Name: run
    PrependShell: true
  - CmdLine:
    - uwsgi
    - /project/sso/sso/wsgi/uwsgi.ini
    Name: cmd
    PrependShell: false
  From:
    Image: tangchen2018/python:3.6-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM tangchen2018/python:3.6-alpine
