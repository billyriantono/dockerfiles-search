MetaArgs: null
Stages:
- BaseName: openjdk:8-jre-alpine
  Commands:
  - CmdLine:
    - addgroup -S elasticsearch && adduser -S -G elasticsearch elasticsearch
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache 'su-exec>=0.2' bash
    Name: run
    PrependShell: true
  - Env:
    - Key: GPG_KEY
      Value: 46095ACC8548582C1A2699A9D27D666CD88E42B4
    Name: env
  - Name: workdir
    Path: /usr/share/elasticsearch
  - Env:
    - Key: PATH
      Value: /usr/share/elasticsearch/bin:$PATH
    Name: env
  - Env:
    - Key: ELASTICSEARCH_VERSION
      Value: 5.6.10
    Name: env
  - Env:
    - Key: ELASTICSEARCH_TARBALL
      Value: '"https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-5.6.10.tar.gz"'
    - Key: ELASTICSEARCH_TARBALL_ASC
      Value: '"https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-5.6.10.tar.gz.asc"'
    - Key: ELASTICSEARCH_TARBALL_SHA1
      Value: '"c4df8b240635484f09487a66707a9192bf97d3f9"'
    Name: env
  - CmdLine:
    - "set -ex; \t\tapk add --no-cache --virtual .fetch-deps \t\tca-certificates \t\tgnupg
      \t\topenssl \t\ttar \t\tunzip \t; \t\twget -O elasticsearch.tar.gz \"$ELASTICSEARCH_TARBALL\";
      \t\tif [ \"$ELASTICSEARCH_TARBALL_SHA1\" ]; then \t\techo \"$ELASTICSEARCH_TARBALL_SHA1
      *elasticsearch.tar.gz\" | sha1sum -c -; \tfi; \t\tif [ \"$ELASTICSEARCH_TARBALL_ASC\"
      ]; then \t\twget -O elasticsearch.tar.gz.asc \"$ELASTICSEARCH_TARBALL_ASC\";
      \t\texport GNUPGHOME=\"$(mktemp -d)\"; \t\tgpg --keyserver ha.pool.sks-keyservers.net
      --recv-keys \"$GPG_KEY\"; \t\tgpg --batch --verify elasticsearch.tar.gz.asc
      elasticsearch.tar.gz; \t\trm -rf \"$GNUPGHOME\" elasticsearch.tar.gz.asc; \tfi;
      \t\ttar -xf elasticsearch.tar.gz --strip-components=1; \trm elasticsearch.tar.gz;
      \t\twget -c -t 0 -O elasticsearch-analysis-ik-${ELASTICSEARCH_VERSION}.zip https://github.com/medcl/elasticsearch-analysis-ik/releases/download/v${ELASTICSEARCH_VERSION}/elasticsearch-analysis-ik-${ELASTICSEARCH_VERSION}.zip;
      \tunzip elasticsearch-analysis-ik-${ELASTICSEARCH_VERSION}.zip -d ./plugins;
      \tmv ./plugins/elasticsearch ./plugins/elasticsearch-analysis-ik-${ELASTICSEARCH_VERSION};
      \    wget -c -t 0 -O elasticsearch-analysis-pinyin-${ELASTICSEARCH_VERSION}.zip
      https://github.com/medcl/elasticsearch-analysis-pinyin/releases/download/v${ELASTICSEARCH_VERSION}/elasticsearch-analysis-pinyin-${ELASTICSEARCH_VERSION}.zip;
      \    unzip elasticsearch-analysis-pinyin-${ELASTICSEARCH_VERSION}.zip -d ./plugins;
      \    mv ./plugins/elasticsearch ./plugins/elasticsearch-analysis-pinyin-${ELASTICSEARCH_VERSION};
      \tapk del .fetch-deps; \t\tfor path in \t\t./data \t\t./logs \t\t./config \t\t./config/scripts
      \t; do \t\tmkdir -p \"$path\"; \t\tchown -R elasticsearch:elasticsearch \"$path\";
      \tdone; \t\texport ES_JAVA_OPTS='-Xms32m -Xmx32m'; \tif [ \"${ELASTICSEARCH_VERSION%%.*}\"
      -gt 1 ]; then \t\telasticsearch --version; \telse \t\telasticsearch -v; \tfi"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config
    - ./config
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - 'echo ''http.cors.enabled: true'' >> /usr/share/elasticsearch/config/elasticsearch.yml'
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo ''http.cors.allow-origin: "*" '' >> /usr/share/elasticsearch/config/elasticsearch.yml'
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9200"
    - "9300"
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - elasticsearch
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8-jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre-alpine
