MetaArgs: null
Stages:
- BaseName: teiidkomodo/dsbuilder-mysql:latest
  Commands:
  - Maintainer: Teiid-Komodo Community <http://teiiddesigner.jboss.org>
    Name: maintainer
  - Env:
    - Key: BIN_DIR
      Value: /usr/local/bin
    Name: env
  - Env:
    - Key: JBOSS_HOME
      Value: /opt/jboss/wildfly
    Name: env
  - Env:
    - Key: MYSQL_USER_NAME
      Value: admin
    Name: env
  - Env:
    - Key: MYSQL_USER_PASS
      Value: admin
    Name: env
  - Name: user
    User: root
  - Chown: ""
    Name: add
    SourcesAndDest:
    - schema/*.sql
    - ./
  - CmdLine:
    - ${BIN_DIR}/mysql-exec.sh &&     mysql -u ${MYSQL_USER_NAME} -p${MYSQL_USER_PASS}
      --silent < patients.sql &&     mysql -u ${MYSQL_USER_NAME} -p${MYSQL_USER_PASS}
      --silent < us-states.sql &&     rm -f *.sql
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - datasources/*
    - ./
  - CmdLine:
    - chmod +x ./configure-wildfly-datasources.sh && ./configure-wildfly-datasources.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/mysql
    - /var/lib/mysql
  From:
    Image: teiidkomodo/dsbuilder-mysql:latest
  Name: ""
  Platform: ""
  SourceCode: FROM teiidkomodo/dsbuilder-mysql:latest
