MetaArgs: null
Stages:
- BaseName: abiosoft/caddy:php-no-stats
  Commands:
  - Labels:
    - Key: MAINTAINER
      Value: '"Sascha Brendel <mail@lednerb.eu>"'
    Name: label
  - CmdLine:
    - apk --update add     bash php7-mcrypt php7-mysqli php7-pdo_mysql php7-ctype
      php7-xml php7-simplexml php7-intl php7-fileinfo php7-xmlwriter     supervisor
      redis     && rm /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Docker/Caddyfile
    - /etc/Caddyfile
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Docker/supervisord.conf
    - /etc/supervisord.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /scanner
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .env.example
    - /scanner/.env
  - Name: workdir
    Path: /scanner
  - CmdLine:
    - composer install     && chmod -R 777 /scanner/storage
    Name: run
    PrependShell: true
  - CmdLine:
    - vendor/bin/phpunit
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "2015"
  - CmdLine:
    - supervisord
    - --nodaemon
    - --configuration
    - /etc/supervisord.conf
    Name: entrypoint
    PrependShell: false
  From:
    Image: abiosoft/caddy:php-no-stats
  Name: ""
  Platform: ""
  SourceCode: FROM abiosoft/caddy:php-no-stats
