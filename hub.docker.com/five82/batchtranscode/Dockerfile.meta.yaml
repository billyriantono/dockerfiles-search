MetaArgs: null
Stages:
- BaseName: five82/ffmpeg-git
  Commands:
  - Env:
    - Key: encoder
      Value: x265
    - Key: bitdepth
      Value: "10"
    - Key: audioencoder
      Value: libopus
    - Key: stereobitrate
      Value: 128k
    - Key: surrfiveonebitrate
      Value: 384k
    - Key: surrsevenonebitrate
      Value: 512k
    - Key: uhdcrf
      Value: "20"
    - Key: hdcrf
      Value: "21"
    - Key: sdcrf
      Value: "20"
    - Key: preset
      Value: medium
    - Key: cropblackbars
      Value: "true"
    - Key: enablelogging
      Value: "true"
    Name: env
  - Name: workdir
    Path: /app
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /app
  - CmdLine:
    - apk add --no-cache --update rsync && chmod +x /app/transcode.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /app/transcode.sh
    Name: cmd
    PrependShell: false
  From:
    Image: five82/ffmpeg-git
  Name: ""
  Platform: ""
  SourceCode: FROM five82/ffmpeg-git
