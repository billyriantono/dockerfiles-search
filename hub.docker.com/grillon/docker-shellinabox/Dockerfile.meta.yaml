MetaArgs: null
Stages:
- BaseName: centos:latest
  Commands:
  - Maintainer: Thierry VOGEL <thierry.vogel@moncourriel.eu>
    Name: maintainer
  - Env:
    - Key: VERSION
      Value: "2.18"
    Name: env
  - CmdLine:
    - sed -i '/nodocs/d' /etc/yum.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y update && yum -y install openssl curl openssh-client sudo vim tmux  git
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install epel-release && yum -y install supervisor shellinabox
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install passwd tig
    Name: run
    PrependShell: true
  - CmdLine:
    - yum clean all && rm -Rf /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - shellinabox.conf
    - /etc/supervisor/conf.d/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .tmux.conf
    - /etc/skel/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .bashrc
    - /etc/skel/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - skel.tgz
    - /etc/skel/
  - Env:
    - Key: SIAB_USERCSS
      Value: White On Black:+/usr/share/shellinabox/white-on-black.css,Monochrome:-/usr/share/shellinabox/monochrome.css
    Name: env
  - Env:
    - Key: SIAB_PORT
      Value: "4200"
    Name: env
  - Env:
    - Key: SIAB_ADDUSER
      Value: "true"
    Name: env
  - Env:
    - Key: SIAB_USER
      Value: guest
    Name: env
  - Env:
    - Key: SIAB_USERID
      Value: "1000"
    Name: env
  - Env:
    - Key: SIAB_GROUP
      Value: guest
    Name: env
  - Env:
    - Key: SIAB_GROUPID
      Value: "1000"
    Name: env
  - Env:
    - Key: SIAB_PASSWORD
      Value: putsafepasswordhere
    Name: env
  - Env:
    - Key: SIAB_SHELL
      Value: /bin/bash
    Name: env
  - Env:
    - Key: SIAB_HOME
      Value: /home/guest
    Name: env
  - Env:
    - Key: SIAB_SUDO
      Value: "false"
    Name: env
  - Env:
    - Key: SIAB_SSL
      Value: "true"
    Name: env
  - Env:
    - Key: SIAB_SERVICE
      Value: '"/:LOGIN"'
    Name: env
  - Env:
    - Key: SIAB_PKGS
      Value: none
    Name: env
  - Env:
    - Key: SIAB_SCRIPT
      Value: none
    Name: env
  - Name: expose
    Ports:
    - "4200"
  - Name: volume
    Volumes:
    - /etc/shellinabox
  - Name: volume
    Volumes:
    - /var/log/supervisor
  - Name: volume
    Volumes:
    - /home
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - shellinabox
    Name: cmd
    PrependShell: false
  From:
    Image: centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM centos:latest
