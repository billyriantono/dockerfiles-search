MetaArgs: null
Stages:
- BaseName: openjdk:11-slim
  Commands:
  - Maintainer: Richard Hull <rm_hull@yahoo.co.uk>
    Name: maintainer
  - Key: SCALA_VERSION
    Name: arg
    Value: "2.12"
  - CmdLine:
    - mkdir -p /usr/src/app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /usr/src/app
  - CmdLine:
    - apt-get update &&   apt-get install -y gnupg &&   echo "deb https://dl.bintray.com/sbt/debian
      /" | tee -a /etc/apt/sources.list.d/sbt.list &&   apt-key adv --keyserver hkp://keyserver.ubuntu.com:80
      --recv 2EE0EA64E40A89B84B2DF73499E82A75642AC823 &&   apt-get update &&   apt-get
      install -y sbt &&   sbt web/assembly &&   mv web/target/scala-$SCALA_VERSION/byok3-web.jar
      byok3-web.jar &&   rm -rf target project/target ~/.ivy2 /var/cache/apt/archives
      &&   apt-get purge -y sbt gnupg &&   apt-get autoremove -y --purge &&   apt-get
      clean -y
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5000"
  - CmdLine:
    - java
    - -jar
    - byok3-web.jar
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:11-slim
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:11-slim
