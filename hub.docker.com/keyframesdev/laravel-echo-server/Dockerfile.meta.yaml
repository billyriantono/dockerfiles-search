MetaArgs: null
Stages:
- BaseName: node:10-alpine
  Commands:
  - Name: workdir
    Path: /app
  - CmdLine:
    - apk add --update --no-cache openssl curl  && apk add --update --no-cache --virtual
      .build-deps         binutils-gold         g++         gcc         gnupg         libgcc         linux-headers         make         python  &&
      yarn global add --prod --no-lockfile laravel-echo-server  && apk del .build-deps  &&
      yarn cache clean  && mkdir -p /app/database
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /usr/local/
  - CmdLine:
    - docker-entrypoint
    Name: entrypoint
    PrependShell: false
  - Name: volume
    Volumes:
    - /app
  - Name: expose
    Ports:
    - "6001"
  - Health:
      Interval: 30000000000
      Test:
      - CMD-SHELL
      - /usr/local/bin/health-check
      Timeout: 5000000000
    Name: healthcheck
  - CmdLine:
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: node:10-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:10-alpine
