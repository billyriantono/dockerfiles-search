      unzip zip openssl && \tapk add --virtual .build_package git curl build-base
      autoconf dpkg-dev \t\tfile libmagic re2c && \tapk add --virtual .deps_run bzip2
      libjpeg-turbo libpng libmcrypt freetype \t\ticu libcurl && \tapk add --virtual
