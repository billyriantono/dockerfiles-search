MetaArgs: null
Stages:
- BaseName: alpine:3.2
  Commands:
  - Maintainer: Kyle Manna <kyle@kylemanna.com>
    Name: maintainer
  - CmdLine:
    - echo "http://dl-4.alpinelinux.org/alpine/edge/community/" >> /etc/apk/repositories
      &&     echo "http://dl-4.alpinelinux.org/alpine/edge/testing/" >> /etc/apk/repositories
      &&     apk update &&     apk add --update openvpn iptables bash easy-rsa openvpn-auth-pam
      google-authenticator         pamtester openldap-clients ca-certificates &&     ln
      -s /usr/share/easy-rsa/easyrsa /usr/local/bin &&     rm -rf /tmp/* /var/tmp/*
      /var/cache/apk/*
    Name: run
    PrependShell: true
  - Env:
    - Key: OPENVPN
      Value: /etc/openvpn
    Name: env
  - Env:
    - Key: EASYRSA
      Value: /usr/share/easy-rsa
    Name: env
  - Env:
    - Key: EASYRSA_PKI
      Value: $OPENVPN/pki
    Name: env
  - Env:
    - Key: EASYRSA_VARS_FILE
      Value: $OPENVPN/vars
    Name: env
  - Name: volume
    Volumes:
    - /etc/openvpn
  - Name: expose
    Ports:
    - 1194/udp
  - Name: workdir
    Path: /etc/openvpn
  - CmdLine:
    - ovpn_run
    Name: cmd
    PrependShell: false
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./bin
    - /usr/local/bin
  - CmdLine:
    - chmod a+x /usr/local/bin/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./otp/openvpn
    - /etc/pam.d/
  From:
    Image: alpine:3.2
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.2
