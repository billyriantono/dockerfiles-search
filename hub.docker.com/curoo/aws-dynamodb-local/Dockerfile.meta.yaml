MetaArgs: null
Stages:
- BaseName: makuk66/docker-oracle-java7
  Commands:
  - Maintainer: Dean Giberson <dean@deangiberson.com>
    Name: maintainer
  - CmdLine:
    - mkdir /var/dynamodb_wd
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/dynamodb_wd
  - Name: expose
    Ports:
    - "8000"
  - CmdLine:
    - wget -O /var/dynamodb_wd/dynamodb_local_latest http://dynamodb-local.s3-website-us-west-2.amazonaws.com/dynamodb_local_latest
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xfz /var/dynamodb_wd/dynamodb_local_latest
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/java
    - -Djava.library.path=.
    - -jar
    - DynamoDBLocal.jar
    - -dbPath
    - /var/dynamodb_local
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -port
    - "8000"
    Name: cmd
    PrependShell: false
  - Name: volume
    Volumes:
    - /var/dynamodb_local
    - /var/dynamodb_wd
  From:
    Image: makuk66/docker-oracle-java7
  Name: ""
  Platform: ""
  SourceCode: FROM makuk66/docker-oracle-java7
