MetaArgs: null
Stages:
- BaseName: node:7-alpine
  Commands:
  - Maintainer: <ja2015>
    Name: maintainer
  - Name: expose
    Ports:
    - "8000"
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  - Env:
    - Key: TINI_VERSION
      Value: v0.18.0
    Name: env
  - CmdLine:
    - apk --update --no-cache add         bash curl git
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install parsoid@latest         && npm cache clean         && rm -rf /tmp/npm*
      /root/.node* /root/.npm
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://github.com/krallin/tini/releases/download/${TINI_VERSION}/tini-static
      > /usr/bin/tini         && chmod +x /usr/bin/tini
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - init
    - /
  - CmdLine:
    - chmod +x /init
    Name: run
    PrependShell: true
  From:
    Image: node:7-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:7-alpine
