MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"roybentley"'
    Name: label
  - Env:
    - Key: TZ
      Value: GMT
    Name: env
  - CmdLine:
    - ln -snf /usr/share/zoneinfo/$TZ /etc/localtime && echo $TZ > /etc/timezone
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get -y install wget curl openssl libssl-dev libcurl4-openssl-dev
      libavahi-compat-libdnssd-dev tzdata build-essential &&     rm -rf /var/lib/apt/lists/*;
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg-reconfigure -f noninteractive tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://download.libsodium.org/libsodium/releases/libsodium-1.0.16.tar.gz
      &&     tar xzf libsodium-1.0.16.tar.gz &&     cd libsodium-1.0.16 &&     ./configure
      &&     make && make check &&     make install &&     ldconfig
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://apt.vapor.sh | bash;
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get -y install swift vapor &&     rm -rf /var/lib/apt/lists/*;
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/roy-bentley/FaxServer.git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: '"/FaxServer"'
  - CmdLine:
    - vapor build --release --verbose
    Name: run
    PrependShell: true
  - CmdLine:
    - bash -c ".build/release/App"
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
