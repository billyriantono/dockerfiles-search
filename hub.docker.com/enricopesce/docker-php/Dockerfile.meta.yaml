MetaArgs: null
Stages:
- BaseName: php:fpm-alpine
  Commands:
  - Env:
    - Key: PATH
      Value: '"/var/www/vendor/bin:${PATH}"'
    Name: env
  - Name: user
    User: root
  - CmdLine:
    - "ln -snf /usr/share/zoneinfo/Europe/Rome /etc/localtime && \t  echo Europe/Rome
      > /etc/timezone && \t\tapk add --update     curl \t\tsupervisor \t\tcoreutils
      \t\tlibjpeg-turbo-dev \t\tlibpng-dev \t\tfreetype-dev \t\ticu-dev \t\tlibxml2-dev
      \t\tgit \t\topenldap-dev && \t\tdocker-php-ext-install gd pdo pdo_mysql mysqli
      bcmath zip intl ldap soap && \t\tcurl -sS https://getcomposer.org/installer
      | php -- --install-dir=/usr/local/bin --filename=composer && \t\trm -fr /var/cache/apk/*
      && \t\trm -fr /usr/local/etc/php-fpm.d/*"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./conf/php.ini
    - /usr/local/etc/php/conf.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./conf/php-fpm-pool.conf
    - /usr/local/etc/php-fpm.d/
  - Name: workdir
    Path: /var/www
  - Name: expose
    Ports:
    - "9000"
  - CmdLine:
    - php-fpm
    - -R
    Name: cmd
    PrependShell: false
  From:
    Image: php:fpm-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM php:fpm-alpine
