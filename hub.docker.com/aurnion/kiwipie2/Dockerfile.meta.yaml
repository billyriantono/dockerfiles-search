MetaArgs: null
Stages:
- As: builder
  BaseName: pipill/armhf-alpine:edge
  Commands:
  - CmdLine:
    - cross-build-start
    Name: run
    PrependShell: false
  - CmdLine:
    - cat /etc/apk/repositories &&     echo http://dl-4.alpinelinux.org/alpine/v3.7/main
      > /etc/apk/repositories &&     echo http://dl-4.alpinelinux.org/alpine/v3.7/community
      >> /etc/apk/repositories
    Name: run
    PrependShell: true
  - CmdLine:
    - apk update &&   apk --no-cache add     cmake     g++     make
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /opt/sources
  - Name: workdir
    Path: /opt/sources
  - CmdLine:
    - mkdir build &&     cd build &&     cmake -D CMAKE_BUILD_TYPE=Release -D CMAKE_INSTALL_PREFIX=/tmp/build-dest
      .. &&     make && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - cross-build-end
    Name: run
    PrependShell: false
  From:
    Image: pipill/armhf-alpine:edge
  Name: builder
  Platform: ""
  SourceCode: FROM pipill/armhf-alpine:edge as builder
- BaseName: pipill/armhf-alpine:edge
  Commands:
  - Name: workdir
    Path: /usr/bin
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /tmp/build-dest/
    - /usr/
  - CmdLine:
    - /usr/bin/opendlv-logic-test-kiwi
    Name: cmd
    PrependShell: false
  From:
    Image: pipill/armhf-alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM pipill/armhf-alpine:edge
