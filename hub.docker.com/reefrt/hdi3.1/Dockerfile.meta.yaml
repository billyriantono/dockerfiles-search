MetaArgs: null
Stages:
- BaseName: reefrt/ubuntu12.04-jdk7
  Commands:
  - Maintainer: Dongjoon Hyun <dongjoon@apache.org>
    Name: maintainer
  - CmdLine:
    - wget http://public-repo-1.hortonworks.com/HDP/ubuntu12/2.x/updates/2.1.15.0/hdp.list
      -O /etc/apt/sources.list.d/hdp.list &&   gpg --keyserver pgp.mit.edu --recv-keys
      B9733A7A07513CAD &&   gpg -a --export 07513CAD | apt-key add - &&   apt-get
      update &&   apt-get install -y hadoop hadoop-hdfs hadoop-yarn hadoop-mapreduce
      hadoop-client &&   apt-get clean
    Name: run
    PrependShell: true
  - Env:
    - Key: CLASSPATH
      Value: $CLASSPATH:/usr/lib/hadoop/client/*
    Name: env
  - Env:
    - Key: HADOOP_PREFIX
      Value: /usr/lib/hadoop
    Name: env
  - Env:
    - Key: HADOOP_LIBEXEC_DIR
      Value: /usr/lib/hadoop/libexec
    Name: env
  - Env:
    - Key: YARN_CONF_DIR
      Value: $HADOOP_PREFIX/etc/hadoop
    Name: env
  - CmdLine:
    - echo 'HADOOP_PREFIX="/usr/lib/hadoop"' >> /etc/environment &&   echo 'HADOOP_LIBEXEC_DIR="/usr/lib/hadoop/libexec"'
      >> /etc/environment &&   echo 'HADOOP_COMMON_HOME="/usr/lib/hadoop"' >> /etc/environment
      &&   echo 'HADOOP_HDFS_HOME="/usr/lib/hadoop-hdfs"' >> /etc/environment &&   echo
      'HADOOP_MAPRED_HOME="/usr/lib/hadoop"' >> /etc/environment &&   echo 'HADOOP_YARN_HOME="/usr/lib/hadoop-yarn"'
      >> /etc/environment &&   echo 'HADOOP_CONF_DIR="/usr/lib/hadoop/etc/hadoop"'
      >> /etc/environment &&   echo 'YARN_CONF_DIR="/usr/lib/hadoop/etc/hadoop"' >>
      /etc/environment
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:$HADOOP_PREFIX/bin:$HADOOP_PREFIX/sbin:$HADOOP_PREFIX-yarn/bin:$HADOOP_PREFIX-yarn/sbin:$HADOOP_PREFIX-hdfs/bin:$HADOOP_PREFIX-hdfs/sbin
    Name: env
