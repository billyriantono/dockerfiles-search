      &&   apt-get -y update &&   apt-get install -y mesos=0.26.1-2.0.19.ubuntu1204
      &&   apt-get clean &&   rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: HADOOP_HOME
      Value: $HADOOP_PREFIX
    Name: env
  - CmdLine:
    - echo 'PATH="/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/hadoop/bin"'
      >> /etc/environment
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - init-nn.sh
    - /root/
  - Name: expose
    Ports:
    - "22"
    - "5050"
  From:
    Image: reefrt/apache2.7
  Name: ""
  Platform: ""
