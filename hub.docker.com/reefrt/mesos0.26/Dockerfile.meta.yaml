MetaArgs: null
Stages:
- BaseName: reefrt/apache2.7
  Commands:
  - Maintainer: Dongjoon Hyun <dongjoon@apache.org>
    Name: maintainer
  - CmdLine:
    - ln -s /usr/lib/jvm/java-7-oracle/jre/lib/amd64/server/libjvm.so /usr/bin/libjvm.so
    Name: run
    PrependShell: true
  - CmdLine:
