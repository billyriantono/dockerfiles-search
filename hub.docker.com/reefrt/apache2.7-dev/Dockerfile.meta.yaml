MetaArgs: null
Stages:
- BaseName: reefrt/ubuntu16.04-jdk8
  Commands:
  - Maintainer: Dongjoon Hyun <dongjoon@apache.org>
    Name: maintainer
  - CmdLine:
    - cd /usr/local && wget -q http://www.us.apache.org/dist/hadoop/common/hadoop-2.7.2/hadoop-2.7.2.tar.gz
      &&   tar -xzf hadoop-2.7.2.tar.gz &&   ln -s ./hadoop-2.7.2 hadoop &&   rm hadoop-2.7.2.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: HADOOP_PREFIX
      Value: /usr/local/hadoop
    Name: env
  - Env:
    - Key: YARN_CONF_DIR
      Value: /usr/local/hadoop/etc/hadoop
    Name: env
  - CmdLine:
    - echo 'HADOOP_PREFIX="/usr/local/hadoop"' >> /etc/environment &&   echo 'HADOOP_COMMON_HOME="/usr/local/hadoop"'
      >> /etc/environment &&   echo 'HADOOP_HDFS_HOME="/usr/local/hadoop"' >> /etc/environment
      &&   echo 'HADOOP_MAPRED_HOME="/usr/local/hadoop"' >> /etc/environment &&   echo
      'HADOOP_YARN_HOME="/usr/local/hadoop"' >> /etc/environment &&   echo 'HADOOP_CONF_DIR="/usr/local/hadoop/etc/hadoop"'
      >> /etc/environment &&   echo 'YARN_CONF_DIR="/usr/local/hadoop/etc/hadoop"'
      >> /etc/environment
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:$HADOOP_PREFIX/bin:$HADOOP_PREFIX/sbin:$HADOOP_PREFIX-yarn/bin:$HADOOP_PREFIX-yarn/sbin:$HADOOP_PREFIX-hdfs/bin:$HADOOP_PREFIX-hdfs/sbin
    Name: env
  - CmdLine:
    - sed -i '/^export JAVA_HOME/ s:.*:export JAVA_HOME=$JAVA_HOME\nexport HADOOP_PREFIX=/usr/local/hadoop\nexport
      HADOOP_HOME=/usr/local/hadoop\n:' $HADOOP_PREFIX/etc/hadoop/hadoop-env.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i '/^export HADOOP_CONF_DIR/ s:.*:export HADOOP_CONF_DIR=/usr/local/hadoop/etc/hadoop/:'
      $HADOOP_PREFIX/etc/hadoop/hadoop-env.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - core-site.xml
    - $HADOOP_PREFIX/etc/hadoop/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - hdfs-site.xml
    - $HADOOP_PREFIX/etc/hadoop/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - mapred-site.xml
    - $HADOOP_PREFIX/etc/hadoop/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - yarn-site.xml
    - $HADOOP_PREFIX/etc/hadoop/
  - CmdLine:
    - chmod +x /usr/local/hadoop/etc/hadoop/*-env.sh
    Name: run
    PrependShell: true
