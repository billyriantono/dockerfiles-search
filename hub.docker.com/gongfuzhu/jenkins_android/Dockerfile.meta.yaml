    - Key: ANDROID_HOME
      Value: /var/android-sdk
    Name: env
  - CmdLine:
    - "cd /var \t&& curl -O https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip
      \t&& unzip -d ${ANDROID_HOME} sdk-tools-linux-4333796.zip"
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/tools/bin:${ANDROID_HOME}/platform-tools
    Name: env
  - CmdLine:
    - yes | sdkmanager  --licenses
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /root/.android/repositories.cfg
    Name: run
    PrependShell: true
  - CmdLine:
    - sdkmanager "emulator" "tools" "platform-tools"
    Name: run
    PrependShell: true
  - CmdLine:
    - yes | sdkmanager --update --channel=3
    Name: run
    PrependShell: true
