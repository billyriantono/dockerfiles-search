MetaArgs: null
Stages:
- BaseName: bitriseio/docker-bitrise-base:latest
  Commands:
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android-sdk-linux
    Name: env
  - CmdLine:
    - apt-get update -qq
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -y openjdk-7-jdk libc6-i386 lib32stdc++6
      lib32gcc1 lib32ncurses5 lib32z1
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt && wget -q https://dl.google.com/android/android-sdk_r24.4.1-linux.tgz
      -O android-sdk.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt && tar -xvzf android-sdk.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt && rm -f android-sdk.tgz
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools
    Name: env
  - CmdLine:
    - echo y | android update sdk --no-ui --all --filter   platform-tools,extra-android-support
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android update sdk --no-ui --all --filter   addon-google_apis-google-23,addon-google_apis-google-22,addon-google_apis-google-21
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android update sdk --no-ui --all --filter   android-N,android-23,android-22,android-21,android-20,android-19,android-17,android-15,android-10
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android update sdk --no-ui --all --filter   build-tools-24.0.0-preview,build-tools-23.0.2,build-tools-23.0.1,build-tools-22.0.1,build-tools-21.1.2,build-tools-20.0.0,build-tools-19.1.0,build-tools-17.0.0
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android update sdk --no-ui --all --filter   sys-img-armeabi-v7a-android-23,sys-img-armeabi-v7a-android-22,sys-img-armeabi-v7a-android-21,sys-img-armeabi-v7a-android-19,sys-img-armeabi-v7a-android-17,sys-img-armeabi-v7a-android-16,sys-img-armeabi-v7a-android-15
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android update sdk --no-ui --all --filter   extra-android-m2repository,extra-google-m2repository,extra-google-google_play_services
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:cwchien/gradle
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install gradle
    Name: run
    PrependShell: true
  - CmdLine:
    - gradle -v
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get purge maven maven2
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:andrei-pozolotin/maven3
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install maven3
    Name: run
    PrependShell: true
  - CmdLine:
    - mvn --version
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - Env:
    - Key: BITRISE_DOCKER_REV_NUMBER_ANDROID
      Value: "2016_03_11_1"
    Name: env
  - CmdLine:
    - bitrise -version
    Name: cmd
    PrependShell: true
  From:
    Image: bitriseio/docker-bitrise-base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM bitriseio/docker-bitrise-base:latest
