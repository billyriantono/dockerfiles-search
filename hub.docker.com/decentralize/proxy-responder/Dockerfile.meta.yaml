MetaArgs: null
Stages:
- BaseName: golang
  Commands:
  - Env:
    - Key: GOPATH
      Value: /go
    Name: env
  - Env:
    - Key: GLIDE_VERSION
      Value: 0.12.3
    Name: env
  - Env:
    - Key: APP_DIR
      Value: /go/src/github.com/djmaze/proxy-responder
    Name: env
  - CmdLine:
    - curl -sL https://github.com/Masterminds/glide/releases/download/v${GLIDE_VERSION}/glide-v${GLIDE_VERSION}-linux-amd64.tar.gz   |
      tar xzf - --strip-components=1 -C /usr/local/bin linux-amd64/glide
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${APP_DIR}
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - glide.yaml
    - glide.lock
    - ${APP_DIR}/
  - CmdLine:
    - glide install
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - ${APP_DIR}/
  - CmdLine:
    - CGO_ENABLED=0 GOOS=linux go build
    Name: run
    PrependShell: true
  From:
    Image: golang
  Name: ""
  Platform: ""
  SourceCode: FROM golang
- BaseName: scratch
  Commands:
  - Chown: ""
    From: "0"
    Name: copy
    SourcesAndDest:
    - /go/src/github.com/djmaze/proxy-responder
    - /
  - CmdLine:
    - /proxy-responder
    Name: entrypoint
    PrependShell: false
  From:
    Scratch: true
  Name: ""
  Platform: ""
  SourceCode: FROM scratch
