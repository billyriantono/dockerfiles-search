MetaArgs: null
Stages:
- BaseName: gliderlabs/alpine:3.4
  Commands:
  - Env:
    - Key: RANCHER_CLI_VERSION
      Value: 0.4.1
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/rancher/cli/releases/download/v${RANCHER_CLI_VERSION}/rancher-linux-amd64-v${RANCHER_CLI_VERSION}.tar.gz
    - /tmp/
  - CmdLine:
    - apk --update add ca-certificates &&   cd /tmp &&   tar xvfz rancher-linux-amd64-v${RANCHER_CLI_VERSION}.tar.gz
      &&   cp rancher-v${RANCHER_CLI_VERSION}/rancher /usr/bin/rancher &&   rm -rf
      rancher* &&   chmod +x /usr/bin/rancher
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/sh
    Name: cmd
    PrependShell: false
  From:
    Image: gliderlabs/alpine:3.4
  Name: ""
  Platform: ""
  SourceCode: FROM gliderlabs/alpine:3.4
