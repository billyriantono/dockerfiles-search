MetaArgs: null
Stages:
- BaseName: ros:dashing
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Lander Usategui lander@erlerobotics.com"'
    Name: label
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - Env:
    - Key: ROS_DISTRO
      Value: dashing
    Name: env
  - Env:
    - Key: ROS_WS
      Value: /opt/ws_moveit
    Name: env
  - Name: workdir
    Path: $ROS_WS
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - apt-get update -qq && apt-get install -qq -y          wget          clang clang-format-3.9
      clang-tidy clang-tools       && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $ROS_WS/src     && wget https://raw.githubusercontent.com/AcutronicRobotics/moveit2/master/moveit2.repos     &&
      vcs import src < moveit2.repos     && cd src && git clone https://github.com/AcutronicRobotics/moveit2
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qq update &&     rosdep update -q &&     rosdep install -q -y --from-paths
      . --ignore-src --rosdistro ${ROS_DISTRO} --as-root=apt:false || true &&     rm
      -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - cd $ROS_WS &&     rm -rf src/
    Name: run
    PrependShell: true
  - Env:
    - Key: IN_DOCKER
      Value: "1"
    Name: env
  - Env:
    - Key: DOCKER
      Value: '1 #Â old version, keep for now'
    Name: env
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: ros:dashing
  Name: ""
  Platform: ""
  SourceCode: FROM ros:dashing
