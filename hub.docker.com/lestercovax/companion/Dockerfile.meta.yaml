MetaArgs: null
Stages:
- BaseName: node:8
  Commands:
  - Name: workdir
    Path: /root
  - Env:
    - Key: APPDIR
      Value: /root
    Name: env
  - Env:
    - Key: ELECTRON_CACHE
      Value: $HOME/.cache/electron
    Name: env
  - Env:
    - Key: ELECTRON_BUILDER_CACHE
      Value: $HOME/.cache/electron-builder
    Name: env
  - Env:
    - Key: PATH
      Value: '"$HOME/.yarn/bin:$PATH"'
    Name: env
  - CmdLine:
    - cd /root &&     git clone https://github.com/bitfocus/companion.git &&     mv
      companion/.[!.]* . &&     mv companion/* . &&     rm -rf companion &&     curl
      -L https://yarnpkg.com/latest.tar.gz | tar xvz && mv yarn-v* $HOME/.yarn &&     apt-get
      update && apt-get install -y --no-install-recommends apt-utils      libudev-dev      libgusb-dev
      &&     $APPDIR/tools/update.sh &&     $APPDIR/tools/build_writefile.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8000"
  - CmdLine:
    - ./headless.js
    - eth0
    Name: entrypoint
    PrependShell: false
  From:
    Image: node:8
  Name: ""
  Platform: ""
  SourceCode: FROM node:8
