MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Rui NI <ranqus@gmail.com>"'
    Name: label
  - Env:
    - Key: GOLANG_SOURCE_GIT_REPOSITORY
      Value: https://github.com/golang/go.git
    - Key: GOLANG_SOURCE_GIT_BRANCH
      Value: release-branch.go1.13
    - Key: GOLANG_SOURCE_GIT_BOOTSTRAP_BRANCH
      Value: release-branch.go1.4
    - Key: TOR_SOURCE_GIT_REPOSITORY
      Value: https://git.torproject.org/tor.git
    - Key: TOR_SOURCE_GIT_BRANCH
      Value: tor-0.4.1.5
    - Key: OBFS4_SOURCE_GIT_REPOSITORY
      Value: https://git.torproject.org/pluggable-transports/obfs4.git
    - Key: OBFS4_SOURCE_GIT_BRANCH
      Value: obfs4proxy-0.0.11
    - Key: MEEK_SOURCE_GIT_REPOSITORY
      Value: https://git.torproject.org/pluggable-transports/meek.git
    - Key: MEEK_SOURCE_GIT_BRANCH
      Value: "0.34"
    - Key: TOR_CUSTOM_CONFIGURATION
      Value: ""
    Name: env
  - CmdLine:
    - 'set -ex &&     cd / &&     echo "res=0; for i in \$(seq 0 29); do \$@; res=\$?;
      [ \$res == 0 ] && exit \$res || sleep 10; done; exit \$res" > /try.sh && chmod
      +x /try.sh &&     echo "cpid=\"\"; ret=0; i=0; for c in \"\$@\"; do ( (((((eval
      \$c; echo \$? >&3) | sed \"s/^/|-(\$i) /\" >&4) 2>&1 | sed \"s/^/|-(\$i)!/\"
      >&2) 3>&1) | (read xs; exit \$xs))  4>&1) & ppid=\$!; cpid=\"\$cpid \$ppid\";
      echo \"+ Child \$i (PID \$ppid): \$c ...\"; i=\$((i+1)); done; for c in \$cpid;
      do wait \$c; cret=\$?; [ \$cret -eq 0 ] && continue; echo \"* Child PID \$c
      has failed.\" >&2; ret=\$cret; done; exit \$ret" > /child.sh && chmod +x /child.sh
      &&     /try.sh apk add --no-cache --virtual .build-deps         bash         autoconf         automake         build-base         musl-dev         libevent-dev         openssl-dev         zlib-dev         git
      &&     mkdir /tmp/.build -p &&     ([ -z $HTTP_PROXY ] || git config --global
      http.proxy "$HTTP_PROXY") &&     ([ -z $HTTPS_PROXY ] || git config --global
      https.proxy "$HTTPS_PROXY") &&     /child.sh         "/try.sh git clone --depth
      1 --branch \"\$GOLANG_SOURCE_GIT_BOOTSTRAP_BRANCH\" \"\$GOLANG_SOURCE_GIT_REPOSITORY\"
      /tmp/.build/go1.4_bootstrap"         "/try.sh git clone --depth 1 --branch \"\$GOLANG_SOURCE_GIT_BRANCH\"
      \"\$GOLANG_SOURCE_GIT_REPOSITORY\" /tmp/.build/go"         "/try.sh git clone
      --depth 1 --branch \"\$TOR_SOURCE_GIT_BRANCH\" \"\$TOR_SOURCE_GIT_REPOSITORY\"
      /tmp/.build/tor"         "/try.sh git clone --depth 1 --branch \"\$OBFS4_SOURCE_GIT_BRANCH\"
      \"\$OBFS4_SOURCE_GIT_REPOSITORY\" /tmp/.build/obfs4"         "/try.sh git clone
      --depth 1 --branch \"\$MEEK_SOURCE_GIT_BRANCH\" \"\$MEEK_SOURCE_GIT_REPOSITORY\"
      /tmp/.build/meek"     &&     /child.sh         "cd /tmp/.build/tor && /try.sh
      ./autogen.sh && /try.sh ./configure --disable-asciidoc && /try.sh make && /try.sh
      make install"         "             cd /tmp/.build/go1.4_bootstrap/src && /try.sh
      ./make.bash &&             export GOROOT_BOOTSTRAP=/tmp/.build/go1.4_bootstrap
      &&             cd /tmp/.build/go/src && /try.sh ./make.bash &&             export
      GOROOT=/tmp/.build/go &&             export GOPATH=/tmp/.build &&             export
      PATH=\$PATH:\$GOROOT/bin &&             /child.sh                 \"cd /tmp/.build/obfs4
      && /try.sh go build -o /usr/local/bin/obfs4proxy ./obfs4proxy\"                 \"cd
      /tmp/.build/meek/meek-client && /try.sh go get -d ./... && /try.sh go build
      -o /usr/local/bin/meek-client\"                 \"cd /tmp/.build/meek/meek-server
      && /try.sh go get -d ./... && /try.sh go build -o /usr/local/bin/meek-server\"         "     &&     cd
      / &&     apk del .build-deps &&     /try.sh apk add --no-cache libgcc libevent
      openssl zlib ca-certificates &&     rm /try.sh /child.sh /tmp/* /tmp/.[!.]*
      /root/* /root/.[!.]* /var/cache/apk/* /var/log/* /usr/local/share/tor/* /usr/local/etc/tor/*
      -rf &&     adduser -D tor_user &&     tor --version'
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - tor.sh
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - torrc
    - /
  - Name: expose
    Ports:
    - "9050"
  - Name: user
    User: tor_user
  - CmdLine:
    - /tor.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine: []
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
