MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Maintainer: eyalrounds
    Name: maintainer
  - CmdLine:
    - "DEBIAN_FRONTEND=noninteractive apt-get -yqq update  && DEBIAN_FRONTEND=noninteractive
      apt-get -yqq install  texinfo libglib2.0-dev autoconf \tlibtool libsdl-dev build-essential
      golang git curl unzip  && apt-get clean  && rm -rf /var/lib/apt/lists/* /tmp/*
      /var/tmp/*"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/
  - CmdLine:
    - curl -s https://raw.githubusercontent.com/fuchsia-mirror/jiri/master/scripts/bootstrap_jiri
      | bash -s fuchsia
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/fuchsia
  - Env:
    - Key: PATH
      Value: /home/fuchsia/.jiri_root/bin:$PATH
    Name: env
  - CmdLine:
    - jiri import fuchsia https://fuchsia.googlesource.com/manifest
    Name: run
    PrependShell: true
  - CmdLine:
    - jiri update
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
