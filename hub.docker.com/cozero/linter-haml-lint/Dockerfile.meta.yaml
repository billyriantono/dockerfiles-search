MetaArgs: null
Stages:
- BaseName: ruby:2.3-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Josh Mostafa <jmostafa@cozero.com.au>"'
    Name: label
  - Env:
    - Key: HAML_LINT_VERSION
      Value: 0.27.0
    Name: env
  - CmdLine:
    - apk update   && apk add --virtual build-dependencies       build-base       gcc       wget       git   &&
      apk add bash   && rm -rf /var/cache/apk/*   && gem install haml_lint -v ${HAML_LINT_VERSION}
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Name: volume
    Volumes:
    - /app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - haml-lint.sh
    - /haml-lint.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .haml-lint.yml
    - /.haml-lint.yml
  - CmdLine:
    - /haml-lint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ruby:2.3-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM ruby:2.3-alpine
