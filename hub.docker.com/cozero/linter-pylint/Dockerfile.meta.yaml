MetaArgs: null
Stages:
- BaseName: python:2.7-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Josh Mostafa <jmostafa@cozero.com.au>"'
    Name: label
  - Env:
    - Key: PYLINT_VERSION
      Value: 1.8.2
    Name: env
  - CmdLine:
    - apk add --update bash   && rm -rf /var/cache/apk/*   && pip install -U pylint==${PYLINT_VERSION}
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Name: volume
    Volumes:
    - /app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - pylint.sh
    - /pylint.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - pylintrc
    - /etc/pylintrc
  - CmdLine:
    - /pylint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: python:2.7-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:2.7-alpine
