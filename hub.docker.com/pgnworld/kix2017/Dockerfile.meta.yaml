MetaArgs: null
Stages:
- BaseName: pgnworld/base9:latest
  Commands:
  - Maintainer: Raphael Noailles <docker@prettl.com>
    Name: maintainer
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get -y update && apt-get -y upgrade && dpkg-divert --local --rename --add
      /sbin/initctl &&     ln -sf /bin/true /sbin/initctl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y locales locales-all
    Name: run
    PrependShell: true
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/install.sh
    - /tmp/install.sh
  - CmdLine:
    - chmod +x /tmp/install.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash /tmp/install.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: APACHE_RUN_USER
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_RUN_GROUP
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_LOG_DIR
      Value: /var/log/apache2
    Name: env
  - Env:
    - Key: APACHE_PID_FILE
      Value: /var/run/apache2.pid
    Name: env
  - Env:
    - Key: APACHE_RUN_DIR
      Value: /var/run/apache2
    Name: env
  - Env:
    - Key: APACHE_LOCK_DIR
      Value: /var/lock/apache2
    Name: env
  - Env:
    - Key: APACHE_SERVERADMIN
      Value: admin@localhost
    Name: env
  - Env:
    - Key: APACHE_SERVERNAME
      Value: localhost
    Name: env
  - Env:
    - Key: APACHE_SERVERALIAS
      Value: docker.localhost
    Name: env
  - Env:
    - Key: APACHE_DOCUMENTROOT
      Value: /var/www
    Name: env
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /scripts/start.sh
    - /usr/local/bin/start.sh
  - CmdLine:
    - chmod 0755 /usr/local/bin/start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - bash
    - /usr/local/bin/start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: pgnworld/base9:latest
  Name: ""
  Platform: ""
  SourceCode: FROM        pgnworld/base9:latest
