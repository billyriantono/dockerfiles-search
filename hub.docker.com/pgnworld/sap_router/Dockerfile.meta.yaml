MetaArgs: null
Stages:
- BaseName: pgnworld/base:latest
  Commands:
  - Maintainer: Raphael Noailles <docker@noailles.de>
    Name: maintainer
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get -y update && apt-get -y upgrade && dpkg-divert --local --rename --add
      /sbin/initctl &&     ln -sf /bin/true /sbin/initctl
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/sap
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /usr/sap/sap.log
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - saprouttab
    - /usr/sap/saprouttab
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.services.txt
    - /tmp/start.services.txt
  - Chown: ""
    Name: add
    SourcesAndDest:
    - sapd.services.txt
    - /tmp/sapd.services.txt
  - Chown: ""
    Name: add
    SourcesAndDest:
    - sapg.services.txt
    - /tmp/sapg.services.txt
  - CmdLine:
    - cat /tmp/start.services.txt >> /etc/services
    Name: run
    PrependShell: true
  - CmdLine:
    - cat /tmp/sapd.services.txt >> /etc/services
    Name: run
    PrependShell: true
  - CmdLine:
    - cat /tmp/sapg.services.txt >> /etc/services
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /usr/sap
  - Name: expose
    Ports:
    - "3299"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /usr/local/bin/run.sh
  - CmdLine:
    - chmod +x /usr/local/bin/run.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: pgnworld/base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM        pgnworld/base:latest
