MetaArgs: null
Stages:
- BaseName: urho3d/dockerized:latest
  Commands:
  - Env:
    - Key: EMSDK_HOME
      Value: /emscripten-sdk
    - Key: EMCC_SKIP_SANITY_CHECK
      Value: "1"
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y python     && git clone -q --depth 1 --branch
      incoming         https://github.com/urho3d$EMSDK_HOME.git $EMSDK_HOME     &&
      cd $EMSDK_HOME     && ./emsdk activate --build=Release         sdk-incoming-64bit
      binaryen-master-64bit >/dev/null     && ./emsdk construct_env >/dev/null     &&
      for compiler in emscripten/incoming/{emcc,em++};         do             touch
      -d "$(git log -1 --format=%cd --date=short)" $compiler;         done
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sysroot/
    - /
  - CmdLine:
    - /script_dir/entrypoint.sh
    - /script_dir/web_entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - rake cmake web && rake make web
    Name: cmd
    PrependShell: true
  From:
    Image: urho3d/dockerized:latest
  Name: ""
  Platform: ""
  SourceCode: FROM urho3d/dockerized:latest
