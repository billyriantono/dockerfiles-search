MetaArgs: null
Stages:
- BaseName: wenzizone/base
  Commands:
  - Maintainer: Odoo S.A. <info@odoo.com>
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./pgdg.list
    - /etc/apt/sources.list.d/pgdg.list
  - Env:
    - Key: POSTGRESQL_VER
      Value: "9.4"
    Name: env
  - CmdLine:
    - set -x;         wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc
      | apt-key add -         && apt-get update         && apt-get install -y --no-install-recommends             ca-certificates             curl             node-less             python-gevent             python-pip             python-pyinotify             python-renderpm             python-support             ttf-wqy-zenhei             ttf-wqy-microhei         &&
      curl -o wkhtmltox.deb -SL http://download.gna.org/wkhtmltopdf/0.12/0.12.1/wkhtmltox-0.12.1_linux-trusty-amd64.deb         &&
      dpkg --force-depends -i wkhtmltox.deb         && apt-get -y install -f --no-install-recommends         &&
      apt-get purge -y --auto-remove -o APT::AutoRemove::RecommendsImportant=false
      -o APT::AutoRemove::SuggestsImportant=false npm         && rm -rf /var/lib/apt/lists/*
      wkhtmltox.deb         && pip install psycogreen==1.0
    Name: run
    PrependShell: true
  - Env:
    - Key: ODOO_VERSION
      Value: "9.0"
    Name: env
  - Env:
    - Key: ODOO_RELEASE
      Value: "20161123"
    Name: env
  - CmdLine:
    - set -x;         curl -o odoo.deb -SL http://nightly.odoo.com/${ODOO_VERSION}/nightly/deb/odoo_${ODOO_VERSION}c.${ODOO_RELEASE}_all.deb         &&
      echo 'c9e66e878146940ef188eaa8c9bc5da7e4306982 odoo.deb' | sha1sum -c -         &&
      dpkg --force-depends -i odoo.deb         && apt-get update         && apt-get
      -y install -f --no-install-recommends         && apt-get -y install --no-install-recommends
      postgresql-${POSTGRESQL_VER}         && rm -rf /var/lib/apt/lists/* odoo.deb
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./entrypoint.sh
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./openerp-server.conf
    - /etc/odoo/
  - CmdLine:
    - chown odoo /etc/odoo/openerp-server.conf
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./addons
    - /usr/lib/python2.7/dist-packages/openerp/addons/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./openerp/addons
    - /usr/lib/python2.7/dist-packages/openerp/addons/
  - CmdLine:
    - mkdir -p /mnt/extra-addons         && chown -R odoo /mnt/extra-addons
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/odoo
    - /mnt/extra-addons
  - Name: expose
    Ports:
    - "8069"
    - "8071"
  - Env:
    - Key: OPENERP_SERVER
      Value: /etc/odoo/openerp-server.conf
    Name: env
  - Name: user
    User: odoo
  From:
    Image: wenzizone/base
  Name: ""
  Platform: ""
  SourceCode: FROM wenzizone/base
