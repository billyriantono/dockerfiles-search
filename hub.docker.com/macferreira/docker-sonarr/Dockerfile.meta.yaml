MetaArgs: null
Stages:
- BaseName: lsiobase/mono
  Commands:
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: null
  - Labels:
    - Key: build_version
      Value: '"Linuxserver.io version:- ${VERSION} Build-date:- ${BUILD_DATE}"'
    Name: label
  - Labels:
    - Key: maintainer
      Value: '"sparklyballs"'
    Name: label
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: '"noninteractive"'
  - Env:
    - Key: XDG_CONFIG_HOME
      Value: '"/config/xdg"'
    Name: env
  - CmdLine:
    - "echo \"**** add sonarr repository ****\" &&  apt-key adv --keyserver keyserver.ubuntu.com
      --recv-keys FDA5DFFC &&  echo \"deb http://apt.sonarr.tv/ master main\" > \t/etc/apt/sources.list.d/sonarr.list
      &&  echo \"**** install packages ****\" &&  apt-get update &&  apt-get install
      -y \tnzbdrone &&  echo \"**** cleanup ****\" &&  apt-get clean &&  rm -rf \t/tmp/*
      \t/var/lib/apt/lists/* \t/var/tmp/*"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root/
    - /
  - Name: expose
    Ports:
    - "8989"
  - Name: volume
    Volumes:
    - /config
    - /downloads
    - /tv
  From:
    Image: lsiobase/mono
  Name: ""
  Platform: ""
  SourceCode: FROM lsiobase/mono
