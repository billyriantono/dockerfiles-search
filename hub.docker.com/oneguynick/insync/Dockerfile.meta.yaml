MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Nicholas Schmidt (nick@geekyschmidt.com)"'
    Name: label
  - CmdLine:
    - apt-key adv --keyserver keyserver.ubuntu.com --recv-keys ACCAF35C &&         echo
      deb http://apt.insynchq.com/debian jessie non-free contrib >>/etc/apt/sources.list.d/insync.list
      &&         apt-get update &&         apt-get install -y insync-headless &&         apt-get
      clean &&         rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - install
    - /
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
