      &&     cd ~/catkin_ws && catkin_make &&     source ~/catkin_ws/devel/setup.bash
      &&     cd ~/catkin_ws/src &&     git clone https://github.com/arebgun/dynamixel_motor.git
      &&     git clone https://github.com/gbiggs/rsj_tutorial_2017_ros_intro.git &&     git
      clone https://github.com/gbiggs/crane_plus_arm.git &&     git clone https://github.com/gbiggs/rsj_2017_pick_and_placer.git
      &&     git clone https://github.com/Suzuki1984/rsj_2017_block_finder.git &&     cd
      rsj_2017_pick_and_placer &&     git checkout full_application_version &&     cd
      ~/catkin_ws/ && catkin_make
    Name: run
