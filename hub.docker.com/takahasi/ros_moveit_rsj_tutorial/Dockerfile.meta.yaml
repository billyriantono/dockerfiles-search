    Name: run
    PrependShell: true
  - CmdLine:
    - cd ~ &&     git clone https://github.com/ROBOTIS-GIT/DynamixelSDK.git &&     cd
      DynamixelSDK/c/build/linux64/ && make
    Name: run
    PrependShell: true
  - CmdLine:
    - cd ~ &&     git clone https://github.com/gbiggs/dynamixel_servo_check.git &&     cd
      dynamixel_servo_check &&     cp -r ~/DynamixelSDK/c/include/dynamixel_sdk/ .
      &&     cp ~/DynamixelSDK/c/build/linux64/libdxl_x64_c.so . &&     mkdir -p build
      && cd build && cmake ../ && make
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "source /opt/ros/melodic/setup.bash" >> ~/.bashrc &&     source /opt/ros/melodic/setup.bash
