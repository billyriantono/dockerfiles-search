    - apt-get update && apt-get install -y         ros-melodic-moveit-*         ros-melodic-usb-cam         ros-melodic-joint-trajectory-controller         ros-melodic-effort-controllers         ros-melodic-vision-opencv         ros-melodic-cv-camera         ros-melodic-camera-calibration         ros-melodic-opencv-apps         ros-melodic-catkin         python-catkin-tools         python-opencv         libopencv-dev
