MetaArgs: null
Stages:
- BaseName: python:2-onbuild
  Commands:
  - Env:
    - Key: TINI_VERSION
      Value: v0.9.0
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/krallin/tini/releases/download/${TINI_VERSION}/tini
    - /tini
  - CmdLine:
    - chmod +x /tini
    Name: run
    PrependShell: true
  - CmdLine:
    - /tini
    - --
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "10053"
    - 10053/udp
  - CmdLine:
    - python
    - ./dns.py
    Name: cmd
    PrependShell: false
  From:
    Image: python:2-onbuild
  Name: ""
  Platform: ""
  SourceCode: FROM python:2-onbuild
