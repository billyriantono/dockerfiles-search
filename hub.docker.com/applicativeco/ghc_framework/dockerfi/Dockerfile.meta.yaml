MetaArgs: null
Stages:
- BaseName: golang:1.6
  Commands:
  - CmdLine:
    - apt-get update &&     apt-get -y install git unzip build-essential autoconf
      libtool
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/google/protobuf.git &&     cd protobuf &&     ./autogen.sh
      &&     ./configure &&     make &&     make install &&     ldconfig &&     make
      clean &&     cd .. &&     rm -r protobuf
    Name: run
    PrependShell: true
  - CmdLine:
    - go get google.golang.org/grpc
    Name: run
    PrependShell: true
  - CmdLine:
    - go get github.com/golang/protobuf/protoc-gen-go
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /go/src
  - CmdLine:
    - protoc
    - --go_out=plugins=grpc:/go/src
    Name: entrypoint
    PrependShell: false
  From:
    Image: golang:1.6
  Name: ""
  Platform: ""
  SourceCode: FROM golang:1.6
