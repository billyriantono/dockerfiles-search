MetaArgs: null
Stages:
- BaseName: node:9.6
  Commands:
  - Maintainer: Owen Barton <owen.barton@civicactions.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -yq libgconf-2-4
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y wget --no-install-recommends     && wget
      -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add
      -     && sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/
      stable main" >> /etc/apt/sources.list.d/google.list'     && apt-get update     &&
      apt-get install -y google-chrome-unstable fonts-liberation ca-certificates fonts-ipafont-gothic
      fonts-wqy-zenhei fonts-thai-tlwg fonts-kacst ttf-freefont       --no-install-recommends     &&
      rm -rf /var/lib/apt/lists/*     && apt-get purge --auto-remove -y curl     &&
      rm -rf /src/*.deb
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/Yelp/dumb-init/releases/download/v1.2.0/dumb-init_1.2.0_amd64
    - /usr/local/bin/dumb-init
  - CmdLine:
    - chmod +x /usr/local/bin/dumb-init
    Name: run
    PrependShell: true
  - Name: user
    User: node
  - Name: workdir
    Path: /home/node
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - yarn.lock
    - ./
  - Env:
    - Key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
      Value: "true"
    Name: env
  - CmdLine:
    - yarn install --silent --production --non-interactive &&     yarn cache clean
      --force
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - ./
  - Env:
    - Key: PATH
      Value: '"/home/node/node_modules/.bin:${PATH}"'
    Name: env
  - Name: workdir
    Path: /home/node/app
  - Name: user
    User: root
  - CmdLine:
    - /home/node/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: node:9.6
  Name: ""
  Platform: ""
  SourceCode: FROM node:9.6
