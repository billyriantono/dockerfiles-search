MetaArgs: null
Stages:
- BaseName: debian:8.8
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ssh_config
    - /etc/ssh/ssh_config
  - Env:
    - Key: URL
      Value: '"https://omnibus-aptible-toolbelt.s3.amazonaws.com/aptible/omnibus-aptible-toolbelt/master/143/pkg/aptible-toolbelt_0.11.0%2B20170530075203%7Edebian.8.6-1_amd64.deb"'
    Name: env
  - CmdLine:
    - apt-get update     && apt-get install -y curl     && curl -o aptible-cli.deb
      "$URL"     && dpkg -i aptible-cli.deb     && rm -rf /var/lib/apt/lists/*     &&
      rm -f aptible-cli.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - aptible
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - help
    Name: cmd
    PrependShell: false
  From:
    Image: debian:8.8
  Name: ""
  Platform: ""
  SourceCode: FROM debian:8.8
