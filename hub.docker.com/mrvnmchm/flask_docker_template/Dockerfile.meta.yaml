      Value: '"mrvnmchm"'
    Name: label
  - Labels:
    - Key: '"version"'
      Value: '"1.0"'
    Name: label
  - Labels:
    - Key: '"description"'
      Value: '"Docker template for Flask/Jinja2 web applications."'
    Name: label
  - CmdLine:
    - apt-get update && apt-get install -y python-pip python-dev build-essential
    Name: run
