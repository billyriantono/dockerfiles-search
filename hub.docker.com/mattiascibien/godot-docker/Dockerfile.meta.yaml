MetaArgs: null
Stages:
- BaseName: debian:jessie-slim
  Commands:
  - Maintainer: Mattias Cibien <mattias@mattiascibien.net>
    Name: maintainer
  - Key: GODOT_VERSION
    Name: arg
    Value: 3.0.6
  - Key: GODOT_VARIANT
    Name: arg
    Value: stable
  - CmdLine:
    - apt-get update     && apt-get install -y wget unzip     && wget "http://download.tuxfamily.org/godotengine/${GODOT_VERSION}/Godot_v${GODOT_VERSION}-${GODOT_VARIANT}_linux_headless.64.zip"
      "http://downloads.tuxfamily.org/godotengine/${GODOT_VERSION}/Godot_v${GODOT_VERSION}-${GODOT_VARIANT}_export_templates.tpz"     &&
      unzip Godot_v*_linux_headless.64.zip     && mv Godot_v*_linux_headless.64 /bin/godot     &&
      mkdir ~/.godot     && unzip -d ~/.godot Godot_v*_export_templates.tpz     &&
      rm -f *.zip *.tpz     && apt-get purge -y --auto-remove wget unzip     && rm
      -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  From:
    Image: debian:jessie-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie-slim
