MetaArgs: null
Stages:
- BaseName: tgure/android
  Commands:
  - Env:
    - Key: NODEJS_VERSION
      Value: 10.16.3
    - Key: PATH
      Value: $PATH:/opt/node/bin
    Name: env
  - Name: workdir
    Path: '"/opt/node"'
  - CmdLine:
    - apt-get update && apt-get install -y curl git ca-certificates --no-install-recommends
      &&     curl -sL https://nodejs.org/dist/v${NODEJS_VERSION}/node-v${NODEJS_VERSION}-linux-x64.tar.gz
      | tar xz --strip-components=1 &&     rm -rf /var/lib/apt/lists/* &&     apt-get
      clean
    Name: run
    PrependShell: true
  From:
    Image: tgure/android
  Name: ""
  Platform: ""
  SourceCode: FROM tgure/android
