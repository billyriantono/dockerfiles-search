MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: dreamcat4 <dreamcat4@gmail.com>
    Name: maintainer
  - Env:
    - Key: _clean
      Value: '"rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*"'
    Name: env
  - Env:
    - Key: _apt_clean
      Value: '"eval apt-get clean && $_clean"'
    Name: env
  - Env:
    - Key: s6_overlay_version
      Value: '"1.22.1.0"'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/just-containers/s6-overlay/releases/download/v${s6_overlay_version}/s6-overlay-amd64.tar.gz
    - /tmp/
  - CmdLine:
    - tar hzxf /tmp/s6-overlay-amd64.tar.gz -C / --exclude=usr/bin/execlineb  && tar
      hzxf /tmp/s6-overlay-amd64.tar.gz -C /usr ./bin/execlineb && $_clean
    Name: run
    PrependShell: true
  - Env:
    - Key: S6_LOGGING
      Value: '"1"'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/jpetazzo/pipework/archive/master.tar.gz
    - /tmp/pipework-master.tar.gz
  - CmdLine:
    - tar hzxf /tmp/pipework-master.tar.gz -C /tmp && cp /tmp/pipework-master/pipework
      /sbin/ && $_clean
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qq && DEBIAN_FRONTEND=noninteractive apt-get install -qqy curl
      bzip2 sudo libmono-cil-dev libcurl4-openssl-dev  && $_apt_clean
    Name: run
    PrependShell: true
  - Env:
    - Key: jackett_version
      Value: '"0.7.184"'
    Name: env
  - CmdLine:
    - curl -Lo /tmp/jackett.tar.gz https://github.com/Jackett/Jackett/releases/download/v${jackett_version}/Jackett.Binaries.Mono.tar.gz  &&
      mkdir /jackett && tar -xzf /tmp/jackett.tar.gz --strip-components=1 -C /jackett
      && rm -f /tmp/jackett.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: jackett_public_version
      Value: '"0.6.45.3"'
    Name: env
  - CmdLine:
    - curl -Lo /tmp/jackett-public.tar.gz https://github.com/dreamcat4/Jackett-public/releases/download/v${jackett_public_version}/Jackett-public.Binaries.Mono.tar.gz  &&
      mkdir /jackett-public && tar -xzf /tmp/jackett-public.tar.gz --strip-components=1
      -C /jackett-public && rm -f /tmp/jackett-public.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -o -g 9117 jackett  && useradd -o -u 9117 -N -g jackett --shell /bin/sh
      -d /config jackett  && install -o jackett -g jackett -d /config /media
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config
    - /config/
  - Env:
    - Key: S6_LOGGING
      Value: '"0"'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - services.d
    - /etc/services.d
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - chmod +x /entrypoint.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
  - Name: expose
    Ports:
    - "9117"
    - "9118"
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
