MetaArgs: null
Stages:
- BaseName: frolvlad/alpine-oraclejdk8
  Commands:
  - Name: workdir
    Path: /var/dynamodb_wd
  - Name: expose
    Ports:
    - "8000"
  - CmdLine:
    - apk add --no-cache openssl &&     wget -O /var/dynamodb_wd/dynamodb_local_latest
      https://s3-us-west-2.amazonaws.com/dynamodb-local/dynamodb_local_latest.tar.gz
      &&     tar xfz /var/dynamodb_wd/dynamodb_local_latest
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/java
    - -Djava.library.path=.
    - -jar
    - DynamoDBLocal.jar
    - -dbPath
    - /var/dynamodb_local
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -port
    - "8000"
    Name: cmd
    PrependShell: false
  - Name: volume
    Volumes:
    - /var/dynamodb_local
    - /var/dynamodb_wd
  From:
    Image: frolvlad/alpine-oraclejdk8
  Name: ""
  Platform: ""
  SourceCode: FROM frolvlad/alpine-oraclejdk8
