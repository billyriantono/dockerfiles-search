MetaArgs: null
Stages:
- BaseName: python:3.6
  Commands:
  - Maintainer: Justin Littman <justinlittman@gwu.edu>
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - requirements.txt
    - /opt/tweetsets/
  - Name: workdir
    Path: /opt/tweetsets
  - CmdLine:
    - pip install -r requirements.txt
