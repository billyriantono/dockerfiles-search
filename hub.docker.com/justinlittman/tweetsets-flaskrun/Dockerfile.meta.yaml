    Name: add
    SourcesAndDest:
    - models.py
    - /opt/tweetsets/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - utils.py
    - /opt/tweetsets/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - stats.py
    - /opt/tweetsets/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - tasks.py
    - /opt/tweetsets/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - templates/
    - /opt/tweetsets/templates/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - static
    - /opt/tweetsets/static/
  - Env:
    - Key: FLASK_APP
      Value: tweetset_server.py
    Name: env
  - Env:
    - Key: FLASK_DEBUG
      Value: "true"
