MetaArgs: null
Stages:
- BaseName: nginx
  Commands:
  - Maintainer: Anoop Macharla <149@holbertonschool.com>
    Name: maintainer
  - CmdLine:
    - "ln -sf /dev/stdout /var/log/nginx/access.log \t&& ln -sf /dev/stderr /var/log/nginx/error.log"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - static
    - /usr/share/nginx/html
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx_site.template
    - /etc/nginx/conf.d/nginx_site.template
  - CmdLine:
    - ln -fs /etc/nginx/conf.d/nginx_site.template /etc/nginx/conf.d/default.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: nginx
  Name: ""
  Platform: ""
  SourceCode: FROM nginx
