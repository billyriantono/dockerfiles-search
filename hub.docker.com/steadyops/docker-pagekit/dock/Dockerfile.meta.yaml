MetaArgs: null
Stages:
- BaseName: openshift/origin-base:v3.11
  Commands:
  - Env:
    - Key: GOPATH
      Value: /go
    Name: env
  - Env:
    - Key: PATH
      Value: '"${PATH}:${GOPATH}/bin"'
    Name: env
  - CmdLine:
    - mkdir $GOPATH
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - $GOPATH/src/github.com/openshift/cluster-monitoring-operator
  - CmdLine:
    - yum install epel-release -y
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y golang make git jq
    Name: run
    PrependShell: true
  - CmdLine:
    - cd $GOPATH/src/github.com/openshift/cluster-monitoring-operator && make dependencies
      pkg/manifests/bindata.go operator-no-deps
    Name: run
    PrependShell: true
  - CmdLine:
    - 'cp $GOPATH/src/github.com/openshift/cluster-monitoring-operator/operator /usr/bin/  #
      && \ # yum autoremove -y golang make git && yum clean all'
    Name: run
    PrependShell: true
  - Labels:
    - Key: io.k8s.display-name
      Value: '"OpenShift cluster-monitoring-operator"'
    - Key: io.k8s.description
      Value: '"This is a component of OpenShift Container Platform and manages the
        lifecycle of the Prometheus based cluster monitoring stack."'
    - Key: io.openshift.tags
      Value: '"openshift"'
    - Key: maintainer
      Value: '"Frederic Branczyk <fbranczy@redhat.com>"'
    Name: label
  - Name: user
    User: "1001"
  - CmdLine:
    - /usr/bin/operator
    Name: entrypoint
    PrependShell: false
  From:
    Image: openshift/origin-base:v3.11
  Name: ""
  Platform: ""
  SourceCode: FROM openshift/origin-base:v3.11
