MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Maintainer: Raymond Tiefengraber
    Name: maintainer
  - CmdLine:
    - apt-get update     && apt-get install -y python-pip     && apt-get clean     &&
      rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*     && pip install  'sphinx              ==
      1.6.2'                     'sphinx-autobuild    == 0.6.0'                     'sphinx_rtd_theme    ==
      0.2.4'
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - Name: expose
    Ports:
    - "8000"
  - Name: volume
    Volumes:
    - /sphinx-doc
  - Name: workdir
    Path: /sphinx-doc
  - CmdLine:
    - sphinx-autobuild -b html --host 0.0.0.0 --port 8000 --poll /sphinx-doc /sphinx-doc/_build/html
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
