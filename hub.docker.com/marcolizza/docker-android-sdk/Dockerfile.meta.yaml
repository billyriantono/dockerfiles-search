MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android-sdk
    Name: env
  - CmdLine:
    - apt-get update   && apt-get install openjdk-8-jdk wget tar zip unzip lib32stdc++6
      lib32z1 git file build-essential -y   && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --quiet --output-document=sdk-tools.zip https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip   &&
      mkdir ${ANDROID_HOME}   && unzip -q sdk-tools.zip -d ${ANDROID_HOME}   && rm
      -f sdk-tools.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir ${HOME}/.android   && echo "count=0" > ${HOME}/.android/repositories.cfg   &&
      echo y | ${ANDROID_HOME}/tools/bin/sdkmanager 'tools'   && echo y | ${ANDROID_HOME}/tools/bin/sdkmanager
      'platform-tools'   && echo y | ${ANDROID_HOME}/tools/bin/sdkmanager 'ndk-bundle'   &&
      echo y | ${ANDROID_HOME}/tools/bin/sdkmanager 'build-tools;29.0.2'   && echo
      y | ${ANDROID_HOME}/tools/bin/sdkmanager 'platforms;android-19'   && echo y
      | ${ANDROID_HOME}/tools/bin/sdkmanager 'platforms;android-23'   && echo y |
      ${ANDROID_HOME}/tools/bin/sdkmanager 'platforms;android-25'   && echo y | ${ANDROID_HOME}/tools/bin/sdkmanager
      'platforms;android-26'   && echo y | ${ANDROID_HOME}/tools/bin/sdkmanager 'platforms;android-27'   &&
      echo y | ${ANDROID_HOME}/tools/bin/sdkmanager 'platforms;android-28'   && echo
      y | ${ANDROID_HOME}/tools/bin/sdkmanager 'extras;android;m2repository'   &&
      echo y | ${ANDROID_HOME}/tools/bin/sdkmanager 'extras;m2repository;com;android;support;constraint;constraint-layout;1.0.2'   &&
      echo y | ${ANDROID_HOME}/tools/bin/sdkmanager 'extras;m2repository;com;android;support;constraint;constraint-layout-solver;1.0.2'   &&
      echo y | ${ANDROID_HOME}/tools/bin/sdkmanager --update
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - add-ons-linux.zip
    - add-ons.zip
  - CmdLine:
    - unzip -qo add-ons.zip -d ${ANDROID_HOME}   && rm -f add-ons.zip   && echo y
      | ${ANDROID_HOME}/tools/bin/sdkmanager --update
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir ${HOME}/.gradle   && echo "org.gradle.daemon=false" > ${HOME}/.gradle/gradle.properties
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools:${ANDROID_HOME}/ndk-bundle
    Name: env
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
