MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: '"Thierry Onkelinx" thierry.onkelinx@inbo.be'
    Name: maintainer
  - CmdLine:
    - apt-get update   && apt-get install -y --no-install-recommends     wget   &&
      apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver hkp://p80.pool.sks-keyservers.net:80 --recv-keys B97B0AFCAA1A47F044F244A07FCC7D46ACCC4CF8
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://apt.postgresql.org/pub/repos/apt/ xenial-pgdg main" > /etc/apt/sources.list.d/pgdg.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update   && apt-get install -y  --no-install-recommends    postgresql-9.5     postgresql-client-9.5     postgresql-contrib-9.5
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen nl_BE.UTF-8   && update-locale
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update   && apt-get install -y --no-install-recommends     git
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update   && apt-get install -y --no-install-recommends     default-jre
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - unittest
    - /unittest
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - generic
    - /generic
  - CmdLine:
    - git -c http.sslVerify=false clone https://github.com/inbo/n2kresult.git   &&
      cd n2kresult   && git checkout datasource   && chmod +x ut_update.sh   && cd
      /
    Name: run
    PrependShell: true
  - Name: user
    User: postgres
  - CmdLine:
    - mkdir ~/liquibase   && cd ~/liquibase   && wget --no-check-certificate https://github.com/liquibase/liquibase/releases/download/liquibase-parent-3.5.3/liquibase-3.5.3-bin.tar.gz  &&
      tar -xzf liquibase-3.5.3-bin.tar.gz   && rm liquibase-3.5.3-bin.tar.gz   &&
      cd lib   && wget https://jdbc.postgresql.org/download/postgresql-9.4.1211.jar   &&
      cd ~
    Name: run
    PrependShell: true
  - CmdLine:
    - /etc/init.d/postgresql start   && psql --file /unittest/unittest.sql   && psql
      --file /generic/create_schema.sql   && cd /n2kresult   && ./ut_update.sh   &&
      psql --dbname=n2kunittest --command="GRANT TRUNCATE ON ALL TABLES IN SCHEMA
      public to unittest_analysis;"   && cd ~
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "host all  all    0.0.0.0/0  md5" >> /etc/postgresql/9.5/main/pg_hba.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "listen_addresses='*'" >> /etc/postgresql/9.5/main/postgresql.conf
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5432"
  - CmdLine:
    - /usr/lib/postgresql/9.5/bin/postgres
    - -D
    - /var/lib/postgresql/9.5/main
    - -c
    - config_file=/etc/postgresql/9.5/main/postgresql.conf
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
