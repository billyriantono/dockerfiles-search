MetaArgs: null
Stages:
- BaseName: asciidoctor/docker-asciidoctor:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Gerald Schmidt <gerald1248@gmail.com>"'
    Name: label
  - Labels:
    - Key: description
      Value: '"Asciidoctor with plugins, pandoc, jq and shUnit2"'
    Name: label
  - CmdLine:
    - apk add jq ruby-rdoc
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/jgm/pandoc/releases/download/2.5/pandoc-2.5-linux.tar.gz
      -O /tmp/pandoc.tar.gz &&   tar xvzf /tmp/pandoc.tar.gz --strip-components 1
      -C /usr/local/
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add jq
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://raw.githubusercontent.com/kward/shunit2/master/shunit2 -O /usr/bin/shunit2
    Name: run
    PrependShell: true
  From:
    Image: asciidoctor/docker-asciidoctor:latest
  Name: ""
  Platform: ""
  SourceCode: FROM asciidoctor/docker-asciidoctor:latest
