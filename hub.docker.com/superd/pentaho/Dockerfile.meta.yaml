MetaArgs: null
Stages:
- BaseName: java:7
  Commands:
  - Maintainer: Wellington Marinho wpmarinho@globo.com
    Name: maintainer
  - Env:
    - Key: BISERVER_VERSION
      Value: "5.4"
    Name: env
  - Env:
    - Key: BISERVER_TAG
      Value: 5.4.0.1-130
    Name: env
  - Env:
    - Key: PENTAHO_HOME
      Value: /opt/pentaho
    Name: env
  - CmdLine:
    - . /etc/environment
    Name: run
    PrependShell: true
  - Env:
    - Key: PENTAHO_JAVA_HOME
      Value: $JAVA_HOME
    Name: env
  - Env:
    - Key: PENTAHO_JAVA_HOME
      Value: /usr/lib/jvm/java-1.7.0-openjdk-amd64
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-1.7.0-openjdk-amd64
    Name: env
  - CmdLine:
    - apt-get update; apt-get install zip netcat -y;     apt-get install wget unzip
      git postgresql-client-9.4 vim -y;     apt-get clean && rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*;     curl -O https://bootstrap.pypa.io/get-pip.py;     python
      get-pip.py;     pip install awscli;     rm -f get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir ${PENTAHO_HOME}; useradd -s /bin/bash -d ${PENTAHO_HOME} pentaho; chown
      pentaho:pentaho ${PENTAHO_HOME}
    Name: run
    PrependShell: true
  - Name: user
    User: pentaho
  - CmdLine:
    - /usr/bin/wget --progress=dot:giga http://downloads.sourceforge.net/project/pentaho/Business%20Intelligence%20Server/${BISERVER_VERSION}/biserver-ce-${BISERVER_TAG}.zip
      -O /tmp/biserver-ce-${BISERVER_TAG}.zip;     /usr/bin/unzip -q /tmp/biserver-ce-${BISERVER_TAG}.zip
      -d  $PENTAHO_HOME;     rm -f /tmp/biserver-ce-${BISERVER_TAG}.zip $PENTAHO_HOME/biserver-ce/promptuser.sh;     sed
      -i -e 's/\(exec ".*"\) start/\1 run/' $PENTAHO_HOME/biserver-ce/tomcat/bin/startup.sh;     chmod
      +x $PENTAHO_HOME/biserver-ce/start-pentaho.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config
    - $PENTAHO_HOME/config
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts
    - $PENTAHO_HOME/scripts
  - Name: workdir
    Path: /opt/pentaho
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - sh
    - scripts/run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: java:7
  Name: ""
  Platform: ""
  SourceCode: FROM java:7
