MetaArgs: null
Stages:
- BaseName: node:alpine
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /tmp/src
  - CmdLine:
    - cd /tmp/src     && npm install     && npm run build     && mv lib/ /matrix-hashtag-bot/     &&
      mv node_modules /     && cd /     && rm -rf /tmp/*
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE_ENV
      Value: production
    Name: env
  - Env:
    - Key: NODE_CONFIG_DIR
      Value: /data/config
    Name: env
  - Env:
    - Key: BOT_DATA_PATH
      Value: /data/storage
    Name: env
  - Env:
    - Key: BOT_DOCKER_LOGS
      Value: "true"
    Name: env
  - CmdLine:
    - node /matrix-hashtag-bot/index.js
    Name: cmd
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Name: expose
    Ports:
    - "4502"
  From:
    Image: node:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:alpine
