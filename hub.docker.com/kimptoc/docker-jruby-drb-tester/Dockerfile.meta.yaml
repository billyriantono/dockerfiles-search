MetaArgs: null
Stages:
- BaseName: centos:6.7
  Commands:
  - Maintainer: kimptoc - chris@kimptoc.net
    Name: maintainer
  - CmdLine:
    - yum clean all;     rpm --rebuilddb;     yum install -y wget which tar sudo java-1.7.0-openjdk
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/jre
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$JAVA_HOME/bin
    Name: env
  - CmdLine:
    - rm /usr/bin/java && ln -s $JAVA_HOME/bin/java /usr/bin/java
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/local/jruby
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app/jruby-drb-test
  - Name: volume
    Volumes:
    - /app/jruby-drb-test
  - CmdLine:
    - cd /usr/local/jruby && wget -q https://s3.amazonaws.com/jruby.org/downloads/1.7.24/jruby-complete-1.7.24.jar
    Name: run
    PrependShell: true
  - CmdLine:
    - java
    - '-Xrs -XX:+AggressiveOpts -XX:NewRatio=1 -XX:MaxGCPauseMillis=1 -XX:+DisableExplicitGC
      -XX:+UseConcMarkSweepGC -XX:CompileThreshold=100 -XX:+HeapDumpOnOutOfMemoryError
      -verbose:gc -Xloggc:gc.log -XX:+PrintGCDetails -XX:+PrintGCDateStamps -XX:+PrintTenuringDistribution
      -XX:+PrintGCApplicationConcurrentTime -XX:+PrintGCApplicationStoppedTime -XX:PermSize=300m
      -XX:MaxPermSize=300m '
    - -cp
    - /usr/local/jruby/jruby-complete-1.7.24.jar
    - org.jruby.Main
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:6.7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:6.7
