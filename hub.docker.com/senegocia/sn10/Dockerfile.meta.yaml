    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - Name: workdir
    Path: /src/.
  - CmdLine:
    - dotnet build "sn10.csproj" -c Release -o /app
    Name: run
    PrependShell: true
  From:
    Image: microsoft/dotnet:2.2-sdk
  Name: build
  Platform: ""
  SourceCode: FROM microsoft/dotnet:2.2-sdk AS build
- As: publish
  BaseName: build
  Commands:
