MetaArgs: null
Stages:
- BaseName: alpine:3.6
  Commands:
  - Maintainer: Julio Lustosa "contato@juliolustosa.com.br"
    Name: maintainer
  - Env:
    - Key: USER
      Value: deploy
    Name: env
  - CmdLine:
    - apk update && apk upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache   bash   curl   tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /build-scripts
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./build-scripts
    - /build-scripts
  - CmdLine:
    - chmod +x /build-scripts/*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /build-scripts/add-user.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /build-scripts/clear.sh
    Name: run
    PrependShell: true
  - Name: user
    User: $USER
  - Name: workdir
    Path: /home/$USER
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
