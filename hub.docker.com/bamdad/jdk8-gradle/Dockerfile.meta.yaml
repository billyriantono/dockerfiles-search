MetaArgs: null
Stages:
- BaseName: pandeiro/oracle-jdk8
  Commands:
  - Maintainer: Bamdad Dashtban
    Name: maintainer
  - Name: workdir
    Path: /usr/bin
  - CmdLine:
    - apt-get install -y unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://services.gradle.org/distributions/gradle-2.4-all.zip &&     unzip
      gradle-2.4-all.zip &&     ln -s gradle-2.4 gradle &&     rm gradle-2.4-all.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: GRADLE_HOME
      Value: /usr/bin/gradle
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$GRADLE_HOME/bin
    Name: env
  - CmdLine:
    - mkdir /app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  From:
    Image: pandeiro/oracle-jdk8
  Name: ""
  Platform: ""
