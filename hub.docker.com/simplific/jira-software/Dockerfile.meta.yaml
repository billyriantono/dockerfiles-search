MetaArgs: null
Stages:
- BaseName: anapsix/alpine-java:8
  Commands:
  - Env:
    - Key: JIRA_HOME
      Value: /var/atlassian/jira
    Name: env
  - Env:
    - Key: JIRA_INSTALL
      Value: /opt/atlassian/jira
    Name: env
  - Env:
    - Key: JIRA_VERSION
      Value: 7.8.1
    Name: env
  - CmdLine:
    - "apk --update add curl tar \t&& mkdir -p ${JIRA_HOME} \t&& mkdir -p ${JIRA_INSTALL}
      \t&& curl -Ls \"https://downloads.atlassian.com/software/jira/downloads/atlassian-jira-software-${JIRA_VERSION}.tar.gz\"
      | tar -xz --directory \"${JIRA_INSTALL}\" --strip-components=1 --no-same-owner
      \t&& curl -Ls \"https://dev.mysql.com/get/Downloads/Connector-J/mysql-connector-java-5.1.36.tar.gz\"
      | tar -xz --directory \"${JIRA_INSTALL}/lib\" --strip-components=1 --no-same-owner
      \"mysql-connector-java-5.1.36/mysql-connector-java-5.1.36-bin.jar\"  \t&& echo
      -e \"\\njira.home=$JIRA_HOME\" >> \"${JIRA_INSTALL}/atlassian-jira/WEB-INF/classes/jira-application.properties\"
      \ \t&& chown -R daemon:daemon ${JIRA_INSTALL} \t&& chown -R daemon:daemon ${JIRA_HOME}"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - Name: user
    User: daemon:daemon
  - Name: volume
    Volumes:
    - ${JIRA_HOME}
  - Name: workdir
    Path: ${JIRA_HOME}
  - CmdLine:
    - sh
    - -c
    - ${JIRA_INSTALL}/bin/start-jira.sh -fg
    Name: cmd
    PrependShell: false
  From:
    Image: anapsix/alpine-java:8
  Name: ""
  Platform: ""
  SourceCode: FROM anapsix/alpine-java:8
