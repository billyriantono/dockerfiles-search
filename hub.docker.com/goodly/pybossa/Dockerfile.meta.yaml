MetaArgs: null
Stages:
- BaseName: ubuntu:14.04.5
  Commands:
  - Key: PYBOSSA_COMMIT
    Name: arg
    Value: master
  - CmdLine:
    - 'echo "Building Pybossa from this branch/tag: ${PYBOSSA_COMMIT}"'
    Name: run
    PrependShell: true
  - Env:
    - Key: PYTHONUNBUFFERED
      Value: "1"
    Name: env
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: noninteractive
  - CmdLine:
    - apt-get update -q
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /bd_build
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./bd_build
    - /bd_build
  - CmdLine:
    - ./prepare.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --no-install-recommends         git-core curl less psmisc         software-properties-common         build-essential
      libssl-dev libffi-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --no-install-recommends         python python-dev python-virtualenv         python-setuptools
      python-pip         libjpeg-dev swig         dbus libdbus-1-dev libdbus-glib-1-dev         libsasl2-dev
      libldap2-dev libssl-dev         postgresql-client postgresql-server-dev-all
      libpq-dev python-psycopg2         redis-server nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --no-install-recommends         htop
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-add-repository ppa:ansible/ansible
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -q && apt-get install -y --no-install-recommends         ansible
    Name: run
    PrependShell: true
  - Env:
    - Key: PYBOSSA_SETTINGS
      Value: /home/pybossa/repo/settings_from_env.py
    Name: env
  - Name: workdir
    Path: /ansible_build
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./pybossa
    - .
  - CmdLine:
    - ansible-playbook playbook.yml -i ansible_hosts -c local -e "PYBOSSA_COMMIT=${PYBOSSA_COMMIT}"
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/www
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -av /home/pybossa/repo/pybossa/themes/default/static /var/www
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www/static
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bashrc_to_docker
    - /root/.bashrc
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bashrc_to_docker
    - /home/pybossa/.bashrc
  - Name: workdir
    Path: /home/pybossa
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./scripts
    - /home/pybossa/scripts
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./scripts/top_uwsgi.sh
    - /home/pybossa
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./scripts/start_pybossa.sh
    - /home/pybossa
  - CmdLine:
    - bash
    - /home/pybossa/start_pybossa.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04.5
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04.5
