MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Tobias Kuendig <tobias@offline.swiss>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get -y install git curl apache2 php7.0 libapache2-mod-php7.0
      php7.0-mysql php7.0-sqlite php7.0-mcrypt php7.0-xml php7.0-gd php7.0-zip unzip
      php7.0-mbstring php7.0-json supervisor nodejs npm && apt-get -y autoremove &&
      apt-get clean && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/a2enmod rewrite php7.0
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - 000-laravel.conf
    - /etc/apache2/sites-available/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - 001-laravel-ssl.conf
    - /etc/apache2/sites-available/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - CmdLine:
    - /usr/sbin/a2dissite '*' && /usr/sbin/a2ensite 000-laravel 001-laravel-ssl
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/a2enmod ssl
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -u 1000 www-data
    Name: run
    PrependShell: true
  - CmdLine:
    - groupmod -g 1000 www-data
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/curl -sS https://getcomposer.org/installer |/usr/bin/php
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/mv composer.phar /usr/local/bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/chown www-data:www-data -R /var/www
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
