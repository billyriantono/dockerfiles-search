MetaArgs: null
Stages:
- As: build
  BaseName: buildpack-deps:stretch
  Commands:
  - Env:
    - Key: RUSTUP_HOME
      Value: /usr/local/rustup
    - Key: CARGO_HOME
      Value: /usr/local/cargo
    - Key: PATH
      Value: /usr/local/cargo/bin:$PATH
    Name: env
  - CmdLine:
    - set -eux;         url="https://static.rust-lang.org/rustup/dist/x86_64-unknown-linux-gnu/rustup-init";     wget
      "$url";     chmod +x rustup-init;     ./rustup-init -y --no-modify-path --default-toolchain
      nightly-2019-08-09;     rm rustup-init;     chmod -R a+w $RUSTUP_HOME $CARGO_HOME;     rustup
      --version;     cargo --version;     rustc --version;
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - cargo build --release
    Name: run
    PrependShell: true
  From:
    Image: buildpack-deps:stretch
  Name: build
  Platform: ""
  SourceCode: FROM buildpack-deps:stretch as build
- BaseName: ubuntu:18.04
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y     libsqlite3-0
    Name: run
    PrependShell: true
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /target/release/device-checkout
    - /usr/bin
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /templates
    - /usr/share/device-checkout
  - Name: expose
    Ports:
    - "8000"
  - CmdLine:
    - /usr/bin/device-checkout
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --templates
    - /usr/share/device-checkout
    - --database
    - /var/lib/device-checkout/devices.db
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
