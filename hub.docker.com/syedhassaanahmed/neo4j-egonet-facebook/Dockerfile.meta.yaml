MetaArgs: null
Stages:
- As: build
  BaseName: neo4j
  Commands:
  - Env:
    - Key: NEO4J_USERNAME
      Value: neo4j
    Name: env
  - Env:
    - Key: NEO4J_PASSWORD
      Value: temp-neo4j-password
    Name: env
  - Chown: neo4j:neo4j
    Name: add
    SourcesAndDest:
    - https://raw.githubusercontent.com/syedhassaanahmed/neo4j-datasets/master/neo4j-start.sh
    - ./
  - Chown: neo4j:neo4j
    Name: add
    SourcesAndDest:
    - https://snap.stanford.edu/data/facebook_combined.txt.gz
    - ./
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - import.cypher
    - ./
  - CmdLine:
    - apt-get update &&     apt-get install -y curl &&     chmod +x *.sh && ./neo4j-start.sh
      &&     gunzip -c facebook_combined.txt.gz > ./import/facebook_combined.txt &&     bin/cypher-shell
      < import.cypher &&     cp -r data/databases/graph.db /
    Name: run
    PrependShell: true
  From:
    Image: neo4j
  Name: build
  Platform: ""
  SourceCode: FROM neo4j AS build
- As: final
  BaseName: neo4j
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Syed Hassaan Ahmed"'
    Name: label
  - Chown: neo4j:neo4j
    From: build
    Name: copy
    SourcesAndDest:
    - /graph.db/
    - /data/databases/graph.db
  From:
    Image: neo4j
  Name: final
  Platform: ""
  SourceCode: FROM neo4j AS final
