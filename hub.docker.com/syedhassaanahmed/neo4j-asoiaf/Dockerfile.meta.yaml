MetaArgs: null
Stages:
- As: build
  BaseName: neo4j
  Commands:
  - Env:
    - Key: NEO4J_USERNAME
      Value: neo4j
    Name: env
  - Env:
    - Key: NEO4J_PASSWORD
      Value: temp-neo4j-password
    Name: env
  - Chown: neo4j:neo4j
    Name: add
    SourcesAndDest:
    - https://raw.githubusercontent.com/syedhassaanahmed/neo4j-datasets/master/neo4j-start.sh
    - ./
  - Chown: neo4j:neo4j
    Name: add
    SourcesAndDest:
    - https://github.com/neo4j-contrib/neo4j-apoc-procedures/releases/download/3.5.0.6/apoc-3.5.0.6-all.jar
    - ./plugins
  - Chown: neo4j:neo4j
    Name: add
    SourcesAndDest:
    - https://github.com/neo4j-contrib/neo4j-graph-algorithms/releases/download/3.5.4.0/graph-algorithms-algo-3.5.4.0.jar
    - ./plugins
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - import.cypher
    - ./
  - CmdLine:
    - apt-get update &&     apt-get install -y curl &&     chmod +x *.sh && ./neo4j-start.sh
      &&     bin/cypher-shell < import.cypher &&     cp -r data/databases/graph.db
      /
    Name: run
    PrependShell: true
  From:
    Image: neo4j
  Name: build
  Platform: ""
  SourceCode: FROM neo4j AS build
- As: final
  BaseName: neo4j
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Syed Hassaan Ahmed"'
    Name: label
  - Chown: neo4j:neo4j
    From: build
    Name: copy
    SourcesAndDest:
    - /graph.db/
    - /data/databases/graph.db
  From:
    Image: neo4j
  Name: final
  Platform: ""
  SourceCode: FROM neo4j AS final
