MetaArgs: null
Stages:
- As: build
  BaseName: alpine
  Commands:
  - CmdLine:
    - apk add git build-base openssl-dev zlib-dev &&     git clone https://github.com/giltene/wrk2.git
      &&     cd wrk2 && make && mv wrk /bin/
    Name: run
    PrependShell: true
  From:
    Image: alpine
  Name: build
  Platform: ""
  SourceCode: FROM alpine AS build
- As: final
  BaseName: alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Syed Hassaan Ahmed"'
    Name: label
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /bin/wrk
    - /bin/wrk
  - CmdLine:
    - apk add --no-cache build-base &&     apk add --update curl &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Env:
    - Key: SCRIPT_URL
      Value: '""'
    Name: env
  - Env:
    - Key: TARGET_URL
      Value: '""'
    Name: env
  - Env:
    - Key: WRK_OPTIONS
      Value: '""'
    Name: env
  - Env:
    - Key: WRK_HEADER
      Value: '"User-Agent: wrk"'
    Name: env
  - CmdLine:
    - sh
    - -c
    - if [ "$SCRIPT_URL" != "" ]; then curl -sS ${SCRIPT_URL} > /tmp/script.lua; else
      echo "" > /tmp/script.lua; fi && wrk -s /tmp/script.lua ${WRK_OPTIONS} -H "${WRK_HEADER}"
      ${TARGET_URL}
    Name: cmd
    PrependShell: false
  From:
    Image: alpine
  Name: final
  Platform: ""
  SourceCode: FROM alpine AS final
