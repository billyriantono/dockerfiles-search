MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: docker@muzik.ca
    Name: maintainer
  - Env:
    - Key: GITLAB_CI_MULTI_RUNNER_VERSION
      Value: 10.0.2
    - Key: GITLAB_CI_MULTI_RUNNER_USER
      Value: gitlab_ci_multi_runner
    - Key: GITLAB_CI_MULTI_RUNNER_HOME_DIR
      Value: '"/home/gitlab_ci_multi_runner"'
    Name: env
  - Env:
    - Key: GITLAB_CI_MULTI_RUNNER_DATA_DIR
      Value: '"${GITLAB_CI_MULTI_RUNNER_HOME_DIR}/data"'
    Name: env
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv E1DD270288B4E6030699E45FA1715D88E1DF1F24  &&
      echo "deb http://ppa.launchpad.net/git-core/ppa/ubuntu trusty main" >> /etc/apt/sources.list  &&
      apt-get update  && DEBIAN_FRONTEND=noninteractive apt-get install -y       sudo
      wget git-core openssh-client curl libapparmor1 apt-transport-https ca-certificates
      software-properties-common texlive-full qtikz && wget -O /usr/local/bin/gitlab-ci-multi-runner       https://gitlab-runner-downloads.s3.amazonaws.com/v${GITLAB_CI_MULTI_RUNNER_VERSION}/binaries/gitlab-runner-linux-amd64  &&
      chmod 0755 /usr/local/bin/gitlab-ci-multi-runner  && adduser --disabled-login
      --gecos 'GitLab CI Runner' ${GITLAB_CI_MULTI_RUNNER_USER}  && sudo -HEu ${GITLAB_CI_MULTI_RUNNER_USER}
      ln -sf ${GITLAB_CI_MULTI_RUNNER_DATA_DIR}/.ssh ${GITLAB_CI_MULTI_RUNNER_HOME_DIR}/.ssh  &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /sbin/entrypoint.sh
  - CmdLine:
    - chmod 755 /sbin/entrypoint.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - ${GITLAB_CI_MULTI_RUNNER_DATA_DIR}
  - Name: workdir
    Path: '"${GITLAB_CI_MULTI_RUNNER_HOME_DIR}"'
  - CmdLine:
    - /sbin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
