MetaArgs: null
Stages:
- BaseName: alpine:3.5
  Commands:
  - Maintainer: Aestetype
    Name: maintainer
  - CmdLine:
    - apk add --update --no-cache curl     && mkdir -p /opt/rancher/bin     && curl
      -L https://github.com/aslafy-z/giddyup/releases/download/container-names/giddyup
      -o /opt/rancher/bin/giddyup     && chmod u+x /opt/rancher/bin/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./*.sh
    - /opt/rancher/bin/
  - CmdLine:
    - chmod u+x /opt/rancher/bin/*.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt/rancher/bin
  From:
    Image: alpine:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.5
