MetaArgs: null
Stages:
- BaseName: rocker/tidyverse:3.5.3
  Commands:
  - Maintainer: James Camac <james.camac@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update     && apt-get install -y --no-install-recommends          libcurl4-openssl-dev          texlive-latex-recommended          texlive-latex-extra          texlive-humanities          texlive-fonts-recommended          texlive-science          lmodern          libomp-dev          git          clang     &&
      apt-get clean     && apt-get autoremove     && rm -rf var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $HOME/.R/     && echo "\nCXXFLAGS=-O3 -mtune=native -march=native -Wno-unused-variable
      -Wno-unused-function\n" >> $HOME/.R/Makevars     && echo "\nCXX=clang++ -ftemplate-depth-256\n"
      >> $HOME/.R/Makevars     && echo "CC=clang\n" >> $HOME/.R/Makevars
    Name: run
    PrependShell: true
  - CmdLine:
    - install2.r -r "https://mran.revolutionanalytics.com/snapshot/2019-04-01/" --error     --deps
      "FALSE"     Rcpp RcppEigen BH matrixStats backports checkmate loo inline gridExtra
      StanHeaders rstan plyr stringr reshape2 cowplot lubridate
    Name: run
    PrependShell: true
  - CmdLine:
    - installGithub.r     --deps "TRUE"     richfitz/remake
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /tmp/downloaded_packages/ /tmp/*.rds
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/Alpine_Shrub_Experiment
  From:
    Image: rocker/tidyverse:3.5.3
  Name: ""
  Platform: ""
  SourceCode: FROM rocker/tidyverse:3.5.3
