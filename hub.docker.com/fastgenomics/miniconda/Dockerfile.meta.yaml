MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - CmdLine:
    - echo http://mirror1.hs-esslingen.de/pub/Mirrors/alpine/v3.7/main >> /etc/apk/repositories;     echo
      http://mirror1.hs-esslingen.de/pub/Mirrors/alpine/v3.7/community >> /etc/apk/repositories
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --update --no-cache add     bash     git     curl     ca-certificates     bzip2     unzip     sudo     libstdc++     glib     libxext     libxrender     tini     &&
      curl -L "https://github.com/andyshinn/alpine-pkg-glibc/releases/download/2.25-r0/glibc-2.25-r0.apk"
      -o /tmp/glibc.apk     && curl -L "https://github.com/andyshinn/alpine-pkg-glibc/releases/download/2.25-r0/glibc-bin-2.25-r0.apk"
      -o /tmp/glibc-bin.apk     && curl -L "https://github.com/andyshinn/alpine-pkg-glibc/releases/download/2.25-r0/glibc-i18n-2.25-r0.apk"
      -o /tmp/glibc-i18n.apk     && apk add --allow-untrusted /tmp/glibc*.apk     &&
      /usr/glibc-compat/sbin/ldconfig /lib /usr/glibc-compat/lib     && /usr/glibc-compat/bin/localedef
      -i en_US -f UTF-8 en_US.UTF-8     && rm -rf /tmp/glibc*apk /var/cache/apk/*
    Name: run
    PrependShell: true
  - Env:
    - Key: CONDA_DIR
      Value: /opt/conda
    - Key: CONDA_VER
      Value: 4.3.14
    Name: env
  - Env:
    - Key: PATH
      Value: $CONDA_DIR/bin:$PATH
    - Key: SHELL
      Value: /bin/bash
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - mkdir -p $CONDA_DIR &&     echo export PATH=$CONDA_DIR/bin:'$PATH' > /etc/profile.d/conda.sh
      &&     curl https://repo.continuum.io/miniconda/Miniconda3-${CONDA_VER}-Linux-x86_64.sh  -o
      mconda.sh &&     /bin/bash mconda.sh -f -b -p $CONDA_DIR &&     rm mconda.sh
      &&     $CONDA_DIR/bin/conda install --yes conda==${CONDA_VER}
    Name: run
    PrependShell: true
  - CmdLine:
    - "conda create -n fastgenomics -y python=3.6 \tnumpy=1.12.1 \tpandas=0.20.2 \tscipy=0.19.1
      \th5py=2.7.0 \tpyyaml=3.12 \tstatsmodels=0.6.1"
    Name: run
    PrependShell: true
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
