    PrependShell: true
  - CmdLine:
    - apt-get install -y python-dev g++ libjpeg-dev sqlite3 openssl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y alien libssl-dev wget lintian libjs-jquery curl
    Name: run
    PrependShell: true
  - CmdLine:
    - curl --silent --show-error --retry 5 https://bootstrap.pypa.io/get-pip.py |
      sudo python2.7
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./requirements.txt
    - /bazaar/
  - CmdLine:
    - cd /bazaar && pip install -r requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /bazaar
  - Env:
    - Key: LOGNAME
      Value: openbazaar
    Name: env
  - Env:
    - Key: RUNSH_ARGS
      Value: -q 8888 -p 12345
