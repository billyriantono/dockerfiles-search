    PrependShell: true
  - CmdLine:
    - 'IP=$(/sbin/ifconfig eth0 | grep ''inet addr:'' | cut -d: -f2 | awk ''{ print
      $1}'') &&     bash openbazaar --disable-open-browser -k $IP $RUNSH_ARGS start
      && tail -f $LOG_PATH'
    Name: cmd
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
