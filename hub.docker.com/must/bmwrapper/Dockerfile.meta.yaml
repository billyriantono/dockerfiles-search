MetaArgs: null
Stages:
- BaseName: must/pybitmessage
  Commands:
  - CmdLine:
    - locale-gen --no-purge en_US.UTF-8 &&     export LANG=en_US.UTF-8 &&     export
      LANGUAGE=en_US.UTF-8 &&     export LC_ALL=en_US.UTF-8 &&     dpkg-reconfigure
      --frontend=noninteractive locales
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y upgrade
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /bmwrapper
  - Env:
    - Key: pop_port
      Value: "12344"
    Name: env
  - Env:
    - Key: smtp_port
      Value: "12345"
    Name: env
  - Name: expose
    Ports:
    - $pop_port
  - Name: expose
    Ports:
    - $smtp_port
  - Name: workdir
    Path: /bmwrapper
  - Env:
    - Key: RUNSH_ARGS
      Value: '"-l debug"'
    Name: env
  - CmdLine:
    - python /PyBitmessage/src/bitmessagemain.py >> /var/log/pybitmessage2.log 2>&1
      & $(sleep 5;/bmwrapper/bmwrapper.sh $RUNSH_ARGS)
    Name: cmd
    PrependShell: true
  - CmdLine: null
    Name: entrypoint
    PrependShell: false
  From:
    Image: must/pybitmessage
  Name: ""
  Platform: ""
  SourceCode: FROM must/pybitmessage
