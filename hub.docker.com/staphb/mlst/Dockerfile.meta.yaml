MetaArgs: null
Stages:
- BaseName: ubuntu:bionic
  Commands:
  - Labels:
    - Key: base.image
      Value: '"ubuntu:bionic"'
    Name: label
  - Labels:
    - Key: version
      Value: '"1.0.0"'
    Name: label
  - Labels:
    - Key: software
      Value: '"mlst"'
    Name: label
  - Labels:
    - Key: software.version
      Value: '"2.17.6"'
    Name: label
  - Labels:
    - Key: description
      Value: '"Scan contig files against PubMLST typing schemes"'
    Name: label
  - Labels:
    - Key: website
      Value: '"https://github.com/tseemann/mlst"'
    Name: label
  - Labels:
    - Key: license
      Value: '"https://github.com/tseemann/mlst/blob/master/LICENSE"'
    Name: label
  - Labels:
    - Key: maintainer
      Value: '"Curtis Kapsak"'
    Name: label
  - Labels:
    - Key: maintainer.email
      Value: '"pjx8@cdc.gov"'
    Name: label
  - CmdLine:
    - apt-get update && apt-get install -y wget  libmoo-perl  liblist-moreutils-perl  libjson-perl  gzip  file
    Name: run
    PrependShell: true
  - CmdLine:
    - wget ftp://ftp.ncbi.nlm.nih.gov/blast/executables/blast+/LATEST/ncbi-blast-2.9.0+-x64-linux.tar.gz
      &&  tar -xzf ncbi-blast-2.9.0+-x64-linux.tar.gz &&  rm ncbi-blast-2.9.0+-x64-linux.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/bin &&   wget https://raw.githubusercontent.com/tseemann/any2fasta/master/any2fasta
      &&   chmod +x any2fasta
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/tseemann/mlst/archive/v2.17.6.tar.gz && tar -xzf v2.17.6.tar.gz
      && rm v2.17.6.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"${PATH}:/mlst-2.17.6/bin:/ncbi-blast-2.9.0+/bin"'
    Name: env
  - Env:
    - Key: LC_ALL
      Value: C
    Name: env
  - CmdLine:
    - mlst --check && mlst --list
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /data
  From:
    Image: ubuntu:bionic
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:bionic
