MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: Ken Evensen
    Name: maintainer
  - Labels:
    - Key: io.openshift.expose-services
      Value: '"5901:tcp"'
    Name: label
  - Name: user
    User: root
  - Env:
    - Key: DISPLAY
      Value: '""'
    - Key: HOME
      Value: /home/1001
    Name: env
  - Key: vncpassword
    Name: arg
    Value: password
  - CmdLine:
    - "yum clean all &&     yum update -y &&     yum install -y --setopt=tsflags=nodocs
      \                   tigervnc-server     \t\t   xorg-x11-server-utils                    xorg-x11-server-Xvfb
      \                   xorg-x11-fonts-*                    xterm &&                    yum
      clean all &&                    rm -rf /var/cache/yum"
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y --setopt=tsflags=nodocs                   openmotif                   xterm                   firefox                   yum
      clean all &&                   rm -rf /var/cache/yum/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/dbus-uuidgen --ensure
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -u 1001 -r -g 0 -d ${HOME} -s /bin/bash -c "Kiosk User" kioskuser
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - xstartup
    - ${HOME}/.vnc/
  - CmdLine:
    - echo "${vncpassword}" | vncpasswd -f > ${HOME}/.vnc/passwd
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /home/1001/.Xauthority
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R 1001:0 ${HOME} &&     chmod 775 ${HOME}/.vnc/xstartup &&     chmod
      600 ${HOME}/.vnc/passwd
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5901"
  - Name: workdir
    Path: ${HOME}
  - Name: user
    User: "1001"
  - CmdLine:
    - /usr/bin/vncserver
    - -fg
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
