MetaArgs: null
Stages:
- BaseName: node:stretch
  Commands:
  - Maintainer: Aristoteles
    Name: maintainer
  - Key: NG_CLI_VERSION
    Name: arg
    Value: 7.0.3
  - Key: USER_HOME_DIR
    Name: arg
    Value: '"/tmp"'
  - Key: APP_DIR
    Name: arg
    Value: '"/app"'
  - Key: USER_ID
    Name: arg
    Value: "1000"
  - Key: ENVIRONMENT
    Name: arg
    Value: dev
  - Env:
    - Key: HTTP_BACKEND
      Value: '"db"'
    Name: env
  - Env:
    - Key: PORT
      Value: "4200"
    Name: env
  - Name: user
    User: root
  - Env:
    - Key: NPM_CONFIG_LOGLEVEL
      Value: warn
    Name: env
  - Env:
    - Key: HOME
      Value: '"$USER_HOME_DIR"'
    Name: env
  - CmdLine:
    - set -xe     && curl -sL https://github.com/Yelp/dumb-init/releases/download/v1.2.2/dumb-init_1.2.2_amd64
      > /usr/bin/dumb-init     && chmod +x /usr/bin/dumb-init     && mkdir -p $USER_HOME_DIR     &&
      chown $USER_ID $USER_HOME_DIR     && chmod a+rw $USER_HOME_DIR     && chown
      -R node /usr/local/lib /usr/local/include /usr/local/share /usr/local/bin     &&
      (cd "$USER_HOME_DIR"; su node -c "npm install -g @angular/cli@$NG_CLI_VERSION;
      npm install -g yarn; chmod +x /usr/local/bin/yarn; npm cache clean --force")
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $APP_DIR
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /
    - /$APP_DIR
  - CmdLine:
    - ls /$APP_DIR
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "4200"
  - CmdLine:
    - ng serve --host 0.0.0.0 --port $PORT --prod --disable-host-check
    Name: cmd
    PrependShell: true
  From:
    Image: node:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM node:stretch
