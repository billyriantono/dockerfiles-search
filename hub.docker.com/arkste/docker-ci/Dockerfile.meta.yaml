MetaArgs: null
Stages:
- BaseName: ubuntu:bionic
  Commands:
  - Env:
    - Key: TZ
      Value: Europe/Berlin
    Name: env
  - CmdLine:
    - export LC_ALL=C.UTF-8 &&     DEBIAN_FRONTEND=noninteractive &&     rm /bin/sh
      && ln -s /bin/bash /bin/sh &&     ln -snf /usr/share/zoneinfo/$TZ /etc/localtime
      && echo $TZ > /etc/timezone
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y     apt-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y     apt-transport-https     build-essential     bzip2     ca-certificates     curl     openssh-client     rsync     software-properties-common     ssh     sudo     unzip     wget     zip
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:git-core/ppa &&     apt-get update &&     apt-get install
      -y git
    Name: run
    PrependShell: true
  - CmdLine:
    - LC_ALL=en_US.UTF-8 add-apt-repository ppa:ondrej/php &&     apt-get update &&     apt-get
      install -y     php-amqp     php-apcu     php-apcu-bc     php-gearman     php-geoip     php-gmagick     php-memcached     php-redis     php-xdebug     php7.3-bcmath     php7.3-bz2     php7.3-cli     php7.3-common     php7.3-curl     php7.3-dev     php7.3-gd     php7.3-gmp     php7.3-imap     php7.3-intl     php7.3-json     php7.3-ldap     php7.3-mbstring     php7.3-mysql     php7.3-pgsql     php7.3-soap     php7.3-sqlite3     php7.3-xml     php7.3-xmlrpc     php7.3-xsl     php7.3-zip
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin
      --filename=composer &&     chmod +x /usr/local/bin/composer &&     composer
      self-update
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_12.x -o node_setup.sh &&     bash
      node_setup.sh &&     apt-get install -y nodejs &&     npm install npm -g
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add - &&     echo
      "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
      &&     apt-get update &&     apt-get install -y yarn
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-add-repository ppa:ansible/ansible &&     apt-get update &&     apt-get
      install -y ansible
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir ~/.ssh && touch ~/.ssh_config
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:bionic
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:bionic
