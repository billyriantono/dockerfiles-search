MetaArgs: null
Stages:
- BaseName: phusion/baseimage:latest
  Commands:
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - CmdLine:
    - 'rm -rf /etc/service/sshd /etc/my_init.d/00_regen_ssh_host_keys.sh    # Uncomment
      to Disable SSHD'
    Name: run
    PrependShell: true
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "53"
    - 53/udp
  - Maintainer: Stephen Day <sd@unixtastic.com>
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - setup.sh
    - /tmp/setup.sh
  - CmdLine:
    - /bin/sh /tmp/setup.sh
    Name: run
    PrependShell: true
  From:
    Image: phusion/baseimage:latest
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:latest
