MetaArgs: null
Stages:
- BaseName: phusion/baseimage:latest
  Commands:
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - CmdLine:
    - '/etc/my_init.d/00_regen_ssh_host_keys.sh -f && rm -f /etc/service/sshd/down  #
      Uncomment to Enable SSHD'
    Name: run
    PrependShell: true
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "22"
  - Maintainer: Stephen Day <sd@unixtastic.com>
    Name: maintainer
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - apt-get -qq update && apt-get -qq upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qq install git-sh git sharutils
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -g 987 git && useradd -g git -u 987 -d /git -m -r -s /usr/bin/git-shell
      git
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e 's/.*LogLevel.*/LogLevel VERBOSE/' -e 's/#*PermitRootLogin.*/PermitRootLogin
      no/' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e 's/#UsePAM.*/UsePAM no/' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -p `dd if=/dev/urandom bs=1 count=30 | uuencode -m - | head -2 | tail
      -1` git
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /etc/update-motd.d /etc/motd /etc/motd.dynamic
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -fs /dev/null /run/motd.dynamic
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  From:
    Image: phusion/baseimage:latest
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:latest
