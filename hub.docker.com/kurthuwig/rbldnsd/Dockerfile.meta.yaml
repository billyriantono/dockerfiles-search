MetaArgs: null
Stages:
- BaseName: debian:stable
  Commands:
  - Maintainer: Kurt Huwig
    Name: maintainer
  - CmdLine:
    - apt-get update && DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends     rbldnsd     &&
      rm -rf /var/lib/apt/lists/* /var/cache/apt/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/rbldnsd
  - Name: workdir
    Path: /var/lib/rbldnsd
  - CmdLine:
    - /usr/sbin/rbldnsd
    - -b
    - 0.0.0.0
    - -n
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - 53/udp
  From:
    Image: debian:stable
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stable
