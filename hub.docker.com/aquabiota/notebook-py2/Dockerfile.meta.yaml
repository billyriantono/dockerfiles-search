MetaArgs: null
Stages:
- BaseName: aquabiota/notebook-base:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Aquabiota Solutions AB <mapcloud@aquabiota.se>"'
    Name: label
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: noninteractive
  - Name: user
    User: $NB_USER
  - CmdLine:
    - conda create -y -n ipykernel_py2 python=2 ipykernel
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    - -c
    - source activate ipykernel_py2 && python -m ipykernel install --user
    Name: run
    PrependShell: false
  - Env:
    - Key: GDAL_DATA
      Value: $CONDA_DIR/share/gdal/
    Name: env
  - Env:
    - Key: GEOS_DIR
      Value: $CONDA_DIR
    Name: env
  - CmdLine:
    - conda install -n ipykernel_py2 -q --yes  -c conda-forge numpy pandas     matplotlib
      nose pillow basemap netcdf4 gdal pyproj geopy rasterio     cmocean cartopy iris
      shapely yaml
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install -n ipykernel_py2 -y bcrypt passlib
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    - -c
    - source activate ipykernel_py2 && pip install pyorient
    Name: run
    PrependShell: false
  - CmdLine:
    - /bin/bash
    - -c
    - source activate ipykernel_py2 && pip install https://github.com/nansencenter/nansat/archive/master.tar.gz
    Name: run
    PrependShell: false
  - Name: user
    User: root
  - CmdLine:
    - chown -R $NB_USER:users $HOME/.local
    Name: run
    PrependShell: true
  - Name: user
    User: $NB_USER
  From:
    Image: aquabiota/notebook-base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM aquabiota/notebook-base:latest
