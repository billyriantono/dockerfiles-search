MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Aquabiota Solutions AB <mapcloud@aquabiota.se>"'
    Name: label
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: noninteractive
  - Name: user
    User: root
  - CmdLine:
    - apt-get update && apt-get install -y locales sudo && rm -rf /var/lib/apt/lists/*     &&
      localedef -i en_US -c -f UTF-8 -A /usr/share/locale/locale.alias en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.utf8
    Name: env
  - Env:
    - Key: NB_USER
      Value: aqua
    Name: env
  - Env:
    - Key: AQUABIOTA_USER
      Value: user.name
    Name: env
  - Env:
    - Key: NB_UID
      Value: "1000"
    Name: env
  - Env:
    - Key: HOME
      Value: /home/$NB_USER
    Name: env
  - Env:
    - Key: CONDA_DIR
      Value: $HOME/conda
    Name: env
  - Env:
    - Key: PATH
      Value: $CONDA_DIR/bin:$PATH
    Name: env
  - Env:
    - Key: SHELL
      Value: /bin/bash
    Name: env
  - Env:
    - Key: AQUABIOTA_GIT_DIR
      Value: $HOME/git
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: JUPYTER_CONFIG_DIR
      Value: $HOME/.ipython/profile_default/
    Name: env
  - Env:
    - Key: GDAL_DATA
      Value: $CONDA_DIR/share/gdal/
    Name: env
  - Env:
    - Key: GEOS_DIR
      Value: $CONDA_DIR
    Name: env
  - CmdLine:
    - useradd -m -s /bin/bash -N -u $NB_UID $NB_USER &&     mkdir -p $CONDA_DIR &&     chown
      $NB_USER $CONDA_DIR
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update --fix-missing &&     apt-get -yq dist-upgrade &&     apt-get
      install -yq --no-install-recommends     wget     bzip2     ca-certificates     git     jed     build-essential     fonts-liberation     lmodern     pandoc     python-dev     texlive-fonts-extra     texlive-fonts-recommended     texlive-generic-recommended     texlive-latex-base     texlive-latex-extra     texlive-xetex     vim     unzip     p7zip-full     fonts-dejavu     tzdata     gfortran     gcc
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yq --no-install-recommends libglib2.0-0 libxext6 libsm6 libxrender1
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yq --no-install-recommends libssl-dev libcurl4-gnutls-dev libxml2-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yq --no-install-recommends software-properties-common python-software-properties
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'export PATH=/home/aqua/conda/bin:$PATH' > /etc/profile.d/conda.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y curl grep sed dpkg &&     TINI_VERSION=`curl https://github.com/krallin/tini/releases/latest
      | grep -o "/v.*\"" | sed 's:^..\(.*\).$:\1:'` &&     curl -L "https://github.com/krallin/tini/releases/download/v${TINI_VERSION}/tini_${TINI_VERSION}.deb"
      > tini.deb &&     dpkg -i tini.deb &&     rm tini.deb &&     apt-get clean
    Name: run
    PrependShell: true
  - Name: user
    User: $NB_USER
  - CmdLine:
    - mkdir -p $AQUABIOTA_GIT_DIR
    Name: run
    PrependShell: true
  - CmdLine:
    - cd $HOME
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --quiet https://repo.continuum.io/archive/Anaconda3-5.0.0-Linux-x86_64.sh
      -O $HOME/anaconda.sh &&     /bin/bash $HOME/anaconda.sh -f -b -p $CONDA_DIR
      &&     rm $HOME/anaconda.sh &&     $CONDA_DIR/bin/conda config --system --prepend
      channels conda-forge &&     $CONDA_DIR/bin/conda config --system --set auto_update_conda
      false &&     $CONDA_DIR/bin/conda config --system --set show_channel_urls true
      &&     $CONDA_DIR/bin/conda update -y --all
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install -y bcrypt passlib ujson luigi
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install -y -c conda-forge libgdal geopy folium rasterio     ipyleaflet
      bqplot cmocean cartopy iris shapely pyproj     fiona geopandas
    Name: run
    PrependShell: true
  - CmdLine:
    - conda update -y --all && conda clean -tipsy
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install -y -c conda-forge jupyterlab jupyterhub
    Name: run
    PrependShell: true
  - CmdLine:
    - jupyter nbextension enable vega --py --sys-prefix
    Name: run
    PrependShell: true
  - CmdLine:
    - jupyter labextension install @jupyter-widgets/jupyterlab-manager
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install -y gdal -c conda-forge
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install s2sphere pyorient tinydb
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install -y -c conda-forge xmltodict ipyvolume pythreejs cookiecutter beakerx
      tqdm cython
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir $HOME/R-site-library/
    Name: run
    PrependShell: true
  - CmdLine:
    - conda config --add channels r
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install --quiet --yes     'r-base'     'r-irkernel'     'r-plyr'     'r-devtools'     'r-tidyverse'     'r-shiny'     'r-rmarkdown'     'r-forecast'     'r-rsqlite'     'r-reshape2'     'r-nycflights13'     'r-caret'     'r-rcurl'     'r-crayon'     'r-randomforest'     'r-hexbin'
    Name: run
    PrependShell: true
  - CmdLine:
    - ipython profile create && echo $(ipython locate)
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ipython_config.py
    - $JUPYTER_CONFIG_DIR
  - Name: user
    User: root
  - Name: expose
    Ports:
    - "8888"
  - Name: expose
    Ports:
    - "8082"
  - Name: workdir
    Path: $HOME
  - CmdLine:
    - mkdir -p $HOME/.local
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R $NB_USER:users $HOME/.local
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R $NB_USER:users $AQUABIOTA_GIT_DIR
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R $NB_USER:users $HOME/R-site-library
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/tini
    - --
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /bin/bash
    - -c
    Name: cmd
    PrependShell: false
  - Name: user
    User: $NB_USER
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
