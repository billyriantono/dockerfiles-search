MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Labels:
    - Key: Terrill
      Value: Yang "https://github.com/yttty"
    Name: label
  - Env:
    - Key: ROOT_PASSWORD
      Value: root
    - Key: KEYPAIR_LOGIN
      Value: "false"
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /
  - CmdLine:
    - apt-get update     && apt-get install -y openssh-server     && chmod a+x /entrypoint.sh     &&
      mkdir -p /var/run/sshd     && mkdir -p /root/.ssh     && rm -f /etc/ssh/ssh_host_*_key
      /etc/ssh/ssh_host_*_key.pub
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean     && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - Name: volume
    Volumes:
    - /etc/ssh
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
