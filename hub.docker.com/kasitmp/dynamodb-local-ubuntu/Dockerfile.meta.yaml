MetaArgs: null
Stages:
- BaseName: ubuntu:utopic
  Commands:
  - Maintainer: Karsten Lettow "kasitmp@gmail.com"
    Name: maintainer
  - CmdLine:
    - apt-get update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y wget
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y openjdk-7-jre-headless
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/dynamo_db_local
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O /var/dynamo_db_local/dynamo_db.tar.gz http://dynamodb-local.s3-website-us-west-2.amazonaws.com/dynamodb_local_latest.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xvfz /var/dynamo_db_local/dynamo_db.tar.gz -C /var/dynamo_db_local
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /var/dynamo_db_local/dynamo_db.tar.gz
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8000"
  - CmdLine:
    - java
    - -Djava.library.path=/var/dynamo_db_local/DynamoDBLocal_lib
    - -jar
    - /var/dynamo_db_local/DynamoDBLocal.jar
    - -dbPath
    - /var/dynamo_db_local
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:utopic
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:utopic
