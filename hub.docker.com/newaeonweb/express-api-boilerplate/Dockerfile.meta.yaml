MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: Fernando Monteiro, fernando@newaeonweb.com.br
    Name: maintainer
  - CmdLine:
    - apt-key adv --keyserver hkp://p80.pool.sks-keyservers.net:80 --recv 7F0CEB10
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'deb http://downloads-distro.mongodb.org/repo/ubuntu-upstart dist 10gen'
      | tee /etc/apt/sources.list.d/10gen.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y mongodb-org
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /data/db
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "27017"
  - CmdLine:
    - /home/express-api-boilerplate
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - apt-get install -y nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install nodejs-legacy
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y npm
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/express-api-boilerplate
  - Chown: ""
    Name: add
    SourcesAndDest:
    - package.json
    - /home/express-api-boilerplate/package.json
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /home/express-api-boilerplate
  - Name: expose
    Ports:
    - "3000"
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM       ubuntu:latest
