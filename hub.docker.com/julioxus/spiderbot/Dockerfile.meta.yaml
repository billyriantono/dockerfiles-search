MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: Julio Martínez Martínez-Checa <julioxus@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install python python-setuptools build-essential python-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - easy_install pip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y git
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/julioxus/spiderbot.git
    Name: run
    PrependShell: true
  - CmdLine:
    - cd spiderbot && git submodule init && git submodule sync && git submodule update
      && chmod 755 install.sh && bash install.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - service spiderbot restart
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
