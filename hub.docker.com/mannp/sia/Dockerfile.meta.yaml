MetaArgs: null
Stages:
- As: sia
  BaseName: golang
  Commands:
  - Env:
    - Key: GOOS
      Value: linux
    Name: env
  - Env:
    - Key: GOARCH
      Value: amd64
    Name: env
  - Env:
    - Key: CGO_ENABLED
      Value: "0"
    Name: env
  - CmdLine:
    - go get -d -u gitlab.com/NebulousLabs/Sia/... &&     cd $GOPATH/src/gitlab.com/NebulousLabs/Sia
      &&     make release
    Name: run
    PrependShell: true
  From:
    Image: golang
  Name: sia
  Platform: ""
  SourceCode: FROM golang as sia
- BaseName: alpine:latest
  Commands:
  - CmdLine:
    - apk --no-cache add socat
    Name: run
    PrependShell: true
  - Name: workdir
    Path: '"/sia"'
  - Chown: ""
    From: sia
    Name: copy
    SourcesAndDest:
    - /go/bin/siad
    - ./
  - Chown: ""
    From: sia
    Name: copy
    SourcesAndDest:
    - go/bin/siac
    - ./
  - CmdLine:
    - socat tcp-listen:9980,reuseaddr,fork tcp:localhost:8000 & ./siad --modules=cgtrw
      --sia-directory=/mnt/sia --api-addr "localhost:8000"
    Name: entrypoint
    PrependShell: true
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
