MetaArgs: null
Stages:
- As: test
  BaseName: python:3.5-stretch
  Commands:
  - CmdLine:
    - apt update && apt install -y openjdk-8-jre
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install 'html5validator ~= 0.3.1'
    Name: run
    PrependShell: true
  - Name: workdir
    Path: www.bayfitted.com
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - html5validator --show-warnings --match index.html --root .
    Name: run
    PrependShell: true
  From:
    Image: python:3.5-stretch
  Name: test
  Platform: ""
  SourceCode: FROM python:3.5-stretch AS test
- BaseName: httpd:2.4
  Commands:
  - Chown: ""
    From: test
    Name: copy
    SourcesAndDest:
    - www.bayfitted.com/*
    - /usr/local/apache2/htdocs/
  From:
    Image: httpd:2.4
  Name: ""
  Platform: ""
  SourceCode: FROM httpd:2.4
