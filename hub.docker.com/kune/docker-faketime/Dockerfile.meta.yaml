MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - libfaketime
    - /libfaketime
  - CmdLine:
    - apk add --update alpine-sdk
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /libfaketime; make; make install; rm -Rf /libfaketime
    Name: run
    PrependShell: true
  - CmdLine:
    - apk del alpine-sdk
    Name: run
    PrependShell: true
  - Env:
    - Key: FAKETIME_NO_CACHE
      Value: "1"
    Name: env
  - Env:
    - Key: DONT_FAKE_MONOTONIC
      Value: "1"
    Name: env
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
