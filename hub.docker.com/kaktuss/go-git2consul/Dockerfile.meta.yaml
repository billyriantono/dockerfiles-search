MetaArgs: null
Stages:
- As: build
  BaseName: golang:alpine
  Commands:
  - Env:
    - Key: PKG
      Value: go-git2consul
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - $PKG.go
    - /go/src/$PKG/$PKG.go
  - CmdLine:
    - apk add --no-cache --virtual .build-deps     git   && cd /go/src/$PKG   && go
      get   && apk del .build-deps
    Name: run
    PrependShell: true
  From:
    Image: golang:alpine
  Name: build
  Platform: ""
  SourceCode: FROM golang:alpine AS build
- BaseName: alpine:3.6
  Commands:
  - CmdLine:
    - apk add --no-cache     ca-certificates     su-exec     tzdata
    Name: run
    PrependShell: true
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /go/bin/$PKG
    - /usr/local/bin/$PKG
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /usr/local/bin/entrypoint.sh
  - Env:
    - Key: USER_UID
      Value: "1000"
    Name: env
  - Env:
    - Key: USER_GID
      Value: "1000"
    Name: env
  - Env:
    - Key: CONSUL_HTTP_ADDR
      Value: ""
    Name: env
  - Env:
    - Key: G2C_PERIOD
      Value: "300"
    Name: env
  - Env:
    - Key: G2C_REPO
      Value: ""
    Name: env
  - Env:
    - Key: G2C_TARGET
      Value: ""
    Name: env
  - CmdLine:
    - /usr/local/bin/entrypoint.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
