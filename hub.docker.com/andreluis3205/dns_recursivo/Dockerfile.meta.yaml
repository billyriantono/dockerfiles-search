MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"quentin.mcgaw@gmail.com"'
    - Key: description
      Value: '"Runs a DNS server connected to the secured Cloudflare DNS server 1.1.1.1"'
    - Key: download
      Value: '"4.1MB"'
    - Key: size
      Value: '"10.2MB"'
    - Key: ram
      Value: '"6MB"'
    - Key: cpu_usage
      Value: '"Very Low"'
    - Key: github
      Value: '"https://github.com/qdm12/cloudflare-dns-server"'
    Name: label
  - Name: expose
    Ports:
    - 53/udp
  - CmdLine:
    - apk add --update --no-cache -q --progress unbound &&     rm -rf /etc/unbound/unbound.conf
      /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - unbound.conf
    - blocks-malicious.conf
    - blocks.conf
    - /etc/unbound/
  - Health:
      Interval: 600000000000
      Retries: 1
      StartPeriod: 3000000000
      Test:
      - CMD-SHELL
      - ping -W 1 -w 2 google.com &> /dev/null || exit 1
      Timeout: 3000000000
    Name: healthcheck
  - CmdLine:
    - echo "nameserver 127.0.0.1" > /etc/resolv.conf &&            echo "options ndots:0"
      >> /etc/resolv.conf &&            unbound -d
    Name: entrypoint
    PrependShell: true
  - CmdLine:
    - -v
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
