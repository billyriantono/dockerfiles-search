MetaArgs: null
Stages:
- BaseName: buildpack-deps:stretch-curl
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Samuel Prado <darkms@gmail.com>"'
    Name: label
  - Env:
    - Key: BITCOIN_VERSION
      Value: 0.16.2
    Name: env
  - Env:
    - Key: BITCOIN_DOWNLOAD_PATH
      Value: https://bitcoin.org/bin/bitcoin-core-${BITCOIN_VERSION}
    Name: env
  - Env:
    - Key: BITCOIN_DOWNLOAD_FILENAME
      Value: bitcoin-${BITCOIN_VERSION}-x86_64-linux-gnu.tar.gz
    Name: env
  - Env:
    - Key: BITCOIN_RELEASES_KEY
      Value: 01EA5486DE18A882D4C2684590C8019E36C2E964
    Name: env
  - CmdLine:
    - "wget $BITCOIN_DOWNLOAD_PATH/$BITCOIN_DOWNLOAD_FILENAME \t&& wget $BITCOIN_DOWNLOAD_PATH/SHA256SUMS.asc
      \t&& wget https://bitcoin.org/laanwj-releases.asc \t&& gpg --import laanwj-releases.asc
      \t&& gpg --fingerprint $BITCOIN_RELEASES_KEY \t&& gpg --verify SHA256SUMS.asc
      \t&& grep -o \"$(sha256sum $BITCOIN_DOWNLOAD_FILENAME)\" SHA256SUMS.asc \t&&
      tar -xzvf $BITCOIN_DOWNLOAD_FILENAME \t&& cd bitcoin-*/bin \t&& mv bitcoin-cli
      bitcoin-tx bitcoind /usr/local/bin \t&& cd / \t&& rm -Rfv bitcoin-* *.asc"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8332"
    - "8333"
  - Name: volume
    Volumes:
    - /root/.bitcoin
  - CmdLine:
    - bitcoind
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -printtoconsole
    - -disablewallet
    Name: cmd
    PrependShell: false
  From:
    Image: buildpack-deps:stretch-curl
  Name: ""
  Platform: ""
  SourceCode: FROM buildpack-deps:stretch-curl
