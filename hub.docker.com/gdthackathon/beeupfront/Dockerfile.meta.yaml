MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: Richard Kiles <rkiles@gdt.com>
    Name: maintainer
  - CmdLine:
    - apt-get -y update && apt-get install -y   tar   git   curl   vim   wget   build-essential   python   python-dev   python-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install flask
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - git clone https://github.com/rkiles/test.git
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /root/.ssh/
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /tmp/test/id_rsa /root/.ssh/id_rsa
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 600 /root/.ssh/id_rsa
    Name: run
    PrependShell: true
  - CmdLine:
    - ssh-keyscan github.com >> /root/.ssh/known_hosts
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "    IdentityFile /root/.ssh/id_rsa" >> /etc/ssh/ssh_config
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone git@github.com:GDT-Labs/beeUpFront.git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: beeUpFront
  - Env:
    - Key: FLAS_APP
      Value: /tmp/beeUpFront/rktest.py
    Name: env
  - CmdLine:
    - python -m flask run --host=0.0.0.0
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
