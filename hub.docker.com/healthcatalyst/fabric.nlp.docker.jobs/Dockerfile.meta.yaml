Stages:
- BaseName: healthcatalyst/fabric.docker.centos.tomcat:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"imran.qureshi@healthcatalyst.com"'
    Name: label
  - Labels:
    - Key: version
      Value: '"1.0.5"'
    Name: label
  - Chown: ""
    Name: add
    SourcesAndDest:
    - mariadb.repo
    - /etc/yum.repos.d/
  - CmdLine:
    - yum -y install MariaDB-client; yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - "mv opt/apache-tomcat /opt/tomcat-nlp-nlp \t&& cd /opt/tomcat-nlp-nlp/webapps/
      \t&& mkdir -p nlp \t&& cd nlp \t&& curl -O https://fabricnlpfiles.blob.core.windows.net/war/nlp.war
      \t&& ls \t&& jar xvf nlp.war \t&& rm -fv nlp.war \t&& ls -al /opt/tomcat-nlp-nlp/webapps/
      \t&& rm --force --verbose WEB-INF/lib/hibernate-validator-6.0.5.Final.jar \t&&
      ls -al /opt/tomcat-nlp-nlp/webapps/nlp/WEB-INF/lib/hib* \t&& cd"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - application.properties
    - /etc/nlp/nlp/
  - Chown: ""
    From: ""
    Name: copy
