    - /opt/nlp/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - searchConfig.json
    - /opt/solr/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - setenv.sh
    - /opt/tomcat-nlp-nlp/bin/setenv.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker-entrypoint.sh
    - ./docker-entrypoint.sh
