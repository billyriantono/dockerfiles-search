    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src/Events.py
    - src/events_rest.py
    - src/mongo_data_manager.py
    - ./
  - Name: expose
    Ports:
    - ${PORT}
  - CmdLine:
    - useradd -m nonroot
    Name: run
    PrependShell: true
  - Name: user
    User: nonroot
  - CmdLine:
    - gunicorn -w 4 -b 0.0.0.0:${PORT} events_rest:__hug_wsgi__
    Name: cmd
    PrependShell: true
  From:
    Image: bitnami/minideb:latest
