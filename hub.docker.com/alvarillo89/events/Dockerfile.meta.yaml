- BaseName: bitnami/minideb:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"√Ålvaro alvaro89@correo.ugr.es"'
    Name: label
  - Env:
    - Key: PORT
      Value: ${PORT}
    Name: env
  - Env:
    - Key: DB_URI
      Value: ${DB_URI}
