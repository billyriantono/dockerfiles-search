MetaArgs: null
Stages:
- BaseName: debian:latest
  Commands:
  - Maintainer: Ahmet Alp Balkan <ahmetalpbalkan@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get -qq update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qq update && apt-get -qqy install curl unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -s http://download.mono-project.com/repo/xamarin.gpg | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://download.mono-project.com/repo/debian wheezy main" > /etc/apt/sources.list.d/mono-xamarin.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qq update && apt-get -qqy install mono-complete
    Name: run
    PrependShell: true
  - CmdLine:
    - yes | certmgr -ssl -m https://go.microsoft.com https://myget.org https://nuget.org
    Name: run
    PrependShell: true
  - CmdLine:
    - mozroots --import --sync --quiet
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -s https://raw.githubusercontent.com/aspnet/Home/dev/kvminstall.sh | sh
    Name: run
    PrependShell: true
  - CmdLine:
    - bash -c "source ~/.kre/kvm/kvm.sh && kvm upgrade; echo KvmUpgradeExitCode=$?"
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s ~/.kre/packages/`bash -c "source ~/.kre/kvm/kvm.sh && kvm alias default"`
      ~/.kre/packages/default
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/.kre/packages/default/bin
    Name: env
  From:
    Image: debian:latest
  Name: ""
  Platform: ""
  SourceCode: FROM debian:latest
