MetaArgs: null
Stages:
- As: build
  BaseName: openjdk:8-jdk-alpine
  Commands:
  - Name: workdir
    Path: /workspace/app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - mvnw
    - .
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .mvn
    - .mvn
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - pom.xml
    - .
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src
    - src
  - CmdLine:
    - ./mvnw install -DskipTests -q
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p target/dependency && (cd target/dependency; jar -xf ../*.jar)
    Name: run
    PrependShell: true
  From:
    Image: openjdk:8-jdk-alpine
  Name: build
  Platform: ""
  SourceCode: FROM openjdk:8-jdk-alpine as build
- BaseName: openjdk:8-jdk-alpine
  Commands:
  - Name: volume
    Volumes:
    - /tmp
  - Key: DEPENDENCY
    Name: arg
    Value: /workspace/app/target/dependency
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - ${DEPENDENCY}/BOOT-INF/lib
    - /app/lib
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - ${DEPENDENCY}/META-INF
    - /app/META-INF
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - ${DEPENDENCY}/BOOT-INF/classes
    - /app
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - java
    - -cp
    - app:app/lib/*
    - golf.touren.api.ApiApplicationKt
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:8-jdk-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jdk-alpine
