MetaArgs: null
Stages:
- BaseName: debian:latest
  Commands:
  - Maintainer: Matt Bailey <m@mdb.io>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - apt-get -q update && apt-get install -qy --force-yes curl
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://shell.ninthgate.se/packages/debian plexpass main" > /etc/apt/sources.list.d/plexmediaserver.list
    Name: run
    PrependShell: true
  - CmdLine:
    - curl http://shell.ninthgate.se/packages/shell.ninthgate.se.gpg.key | apt-key
      add -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -q update && apt-get install -qy --force-yes plexmediaserver
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean &&  rm -rf /var/lib/apt/lists/* &&  rm -rf /tmp/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
  - Name: volume
    Volumes:
    - /data
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./start.sh
    - /start.sh
  - CmdLine:
    - chmod u+x  /start.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "32400"
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian:latest
  Name: ""
  Platform: ""
  SourceCode: FROM debian:latest
