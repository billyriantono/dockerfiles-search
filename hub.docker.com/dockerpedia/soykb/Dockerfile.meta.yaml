MetaArgs: null
Stages:
- BaseName: dockerpedia/pegasus_workflow_images:pegasus-4.8.5
  Commands:
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.name
      Value: '"Soybean Knowledge Base"'
    - Key: org.label-schema.description
      Value: '"The SoyKB  workflow is a genomics pipeline that re-sequences soybean
        germplasm lines selected for desirable traits such as oil, protein, soybean
        cyst nematode resistance, stress resistance, and root system architecture"'
    - Key: org.label-schema.url
      Value: '"http://www.soykb.org/"'
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/dockerpedia/soykb"'
    - Key: org.label-schema.vendor
      Value: '"DockerPedia"'
    - Key: org.label-schema.version
      Value: '"1.0"'
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    - Key: org.label-schema.docker.cmd
      Value: '"docker run -d -ti --name soybean mosorio/pegasus_workflow_images:soykb"'
    Name: label
  - Name: user
    User: workflow
  - CmdLine:
    - mkdir -p soykb/ &&     mkdir -p soykb/wrappers/ &&     wget https://github.com/rafaelfsilva/workflow-reproducibility/raw/master/components/soykb/soykb.tar.gz
      &&     tar -xzf soykb.tar.gz &&     wget https://raw.githubusercontent.com/rafaelfsilva/workflow-reproducibility/master/components/soykb/software.tar.gz
      &&     tar -xzf software.tar.gz -C soykb/ &&     cd ~/soykb/wrappers/ &&     wget
      https://raw.githubusercontent.com/rafaelfsilva/workflow-reproducibility/master/components/soykb/wrappers/picard-wrapper  &&     wget
      https://raw.githubusercontent.com/rafaelfsilva/workflow-reproducibility/master/components/soykb/wrappers/software-wrapper
      &&     wget https://raw.githubusercontent.com/rafaelfsilva/workflow-reproducibility/master/components/soykb/wrappers/gatk-wrapper
      &&     wget https://raw.githubusercontent.com/rafaelfsilva/workflow-reproducibility/master/components/soykb/wrappers/bwa-wrapper
      &&     chmod +X . &&     wget https://gist.githubusercontent.com/sirspock/0446aeb932c63d08292f0ddcd21c9c37/raw/b61304486afeeda8a1e06342777b5c6e04c8f430/soybean-workflow.conf     -O
      ~/.soybean-workflow.conf &&     ln -s ~/.ssh/id_rsa ~/.ssh/id_dsa &&     ln
      -s ~/.ssh/id_rsa ~/.ssh/workflow &&     rm /home/workflow/software.tar.gz /home/workflow/soykb.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - workflow-generator
    - soykb/
  - Name: user
    User: root
  From:
    Image: dockerpedia/pegasus_workflow_images:pegasus-4.8.5
  Name: ""
  Platform: ""
  SourceCode: FROM dockerpedia/pegasus_workflow_images:pegasus-4.8.5
