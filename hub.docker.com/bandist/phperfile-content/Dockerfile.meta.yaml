MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Udit Sharma
    Name: maintainer
  - Env:
    - Key: TERM
      Value: xterm-256color
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install curl -y &&     curl -sL https://deb.nodesource.com/setup_4.x
      | sudo -E bash - &&     apt-get install -y nodejs
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app
  - Name: workdir
    Path: /app
  - CmdLine:
    - npm install -g mocha &&     npm install
    Name: run
    PrependShell: true
  - CmdLine:
    - mocha
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
