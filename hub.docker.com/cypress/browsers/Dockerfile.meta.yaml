MetaArgs: null
Stages:
- BaseName: cypress/base:10
  Commands:
  - Name: user
    User: root
  - CmdLine:
    - node --version
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "force new chrome here"
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key
      add - &&   echo "deb http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google.list
      &&   apt-get update &&   apt-get install -y dbus-x11 google-chrome-stable &&   rm
      -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: DBUS_SESSION_BUS_ADDRESS
      Value: /dev/null
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y zip
    Name: run
    PrependShell: true
  - CmdLine:
    - node -v
    Name: run
    PrependShell: true
  - CmdLine:
    - npm -v
    Name: run
    PrependShell: true
  - CmdLine:
    - yarn -v
    Name: run
    PrependShell: true
  - CmdLine:
    - google-chrome --version
    Name: run
    PrependShell: true
  - CmdLine:
    - zip --version
    Name: run
    PrependShell: true
  - CmdLine:
    - git --version
    Name: run
    PrependShell: true
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - Env:
    - Key: npm_config_loglevel
      Value: warn
    Name: env
  - Env:
    - Key: npm_config_unsafe_perm
      Value: "true"
    Name: env
  From:
    Image: cypress/base:10
  Name: ""
  Platform: ""
  SourceCode: FROM cypress/base:10
