    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ${SRC_PATH}
    - /home/wekan/app
  - CmdLine:
    - set -o xtrace &&     useradd --user-group --system --home-dir /home/wekan wekan
      &&         apt-get update -y && apt-get install -y --no-install-recommends ${BUILD_DEPS}
      &&         cp $(which tar) $(which tar)~ &&     ln -sf $(which bsdtar) $(which
      tar) &&         wget https://nodejs.org/dist/${NODE_VERSION}/node-${NODE_VERSION}-${ARCHITECTURE}.tar.gz
      &&     wget https://nodejs.org/dist/${NODE_VERSION}/SHASUMS256.txt.asc &&         grep
      ${NODE_VERSION}-${ARCHITECTURE}.tar.gz SHASUMS256.txt.asc | shasum -a 256 -c
      - &&     rm -f SHASUMS256.txt.asc &&         tar xvzf node-${NODE_VERSION}-${ARCHITECTURE}.tar.gz
      &&     rm node-${NODE_VERSION}-${ARCHITECTURE}.tar.gz &&     mv node-${NODE_VERSION}-${ARCHITECTURE}
      /opt/nodejs &&     ln -s /opt/nodejs/bin/node /usr/bin/node &&     ln -s /opt/nodejs/bin/npm
      /usr/bin/npm &&     mkdir -p /opt/nodejs/lib/node_modules/fibers/.node-gyp /root/.node-gyp/8.16.1
      /home/wekan/.config &&     chown wekan --recursive /home/wekan/.config &&             npm
      install -g npm@${NPM_VERSION} &&         cd /home/wekan/ &&     chown wekan
      --recursive /home/wekan &&     echo "Starting meteor ${METEOR_RELEASE} installation...   \n"
      &&     gosu wekan:wekan curl https://install.meteor.com/ | /bin/sh &&     mv
      /root/.meteor /home/wekan/ &&     chown wekan --recursive /home/wekan/.meteor
      &&         sed -i 's/api\.versionsFrom/\/\/api.versionsFrom/' /home/wekan/app/packages/meteor-useraccounts-core/package.js
      &&     cd /home/wekan/.meteor &&     gosu wekan:wekan /home/wekan/.meteor/meteor
      -- help;         cd /home/wekan/app &&     mkdir -p /home/wekan/.npm &&     chown
      wekan --recursive /home/wekan/.npm /home/wekan/.config /home/wekan/.meteor &&     gosu
      wekan:wekan npm install &&     gosu wekan:wekan /home/wekan/.meteor/meteor build
      --directory /home/wekan/app_build &&     cp /home/wekan/app/fix-download-unicode/cfs_access-point.txt
      /home/wekan/app_build/bundle/programs/server/packages/cfs_access-point.js &&     chown
      wekan /home/wekan/app_build/bundle/programs/server/packages/cfs_access-point.js
      &&     cd /home/wekan/app_build/bundle/programs/server/ &&     gosu wekan:wekan
      npm install &&     mv /home/wekan/app_build/bundle /build &&         mv $(which
      tar)~ $(which tar) &&         apt-get remove --purge -y ${BUILD_DEPS} &&     apt-get
      autoremove -y &&     npm uninstall -g api2html &&    rm -R /var/lib/apt/lists/*
      &&     rm -R /home/wekan/.meteor &&     rm -R /home/wekan/app &&     rm -R /home/wekan/app_build
    Name: run
    PrependShell: true
  - Env:
    - Key: PORT
      Value: "8080"
    Name: env
  - Name: expose
    Ports:
    - $PORT
  - Name: user
    User: wekan
  - CmdLine:
    - node
    - /build/main.js
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:rolling
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:rolling
