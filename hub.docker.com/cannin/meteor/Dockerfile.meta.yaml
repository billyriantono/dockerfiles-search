MetaArgs: null
Stages:
- BaseName: ubuntu:14.04.2
  Commands:
  - Maintainer: cannin
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y git curl wget links nano
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup | sudo bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nodejs
    Name: run
    PrependShell: true
  - Env:
    - Key: APP_DIR
      Value: /var/www
    Name: env
  - Name: workdir
    Path: $APP_DIR
  - CmdLine:
    - mkdir -p $APP_DIR
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data:www-data $APP_DIR
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://install.meteor.com/ | sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - vboxsf-shim.sh
    - /usr/local/bin/vboxsf-shim
  - CmdLine:
    - chmod +x /usr/local/bin/vboxsf-shim
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - meteor
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04.2
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04.2
