MetaArgs: null
Stages:
- BaseName: golang:1.9.1-alpine3.6
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Infinity Works"'
    Name: label
  - Name: expose
    Ports:
    - "9173"
  - CmdLine:
    - addgroup exporter  && adduser -S -G exporter exporter
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /go/src/github.com/infinityworks/prometheus-rancher-exporter
  - CmdLine:
    - apk --update add ca-certificates  && apk --update add --virtual build-deps go
      git  && cd /go/src/github.com/infinityworks/prometheus-rancher-exporter  &&
      GOPATH=/go go get  && GOPATH=/go go build -o /bin/rancher_exporter  && apk del
      --purge build-deps  && rm -rf /go/bin /go/pkg /var/cache/apk/*
    Name: run
    PrependShell: true
  - Name: user
    User: exporter
  - CmdLine:
    - /bin/rancher_exporter
    Name: entrypoint
    PrependShell: false
  From:
    Image: golang:1.9.1-alpine3.6
  Name: ""
  Platform: ""
  SourceCode: FROM golang:1.9.1-alpine3.6
