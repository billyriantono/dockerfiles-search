MetaArgs: null
Stages:
- BaseName: alpine:3.5
  Commands:
  - Maintainer: Abiola Ibrahim <abiola89@gmail.com>
    Name: maintainer
  - Labels:
    - Key: caddy_version
      Value: '"0.9.5"'
    - Key: architecture
      Value: '"amd64"'
    Name: label
  - Key: plugins
    Name: arg
    Value: '"git,expires,minify,realip"'
  - CmdLine:
    - apk add --no-cache openssh-client git tar curl
    Name: run
    PrependShell: true
  - CmdLine:
    - 'curl --silent --show-error --fail --location       --header "Accept: application/tar+gzip,
      application/x-gzip, application/octet-stream" -o -       "https://caddyserver.com/download/build?os=linux&arch=amd64&features=${plugins}"     |
      tar --no-same-owner -C /usr/bin/ -xz caddy  && chmod 0755 /usr/bin/caddy  &&
      /usr/bin/caddy -version'
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "2015"
    - "443"
    - "80"
  - Name: volume
    Volumes:
    - /root/.caddy
  - Name: workdir
    Path: /srv
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Caddyfile
    - /etc/Caddyfile
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - index.html
    - /srv/index.html
  - CmdLine:
    - /usr/bin/caddy
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --conf
    - /etc/Caddyfile
    - --log
    - stdout
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.5
