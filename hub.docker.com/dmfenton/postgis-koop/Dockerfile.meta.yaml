MetaArgs: null
Stages:
- BaseName: postgres:9.4
  Commands:
  - Env:
    - Key: POSTGIS_MAJOR
      Value: "2.2"
    Name: env
  - Env:
    - Key: POSTGIS_VERSION
      Value: 2.2.1+dfsg-2.pgdg80+1
    Name: env
  - CmdLine:
    - "apt-get update       && apt-get install -y --no-install-recommends \tpostgresql-$PG_MAJOR-postgis-$POSTGIS_MAJOR=$POSTGIS_VERSION
      \tpostgis=$POSTGIS_VERSION       && rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /docker-entrypoint-initdb.d
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - initdb-postgis.sh
    - /docker-entrypoint-initdb.d/postgis.sh
  From:
    Image: postgres:9.4
  Name: ""
  Platform: ""
  SourceCode: FROM postgres:9.4
