MetaArgs: null
Stages:
- BaseName: dock0/full_arch:latest
  Commands:
  - Maintainer: Leonardo Nodari <nodarileonardo@gmail.com>
    Name: maintainer
  - CmdLine:
    - pacman -Syu &&     pacman -S --noconfirm systemd &&     pacman -Sc --noconfirm
      &&     (cd /lib/systemd/system/sysinit.target.wants/; for i in *; do [ $i ==
      systemd-tmpfiles-setup.service ] || rm -f $i; done);     rm -f /lib/systemd/system/multi-user.target.wants/*;    rm
      -f /etc/systemd/system/*.wants/*;    rm -f /lib/systemd/system/local-fs.target.wants/*;     rm
      -f /lib/systemd/system/sockets.target.wants/*udev*;     rm -f /lib/systemd/system/sockets.target.wants/*initctl*;     rm
      -f /lib/systemd/system/basic.target.wants/*;    rm -f /lib/systemd/system/anaconda.target.wants/*;
    Name: run
    PrependShell: true
  - CmdLine:
    - pacman -S --noconfirm sudo networkmanager
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e 's/^\(Defaults\s*requiretty\)/#--- \1/'  /etc/sudoers
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i '/# Defaults mail_badpass/a Defaults env_keep = "HOME"' /etc/sudoers
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -m valet     && echo "valet ALL=(ALL:ALL) NOPASSWD:ALL" > /etc/sudoers.d/valet
    Name: run
    PrependShell: true
  - CmdLine:
    - pacman -Syu --noconfirm         nginx curl zip unzip git php-fpm
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/PIDFile=.*//" /usr/lib/systemd/system/nginx.service &&     sed -i
      "s/ExecStart=.*/ExecStart=\/usr\/bin\/nginx -g 'error_log stderr;'/" /usr/lib/systemd/system/nginx.service
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "PATH=\"\$HOME/.composer/vendor/bin:\$PATH\"" >> /home/valet/.profile         &&
      echo 'export USER=$(whoami)' >> /home/valet/.profile
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - prepare.sh
    - /
  - CmdLine:
    - chmod +x /prepare.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /sbin/init
    Name: cmd
    PrependShell: false
  From:
    Image: dock0/full_arch:latest
  Name: ""
  Platform: ""
  SourceCode: FROM dock0/full_arch:latest
