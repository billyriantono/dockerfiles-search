MetaArgs: null
Stages:
- BaseName: ubuntu:precise
  Commands:
  - CmdLine:
    - mkdir -p /usr/src/app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/app
  - CmdLine:
    - apt-get update   && apt-get install -y -q python-software-properties python-pip
      libzmq-dev   && add-apt-repository -y ppa:mapnik/v2.2.0   && apt-get update   &&
      apt-get install -y -q libmapnik libmapnik-dev mapnik-utils python-mapnik   &&
      apt-get install -y -q libjpeg-dev zlib1g-dev   && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - /usr/src/app/
  - CmdLine:
    - pip install  -r requirements.txt
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - Expression: COPY . /usr/src/app
    Name: onbuild
  - CmdLine:
    - gunicorn -b 0.0.0.0:8080  "TileStache:WSGITileServer('tilestache.cfg')"
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:precise
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:precise
