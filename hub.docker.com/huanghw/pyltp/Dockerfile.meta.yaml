MetaArgs: null
Stages:
- As: build
  BaseName: python:3.6-stretch
  Commands:
  - CmdLine:
    - apt-get update &&     apt-get install -y git &&     apt-get install -y cmake
      g++
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /install &&     git clone https://github.com/HIT-SCIR/pyltp.git &&     cd
      pyltp && git checkout tags/0.2.0 -b build && git submodule init && git submodule
      update &&     python setup.py install
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /fs &&     cd `python -c "import os,pip;dir=os.path.dirname;print(dir(dir(pip.__file__)))"`
      &&     ls | egrep "pyltp-.*\.egg" | xargs -i wheel convert {} &&     mv -f pyltp-*.whl
      /fs/ &&     cd /fs/ && mv pyltp-*.whl pyltp-0.2.0-py3-none-any.whl
    Name: run
    PrependShell: true
  From:
    Image: python:3.6-stretch
  Name: build
  Platform: ""
  SourceCode: FROM python:3.6-stretch as build
- BaseName: alpine
  Commands:
  - CmdLine:
    - mkdir -p /fs
    Name: run
    PrependShell: true
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /fs/pyltp-*.whl
    - /fs/
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
