MetaArgs: null
Stages:
- BaseName: centos:centos7
  Commands:
  - Maintainer: '"Kazumichi Yamamoto <yamamoto.febc@gmail.com>"'
    Name: maintainer
  - Env:
    - Key: ROOT_PWD
      Value: default
    Name: env
  - Env:
    - Key: AUTHORIZED_KEY
      Value: none
    Name: env
  - CmdLine:
    - yum -y install openssh openssh-clients openssh-server &&     yum -y install
      httpd httpd-devel &&     ssh-keygen -q -N "" -t rsa -f /etc/ssh/ssh_host_rsa_key  &&     ssh-keygen
      -q -N "" -t dsa -f /etc/ssh/ssh_host_dsa_key &&     ssh-keygen -q -N "" -t ecdsa
      -f /etc/ssh/ssh_host_ecdsa_key &&     ssh-keygen -A && sed -i 's/PermitRootLogin
      without-password/PermitRootLogin yes/' /etc/ssh/sshd_config && sed -i "s/UsePAM.*/UsePAM
      yes/g" /etc/ssh/sshd_config && sed -i 's/session\s*required\s*pam_loginuid.so/session    optional     pam_loginuid.so/g'
      /etc/pam.d/sshd && yum autoremove -y && yum clean all && rm -rf /var/cache/yum/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - /start.sh
  - CmdLine:
    - chmod +x /start.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
    - "80"
  - CmdLine:
    - ./start.sh
    - -bash
    Name: cmd
    PrependShell: false
  From:
    Image: centos:centos7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos7
