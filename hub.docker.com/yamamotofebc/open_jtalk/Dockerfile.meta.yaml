MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Kazumichi Yamamoto <yamamoto.febc@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y       open-jtalk       open-jtalk-mecab-naist-jdic curl       lame       unzip       &&
      rm -rf /usr/share/doc/* &&       rm -rf /usr/share/info/* &&       rm -rf /tmp/*
      &&       rm -rf /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /jtalk/hts-voice
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /jtalk
  - CmdLine:
    - curl -L http://sourceforge.net/projects/mmdagent/files/MMDAgent_Example/MMDAgent_Example-1.6/MMDAgent_Example-1.6.zip/download
      > MMDAgent_Example.zip &&       unzip -x MMDAgent_Example.zip &&       rm -f
      MMDAgent_Example.zip &&       mv /jtalk/MMDAgent_Example-1.6/Voice/mei/*.htsvoice
      /jtalk/hts-voice/ &&       rm -rf /jtalk/MMDAgent_Example-1.6
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /jtalk/entrypoint.sh
  - Env:
    - Key: JTALK_VOICE_FILE
      Value: '""'
    - Key: JTALK_VOICE_TYPE
      Value: normal
    - Key: JTALK_OPTION
      Value: '""'
    - Key: JTALK_OUTPUT
      Value: '""'
    Name: env
  - CmdLine:
    - /jtalk/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -h
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
