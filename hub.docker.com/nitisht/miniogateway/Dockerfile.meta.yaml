MetaArgs: null
Stages:
- BaseName: alpine:3.5
  Commands:
  - Maintainer: Minio Inc <dev@minio.io>
    Name: maintainer
  - Env:
    - Key: GOPATH
      Value: /go
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$GOPATH/bin
    Name: env
  - Env:
    - Key: CGO_ENABLED
      Value: "0"
    Name: env
  - Name: workdir
    Path: /go/src/github.com/minio/
  - CmdLine:
    - 'apk add --no-cache ca-certificates &&      apk add --no-cache --virtual .build-deps
      git go musl-dev &&      echo ''hosts: files mdns4_minimal [NOTFOUND=return]
      dns mdns4'' >> /etc/nsswitch.conf &&      go get -v -d github.com/minio/minio
      &&      cd /go/src/github.com/minio/minio &&      go install -v -ldflags "$(go
      run buildscripts/gen-ldflags.go)" &&      rm -rf /go/pkg /go/src /usr/local/go
      && apk del .build-deps'
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9000"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - buildscripts/docker-entrypoint.sh
    - /usr/bin/
  - CmdLine:
    - chmod +x /usr/bin/docker-entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: volume
    Volumes:
    - /export
  - CmdLine:
    - minio
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.5
