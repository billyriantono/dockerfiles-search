MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Env:
    - Key: GOROOT
      Value: /usr/local/go
    Name: env
  - Env:
    - Key: GOPATH
      Value: /usr/local
    Name: env
  - Env:
    - Key: PATH
      Value: $GOPATH/bin:$GOROOT/bin:$PATH
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -yq     git &&     git clone https://github.com/minio/mint.git
      &&     cd /mint &&     /mint/buildscripts/mint-deps.sh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /mint
  - CmdLine:
    - /mint/run.sh
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
