MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: minostauros <6764739+minostauros@users.noreply.github.com>
    Name: maintainer
  - Env:
    - Key: HOME
      Value: /duc
    Name: env
  - CmdLine:
    - "apt-get update -qq && \tapt-get install -qq wget apache2 libncursesw5-dev libcairo2-dev
      libpango1.0-dev build-essential libtokyocabinet-dev && \tapt-get autoremove
      && \tapt-get autoclean &&     rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /duc &&     mkdir /duc/db &&     cd /duc &&     wget https://github.com/zevv/duc/releases/download/1.4.4/duc-1.4.4.tar.gz
      &&     tar xzf duc-1.4.4.tar.gz &&     rm duc-1.4.4.tar.gz &&     cd duc-1.4.4
      &&     ./configure &&     make &&     make install &&     cd .. &&     rm -rf
      duc-1.4.4
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets/index.cgi
    - /var/www/duc/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets/000-default.conf
    - /etc/apache2/sites-available/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets/duc_startup.sh
    - /duc/
  - CmdLine:
    - "mkdir /host && \tduc index /host/ && \tchmod 777 /duc/ && \tchmod 777 /duc/.duc.db
      && \ta2enmod cgi && \tchmod +x /duc/duc_startup.sh && \tchmod +x /var/www/duc/index.cgi"
    Name: run
    PrependShell: true
  - Env:
    - Key: DUC_CGI_OPTIONS
      Value: --list --tooltip --dpi=120
    Name: env
  - Name: volume
    Volumes:
    - /host
    - /duc/db
  - Name: expose
    Ports:
    - "80"
  - Name: workdir
    Path: /duc
  - CmdLine:
    - /duc/duc_startup.sh
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
