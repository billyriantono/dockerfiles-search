MetaArgs: null
Stages:
- As: base
  BaseName: ubuntu:18.04
  Commands:
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Key: PYTHON
    Name: arg
    Value: python3
  - Key: PIP
    Name: arg
    Value: pip3
  - Key: USER
    Name: arg
    Value: user1
  - Key: GROUP
    Name: arg
    Value: user1
  - Key: USERID
    Name: arg
    Value: "1000"
  - Key: GROUPID
    Name: arg
    Value: "1000"
  - CmdLine:
    - "apt-get update --fix-missing &&     apt-get install -y \t    ${PYTHON} \t    ${PYTHON}-pip
      \t    ${PYTHON}-tk     && rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - ${PIP} --no-cache-dir install --upgrade     pip     setuptools
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s $(which ${PYTHON}) /usr/local/bin/python
    Name: run
    PrependShell: true
  - CmdLine:
    - ${PIP} install numpy matplotlib pillow
    Name: run
    PrependShell: true
  - CmdLine:
    - ${PIP} install seaborn
    Name: run
    PrependShell: true
  - CmdLine:
    - ${PIP} install tensorflow==2.0.0
    Name: run
    PrependShell: true
  - CmdLine:
    - ${PIP} install tensorflow_hub
    Name: run
    PrependShell: true
  - CmdLine:
    - ${PIP} install tensorflow_datasets
    Name: run
    PrependShell: true
  - CmdLine:
    - addgroup --gid ${GROUPID} ${GROUP} &&     useradd --create-home     --shell
      /bin/bash     --uid ${USERID}     --gid ${GROUPID}     ${USER}
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bashrc.docker
    - /home/$USER/.bashrc
  From:
    Image: ubuntu:18.04
  Name: base
  Platform: ""
  SourceCode: FROM ubuntu:18.04 as base
