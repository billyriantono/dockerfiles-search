MetaArgs: null
Stages:
- BaseName: nginx:alpine
  Commands:
  - Env:
    - Key: TAIGA_HOST
      Value: taiga.lan
    - Key: TAIGA_SCHEME
      Value: http
    Name: env
  - Name: workdir
    Path: /srv/taiga
  - CmdLine:
    - "apk --no-cache add git \t&& rm /etc/nginx/conf.d/default.conf \t&& mkdir /run/nginx
      \t&& git clone --depth=1 -b master https://github.com/taigaio/taiga-front-dist.git
      front && cd front \t&& apk del git \t&& rm dist/conf.example.json"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /srv/taiga/front/dist
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/conf.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config.json
    - /tmp/taiga-conf/
  - Name: volume
    Volumes:
    - /taiga-conf
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: nginx:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:alpine
