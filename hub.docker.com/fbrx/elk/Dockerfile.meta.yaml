MetaArgs: null
Stages:
- BaseName: fbrx/java
  Commands:
  - Maintainer: Florian Br√ºssel <florian@florian-m.net>
    Name: maintainer
  - Name: workdir
    Path: /opt
  - CmdLine:
    - wget https://download.elasticsearch.org/elasticsearch/elasticsearch/elasticsearch-1.4.2.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://download.elasticsearch.org/logstash/logstash/logstash-1.4.2.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://download.elasticsearch.org/logstash/logstash/logstash-contrib-1.4.2.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://download.elasticsearch.org/kibana/kibana/kibana-3.1.2.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xzf elasticsearch*.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xzf logstash-1*.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xzf logstash-contrib*.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xzf kibana*.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - rm *.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - elasticsearch-1.4.2/bin/plugin -install lmenezes/elasticsearch-kopf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/elasticsearch.yml
    - /opt/elasticsearch-1.4.2/config/
  - CmdLine:
    - apt-get install nginx -y
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/nginx.kibana.conf
    - /etc/nginx/sites-available/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/server.*
    - /etc/nginx/ssl/
  - CmdLine:
    - ln -s /etc/nginx/sites-available/nginx.kibana.conf /etc/nginx/sites-enabled
      && rm /etc/nginx/sites-enabled/default
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/kibana.config.js
    - /opt/kibana-3.1.2/config.js
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/AccessLogs.json
    - /opt/kibana-3.1.2/app/dashboards/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/logstash.elk.conf
    - /opt/logstash-1.4.2/conf/
  - Expression: COPY * /opt/tmpconfig/
    Name: onbuild
  - Expression: RUN if [ -e /opt/tmpconfig/logstash.*.conf ]; then cp /opt/tmpconfig/logstash.*.conf
      /opt/logstash-1.4.2/conf/; fi
    Name: onbuild
  - Expression: RUN if [ -e /opt/tmpconfig/server.* ]; then cp /opt/tmpconfig/server.*
      /etc/nginx/ssl/; fi
    Name: onbuild
  - Name: volume
    Volumes:
    - /opt/logs
  - Name: expose
    Ports:
    - "443"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker_entrypoint.sh
    - /
  - CmdLine:
    - /docker_entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: fbrx/java
  Name: ""
  Platform: ""
  SourceCode: FROM fbrx/java
