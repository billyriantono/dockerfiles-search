MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: NGINX Docker Maintainers "docker-maint@nginx.com"
    Name: maintainer
  - Env:
    - Key: NGINX_VERSION
      Value: 1.8.1-1~jessie
    Name: env
  - CmdLine:
    - "apt-key adv --keyserver hkp://pgp.mit.edu:80 --recv-keys 573BFD6B3D8FBC641079A6ABABF5BD827BD9BF62
      \t&& echo \"deb http://nginx.org/packages/debian/ jessie nginx\" >> /etc/apt/sources.list
      \t&& apt-get update \t&& apt-get install git-core -y \t&& apt-get install --no-install-recommends
      --no-install-suggests -y                        ca-certificates nginx=${NGINX_VERSION}
      gettext-base \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - "ln -sf /dev/stdout /var/log/nginx/access.log \t&& ln -sf /dev/stderr /var/log/nginx/error.log"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
