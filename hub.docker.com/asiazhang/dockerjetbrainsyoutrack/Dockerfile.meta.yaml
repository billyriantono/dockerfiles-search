MetaArgs: null
Stages:
- BaseName: java:jre-alpine
  Commands:
  - Maintainer: '"Michel Buczynski" michel@service-bmi.com'
    Name: maintainer
  - Env:
    - Key: APP_VERSION
      Value: "6.5"
    Name: env
  - Env:
    - Key: APP_BUILD
      Value: ${APP_VERSION}.17057
    Name: env
  - Env:
    - Key: APP_PORT
      Value: "8080"
    Name: env
  - Env:
    - Key: APP_SUFFIX
      Value: youtrack
    Name: env
  - Env:
    - Key: APP_UID
      Value: "2000"
    Name: env
  - Env:
    - Key: APP_DISTNAME
      Value: youtrack-${APP_BUILD}
    Name: env
  - Env:
    - Key: APP_DISTFILE
      Value: youtrack-2017.2.33766.zip
    Name: env
  - Env:
    - Key: APP_PREFIX
      Value: /opt
    Name: env
  - Env:
    - Key: APP_DIR
      Value: $APP_PREFIX/$APP_SUFFIX
    Name: env
  - Env:
    - Key: APP_HOME
      Value: /var/lib/$APP_SUFFIX
    Name: env
  - CmdLine:
    - mkdir -p $APP_PREFIX
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $APP_DIR
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir $APP_HOME
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $APP_PREFIX
  - CmdLine:
    - apk update && apk add wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q --no-check-certificate https://download.jetbrains.com/charisma/$APP_DISTFILE
      &&     unzip -q $APP_DISTFILE -d $APP_DIR &&     rm $APP_DISTFILE &&     rm
      -rf $APP_DIR/internal/java
    Name: run
    PrependShell: true
  - CmdLine:
    - ls $APP_DIR/youtrack-2017.2.33766 && ls $APP_DIR/youtrack-2017.2.33766/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - apk del wget && rm /var/cache/apk/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $APP_DIR
  - CmdLine:
    - /opt/youtrack/youtrack-2017.2.33766/bin/youtrack.sh configure     --backups-dir
      $APP_HOME/backups     --data-dir    $APP_HOME/data     --logs-dir    $APP_HOME/log     --temp-dir    $APP_HOME/tmp     --listen-port
      $APP_PORT     --base-url    http://localhost:$APP_PORT/
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/youtrack/youtrack-2017.2.33766/bin/youtrack.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - run
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - $APP_PORT
  - Name: volume
    Volumes:
    - $APP_HOME
  From:
    Image: java:jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM java:jre-alpine
