MetaArgs: null
Stages:
- As: builder
  BaseName: golang:1.13.4-alpine3.10
  Commands:
  - Env:
    - Key: GOPATH
      Value: /workspace
    Name: env
  - Env:
    - Key: PATH
      Value: '"$PATH:/usr/local/go/bin:$GOPATH/bin"'
    Name: env
  - Env:
    - Key: CGO_ENABLED
      Value: "0"
    Name: env
  - CmdLine:
    - mkdir -p "$GOPATH/src" "$GOPATH/bin" "$GOPATH/pkg"
    Name: run
    PrependShell: true
  - Env:
    - Key: SRC_DIR
      Value: '"$GOPATH/src/org.junyan/capture"'
    Name: env
  - Name: workdir
    Path: $SRC_DIR
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - '*.go'
    - $SRC_DIR
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - go.mod
    - $SRC_DIR
  - CmdLine:
    - go build
    Name: run
    PrependShell: true
  From:
    Image: golang:1.13.4-alpine3.10
  Name: builder
  Platform: ""
  SourceCode: FROM golang:1.13.4-alpine3.10 as builder
- BaseName: alpine:latest
  Commands:
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /workspace/src/org.junyan/capture/capture
    - /usr/local/bin/capture/capture
  - Name: workdir
    Path: /usr/local/bin/capture
  - CmdLine:
    - /usr/local/bin/capture/capture
    - --port=3000
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
