MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: M Bintang <halilintar8@yahoo.com>
    Name: maintainer
  - Name: volume
    Volumes:
    - /certs
  - CmdLine:
    - echo 'debconf debconf/frontend select Noninteractive' | debconf-set-selections
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE_ENV
      Value: production
    Name: env
  - Env:
    - Key: NODE_CONFIG_DIR
      Value: /src/config
    Name: env
  - CmdLine:
    - apt-get update && apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install curl unzip git wget vim nginx nodejs npm python-setuptools
      libkrb5-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/bin/nodejs /usr/bin/node
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "daemon off;" >> /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e"s/keepalive_timeout\s*65/keepalive_timeout 2/" /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e"s/keepalive_timeout 2/keepalive_timeout 2;\n\tclient_max_body_size
      100m/" /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e"s/# server_tokens off;/server_tokens off;/" /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /config/default.conf
    - /etc/nginx/sites-available/default
  - CmdLine:
    - useradd -M node
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /src
    - /src
  - CmdLine:
    - chown -R node:node /src
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /src
  - CmdLine:
    - npm -g update npm
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/easy_install supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/easy_install supervisor-stdout
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/easy_install superlance
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /config/supervisord.conf
    - /etc/supervisord.conf
  - Name: expose
    Ports:
    - "443"
  - CmdLine:
    - /usr/local/bin/supervisord
    - -n
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
