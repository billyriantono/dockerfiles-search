MetaArgs: null
Stages:
- BaseName: alpine:3.5
  Commands:
  - CmdLine:
    - addgroup mosquitto && adduser -G mosquitto -D -H mosquitto
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache su-exec
    Name: run
    PrependShell: true
  - Env:
    - Key: MOSQUITTO_VERSION
      Value: '"1.4.10-r2"'
    Name: env
  - CmdLine:
    - set -xe     && apk add --no-cache --virtual .mosquitto         mosquitto=${MOSQUITTO_VERSION}         mosquitto-libs=${MOSQUITTO_VERSION}         mosquitto-clients=${MOSQUITTO_VERSION}         &&
      mkdir /config /data     && cp /etc/mosquitto/mosquitto.conf /config/mosquitto.conf.dist     &&
      chown -R mosquitto:mosquitto /data /config
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
    - /data
  - Name: expose
    Ports:
    - "1883"
    - "8883"
    - "9001"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - mosquitto
    - -c
    - /config/mosquitto.conf
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.5
