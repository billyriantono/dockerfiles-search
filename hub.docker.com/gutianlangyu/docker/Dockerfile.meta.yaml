MetaArgs: null
Stages:
- BaseName: centos:latest
  Commands:
  - Maintainer: '***u "***u@163.com"'
    Name: maintainer
  - Name: user
    User: root
  - CmdLine:
    - yum update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y java
    Name: run
    PrependShell: true
  - CmdLine:
    - touch test.txt && echo "abc" >>abc.txt
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "1038"
    - "80"
    - "8080"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - abc.txt
    - /opt/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /webapp
    - /opt/webapp
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://www.baidu.com/img/bd_logo1.png
    - /opt/
  - Env:
    - Key: WEBAPP_PORT
      Value: "9090"
    Name: env
  - Name: workdir
    Path: /opt/
  - CmdLine:
    - ls
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -a
    - -l
    Name: cmd
    PrependShell: false
  - Name: volume
    Volumes:
    - /data
    - /var/www
  - Expression: ADD . /app/src
    Name: onbuild
  - Expression: RUN echo "on build excuted" >> onbuild.txt
    Name: onbuild
  From:
    Image: centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM centos:latest
