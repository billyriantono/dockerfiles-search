MetaArgs: null
Stages:
- BaseName: phusion/baseimage
  Commands:
  - Maintainer: Manfred Touron "m@42.am"
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get -qq -y update &&     apt-get -qq -y install icecast2 python-setuptools
      &&     apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - easy_install supervisor &&     easy_install supervisor-stdout
    Name: run
    PrependShell: true
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "8000"
  - Name: volume
    Volumes:
    - /config
    - /var/log/icecast2
    - /etc/icecast2
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./start.sh
    - /start.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./etc
    - /etc
  - CmdLine:
    - chown -R icecast2 /etc/icecast2
    Name: run
    PrependShell: true
  From:
    Image: phusion/baseimage
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage
