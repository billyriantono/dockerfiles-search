MetaArgs: null
Stages:
- BaseName: buildpack-deps:trusty-curl
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: NODE_VERSION
      Value: 0.12.14
    Name: env
  - CmdLine:
    - curl -SLO "https://nodejs.org/dist/v$NODE_VERSION/node-v$NODE_VERSION-linux-x64.tar.gz"   &&
      tar -xzf "node-v$NODE_VERSION-linux-x64.tar.gz" -C /usr/local --strip-components=1   &&
      rm "node-v$NODE_VERSION-linux-x64.tar.gz"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update --fix-missing && apt-get -y install gcc
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /logs
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./client
    - /blackbox/client
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./server
    - /blackbox/server
  - CmdLine:
    - cd /blackbox/server; rm -rf node_modules logs
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /blackbox/server; npm install .
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /blackbox/client; gcc -o action example.c
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod uog+x /blackbox/client/action
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /bin/bash
    - -c
    - cd blackbox/server && node ./app.js
    Name: cmd
    PrependShell: false
  From:
    Image: buildpack-deps:trusty-curl
  Name: ""
  Platform: ""
  SourceCode: FROM buildpack-deps:trusty-curl
