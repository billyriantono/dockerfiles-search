MetaArgs: null
Stages:
- BaseName: java:7u65
  Commands:
  - Maintainer: Julien DAUPHANT
    Name: maintainer
  - Env:
    - Key: ARCHIVA_VERSION
      Value: 2.2.0
    Name: env
  - Env:
    - Key: ARCHIVA_SHA1
      Value: 69c922441b02bf75e5a3067220bf8f13dbd0bb98
    Name: env
  - Env:
    - Key: ARCHIVA_BASE
      Value: /var/archiva
    Name: env
  - CmdLine:
    - curl -sSLo /tmp/apache-archiva-$ARCHIVA_VERSION-bin.tar.gz http://mir2.ovh.net/ftp.apache.org/dist/archiva/$ARCHIVA_VERSION/binaries/apache-archiva-$ARCHIVA_VERSION-bin.tar.gz   &&
      echo "$ARCHIVA_SHA1 /tmp/apache-archiva-$ARCHIVA_VERSION-bin.tar.gz" | sha1sum
      -c   && tar -xf /tmp/apache-archiva-$ARCHIVA_VERSION-bin.tar.gz --directory
      /opt   && rm /tmp/apache-archiva-$ARCHIVA_VERSION-bin.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser archiva
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/apache-archiva-$ARCHIVA_VERSION
  - CmdLine:
    - sed -i "/set.default.ARCHIVA_BASE/c\set.default.ARCHIVA_BASE=$ARCHIVA_BASE"
      conf/wrapper.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $ARCHIVA_BASE/logs $ARCHIVA_BASE/data $ARCHIVA_BASE/temp $ARCHIVA_BASE/conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mv conf/* $ARCHIVA_BASE/conf
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R archiva:archiva $ARCHIVA_BASE
    Name: run
    PrependShell: true
  - CmdLine:
    - rmdir logs conf temp
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s $ARCHIVA_BASE/logs logs
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s $ARCHIVA_BASE/conf conf
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s $ARCHIVA_BASE/data data
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s $ARCHIVA_BASE/temp temp
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/archiva
  - Name: user
    User: archiva
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - bin/archiva console
    Name: cmd
    PrependShell: true
  From:
    Image: java:7u65
  Name: ""
  Platform: ""
  SourceCode: FROM java:7u65
