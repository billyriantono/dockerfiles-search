MetaArgs: null
Stages:
- BaseName: centos/s2i-base-centos7
  Commands:
  - Name: expose
    Ports:
    - "8080"
  - Env:
    - Key: PYTHON_VERSION
      Value: "3.6"
    - Key: PATH
      Value: $HOME/.local/bin/:$PATH
    - Key: PYTHONUNBUFFERED
      Value: "1"
    - Key: PYTHONIOENCODING
      Value: UTF-8
    - Key: LC_ALL
      Value: en_US.UTF-8
    - Key: LANG
      Value: en_US.UTF-8
    - Key: PIP_NO_CACHE_DIR
      Value: "off"
    Name: env
  - Env:
    - Key: SUMMARY
      Value: '"Platform for building and running Python $PYTHON_VERSION applications"'
    - Key: DESCRIPTION
      Value: '"Python $PYTHON_VERSION available as container is a base platform for
        building and running various Python $PYTHON_VERSION applications and frameworks.
        Python is an easy to learn, powerful programming language. It has efficient
        high-level data structures and a simple but effective approach to object-oriented
        programming. Python''s elegant syntax and dynamic typing, together with its
        interpreted nature, make it an ideal language for scripting and rapid application
        development in many areas on most platforms."'
    Name: env
  - Labels:
    - Key: summary
      Value: '"$SUMMARY"'
    - Key: description
      Value: '"$DESCRIPTION"'
    - Key: io.k8s.description
      Value: '"$DESCRIPTION"'
    - Key: io.k8s.display-name
      Value: '"Python 3.6"'
    - Key: io.openshift.expose-services
      Value: '"8080:http"'
    - Key: io.openshift.tags
      Value: '"builder,python,python36,rh-python36"'
    - Key: com.redhat.component
      Value: '"python36-container"'
    - Key: name
      Value: '"phal/py36-centos7-unixodbc"'
    - Key: version
      Value: '"1"'
    - Key: usage
      Value: '"s2i build . phal/py36-centos7-unixodbc python-sample-app"'
    - Key: maintainer
      Value: '"philipp allgeuer <philipp.allgeuer@zumtobelgroup.com>"'
    Name: label
  - CmdLine:
    - yum install -y http://dl.fedoraproject.org/pub/epel/6/x86_64/Packages/w/wv-1.2.7-2.el6.x86_64.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y epel-release
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm --import http://download.fedoraproject.org/pub/epel/RPM-GPG-KEY-EPEL-7
    Name: run
    PrependShell: true
  - CmdLine:
    - INSTALL_PKGS="rh-python36 rh-python36-python-devel rh-python36-python-setuptools
      rh-python36-python-pip nss_wrapper         httpd24 httpd24-httpd-devel httpd24-mod_ssl
      httpd24-mod_auth_kerb httpd24-mod_ldap         httpd24-mod_session atlas-devel
      gcc-gfortran libffi-devel libtool-ltdl enchant unixODBC-devel freetds-devel"
      &&     yum install -y centos-release-scl &&     yum -y --setopt=tsflags=nodocs
      install --enablerepo=centosplus $INSTALL_PKGS &&     rpm -V $INSTALL_PKGS &&     rpm
      -e --nodeps centos-logos &&     yum -y clean all --enablerepo='*'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./s2i/bin/
    - $STI_SCRIPTS_PATH
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./root/
    - /
  - CmdLine:
    - source scl_source enable rh-python36 &&     virtualenv ${APP_ROOT} &&     chown
      -R 1001:0 ${APP_ROOT} &&     fix-permissions ${APP_ROOT} -P &&     rpm-file-permissions
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - freetds
    - /tmp/freetds
  - CmdLine:
    - cat /tmp/freetds >> /etc/odbcinst.ini && rm /tmp/freetds
    Name: run
    PrependShell: true
  - Name: user
    User: "1001"
  - CmdLine:
    - $STI_SCRIPTS_PATH/usage
    Name: cmd
    PrependShell: true
  From:
    Image: centos/s2i-base-centos7
  Name: ""
  Platform: ""
  SourceCode: FROM centos/s2i-base-centos7
