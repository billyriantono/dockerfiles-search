MetaArgs: null
Stages:
- BaseName: iron/go:dev
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"technology@bcorporation.net"'
    Name: label
  - Env:
    - Key: SRC_DIR
      Value: /go/src/github.com/b-lab-org/impact-go
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - $SRC_DIR
  - CmdLine:
    - curl -fsSL -o /usr/local/bin/dep https://github.com/golang/dep/releases/download/v0.4.1/dep-linux-amd64
      && chmod +x /usr/local/bin/dep
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $SRC_DIR
  - CmdLine:
    - dep ensure &&     go build ./...
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $SRC_DIR/cmd/serve
  - CmdLine:
    - go
    - run
    - serve.go
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "4443"
    - "8080"
  From:
    Image: iron/go:dev
  Name: ""
  Platform: ""
  SourceCode: FROM iron/go:dev
