MetaArgs: null
Stages:
- BaseName: nginx:alpine
  Commands:
  - Maintainer: '"The Impact Bot" <technology@bcorporation.net>'
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/
  - CmdLine:
    - apk update     && apk upgrade     && apk add --no-cache bash     && adduser
      -D -H -u 1000 -s /bin/bash www-data     && rm /etc/nginx/conf.d/default.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - nginx
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "443"
    - "80"
  From:
    Image: nginx:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:alpine
