MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Rafa≈Ç bluszcz Zawadzki <bluszcz@bluszcz.net>
    Name: maintainer
  - CmdLine:
    - echo 'debconf debconf/frontend select Noninteractive' | debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get install python3.4-dev \twget -y \tsqlite3 \tpython3-pip \tssh \tlibpq-dev
      \tlibgdal1-dev \tlibgdal-dev"
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install virtualenv
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get build-dep pillow -y
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
