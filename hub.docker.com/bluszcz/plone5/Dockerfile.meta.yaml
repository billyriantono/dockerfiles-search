MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Rafa≈Ç bluszcz Zawadzki <bluszcz@bluszcz.net>
    Name: maintainer
  - CmdLine:
    - echo 'debconf debconf/frontend select Noninteractive' | debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get install python2.7-dev \twget -y \tlibxml2-dev \tlibxslt1-dev"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get remove python-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://bootstrap.pypa.io/get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/python2.7 get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get build-dep pillow -y
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install virtualenv --upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd plone
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /home/plone
    Name: run
    PrependShell: true
  - CmdLine:
    - chown plone /home/plone
    Name: run
    PrependShell: true
  - Name: user
    User: plone
  - CmdLine:
    - cd /home/plone
    Name: run
    PrependShell: true
  - CmdLine:
    - id
    Name: run
    PrependShell: true
  - CmdLine:
    - virtualenv /home/plone/plone5
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /home/plone/plone5
    Name: run
    PrependShell: true
  - CmdLine:
    - /home/plone/plone5/bin/pip install zc.buildout
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /home/plone/plone5 && bin/buildout init
    Name: run
    PrependShell: true
  - CmdLine:
    - echo  "[buildout]\nextends =  https://raw.github.com/bluszcz/pins/master/plone-5-0"
      >/home/plone/plone5/buildout.cfg
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /home/plone/plone5 && bin/buildout
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'debconf debconf/frontend select Dialog' | debconf-set-selections
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - sudo -u plone /home/plone/plone5/bin/plone fg
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:14.04
