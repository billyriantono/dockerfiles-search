MetaArgs: null
Stages:
- BaseName: node:8.12-alpine
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app
  - Name: workdir
    Path: /app
  - CmdLine:
    - apk upgrade --update     && apk add bash git ca-certificates     && npm install
      -g bower     && npm --unsafe-perm --production install     && apk del git     &&
      rm -rf /var/cache/apk/*         /app/.git         /app/screenshots         /app/test
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "1337"
  - Name: volume
    Volumes:
    - /app/kongadata
  - CmdLine:
    - /app/start.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: node:8.12-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:8.12-alpine
