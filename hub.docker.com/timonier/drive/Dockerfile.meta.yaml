MetaArgs: null
Stages:
- As: drive
  BaseName: golang:alpine
  Commands:
  - CmdLine:
    - set -e -u -x     && apk add --no-cache --no-progress build-base git     && go
      get -u github.com/odeke-em/drive/drive-gen     && drive-gen
    Name: run
    PrependShell: true
  From:
    Image: golang:alpine
  Name: drive
  Platform: ""
  SourceCode: FROM golang:alpine as drive
- BaseName: alpine:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Morgan AUCHEDE <morgan.auchede@gmail.com>"'
    Name: label
  - CmdLine:
    - set -e -u -x     && apk add --no-cache --no-progress --virtual BUILD_DEPS curl     &&
      apk add --no-cache --no-progress bash ca-certificates     && curl --location
      "https://gitlab.com/timonier/dumb-entrypoint/raw/master/src/dumb-entrypoint/installer"
      | bash -s -- install     && curl --location "https://gitlab.com/timonier/dumb-entrypoint/raw/master/src/gosu/installer"
      | bash -s -- install     && apk del --no-progress BUILD_DEPS     && rm -f -r
      /tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: drive
    Name: copy
    SourcesAndDest:
    - /go/bin/drive
    - /usr/local/bin/drive
  - CmdLine:
    - dumb-entrypoint
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
