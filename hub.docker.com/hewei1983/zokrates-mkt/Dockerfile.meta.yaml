MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: JacobEberhardt <jacob.eberhardt@tu-berlin.de>, Dennis Kuhnert <mail@kyroy.com>,
      Thibaut Schaeffer <thibaut@schaeff.fr>
    Name: maintainer
  - Key: RUST_TOOLCHAIN
    Name: arg
    Value: nightly-2018-06-04
  - Key: LIBSNARK_COMMIT
    Name: arg
    Value: f7c87b88744ecfd008126d415494d9b34c4c1b20
  - Env:
    - Key: LIBSNARK_SOURCE_PATH
      Value: /root/libsnark-$LIBSNARK_COMMIT
    Name: env
  - Env:
    - Key: WITH_LIBSNARK
      Value: "1"
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends     ca-certificates     build-essential     cmake     curl     libboost-dev     libboost-program-options-dev     libgmp3-dev     libprocps-dev     libssl-dev     pkg-config     python-markdown     git     &&
      rm -rf /var/lib/apt/lists/*     && git clone https://github.com/scipr-lab/libsnark.git
      $LIBSNARK_SOURCE_PATH     && git -C $LIBSNARK_SOURCE_PATH checkout $LIBSNARK_COMMIT     &&
      git -C $LIBSNARK_SOURCE_PATH submodule update --init --recursive
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - src
  - CmdLine:
    - curl https://sh.rustup.rs -sSf | sh -s -- --default-toolchain $RUST_TOOLCHAIN
      -y     && export PATH=/root/.cargo/bin:$PATH     && (cd src;./build_release.sh)     &&
      mv ./src/target/release/zokrates .     && mv ./src/zokrates_cli/examples .     &&
      rustup self uninstall -y     && mkdir usless_tmp
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y vim     && apt-get install -y tree
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - vimrc
    - /root/.vimrc
  - CmdLine:
    - mkdir -p /go/src/github.com/cbergoon/  && cd /go/src/github.com/cbergoon  &&
      git clone https://github.com/cbergoon/merkletree.git
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /root/go-setup     && cd /root/go-setup/
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://storage.googleapis.com/golang/go1.8.3.linux-amd64.tar.gz
    - /root/go-setup/
  - CmdLine:
    - cd /root/go-setup     && tar -xvf go1.8.3.linux-amd64.tar.gz     && mv go /usr/local
    Name: run
    PrependShell: true
  - Env:
    - Key: GOROOT
      Value: /usr/local/go
    Name: env
  - Env:
    - Key: GOPATH
      Value: /go
    Name: env
  - Env:
    - Key: PATH
      Value: $GOPATH/bin:$GOROOT/bin:/root/src/target/release:$PATH
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://storage.googleapis.com/golang/go1.3.3.src.tar.gz
    - /root/go-setup/
  - CmdLine:
    - cd /root/go-setup     && tar -zxvf go1.3.3.src.tar.gz     && cp -r go/misc/vim/syntax/
      go/misc/vim/ftplugin/ go/misc/vim/indent/ go/misc/vim/compiler/ go/misc/vim/ftdetect/
      /usr/share/vim/vim74/
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root/
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
