MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Yannick Warnier <ywarnier@chamilo.org>
    Name: maintainer
  - CmdLine:
    - dpkg-divert --local --rename --add /sbin/initctl
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /bin/true /sbin/initctl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y update && apt-get install -y   curl   git   libapache2-mod-php5   php5-cli   php5-curl   php5-gd   php5-intl   php5-mysql   wget
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y openssh-server
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/www/chamilo
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/chamilo/chamilo-lms/archive/v1.10.0-alpha.tar.gz
    - /var/www/chamilo/chamilo.tar.gz
  - Name: workdir
    Path: /var/www/chamilo
  - CmdLine:
    - tar zxf chamilo.tar.gz;rm chamilo.tar.gz;mv chamilo* www
    Name: run
    PrependShell: true
  - Name: workdir
    Path: www
  - CmdLine:
    - chown -R www-data:www-data   app   main/default_course_document/images   main/lang   vendor   web
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x composer.phar
    Name: run
    PrependShell: true
  - CmdLine:
    - mv composer.phar /usr/local/bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/chamilo/chash.git chash
    Name: run
    PrependShell: true
  - Name: workdir
    Path: chash
  - CmdLine:
    - composer update --no-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - php -d phar.readonly=0 createPhar.php
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x chash.phar && mv chash.phar /usr/local/bin/chash
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - chamilo.conf
    - /etc/apache2/sites-available/chamilo.conf
  - CmdLine:
    - a2ensite chamilo
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - CmdLine:
    - /etc/init.d/apache2 restart
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "127.0.0.1 docker.chamilo.net" >> /etc/hosts
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/chamilo/www
  - Name: expose
    Ports:
    - "22"
    - "80"
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
