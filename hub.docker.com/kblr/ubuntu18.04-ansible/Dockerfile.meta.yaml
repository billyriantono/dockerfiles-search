MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Fran√ßois KUBLER"'
    Name: label
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update  && apt-get install -y --no-install-recommends     build-essential     git     python-pip     python-apt     systemd     tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade setuptools  && pip install wheel  && pip install ansible
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/ansible
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - hosts
    - /etc/ansible/
  - Env:
    - Key: ANSIBLE_FORCE_COLOR
      Value: "1"
    Name: env
  - CmdLine:
    - /lib/systemd/systemd
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
