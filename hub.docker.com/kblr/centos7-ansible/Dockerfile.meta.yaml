MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Fran√ßois KUBLER"'
    Name: label
  - CmdLine:
    - (cd /lib/systemd/system/sysinit.target.wants/; for i in *; do [ $i == systemd-tmpfiles-setup.service
      ] || rm -f $i; done)  && rm -f /lib/systemd/system/multi-user.target.wants/*  &&
      rm -f /etc/systemd/system/*.wants/*  && rm -f /lib/systemd/system/local-fs.target.wants/*  &&
      rm -f /lib/systemd/system/sockets.target.wants/*udev*  && rm -f /lib/systemd/system/sockets.target.wants/*initctl*  &&
      rm -f /lib/systemd/system/basic.target.wants/*  && rm -f /lib/systemd/system/anaconda.target.wants/*
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install epel-release
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install python-pip  && yum -y clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade setuptools  && pip install wheel  && pip install ansible
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/ansible
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - hosts
    - /etc/ansible/
  - Env:
    - Key: ANSIBLE_FORCE_COLOR
      Value: "1"
    Name: env
  - CmdLine:
    - /lib/systemd/systemd
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
