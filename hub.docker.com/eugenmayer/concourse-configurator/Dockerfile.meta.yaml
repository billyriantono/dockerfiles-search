MetaArgs: null
Stages:
- BaseName: alpine:3.6
  Commands:
  - Env:
    - Key: WEB_KEY_HOME
      Value: /concourse-keys/web
    Name: env
  - Env:
    - Key: WORKER_KEY_HOME
      Value: /concourse-keys/worker
    Name: env
  - Env:
    - Key: VAULT_SERVER_HOME
      Value: /vault/server
    Name: env
  - Env:
    - Key: VAULT_CONCOURSE_CLIENT_HOME
      Value: /vault/concourse
    Name: env
  - Env:
    - Key: VAULT_SUBJECT
      Value: '"/C=DE/ST=NS/L=Hannover/O=KontextWork/OU=IT/CN=vault"'
    Name: env
  - Env:
    - Key: VAULT_DO_AUTOCONFIGURE
      Value: "1"
    Name: env
  - Env:
    - Key: VAULT_DO_UNSEAL_ON_BOOT
      Value: "1"
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bin/docker-entrypoint.sh
    - /usr/local/bin/docker-entrypoint.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bin/wait-for-it.sh
    - /usr/local/bin/wait-for-it
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bin/busyscript.sh
    - /usr/local/bin/busyscript
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bin/vault_client_cert.sh
    - /usr/local/bin/vault_client_cert
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bin/vault_init.sh
    - /usr/local/bin/vault_init
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bin/vault_unseal.sh
    - /usr/local/bin/vault_unseal
  - Chown: ""
    Name: add
    SourcesAndDest:
    - vault_client_cert.conf
    - /etc/vault_client_cert.conf
  - CmdLine:
    - apk add --update       bash       ca-certificates       openssl       openssh-keygen       curl       jq       unzip     &&
      mkdir -p ${WORKER_KEY_HOME} ${WEB_KEY_HOME} ${VAULT_SERVER_HOME} ${VAULT_CONCOURSE_CLIENT_HOME}     &&
      chmod +x      /usr/local/bin/docker-entrypoint.sh      /usr/local/bin/vault_init      /usr/local/bin/vault_init      /usr/local/bin/vault_client_cert      /usr/local/bin/vault_unseal      /usr/local/bin/wait-for-it     &&
      ln -s /usr/local/bin/docker-entrypoint.sh /docker-entrypoint.sh     && curl
      --location --retry 3 --silent https://releases.hashicorp.com/vault/0.9.0/vault_0.9.0_linux_amd64.zip
      -o /tmp/vault.zip     && cd /tmp && unzip vault.zip     && mv /tmp/vault /usr/local/bin/vault     &&
      rm -rf /var/cache/apk/*     && rm -rf /tmp/*      && rm -rf /var/log/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - ${WEB_KEY_HOME}
    - ${WORKER_KEY_HOME}
    - ${VAULT_SERVER_HOME}
    - ${VAULT_CONCOURSE_CLIENT_HOME}
  - CmdLine:
    - /usr/local/bin/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/local/bin/busyscript
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
