MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - CmdLine:
    - apk --no-cache add         python         py-pip         docker         &&     pip
      install --upgrade awscli==1.14.5 &&     apk -v --purge del py-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - docker -v
    Name: run
    PrependShell: true
  - CmdLine:
    - aws --version
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - app.sh
    - app.sh
  - CmdLine:
    - ./app.sh
    Name: cmd
    PrependShell: true
  - Health:
      Interval: 60000000000
      Test:
      - CMD
      - /usr/bin/find
      - /heartbeat
      - -mmin
      - "+420"
      - -exec
      - "false"
      - '{}'
      - +
    Name: healthcheck
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
