MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Travis Hegner <travis.hegner@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - init.sh
    - /init.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - prep.sh
    - /prep.sh
  - CmdLine:
    - /prep.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/unifi
  - Name: expose
    Ports:
    - 3478/udp
    - 8080/tcp
    - 8081/tcp
    - 8443/tcp
    - 8843/tcp
    - 8880/tcp
  - Name: user
    User: nobody
  - Env:
    - Key: JSVC_EXTRA_OPTS
      Value: '"-user nobody"'
    Name: env
  - Name: workdir
    Path: /var/lib/unifi
  - CmdLine:
    - /bin/bash
    - /init.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
