MetaArgs: null
Stages:
- BaseName: ahbrosha/mxkernel-base
  Commands:
  - Key: BUILD_DIR
    Name: arg
    Value: /tmp/build
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - PKGBUILD
    - $BUILD_DIR/PKGBUILD
