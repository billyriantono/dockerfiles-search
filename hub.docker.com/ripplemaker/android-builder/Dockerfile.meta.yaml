MetaArgs: null
Stages:
- BaseName: openjdk:8
  Commands:
  - Env:
    - Key: SDK_HOME
      Value: /usr/local
    Name: env
  - Env:
    - Key: ANDROID_HOME
      Value: ${SDK_HOME}/android-sdk-linux
    Name: env
  - Env:
    - Key: ANDROID_SDK
      Value: ${SDK_HOME}/android-sdk-linux
    Name: env
  - Env:
    - Key: ANDROID_SDK_MANAGER
      Value: ${SDK_HOME}/android-sdk-linux/tools/bin/sdkmanager
    Name: env
  - Env:
    - Key: ANDROID_SDK_VERSION
      Value: sdk-tools-linux-3859397.zip
    Name: env
  - Env:
    - Key: ANDROID_SDK_URL
      Value: https://dl.google.com/android/repository/${ANDROID_SDK_VERSION}
    Name: env
  - CmdLine:
    - curl -sSL "${ANDROID_SDK_URL}" -o ${ANDROID_SDK_VERSION}     && unzip ${ANDROID_SDK_VERSION}
      -d ${ANDROID_HOME}   && rm -rf ${ANDROID_SDK_VERSION}
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ${ANDROID_HOME}/tools:${ANDROID_HOME}/tools/bin:$ANDROID_HOME/platform-tools:$PATH
    Name: env
  - CmdLine:
    - (while sleep 3; do echo "y"; done) | sdkmanager --update && (while sleep 3;
      do echo "y"; done) | sdkmanager --licenses
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_COMPONENTS
      Value: '"tools"                        "platform-tools"                        "build-tools;23.0.2"                        "platforms;android-23"'
    Name: env
  - CmdLine:
    - mkdir -p ${ANDROID_HOME}/licenses/ &&     echo "8933bad161af4178b1185d1a37fbf41ea5269c55"
      > ${ANDROID_HOME}/licenses/android-sdk-license &&     echo "d56f5187479451eabf01fb78af6dfcb131a6481e"
      >> ${ANDROID_HOME}/licenses/android-sdk-license &&     echo "84831b9409646a918e30573bab4c9c91346d8abd"
      > ${ANDROID_HOME}/licenses/android-sdk-preview-license &&     (while sleep 3;
      do echo "y"; done) | ${ANDROID_SDK_MANAGER}  ${ANDROID_COMPONENTS}
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_NDK_COMPONENTS
      Value: '"lldb;3.1"                            "cmake;3.6.4111459"'
    Name: env
  - CmdLine:
    - (while sleep 3; do echo "y"; done) | ${ANDROID_SDK_MANAGER} ${ANDROID_NDK_COMPONENTS}
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_NDK_VERSION
      Value: r14b
    Name: env
  - Env:
    - Key: ANDROID_NDK_URL
      Value: http://dl.google.com/android/repository/android-ndk-${ANDROID_NDK_VERSION}-linux-x86_64.zip
    Name: env
  - CmdLine:
    - curl -L "${ANDROID_NDK_URL}" -o android-ndk-${ANDROID_NDK_VERSION}-linux-x86_64.zip    &&
      unzip android-ndk-${ANDROID_NDK_VERSION}-linux-x86_64.zip -d ${ANDROID_SDK}    &&
      rm -rf android-ndk-${ANDROID_NDK_VERSION}-linux-x86_64.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_NDK_HOME
      Value: ${ANDROID_SDK}/android-ndk-${ANDROID_NDK_VERSION}
    Name: env
  - Env:
    - Key: PATH
      Value: ${ANDROID_NDK_HOME}:$PATH
    Name: env
  - CmdLine:
    - wget http://llvm.org/apt/llvm-snapshot.gpg.key
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key add llvm-snapshot.gpg.key
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qq -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -qq -y     file     make     clang     lldb     build-essential
    Name: run
    PrependShell: true
  From:
    Image: openjdk:8
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8
