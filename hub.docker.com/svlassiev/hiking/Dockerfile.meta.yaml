MetaArgs: null
Stages:
- As: build-stage
  BaseName: node:lts-alpine
  Commands:
  - Name: workdir
    Path: /app
  - Env:
    - Key: PATH
      Value: /app/node_modules/.bin:$PATH
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package*.json
    - ./
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - npm run build
    Name: run
    PrependShell: true
  From:
    Image: node:lts-alpine
  Name: build-stage
  Platform: ""
  SourceCode: FROM node:lts-alpine as build-stage
- As: production-stage
  BaseName: nginx:stable-alpine
  Commands:
  - CmdLine:
    - rm /etc/nginx/conf.d/default.conf
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx/nginx.conf
    - /etc/nginx/conf.d/
  - Chown: ""
    From: build-stage
    Name: copy
    SourcesAndDest:
    - /app/dist
    - /usr/share/nginx/html
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: nginx:stable-alpine
  Name: production-stage
  Platform: ""
  SourceCode: FROM nginx:stable-alpine as production-stage
