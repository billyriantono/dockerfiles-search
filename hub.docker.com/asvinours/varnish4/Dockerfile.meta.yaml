MetaArgs: null
Stages:
- BaseName: debian:stretch-slim
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y         apt-transport-https         curl         git         libvarnishapi-dev         libgeoip-dev         libmhash-dev         autotools-dev         libtool         automake         make         pkg-config         python         python-docutils         dpkg-dev         autoconf         libncurses5-dev         xsltproc         groff-base         libpcre3-dev         r-recommended         libjemalloc-dev         geoip-database         tar
    Name: run
    PrependShell: true
  - Env:
    - Key: VARNISH_VERSION
      Value: 4.1.4
    Name: env
  - Env:
    - Key: VMOD_MODULES_VERSION
      Value: 0.11.0
    Name: env
  - CmdLine:
    - curl -SLO "https://github.com/varnishcache/varnish-cache/archive/varnish-$VARNISH_VERSION.tar.gz"     &&
      mkdir -p /usr/local/varnish-cache     && tar -xzvf "varnish-$VARNISH_VERSION.tar.gz"
      -C /usr/local/varnish-cache --strip-components=1     && cd /usr/local/varnish-cache     &&
      ./autogen.sh     && ./configure     && make     && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -SLO "https://github.com/varnish/varnish-modules/archive/$VMOD_MODULES_VERSION.tar.gz"     &&
      mkdir -p /usr/local/varnish-modules     && tar -xzvf "$VMOD_MODULES_VERSION.tar.gz"
      -C /usr/local/varnish-modules --strip-components=1     && cd /usr/local/varnish-modules     &&
      ./bootstrap     && ./configure VARNISHSRC=/usr/src/varnish-cache/     && make     &&
      make install
    Name: run
    PrependShell: true
  - CmdLine:
    - 'ldconfig # rebuild the library cache (otherwise varnishlog will cry)'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - /start.sh
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "6082"
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
