MetaArgs: null
Stages:
- BaseName: docker:latest
  Commands:
  - Env:
    - Key: SBT_VERSION
      Value: 1.1.1
    Name: env
  - CmdLine:
    - apk add --update --no-cache openjdk8 bash curl &&     curl -sL "https://github.com/sbt/sbt/releases/download/v$SBT_VERSION/sbt-$SBT_VERSION.tgz"
      | gunzip | tar -x -C /usr/local &&     ln -s /usr/local/sbt/bin/sbt /usr/local/bin/sbt
      &&     sbt -version
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /code
  From:
    Image: docker:latest
  Name: ""
  Platform: ""
  SourceCode: FROM docker:latest
