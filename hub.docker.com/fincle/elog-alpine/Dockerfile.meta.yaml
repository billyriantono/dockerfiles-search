MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Andrew Wade <awade@ligo.caltech.edu>
    Name: maintainer
  - Name: workdir
    Path: /builddir
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /builddir
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - apk update -q &&     apk add --no-cache openssl-dev imagemagick &&     apk add
      --no-cache --virtual .build-deps build-base git &&     git clone https://bitbucket.org/ritt/elog
      --recursive &&     cd /builddir/elog &&     make &&     make install &&     apk
      del .build-deps &&     rm -r /builddir/elog/
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./elogd.cfg
    - /usr/local/elog/elogd.cfg
  - CmdLine:
    - adduser -S -g elog elog &&     addgroup -S elog &&     cd /usr/local/elog/ &&     chown
      elog:elog elogd.cfg &&     chown -R elog:elog logbooks
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/sbin/elogd
    - -p
    - "8080"
    - -c
    - /home/elogd.cfg
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
