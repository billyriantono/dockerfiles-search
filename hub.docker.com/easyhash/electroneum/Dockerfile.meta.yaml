MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - CmdLine:
    - set -x   && buildDeps='       ca-certificates       cmake       g++       git       libboost1.58-all-dev       libssl-dev       make       pkg-config       build-essential       libzmq3-dev       wget   '   &&
      apt-get -qq update   && apt-get -qq install $buildDeps
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /daemon && mkdir -p /daemon/data && mkdir -p /daemon
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /daemon/
  - CmdLine:
    - git clone https://github.com/electroneum/electroneum.git src
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /daemon/src/
  - CmdLine:
    - make release-static
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /daemon/src/build/release/bin/* /daemon && rm -rf /daemon/src
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /daemon/
  - Name: expose
    Ports:
    - "18081"
    - "18082"
