MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: kevinpriceward
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y apache2 && apt-get clean && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: APACHE_RUN_USER
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_RUN_GROUP
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_LOG_DIR
      Value: /var/log/apache2
    Name: env
  - Env:
    - Key: APACHE_RUN_DIR
      Value: /etc/apache2
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./index.html
    - /var/www/html/index2.html
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./index.html
    - /var/www/html/
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /usr/sbin/apache2
    - -D
    - FOREGROUND
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
