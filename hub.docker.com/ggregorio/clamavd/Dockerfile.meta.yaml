MetaArgs: null
Stages:
- BaseName: alpine:3.11.2
  Commands:
  - Labels:
    - Key: maintainer
      Value: georges.gregorio@gmail.com
    Name: label
  - CmdLine:
    - "set -eux;\tapk add --no-cache --upgrade clamav clamav-libunrar && \tmkdir -p
      '/run/clamav' && \tchown clamav:clamav '/run/clamav' && \tsed -i \"s|^#TCPSocket\\s.*|TCPSocket
      3310|g\" '/etc/clamav/clamd.conf'"
    Name: run
    PrependShell: true
  - CmdLine:
    - if [ ! -f /var/lib/clamav/main.cvd ] ; then freshclam ; else freshclam -d -c
      6 && clamd --foreground ; fi
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:3.11.2
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.11.2
