MetaArgs:
- DefaultValue: 10.17.0-slim
  Key: NODE_VERSION
  ProvidedValue: null
  Value: 10.17.0-slim
Stages:
- BaseName: node:${NODE_VERSION}
  Commands:
  - Maintainer: FIWARE Perseo Team. Telef√≥nica I+D
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /opt/perseo-fe/
  - Name: workdir
    Path: /opt/perseo-fe
  - CmdLine:
    - 'apt-get update &&   apt-get install -y git &&   npm install pm2@3.2.2 -g &&   echo
      "INFO: npm install --production..." &&   cd /opt/perseo-fe && npm install --production
      &&   apt-get clean &&   apt-get remove -y git &&   apt-get -y autoremove'
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9090"
  - Env:
    - Key: PERSEO_MONGO_HOST
      Value: mongodb
    Name: env
  - Env:
    - Key: PERSEO_CORE_URL
      Value: http://corehost:8080
    Name: env
  - Name: user
    User: node
  - Env:
    - Key: NODE_ENV
      Value: production
    Name: env
  - Health:
      Test:
      - CMD-SHELL
      - curl --fail http://localhost:9090/version || exit 1
    Name: healthcheck
  - CmdLine:
    - pm2-runtime
    - bin/perseo
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - '-- '
    - config.js
    Name: cmd
    PrependShell: false
  From:
    Image: node:${NODE_VERSION}
  Name: ""
  Platform: ""
  SourceCode: FROM node:${NODE_VERSION}
