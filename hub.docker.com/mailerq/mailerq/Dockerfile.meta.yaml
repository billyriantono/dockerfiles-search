MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Copernica BV <michael.vanderwerve@mailerq.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install --no-install-recommends -y ca-certificates
      gnupg libidn11 libmagic1 curl apt-transport-https lsb-release && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://packages.copernica.com/copernica.key
    - /tmp/copernica.key
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - version
    - /version
  - CmdLine:
    - apt-key add /tmp/copernica.key
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb https://packages.copernica.com/debian stable main" | tee /etc/apt/sources.list.d/copernica.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install --no-install-recommends -y mailerq-`cat /version`
      && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl http://packages.couchbase.com/releases/couchbase-release/couchbase-release-1.0-6-amd64.deb
      --output couchbase.deb && dpkg -i couchbase.deb && rm couchbase.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install --no-install-recommends -y libmysqlclient20
      libmongoc-1.0 libmariadb2 libpq5 libcouchbase2-bin && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "25"
    - "443"
    - "80"
  - CmdLine:
    - mkdir -p /tmp/downloads
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/mailerq
    - /var/log/mailerq
    - /tmp/downloads
  - CmdLine:
    - rm -f /tmp/mailerq.pid && mailerq --lock=/tmp/mailerq.pid
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
