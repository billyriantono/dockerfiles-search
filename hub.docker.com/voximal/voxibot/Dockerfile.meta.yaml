MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.18
  Commands:
  - Key: VOXIBOTURL
    Name: arg
    Value: http://dl.voximal.net/voxibot/ubuntu14.04/x86-64/latest.run
  - Key: MARKVAR
    Name: arg
    Value: Docker-phusion-0.9.18
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - CmdLine:
    - curl -s -o /tmp/installer.run ${VOXIBOTURL}
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/sh /tmp/installer.run -- -u
    Name: run
    PrependShell: true
  - CmdLine:
    - 'touch /var/lib/voximal/uid.txt && chown asterisk: /var/lib/voximal/uid.txt'
    Name: run
    PrependShell: true
  - CmdLine:
    - if test -f /var/lib/voximal/mark.txt ; then        echo -n "; "${MARKVAR}-$(date
      -I) >> /var/lib/voximal/mark.txt;     fi
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e"s_cron -f_cron -f -L 0_" /etc/service/cron/run
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean;    rm -rf  /tmp/installer.run /voxibot* /etc/mysql/conf.d/mysqld_safe_syslog.cnf
      /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  From:
    Image: phusion/baseimage:0.9.18
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.18
