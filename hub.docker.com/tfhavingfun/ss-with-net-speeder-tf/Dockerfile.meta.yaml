MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: tfhavingfun <tftylerfoo@gmail.com>
    Name: maintainer
  - Key: SS_VERSION
    Name: arg
    Value: 2.9.0
  - Env:
    - Key: PORT
      Value: "25"
    Name: env
  - Env:
    - Key: METHOD
      Value: chacha20
    Name: env
  - Env:
    - Key: TIMEOUT
      Value: "300"
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y     python-software-properties     software-properties-common  &&
      add-apt-repository ppa:chris-lea/libsodium  && apt-get update  && apt-get install
      -y python-pip libsodium-dev libnet1 libnet1-dev libpcap0.8 libpcap0.8-dev git
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install git+https://github.com/shadowsocks/shadowsocks.git@$SS_VERSION#egg=shadowsocks
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/snooda/net-speeder.git net-speeder
    Name: run
    PrependShell: true
  - Name: workdir
    Path: net-speeder
  - CmdLine:
    - sh build.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mv net_speeder /usr/local/bin/
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - chmod +x /usr/local/bin/entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/local/bin/net_speeder
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/entrypoint.sh
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
