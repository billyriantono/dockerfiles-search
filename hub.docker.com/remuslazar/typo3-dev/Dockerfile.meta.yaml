MetaArgs: null
Stages:
- BaseName: php:5.6-apache-stretch
  Commands:
  - CmdLine:
    - apt-get update  && apt-get -y install curl zip unzip libgd-dev graphicsmagick
      libxml2-dev libjpeg-dev libpng-dev libmcrypt-dev libfreetype6-dev  && docker-php-ext-configure
      gd         --enable-gd-native-ttf         --with-freetype-dir=/usr/include/freetype2         --with-png-dir=/usr/include         --with-jpeg-dir=/usr/include  &&
      docker-php-ext-install gd  && docker-php-ext-install mysqli  && docker-php-ext-install
      soap  && docker-php-ext-install zip  && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mv $PHP_INI_DIR/php.ini-development $PHP_INI_DIR/php.ini
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - php-typo3-config.ini
    - $PHP_INI_DIR/conf.d/
  - Env:
    - Key: TYPO3_CONTEXT
      Value: Development
    Name: env
  - CmdLine:
    - apt-get update   && mkdir -p /usr/share/man/man1   && apt-get install -y default-jre-headless   &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: APACHE_DOCUMENT_ROOT
      Value: /var/www/app/src/
    Name: env
  - CmdLine:
    - sed -ri -e 's!/var/www/html!${APACHE_DOCUMENT_ROOT}!g' /etc/apache2/sites-available/*.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri -e 's!/var/www/!${APACHE_DOCUMENT_ROOT}!g' /etc/apache2/apache2.conf
      /etc/apache2/conf-available/*.conf
    Name: run
    PrependShell: true
