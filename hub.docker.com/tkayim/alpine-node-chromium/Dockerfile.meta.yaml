MetaArgs: null
Stages:
- BaseName: node:11-alpine
  Commands:
  - CmdLine:
    - apk update && apk upgrade &&     echo @edge http://nl.alpinelinux.org/alpine/edge/community
      >> /etc/apk/repositories &&     echo @edge http://nl.alpinelinux.org/alpine/edge/main
      >> /etc/apk/repositories &&     apk add --no-cache       chromium@edge       nss@edge       chromium-chromedriver@edge
    Name: run
    PrependShell: true
  - Env:
    - Key: CHROME_BIN
      Value: /usr/bin/chromium-browser
    Name: env
  From:
    Image: node:11-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:11-alpine
