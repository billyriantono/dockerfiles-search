MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: marstone <i@marstone.net>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y curl  && apt-get install -y apache2  &&
      apt-get install -y php5 libapache2-mod-php5  php5-fpm php5-cli php5-mysqlnd
      php5-pgsql php5-sqlite php5-redis php5-apcu php5-intl php5-imagick php5-mcrypt
      php5-json php5-gd php5-curl && php5enmod mcrypt && rm -rf /var/lib/apt/lists/*
      && cd /tmp && curl -sS https://getcomposer.org/installer | php && mv composer.phar
      /usr/local/bin/composer
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
