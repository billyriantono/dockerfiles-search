MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y curl apt-transport-https x11vnc xvfb
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg --add-architecture i386
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://dl.winehq.org/wine-builds/Release.key | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb https://dl.winehq.org/wine-builds/debian/ jessie main" > /etc/apt/sources.list.d/wine.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y --install-recommends winehq-devel
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/share/wine/mono /usr/share/wine/gecko
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /usr/share/wine/mono/wine-mono-4.6.4.msi http://dl.winehq.org/wine/wine-mono/4.6.4/wine-mono-4.6.4.msi
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /usr/share/wine/gecko/wine_gecko-2.47-x86.msi http://dl.winehq.org/wine/wine-gecko/2.47/wine_gecko-2.47-x86.msi
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /usr/share/wine/gecko/wine_gecko-2.47-x86_64.msi http://dl.winehq.org/wine/wine-gecko/2.47/wine_gecko-2.47-x86_64.msi
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /usr/bin/winetricks https://raw.githubusercontent.com/Winetricks/winetricks/master/src/winetricks
      && chmod +x /usr/bin/winetricks
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'Xvfb $DISPLAY -screen 0 1024x768x24 &' >> /root/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'x11vnc -forever -display $DISPLAY -bg -nopw -listen 0.0.0.0 -xkb' >> /root/.bashrc
    Name: run
    PrependShell: true
  - Env:
    - Key: DISPLAY
      Value: :1
    Name: env
  - Name: workdir
    Path: /root
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
