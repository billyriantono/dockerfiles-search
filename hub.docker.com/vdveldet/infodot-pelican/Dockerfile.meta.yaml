MetaArgs: null
Stages:
- BaseName: phusion/baseimage
  Commands:
  - Maintainer: vdvelde.t@gmail.com
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y -q python-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade pelican
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir documents
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /documents
  - Name: volume
    Volumes:
    - /documents
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: phusion/baseimage
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage
