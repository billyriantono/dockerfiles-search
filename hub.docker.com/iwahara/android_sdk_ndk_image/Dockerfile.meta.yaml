MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - CmdLine:
    - apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install openjdk-8-jdk
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y wget unzip build-essential file
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-openjdk-amd64
    Name: env
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android-sdk-linux
    Name: env
  - Env:
    - Key: NDK_ROOT
      Value: /opt/android-ndk-r16b
    Name: env
  - Env:
    - Key: ANDROID_NDK_HOME
      Value: ${NDK_ROOT}
    Name: env
  - CmdLine:
    - cd /opt     && wget -q https://dl.google.com/android/repository/sdk-tools-linux-3859397.zip
      -O android-sdk-tools.zip     && unzip -q android-sdk-tools.zip -d ${ANDROID_HOME}     &&
      rm android-sdk-tools.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/tools/bin:${ANDROID_HOME}/platform-tools:${NDK_ROOT}
    Name: env
  - CmdLine:
    - yes | sdkmanager --licenses
    Name: run
    PrependShell: true
  - CmdLine:
    - sdkmanager "emulator" "tools" "platform-tools"
    Name: run
    PrependShell: true
  - CmdLine:
    - yes | sdkmanager     "platforms;android-27"     "platforms;android-26"     "platforms;android-25"     "platforms;android-24"     "platforms;android-23"     "platforms;android-22"     "platforms;android-21"     "platforms;android-19"     "platforms;android-17"     "platforms;android-15"     "build-tools;27.0.3"     "build-tools;27.0.2"     "build-tools;27.0.1"     "build-tools;27.0.0"     "build-tools;26.0.2"     "build-tools;26.0.1"     "build-tools;25.0.3"     "build-tools;24.0.3"     "build-tools;23.0.3"     "extras;android;m2repository"     "extras;google;m2repository"     "extras;google;google_play_services"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get purge maven maven2     && apt-get update     && apt-get -y install maven     &&
      mvn --version
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q https://dl.google.com/android/repository/android-ndk-r16b-linux-x86_64.zip     &&
      unzip -q android-ndk-r16b-linux-x86_64.zip -d /opt     && rm android-ndk-r16b-linux-x86_64.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
