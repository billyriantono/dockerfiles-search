MetaArgs: null
Stages:
- BaseName: jenkins:latest
  Commands:
  - Maintainer: Hiroshi Ota <otahi.pub@gmail.com>
    Name: maintainer
  - Name: user
    User: root
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y ruby-build
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd ruby
    Name: run
    PrependShell: true
  - CmdLine:
    - gpasswd -a jenkins ruby
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/local
  - CmdLine:
    - git clone https://github.com/sstephenson/rbenv.git
    Name: run
    PrependShell: true
  - CmdLine:
    - chgrp -R ruby rbenv
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R g+rwxXs rbenv
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir rbenv/plugins
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/local/rbenv/plugins
  - CmdLine:
    - git clone https://github.com/sstephenson/ruby-build.git
    Name: run
    PrependShell: true
  - CmdLine:
    - chgrp -R ruby ruby-build
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R g+rwxs ruby-build
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'export RBENV_ROOT=/usr/local/rbenv'   >> /etc/bash_profile
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'export PATH="$RBENV_ROOT/bin:$PATH"'  >> /etc/bash_profile
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'eval "$(rbenv init -)"'               >> /etc/bash_profile
    Name: run
    PrependShell: true
  - Name: user
    User: jenkins
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - plugins.txt
    - /plugins.txt
  - CmdLine:
    - plugins.sh /plugins.txt
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $JENKINS_HOME
  - CmdLine:
    - /usr/local/bin/jenkins.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: jenkins:latest
  Name: ""
  Platform: ""
  SourceCode: FROM jenkins:latest
