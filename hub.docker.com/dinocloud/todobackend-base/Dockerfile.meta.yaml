MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Franco Salonia (franco.salonia@dinocloudconsulting.com)
    Name: maintainer
  - Env:
    - Key: TERM
      Value: xterm-256color
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y     -o APT::Install-Recommend=false
      -o APT::Install-Suggests=false     python python-virtualenv libpython2.7 python-mysqldb
    Name: run
    PrependShell: true
  - CmdLine:
    - virtualenv /appenv &&     . /appenv/bin/activate &&     pip install pip --upgrade
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/entrypoint.sh
    - /usr/local/bin/entrypoint.sh
  - CmdLine:
    - chmod +x /usr/local/bin/entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Labels:
    - Key: application
      Value: todobackend
    Name: label
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
