MetaArgs: null
Stages:
- BaseName: jenkins
  Commands:
  - Name: user
    User: root
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - plugins.txt
    - /usr/share/jenkins/plugins.txt
  - CmdLine:
    - echo "oracle-java8-installer shared/accepted-oracle-license-v1-1 select true"
      | debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://ppa.launchpad.net/webupd8team/java/ubuntu trusty main" > /etc/apt/sources.list.d/webupd8team-java-trusty.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver keyserver.ubuntu.com --recv-keys EEA14886
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && DEBIAN_FRONTEND=noninteractive apt-get install -y --force-yes
      --no-install-recommends oracle-java8-installer && apt-get clean all
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-oracle
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y vpnc wget ssh sudo nano vim python-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -qO- https://get.docker.com/ | sh
    Name: run
    PrependShell: true
  - CmdLine:
    - docker run hello-world
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -U docker-compose
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-compose --version
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/lib && curl -LOJ https://dl.bintray.com/sbt/native-packages/sbt/0.13.8/sbt-0.13.8.zip
      && unzip sbt-0.13.8.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/plugins.sh /usr/share/jenkins/plugins.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - passwd -d jenkins
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  From:
    Image: jenkins
  Name: ""
  Platform: ""
  SourceCode: FROM jenkins
