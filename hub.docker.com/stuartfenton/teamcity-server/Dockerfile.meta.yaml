MetaArgs: null
Stages:
- BaseName: stuartfenton/base
  Commands:
  - Maintainer: Stuart Fenton "stuart@overlima.com"
    Name: maintainer
  - Env:
    - Key: TC_VERSION
      Value: 9.0.2
    Name: env
  - Name: volume
    Volumes:
    - /home-teamcity
  - Env:
    - Key: TEAMCITY_DATA_PATH
      Value: /home-teamcity
    Name: env
  - CmdLine:
    - eatmydata -- apt-get install -yq software-properties-common python-software-properties
      python3-software-properties && add-apt-repository ppa:webupd8team/java -y &&
      apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - eatmydata -- apt-get install -yq software-properties-common && add-apt-repository
      ppa:webupd8team/java -y
    Name: run
    PrependShell: true
  - CmdLine:
    - echo oracle-java7-installer shared/accepted-oracle-license-v1-1 select true
      | /usr/bin/debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - eatmydata -- apt-get install -yq oracle-java7-installer
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O /usr/local/bin/docker https://get.docker.io/builds/Linux/x86_64/docker-1.4.1
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/local/bin/docker
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - 10_wrapdocker.sh
    - /etc/my_init.d/10_wrapdocker.sh
  - CmdLine:
    - groupadd docker
    Name: run
    PrependShell: true
  - CmdLine:
    - eatmydata -- apt-get install -yq zip
    Name: run
    PrependShell: true
  - CmdLine:
    - eatmydata -- apt-get install -yq php5
    Name: run
    PrependShell: true
  - CmdLine:
    - eatmydata -- apt-get install -yq php5-curl
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://phar.phpunit.de/phpunit.phar
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x phpunit.phar
    Name: run
    PrependShell: true
  - CmdLine:
    - mv phpunit.phar /usr/local/bin/phpunit
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://www.phing.info/get/phing-latest.phar
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x phing-latest.phar
    Name: run
    PrependShell: true
  - CmdLine:
    - mv phing-latest.phar /usr/local/bin/phing-latest.phar
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /usr/local/phing-symbolic
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /usr/local/phing-symbolic/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/local/bin/phing-latest.phar /usr/local/phing-symbolic/bin/ant
    Name: run
    PrependShell: true
  - CmdLine:
    - eatmydata -- apt-get install -yq ant
    Name: run
    PrependShell: true
  - CmdLine:
    - eatmydata -- apt-add-repository ppa:chris-lea/node.js
    Name: run
    PrependShell: true
  - CmdLine:
    - eatmydata -- apt-get install -yq nodejs npm
    Name: run
    PrependShell: true
  - CmdLine:
    - eatmydata -- npm install -g grunt-cli
    Name: run
    PrependShell: true
  - CmdLine:
    - eatmydata -- apt-get install -yq python-dev python3-dev python3-setuptools python-docutils
      python3-docutils
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://mercurial.selenic.com/release/mercurial-3.2.4.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /; tar -zxf mercurial-3.2.4.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd mercurial-3.2.4; make build PYTHON=python; make install;
    Name: run
    PrependShell: true
  - CmdLine:
    - eatmydata -- apt-get install -yq ssh-askpass-gnome ssh-askpass
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y wget default-jre && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -qO- http://download.jetbrains.com/teamcity/TeamCity-$TC_VERSION.tar.gz
      | tar xz -C /opt
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8111"
  - CmdLine:
    - /opt/TeamCity/bin/teamcity-server.sh
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: stuartfenton/base
  Name: ""
  Platform: ""
  SourceCode: FROM stuartfenton/base
