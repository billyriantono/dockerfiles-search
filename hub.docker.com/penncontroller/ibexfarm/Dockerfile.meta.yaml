MetaArgs: null
Stages:
- BaseName: alpine:3.8
  Commands:
  - CmdLine:
    - apk update
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add     git     perl     perl-dev     musl-dev     python     apache2     gcc     make     perl-app-cpanminus     perl-namespace-autoclean     gdbm     apache2-dev     curl     apache2-utils     apache2-ssl     shadow     vim
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp &&     wget http://apache.org/dist/perl/mod_perl-2.0.10.tar.gz &&     tar
      -xzf mod_perl-2.0.10.tar.gz &&     cd mod_perl-2.0.10/ &&     perl Makefile.PL
      MP_APXS=/usr/bin/apxs &&     make && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - echo >> /etc/apache2/httpd.conf &&     echo "LoadModule perl_module /usr/lib/apache2/mod_perl.so"
      >> /etc/apache2/httpd.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp &&     wget https://cpan.metacpan.org/authors/id/L/LE/LEONT/Crypt-Rijndael-1.13.tar.gz
      &&     tar -xzf Crypt-Rijndael-1.13.tar.gz &&     cd Crypt-Rijndael-1.13/ &&     perl
      Makefile.PL &&     sed -i s/__uint8_t/uint8_t/g rijndael.h &&     sed -i s/__uint32_t/uint32_t/g
      rijndael.h && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - cpanm --mirror https://cpan.metacpan.org/ --notest --no-man-pages --no-wget
      --curl     Moose     MooseX::Types     MooseX::ConfigFromFile     MooseX::Getopt     MooseX::Role::Parameterized     MooseX::SimpleConfig     MooseX::StrictConstructor     MooseX::Types::DateTime     Time::HiRes     Time::Piece     Catalyst::Devel     Catalyst::Plugin::RequireSSL     Catalyst::Plugin::Session::Store::FastMmap     JSON
      Catalyst::View::JSON     Template::Plugin::Filter::Minify::CSS     Template::Plugin::Filter::Minify::JavaScript     Catalyst::Plugin::Cache::FastMmap     Catalyst::Plugin::UploadProgress     HTML::GenerateUtil     Class::Factory
      JSON::XS     Digest Archive::Zip     Data::Validate::URI     Log::Handler     Crypt::OpenPGP     Params::Classify     Variable::Magic     DateTime     Class::ISA     Catalyst::Authentication::User::Hash     Catalyst::Plugin::Session::State::Cookie     Catalyst::View::TT     Archive::Tar     Catalyst::Plugin::ConfigLoader::Environment
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://api.github.com/repos/penncontroller/ibexfarm/git/refs/heads/master
    - version.json
  - CmdLine:
    - mkdir /var/ibexfarm &&     git clone -b master https://github.com/penncontroller/ibexfarm.git
      /var/ibexfarm/ibexfarm &&     chown -R apache:apache /var/ibexfarm/
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp &&     git clone https://github.com/penncontroller/ibex &&     cd ibex
      &&     git checkout 2c14917 &&     rm -rf .git* &&     rm -rf docs &&     rm
      -rf contrib &&     rm -f LICENSE README example_lighttpd.conf mkdist.sh server_conf.py
      &&     cd .. &&     tar -czf ibex-deploy.tar.gz ibex &&     mv ibex-deploy.tar.gz
      /var/ibexfarm
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /etc/apache2/conf.d/httpdpasswd &&     chown apache:apache /etc/apache2/conf.d/httpdpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /run/apache2
    Name: run
    PrependShell: true
  - CmdLine:
    - 'printf "---\nname: IbexFarm\n\nurl_prefix: ''/''\n\nwebmaster_name: ''IBEX_WEBMASTER''\nwebmaster_email:
      ''IBEX_WEBMASTER_EMAIL''\n\nibex_archive: ''/var/ibexfarm/ibex-deploy.tar.gz''\nibex_archive_root_dir:
      ''ibex''\nibex_version: ''0.3.9''\ndeployment_dir: ''/ibexdata/deploy''\ndeployment_www_dir:
      ''/ibexdata/ibexexps''\n\nmax_fname_length: 150\n\ndirs: [ ''js_includes'',
      ''css_includes'', ''data_includes'', ''chunk_includes'', ''server_state'', ''results''
      ]\nsync_dirs: [ ''js_includes'', ''css_includes'', ''data_includes'', ''chunk_includes'',
      ''server_state'' ]\ndirs_to_types:\n  js_includes: ''text/javascript''\n  css_includes:
      ''text/css''\n  data_includes: ''text/javascript''\n  chunk_includes: ''text/html''\n  server_state:
      ''text/plain''\n  results: ''text/plain''\noptional_dirs:\n  server_state: 1\n  results:
      1\nwritable: [ ''data_includes/*'', ''results/*'', ''server_state/*'',''chunk_includes/*''
      ]\n\nenforce_quotas: 1\nquota_max_files_in_dir: 500\nquota_max_file_size: 33554432\nquota_max_total_size:
      33554432\nquota_record_dir: ''/tmp/quota''\n\npassword_protect_apache:\n    htpasswd:
      ''/usr/bin/htpasswd''\n    passwd_file: ''/etc/apache2/conf.d/httpdpasswd''\n\nmax_upload_size_bytes:
      33554432\n\nexperiment_password_protection: Apache\n\ngit_path: ''/usr/bin/git''\ngit_checkout_timeout_seconds:
      25\n\nevent_log_file: ''/dev/stdout''\n\nexperiment_base_url: ''/ibexexps/''\n\npython_hashbang:
      ''/usr/bin/python''\n\nconfig_url: ''http://localhost/ajax/config''\nconfig_permitted_hosts:
      [''localhost'', ''::1'']\n" > /var/ibexfarm/ibexfarm/ibexfarm.yaml'
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/^Listen[\t ].*/Listen ${IBEXFARM_port}'/ /etc/apache2/httpd.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - printf "ServerName localhost\n\nPerlSwitches -I/var/ibexfarm/ibexfarm/lib\nPerlModule
      IbexFarm\n\nLoadModule rewrite_module modules/mod_rewrite.so\n\n<LocationMatch
      \"^/(?!(?:static/|ibexexps/))\">\n    SetHandler modperl\n    PerlResponseHandler
      IbexFarm\n</LocationMatch>\n\nAlias /static/ /var/ibexfarm/ibexfarm/root/static/\n<Directory
      /var/ibexfarm/ibexfarm/root/static/>\n    Options none\n    Require all granted\n</Directory>\n<Location
      /static>\n    SetHandler default-handler\n</Location>\n\nDocumentRoot \"/var/www\"\n\nAddHandler
      cgi-script .py\nAlias "/ibexexps" "/ibexdata/ibexexps"\n\n<Directory \"/ibexdata/ibexexps\"
      >\n    Options +ExecCGI +FollowSymLinks\n    AllowOverride AuthConfig\n    DirectoryIndex
      experiment.html\n    Require all granted\n</Directory>\n\n<Directory \"/ibexdata/deploy\"
      >\n    Options +FollowSymLinks\n    AllowOverride All\n    Require all granted\n</Directory>\n\nRewriteEngine
      On\nRewriteRule ^/ibexexps/(.+)/(.+)/(.+\\.(?:mp3|ogg|wav|m4a|png|jpg|bmp|mp4|webm|ogv))$
      /ibexdata/deploy/\$1/\$2/ibex/chunk_includes/\$3 [NC,L]\n\n<Directory \"/var/www\">\n    AllowOverride
      None\n    Require all granted\n</Directory>\n\nErrorLog /dev/stderr\nTransferLog
      /dev/stdout\n\nLoadModule cgi_module modules/mod_cgi.so\nSetEnv IBEXFARM_config_url
      \"\${IBEXFARM_config_url}\"\nPerlSetEnv IBEXFARM_host \"\${IBEXFARM_host}\"\nPerlSetEnv
      IBEXFARM_url_prefix \"\${IBEXFARM_url_prefix}\"\nPerlSetEnv IBEXFARM_webmaster_email
      \"\${IBEXFARM_webmaster_email}\"\nPerlSetEnv IBEXFARM_webmaster_name \"\${IBEXFARM_webmaster_name}\"\nPerlSetEnv
      IBEXFARM_config_secret \"\${IBEXFARM_config_secret}\"\nPerlSetEnv IBEXFARM_config_url_envvar
      \"\${IBEXFARM_config_url_envvar}\"\n" >> /etc/apache2/httpd.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - printf "LoadModule ssl_module modules/mod_ssl.so\nLoadModule socache_shmcb_module
      modules/mod_socache_shmcb.so\nSSLRandomSeed startup file:/dev/urandom 512\nSSLRandomSeed
      connect builtin\nSSLCipherSuite HIGH:MEDIUM:!MD5:!RC4:!3DES:!ADH\nSSLProxyCipherSuite
      HIGH:MEDIUM:!MD5:!RC4:!3DES:!ADH\nSSLHonorCipherOrder on\nSSLProtocol all -SSLv3\nSSLProxyProtocol
      all -SSLv3\nSSLPassPhraseDialog  builtin\nSSLSessionCache        \"shmcb:/var/cache/mod_ssl/scache(512000)\"\nSSLSessionCacheTimeout  300\n<VirtualHost
      *:443>\nServerName \"\${IBEXFARM_host}:443\"\nServerAdmin \"\${IBEXFARM_webmaster_email}\"\nErrorLog
      /dev/stderr\nTransferLog /dev/stdout\nSSLEngine on\nSSLCertificateFile      /ibexdata/cert.pem\nSSLCertificateKeyFile   /ibexdata/privkey.pem\nSSLCertificateChainFile
      /ibexdata/chain.pem\nCustomLog /dev/stdout \"%%t %%h %%{SSL_PROTOCOL}x %%{SSL_CIPHER}x
      \\\"%%r\\\" %%b\"\n</VirtualHost>\n" > /var/ibexfarm/ssl.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /etc/apache2/conf.d/ssl.conf &&     echo '#!/bin/sh' > /var/ibexfarm/start.sh
      &&     printf "rm -f /etc/apache2/conf.d/ssl.conf\nif [ \"\$IBEXFARM_port\"
      = \"443\" ]; then\n  ln -s /var/ibexfarm/ssl.conf /etc/apache2/conf.d/ssl.conf\nfi\nexec
      /usr/sbin/httpd -D FOREGROUND\n" >> /var/ibexfarm/start.sh &&     chmod +x /var/ibexfarm/start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo ''sub auto : Private { my ($self, $c) = @_; $c->req->base(URI->new(IbexFarm->config->{url_prefix}));
      }; 1'' >> /var/ibexfarm/ibexfarm/lib/IbexFarm/Controller/Root.pm'
    Name: run
    PrependShell: true
  - CmdLine:
    - groupmod -g 987654 apache &&     usermod -u 987654 apache
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - /var/ibexfarm/start.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.8
