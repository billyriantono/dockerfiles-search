MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: jakezp@gmail.com
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update && apt-get upgrade -yq && apt-get install tzdata supervisor iperf3
      cron bc iputils-ping netcat jq curl speedtest-cli -yq
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - crontab
    - /crontab
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - speedtest.sh
    - /speedtest.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - alt_speedtest.sh
    - /alt_speedtest.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - iperf_test.sh
    - /iperf_test.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - speedtest_config.sample
    - /speedtest_config.sample
  - Chown: ""
    Name: add
    SourcesAndDest:
    - raw_iperf_test.sh
    - /raw_iperf_test.sh
  - CmdLine:
    - chmod +x /run.sh /speedtest.sh /alt_speedtest.sh /iperf_test.sh /raw_iperf_test.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/spool/cron/crontabs
  - Name: volume
    Volumes:
    - /root
  - Name: workdir
    Path: /
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
