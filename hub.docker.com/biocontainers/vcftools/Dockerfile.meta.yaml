MetaArgs: null
Stages:
- BaseName: biocontainers/biocontainers:latest
  Commands:
  - Labels:
    - Key: base.image
      Value: '"biocontainers:latest"'
    Name: label
  - Labels:
    - Key: version
      Value: '"1"'
    Name: label
  - Labels:
    - Key: software
      Value: '"vcftools"'
    Name: label
  - Labels:
    - Key: software.version
      Value: '"0.1.15"'
    Name: label
  - Labels:
    - Key: about.summary
      Value: '"A set of tools written in Perl and C++ for working with VCF files,
        such as those generated by the 1000 Genomes Project"'
    Name: label
  - Labels:
    - Key: about.home
      Value: '"https://github.com/vcftools/vcftools|https://vcftools.github.io/index.html"'
    Name: label
  - Labels:
    - Key: about.documentation
      Value: '"https://github.com/vcftools/vcftools|https://vcftools.github.io/index.html"'
    Name: label
  - Labels:
    - Key: license
      Value: '"https://github.com/vcftools/vcftools|https://vcftools.github.io/index.html"'
    Name: label
  - Labels:
    - Key: about.tags
      Value: '"Genomics"'
    Name: label
  - Maintainer: Saulo Alves Aflitos <sauloal@gmail.com>
    Name: maintainer
  - Name: user
    User: root
  - Env:
    - Key: ZIP
      Value: vcftools-0.1.15.tar.gz
    Name: env
  - Env:
    - Key: URL
      Value: https://github.com/vcftools/vcftools/releases/download/v0.1.15/
    Name: env
  - Env:
    - Key: FOLDER
      Value: vcftools-0.1.15
    Name: env
  - Env:
    - Key: DST
      Value: /tmp
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y tabix
    Name: run
    PrependShell: true
  - CmdLine:
    - wget $URL/$ZIP -O $DST/$ZIP &&   tar xvf $DST/$ZIP -C $DST &&   rm $DST/$ZIP
      &&   cd $DST/$FOLDER &&   ./configure &&   make &&   make install &&   cd /
      &&   rm -rf $DST/$FOLDER
    Name: run
    PrependShell: true
  - Name: user
    User: biodocker
  - CmdLine:
    - wget https://github.com/vcftools/vcftools/blob/master/examples/floats.vcf &&     vcftools
      --vcf floats.vcf && rm floats.vcf
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /data/
  From:
    Image: biocontainers/biocontainers:latest
  Name: ""
  Platform: ""
  SourceCode: FROM biocontainers/biocontainers:latest
