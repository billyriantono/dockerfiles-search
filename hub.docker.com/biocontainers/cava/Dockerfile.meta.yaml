MetaArgs: null
Stages:
- BaseName: biocontainers/biocontainers:latest
  Commands:
  - Labels:
    - Key: base.image
      Value: '"biocontainers:latest"'
    Name: label
  - Labels:
    - Key: version
      Value: '"1"'
    Name: label
  - Labels:
    - Key: software
      Value: '"cava"'
    Name: label
  - Labels:
    - Key: software.version
      Value: '"1.1.1"'
    Name: label
  - Labels:
    - Key: about.summary
      Value: '"lightweight, fast and flexible NGS variant annotation tool"'
    Name: label
  - Labels:
    - Key: about.home
      Value: '"http://www.well.ox.ac.uk/cava"'
    Name: label
  - Labels:
    - Key: about.documentation
      Value: '"http://www.well.ox.ac.uk/cava"'
    Name: label
  - Labels:
    - Key: license
      Value: '"http://www.well.ox.ac.uk/cava"'
    Name: label
  - Labels:
    - Key: about.tags
      Value: '"Genomics"'
    Name: label
  - Maintainer: Saulo Alves Aflitos <sauloal@gmail.com>
    Name: maintainer
  - Name: user
    User: root
  - CmdLine:
    - pip install pysam==0.8.3
    Name: run
    PrependShell: true
  - Name: user
    User: biodocker
  - Env:
    - Key: ZIP
      Value: cava-full-v1.1.1.tgz
    Name: env
  - Env:
    - Key: URL
      Value: https://github.com/BioDocker/software-archive/releases/download/cava
    Name: env
  - Env:
    - Key: FOLDER
      Value: cava-v1.1.1
    Name: env
  - Env:
    - Key: DST
      Value: /home/biodocker/bin
    Name: env
  - CmdLine:
    - wget $URL/$ZIP -O $DST/$ZIP &&   tar xvf $DST/$ZIP -C $DST &&   rm $DST/$ZIP
      &&   cd $DST/$FOLDER &&   sed -i -e 's#human_g1k_v37.fasta#'$DST/$FOLDER'/human_g1k_v37.fasta#;s#hg19.fa#'$DST/$FOLDER'/hg19.fa#;s#exome_65_GRCh37.gz#'$DST/$FOLDER'/exome_65_GRCh37.gz#;s#dbSNP138.gz#.#'
      $DST/$FOLDER/config.txt
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/home/biodocker/bin/cava-v1.1.1/
    Name: env
  - Name: workdir
    Path: /data/
  From:
    Image: biocontainers/biocontainers:latest
  Name: ""
  Platform: ""
  SourceCode: FROM biocontainers/biocontainers:latest
