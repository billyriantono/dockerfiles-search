MetaArgs: null
Stages:
- BaseName: biocontainers/biocontainers:latest
  Commands:
  - Labels:
    - Key: base.image
      Value: '"biocontainers:latest"'
    Name: label
  - Labels:
    - Key: version
      Value: '"2"'
    Name: label
  - Labels:
    - Key: software
      Value: '"TOPPAS"'
    Name: label
  - Labels:
    - Key: software.version
      Value: '"2016012"'
    Name: label
  - Labels:
    - Key: about.summary
      Value: '"a graphical workflow editor for the analysis of high-throughput proteomics
        data"'
    Name: label
  - Labels:
    - Key: about.home
      Value: '"http://open-ms.sourceforge.net/workflow-integration/toppasworkflows/"'
    Name: label
  - Labels:
    - Key: about.documentation
      Value: '"http://open-ms.sourceforge.net/workflow-integration/toppasworkflows/"'
    Name: label
  - Labels:
    - Key: license
      Value: '"http://open-ms.sourceforge.net/workflow-integration/toppasworkflows/"'
    Name: label
  - Labels:
    - Key: about.tags
      Value: '"Proteomics"'
    Name: label
  - Maintainer: Felipe da Veiga Leprevost <felipe@leprevost.com.br>
    Name: maintainer
  - Name: user
    User: root
  - CmdLine:
    - apt-get update &&   apt-get install -y   openms=1.11.1-3   topp=1.11.1-3 &&   apt-get
      clean &&   apt-get purge &&   rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: user
    User: biodocker
  - Env:
    - Key: QT_X11_NO_MITSHM
      Value: "1"
    Name: env
  - Name: workdir
    Path: /data/
  From:
    Image: biocontainers/biocontainers:latest
  Name: ""
  Platform: ""
  SourceCode: FROM biocontainers/biocontainers:latest
