MetaArgs: null
Stages:
- BaseName: nginx:1.13
  Commands:
  - Maintainer: Mark Shust <mark@shust.com>
    Name: maintainer
  - CmdLine:
    - groupadd -g 1000 app  && useradd -g 1000 -u 1000 -d /var/www -s /bin/bash app
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /var/run/nginx.pid
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /sock
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y openssl
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/nginx/certs   && echo -e "\n\n\n\n\n\n\n" | openssl req -x509 -nodes
      -days 365 -newkey rsa:2048 -keyout /etc/nginx/certs/nginx.key -out /etc/nginx/certs/nginx.crt
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R app:app /etc/nginx/certs /sock /var/cache/nginx/ /var/run/nginx.pid
      /sock
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./conf/nginx.conf
    - /etc/nginx/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./conf/default.conf
    - /etc/nginx/conf.d/
  - Name: expose
    Ports:
    - "8443"
  - Name: user
    User: app:app
  - Name: volume
    Volumes:
    - /var/www
  - Name: workdir
    Path: /var/www/html
  From:
    Image: nginx:1.13
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:1.13
