MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: weakboson <weakboson@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nginx
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - index.html
    - /usr/share/nginx/html/
  - CmdLine:
    - /usr/sbin/nginx -g 'daemon off;' -c /etc/nginx/nginx.conf
    Name: entrypoint
    PrependShell: true
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
