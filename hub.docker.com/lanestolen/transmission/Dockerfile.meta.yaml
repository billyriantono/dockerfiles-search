MetaArgs: null
Stages:
- BaseName: lanestolen/base-image
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Lanestolen"'
    Name: label
  - Env:
    - Key: VERSION
      Value: "1"
    Name: env
  - Env:
    - Key: TRANSMISSION_VERSION
      Value: 2.94-r2
    Name: env
  - CmdLine:
    - apk add --no-cache     transmission-daemon=$TRANSMISSION_VERSION     transmission-cli=$TRANSMISSION_VERSION
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root/
    - /
  - Name: expose
    Ports:
    - "51413"
    - "9091"
  - Name: volume
    Volumes:
    - /config
    - /downloads
    - /watch
  From:
    Image: lanestolen/base-image
  Name: ""
  Platform: ""
  SourceCode: FROM lanestolen/base-image
