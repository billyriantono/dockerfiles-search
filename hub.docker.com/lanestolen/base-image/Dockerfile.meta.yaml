MetaArgs: null
Stages:
- BaseName: alpine:3.10
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Lanestolen"'
    Name: label
  - Key: OVERLAY_VERSION
    Name: arg
    Value: '"v1.22.1.0"'
  - Key: OVERLAY_ARCH
    Name: arg
    Value: '"amd64"'
  - CmdLine:
    - "echo \"**** install runtime packages ****\" && apk add --no-cache     netcat-openbsd
      \tbash \tca-certificates \tcoreutils \tshadow \ttzdata && echo \"**** create
      abc user and make our folders ****\" && groupmod -g 1000 users && useradd -u
      911 -U -d /config -s /bin/false abc && usermod -G users abc && mkdir -p     /app
      \t/config \t/defaults"
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/just-containers/s6-overlay/releases/download/${OVERLAY_VERSION}/s6-overlay-${OVERLAY_ARCH}.tar.gz
      -O /tmp/s6-overlay.tar.gz &&     tar xzf /tmp/s6-overlay.tar.gz -C / &&     rm
      -r /tmp/s6-overlay.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf     /tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root/
    - /
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10
