MetaArgs: null
Stages:
- BaseName: anapsix/alpine-java:8_jdk
  Commands:
  - Maintainer: Albert Tavares de Almeida <alberttava@gmail.com>
    Name: maintainer
  - Env:
    - Key: GOCD_VERSION
      Value: 16.12.0
    - Key: GOCD_RELEASE
      Value: go-agent
    - Key: GOCD_REVISION
      Value: "4352"
    - Key: GOCD_HOME
      Value: /opt/go-agent
    - Key: PATH
      Value: $GOCD_HOME:$PATH
    - Key: USER_HOME
      Value: /root
    Name: env
  - Env:
    - Key: GOCD_REPO
      Value: https://download.go.cd/binaries/${GOCD_VERSION}-${GOCD_REVISION}/generic
    - Key: GOCD_RELEASE_ARCHIVE
      Value: ${GOCD_RELEASE}-${GOCD_VERSION}-${GOCD_REVISION}.zip
    - Key: SERVER_WORK_DIR
      Value: ${GOCD_HOME}/work
    Name: env
  - CmdLine:
    - apk add --update git curl bash build-base openssh ca-certificates   && mkdir
      /var/log/go-agent /var/run/go-agent   && cd /opt && curl -sSL ${GOCD_REPO}/${GOCD_RELEASE_ARCHIVE}
      -O && unzip ${GOCD_RELEASE_ARCHIVE} && rm ${GOCD_RELEASE_ARCHIVE}   && mv /opt/${GOCD_RELEASE}-${GOCD_VERSION}
      ${GOCD_HOME}   && chmod 774 ${GOCD_HOME}/*.sh   && mkdir -p ${GOCD_HOME}/work
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/bin/docker-entrypoint.sh
  - CmdLine:
    - chmod +x /usr/bin/docker-entrypoint.sh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${GOCD_HOME}
  - CmdLine:
    - /usr/bin/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: anapsix/alpine-java:8_jdk
  Name: ""
  Platform: ""
  SourceCode: FROM anapsix/alpine-java:8_jdk
