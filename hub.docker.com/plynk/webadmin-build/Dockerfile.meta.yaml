MetaArgs: null
Stages:
- BaseName: openjdk:8-jdk
  Commands:
  - Maintainer: Patrick O'Boyle <patrick@plynk.me>
    Name: maintainer
  - Env:
    - Key: GRADLE_VERSION
      Value: "3.3"
    Name: env
  - Env:
    - Key: GRADLE_SHA
      Value: c58650c278d8cf0696cab65108ae3c8d95eea9c1938e0eb8b997095d5ca9a292
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - gradle-build.sh
    - /usr/lib/gradle-build.sh
  - CmdLine:
    - cd /usr/lib  && curl -fl https://downloads.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip
      -o gradle-bin.zip  && echo "$GRADLE_SHA gradle-bin.zip" | sha256sum -c -  &&
      unzip "gradle-bin.zip"  && ln -s "/usr/lib/gradle-${GRADLE_VERSION}/bin/gradle"
      /usr/bin/gradle  && rm "gradle-bin.zip"  && chmod +x /usr/lib/gradle-build.sh  &&
      ln -s /usr/lib/gradle-build.sh /usr/bin/gradle-build  && apt-get update  &&
      apt-get install -y --no-install-recommends postgresql postgresql-contrib sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - service postgresql start  && sudo -u postgres psql -c "CREATE ROLE plynk SUPERUSER
      CREATEDB CREATEROLE INHERIT LOGIN PASSWORD 'plynk';"  && sudo -u postgres createdb
      plynk-clp-test --owner=plynk
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod postgres -g ssl-cert
    Name: run
    PrependShell: true
  - Env:
    - Key: GRADLE_HOME
      Value: /usr/lib/gradle
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$GRADLE_HOME/bin
    Name: env
  - Name: volume
    Volumes:
    - /root/.gradle/caches
    - /usr/share/app/
  - Name: workdir
    Path: /usr/share/app
  - CmdLine:
    - gradle-build
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -version
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jdk
