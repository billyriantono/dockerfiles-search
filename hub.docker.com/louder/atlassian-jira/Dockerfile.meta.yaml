MetaArgs: null
Stages:
- BaseName: airdock/oracle-jdk
  Commands:
  - Env:
    - Key: JIRA_HOME
      Value: /var/atlassian/jira
    Name: env
  - Env:
    - Key: JIRA_INSTALL
      Value: /opt/atlassian/jira
    Name: env
  - Env:
    - Key: JIRA_VERSION
      Value: 7.0.0
    Name: env
  - CmdLine:
    - set -x     && apt-get update --quiet     && apt-get install --quiet --yes --no-install-recommends
      libtcnative-1 xmlstarlet     && apt-get clean     && mkdir -p                "${JIRA_HOME}"     &&
      chmod -R 700            "${JIRA_HOME}"     && chown -R daemon:daemon  "${JIRA_HOME}"     &&
      mkdir -p                "${JIRA_INSTALL}/conf/Catalina"     && curl -Ls                "http://www.atlassian.com/software/jira/downloads/binary/atlassian-jira-core-${JIRA_VERSION}.tar.gz"
      | tar -xz --directory "${JIRA_INSTALL}" --strip-components=1 --no-same-owner     &&
      chmod -R 700            "${JIRA_INSTALL}/conf"     && chmod -R 700            "${JIRA_INSTALL}/logs"     &&
      chmod -R 700            "${JIRA_INSTALL}/temp"     && chmod -R 700            "${JIRA_INSTALL}/work"     &&
      chown -R daemon:daemon  "${JIRA_INSTALL}/conf"     && chown -R daemon:daemon  "${JIRA_INSTALL}/logs"     &&
      chown -R daemon:daemon  "${JIRA_INSTALL}/temp"     && chown -R daemon:daemon  "${JIRA_INSTALL}/work"     &&
      echo -e                 "\njira.home=$JIRA_HOME" >> "${JIRA_INSTALL}/atlassian-jira/WEB-INF/classes/jira-application.properties"
    Name: run
    PrependShell: true
  - Name: user
    User: daemon:daemon
  - Name: expose
    Ports:
    - "8080"
  - Name: volume
    Volumes:
    - /var/atlassian/jira
  - Name: workdir
    Path: ${JIRA_HOME}
  - CmdLine:
    - /opt/atlassian/jira/bin/start-jira.sh
    - -fg
    Name: cmd
    PrependShell: false
  From:
    Image: airdock/oracle-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM airdock/oracle-jdk
