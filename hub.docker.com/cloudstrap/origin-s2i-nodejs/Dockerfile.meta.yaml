MetaArgs: null
Stages:
- BaseName: openshift/base-centos7
  Commands:
  - Name: expose
    Ports:
    - "8080"
  - Env:
    - Key: NPM_RUN
      Value: start
    - Key: NODE_VERSION
      Value: 6.3.1
    - Key: NPM_CONFIG_LOGLEVEL
      Value: info
    - Key: NPM_CONFIG_PREFIX
      Value: $HOME/.npm-global
    - Key: PATH
      Value: $HOME/node_modules/.bin/:$HOME/.npm-global/bin/:$PATH
    - Key: NPM_VERSION
      Value: "3"
    - Key: DEBUG_PORT
      Value: "5858"
    - Key: NODE_ENV
      Value: production
    - Key: DEV_MODE
      Value: "false"
    Name: env
  - Labels:
    - Key: io.k8s.description
      Value: '"Platform for building and running Node.js applications"'
    - Key: io.k8s.display-name
      Value: '"Node.js v$NODE_VERSION"'
    - Key: io.openshift.expose-services
      Value: '"8080:http"'
    - Key: io.openshift.tags
      Value: '"builder,nodejs,nodejs$NODE_VERSION"'
    - Key: com.redhat.deployments-dir
      Value: '"/opt/app-root/src"'
    Name: label
  - CmdLine:
    - set -ex &&   for key in     9554F04D7259F04124DE6B476D5A82AC7E37093B     94AE36675C464D64BAFA68DD7434390BDBE9B9C5     0034A06D9D9B0064CE8ADF6BF1747F4AD2306D93     FD3A5288F042B6850C66B31F09FE44734EB7990E     71DCFD284A79C3B38668286BC97EC7A07EDE3FC1     DD8F2338BAE7501E3DD5AC78C273792F7D83545D     B9AE9905FFD7803F25714661B63B535A4C206CA9     C4F0DFFF4E8C1A8236409D08E73BC641CC11F4C8   ;
      do     gpg --keyserver ha.pool.sks-keyservers.net --recv-keys "$key";   done
      &&   INSTALL_PKGS="bzip2 nss_wrapper openssl" &&   yum install -y --setopt=tsflags=nodocs
      $INSTALL_PKGS &&   rpm -V $INSTALL_PKGS &&   yum clean all -y &&   curl -o node-v${NODE_VERSION}-linux-x64.tar.gz
      -sSL https://nodejs.org/dist/v${NODE_VERSION}/node-v${NODE_VERSION}-linux-x64.tar.gz
      &&   curl -o SHASUMS256.txt.asc -sSL https://nodejs.org/dist/v${NODE_VERSION}/SHASUMS256.txt.asc
      &&   gpg --batch -d SHASUMS256.txt.asc | grep " node-v${NODE_VERSION}-linux-x64.tar.gz\$"
      | sha256sum -c - &&   tar -zxf node-v${NODE_VERSION}-linux-x64.tar.gz -C /usr/local
      --strip-components=1 &&   npm install -g npm@${NPM_VERSION} &&   find /usr/local/lib/node_modules/npm
      -name test -o -name .bin -type d | xargs rm -rf;   rm -rf ~/node-v${NODE_VERSION}-linux-x64.tar.gz
      ~/SHASUMS256.txt.asc /tmp/node-v${NODE_VERSION} ~/.npm ~/.node-gyp ~/.gnupg     /usr/share/man
      /tmp/* /usr/local/lib/node_modules/npm/man /usr/local/lib/node_modules/npm/doc
      /usr/local/lib/node_modules/npm/html
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./s2i/bin/
    - $STI_SCRIPTS_PATH
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./contrib/
    - /opt/app-root
  - CmdLine:
    - chown -R 1001:0 /opt/app-root &&     chmod -R ug+rwx /opt/app-root &&     rm
      -f /usr/local/lib/node_modules/npm/.nyc_output/*
    Name: run
    PrependShell: true
  - Name: user
    User: "1001"
  - CmdLine:
    - $STI_SCRIPTS_PATH/usage
    Name: cmd
    PrependShell: true
  From:
    Image: openshift/base-centos7
  Name: ""
  Platform: ""
  SourceCode: FROM openshift/base-centos7
