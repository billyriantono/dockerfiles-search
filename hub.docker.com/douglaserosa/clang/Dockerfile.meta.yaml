MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Douglas Eduardo Rosa douglas.erosa@gmail.com"'
    Name: label
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y make
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y cmake
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y vim
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - toolchains/
    - /toolchains/
  - Env:
    - Key: PATH
      Value: $PATH:/toolchains/arm/api21/clang/bin
    Name: env
  - Env:
    - Key: AR
      Value: arm-linux-androideabi-ar
    Name: env
  - Env:
    - Key: AS
      Value: arm-linux-androideabi-as
    Name: env
  - Env:
    - Key: CC
      Value: arm-linux-androideabi-clang
    Name: env
  - Env:
    - Key: CXX
      Value: arm-linux-androideabi-clang++
    Name: env
  - Env:
    - Key: LD
      Value: arm-linux-androideabi-ld
    Name: env
  - Env:
    - Key: STRIP
      Value: arm-linux-androideabi-strip
    Name: env
  - Env:
    - Key: CFLAGS
      Value: '"-fPIE -fPIC"'
    Name: env
  - Env:
    - Key: LDFLAGS
      Value: '"-pie"'
    Name: env
  - CmdLine:
    - apt-get autoremove
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
