MetaArgs: null
Stages:
- BaseName: nvidia/cuda:9.0-devel-ubuntu16.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"ivan.eggel@gmail.com"'
    Name: label
  - CmdLine:
    - apt-get update && apt-get install -y     wget     libtool-bin     autoconf     g++     make     git     golang-go
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /zmq
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://files.patwie.com/mirror/zeromq-4.1.0-rc1.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xf zeromq-4.1.0-rc1.tar.gz -C /zmq
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /zmq/zeromq-4.1.0
  - CmdLine:
    - ./autogen.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ./configure
    Name: run
    PrependShell: true
  - CmdLine:
    - ./configure --prefix=/zmq/zeromq-4.1.0/dist
    Name: run
    PrependShell: true
  - CmdLine:
    - make
    Name: run
    PrependShell: true
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /gocode/src/github.com/patwie
  - CmdLine:
    - git clone https://github.com/PatWie/cluster-smi.git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: cluster-smi
  - Env:
    - Key: PKG_CONFIG_PATH
      Value: '"/zmq/zeromq-4.1.0/dist/lib/pkgconfig:${PKG_CONFIG_PATH}"'
    Name: env
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: '"/zmq/zeromq-4.1.0/dist/lib:${LD_LIBRARY_PATH}"'
    Name: env
  - Env:
    - Key: GOPATH
      Value: '"/gocode"'
    Name: env
  - Env:
    - Key: CLUSTER_SMI_CONFIG_PATH
      Value: '"/cluster-smi.yml"'
    Name: env
  - CmdLine:
    - cp config.example.go config.go
    Name: run
    PrependShell: true
  - CmdLine:
    - 'sed -i  ''s/#cgo CFLAGS: -I\/graphics\/opt\/opt_Ubuntu16.04\/cuda\/toolkit_8.0\/cuda\/include/#cgo
      CFLAGS: -I\/usr\/local\/cuda\/include/g'' ./nvml/nvml.go'
    Name: run
    PrependShell: true
  - CmdLine:
    - 'sed -i  ''s/#cgo LDFLAGS: -lnvidia-ml -L\/graphics\/opt\/opt_Ubuntu16.04\/cuda\/toolkit_8.0\/cuda\/lib64\/stubs/#cgo
      LDFLAGS: -lnvidia-ml -L\/usr\/local\/cuda\/targets\/x86_64-linux\/lib\/stubs/g''
      ./nvml/nvml.go'
    Name: run
    PrependShell: true
  - CmdLine:
    - cd proc && go install
    Name: run
    PrependShell: true
  - CmdLine:
    - make all
    Name: run
    PrependShell: true
  From:
    Image: nvidia/cuda:9.0-devel-ubuntu16.04
  Name: ""
  Platform: ""
  SourceCode: FROM nvidia/cuda:9.0-devel-ubuntu16.04
