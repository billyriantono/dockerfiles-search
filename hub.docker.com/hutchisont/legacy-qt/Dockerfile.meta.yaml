MetaArgs: null
Stages:
- As: installerdeps
  BaseName: ubuntu:bionic
  Commands:
  - CmdLine:
    - apt-get update -q &&     DEBIAN_FRONTEND=noninteractive apt-get install -q -y
      --no-install-recommends     ca-certificates     default-jdk     libfontconfig1     libice6     libsm6     libx11-xcb1     libxext6     libxrender1     p7zip     xvfb     locales     build-essential     apt-utils     sed     git     cmake     ruby     gperf     bison     flex     python     libgl-dev     ruby-dev     pkg-config     sqlite3     libsqlite3-dev     libjpeg-dev     zlib1g-dev     libpng-dev     libicu-dev     libxml2-dev     libxslt-dev     libxcomposite-dev     libxrender-dev     libwebp-dev     libqt5gstreamer-dev     libgstreamer1.0-dev     libgstreamerd-3-dev     libqt5webkit5-dev     libglm-dev     libboost-all-dev     libgstreamermm-1.0-dev     libqt5sensors5-dev     libqt5webchannel5-dev     qtwebengine5-dev     libqt5x11extras5-dev     libqtgconf-dev     qtpositioning5-dev     qtbase5-private-dev     qtdeclarative5-private-dev     libqt5serialport5-dev     libqt5opengl5-dev     &&
      apt-get clean
    Name: run
    PrependShell: true
  - Env:
    - Key: QT
      Value: 5.7.1
    Name: env
  - Env:
    - Key: QTM
      Value: "5.7"
    Name: env
  - Env:
    - Key: QTSHA
      Value: fdf6b4fb5ee9ade2dec74ddb5bea9e1738911e7ee333b32766c4f6527d185eb4
    Name: env
  - Env:
    - Key: QTCOMPONENTS
      Value: gcc_64
    Name: env
  - Env:
    - Key: QTRUNFILE
      Value: https://download.qt.io/archive/qt/${QTM}/${QT}/qt-opensource-linux-x64-${QT}.run
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - qt-installer-noninteractive.qs
    - /tmp/qt/script.qs
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ${QTRUNFILE}
    - /tmp/qt/installer.run
  - Name: shell
    Shell:
    - /bin/bash
    - -c
  - CmdLine:
    - set -euo pipefail     && echo "${QTSHA}  /tmp/qt/installer.run" | sha256sum
      -c     && chmod +x /tmp/qt/installer.run     && xvfb-run -e /dev/stderr /tmp/qt/installer.run
      --script /tmp/qt/script.qs     && rm -rf /tmp/qt
    Name: run
    PrependShell: true
  - CmdLine:
    - for COMPONENT in `echo ${QTCOMPONENTS} | tr , ' '`; do echo /opt/qt/${QTM}/${COMPONENT}/lib
      >> /etc/ld.so.conf.d/qt-${QTM}.conf; done
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8 && DEBIAN_FRONTEND=noninteractive dpkg-reconfigure locales
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/opt/qt/${QTM}/gcc_64/bin:/opt/qt5/bin
    Name: env
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: /usr/lib/x86_64-linux-gnu/
    Name: env
  From:
    Image: ubuntu:bionic
  Name: installerdeps
  Platform: ""
  SourceCode: FROM ubuntu:bionic as installerdeps
