MetaArgs: null
Stages:
- As: build
  BaseName: golang:1.13.1-alpine3.10
  Commands:
  - CmdLine:
    - apk --no-cache add bash g++ openssl git
    Name: run
    PrependShell: true
  - CmdLine:
    - go get -u github.com/mitchellh/gox
    Name: run
    PrependShell: true
  - Env:
    - Key: SWAGGER_VERSION
      Value: v0.20.1
    Name: env
  - Env:
    - Key: REPO
      Value: '"github.com/go-swagger/go-swagger/cmd/swagger"'
    Name: env
  - CmdLine:
    - go get -u "${REPO}"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /go/src/github.com/go-swagger/go-swagger
  - CmdLine:
    - git checkout "${SWAGGER_VERSION}"
    Name: run
    PrependShell: true
  - CmdLine:
    - gox --osarch "linux/amd64" -output /swagger       -ldflags "-s -w -X ${REPO}/commands.Version=${SWAGGER_VERSION}
      -X ${REPO}/commands.Commit=$(git rev-parse --short HEAD)"       "${REPO}"
    Name: run
    PrependShell: true
  From:
    Image: golang:1.13.1-alpine3.10
  Name: build
  Platform: ""
  SourceCode: FROM golang:1.13.1-alpine3.10 AS build
- BaseName: alpine:3.10
  Commands:
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /swagger
    - /usr/bin/swagger
  - Env:
    - Key: GOPATH
      Value: /go
    Name: env
  - Name: workdir
    Path: /go/src
  - CmdLine:
    - swagger
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -h
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10
