MetaArgs: null
Stages:
- BaseName: archlinux/base:latest
  Commands:
  - Maintainer: 5schatten
    Name: maintainer
  - Name: workdir
    Path: /root
  - CmdLine:
    - echo -e " \n[archlinuxcn] \nSigLevel = Optional TrustedOnly \nServer = https://cdn.repo.archlinuxcn.org/\$arch
      \n" >> /etc/pacman.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e " \n[multilib] \nInclude = /etc/pacman.d/mirrorlist \n" >> /etc/pacman.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/#en_US\.UTF-8/en_US\.UTF-8/" /etc/locale.gen
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e "LANG=en_US.UTF-8" > /etc/locale.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen
    Name: run
    PrependShell: true
  - CmdLine:
    - pacman-key --init && pacman-key --populate archlinux
    Name: run
    PrependShell: true
  - CmdLine:
    - pacman -Sy --noconfirm gettext vim archlinuxcn-keyring && pacman -Su --noconfirm
      && pacman-db-upgrade && update-ca-trust
    Name: run
    PrependShell: true
  - CmdLine:
    - echo >> /etc/bash.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - echo export VISUAL=vim >> /etc/bash.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - pacman -Scc --noconfirm
    Name: run
    PrependShell: true
  - CmdLine:
    - bash
    - -l
    Name: cmd
    PrependShell: false
  From:
    Image: archlinux/base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM archlinux/base:latest
