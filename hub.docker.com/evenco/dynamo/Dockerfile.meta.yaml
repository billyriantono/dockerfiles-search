MetaArgs: null
Stages:
- BaseName: openjdk:8-jre
  Commands:
  - Maintainer: cnadiminti
    Name: maintainer
  - CmdLine:
    - mkdir /var/dynamodb_local
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/dynamodb_local
  - Name: volume
    Volumes:
    - /dynamodb_local_db
  - Env:
    - Key: DYNAMODB_VERSION
      Value: latest
    Name: env
  - Env:
    - Key: JAVA_OPTS
      Value: ""
    Name: env
  - CmdLine:
    - curl -O https://s3-us-west-2.amazonaws.com/dynamodb-local/dynamodb_local_${DYNAMODB_VERSION}.tar.gz
      &&     tar zxvf dynamodb_local_${DYNAMODB_VERSION}.tar.gz &&     rm dynamodb_local_${DYNAMODB_VERSION}.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./docker-entrypoint.sh
    - /
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "8000"
  - CmdLine:
    - --sharedDb
    - -dbPath
    - /dynamodb_local_db
    - -port
    - "8000"
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8-jre
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre
