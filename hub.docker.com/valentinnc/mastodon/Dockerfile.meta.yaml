MetaArgs: null
Stages:
- BaseName: ruby:2.4.1-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"https://github.com/tootsuite/mastodon"'
    - Key: description
      Value: '"A GNU Social-compatible microblogging server"'
    Name: label
  - Env:
    - Key: UID
      Value: "991"
    - Key: GID
      Value: "991"
    - Key: RAILS_SERVE_STATIC_FILES
      Value: "true"
    - Key: RAILS_ENV
      Value: production
    - Key: NODE_ENV
      Value: production
    Name: env
  - Key: LIBICONV_VERSION
    Name: arg
    Value: "1.15"
  - Key: LIBICONV_DOWNLOAD_SHA256
    Name: arg
    Value: ccf536620a45458d26ba83887a983b96827001e92a13847b45e4925cc8913178
  - Name: expose
    Ports:
    - "3000"
    - "4000"
  - Name: workdir
    Path: /mastodon
  - CmdLine:
    - echo "@edge https://nl.alpinelinux.org/alpine/edge/main" >> /etc/apk/repositories  &&
      echo "@edge https://nl.alpinelinux.org/alpine/edge/community" >> /etc/apk/repositories  &&
      apk -U upgrade  && apk add -t build-dependencies     build-base     icu-dev     libidn-dev     libtool     postgresql-dev     protobuf-dev     python  &&
      apk add     ca-certificates     ffmpeg     file     git     icu-libs     imagemagick@edge     libidn     libpq     nodejs-npm@edge     nodejs@edge     protobuf     su-exec     tini     yarn@edge  &&
      update-ca-certificates  && wget -O libiconv.tar.gz "http://ftp.gnu.org/pub/gnu/libiconv/libiconv-$LIBICONV_VERSION.tar.gz"  &&
      echo "$LIBICONV_DOWNLOAD_SHA256 *libiconv.tar.gz" | sha256sum -c -  && mkdir
      -p /tmp/src  && tar -xzf libiconv.tar.gz -C /tmp/src  && rm libiconv.tar.gz  &&
      cd /tmp/src/libiconv-$LIBICONV_VERSION  && ./configure --prefix=/usr/local  &&
      make  && make install  && libtool --finish /usr/local/lib  && cd /mastodon  &&
      rm -rf /tmp/* /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Gemfile
    - Gemfile.lock
    - package.json
    - yarn.lock
    - /mastodon/
  - CmdLine:
    - bundle config build.nokogiri --with-iconv-lib=/usr/local/lib --with-iconv-include=/usr/local/include  &&
      bundle install --deployment --without test development  && yarn --ignore-optional
      --pure-lockfile
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /mastodon
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker_entrypoint.sh
    - /usr/local/bin/run
  - CmdLine:
    - chmod +x /usr/local/bin/run
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /mastodon/public/system
    - /mastodon/public/assets
    - /mastodon/public/packs
  - CmdLine:
    - /usr/local/bin/run
    Name: entrypoint
    PrependShell: false
  From:
    Image: ruby:2.4.1-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM ruby:2.4.1-alpine
