MetaArgs: null
Stages:
- BaseName: ryanratcliff/java8
  Commands:
  - Maintainer: Ryan Ratcliff <ryan.ratcliff@ryanratcliff.net>
    Name: maintainer
  - Env:
    - Key: refreshed_at
      Value: "2015-09-04"
    Name: env
  - CmdLine:
    - wget -q -O - http://mirrors.gigenet.com/apache/storm/apache-storm-1.0.1/apache-storm-1.0.1.tar.gz
      | tar -xvzf - -C /opt/
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /opt/apache-storm-1.0.1 /opt/apache-storm
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /root/.aws
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - credentials
    - /root/.aws/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - storm.yaml
    - /opt/apache-storm/conf/
  - CmdLine:
    - mkdir /opt/apache-storm/data
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /opt/apache-storm/bin/storm
    - nimbus
    Name: entrypoint
    PrependShell: false
  From:
    Image: ryanratcliff/java8
  Name: ""
  Platform: ""
  SourceCode: FROM ryanratcliff/java8
