MetaArgs: null
Stages:
- BaseName: yongjhih/android:jdk8-all
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends lib32z1 lib32ncurses5
      lib32bz2-1.0 lib32stdc++6 &&     apt-get clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_STUDIO
      Value: /opt/android-studio
    Name: env
  - Env:
    - Key: ANDROID_STUDIO_VERSION
      Value: 2.1.0.9
    Name: env
  - Env:
    - Key: ANDROID_STUDIO_URL
      Value: https://dl.google.com/dl/android/studio/ide-zips/${ANDROID_STUDIO_VERSION}/android-studio-ide-143.2790544-linux.zip
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - $ANDROID_STUDIO_URL
    - /tmp/tmp.zip
  - CmdLine:
    - unzip /tmp/tmp.zip -d /opt && rm /tmp/tmp.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: USER
      Value: ubuntu
    Name: env
  - Env:
    - Key: UID
      Value: "1000"
    Name: env
  - CmdLine:
    - 'useradd -m -u $UID $USER &&     echo "$USER ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
      &&     chmod -R a+w ${ANDROID_HOME}'
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /opt/android-studio/bin/studio.sh
    Name: cmd
    PrependShell: false
  From:
    Image: yongjhih/android:jdk8-all
  Name: ""
  Platform: ""
  SourceCode: FROM yongjhih/android:jdk8-all
