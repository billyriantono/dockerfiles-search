MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Mart√≠n Schonaker <mschonaker@gmail.com>
    Name: maintainer
  - CmdLine:
    - set -ex   && apt-get update   && apt-get install -y git-core openssh-server   &&
      mkdir /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - set -ex   && groupadd -r git   && useradd -r -g git git   && echo 'git:pw' |
      chpasswd   && mkdir /home/git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/git
  - CmdLine:
    - set -ex   && git init --bare project.git   && chown -R git:git /home/git
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /usr/sbin/sshd
    - -D
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
