MetaArgs: null
Stages:
- As: base
  BaseName: ubuntu:18.04
  Commands:
  - Name: workdir
    Path: /usr/src/
  - Env:
    - Key: PYTHONUNBUFFERED
      Value: "1"
    Name: env
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: AWS_ACCESS_KEY_ID
      Value: abc123!
    Name: env
  - Env:
    - Key: AWS_SECRET_ACCESS_KEY
      Value: 123abc!
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends         tzdata         libopencv-dev         build-essential         libssl-dev         libpq-dev         libcurl4-gnutls-dev         libexpat1-dev         gettext         unzip         python3-setuptools         python3-pip         python3-dev         python3-venv         git         &&     apt-get
      clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install --upgrade pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install psycopg2 pipenv
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./Pipfile
    - /usr/src/Pipfile
  - CmdLine:
    - pipenv install --skip-lock --system --dev
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /usr/src/
  - CmdLine:
    - gunicorn cfehome.wsgi:application --bind 0.0.0.0:$PORT
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:18.04
  Name: base
  Platform: ""
  SourceCode: FROM ubuntu:18.04 as base
