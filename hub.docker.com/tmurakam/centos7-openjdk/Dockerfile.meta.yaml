MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: Takuya Murakami <tmurakam@tmurakam.org>
    Name: maintainer
  - CmdLine:
    - yum update && yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -SLO https://download.java.net/java/early_access/jdk11/8/GPL/openjdk-11-ea+8_linux-x64_bin.tar.gz
      && tar xzf openjdk*.tar.gz -C /opt && rm openjdk*.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /opt/jdk-11
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:/opt/jdk-11/bin
    Name: env
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
