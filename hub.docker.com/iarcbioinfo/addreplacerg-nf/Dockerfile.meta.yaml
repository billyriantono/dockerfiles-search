MetaArgs: null
Stages:
- BaseName: debian:latest
  Commands:
  - Maintainer: Matthieu Foll <follm@iarc.fr>
    Name: maintainer
  - CmdLine:
    - "apt-get clean && \tapt-get update -y && \tDEBIAN_FRONTEND=noninteractive apt-get
      install --no-install-recommends -y \tg++ \tmake \tzlib1g-dev \tlibncurses5-dev
      \tca-certificates \tdialog \twget \tbzip2 && \twget https://github.com/samtools/samtools/releases/download/1.3/samtools-1.3.tar.bz2
      && \ttar -jxf samtools-1.3.tar.bz2 && \tcd samtools-1.3 && \tmake && \tmake
      install && \tcd .. && \trm -rf samtools-1.3 samtools-1.3.tar.bz2 && \tDEBIAN_FRONTEND=noninteractive
      apt-get remove -y \tg++ \tmake \tzlib1g-dev \tlibncurses5-dev \tdialog \twget
      \tbzip2 \tsoftware-properties-common && \tDEBIAN_FRONTEND=noninteractive apt-get
      autoremove -y && \tapt-get clean"
    Name: run
    PrependShell: true
  From:
    Image: debian:latest
  Name: ""
  Platform: ""
  SourceCode: FROM debian:latest
