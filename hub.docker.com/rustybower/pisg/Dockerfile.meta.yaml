MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: Rusty Bower
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y cpanminus cron gcc make wget
    Name: run
    PrependShell: true
  - CmdLine:
    - cpanm Data::Dumper
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O /tmp/pisg-0.73.tar.gz http://prdownloads.sourceforge.net/pisg/pisg-0.73.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar zxvf /tmp/pisg-0.73.tar.gz -C /opt
    Name: run
    PrependShell: true
  - CmdLine:
    - service cron start
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf         /tmp/*         /var/lib/apt/lists/*         /var/tmp/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /nginx
    - /logs
    - /cache
    - /config
  - CmdLine:
    - /opt/pisg-0.73/pisg -co /config/pisg.cfg -o /nginx/index.html
    Name: entrypoint
    PrependShell: true
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
