MetaArgs: null
Stages:
- BaseName: node:latest
  Commands:
  - Maintainer: ifelsemonkey@gmail.com
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends apt-transport-https    &&
      wget -q -O - https://packages.cloudfoundry.org/debian/cli.cloudfoundry.org.key
      | apt-key add -    && echo "deb http://packages.cloudfoundry.org/debian stable
      main" | tee /etc/apt/sources.list.d/cloudfoundry-cli.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends    vim    hexedit    tmux    unzip    less    xmlstarlet    jq    net-tools
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  From:
    Image: node:latest
  Name: ""
  Platform: ""
  SourceCode: FROM node:latest
