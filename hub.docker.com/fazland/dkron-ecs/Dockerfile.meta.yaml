MetaArgs: null
Stages:
- BaseName: debian:stretch-slim
  Commands:
  - Env:
    - Key: DKRON_VERSION
      Value: 0.10.3
    Name: env
  - CmdLine:
    - "set -eux; \t\tapt-get update; \tapt-get install -y --no-install-recommends
      ca-certificates wget openssl awscli jq; \t\tmkdir -p /opt/local/dkron; \tcd
      /opt/local/dkron; \tdpkgArch=\"$(dpkg --print-architecture | awk -F- '{ print
      $NF }')\"; \twget -O /opt/local/dkron/dkron.tar.gz \"https://github.com/victorcoder/dkron/releases/download/v${DKRON_VERSION}/dkron_${DKRON_VERSION}_linux_$dpkgArch.tar.gz\";
      \ttar -xzf dkron.tar.gz; \trm /opt/local/dkron/dkron.tar.gz; \t\trm -rf /var/lib/apt/lists/*;"
    Name: run
    PrependShell: true
  - Env:
    - Key: SHELL
      Value: /bin/bash
    Name: env
  - Name: workdir
    Path: /opt/local/dkron
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ecs-run
    - /usr/local/bin/
  - CmdLine:
    - chmod +x /usr/local/bin/ecs-run
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker-entrypoint
    - /opt/local/dkron/
  - CmdLine:
    - chmod +x /opt/local/dkron/docker-entrypoint
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "6868"
    - "8080"
    - "8946"
  - CmdLine:
    - /opt/local/dkron/docker-entrypoint
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
