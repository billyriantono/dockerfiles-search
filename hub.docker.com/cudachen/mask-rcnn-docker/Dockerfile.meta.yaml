MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Cuda Chen <clh960524@gmail.com>
    Name: maintainer
  - Env:
    - Key: TEMP_MRCNN_DIR
      Value: /tmp/mrcnn
    Name: env
  - Env:
    - Key: TEMP_COCO_DIR
      Value: /tmp/coco
    Name: env
  - Env:
    - Key: MRCNN_DIR
      Value: /mrcnn
    Name: env
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: noninteractive
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends     apt-utils git
      curl vim unzip openssh-client wget     build-essential cmake     libopenblas-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --no-install-recommends python3.5 python3.5-dev python3-pip
      python3-tk &&     pip3 install --no-cache-dir --upgrade pip setuptools &&     echo
      "alias python='python3'" >> /root/.bash_aliases &&     echo "alias pip='pip3'"
      >> /root/.bash_aliases
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --no-install-recommends libjpeg-dev zlib1g-dev &&     pip3
      --no-cache-dir install Pillow
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 --no-cache-dir install     numpy scipy scikit-image matplotlib Cython imgaug
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 --no-cache-dir install jupyter &&     mkdir /root/.jupyter &&     echo
      "c.NotebookApp.ip = '*'"          "\nc.NotebookApp.open_browser = False"          "\nc.NotebookApp.token
      = ''"          > /root/.jupyter/jupyter_notebook_config.py
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8888"
  - CmdLine:
    - pip3 install --no-cache-dir --upgrade tensorflow==1.13.1
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "6006"
  - CmdLine:
    - apt-get install -y --no-install-recommends     libjpeg8-dev libtiff5-dev libjasper-dev
      libpng12-dev     libavcodec-dev libavformat-dev libswscale-dev libv4l-dev libgtk2.0-dev     liblapacke-dev
      checkinstall
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone -b 3.4.1 --depth 1 https://github.com/opencv/opencv.git /usr/local/src/opencv
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/src/opencv && mkdir build && cd build &&     cmake -D CMAKE_INSTALL_PREFIX=/usr/local           -D
      BUILD_TESTS=OFF           -D BUILD_PERF_TESTS=OFF           -D PYTHON_DEFAULT_EXECUTABLE=$(which
      python3)           .. &&     make -j"$(nproc)" &&     make install
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install --no-cache-dir --upgrade h5py pydot_ng keras==2.2.4
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install --no-cache-dir git+https://github.com/waleedka/coco.git#subdirectory=PythonAPI
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/Cuda-Chen/Mask_RCNN.git $TEMP_MRCNN_DIR
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/waleedka/coco.git $TEMP_COCO_DIR
    Name: run
    PrependShell: true
  - CmdLine:
    - cd $TEMP_MRCNN_DIR &&     python3 setup.py install
    Name: run
    PrependShell: true
  - CmdLine:
    - cd $TEMP_COCO_DIR/PythonAPI &&     sed -i "s/\bpython\b/python3/g" Makefile
      &&     make
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $MRCNN_DIR/coco
    Name: run
    PrependShell: true
  - Name: workdir
    Path: '"/root"'
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
