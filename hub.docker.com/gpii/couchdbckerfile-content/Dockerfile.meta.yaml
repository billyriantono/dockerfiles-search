MetaArgs: null
Stages:
- BaseName: tomcat:8.0
  Commands:
  - Env:
    - Key: TOMCAT_USER
      Value: dspace
    Name: env
  - Env:
    - Key: DS_VERSION
      Value: "6.2"
    Name: env
  - Env:
    - Key: JAVA_OPTS
      Value: '"-XX:+UseParallelGC -Xmx4096m -Xms4096m -Dfile.encoding=UTF-8"'
    Name: env
  - CmdLine:
    - useradd -m dspace
    Name: run
    PrependShell: true
  - CmdLine:
    - gpg --keyserver pool.sks-keyservers.net --recv-keys B42F6819007F00F88E364FD4036A9C25BF357DD4
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /usr/local/bin/gosu -SL "https://github.com/tianon/gosu/releases/download/1.10/gosu-$(dpkg
      --print-architecture)"     && curl -o /usr/local/bin/gosu.asc -SL "https://github.com/tianon/gosu/releases/download/1.10/gosu-$(dpkg
      --print-architecture).asc"     && gpg --verify /usr/local/bin/gosu.asc     &&
      rm /usr/local/bin/gosu.asc     && chmod +x /usr/local/bin/gosu
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -SsL https://github.com/DSpace/DSpace/archive/dspace-$DS_VERSION.tar.gz
      | tar -C /usr/src/ -xzf -
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /dspace && chown -R dspace /dspace /usr/src/DSpace-dspace-$DS_VERSION
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - local.cfg.EXAMPLE
    - /usr/src/DSpace-dspace-$DS_VERSION/dspace/config/local.cfg
  - CmdLine:
    - chmod 644 /usr/src/DSpace-dspace-$DS_VERSION/dspace/config/local.cfg && chown
      dspace:dspace /usr/src/DSpace-dspace-$DS_VERSION/dspace/config/local.cfg
    Name: run
    PrependShell: true
  - CmdLine:
    - buildDep="         git         ant         openjdk-7-jdk     "; apt-get update
      && apt-get install -y $buildDep
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/src && curl http://mirrors.fe.up.pt/pub/apache/maven/maven-3/3.3.9/binaries/apache-maven-3.3.9-bin.tar.gz
      | tar -C . -xzf -
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /usr/src/apache-maven-3.3.9/bin:${PATH}
    Name: env
  - CmdLine:
    - cd /usr/src/DSpace-dspace-$DS_VERSION     && sed -i "s/path=\"Mirage\/\"/path=\"Mirage2\/\"/"
      /usr/src/DSpace-dspace-$DS_VERSION/dspace/config/xmlui.xconf     && gosu dspace
      bash -c 'mvn package -Dmirage2.on=true'     && sed -i "s/<java classname=\"org.dspace.app.launcher.ScriptLauncher\"
      classpathref=\"class.path\" fork=\"yes\" failonerror=\"yes\">/<java classname=\"org.dspace.app.launcher.ScriptLauncher\"
      classpathref=\"class.path\" fork=\"yes\" failonerror=\"no\">/" /usr/src/DSpace-dspace-$DS_VERSION/dspace/target/dspace-installer/build.xml
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - messages_pt_BR.xml
    - /usr/src/DSpace-dspace-$DS_VERSION/dspace-xmlui/src/main/webapp/i18n/messages_pt_BR.xml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - pom.xml
    - /usr/src/DSpace-dspace-$DS_VERSION/dspace/modules/additions/pom.xml
  - CmdLine:
    - cd /usr/src/DSpace-dspace-$DS_VERSION/dspace/target/dspace-installer     &&
      gosu dspace ant fresh_install     && cd /dspace     && rm -r /usr/src/*     &&
      apt-get purge -y --auto-remove $buildDep && rm -rf /var/lib/apt/lists/* /tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /dspace/webapps/rest/WEB-INF     && sed -i "s@<security-constraint>@<!--<security-constraint>@g"
      web.xml     && sed -i "s@</security-constraint>@</security-constraint>-->@g"
      web.xml
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /dspace/config     && sed -i 's@<!--<aspect name="Versioning Aspect" path="resource://aspects/Versioning/"
      />-->@<aspect name="Versioning Aspect" path="resource://aspects/Versioning/"
      />@g' xmlui.xconf
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y cron rsyslog
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - cronjobConfiguration
    - /home/dspace/cronjobConfiguration
  - CmdLine:
    - su - dspace && cd /home/dspace && crontab cronjobConfiguration
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - create-admin.sh
    - /sbin/create-admin.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /usr/bin/entrypoint.sh
  - CmdLine:
    - chmod +x /usr/bin/entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: tomcat:8.0
  Name: ""
  Platform: ""
  SourceCode: FROM tomcat:8.0
