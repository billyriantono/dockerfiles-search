MetaArgs: null
Stages:
- BaseName: drupal8/distros
  Commands:
  - Maintainer: Theodoros Ploumis - www.theodorosploumis.com
    Name: maintainer
  - Env:
    - Key: NEWDISTRO
      Value: '"drupal-8.8.0-beta1"'
    - Key: PROFILE
      Value: '"standard"'
    Name: env
  - CmdLine:
    - drush dl ${NEWDISTRO} -y --destination=/var/www --drupal-project-rename=html
    Name: run
    PrependShell: true
  - CmdLine:
    - bash /var/www/create-database.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - bash /var/www/prepare-install.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - bash /var/www/install-sqlite.sh
    Name: run
    PrependShell: true
  From:
    Image: drupal8/distros
  Name: ""
  Platform: ""
  SourceCode: FROM drupal8/distros
