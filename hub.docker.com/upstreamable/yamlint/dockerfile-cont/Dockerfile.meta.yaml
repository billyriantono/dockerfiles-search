MetaArgs: null
Stages:
- BaseName: php:7.1-apache
  Commands:
  - Maintainer: Roman Sliusar <roman.slusar95@gmail.com> forked from Rafael CorrÃªa
      Gomes <rafaelcgstz@gmail.com>
    Name: maintainer
  - Env:
    - Key: XDEBUG_PORT
      Value: "9000"
    Name: env
  - CmdLine:
    - apt-get update     && DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends     software-properties-common     &&
      apt-get update     && DEBIAN_FRONTEND=noninteractive apt-get install -y     libfreetype6-dev     libicu-dev     libssl-dev     libjpeg62-turbo-dev     libmcrypt-dev     libedit-dev     libedit2     libxslt1-dev     apt-utils     gnupg     redis-tools     mariadb-client     git     vim     wget     curl     lynx     psmisc     unzip     tar     cron     bash-completion     &&
      apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-configure     gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/;     docker-php-ext-install     opcache     gd     bcmath     intl     mbstring     mcrypt     pdo_mysql     soap     xsl     zip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update     && apt-get install -y     libpcre3     libpcre3-dev     &&
      pecl install oauth     && echo "extension=oauth.so" > /usr/local/etc/php/conf.d/docker-php-ext-oauth.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_6.x | bash -     && apt-get install
      -y nodejs build-essential     && curl https://raw.githubusercontent.com/creationix/nvm/v0.16.1/install.sh
      | sh
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin/
      --filename=composer
    Name: run
    PrependShell: true
  - CmdLine:
    - composer global require hirak/prestissimo
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/magento/marketplace-eqp.git ~/.composer/vendor/magento/marketplace-eqp
    Name: run
    PrependShell: true
  - CmdLine:
    - cd ~/.composer/vendor/magento/marketplace-eqp && composer install
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s ~/.composer/vendor/magento/marketplace-eqp/vendor/bin/phpcs /usr/local/bin;
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/var/www/.composer/vendor/bin/:${PATH}"'
    Name: env
  - CmdLine:
    - yes | pecl install xdebug &&     echo "zend_extension=$(find /usr/local/lib/php/extensions/
      -name xdebug.so)" > /usr/local/etc/php/conf.d/xdebug.iniOLD
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get -y install golang-go    && mkdir /opt/go    &&
      export GOPATH=/opt/go    && go get github.com/mailhog/mhsendmail
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://files.magerun.net/n98-magerun2.phar     && chmod +x ./n98-magerun2.phar     &&
      mv ./n98-magerun2.phar /usr/local/bin/
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .docker/config/php.ini
    - /usr/local/etc/php/php.ini
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .docker/config/magento.conf
    - /etc/apache2/sites-available/magento.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .docker/config/custom-xdebug.ini
    - /usr/local/etc/php/conf.d/custom-xdebug.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .docker/bin/*
    - /usr/local/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .docker/users/*
    - /var/www/
  - CmdLine:
    - chmod +x /usr/local/bin/*
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /etc/apache2/sites-available/magento.conf /etc/apache2/sites-enabled/magento.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /etc/bash_completion.d/m2install-bash-completion https://raw.githubusercontent.com/yvoronoy/m2install/master/m2install-bash-completion
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /etc/bash_completion.d/n98-magerun2.phar.bash https://raw.githubusercontent.com/netz98/n98-magerun2/master/res/autocompletion/bash/n98-magerun2.phar.bash
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "source /etc/bash_completion" >> /root/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "source /etc/bash_completion" >> /var/www/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 777 -Rf /var/www /var/www/.*     && chown -Rf www-data:www-data /var/www
      /var/www/.*     && usermod -u 1000 www-data     && chsh -s /bin/bash www-data    &&
      a2enmod rewrite     && a2enmod headers
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www/html
  - Name: workdir
    Path: /var/www/html
  From:
    Image: php:7.1-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.1-apache
