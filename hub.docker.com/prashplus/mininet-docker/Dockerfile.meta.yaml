MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Name: user
    User: root
  - Name: workdir
    Path: /root
  - CmdLine:
    - apt-get update -y     && apt-get upgrade -y       && apt-get dist-upgrade -y     &&
      apt-get install -y --no-install-recommends         apt-utils         build-essential         curl         iproute2         iputils-ping         openvswitch-testcontroller         net-tools         tcpdump         vim         x11-xserver-utils         xterm           git             sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone git://github.com/mininet/mininet     && cd mininet     && git checkout
      -b 2.2.2     && cd ..     && mininet/util/install.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: TERM
      Value: xterm-color
    Name: env
  - Name: workdir
    Path: /
  - CmdLine:
    - git clone https://github.com/prashplus/mininet-docker
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod
    - +x
    - /mininet-docker/script/entrypoint.sh
    Name: run
    PrependShell: false
  - CmdLine:
    - mininet-docker/script/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
