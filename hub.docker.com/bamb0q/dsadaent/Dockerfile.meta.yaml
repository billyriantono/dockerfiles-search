MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: SzilÃ¡rd Pfeiffer "coroner@pfeifferszilard.hu"
    Name: maintainer
  - CmdLine:
    - apt-key adv --fetch-keys http://download.opensuse.org/repositories/security:/Zorp:/6:/0:/11/xUbuntu_14.04/Release.key  &&
      echo "deb http://download.opensuse.org/repositories/security:/Zorp:/6:/0:/11/xUbuntu_14.04/
      ./" >/etc/apt/sources.list.d/zorp.list  && apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/zorp  && touch /etc/zorp/dh.pem  && DEBIAN_FRONTEND=noninteractive
      apt-get install -y     zorp     zorp-modules  && apt-get clean  && rm -rf /var/lib/apt/lists/*  &&
      rm -rf /var/tmp/*  && rm -rf /tmp/*
    Name: run
    PrependShell: true
  - Env:
    - Key: ZORP_CONFIG_DIR
      Value: /etc/zorp/
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - policy.py
    - $ZORP_CONFIG_DIR/policy.py
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app/
  - CmdLine:
    - /app/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/sbin/zorp
    - --foreground
    - --no-syslog
    - --user
    - zorp
    - --group
    - zorp
    - --verbose
    - "3"
    - --log-spec
    - '*.accounting:4,core.summary:4'
    - --as
    - default
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
