MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - CmdLine:
    - apt-get update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install git -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install apache2 -y
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - git clone https://github.com/dwisniewski17/web-app-docker-demo
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /web-app-docker-demo/
  - CmdLine:
    - cp index.html /var/www/html/
    Name: run
    PrependShell: true
  - CmdLine:
    - service apache2 restart
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /usr/sbin/apache2ctl
    - -D
    - FOREGROUND
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
