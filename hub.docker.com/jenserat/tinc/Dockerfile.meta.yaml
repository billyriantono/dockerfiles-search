MetaArgs: null
Stages:
- BaseName: debian:experimental
  Commands:
  - Maintainer: Jens Erat <email@jenserat.de>
    Name: maintainer
  - CmdLine:
    - for i in `find / -perm +6000 -type f 2>/dev/null`; do chmod a-s $i; done
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://http.debian.net/debian experimental main" >> /etc/apt/sources.list
      &&     apt-get update &&     DEBIAN_FRONTEND=noninteractive apt-get install
      -y net-tools &&     DEBIAN_FRONTEND=noninteractive apt-get install -y -t experimental
      tinc &&     apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 655/tcp
    - 655/udp
  - Name: volume
    Volumes:
    - /etc/tinc
  - CmdLine:
    - /usr/sbin/tinc
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - start
    - -D
    - -U
    - nobody
    Name: cmd
    PrependShell: false
  From:
    Image: debian:experimental
  Name: ""
  Platform: ""
  SourceCode: FROM debian:experimental
