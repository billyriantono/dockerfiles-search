MetaArgs: null
Stages:
- BaseName: consol/centos-xfce-vnc
  Commands:
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Labels:
    - Key: maintainer
      Value: '"konstantin.sobolev@gmail.com"'
    - Key: org.label-schema.name
      Value: '"yourkit"'
    - Key: org.label-schema.description
      Value: '"YourKit Java profiler with XFCE desktop and VNC support"'
    - Key: org.label-schema.url
      Value: '"https://github.com/eprst/yourkit_docker"'
    - Key: org.label-schema.version
      Value: '"0.1"'
    - Key: org.label-schema.docker-cmd
      Value: '"docker run -p 5901:5901 -p 6901:6901 ksobolev/yourkit"'
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/eprst/yourkit_docker.git"'
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.schema-version
      Value: '"1.0.0-rc1"'
    Name: label
  - Key: YJP_VERSION
    Name: arg
    Value: "2018.04"
  - Key: YJP_BUILD
    Name: arg
    Value: "86"
  - Key: JAVA_PACKAGE
    Name: arg
    Value: java-1.8.0-openjdk
  - Env:
    - Key: VNC_RESOLUTION
      Value: 1400x768
    Name: env
  - Env:
    - Key: VNC_PW
      Value: vnc
    Name: env
  - Name: user
    User: "0"
  - CmdLine:
    - curl -fsSL https://www.yourkit.com/download/YourKit-JavaProfiler-$YJP_VERSION-b$YJP_BUILD.zip
      > /tmp/yourkit.zip &&     yum install -y $JAVA_PACKAGE unzip &&    unzip -o
      -d /usr/local /tmp/yourkit.zip  &&     rm /tmp/yourkit.zip &&     mv /usr/local/YourKit-JavaProfiler-$YJP_VERSION
      /usr/local/yjp &&     chown -R 1000 /usr/local/yjp
    Name: run
    PrependShell: true
  - Chown: 1000:root
    From: ""
    Name: copy
    SourcesAndDest:
    - files/
    - /headless/
  - Name: user
    User: "1000"
  From:
    Image: consol/centos-xfce-vnc
  Name: ""
  Platform: ""
  SourceCode: FROM consol/centos-xfce-vnc
