MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Basil Kohler<basil.kohler@gmail.com>
    Name: maintainer
  - CmdLine:
    - sed -i.bak 's/main$/main universe/' /etc/apt/sources.list
    Name: run
    PrependShell: true
  - Env:
    - Key: REFRESHED_AT
      Value: "2014-01-14"
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get -qq update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qq -y install software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:webupd8team/java
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qq update
    Name: run
    PrependShell: true
  - CmdLine:
    - echo oracle-java7-installer shared/accepted-oracle-license-v1-1 select true
      | /usr/bin/debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qq -y install oracle-java7-installer
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-7-oracle
    Name: env
  - CmdLine:
    - apt-get install -y libssl-dev build-essential wget
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qq -y install pandoc
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://dl.bintray.com/sbt/debian/sbt-0.13.5.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg -i sbt-0.13.5.deb
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /var/nfn-scala/
  - Name: workdir
    Path: /var/nfn-scala
  - Env:
    - Key: USE_NFN
      Value: "1"
    Name: env
  - CmdLine:
    - cd /var/nfn-scala/ccn-lite-nfn/src && make clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - sbt assembly
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 9000/udp
  - Name: expose
    Ports:
    - 9001/udp
  - Env:
    - Key: CCNL_NAME
      Value: /docker/nfn
    Name: env
  - Env:
    - Key: CCNL_PORT
      Value: "9000"
    Name: env
  - Env:
    - Key: CCNL_MGMT_SOCK
      Value: /tmp/ccn-lite-mgmt.sock
    Name: env
  - Env:
    - Key: NFN_SCALA_PORT
      Value: "9001"
    Name: env
  - CmdLine:
    - java -jar /var/nfn-scala/target/scala-2.10/nfn-assembly-0.1-SNAPSHOT.jar -m
      "$CCNL_MGMT_SOCK" -o "$CCNL_PORT" -p "$NFN_SCALA_PORT" -d "$CCNL_NAME"
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
