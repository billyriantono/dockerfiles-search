MetaArgs: null
Stages:
- As: essi-sys-deps
  BaseName: ruby:2.5-stretch
  Commands:
  - CmdLine:
    - apt-get update -qq &&     apt-get -y install apt-transport-https &&     curl
      -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add - &&     echo "deb
      https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
      &&     curl -sL https://deb.nodesource.com/setup_8.x | bash - &&     apt-get
      update -qq &&     apt-get install -y build-essential default-jre-headless libpq-dev
      nodejs       libreoffice-writer libreoffice-impress imagemagick unzip ghostscript       tesseract-ocr       yarn
      &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - yarn &&     yarn config set no-progress &&     yarn config set silent
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/fits &&     curl -fSL -o /opt/fits/fits-1.3.0.zip http://projects.iq.harvard.edu/files/fits/files/fits-1.3.0.zip
      &&     cd /opt/fits && unzip fits-1.3.0.zip && chmod +X fits.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/fits:$PATH
    Name: env
  From:
    Image: ruby:2.5-stretch
  Name: essi-sys-deps
  Platform: ""
  SourceCode: FROM ruby:2.5-stretch AS essi-sys-deps
