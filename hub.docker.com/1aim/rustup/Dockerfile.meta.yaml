MetaArgs: null
Stages:
- BaseName: debian:latest
  Commands:
  - Maintainer: meh. <meh@1aim.com>
    Name: maintainer
  - CmdLine:
    - "apt-get update && \tapt-get install --no-install-recommends -y \tca-certificates
      curl file \tbuild-essential pkg-config autoconf automake autotools-dev libtool
      \txutils-dev git openssh-client \topenssl libssl-dev"
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /root/.cargo/bin:$PATH
    Name: env
  - Key: RUSTUP_DEFAULT
    Name: arg
    Value: stable
  - CmdLine:
    - curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain=$RUSTUP_DEFAULT
    Name: run
    PrependShell: true
  - Key: RUSTUP_TOOLCHAINS
    Name: arg
    Value: null
  - CmdLine:
    - "for toolchain in $RUSTUP_TOOLCHAINS; do \trustup update \"$toolchain\"; done"
    Name: run
    PrependShell: true
  - Key: RUSTUP_TARGETS
    Name: arg
    Value: null
  - CmdLine:
    - "for target in $RUSTUP_TARGETS; do \trustup target add \"$(echo $target | cut
      -d':' -f2)\" --toolchain \"$(echo $target | cut -d':' -f1)\"; done"
    Name: run
    PrependShell: true
  - Key: RUSTUP_DEPENDENCIES
    Name: arg
    Value: null
  - CmdLine:
    - "if [ -n \"$RUSTUP_DEPENDENCIES\" ]; then \tapt-get install --no-install-recommends
      -y $RUSTUP_DEPENDENCIES; fi"
    Name: run
    PrependShell: true
  - Expression: ARG RUSTUP_UPDATE
    Name: onbuild
  - Expression: "RUN if [ \"x$RUSTUP_UPDATE\" = \"x1\" -o \"x$RUSTUP_UPDATE\" = \"xtrue\"
      -o \"x$RUSTUP_UPDATE\" = \"xon\" ]; then \trustup update; fi"
    Name: onbuild
  - CmdLine:
    - rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  From:
    Image: debian:latest
  Name: ""
  Platform: ""
  SourceCode: FROM debian:latest
