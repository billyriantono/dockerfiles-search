MetaArgs: null
Stages:
- BaseName: microsoft/mssql-server-linux:latest
  Commands:
  - Labels:
    - Key: description
      Value: '"microsoft/mssql-server-linux with mssql-tools installed"'
    Name: label
  - Env:
    - Key: ACCEPT_EULA
      Value: "Y"
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y python sudo
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - locale-gen en_US.UTF-8 && update-locale && apt-get update && apt-get install
      -y curl apt-transport-https && curl https://packages.microsoft.com/keys/microsoft.asc
      | apt-key add - && curl https://packages.microsoft.com/config/ubuntu/16.04/prod.list
      | tee /etc/apt/sources.list.d/msprod.list && apt-get update && apt-get install
      -y mssql-tools
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "1433"
  From:
    Image: microsoft/mssql-server-linux:latest
  Name: ""
  Platform: ""
  SourceCode: FROM microsoft/mssql-server-linux:latest
