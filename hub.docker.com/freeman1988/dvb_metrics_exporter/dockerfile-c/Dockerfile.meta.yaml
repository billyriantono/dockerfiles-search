MetaArgs: null
Stages:
- BaseName: ubuntu:rolling
  Commands:
  - Key: REPO
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: null
  - Key: TEXT
    Name: arg
    Value: null
  - Labels:
    - Key: maintainer
      Value: '"Ali Mustakim <alim@forwardcomputers.com>"'
    - Key: org.label-schema.name
      Value: '"${REPO}"'
    - Key: org.label-schema.url
      Value: '"https://hub.docker.com/r/forwardcomputers/${REPO}"'
    - Key: BuildDate
      Value: '"${TEXT}"'
    Name: label
  - Env:
    - Key: user
      Value: '"wireshark"'
    - Key: uid
      Value: '"1001"'
    - Key: gid
      Value: '"1001"'
    - Key: LANG
      Value: '"C.UTF-8"'
    Name: env
  - CmdLine:
    - "set -xe &&  export user=\"${user}\" uid=\"${uid}\" gid=\"${gid}\" LANG=\"${LANG}\"
      &&  apt-get update && DEBIAN_FRONTEND=noninteractive apt-get install --no-install-recommends
      --yes \tlibpulse0 \tlocales \twireshark &&  rm --recursive --force \t/usr/share/doc/*
      \t/usr/share/man/* \t/var/cache/apt/archives/*.deb \t/var/cache/apt/archives/partial/*.deb
      \t/var/cache/apt/*.bin \t/var/cache/debcong/*.old \t/var/lib/apt/lists/* \t/var/lib/dpkg/info/*
      \t/var/log/apt \t/var/log/*.log"
    Name: run
    PrependShell: true
  - CmdLine:
    - "set -xe &&\tlocale-gen en_US.UTF-8 || true &&  groupadd --gid \"${gid}\" \"${user}\"
      &&  useradd --create-home --shell /bin/bash --uid \"${uid}\" --gid \"${gid}\"
      --groups audio,video --comment \"${user}\" \"${user}\" &&  if [ -d \"/etc/sudoers.d\"
      ]; then echo \"${user} ALL=(ALL) NOPASSWD: ALL\" > /etc/sudoers.d/duser; fi
      &&  chown root:\"${gid}\" /usr/bin/dumpcap &&  setcap 'CAP_NET_RAW+eip CAP_NET_ADMIN+eip'
      /usr/bin/dumpcap"
    Name: run
    PrependShell: true
  - Name: user
    User: '"${user}"'
  - Name: workdir
    Path: /home/"${user}"
  - CmdLine:
    - wireshark
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:rolling
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:rolling
