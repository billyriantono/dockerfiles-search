MetaArgs: null
Stages:
- As: core-tools-build-env
  BaseName: mcr.microsoft.com/dotnet/core/sdk:2.2
  Commands:
  - CmdLine:
    - wget https://github.com/Azure/azure-functions-core-tools/archive/master.tar.gz
      &&     tar -xzvf master.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd azure-functions-core-tools-* &&     dotnet publish src/Azure.Functions.Cli/Azure.Functions.Cli.csproj
      --runtime linux-musl-x64 --output /output
    Name: run
    PrependShell: true
  From:
    Image: mcr.microsoft.com/dotnet/core/sdk:2.2
  Name: core-tools-build-env
  Platform: ""
  SourceCode: FROM mcr.microsoft.com/dotnet/core/sdk:2.2 AS core-tools-build-env
- BaseName: docker:latest
  Commands:
  - CmdLine:
    - apk update && apk add bash
    Name: run
    PrependShell: true
  - CmdLine:
    - apk update && apk upgrade && apk add make py-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --virtual=build gcc libffi-dev musl-dev openssl-dev python2-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install azure-cli && apk del --purge build
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache         ca-certificates                 krb5-libs         libgcc         libintl         libssl1.1         libstdc++         lttng-ust         tzdata         userspace-rcu         zlib
    Name: run
    PrependShell: true
  - Env:
    - Key: DOTNET_RUNNING_IN_CONTAINER
      Value: "true"
    - Key: DOTNET_SYSTEM_GLOBALIZATION_INVARIANT
      Value: "true"
    Name: env
  - Env:
    - Key: DOTNET_VERSION
      Value: 2.2.5
    Name: env
  - CmdLine:
    - wget -O dotnet.tar.gz https://dotnetcli.blob.core.windows.net/dotnet/Runtime/$DOTNET_VERSION/dotnet-runtime-$DOTNET_VERSION-linux-musl-x64.tar.gz     &&
      dotnet_sha512='f4cab0135f69f3819a905640e59718f292fecef849480da16043e6cbbff72d80edbc64fbc3bf84bf6151148d9982dec67038020deba1e9ca4a1c61a35bcaea56'     &&
      echo "$dotnet_sha512  dotnet.tar.gz" | sha512sum -c -     && mkdir -p /usr/share/dotnet     &&
      tar -C /usr/share/dotnet -xzf dotnet.tar.gz     && ln -s /usr/share/dotnet/dotnet
      /usr/bin/dotnet     && rm dotnet.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    From: core-tools-build-env
    Name: copy
    SourcesAndDest:
    - /output
    - /azure-functions-core-tools
  - CmdLine:
    - ln -s /azure-functions-core-tools/func /bin/func
    Name: run
    PrependShell: true
  From:
    Image: docker:latest
  Name: ""
  Platform: ""
  SourceCode: FROM docker:latest
