MetaArgs:
- DefaultValue: latest
  Key: osversion
  ProvidedValue: null
  Value: latest
Stages:
- BaseName: chloroextractorteam/benchmark-baseimage:${osversion}
  Commands:
  - Key: VERSION
    Name: arg
    Value: master
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - CmdLine:
    - 'echo "VCS_REF: "${VCS_REF}", BUILD_DATE: "${BUILD_DATE}", VERSION: "${VERSION}'
    Name: run
    PrependShell: true
  - Labels:
    - Key: maintainer
      Value: '"frank.foerster@ime.fraunhofer.de"'
    - Key: description
      Value: '"Dockerfile providing an image for chloroExtractor for our benchmark
        setup"'
    - Key: version
      Value: ${VERSION}
    - Key: org.label-schema.vcs-ref
      Value: ${VCS_REF}
    - Key: org.label-schema.build-date
      Value: ${BUILD_DATE}
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/chloroExtractorTeam/benchmark.git"'
    Name: label
  - Env:
    - Key: CHLOROEXTRACTORVERSION
      Value: 92cca827f4956af1eb9a0820c8cf4cff9387b461
    Name: env
  - CmdLine:
    - git clone --recursive https://github.com/chloroExtractorTeam/chloroExtractor.git
      /opt/chloroExtractor/ &&     cd /opt/chloroExtractor/ &&     git checkout ${CHLOROEXTRACTORVERSION}
      &&     rm -rf /opt/chloroExtractor/.git
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/opt/chloroExtractor/bin/:$PATH"'
    Name: env
  - Name: volume
    Volumes:
    - /data
  - Name: workdir
    Path: /data
  From:
    Image: chloroextractorteam/benchmark-baseimage:${osversion}
  Name: ""
  Platform: ""
  SourceCode: FROM chloroextractorteam/benchmark-baseimage:${osversion}
