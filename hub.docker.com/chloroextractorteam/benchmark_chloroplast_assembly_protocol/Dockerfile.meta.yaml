MetaArgs:
- DefaultValue: latest
  Key: osversion
  ProvidedValue: null
  Value: latest
Stages:
- BaseName: chloroextractorteam/benchmark-baseimage:${osversion}
  Commands:
  - Key: VERSION
    Name: arg
    Value: master
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - CmdLine:
    - 'echo "VCS_REF: "${VCS_REF}", BUILD_DATE: "${BUILD_DATE}", VERSION: "${VERSION}'
    Name: run
    PrependShell: true
  - Labels:
    - Key: maintainer
      Value: '"frank.foerster@ime.fraunhofer.de"'
    - Key: description
      Value: '"Dockerfile providing an image for chloroplast-assembly-protocol for
        our benchmark setup"'
    - Key: version
      Value: ${VERSION}
    - Key: org.label-schema.vcs-ref
      Value: ${VCS_REF}
    - Key: org.label-schema.build-date
      Value: ${BUILD_DATE}
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/chloroExtractorTeam/benchmark.git"'
    Name: label
  - Env:
    - Key: CHLOROPLASTASSEMBLYPROTOCOL
      Value: 750e241f2a51c3989d59a9c58ab48c4709aa9ccb
    Name: env
  - Name: workdir
    Path: /opt
  - CmdLine:
    - git clone https://github.com/eead-csic-compbio/chloroplast_assembly_protocol.git
      &&     cd chloroplast_assembly_protocol &&     git checkout ${CHLOROPLASTASSEMBLYPROTOCOL}
      &&     rm -rf .git
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/opt/chloroplast_assembly_protocol:$PATH"'
    Name: env
  - CmdLine:
    - perl /opt/chloroplast_assembly_protocol/install.pl
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Name: workdir
    Path: /data
  From:
    Image: chloroextractorteam/benchmark-baseimage:${osversion}
  Name: ""
  Platform: ""
  SourceCode: FROM chloroextractorteam/benchmark-baseimage:${osversion}
