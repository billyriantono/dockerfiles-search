MetaArgs:
- DefaultValue: latest
  Key: osversion
  ProvidedValue: null
  Value: latest
Stages:
- BaseName: chloroextractorteam/benchmark-baseimage:${osversion}
  Commands:
  - Key: VERSION
    Name: arg
    Value: master
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - CmdLine:
    - 'echo "VCS_REF: "${VCS_REF}", BUILD_DATE: "${BUILD_DATE}", VERSION: "${VERSION}'
    Name: run
    PrependShell: true
  - Labels:
    - Key: maintainer
      Value: '"frank.foerster@ime.fraunhofer.de"'
    - Key: description
      Value: '"Dockerfile providing an image for NOVOPlasty for our benchmark setup"'
    - Key: version
      Value: ${VERSION}
    - Key: org.label-schema.vcs-ref
      Value: ${VCS_REF}
    - Key: org.label-schema.build-date
      Value: ${BUILD_DATE}
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/chloroExtractorTeam/benchmark.git"'
    Name: label
  - Env:
    - Key: NOVOPLASTYVERSION
      Value: e8329aea1fc35d385ad6ad2fb1b7b22c630a760c
    Name: env
  - Name: workdir
    Path: /opt
  - CmdLine:
    - git clone --recursive https://github.com/ndierckx/NOVOPlasty.git &&     cd NOVOPlasty
      &&     git checkout ${NOVOPLASTYVERSION} &&     rm -rf .git &&     ln -s NOVOPlasty2.7.2.pl
      NOVOPlasty.pl
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/opt/NOVOPlasty:$PATH"'
    Name: env
  - Name: volume
    Volumes:
    - /data
  - Name: workdir
    Path: /data
  From:
    Image: chloroextractorteam/benchmark-baseimage:${osversion}
  Name: ""
  Platform: ""
  SourceCode: FROM chloroextractorteam/benchmark-baseimage:${osversion}
