MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Env:
    - Key: GIT_SYNC_REPO
      Value: https://github.com/devsenexx/git-sync
    Name: env
  - Env:
    - Key: GIT_SYNC_BRANCH
      Value: master
    Name: env
  - Env:
    - Key: GIT_SYNC_REV
      Value: FETCH_HEAD
    Name: env
  - Env:
    - Key: GIT_SYNC_DEST
      Value: /git
    Name: env
  - Env:
    - Key: GIT_SYNC_WAIT
      Value: "10"
    Name: env
  - CmdLine:
    - apk --no-cache add git openssh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - git-sync.sh
    - /usr/local/bin/git-sync.sh
  - CmdLine:
    - /usr/local/bin/git-sync.sh
    Name: cmd
    PrependShell: true
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
