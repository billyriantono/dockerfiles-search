MetaArgs: null
Stages:
- BaseName: jfloff/alpine-python:3.4
  Commands:
  - Env:
    - Key: LIBRARY_PATH
      Value: /lib:/usr/lib
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - src/requirements.txt
    - /
  - CmdLine:
    - pip install --upgrade pip && pip install -r /requirements.txt
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src
    - /app
  - Name: expose
    Ports:
    - "5000"
  - CmdLine:
    - python
    - -u
    - /app/main.py
    Name: cmd
    PrependShell: false
  From:
    Image: jfloff/alpine-python:3.4
  Name: ""
  Platform: ""
  SourceCode: FROM jfloff/alpine-python:3.4
