MetaArgs: null
Stages:
- BaseName: node:10.17.0
  Commands:
  - Labels:
    - Key: author
      Value: '"mikamboo <mike@mikangali.com>"'
    Name: label
  - Env:
    - Key: FIREBASE_TOOL_VERSION
      Value: 7.9.0
    Name: env
  - Env:
    - Key: FIREBASE_ADMIN_VERSION
      Value: 8.8.0
    Name: env
  - CmdLine:
    - yarn global add firebase-tools@${FIREBASE_TOOL_VERSION} &&     yarn global add
      firebase-admin@${FIREBASE_ADMIN_VERSION}
    Name: run
    PrependShell: true
  - Name: workdir
    Path: '"/app"'
  From:
    Image: node:10.17.0
  Name: ""
  Platform: ""
  SourceCode: FROM node:10.17.0
