MetaArgs: null
Stages:
- BaseName: node:8.11.3
  Commands:
  - Maintainer: Michael <mike@mikangali.com>
    Name: maintainer
  - Env:
    - Key: NPM_VERSION
      Value: 5.6.0
    - Key: FIREBASE_TOOL_VERSION
      Value: 3.17.4
    - Key: ANGULAR_CLI_VERSION
      Value: 6.0.8
    Name: env
  - CmdLine:
    - npm i -g --unsafe-perm firebase-tools@${FIREBASE_TOOL_VERSION} @angular/cli@${ANGULAR_CLI_VERSION}
    Name: run
    PrependShell: true
  - Name: workdir
    Path: '"/app"'
  From:
    Image: node:8.11.3
  Name: ""
  Platform: ""
  SourceCode: FROM node:8.11.3
