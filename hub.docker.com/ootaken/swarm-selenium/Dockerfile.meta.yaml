MetaArgs: null
Stages:
- BaseName: blacklabelops/swarm-jdk8
  Commands:
  - Maintainer: Kenichiro Ota <oota_ken@hotmail.com>
    Name: maintainer
  - Name: user
    User: root
  - CmdLine:
    - yum clean all && rm -rf /var/cache/yum/*
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install mesa-dri-drivers libexif libcanberra-gtk2 libcanberra; yum clean
      all
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://dl.google.com/linux/direct/google-chrome-stable_current_x86_64.rpm
    - /root/google-chrome-stable_current_x86_64.rpm
  - CmdLine:
    - yum -y install /root/google-chrome-stable_current_x86_64.rpm; yum clean all
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - chromedriver
    - /usr/bin/
  - CmdLine:
    - chmod 755 /usr/bin/chromedriver
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y firefox spice-xpi; yum clean all; rm -rf /var/cache/yum
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y xorg-x11-server-Xvfb dbus-x11
    Name: run
    PrependShell: true
  - CmdLine:
    - dbus-uuidgen > /etc/machine-id
    Name: run
    PrependShell: true
  - Name: user
    User: $CONTAINER_UID
  From:
    Image: blacklabelops/swarm-jdk8
  Name: ""
  Platform: ""
  SourceCode: FROM blacklabelops/swarm-jdk8
