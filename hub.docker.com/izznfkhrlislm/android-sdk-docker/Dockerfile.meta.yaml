MetaArgs: null
Stages:
- BaseName: gradle:4.1.0-jdk8
  Commands:
  - Name: user
    User: root
  - Env:
    - Key: SDK_URL
      Value: '"https://dl.google.com/android/repository/sdk-tools-linux-3859397.zip"'
    - Key: ANDROID_HOME
      Value: '"/usr/local/android-sdk"'
    - Key: ANDROID_API_VERSION
      Value: "28"
    - Key: ANDROID_BUILD_TOOLS_VERSION
      Value: 27.0.3
    Name: env
  - CmdLine:
    - "mkdir \"$ANDROID_HOME\" .android \t&& cd \"$ANDROID_HOME\" \t&& curl -o sdk.zip
      $SDK_URL \t&& unzip sdk.zip \t&& rm sdk.zip \t&& mkdir \"$ANDROID_HOME/licenses\"
      || true \t&& echo \"24333f8a63b6825ea9c5514f83c2829b004d1fee\" > \"$ANDROID_HOME/licenses/android-sdk-license\""
    Name: run
    PrependShell: true
  - CmdLine:
    - $ANDROID_HOME/tools/bin/sdkmanager --update
    Name: run
    PrependShell: true
  - CmdLine:
    - "$ANDROID_HOME/tools/bin/sdkmanager \"build-tools;${ANDROID_BUILD_TOOLS_VERSION}\"
      \t\"platforms;android-${ANDROID_API_VERSION}\" \t\"platform-tools\""
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install build-essential -y && apt-get install file
      -y && apt-get install apt-utils -y
    Name: run
    PrependShell: true
  From:
    Image: gradle:4.1.0-jdk8
  Name: ""
  Platform: ""
  SourceCode: FROM gradle:4.1.0-jdk8
