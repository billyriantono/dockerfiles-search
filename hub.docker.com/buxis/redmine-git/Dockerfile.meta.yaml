MetaArgs: null
Stages:
- BaseName: redmine:3.4.3
  Commands:
  - Name: expose
    Ports:
    - "22"
  - Name: workdir
    Path: /usr/src/redmine
  - CmdLine:
    - "apt-get update && apt-get install -y --no-install-recommends \t\tbuild-essential
      \t\tlibssh2-1 \t\tlibssh2-1-dev \t\tcmake \t\tlibgpg-error-dev \t\tpkg-config
      \t\topenssh-server \t\tsudo \t&& rm /etc/ssh/ssh_host_* \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - "LG='\\033[1;32m' && NC='\\033[0m' \t&& cd /usr/src/redmine/plugins && echo
      $LG`pwd`$NC \t&& git clone https://github.com/jbox-web/redmine_bootstrap_kit.git
      \t&& cd redmine_bootstrap_kit && echo $LG`pwd`$NC \t&& git checkout 0.2.5 \t&&
      cd /usr/src/redmine/plugins && echo $LG`pwd`$NC \t&& git clone https://github.com/jbox-web/redmine_git_hosting.git
      \t&& cd redmine_git_hosting && echo $LG`pwd`$NC \t&& git checkout 1.2.3 \t&&
      REDCARPET_GEM=$(grep redcarpet /usr/src/redmine/Gemfile) \t&& sed -i \"/^#/!
      s/gem 'redcarpet'.*/$REDCARPET_GEM/g\" Gemfile \t&& cd /usr/src/redmine && echo
      $LG`pwd`$NC \t&& bundle install --without development test \t&& apt-get purge
      -y --auto-remove build-essential libssh2-1-dev cmake libgpg-error-dev"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./redmine-git-entrypoint.sh
    - /
  - CmdLine:
    - chmod +x /redmine-git-entrypoint.sh
    Name: run
    PrependShell: true
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Env:
    - Key: REDMINE_GIT_VERSION
      Value: 3.4.3.0
    Name: env
  - Labels:
    - Key: org.label-schema.build-date
      Value: '"$BUILD_DATE"'
    - Key: org.label-schema.description
      Value: '"Redmine + redmine-git-hosting plugin"'
    - Key: org.label-schema.name
      Value: '"redmine-git"'
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    - Key: org.label-schema.url
      Value: '"https://hub.docker.com/r/buxis/redmine-git"'
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/buxis/redmine-git"'
    - Key: org.label-schema.vcs-ref
      Value: '"$VCS_REF"'
    - Key: org.label-schema.vendor
      Value: '"buxis.gq"'
    - Key: org.label-schema.version
      Value: '"$REDMINE_GIT_VERSION"'
    Name: label
  - Name: volume
    Volumes:
    - /home/git/repositories
  - Env:
    - Key: GIT_UID
      Value: "998"
    Name: env
  - Env:
    - Key: GIT_GID
      Value: "998"
    Name: env
  - CmdLine:
    - /redmine-git-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - rails
    - server
    - -b
    - 0.0.0.0
    Name: cmd
    PrependShell: false
  From:
    Image: redmine:3.4.3
  Name: ""
  Platform: ""
  SourceCode: FROM redmine:3.4.3
