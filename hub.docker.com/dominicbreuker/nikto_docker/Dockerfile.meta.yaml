MetaArgs: null
Stages:
- BaseName: alpine:3.5
  Commands:
  - Env:
    - Key: VERSION_NIKTO
      Value: 2.1.5
    Name: env
  - CmdLine:
    - apk --update add perl openssl perl-net-ssleay && rm -f /var/cache/apk/* &&     mkdir
      /opt && cd /opt && wget "https://cirt.net/nikto/nikto-$VERSION_NIKTO.tar.bz2"
      &&     tar xvjf nikto-$VERSION_NIKTO.tar.bz2 && rm -f nikto-$VERSION_NIKTO.tar.bz2
      &&     ln -sf nikto-$VERSION_NIKTO nikto && cd nikto-$VERSION_NIKTO &&     chmod
      755 /opt/nikto/nikto.pl && /opt/nikto/nikto.pl -update &&     mkdir /work &&     adduser
      -D -s /bin/sh user user && chown -R user /work
    Name: run
    PrependShell: true
  - Name: user
    User: user
  - Name: volume
    Volumes:
    - /work
  - Name: workdir
    Path: /opt/nikto
  - CmdLine:
    - /opt/nikto/nikto.pl
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -h
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.5
