MetaArgs: null
Stages:
- BaseName: vrtsystems/postgres:develop
  Commands:
  - Maintainer: VRT Engineering <engineering@vrt.com.au>
    Name: maintainer
  - Env:
    - Key: PG_POSTGIS
      Value: "2.4"
    Name: env
  - Env:
    - Key: PG_TEMPORAL
      Value: 1.0.1
    Name: env
  - CmdLine:
    - "echo \"=== Update package repository cache ====\" \t&& apt-get update \t&&
      echo \"=== Install dependencies ===============\" \t&& apt-get -y install build-essential
      \t\tpostgresql-server-dev-$PG_MAJOR=$PG_VERSION \t\tpostgresql-$PG_MAJOR-postgis-$PG_POSTGIS
      \t\tpgxnclient \t&& echo \"=== Install temporal_tables extension ==\" \t&& pgxnclient
      install --testing \"temporal_tables=${PG_TEMPORAL}\" \t&& echo \"=== Cleaning
      up ========================\" \t&& apt-get -y purge postgresql-server-dev-$PG_MAJOR
      \t\tbuild-essential pgxnclient \t&& apt-get -y autoremove \t&& apt-get -y clean
      \t&& rm -rf /var/lib/apt/lists/* \t&& /usr/local/sbin/docker-cleanup.sh"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - 10_create_extensions.sh
    - /usr/local/etc/docker-postgres/poststart-init.d/
  From:
    Image: vrtsystems/postgres:develop
  Name: ""
  Platform: ""
  SourceCode: FROM vrtsystems/postgres:develop
