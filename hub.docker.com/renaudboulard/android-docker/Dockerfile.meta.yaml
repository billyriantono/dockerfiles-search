MetaArgs: null
Stages:
- BaseName: openjdk:8-jdk
  Commands:
  - Maintainer: Boulard Renaud "boulard.renaud@gmail.com"
    Name: maintainer
  - Env:
    - Key: ANDROID_COMPILE_SDK
      Value: "25"
    Name: env
  - Env:
    - Key: ANDROID_SDK_FILENAME
      Value: tools_r25.2.3-linux.zip
    Name: env
  - Env:
    - Key: ANDROID_SDK_URL
      Value: https://dl.google.com/android/repository/${ANDROID_SDK_FILENAME}
    Name: env
  - Env:
    - Key: ANDROID_API_LEVELS
      Value: android-${ANDROID_BUILD_TOOLS_VERSION}
    Name: env
  - Env:
    - Key: ANDROID_BUILD_TOOLS_VERSION
      Value: 25.0.2
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - tools
    - /opt/tools
  - CmdLine:
    - apt-get update && apt-get install -y --force-yes expect && apt-get clean &&
      rm -fr /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt &&   wget -O android-sdk.zip --quiet ${ANDROID_SDK_URL} &&   unzip -q
      android-sdk.zip -d android-sdk-linux &&   rm -f android-sdk.zip &&   chown -R
      root.root android-sdk-linux
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /opt/android-sdk-linux/licenses &&   echo "8933bad161af4178b1185d1a37fbf41ea5269c55"
      > /opt/android-sdk-linux/licenses/android-sdk-license &&   echo "84831b9409646a918e30573bab4c9c91346d8abd"
      > /opt/android-sdk-linux/licenses/android-sdk-preview-license
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/tools/android-accept-licenses.sh "/opt/android-sdk-linux/tools/android
      update sdk --all --no-ui --filter tools,platform-tools,build-tools-${ANDROID_BUILD_TOOLS_VERSION},${ANDROID_API_LEVELS},extra-android-m2repository,extra-google-m2repository,extra-google-google_play_services,extras-android-support,sys-img-x86-google_apis-${ANDROID_COMPILE_SDK}"
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android-sdk-linux
    Name: env
  - Env:
    - Key: PATH
      Value: ${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools
    Name: env
  - CmdLine:
    - mkdir -p /opt/workspace
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/workspace
  From:
    Image: openjdk:8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jdk
