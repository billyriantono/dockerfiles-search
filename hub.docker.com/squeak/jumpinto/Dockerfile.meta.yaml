MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - CmdLine:
    - dpkg --add-architecture i386
    Name: run
    PrependShell: true
  - CmdLine:
    - apt update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt install -y git unzip curl ruby1.9.1
    Name: run
    PrependShell: true
  - CmdLine:
    - apt install -y libc6:i386
    Name: run
    PrependShell: true
  - CmdLine:
    - apt install -y x11vnc xvfb
    Name: run
    PrependShell: true
  - CmdLine:
    - apt install -y websockify python-setuptools
    Name: run
    PrependShell: true
  - CmdLine:
    - apt install -y libgl1-mesa-glx:i386 libxext6:i386 libsm6:i386 libice6:i386 libx11-6:i386
    Name: run
    PrependShell: true
  - CmdLine:
    - apt install -y libglu1-mesa:i386 libxrender1:i386 libfreetype6:i386
    Name: run
    PrependShell: true
  - CmdLine:
    - apt install -y nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /.vnc
    Name: run
    PrependShell: true
  - CmdLine:
    - x11vnc -storepasswd 1234 ~/.vnc/passwd
    Name: run
    PrependShell: true
  - Env:
    - Key: VERSION
      Value: "4.5"
    Name: env
  - Env:
    - Key: IMAGEROOT
      Value: /Squeak-$VERSION-All-in-One.app/
    Name: env
  - Env:
    - Key: RESOURCES
      Value: $IMAGEROOT/Contents/Resources/
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://ftp.squeak.org/$VERSION/Squeak-$VERSION-All-in-One.zip
    - Squeak.zip
  - CmdLine:
    - unzip Squeak.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s $RESOURCES/Squeak4.5-13680.changes /usr/share/nginx/html
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s $RESOURCES/Squeak4.5-13680.image /usr/share/nginx/html
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod a+r $RESOURCES/Squeak4.5-13680.changes
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod a+r $RESOURCES/Squeak4.5-13680.image
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone --depth 1 https://github.com/JumpIntoSqueak/metacello-git.git /metacello-git
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo gem install hub
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - install.st
    - /
  - CmdLine:
    - $IMAGEROOT/Contents/Linux-i686/bin/squeak -vm-sound-null -vm-display-null -headless
      $RESOURCES/Squeak*.image /install.st
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - _run.st
    - /
