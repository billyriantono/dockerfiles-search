MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: kmtHiro <m14.hk.noball@gmail.com>
    Name: maintainer
  - CmdLine:
    - /bin/sh
    - -c
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - apt-get update -y && apt-get upgrade -y && apt-get install git-core build-essential
      zip curl python-pip python-software-properties apt-file lib32z1 -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-file update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install software-properties-common -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-add-repository ppa:brightbox/ruby-ng -y && dpkg --add-architecture i386
      && apt-get update -y && apt-get install libncurses5:i386 libstdc++6:i386 zlib1g:i386
      ruby2.3 ruby2.3-dev -y
    Name: run
    PrependShell: true
  - CmdLine:
    - "echo oracle-java8-installer shared/accepted-oracle-license-v1-1 select true
      | debconf-set-selections &&     add-apt-repository -y ppa:webupd8team/java &&
      \t  apt-get update -y && \t    apt-get install -y oracle-java8-installer &&
      \t\t  rm -rf /var/lib/apt/lists/* && \t\t    rm -rf /var/cache/oracle-jdk8-installer"
    Name: run
    PrependShell: true
  - CmdLine:
    - "echo oracle-java7-installer shared/accepted-oracle-license-v1-1 select true
      | debconf-set-selections && \t\t\t\t    add-apt-repository -y ppa:webupd8team/java
      && \t\t\t\t\t    apt-get update -y && \t\t\t\t\t\t    apt-get install -y oracle-java7-installer
      && \t\t\t\t\t\t\t    rm -rf /var/lib/apt/lists/* && \t\t\t\t\t\t\t\t    rm -rf
      /var/cache/oracle-jdk7-installer"
    Name: run
    PrependShell: true
  - CmdLine:
    - "cd /usr/local/ && curl -L -O http://dl.google.com/android/android-sdk_r24.4.1-linux.tgz
      && tar xf android-sdk_r24.4.1-linux.tgz &&     echo y | /usr/local/android-sdk-linux/tools/android
      update sdk --no-ui --force --all --filter \"tools\" && \t    echo y | /usr/local/android-sdk-linux/tools/android
      update sdk --no-ui --force --all --filter \"platform-tools,build-tools-25.0.0,android-24\"
      && \t\t    echo y | /usr/local/android-sdk-linux/tools/android update sdk --no-ui
      --force --all --filter \"extra-google-google_play_services,extra-google-m2repository,extra-android-m2repository,addon-google_apis-google-23\"
      && \t\t\t    rm -rf /usr/local/android-sdk_r24.4.1-linux.tgz"
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local && curl -L -O http://dl.google.com/android/ndk/android-ndk-r9b-linux-x86_64.tar.bz2
      && tar xf android-ndk-r9b-linux-x86_64.tar.bz2 &&     rm -rf /usr/local/android-ndk-r9b-linux-x86_64.tar.bz2
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-oracle
    Name: env
  - Env:
    - Key: JAVA8_HOME
      Value: /usr/lib/jvm/java-8-oracle
    Name: env
  - Env:
    - Key: JAVA7_HOME
      Value: /usr/lib/jvm/java-7-oracle
    Name: env
  - Env:
    - Key: ANDROID_HOME
      Value: /usr/local/android-sdk-linux
    Name: env
  - Env:
    - Key: ANDROID_NDK_HOME
      Value: /usr/local/android-ndk-r9b
    Name: env
  - Env:
    - Key: GRADLE_HOME
      Value: /usr/local/gradle-2.10
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ANDROID_HOME/tools
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ANDROID_HOME/platform-tools
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ANDROID_NDK_HOME
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$GRADLE_HOME/bin
    Name: env
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
