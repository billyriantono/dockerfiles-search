MetaArgs: null
Stages:
- BaseName: alpine:3.7@sha256:7df6db5aa61ae9480f52f0b3a06a140ab98d427f86d8d5de0bedab9b8df6b1c0
  Commands:
  - Labels:
    - Key: description
      Value: '"Docker container for building static sites with the Hugo static site
        generator."'
    Name: label
  - Labels:
    - Key: maintainer
      Value: '"Johannes Mitlmeier <dev.jojomi@yahoo.com>"'
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./run.sh
    - /run.sh
  - Env:
    - Key: HUGO_VERSION
      Value: 0.36.1
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_${HUGO_VERSION}_Linux-64bit.tar.gz
    - /tmp
  - CmdLine:
    - tar -xf /tmp/hugo_${HUGO_VERSION}_Linux-64bit.tar.gz -C /tmp     && mkdir -p
      /usr/local/sbin     && mv /tmp/hugo /usr/local/sbin/hugo     && rm -rf /tmp/hugo_${HUGO_VERSION}_linux_amd64     &&
      rm -rf /tmp/hugo_${HUGO_VERSION}_Linux-64bit.tar.gz     && rm -rf /tmp/LICENSE.md     &&
      rm -rf /tmp/README.md
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --update git     && apk upgrade     && apk add --no-cache ca-certificates
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /src
  - Name: volume
    Volumes:
    - /output
  - Name: workdir
    Path: /src
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "1313"
  From:
    Image: alpine:3.7@sha256:7df6db5aa61ae9480f52f0b3a06a140ab98d427f86d8d5de0bedab9b8df6b1c0
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7@sha256:7df6db5aa61ae9480f52f0b3a06a140ab98d427f86d8d5de0bedab9b8df6b1c0
