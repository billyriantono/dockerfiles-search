MetaArgs: null
Stages:
- BaseName: mysql:5.6
  Commands:
  - Maintainer: Florian Bender <fb+dockerhub@quantumedia.de>
    Name: maintainer
  - CmdLine:
    - apt-get update     && apt-get -y install automysqlbackup ssmtp --no-install-recommends     &&
      apt-get -y clean     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/automysqlbackup
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-env-vars.d/*
    - /envars.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint-initdb.d/*
    - /docker-entrypoint-initdb.d/
  - CmdLine:
    - sed -i.bak '2ifor f in /envars.d/*; do . $f; done\n' /entrypoint.sh
    Name: run
    PrependShell: true
  - Expression: COPY mysql-conf.d/* /etc/mysql/conf.d/
    Name: onbuild
  - Expression: COPY docker-env-vars.d/* /envars.d/
    Name: onbuild
  - Expression: COPY docker-entrypoint-initdb.d/* /docker-entrypoint-initdb.d/
    Name: onbuild
  From:
    Image: mysql:5.6
  Name: ""
  Platform: ""
  SourceCode: FROM mysql:5.6
