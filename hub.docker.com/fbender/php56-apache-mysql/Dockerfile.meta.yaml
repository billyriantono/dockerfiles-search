MetaArgs: null
Stages:
- BaseName: php:5.6-apache
  Commands:
  - Maintainer: Florian Bender <fb+dockerhub@quantumedia.de>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y         libbz2-dev         libfreetype6-dev         libgd-dev         libjpeg62-turbo-dev         libmcrypt-dev         libpng16-16         libxml2-dev         zlib1g-dev     &&
      docker-php-ext-install iconv mbstring mcrypt soap sockets zip     && docker-php-ext-configure
      gd --enable-gd-native-ttf --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/     &&
      docker-php-ext-install gd     && docker-php-ext-configure mysql --with-mysql=mysqlnd     &&
      docker-php-ext-install mysql
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - php.ini
    - /usr/local/etc/php/
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www/html/
  - Expression: COPY src/ /var/www/html/
    Name: onbuild
  - Expression: RUN chown -R www-data:www-data /var/www/html
    Name: onbuild
  - Name: expose
    Ports:
    - "80"
  - Env:
    - Key: VIRTUAL_HOST
      Value: site.local
    Name: env
  - Env:
    - Key: UPSTREAM_NAME
      Value: web-site
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - chmod +x /entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: php:5.6-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:5.6-apache
