MetaArgs: null
Stages:
- BaseName: guligo/jdk-maven-ant:latest
  Commands:
  - Env:
    - Key: TOMCAT_MAJOR
      Value: "8"
    Name: env
  - Env:
    - Key: TOMCAT_VERSION
      Value: 8.0.24
    Name: env
  - Env:
    - Key: TOMCAT_HOME
      Value: /etc/tomcat-${TOMCAT_VERSION}
    Name: env
  - CmdLine:
    - cd /tmp
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://www.apache.org/dist/tomcat/tomcat-${TOMCAT_MAJOR}/v${TOMCAT_VERSION}/bin/apache-tomcat-${TOMCAT_VERSION}.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir tomcat-${TOMCAT_VERSION}
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -zxvf apache-tomcat-${TOMCAT_VERSION}.tar.gz --directory tomcat-${TOMCAT_VERSION}
      --strip-components=1
    Name: run
    PrependShell: true
  - CmdLine:
    - mv tomcat-${TOMCAT_VERSION} ${TOMCAT_HOME}
    Name: run
    PrependShell: true
  - Env:
    - Key: CATALINA_HOME
      Value: ${TOMCAT_HOME}
    Name: env
  - Env:
    - Key: PATH
      Value: ${PATH}:${CATALINA_HOME}/bin
    Name: env
  - CmdLine:
    - rm apache-tomcat-${TOMCAT_VERSION}.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - unset TOMCAT_MAJOR
    Name: run
    PrependShell: true
  - CmdLine:
    - unset TOMCAT_VERSION
    Name: run
    PrependShell: true
  - CmdLine:
    - unset TOMCAT_HOME
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - catalina.sh
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: guligo/jdk-maven-ant:latest
  Name: ""
  Platform: ""
  SourceCode: FROM guligo/jdk-maven-ant:latest
