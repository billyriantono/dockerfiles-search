MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: iaroki
    Name: maintainer
  - CmdLine:
    - adduser iaroki
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -y && apt-get install git pyqt4-dev-tools -y && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /home/iaroki && git clone https://github.com/iaroki/iriverPLA.git
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R iaroki:iaroki /home/iaroki/iriverPLA
    Name: run
    PrependShell: true
  - Name: user
    User: iaroki
  - Env:
    - Key: QT_X11_NO_MITSHM
      Value: "1"
    Name: env
  - Name: workdir
    Path: /home/iaroki/iriverPLA
  - CmdLine:
    - /home/iaroki/iriverPLA/iriverpla.py
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
