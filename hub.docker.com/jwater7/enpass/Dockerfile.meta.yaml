MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"j"'
    Name: label
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: ENPASS_VERSION
      Value: 6.0.6.323
    Name: env
  - CmdLine:
    - apt-get update     && apt-get install -y software-properties-common curl     &&
      add-apt-repository "deb http://repo.sinew.in/ stable main"     && curl -fsSL
      https://dl.sinew.in/keys/enpass-linux.key | apt-key add -     && apt-get update     &&
      apt-get install -y --no-install-recommends         qt5-default libpulse0 libcurl3
      libgtk-3-0         enpass=${ENPASS_VERSION}     && apt-get autoclean     &&
      apt-get autoremove     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/enpass/Enpass
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
