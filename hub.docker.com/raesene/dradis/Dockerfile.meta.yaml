MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Rory McCune <rorym@mccune.org.uk>"'
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - localtime
    - /etc/localtime
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt update -qq &&     apt install -y ruby nodejs git gcc ruby-dev make libmysqlclient-dev
      libsqlite3-dev g++ tzdata &&     rm -rf /var/lib/apt/lists/* && rm -rf /var/cache/apt/*
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone --depth=1 https://github.com/dradis/dradis-ce.git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /dradis-ce
  - CmdLine:
    - gem install rake
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install bundler -v '1.17.3'
    Name: run
    PrependShell: true
  - CmdLine:
    - ruby bin/setup
    Name: run
    PrependShell: true
  - CmdLine:
    - bundle
    - exec
    - rails
    - server
    - -b
    - 0.0.0.0
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
