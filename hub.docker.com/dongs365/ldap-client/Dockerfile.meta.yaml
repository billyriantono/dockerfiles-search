MetaArgs: null
Stages:
- BaseName: alpine:3.10.3
  Commands:
  - Maintainer: anonymous
    Name: maintainer
  - CmdLine:
    - "apk update     && apk add \t--no-cache \tphp7 \tphp7-fpm \tphp7-ldap \tphp7-phalcon
      \tnginx \tsupervisor     && rm -rf /var/cache/apk/*     && mkdir /run/nginx
      \    && touch /run/nginx/nginx.pid"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - default.conf
    - /etc/nginx/conf.d/default.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ldap-client.tar.gz
    - /
  - CmdLine:
    - chmod 777 /ldap-client -R && sed -i 's/;clear_env/clear_env/' /etc/php7/php-fpm.d/www.conf
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - Name: workdir
    Path: /var/run
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.10.3
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10.3
