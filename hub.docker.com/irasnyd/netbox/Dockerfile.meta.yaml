MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: Ira W. Snyder <isnyder@lco.global>
    Name: maintainer
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  - Env:
    - Key: NETBOX_VERSION
      Value: v2.2.6
    Name: env
  - CmdLine:
    - yum -y install epel-release         && yum -y install gcc git graphviz libffi-devel
      libxml2-devel                 libxslt-devel nginx openssl-devel postgresql postgresql-devel                 python
      python-devel python-gunicorn python-pip supervisor         && yum -y update         &&
      yum -y clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/netbox         && curl -L -o netbox.tar.gz "https://github.com/digitalocean/netbox/archive/${NETBOX_VERSION}.tar.gz"         &&
      tar -xf netbox.tar.gz --strip-components=1 -C /opt/netbox         && rm -f netbox.tar.gz         &&
      pip install -r /opt/netbox/requirements.txt         && rm -rf ~/.cache/pip
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/
    - /
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
