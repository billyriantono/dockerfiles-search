MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Pakhomov Egor <pahomov.egor@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -y --force-yes software-properties-common
      python-software-properties
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-add-repository -y ppa:webupd8team/java
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/echo debconf shared/accepted-oracle-license-v1-1 select true | /usr/bin/debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get -y install oracle-java7-installer oracle-java7-set-default
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install curl
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -s http://d3kbcqa49mib13.cloudfront.net/spark-1.3.0-bin-hadoop2.4.tgz |
      tar -xz -C /usr/local/
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local && ln -s spark-1.3.0-bin-hadoop2.4 spark
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/start-master.sh
    - /start-master.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/start-worker
    - /start-worker.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/spark-shell.sh
    - /spark-shell.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/spark-defaults.conf
    - /spark-defaults.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/remove_alias.sh
    - /remove_alias.sh
  - Env:
    - Key: SPARK_HOME
      Value: /usr/local/spark
    Name: env
  - Env:
    - Key: SPARK_MASTER_OPTS
      Value: '"-Dspark.driver.port=7001 -Dspark.fileserver.port=7002 -Dspark.broadcast.port=7003
        -Dspark.replClassServer.port=7004 -Dspark.blockManager.port=7005 -Dspark.executor.port=7006
        -Dspark.ui.port=4040 -Dspark.broadcast.factory=org.apache.spark.broadcast.HttpBroadcastFactory"'
    Name: env
  - Env:
    - Key: SPARK_WORKER_OPTS
      Value: '"-Dspark.driver.port=7001 -Dspark.fileserver.port=7002 -Dspark.broadcast.port=7003
        -Dspark.replClassServer.port=7004 -Dspark.blockManager.port=7005 -Dspark.executor.port=7006
        -Dspark.ui.port=4040 -Dspark.broadcast.factory=org.apache.spark.broadcast.HttpBroadcastFactory"'
    Name: env
  - Env:
    - Key: SPARK_MASTER_PORT
      Value: "7077"
    Name: env
  - Env:
    - Key: SPARK_MASTER_WEBUI_PORT
      Value: "8080"
    Name: env
  - Env:
    - Key: SPARK_WORKER_PORT
      Value: "8888"
    Name: env
  - Env:
    - Key: SPARK_WORKER_WEBUI_PORT
      Value: "8081"
    Name: env
  - Name: expose
    Ports:
    - "4040"
    - "7001"
    - "7002"
    - "7003"
    - "7004"
    - "7005"
    - "7006"
    - "7077"
    - "8080"
    - "8081"
    - "8888"
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
