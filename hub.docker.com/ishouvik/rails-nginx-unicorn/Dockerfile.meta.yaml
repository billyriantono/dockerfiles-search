MetaArgs: null
Stages:
- BaseName: ishouvik/ruby:latest
  Commands:
  - Maintainer: Shouvik Mukherjee <contact@ishouvik.com>
    Name: maintainer
  - CmdLine:
    - apt-get install -qq -y nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -qq -y nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "\ndaemon off;" >> /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data:www-data /var/lib/nginx
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/config/nginx.conf
    - /etc/nginx/sites-enabled/default
  - CmdLine:
    - gem install foreman
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/config/unicorn.rb
    - /app/config/unicorn.rb
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/Procfile
    - /app/Procfile
  - Env:
    - Key: RAILS_ENV
      Value: production
    Name: env
  - Env:
    - Key: RACK_ENV
      Value: production
    Name: env
  - CmdLine:
    - bundle exec rake assets:precompile && foreman start -f Procfile
    Name: cmd
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  From:
    Image: ishouvik/ruby:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ishouvik/ruby:latest
