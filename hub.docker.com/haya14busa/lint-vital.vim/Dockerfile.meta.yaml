MetaArgs: null
Stages:
- BaseName: thinca/vim
  Commands:
  - Env:
    - Key: REVIEWDOG_VERSION
      Value: 0.9.8
    Name: env
  - Env:
    - Key: REVIEWDOG_URL
      Value: https://github.com/haya14busa/reviewdog/releases/download/$REVIEWDOG_VERSION/reviewdog_linux_amd64
    Name: env
  - Env:
    - Key: VINT_VERSION
      Value: 0.3.17
    Name: env
  - CmdLine:
    - apk --update --no-cache add       ca-certificates       curl       git       python3       go
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /lib64 && ln -s /lib/libc.musl-x86_64.so.1 /lib64/ld-linux-x86-64.so.2
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fSL $REVIEWDOG_URL -o /usr/local/bin/reviewdog && chmod +x /usr/local/bin/reviewdog
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install --upgrade pip  && pip3 install vim-vint==$VINT_VERSION  && rm -r
      /root/.cache
    Name: run
    PrependShell: true
  - CmdLine:
    - git -c advice.detachedHead=false clone https://github.com/syngan/vim-vimlint
      --quiet --depth 1 /vim-vimlint  && git -c advice.detachedHead=false clone https://github.com/ynkdir/vim-vimlparser
      --quiet --depth 1 /vim-vimlparser
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./vimlint
    - /usr/local/bin/vimlint
  - CmdLine:
    - mkdir /go
    Name: run
    PrependShell: true
  - Env:
    - Key: GOPATH
      Value: /go
    Name: env
  From:
    Image: thinca/vim
  Name: ""
  Platform: ""
  SourceCode: FROM thinca/vim
