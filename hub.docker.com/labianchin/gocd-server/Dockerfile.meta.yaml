MetaArgs: null
Stages:
- BaseName: java:openjdk-7-jre
  Commands:
  - Env:
    - Key: GOCD_HOME
      Value: /var/go
    Name: env
  - CmdLine:
    - groupadd -r go     && useradd -r -c "Go User" -g "go" -d "$GOCD_HOME" -u 1000
      -m -s /bin/bash go     && mkdir -p /var/lib/go-server/addons /var/log/go-server
      /etc/go /go-addons     && touch /etc/go/postgresqldb.properties     && chown
      -R go:go /var/lib/go-server /etc/go /go-addons
    Name: run
    PrependShell: true
  - Env:
    - Key: GOCD_VERSION
      Value: 15.2.0-2248
    Name: env
  - Env:
    - Key: GOCD_SERVER_SHA1
      Value: 63847ce16d559e9cb4d2204ead64b9bccc72fe6e
    Name: env
  - Env:
    - Key: GOCD_SERVER_URL
      Value: https://download.go.cd/gocd-deb/go-server-$GOCD_VERSION.deb
    Name: env
  - CmdLine:
    - "set -x \t&& curl -fSL \"$GOCD_SERVER_URL\" -o go-server.deb \t&& echo \"$GOCD_SERVER_SHA1
      go-server.deb\" | sha1sum -c - \t&& dpkg -i --debug=10 go-server.deb \t&& rm
      go-server.deb \t&& ln -sf /dev/stdout /var/log/go-server/go-server.log"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/go-server
    - /etc/go
    - /go-addons
  - CmdLine:
    - chown -R go:go /var/log/go-server /var/lib/go-server /etc/go /go-addons
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8153"
    - "8154"
  - Name: user
    User: go
  - Env:
    - Key: MANUAL_SETTING
      Value: "Y"
    Name: env
  - Env:
    - Key: GO_SERVER_PORT
      Value: "8153"
    Name: env
  - Env:
    - Key: GO_SERVER_SSL_PORT
      Value: "8154"
    Name: env
  - Env:
    - Key: SERVER_WORK_DIR
      Value: /var/lib/go-server
    Name: env
  - Env:
    - Key: DAEMON
      Value: "N"
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-7-openjdk-amd64/jre
    Name: env
  - CmdLine:
    - /usr/share/go-server/server.sh
    Name: cmd
    PrependShell: false
  From:
    Image: java:openjdk-7-jre
  Name: ""
  Platform: ""
  SourceCode: FROM java:openjdk-7-jre
