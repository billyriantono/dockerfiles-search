MetaArgs: null
Stages:
- BaseName: keensoft/centos7-java8
  Commands:
  - Maintainer: wufuwei "oradb@163.com"
    Name: maintainer
  - Env:
    - Key: CATALINA_HOME
      Value: /usr/local/tomcat
    Name: env
  - Env:
    - Key: PATH
      Value: $CATALINA_HOME/bin:$PATH
    Name: env
  - CmdLine:
    - mkdir -p "$CATALINA_HOME"
    Name: run
    PrependShell: true
  - Env:
    - Key: TOMCAT_MAJOR
      Value: "8"
    Name: env
  - Env:
    - Key: TOMCAT_VERSION
      Value: 8.5.4
    Name: env
  - Env:
    - Key: TOMCAT_TGZ_URL
      Value: https://www.apache.org/dist/tomcat/tomcat-$TOMCAT_MAJOR/v$TOMCAT_VERSION/bin/apache-tomcat-$TOMCAT_VERSION.tar.gz
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - yum -y install unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - "cd $CATALINA_HOME \t&&wget -O tomcat.tar.gz $TOMCAT_TGZ_URL \t&& tar -xvf tomcat.tar.gz
      --strip-components=1 \t&& cd $CATALINA_HOME \t&& rm bin/*.bat \t&& rm tomcat.tar.gz*
      \t&& rm -fr /usr/local/tomcat/webapps/* ENV MAVEN_HOME /usr/share/maven"
    Name: run
    PrependShell: true
  - Env:
    - Key: MAVEN_MAJOR
      Value: "3"
    Name: env
  - Env:
    - Key: MAVEN_VERSION
      Value: 3.3.9
    Name: env
  - Env:
    - Key: MAVEN_TGZ_URL
      Value: http://mirrors.cnnic.cn/apache/maven/maven-$MAVEN_MAJOR/$MAVEN_VERSION/binaries/apache-maven-$MAVEN_VERSION-bin.tar.gz
    Name: env
  - Env:
    - Key: NUTZWK_TAG_NAME
      Value: bootstrap
    Name: env
  - Env:
    - Key: NUTZWK_TGZ_URL
      Value: https://github.com/wufuwei/NutzWk/archive/$NUTZWK_TAG_NAME.zip
    Name: env
  - CmdLine:
    - mkdir /tmp2 && cd /tmp2   && wget -O maven.tar.gz $MAVEN_TGZ_URL && tar xzf
      maven.tar.gz -C /usr/share   && mv /usr/share/apache-maven-$MAVEN_VERSION /usr/share/maven   &&
      ln -s /usr/share/maven/bin/mvn /usr/bin/mvn   && wget  -O Nutzwk.zip $NUTZWK_TGZ_URL   &&
      unzip -d /tmp2 Nutzwk.zip    && cd /tmp2 && cd NutzWk-$NUTZWK_TAG_NAME   &&
      mvn clean package   && cp -r target/nutzwk.war /usr/local/tomcat/webapps/ROOT.war   &&
      cd /   && rm -fr /tmp2 usr/share/maven /usr/bin/mvn ~/.m2
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $CATALINA_HOME
  - Name: expose
    Ports:
    - "8080"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.py
    - /entrypoint.py
  - CmdLine:
    - python
    - /entrypoint.py
    Name: cmd
    PrependShell: false
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: TZ
      Value: '"Asia/Shanghai"'
    Name: env
  - Env:
    - Key: '"ehcache.disk.store.dir"'
      Value: '"/data"'
    Name: env
  - Name: volume
    Volumes:
    - /data
  - CmdLine:
    - /usr/local/tomcat/bin/catalina.sh
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: keensoft/centos7-java8
  Name: ""
  Platform: ""
  SourceCode: FROM keensoft/centos7-java8
