MetaArgs: null
Stages:
- BaseName: zgsolucoes/scipy-notebook:latest-gpu
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Jupyter Project <jupyter@googlegroups.com>"'
    Name: label
  - Key: TEST_ONLY_BUILD
    Name: arg
    Value: null
  - Name: user
    User: root
  - CmdLine:
    - apt-get update &&     apt-get install -y --no-install-recommends     fonts-dejavu     tzdata     gfortran     gcc
      && apt-get clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: JULIA_PKGDIR
      Value: /opt/julia
    Name: env
  - Env:
    - Key: JULIA_VERSION
      Value: 1.0.0
    Name: env
  - CmdLine:
    - mkdir /opt/julia-${JULIA_VERSION} &&     cd /tmp &&     wget -q https://julialang-s3.julialang.org/bin/linux/x64/`echo
      ${JULIA_VERSION} | cut -d. -f 1,2`/julia-${JULIA_VERSION}-linux-x86_64.tar.gz
      &&     echo "bea4570d7358016d8ed29d2c15787dbefaea3e746c570763e7ad6040f17831f3
      *julia-${JULIA_VERSION}-linux-x86_64.tar.gz" | sha256sum -c - &&     tar xzf
      julia-${JULIA_VERSION}-linux-x86_64.tar.gz -C /opt/julia-${JULIA_VERSION} --strip-components=1
      &&     rm /tmp/julia-${JULIA_VERSION}-linux-x86_64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -fs /opt/julia-*/bin/julia /usr/local/bin/julia
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/julia &&     echo "push!(Libdl.DL_LOAD_PATH, \"$CONDA_DIR/lib\")"
      >> /etc/julia/juliarc.jl &&     mkdir $JULIA_PKGDIR &&     chown $NB_USER $JULIA_PKGDIR
      &&     fix-permissions $JULIA_PKGDIR
    Name: run
    PrependShell: true
  - Name: user
    User: $NB_UID
  - CmdLine:
    - conda install --quiet --yes     'rpy2=2.8*'     'r-base=3.4.1'     'r-irkernel=0.8*'     'r-plyr=1.8*'     'r-devtools=1.13*'     'r-tidyverse=1.1*'     'r-shiny=1.0*'     'r-rmarkdown=1.8*'     'r-forecast=8.2*'     'r-rsqlite=2.0*'     'r-reshape2=1.4*'     'r-nycflights13=0.2*'     'r-caret=6.0*'     'r-rcurl=1.95*'     'r-crayon=1.3*'     'r-randomforest=4.6*'     'r-htmltools=0.3*'     'r-sparklyr=0.7*'     'r-htmlwidgets=1.0*'     'r-hexbin=1.27*'
      &&     conda clean -tipsy &&     fix-permissions $CONDA_DIR &&     fix-permissions
      /home/$NB_USER
    Name: run
    PrependShell: true
  - CmdLine:
    - julia -e 'import Pkg; Pkg.update()' &&     (test $TEST_ONLY_BUILD || julia -e
      'import Pkg; Pkg.add("HDF5")') &&     julia -e 'import Pkg; Pkg.add("Gadfly")'
      &&     julia -e 'import Pkg; Pkg.add("RDatasets")' &&     julia -e 'import Pkg;
      Pkg.add("IJulia")' &&     julia -e 'using IJulia' &&     mv $HOME/.local/share/jupyter/kernels/julia*
      $CONDA_DIR/share/jupyter/kernels/ &&     chmod -R go+rx $CONDA_DIR/share/jupyter
      &&     rm -rf $HOME/.local &&     fix-permissions $JULIA_PKGDIR $CONDA_DIR/share/jupyter
    Name: run
    PrependShell: true
  From:
    Image: zgsolucoes/scipy-notebook:latest-gpu
  Name: ""
  Platform: ""
  SourceCode: FROM zgsolucoes/scipy-notebook:latest-gpu
