    - pip install imgaug
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install -y opencv
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install -y h5py
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install -y tqdm
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install git+https://www.github.com/keras-team/keras-contrib.git
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /root/logs/
    Name: run
    PrependShell: true
