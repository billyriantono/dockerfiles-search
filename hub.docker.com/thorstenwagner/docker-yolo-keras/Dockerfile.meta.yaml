MetaArgs:
- DefaultValue: "8.0"
  Key: cuda_version
  ProvidedValue: null
  Value: "8.0"
- DefaultValue: "6"
  Key: cudnn_version
  ProvidedValue: null
  Value: "6"
Stages:
- BaseName: nvidia/cuda:${cuda_version}-cudnn${cudnn_version}-devel
