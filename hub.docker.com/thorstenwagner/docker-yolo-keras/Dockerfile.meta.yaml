    PrependShell: true
  - CmdLine:
    - rm Miniconda2-4.4.10-Linux-x86_64.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -I tensorflow-gpu==1.4.1
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -U keras
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -U mrcfile
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install jupyter
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -U scikit-learn
    Name: run
    PrependShell: true
  - CmdLine:
    - python -mpip install -U matplotlib
