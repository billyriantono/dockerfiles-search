    - git clone https://github.com/cryoem/eman2.git
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /eman2_build
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'cd /eman2_build && cmake ../eman2 && make && make install' > eman2build.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - bash eman2build.sh
    Name: run
    PrependShell: true
