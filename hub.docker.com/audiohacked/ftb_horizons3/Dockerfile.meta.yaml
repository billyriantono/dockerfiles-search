MetaArgs: null
Stages:
- BaseName: openjdk:8-jre-alpine
  Commands:
  - Maintainer: Sean Nelson <audiohacked@gmail.com>
    Name: maintainer
  - Env:
    - Key: BASE_URL
      Value: '"http://ftb.cursecdn.com/FTB2/modpacks/FTBHorizonsIII"'
    - Key: FTB_VERSION
      Value: '"1_8_0"'
    - Key: SERVER_FILE
      Value: '"FTBHorizonsIIIServer.zip"'
    - Key: SERVER_PORT
      Value: "25565"
    Name: env
  - Name: workdir
    Path: /minecraft
  - Name: user
    User: root
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - CheckEula.sh
    - /minecraft/
  - CmdLine:
    - adduser -D minecraft &&     apk --no-cache add wget &&     chown -R minecraft:minecraft
      /minecraft
    Name: run
    PrependShell: true
  - Name: user
    User: minecraft
  - CmdLine:
    - mkdir -p /minecraft/world &&     wget ${BASE_URL}/${FTB_VERSION}/${SERVER_FILE}  &&     unzip
      ${SERVER_FILE} &&     chmod u+x FTBInstall.sh ServerStart.sh CheckEula.sh &&     sed
      -i '2i /bin/sh /minecraft/CheckEula.sh' /minecraft/ServerStart.sh &&     /minecraft/FTBInstall.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - ${SERVER_PORT}
  - Name: volume
    Volumes:
    - /minecraft/world
    - /minecraft/backups
  - CmdLine:
    - /bin/sh
    - /minecraft/ServerStart.sh
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8-jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre-alpine
