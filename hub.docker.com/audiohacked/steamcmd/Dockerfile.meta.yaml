MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Sean Nelson <audiohacked@gmail.com>
    Name: maintainer
  - Env:
    - Key: BASE_URL
      Value: http://media.steampowered.com/installer/steamcmd_linux.tar.gz
    Name: env
  - Env:
    - Key: PATH
      Value: /steamcmd:$PATH
    Name: env
  - Name: workdir
    Path: /steamcmd
  - Name: user
    User: root
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends     ca-certificates     curl     lib32stdc++6     &&
      apt-get clean     && rm -rf /var/lib/apt/lists/*     && groupadd -r steam     &&
      useradd -r -m -g steam steam     && curl -SL $BASE_URL | tar -xzC /steamcmd     &&
      chmod u+x steamcmd.sh     && chown -R steam:steam /steamcmd
    Name: run
    PrependShell: true
  - Name: user
    User: steam
  - CmdLine:
    - steamcmd.sh
    - +exit
    Name: run
    PrependShell: false
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
