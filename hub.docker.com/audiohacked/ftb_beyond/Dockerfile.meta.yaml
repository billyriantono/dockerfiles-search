MetaArgs: null
Stages:
- BaseName: audiohacked/ftb_base:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"audiohacked@gmail.com"'
    Name: label
  - Key: MODPACK
    Name: arg
    Value: '"FTBBeyond"'
  - Key: FTB_VERSION
    Name: arg
    Value: '"1_11_0"'
  - Key: BASE_URL
    Name: arg
    Value: '"https://ftb.forgecdn.net/FTB2/modpacks/${MODPACK}"'
  - Key: SERVER_FILE
    Name: arg
    Value: '"${MODPACK}Server.zip"'
  - Name: workdir
    Path: /minecraft
  - Name: user
    User: minecraft
  - CmdLine:
    - wget ${BASE_URL}/${MODPACK}/${FTB_VERSION}/${SERVER_FILE}     && unzip ${SERVER_FILE}     &&
      rm ${SERVER_FILE}
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod u+x FTBInstall.sh ServerStart.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i '2i /bin/sh /minecraft/CheckEula.sh' /minecraft/ServerStart.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /minecraft/FTBInstall.sh
    Name: run
    PrependShell: true
  From:
    Image: audiohacked/ftb_base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM audiohacked/ftb_base:latest
