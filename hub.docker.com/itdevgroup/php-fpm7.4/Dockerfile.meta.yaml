MetaArgs: null
Stages:
- BaseName: ubuntu:bionic
  Commands:
  - Maintainer: IT DEV GROUP <info@it-devgroup.com>
    Name: maintainer
  - Labels:
    - Key: Vendor
      Value: '"itdevgroup"'
    Name: label
  - Labels:
    - Key: Description
      Value: '"PHP-FPM v7.4"'
    Name: label
  - Labels:
    - Key: Version
      Value: '"1.0.0"'
    Name: label
  - Env:
    - Key: ITDEVGROUP_TIME_ZONE
      Value: Europe/Kiev
    Name: env
  - CmdLine:
    - ln -snf /usr/share/zoneinfo/$ITDEVGROUP_TIME_ZONE /etc/localtime && echo $ITDEVGROUP_TIME_ZONE
      > /etc/timezone
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update -yqq     && apt-get install -yqq \tca-certificates     git     gcc
      \    make     wget     mc     curl     cron     zip     supervisor"
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get -y dist-upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get -y install software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive LC_ALL=C.UTF-8 add-apt-repository ppa:ondrej/php
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -yqq && apt-get install -yqq php7.4
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update -yqq     && apt-get install -yqq \tphp7.4-pgsql \tphp7.4-mysql
      \tphp7.4-sqlite \tphp7.4-sqlite3 \tsqlite3 \tlibsqlite3-dev \tphp7.4-opcache
      \tphp7.4-common \tphp7.4-mbstring \tphp7.4-soap \tphp7.4-cli \tphp7.4-intl \tphp7.4-json
      \tphp7.4-xsl \tphp7.4-imap \tphp7.4-ldap \tphp7.4-curl \tphp7.4-gd          php7.4-zip
      \ \tphp7.4-dev         php7.4-fpm \tphp-igbinary \tphp7.4-redis \tphp-memcached
      \tphp-mongodb \tphp7.4-imagick \tphp7.4-bcmath         php-zmq         php7.4-apcu
      \    && apt-get install pkg-config     && apt-get install -y -q --no-install-recommends
      \       ssmtp"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "date.timezone=$ITDEVGROUP_TIME_ZONE" > /etc/php/7.4/cli/conf.d/timezone.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/lib/browscap     && wget http://browscap.org/stream?q=BrowsCapINI
      -O /var/lib/browscap/browscap.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/bin/
      --filename=composer -d=/var/www
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/www/.composer && chown -R www-data /var/www/.composer
    Name: run
    PrependShell: true
  - Name: user
    User: www-data
  - CmdLine:
    - composer global require hirak/prestissimo  && rm -rf /var/www/.composer/cache
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - CmdLine:
    - composer global require hirak/prestissimo  && rm -rf /root/.composer/cache
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - php-conf/php.ini
    - /etc/php/7.4/cli/php.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - php-conf/php-fpm.ini
    - /etc/php/7.4/fpm/php.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - php-conf/php-fpm.conf
    - /etc/php/7.4/fpm/php-fpm.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - php-conf/www.conf
    - /etc/php/7.4/fpm/pool.d/www.conf
  - CmdLine:
    - apt-get install xvfb libfontconfig wkhtmltopdf -y
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /usr/local/bin/wkhtmltopdf     && chmod a+x /usr/local/bin/wkhtmltopdf     &&
      echo 'xvfb-run -a -s "-screen 0 640x480x16" wkhtmltopdf "$@"' > /usr/local/bin/wkhtmltopdf     &&
      chmod a+x /usr/local/bin/wkhtmltopdf
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -u 1000 www-data
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -aG staff,users,www-data www-data
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg-reconfigure -f noninteractive tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get clean -yqq \t&& apt-get purge php7.4-dev -yqq \t&& apt-get purge git
      -yqq \t&& apt-get purge gcc -yqq \t&& apt-get purge make -yqq \t&& apt-get purge
      wget -yqq \t&& apt-get purge curl -yqq"
    Name: run
    PrependShell: true
  - CmdLine:
    - "rm -rf /var/lib/apt/lists/* \t&& rm -rf /tmp/* \t&& apt-get clean -yqq"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - /start.sh
  - CmdLine:
    - chmod +x /start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: false
  - Name: workdir
    Path: /var/www/itdevgroup
  - Name: expose
    Ports:
    - "9000"
  From:
    Image: ubuntu:bionic
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:bionic
