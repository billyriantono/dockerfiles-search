MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: elprans@sprymix.com
    Name: maintainer
  - Env:
    - Key: APPDIR
      Value: /srv/thumbor
    Name: env
  - Env:
    - Key: THUMBOR_VERSION
      Value: 4.2.0
    Name: env
  - Env:
    - Key: THUMBOR_ENGINE
      Value: graphicsmagick
    Name: env
  - Env:
    - Key: GRAPHICSMAGICK_ENGINE_VERSION
      Value: 0.1.1
    Name: env
  - Name: expose
    Ports:
    - "8888"
  - Name: volume
    Volumes:
    - /etc/persistent-conf
  - Name: volume
    Volumes:
    - /srv/thumbor/storage
  - Name: volume
    Volumes:
    - /dev/log
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - start
    Name: cmd
    PrependShell: false
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive         apt-get update && apt-get install --no-install-recommends
      -y             language-pack-en-base
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -y                 patch wget
      unzip python-dev python-pip         && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /setup
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - setup
    - /setup
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive         /setup/install
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config
    - /setup/config
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive         /setup/configure
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - init
    - /init
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
