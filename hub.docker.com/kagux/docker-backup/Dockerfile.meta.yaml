MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: Johannes 'fish' Ziemke <fish@docker.com> (@discordianfish)
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -yq curl git mercurial gcc
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -s https://go.googlecode.com/files/go1.2.linux-amd64.tar.gz | tar -C /usr/local
      -xzf -
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /usr/local/go/bin:$PATH
    Name: env
  - Env:
    - Key: GOPATH
      Value: /go
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /docker-backup
  - Name: workdir
    Path: /docker-backup
  - CmdLine:
    - go get -d && go build
    Name: run
    PrependShell: true
  - CmdLine:
    - ./docker-backup
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM       ubuntu
