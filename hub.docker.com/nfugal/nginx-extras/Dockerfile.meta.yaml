MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: Nate Fugal <info@natefugal.tech>
    Name: maintainer
  - Env:
    - Key: TZ
      Value: America/Denver
    Name: env
  - CmdLine:
    - apt-get update &&   apt-get install -y gpg software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://ppa.launchpad.net/nginx/stable/ubuntu bionic main"   > /etc/apt/sources.list.d/nginx-stable.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver keyserver.ubuntu.com --recv-keys C300EE8C
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository -y ppa:certbot/certbot
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get -yq install tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nginx-extras most htop neovim ufw fail2ban certbot python-certbot-nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /dev/stdout /var/log/nginx/access.log
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /dev/stderr /var/log/nginx/error.log
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
