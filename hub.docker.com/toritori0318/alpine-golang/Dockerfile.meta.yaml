MetaArgs: null
Stages:
- BaseName: gliderlabs/alpine:latest
  Commands:
  - Maintainer: TSUYOSHI TORII toritori0318
    Name: maintainer
  - CmdLine:
    - apk update &&     apk add curl git mercurial openssh-client ca-certificates
      go             bash wget tar gzip rsync &&     rm /var/cache/apk/*
    Name: run
    PrependShell: true
  - Env:
    - Key: GOPATH
      Value: /go
    Name: env
  - Env:
    - Key: PATH
      Value: $GOPATH/bin:/usr/src/go/bin:$PATH
    Name: env
  - CmdLine:
    - mkdir -p "$GOPATH/src" "$GOPATH/bin" && chmod -R 777 "$GOPATH"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $GOPATH
  From:
    Image: gliderlabs/alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM gliderlabs/alpine:latest
