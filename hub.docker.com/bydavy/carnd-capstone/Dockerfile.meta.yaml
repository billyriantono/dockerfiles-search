MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"bydavy@gmail.com"'
    Name: label
  - CmdLine:
    - sh -c 'echo "deb http://packages.ros.org/ros/ubuntu xenial main" > /etc/apt/sources.list.d/ros-latest.list'
      &&   apt-key adv --keyserver hkp://ha.pool.sks-keyservers.net:80 --recv-key
      421C365BD9FF1F717815A3895523BAEEB01FA116 &&   apt-get update &&   apt-get install
      -y     python-pip     ros-kinetic-desktop-full &&   apt-get clean &&   rm -rf           /tmp/*           /var/lib/apt/lists/*           /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - dbw_mkz/*
    - /tmp/
  - CmdLine:
    - cd /tmp && ./sdk_update.bash &&   rm /tmp/sdk_update.bash /tmp/sdk_install.bash
    Name: run
    PrependShell: true
  - CmdLine:
    - rosdep init
    Name: run
    PrependShell: true
  - Key: PYTHON_DEPS
    Name: arg
    Value: requirements.txt
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - $PYTHON_DEPS
    - /tmp/requirements.txt
  - CmdLine:
    - pip install -r /tmp/requirements.txt &&   rm /tmp/requirements.txt
    Name: run
    PrependShell: true
  - Key: C_UID
    Name: arg
    Value: "1000"
  - Key: C_GID
    Name: arg
    Value: "999"
  - CmdLine:
    - groupadd -g $C_GID udacity
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd --create-home -u $C_UID -g $C_GID udacity
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bashrc_udacity
    - /home/udacity/.bashrc_udacity
  - CmdLine:
    - echo "source /home/udacity/.bashrc_udacity" >> /home/udacity/.bashrc &&   echo
      "source /opt/ros/kinetic/setup.bash" >> /home/udacity/.bashrc
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /udacity
  - CmdLine:
    - chown udacity:udacity /udacity
    Name: run
    PrependShell: true
  - Name: user
    User: udacity:udacity
  - CmdLine:
    - rosdep update
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /udacity
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
