MetaArgs: null
Stages:
- BaseName: alpine:3.8
  Commands:
  - Labels:
    - Key: Maintainer
      Value: '"Michael Bunch <mbunch@learninghouse.com>"'
    Name: label
  - Env:
    - Key: PHP_VERSION
      Value: "7"
    Name: env
  - Env:
    - Key: PHP_CONFIG_DIR
      Value: /etc/php7
    Name: env
  - CmdLine:
    - apk --no-cache add     curl     php7     php7-ctype     php7-curl     php7-dom     php7-fileinfo     php7-json     php7-mbstring     php7-mcrypt     php7-opcache     php7-pdo_mysql     php7-phar     php7-session     php7-tokenizer     php7-zip     git
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser -D -g 'www' www &&     mkdir -p /app &&     chown -R www:www /app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - CmdLine:
    - mkdir /var/log/php${PHP_VERSION} &&     mkfifo -m 666 /var/log/php${PHP_VERSION}/stdout
      &&     mkfifo -m 666 /var/log/php${PHP_VERSION}/stderr
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/install_composer.sh
    - /root
  - CmdLine:
    - chmod 755 /root/install_composer.sh &&     cd /root &&     ./install_composer.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/root/.composer/vendor/bin:${PATH}"'
    Name: env
  - CmdLine:
    - composer global require hirak/prestissimo &&     rm -rf /root/.composer/cache
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/entrypoint.sh
    - /sbin/entrypoint.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/export_secrets.sh
    - /sbin/export_secrets
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/optimize_laravel.sh
    - /sbin/optimize_laravel
  - CmdLine:
    - chmod 755 /sbin/entrypoint.sh &&     chmod 755 /sbin/export_secrets &&     chmod
      755 /sbin/optimize_laravel
    Name: run
    PrependShell: true
  - CmdLine:
    - /sbin/entrypoint.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.8
