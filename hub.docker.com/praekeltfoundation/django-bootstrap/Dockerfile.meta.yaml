MetaArgs: null
Stages:
- BaseName: praekeltfoundation/python-base:debian
  Commands:
  - Maintainer: Praekelt Foundation <dev@praekeltfoundation.org>
    Name: maintainer
  - Env:
    - Key: NGINX_VERSION
      Value: 1.10.2-1~jessie
    Name: env
  - CmdLine:
    - apt-key adv --keyserver hkp://pgp.mit.edu:80 --recv-keys 573BFD6B3D8FBC641079A6ABABF5BD827BD9BF62     &&
      echo "deb http://nginx.org/packages/debian/ jessie nginx" >> /etc/apt/sources.list     &&
      apt-get-install.sh         libpq5         nginx=${NGINX_VERSION}
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./requirements.txt
    - /requirements.txt
  - CmdLine:
    - pip install -r /requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./nginx/
    - /etc/nginx/
  - CmdLine:
    - rm /etc/nginx/conf.d/default.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - addgroup --system gunicorn     && adduser --system --ingroup gunicorn gunicorn     &&
      mkdir /var/run/gunicorn     && chown gunicorn:gunicorn /var/run/gunicorn     &&
      adduser nginx gunicorn
    Name: run
    PrependShell: true
  - CmdLine:
    - addgroup --system celery     && adduser --system --ingroup celery celery     &&
      mkdir /var/run/celery     && chown celery:celery /var/run/celery
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8000"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./django-entrypoint.sh
    - /scripts/
  - CmdLine:
    - django-entrypoint.sh
    Name: cmd
    PrependShell: false
  - Name: workdir
    Path: /app
  From:
    Image: praekeltfoundation/python-base:debian
  Name: ""
  Platform: ""
  SourceCode: FROM praekeltfoundation/python-base:debian
