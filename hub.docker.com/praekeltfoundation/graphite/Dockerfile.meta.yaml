MetaArgs: null
Stages:
- BaseName: praekeltfoundation/supervisor
  Commands:
  - Maintainer: Praekelt Foundation <dev@praekeltfoundation.org>
    Name: maintainer
  - Env:
    - Key: GRAPHITE_VERSION
      Value: '"0.9.15"'
    Name: env
  - CmdLine:
    - apt-get-install.sh libcairo2 libpq-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install cairocffi                 Django==1.4                 django-tagging==0.3.1                 gunicorn                 pytz                 txAMQP                 dj-database-url                 psycopg2
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install "whisper==${GRAPHITE_VERSION}"                 "carbon==${GRAPHITE_VERSION}"                 "graphite-web==${GRAPHITE_VERSION}"
    Name: run
    PrependShell: true
  - Env:
    - Key: GRAPHITE_ROOT
      Value: '"/opt/graphite"'
    Name: env
  - Env:
    - Key: PYTHONPATH
      Value: '"$GRAPHITE_ROOT/lib:$GRAPHITE_ROOT/webapp"'
    - Key: DJANGO_SETTINGS_MODULE
      Value: '"graphite.settings"'
    - Key: PATH
      Value: '"$PATH:$GRAPHITE_ROOT/bin"'
    Name: env
  - Name: workdir
    Path: $GRAPHITE_ROOT
  - CmdLine:
    - mkdir /var/run/graphite
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./carbon.conf.example
    - conf/carbon.conf.example
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./storage-aggregation.conf
    - conf/storage-aggregation.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./storage-schemas.conf
    - conf/storage-schemas.conf
  - CmdLine:
    - cp conf/graphite.wsgi.example webapp/graphite/wsgi.py
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./local_settings.py
    - /opt/graphite/webapp/graphite
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./supervisor
    - /etc/supervisor/conf.d
  - Name: expose
    Ports:
    - "8000"
  - Name: volume
    Volumes:
    - /opt/graphite/storage
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./bootstrap.sh
    - /scripts
  - CmdLine:
    - bootstrap.sh
    Name: cmd
    PrependShell: false
  From:
    Image: praekeltfoundation/supervisor
  Name: ""
  Platform: ""
  SourceCode: FROM praekeltfoundation/supervisor
