MetaArgs: null
Stages:
- BaseName: praekeltfoundation/vumi
  Commands:
  - Maintainer: Praekelt Foundation <dev@praekeltfoundation.org>
    Name: maintainer
  - CmdLine:
    - apt-get-install.sh nodejs &&     update-alternatives --install /usr/bin/node
      node /usr/bin/nodejs 50
    Name: run
    PrependShell: true
  - Env:
    - Key: VXSANDBOX_VERSION
      Value: '"0.6.1"'
    Name: env
  - CmdLine:
    - pip install vxsandbox==$VXSANDBOX_VERSION
    Name: run
    PrependShell: true
  - Env:
    - Key: WORKER_CLASS
      Value: '"vxsandbox.worker.StandaloneJsFileSandbox"'
    Name: env
  From:
    Image: praekeltfoundation/vumi
  Name: ""
  Platform: ""
  SourceCode: FROM praekeltfoundation/vumi
