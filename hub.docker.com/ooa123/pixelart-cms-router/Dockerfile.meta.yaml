MetaArgs: null
Stages:
- BaseName: openjdk:8-jre-alpine
  Commands:
  - Env:
    - Key: SBT_VERSION
      Value: 0.13.15
    Name: env
  - CmdLine:
    - apk add --no-cache bash curl openrc git &&     curl -sL "http://dl.bintray.com/sbt/native-packages/sbt/$SBT_VERSION/sbt-$SBT_VERSION.tgz"
      | gunzip | tar -x -C /usr/local &&     ln -s /usr/local/sbt/bin/sbt /usr/local/bin/sbt
      &&     chmod 0755 /usr/local/bin/sbt &&     apk add --no-cache --repository
      http://dl-cdn.alpinelinux.org/alpine/edge/main --repository  http://dl-cdn.alpinelinux.org/alpine/edge/community
      docker
    Name: run
    PrependShell: true
  - CmdLine:
    - rc-update add docker
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - build.sbt
    - /tmp
  - CmdLine:
    - mkdir -p /tmp/project
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - project/Commons.scala
    - /tmp/project/Commons.scala
  - Chown: ""
    Name: add
    SourcesAndDest:
    - project/plugins.sbt
    - /tmp/project/plugins.sbt
  - Chown: ""
    Name: add
    SourcesAndDest:
    - project/build.properties
    - /tmp/project/build.properties
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - sbt reload
    Name: run
    PrependShell: true
  - CmdLine:
    - sbt update
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - src
    - /tmp/src
  - Chown: ""
    Name: add
    SourcesAndDest:
    - runAfterTime.sh
    - /tmp
  - CmdLine:
    - sbt stage
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x runAfterTime.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ./runAfterTime.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:8-jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre-alpine
