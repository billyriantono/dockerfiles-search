MetaArgs: null
Stages:
- BaseName: debian:testing
  Commands:
  - Maintainer: RedZ
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - "apt-get update && apt-get -yy upgrade && \tapt-get install -yy sudo locales
      whois cups cups-client cups-bsd avahi-discover \tprinter-driver-all hpijs-ppds
      hp-ppd hplip printer-driver-foo2zjs \tprinter-driver-fujixerox hpijs-ppds hp-ppd
      hplip && \tapt-get clean && rm -rf /var/lib/apt/lists/* && \tsed -i 's/Listen
      localhost:631/Listen 0.0.0.0:631/' /etc/cups/cupsd.conf &&         sed -i 's/Browsing
      Off/Browsing On/' /etc/cups/cupsd.conf && \tsed -i 's/<Location \\/>/<Location
      \\/>\\n  Allow All/' /etc/cups/cupsd.conf && \tsed -i 's/<Location \\/admin>/<Location
      \\/admin>\\n  Allow All\\n  Require user @SYSTEM/' /etc/cups/cupsd.conf && \tsed
      -i 's/<Location \\/admin\\/conf>/<Location \\/admin\\/conf>\\n  Allow All/'
      /etc/cups/cupsd.conf && \techo \"ServerAlias *\" >> /etc/cups/cupsd.conf &&
      \techo \"DefaultEncryption Never\" >> /etc/cups/cupsd.conf"
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: '"" LANG=en_US.UTF-8 LC_ALL=en_US.UTF-8 LANGUAGE=en_US:en TZ=Asia/Shanghai'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start-cups.sh
    - /root/start-cups.sh
  - CmdLine:
    - chmod +x /root/start-cups.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /root/start-cups.sh
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "631"
  From:
    Image: debian:testing
  Name: ""
  Platform: ""
  SourceCode: FROM debian:testing
