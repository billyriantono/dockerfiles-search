MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Alexey Pustovalov <alexey.pustovalov@zabbix.com>
    Name: maintainer
  - Key: APK_FLAGS_COMMON
    Name: arg
    Value: '"-q"'
  - Key: APK_FLAGS_PERSISTANT
    Name: arg
    Value: '"${APK_FLAGS_COMMON} --clean-protected --no-cache"'
  - Key: APK_FLAGS_DEV
    Name: arg
    Value: '"${APK_FLAGS_COMMON} --no-cache"'
  - Key: DB_TYPE
    Name: arg
    Value: mysql
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - Env:
    - Key: MIBDIRS
      Value: /var/lib/zabbix/mibs
    - Key: MIBS
      Value: +ALL
    Name: env
  - CmdLine:
    - addgroup zabbix &&     adduser -S             -D -G zabbix             -h /var/lib/zabbix/         zabbix
      &&     mkdir -p /etc/zabbix/ &&     mkdir -p /var/lib/zabbix &&     mkdir -p
      /var/lib/zabbix/enc &&     mkdir -p /var/lib/zabbix/modules &&     mkdir -p
      /var/lib/zabbix/ssh_keys &&     mkdir -p /var/lib/zabbix/ssl &&     mkdir -p
      /var/lib/zabbix/ssl/certs &&     mkdir -p /var/lib/zabbix/ssl/keys &&     mkdir
      -p /var/lib/zabbix/ssl/ssl_ca &&     mkdir -p /usr/lib/zabbix/externalscripts
      &&     mkdir -p /usr/lib/zabbix/alertscripts &&     mkdir -p /var/lib/zabbix/mibs
      &&     mkdir -p /var/lib/zabbix/snmptraps &&     chown --quiet -R zabbix:root
      /var/lib/zabbix &&     mkdir -p /usr/share/doc/zabbix-server-${DB_TYPE} &&     apk
      update &&     apk add ${APK_FLAGS_PERSISTANT}             supervisor             bash             mariadb-client-libs             mariadb-client             fping             libxml2             unixodbc             net-snmp-agent-libs             libldap             libcurl             openipmi-libs             libssh2
      &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Key: MAJOR_VERSION
    Name: arg
    Value: "3.2"
  - Key: ZBX_VERSION
    Name: arg
    Value: ${MAJOR_VERSION}.1
  - Key: ZBX_SOURCES
    Name: arg
    Value: svn://svn.zabbix.com/tags/${ZBX_VERSION}/
  - Env:
    - Key: ZBX_VERSION
      Value: ${ZBX_VERSION}
    - Key: ZBX_SOURCES
      Value: ${ZBX_SOURCES}
    - Key: DB_TYPE
      Value: ${DB_TYPE}
    Name: env
  - CmdLine:
    - apk add ${APK_FLAGS_DEV} --virtual build-dependencies             alpine-sdk             coreutils             automake             autoconf             mysql-dev             libxml2-dev             unixodbc-dev             net-snmp-dev             libssh2-dev             openipmi-dev             openldap-dev             curl-dev             subversion
      &&     cd /tmp/ &&     svn --quiet export ${ZBX_SOURCES} zabbix-${ZBX_VERSION}
      1>/dev/null &&     cd /tmp/zabbix-${ZBX_VERSION} &&     zabbix_revision=`svn
      info ${ZBX_SOURCES} |grep "Last Changed Rev"|awk '{print $4;}'` &&     sed -i
      "s/{ZABBIX_REVISION}/$zabbix_revision/g" include/version.h &&     ./bootstrap.sh
      1>/dev/null &&     ./configure             --prefix=/usr             --silent             --sysconfdir=/etc/zabbix             --libdir=/usr/lib/zabbix             --enable-server             --enable-ipv6             --with-ldap             --with-net-snmp             --with-openipmi             --with-ssh2             --with-libcurl             --with-unixodbc             --with-libxml2             --with-openssl             --with-${DB_TYPE}
      &&     make -j"$(nproc)" -s dbschema 1>/dev/null &&     make -j"$(nproc)" -s
      1>/dev/null &&     cp src/zabbix_server/zabbix_server /usr/sbin/zabbix_server
      &&     cp conf/zabbix_server.conf /etc/zabbix/zabbix_server.conf &&     sed
      -i -e "/^FpingLocation=/s/=.*/=\/usr\/sbin\/fping/" "/etc/zabbix/zabbix_server.conf"
      &&     sed -i -e "/^Fping6Location=/s/=.*/=\/usr\/sbin\/fping6/" "/etc/zabbix/zabbix_server.conf"
      &&     chown --quiet -R zabbix:root /etc/zabbix &&     cp database/${DB_TYPE}/schema.sql
      /usr/share/doc/zabbix-server-${DB_TYPE}/ &&     cp database/${DB_TYPE}/images.sql
      /usr/share/doc/zabbix-server-${DB_TYPE}/ &&     cp database/${DB_TYPE}/data.sql
      /usr/share/doc/zabbix-server-${DB_TYPE}/ &&     cd /tmp/ &&     rm -rf /tmp/zabbix-${ZBX_VERSION}/
      &&     apk del ${APK_FLAGS_COMMON} --purge             build-dependencies &&     rm
      -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 10051/TCP
    - 162/UDP
  - Name: workdir
    Path: /var/lib/zabbix
  - Name: volume
    Volumes:
    - /usr/lib/zabbix/alertscripts
    - /usr/lib/zabbix/externalscripts
    - /var/lib/zabbix/enc
    - /var/lib/zabbix/modules
    - /var/lib/zabbix/ssh_keys
  - Name: volume
    Volumes:
    - /var/lib/zabbix/ssl/certs
    - /var/lib/zabbix/ssl/keys
    - /var/lib/zabbix/ssl/ssl_ca
    - /var/lib/zabbix/snmptraps
    - /var/lib/zabbix/mibs
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/etc/supervisor/
    - /etc/supervisor/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run_zabbix_component.sh
    - /
  - CmdLine:
    - /bin/bash
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /run_zabbix_component.sh
    - server
    - mysql
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
