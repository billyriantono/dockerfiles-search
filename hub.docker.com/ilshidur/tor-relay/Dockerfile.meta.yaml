MetaArgs: null
Stages:
- BaseName: lsiobase/alpine:3.10
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Nicolas Coutin <ilshidur@gmail.com>"'
    Name: label
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: '"noninteractive"'
  - Env:
    - Key: XDG_DATA_HOME
      Value: '"/config"'
    - Key: XDG_CONFIG_HOME
      Value: '"/config"'
    Name: env
  - Env:
    - Key: TZ
      Value: America/Los_Angeles
    Name: env
  - CmdLine:
    - sed -i -e 's/v[[:digit:]]\..*\//edge\//g' /etc/apk/repositories
    Name: run
    PrependShell: true
  - CmdLine:
    - apk update
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --no-cache add bash tzdata tor
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9001"
    - "9030"
  - Env:
    - Key: RELAY_TYPE
      Value: relay
    Name: env
  - Env:
    - Key: TOR_ORPort
      Value: "9001"
    Name: env
  - Env:
    - Key: TOR_DataDirectory
      Value: /data
    Name: env
  - Env:
    - Key: TOR_ContactInfo
      Value: '"Random Person nobody@tor.org"'
    Name: env
  - Env:
    - Key: TOR_RelayBandwidthRate
      Value: '"100 KBytes"'
    Name: env
  - Env:
    - Key: TOR_RelayBandwidthBurst
      Value: '"200 KBytes"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - torrc.bridge.default
    - /config/torrc.bridge.default
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - torrc.relay.default
    - /config/torrc.relay.default
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - torrc.exit.default
    - /config/torrc.exit.default
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - chmod ugo+rx /entrypoint.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /root
    - /
  - Name: volume
    Volumes:
    - /data
  From:
    Image: lsiobase/alpine:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM lsiobase/alpine:3.10
