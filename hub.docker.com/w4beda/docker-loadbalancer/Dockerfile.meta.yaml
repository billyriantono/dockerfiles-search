MetaArgs: null
Stages:
- BaseName: nginx:1.7
  Commands:
  - CmdLine:
    - apt-get update -qq && apt-get -y install curl
    Name: run
    PrependShell: true
  - Env:
    - Key: CT_URL
      Value: http://bit.ly/15uhv24
    Name: env
  - CmdLine:
    - curl -L $CT_URL | tar -C /usr/local/bin --strip-components 1 -zxf -
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/consul-templates
    Name: run
    PrependShell: true
  - Env:
    - Key: CT_FILE
      Value: /etc/consul-templates/nginx.conf
    Name: env
  - Env:
    - Key: NX_FILE
      Value: /etc/nginx/conf.d/app.conf
    Name: env
  - Env:
    - Key: CONSUL
      Value: consul:8500
    Name: env
  - Env:
    - Key: SERVICE
      Value: consul-8500
    Name: env
  - CmdLine:
    - echo "upstream app {                 \n  least_conn;                            \n  {{range
      service \"$SERVICE\"}}         \n  server  {{.Address}}:{{.Port}};        \n  {{else}}server
      127.0.0.1:65535;{{end}} \n}                                        \nserver
      {                                 \n  client_max_body_size 0;                \n  listen
      80 default_server;              \n  location / {                           \n    proxy_pass
      http://app;               \n  }                                      \n}" >
      $CT_FILE; /usr/sbin/nginx -c /etc/nginx/nginx.conf & CONSUL_TEMPLATE_LOG=debug
      consul-template   -consul=$CONSUL   -template "$CT_FILE:$NX_FILE:/usr/sbin/nginx
      -s reload";
    Name: cmd
    PrependShell: true
  From:
    Image: nginx:1.7
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:1.7
