MetaArgs: null
Stages:
- BaseName: buildpack-deps:jessie
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Lionel Roche"'
    Name: label
  - Key: reposurgeonversion
    Name: arg
    Value: "3.42"
  - CmdLine:
    - mkdir -p work
    Name: run
    PrependShell: true
  - Name: workdir
    Path: work
  - CmdLine:
    - mkdir -p /usr/local/src/reposurgeon/     && cd /usr/local/src/reposurgeon/     &&
      wget http://www.catb.org/~esr/reposurgeon/reposurgeon-$reposurgeonversion.tar.xz     &&
      tar -xvf reposurgeon-$reposurgeonversion.tar.xz
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&   DEBIAN_FRONTEND=noninteractive apt-get install -yq     rsync
    Name: run
    PrependShell: true
  - CmdLine:
    - bash /usr/local/src/reposurgeon/reposurgeon-$reposurgeonversion/ci/prepare.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/src/reposurgeon/reposurgeon-$reposurgeonversion && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /work
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - cvs2git.sh
    - .
  - CmdLine:
    - chmod +x cvs2git.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /work/cvs2git.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: buildpack-deps:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM buildpack-deps:jessie
