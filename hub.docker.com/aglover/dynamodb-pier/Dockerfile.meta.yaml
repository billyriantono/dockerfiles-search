MetaArgs: null
Stages:
- BaseName: aglover/java8-pier
  Commands:
  - Maintainer: Andy Glover "ajglover@gmail.com"
    Name: maintainer
  - CmdLine:
    - apt-get update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install wget -y
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://dynamodb-local.s3-website-us-west-2.amazonaws.com/dynamodb_local_latest
      -O dynamo.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir dynamodb_local
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xvzf dynamo.tar.gz -C ./dynamodb_local && rm -f dynamo.tar.gz
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8000"
  - CmdLine:
    - java
    - -Djava.library.path=./dynamodb_local/DynamoDBLocal_lib
    - -jar
    - ./dynamodb_local/DynamoDBLocal.jar
    Name: cmd
    PrependShell: false
  From:
    Image: aglover/java8-pier
  Name: ""
  Platform: ""
  SourceCode: FROM aglover/java8-pier
