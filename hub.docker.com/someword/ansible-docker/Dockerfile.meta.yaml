MetaArgs: null
Stages:
- BaseName: alpine:edge
  Commands:
  - Maintainer: Mateusz Pawlowski
    Name: maintainer
  - CmdLine:
    - apk --update add         py-yaml py-jinja2  py-paramiko py-setuptools git py-pip
      perl py-simplejson rsync       && apk add py-httplib2 py-netifaces py-msgpack
      openssh          --update-cache --repository http://dl-3.alpinelinux.org/alpine/edge/testing/       &&
      rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install python-novaclient python-keyczar boto
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/ansible/
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "[local]" > /etc/ansible/hosts ; echo "localhost" >> /etc/ansible/hosts
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /opt/ansible/ -p
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone http://github.com/ansible/ansible.git /opt/ansible/ansible
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/ansible/ansible
  - CmdLine:
    - git checkout stable-2.0.0.1
    Name: run
    PrependShell: true
  - CmdLine:
    - git submodule update --init
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/ansible/ansible/bin:/bin:/usr/bin:/sbin:/usr/sbin
    Name: env
  - Env:
    - Key: PYTHONPATH
      Value: /opt/ansible/ansible/lib
    Name: env
  - Env:
    - Key: ANSIBLE_LIBRARY
      Value: /opt/ansible/ansible/library
    Name: env
  - CmdLine:
    - mkdir /ansible
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /ansible
  From:
    Image: alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:edge
