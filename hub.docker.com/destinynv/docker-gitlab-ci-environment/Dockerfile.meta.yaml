MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: MichaÃ«l Arnauts <michael.arnauts@destiny.be>
    Name: maintainer
  - Env:
    - Key: DOCKER_VERSION
      Value: 19.03.2-ce
    - Key: DOCKER_COMPOSE_VERSION
      Value: 1.24.1
    - Key: COMPOSER_VERSION
      Value: 1.9.0
    - Key: YARN_VERSION
      Value: 1.17.3
    - Key: NODEJS_VERSION
      Value: 10.9.0
    Name: env
  - CmdLine:
    - apt-get update &&   DEBIAN_FRONTEND=noninteractive   apt-get install -y     curl     git     make     php-cli     php-curl     php-mbstring     php-xml     php-zip     unzip   &&
      apt-get clean   && rm -r /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fsSL https://get.docker.com/ | sh
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L "https://github.com/docker/compose/releases/download/$DOCKER_COMPOSE_VERSION/docker-compose-$(uname
      -s)-$(uname -m)" > /usr/local/bin/docker-compose   && chmod +x /usr/local/bin/docker-compose   &&
      /usr/local/bin/docker-compose --version
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin
      --filename=composer --version=$COMPOSER_VERSION   && /usr/local/bin/composer
      --version
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_10.x | bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -   && echo
      "deb https://dl.yarnpkg.com/debian/ stable main" > /etc/apt/sources.list.d/yarn.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&   DEBIAN_FRONTEND=noninteractive   apt-get install -y     nodejs     yarn   &&
      apt-get clean   && rm -r /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g bpmnlint
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g @sentry/cli --unsafe-perm
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
