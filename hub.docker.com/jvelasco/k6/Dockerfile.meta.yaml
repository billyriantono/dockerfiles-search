MetaArgs: null
Stages:
- As: builder
  BaseName: golang:1-alpine
  Commands:
  - Name: workdir
    Path: $GOPATH/src/github.com/loadimpact/k6
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - apk --no-cache add --virtual .build-deps git make build-base &&   go get . &&
      CGO_ENABLED=0 go install -a -ldflags '-s -w'
    Name: run
    PrependShell: true
  From:
    Image: golang:1-alpine
  Name: builder
  Platform: ""
  SourceCode: FROM golang:1-alpine as builder
- BaseName: alpine:3.7
  Commands:
  - CmdLine:
    - apk add --no-cache ca-certificates
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/bin/k6
    - /usr/bin/k6
  - CmdLine:
    - k6
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
