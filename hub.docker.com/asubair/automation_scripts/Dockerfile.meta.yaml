MetaArgs: null
Stages:
- BaseName: fedora:29
  Commands:
  - Maintainer: Paul Podgorsek <ppodgorsek@users.noreply.github.com>
    Name: maintainer
  - Labels:
    - Key: description
      Value: Robot Framework in Docker.
    Name: label
  - Name: volume
    Volumes:
    - /opt/robotframework/reports
  - Env:
    - Key: SCREEN_COLOUR_DEPTH
      Value: "24"
    Name: env
  - Env:
    - Key: SCREEN_HEIGHT
      Value: "1080"
    Name: env
  - Env:
    - Key: SCREEN_WIDTH
      Value: "1920"
    Name: env
  - Env:
    - Key: ROBOT_THREADS
      Value: "1"
    Name: env
  - Env:
    - Key: CHROMIUM_VERSION
      Value: 73.0.*
    Name: env
  - Env:
    - Key: FAKER_VERSION
      Value: 4.2.0
    Name: env
  - Env:
    - Key: FIREFOX_VERSION
      Value: 66.0*
    Name: env
  - Env:
    - Key: GECKO_DRIVER_VERSION
      Value: v0.22.0
    Name: env
  - Env:
    - Key: PABOT_VERSION
      Value: "0.53"
    Name: env
  - Env:
    - Key: PYTHON_PIP_VERSION
      Value: 18.0*
    Name: env
  - Env:
    - Key: REQUESTS_VERSION
      Value: 0.5.0
    Name: env
  - Env:
    - Key: ROBOT_FRAMEWORK_VERSION
      Value: 3.1.1
    Name: env
  - Env:
    - Key: SELENIUM_LIBRARY_VERSION
      Value: 3.3.1
    Name: env
  - Env:
    - Key: XVFB_VERSION
      Value: 1.20.*
    Name: env
  - CmdLine:
    - dnf upgrade -y   && dnf install -y     chromedriver-$CHROMIUM_VERSION     chromium-$CHROMIUM_VERSION     firefox-$FIREFOX_VERSION     python2-pip-$PYTHON_PIP_VERSION     xauth     xorg-x11-server-Xvfb-$XVFB_VERSION     which     ImageMagick-devel     wget     gcc      python2-boto3   &&
      dnf clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install   robotframework==$ROBOT_FRAMEWORK_VERSION   pyotp   pyzbar   pyzbar[scripts]   robotframework-imaplibrary   robotframework-faker==$FAKER_VERSION   robotframework-pabot==$PABOT_VERSION   robotframework-requests==$REQUESTS_VERSION   robotframework-seleniumlibrary==$SELENIUM_LIBRARY_VERSION
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q "https://github.com/mozilla/geckodriver/releases/download/$GECKO_DRIVER_VERSION/geckodriver-$GECKO_DRIVER_VERSION-linux64.tar.gz"       &&
      tar xzf geckodriver-$GECKO_DRIVER_VERSION-linux64.tar.gz       && mkdir -p /opt/robotframework/drivers/       &&
      mv geckodriver /opt/robotframework/drivers/geckodriver       && rm geckodriver-$GECKO_DRIVER_VERSION-linux64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q "https://www.imagemagick.org/download/ImageMagick.tar.gz"       && tar
      xvzf ImageMagick.tar.gz       && cd ImageMagick-7.0.8-46/       && ./configure        &&
      make install       && ldconfig /usr/local/lib       && magick -version       &&
      cd ..       && rm ImageMagick.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/chromedriver.sh
    - /opt/robotframework/bin/chromedriver
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/chromium-browser.sh
    - /opt/robotframework/bin/chromium-browser
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/run-tests-in-virtual-screen.sh
    - /opt/robotframework/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - test
    - /opt/robotframework/tests
  - CmdLine:
    - mv /usr/lib64/chromium-browser/chromium-browser /usr/lib64/chromium-browser/chromium-browser-original   &&
      ln -sfv /opt/robotframework/bin/chromium-browser /usr/lib64/chromium-browser/chromium-browser
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/robotframework/bin:/opt/robotframework/drivers:$PATH
    Name: env
  - CmdLine:
    - run-tests-in-virtual-screen.sh
    Name: cmd
    PrependShell: false
  From:
    Image: fedora:29
  Name: ""
  Platform: ""
  SourceCode: FROM fedora:29
