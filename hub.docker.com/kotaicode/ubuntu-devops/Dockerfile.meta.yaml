MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends   apache2-utils   apt-transport-https   build-essential   ca-certificates   curl   dnsutils   git   gnupg   libffi-dev   libssl-dev   lsb-release   make   mysql-client   nano   postgresql-client   python-dev   python-pip   python-setuptools   python3.6   redis-tools   ruby-full   silversearcher-ag   ssh-client   tmux   unzip   vim   wget  &&
      apt-get clean  && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install magic-wormhole
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install aws-shell
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install awscli
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://packages.microsoft.com/keys/microsoft.asc |     gpg --dearmor
      |     tee /etc/apt/trusted.gpg.d/microsoft.asc.gpg > /dev/null
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb [arch=amd64] https://packages.microsoft.com/repos/azure-cli/ $(lsb_release
      -cs) main" |     tee /etc/apt/sources.list.d/azure-cli.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y azure-cli  && apt-get clean  && rm -rf
      /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: GCLOUD_SDK_VERSION
      Value: '"256.0.0"'
    Name: env
  - CmdLine:
    - wget https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-sdk-${GCLOUD_SDK_VERSION}-linux-x86_64.tar.gz
      &&     tar -xzvf google-cloud-sdk-${GCLOUD_SDK_VERSION}-linux-x86_64.tar.gz
      &&     /google-cloud-sdk/install.sh -q &&     ln -s /google-cloud-sdk/bin/*
      /usr/local/bin &&     gcloud --version &&     rm google-cloud-sdk-${GCLOUD_SDK_VERSION}-linux-x86_64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://dl.google.com/go/go1.12.6.linux-amd64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xvf go1.12.6.linux-amd64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mv go /usr/local
    Name: run
    PrependShell: true
  - Env:
    - Key: GOROOT
      Value: /usr/local/go
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:/usr/local/go/bin
    Name: env
  - CmdLine:
    - wget https://raw.githubusercontent.com/rabbitmq/rabbitmq-management/v3.7.15/bin/rabbitmqadmin
      -O ~/rabbitmqadmin
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x ~/rabbitmqadmin
    Name: run
    PrependShell: true
  - CmdLine:
    - mv ~/rabbitmqadmin /usr/bin/
    Name: run
    PrependShell: true
  - CmdLine:
    - GO111MODULE=on go get github.com/jandelgado/rabtap/cmd/rabtap
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $HOME/.vim/autoload $HOME/.vim/bundle &&   curl -LSso $HOME/.vim/autoload/pathogen.vim
      https://tpo.pe/pathogen.vim
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - vimrc
    - /root/.vimrc
  - CmdLine:
    - git clone https://github.com/tpope/vim-sensible.git $HOME/.vim/bundle/vim-sensible
      &&     git clone https://github.com/ekalinin/Dockerfile.vim.git $HOME/.vim/bundle/Dockerfile
      &&     git clone https://github.com/bling/vim-airline $HOME/.vim/bundle/vim-airline
      &&     git clone https://github.com/kien/ctrlp.vim.git $HOME/.vim/bundle/ctrlp.vim
      &&     git clone https://github.com/fatih/vim-go.git ~/.vim/bundle/vim-go
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -qO - https://www.mongodb.org/static/pgp/server-4.0.asc | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb [ arch=amd64 ] https://repo.mongodb.org/apt/ubuntu bionic/mongodb-org/4.0
      multiverse" | tee /etc/apt/sources.list.d/mongodb-org-4.0.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y mongodb-org-tools mongodb-org-shell
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
