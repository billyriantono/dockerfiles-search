MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Tiago Pires, tandrepires@gmail.com
    Name: maintainer
  - CmdLine:
    - dpkg-divert --local --rename --add /sbin/initctl
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://archive.ubuntu.com/ubuntu trusty main universe" > /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get upgrade -y
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - create_database.sql
    - /tmp/create_database.sql
  - CmdLine:
    - apt-get install -y mysql-server
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e"s/^bind-address\s*=\s*127.0.0.1/bind-address = 0.0.0.0/" /etc/mysql/my.cnf
    Name: run
    PrependShell: true
  - CmdLine:
    - "/usr/bin/mysqld_safe &     sleep 10s && \tmysql -u root < /tmp/create_database.sql"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/mysql
    - /var/log/mysql
  - CmdLine:
    - mysqld_safe
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: from ubuntu:14.04
