MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Maintainer: Kevin Law <kevin@stealsyour.pw>
    Name: maintainer
  - Key: tf_version
    Name: arg
    Value: '"0.12.0"'
  - Key: pk_version
    Name: arg
    Value: '"1.4.1"'
  - CmdLine:
    - apk update
    Name: run
    PrependShell: true
  - CmdLine:
    - apk upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add ca-certificates && update-ca-certificates
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache --update     curl     unzip     bash     python     py-pip     git     openssh     make     libffi-dev     jq
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add dos2unix --update-cache --repository http://dl-3.alpinelinux.org/alpine/edge/community/
      --allow-untrusted
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --update tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install awscli
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://releases.hashicorp.com/terraform/${tf_version}/terraform_${tf_version}_linux_amd64.zip
      -o terraform_${tf_version}_linux_amd64.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip terraform_${tf_version}_linux_amd64.zip -d /usr/local/bin && rm -f terraform_${tf_version}_linux_amd64.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://releases.hashicorp.com/packer/${pk_version}/packer_${pk_version}_linux_amd64.zip
      -o packer_${pk_version}_linux_amd64.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip packer_${pk_version}_linux_amd64.zip -d /usr/local/bin && rm -f packer_${pk_version}_linux_amd64.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/local/bin/packer /usr/local/bin/packer-io
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/workspace
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /var/cache/apk/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/workspace
  - CmdLine:
    - terraform version
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
