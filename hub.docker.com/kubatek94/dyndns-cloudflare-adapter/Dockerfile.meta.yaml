MetaArgs: null
Stages:
- As: builder
  BaseName: golang:1.13
  Commands:
  - Name: workdir
    Path: $GOPATH/src/github.com/kubatek94/dyndns-cloudflare-adapter
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - ./
  - CmdLine:
    - CGO_ENABLED=0 GOOS=linux go build -a -o /app .
    Name: run
    PrependShell: true
  From:
    Image: golang:1.13
  Name: builder
  Platform: ""
  SourceCode: FROM golang:1.13 AS builder
- BaseName: scratch
  Commands:
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /etc/ssl/certs/ca-certificates.crt
    - /etc/ssl/certs/
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /app
    - ./
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - ./app
    Name: entrypoint
    PrependShell: false
  From:
    Scratch: true
  Name: ""
  Platform: ""
  SourceCode: FROM scratch
