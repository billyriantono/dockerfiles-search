MetaArgs: null
Stages:
- BaseName: mariadb:10.1
  Commands:
  - Env:
    - Key: HUGE_VERSION
      Value: "3.1"
    Name: env
  - CmdLine:
    - "set -x \t&& apt-get update && apt-get install --no-install-recommends -y \t\tcurl
      openssl ca-certificates \t&& curl -L https://github.com/panique/huge/archive/v$HUGE_VERSION.tar.gz
      \t\t-o $HUGE_VERSION.tar.gz \t&& tar -zxf $HUGE_VERSION.tar.gz \t&& mv huge-$HUGE_VERSION/application/_installation/*.sql
      docker-entrypoint-initdb.d/ \t&& apt-get purge --auto-remove -y curl openssl
      ca-certificates \t&& rm -rf $HUGE_VERSION.tar.gz huge-$HUGE_VERSION.tar.gz \t\t/var/lib/apt/lists/*
      CMD [\"mysqld\"]"
    Name: run
    PrependShell: true
  From:
    Image: mariadb:10.1
  Name: ""
  Platform: ""
  SourceCode: FROM mariadb:10.1
