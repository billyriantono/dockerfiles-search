MetaArgs: null
Stages:
- BaseName: java:8
  Commands:
  - Maintainer: Manuel Ortiz Bey <ortiz.manuel@mozartanalytics.com>
    Name: maintainer
  - Env:
    - Key: GRAILS_VERSION
      Value: 4.0.0
    Name: env
  - Name: workdir
    Path: /usr/lib/jvm
  - CmdLine:
    - wget https://github.com/grails/grails-core/releases/download/v$GRAILS_VERSION/grails-$GRAILS_VERSION.zip
      &&     unzip grails-$GRAILS_VERSION.zip &&     rm -rf grails-$GRAILS_VERSION.zip
      &&     ln -s grails-$GRAILS_VERSION grails
    Name: run
    PrependShell: true
  - Env:
    - Key: GRAILS_HOME
      Value: /usr/lib/jvm/grails
    Name: env
  - Env:
    - Key: PATH
      Value: $GRAILS_HOME/bin:$PATH
    Name: env
  - CmdLine:
    - mkdir /app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - CmdLine:
    - grails
    Name: entrypoint
    PrependShell: false
  From:
    Image: java:8
  Name: ""
  Platform: ""
  SourceCode: FROM java:8
