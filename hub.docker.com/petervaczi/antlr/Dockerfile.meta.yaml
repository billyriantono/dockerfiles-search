MetaArgs: null
Stages:
- BaseName: anapsix/alpine-java:8
  Commands:
  - Maintainer: Peter Vaczi <peter.vaczi@gmail.com>
    Name: maintainer
  - Env:
    - Key: ANTLR_VERSION
      Value: "4.6"
    Name: env
  - Env:
    - Key: CLASSPATH
      Value: .:/antlr-${ANTLR_VERSION}-complete.jar:$CLASSPATH
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://www.antlr.org/download/antlr-${ANTLR_VERSION}-complete.jar
    - /
  - CmdLine:
    - chmod +r /antlr-${ANTLR_VERSION}-complete.jar
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rootfs/
    - /
  - CmdLine:
    - /usr/bin/antlr
    Name: entrypoint
    PrependShell: false
  From:
    Image: anapsix/alpine-java:8
  Name: ""
  Platform: ""
  SourceCode: FROM anapsix/alpine-java:8
