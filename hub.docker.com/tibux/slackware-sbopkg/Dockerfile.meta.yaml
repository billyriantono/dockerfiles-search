MetaArgs: null
Stages:
- BaseName: tibux/slackware-git
  Commands:
  - Maintainer: Thibaut Notteboom <thibaut.notteboom@gmail.com>
    Name: maintainer
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - Key: sbopkg_version
    Name: arg
    Value: 0.38.1
  - Key: sbopkg_tag
    Name: arg
    Value: 1_wsr
  - CmdLine:
    - slackpkg -batch=on -default_answer=y install rsync
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/sbopkg/sbopkg/releases/download/${sbopkg_version}/sbopkg-${sbopkg_version}-noarch-${sbopkg_tag}.tgz   &&
      installpkg sbopkg-${sbopkg_version}-noarch-${sbopkg_tag}.tgz   && rm -f sbopkg-${sbopkg_version}-noarch-${sbopkg_tag}.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'C' | sbopkg -r
    Name: run
    PrependShell: true
  From:
    Image: tibux/slackware-git
  Name: ""
  Platform: ""
  SourceCode: FROM tibux/slackware-git
