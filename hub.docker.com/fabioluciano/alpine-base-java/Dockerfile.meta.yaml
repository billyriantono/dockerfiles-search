MetaArgs: null
Stages:
- BaseName: frolvlad/alpine-oraclejdk8:slim
  Commands:
  - Maintainer: FÃ¡bio Luciano <fabioluciano@php.net>
    Name: maintainer
  - Labels:
    - Key: Description
      Value: '"Alpine Base for Java Environment"'
    Name: label
  - Key: timezone
    Name: arg
    Value: null
  - Env:
    - Key: timezone
      Value: ${timezone:-"America/Sao_Paulo"}
    Name: env
  - Key: admin_username
    Name: arg
    Value: null
  - Env:
    - Key: admin_username
      Value: ${admin_username:-"admin"}
    Name: env
  - Key: admin_password
    Name: arg
    Value: null
  - Env:
    - Key: admin_password
      Value: ${admin_password:-"password"}
    Name: env
  - CmdLine:
    - apk --update --no-cache add supervisor curl tzdata sudo tar   && cp /usr/share/zoneinfo/${timezone}
      /etc/localtime   && echo ${timezone} > /etc/timezone   && printf "${admin_password}\n${admin_password}"
      | adduser ${admin_username}   && echo "${admin_username} ALL=(ALL) NOPASSWD:ALL"
      >> /etc/sudoers   && echo -e "[supervisord]\nnodaemon=true\n\n[include]\nfiles
      = /etc/supervisor.d/*.ini" > /etc/supervisord.conf   && apk del tzdata && rm
      -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/
  - CmdLine:
    - supervisord
    - --nodaemon
    - -c
    - /etc/supervisord.conf
    - -j
    - /tmp/supervisord.pid
    - -l
    - /var/log/supervisord.log
    Name: entrypoint
    PrependShell: false
  From:
    Image: frolvlad/alpine-oraclejdk8:slim
  Name: ""
  Platform: ""
  SourceCode: FROM frolvlad/alpine-oraclejdk8:slim
