MetaArgs: null
Stages:
- BaseName: fabioluciano/docker-s3fs
  Commands:
  - Maintainer: FÃ¡bio Luciano <fabioluciano@php.net>
    Name: maintainer
  - Labels:
    - Key: Description
      Value: '"Monta um drive do S3"'
    Name: label
  - Env:
    - Key: USER
      Value: usuario
    Name: env
  - Env:
    - Key: PASSWORD
      Value: senha
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/*
    - /etc/
  - CmdLine:
    - apk update   && apk --update --no-cache add samba   && rm -rf /var/cache/apk/*   &&
      addgroup -g 1000 ${USER}   && adduser -D -H -G ${USER} -s /bin/false -u 1000
      ${USER}   && echo -e "letsdance\nletsdance" | smbpasswd -a -s -c /etc/smb.conf
      ${USER}
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /mnt
  - Name: expose
    Ports:
    - 137/udp
    - 138/udp
    - "139"
    - "445"
  From:
    Image: fabioluciano/docker-s3fs
  Name: ""
  Platform: ""
  SourceCode: FROM fabioluciano/docker-s3fs
