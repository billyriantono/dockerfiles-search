MetaArgs: null
Stages:
- As: build
  BaseName: ubuntu:18.04
  Commands:
  - Maintainer: Mitz Amano "mitsutaka.amano@gmail.com"
    Name: maintainer
  - Env:
    - Key: STONE_VERSION
