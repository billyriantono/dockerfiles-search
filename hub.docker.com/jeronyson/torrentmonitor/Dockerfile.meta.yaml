MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Maintainer: Siarhei Navatski <navatski@gmail.com>, Andrey Aleksandrov <alex.demion@gmail.com>,
      Roman Smirnov <roman@smirnov.tk>
    Name: maintainer
  - Env:
    - Key: VERSION
      Value: '"1.7.7"'
    - Key: RELEASE_DATE
      Value: '"06.08.2018"'
    - Key: CRON_TIMEOUT
      Value: '"0 * * * *"'
    - Key: PHP_TIMEZONE
      Value: '"UTC"'
    - Key: PHP_MEMORY_LIMIT
      Value: '"512M"'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - rootfs
    - /
  - CmdLine:
    - echo "@testing http://nl.alpinelinux.org/alpine/edge/testing" >> /etc/apk/repositories     &&
      echo "@edge http://nl.alpinelinux.org/alpine/edge/main" >> /etc/apk/repositories     &&
      apk update     && apk upgrade     && apk --no-cache add --update -t deps wget
      unzip sqlite build-base tar re2c make file curl python2 python2-dev py2-pip     &&
      apk --no-cache add nginx php7-common php7-cli php7-fpm php7-session php7-curl
      php7-sqlite3 php7-mysqli php7-pdo_sqlite php7-iconv php7-json php7-ctype php7-zip
      php7-xml php7-simplexml php7-mbstring     && apk add --no-cache boost-python@edge
      boost-system@edge libressl2.7-libcrypto@edge libressl2.7-libssl@edge     &&
      apk add --no-cache deluge@testing     && pip install --no-cache-dir automat
      incremental constantly service_identity     && wget -q http://tormon.ru/tm-latest.zip
      -O /tmp/tm-latest.zip     && unzip /tmp/tm-latest.zip -d /tmp/     && rm -f
      /tmp/TorrentMonitor-master/config.php     && mv /tmp/TorrentMonitor-master/*
      /data/htdocs     && cat /data/htdocs/db_schema/sqlite.sql | sqlite3 /data/htdocs/db_schema/tm.sqlite     &&
      mkdir -p /var/log/nginx/     && ln -sf /dev/stdout /var/log/nginx/access.log     &&
      ln -sf /dev/stderr /var/log/nginx/error.log     && ln -sf /dev/stdout /var/log/php-fpm.log     &&
      apk del --purge deps; rm -rf /tmp/* /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache --repository http://dl-3.alpinelinux.org/alpine/edge/testing
      gnu-libiconv
    Name: run
    PrependShell: true
  - Env:
    - Key: LD_PRELOAD
      Value: /usr/lib/preloadable_libiconv.so php
    Name: env
  - Labels:
    - Key: ru.korphome.version
      Value: '"${VERSION}"'
    - Key: ru.korphome.release-date
      Value: '"${RELEASE_DATE}"'
    Name: label
  - Name: volume
    Volumes:
    - /data/htdocs/db
    - /data/htdocs/torrents
  - Name: workdir
    Path: /
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
