MetaArgs: null
Stages:
- As: build
  BaseName: alpine:3.10.0
  Commands:
  - Env:
    - Key: XMR_STAK_VERSION
      Value: 1.0.1-rx
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - app
    - /app
  - Name: workdir
    Path: /usr/local/src
  - CmdLine:
    - echo "@testing http://nl.alpinelinux.org/alpine/edge/testing" >> //etc/apk/repositories
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "@edge http://nl.alpinelinux.org/alpine/edge/main" >> //etc/apk/repositories
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache       libmicrohttpd-dev       libcrypto1.1       openssl-dev       hwloc-dev@testing       numactl@edge       build-base       cmake       coreutils       git
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/fireice-uk/xmr-stak.git     && cd xmr-stak     &&
      git checkout tags/${XMR_STAK_VERSION} -b build          && cmake . -DCUDA_ENABLE=OFF
      -DOpenCL_ENABLE=OFF -DHWLOC_ENABLE=ON -DXMR-STAK_COMPILE=generic     && make
      -j$(nproc)     && ls -la /app         && cp -t /app bin/xmr-stak-rx     && chmod
      777 -R /app
    Name: run
    PrependShell: true
  - CmdLine:
    - apk del --no-cache --purge       libmicrohttpd-dev       openssl-dev       hwloc-dev@testing       build-base       cmake       coreutils       git
      || echo "apk purge error ignored"
    Name: run
    PrependShell: true
  From:
    Image: alpine:3.10.0
  Name: build
  Platform: ""
  SourceCode: FROM alpine:3.10.0 AS build
- BaseName: alpine:3.10.0
  Commands:
  - Name: workdir
    Path: /app
  - CmdLine:
    - echo "@testing http://nl.alpinelinux.org/alpine/edge/testing" >> //etc/apk/repositories
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache       libmicrohttpd       openssl       hwloc@testing       python2       py2-pip       libstdc++       &&
      pip install envtpl
    Name: run
    PrependShell: true
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - app
    - .
  - CmdLine:
    - /app/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - xmr-stak-cpu
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.10.0
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10.0
