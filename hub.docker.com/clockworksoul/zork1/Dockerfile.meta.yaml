MetaArgs: null
Stages:
- BaseName: clockworksoul/frotz
  Commands:
  - Maintainer: Matt Titmus <matthew.titmus@gmail.com>
    Name: maintainer
  - Env:
    - Key: STORY_ZIP
      Value: zork1.zip
    Name: env
  - Env:
    - Key: STORY_DAT
      Value: DATA/ZORK1.DAT
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ${STORY_ZIP}
    - story.zip
  - CmdLine:
    - unzip story.zip    && rm story.zip
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - CmdLine:
    - mkdir /save    && chown frotz:frotz /save    && chmod 775 /save
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /save
  - CmdLine:
    - chgrp frotz /save   && chmod 775 /save   && sudo -u frotz /usr/bin/frotz /home/frotz/${STORY_DAT}
    Name: cmd
    PrependShell: true
  From:
    Image: clockworksoul/frotz
  Name: ""
  Platform: ""
  SourceCode: FROM clockworksoul/frotz
