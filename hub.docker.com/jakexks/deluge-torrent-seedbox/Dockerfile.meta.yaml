MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Jake <i@am.so-aweso.me>
    Name: maintainer
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get update && apt-get --no-install-recommends
      -qyy install sudo deluged deluge-web deluge-console runit psmisc nginx php5-fpm
      unzip wget php5-gd libav-tools zip imagemagick apache2-utils && apt-get clean
      && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -m -s /bin/nologin deluge
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo -u deluge sh -c "deluged; sleep 5; killall deluged"
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo -u deluge sh -c "echo \"deluge:deluge:10\" >> ~/.config/deluge/auth"
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo -u deluge sh -c "deluged && sleep 10 && deluge-console \"config -s allow_remote
      True\" && deluge-console \"config allow_remote\" && killall deluged"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/service/deluged; mkdir -p /etc/service/deluge-web; mkdir -p /etc/service/php5-fpm;
      mkdir -p /etc/service/nginx
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - default.conf
    - /etc/nginx/sites-available/default
  - Chown: ""
    Name: add
    SourcesAndDest:
    - deluged.service
    - /etc/service/deluged/run
  - Chown: ""
    Name: add
    SourcesAndDest:
    - deluge-web.service
    - /etc/service/deluge-web/run
  - Chown: ""
    Name: add
    SourcesAndDest:
    - php5-fpm.service
    - /etc/service/php5-fpm/run
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.service
    - /etc/service/nginx/run
  - Chown: ""
    Name: add
    SourcesAndDest:
    - core.conf
    - /tmp/core.conf
  - Name: workdir
    Path: /home/deluge
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "8112"
  - Name: expose
    Ports:
    - "58846"
  - Name: expose
    Ports:
    - "58847"
  - Name: expose
    Ports:
    - 58847/udp
  - Name: volume
    Volumes:
    - /home/deluge
  - CmdLine:
    - runsvdir
    - /etc/service
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
