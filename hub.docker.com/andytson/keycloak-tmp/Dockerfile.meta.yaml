MetaArgs: null
Stages:
- BaseName: jboss/base-jdk:8
  Commands:
  - Env:
    - Key: KEYCLOAK_VERSION
      Value: 6.0.0
    Name: env
  - Env:
    - Key: JDBC_POSTGRES_VERSION
      Value: 42.2.5
    Name: env
  - Env:
    - Key: JDBC_MYSQL_VERSION
      Value: 5.1.46
    Name: env
  - Env:
    - Key: JDBC_MARIADB_VERSION
      Value: 2.2.3
    Name: env
  - Env:
    - Key: LAUNCH_JBOSS_IN_BACKGROUND
      Value: "1"
    Name: env
  - Env:
    - Key: PROXY_ADDRESS_FORWARDING
      Value: "false"
    Name: env
  - Env:
    - Key: JBOSS_HOME
      Value: /opt/jboss/keycloak
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Key: GIT_REPO
    Name: arg
    Value: null
  - Key: GIT_BRANCH
    Name: arg
    Value: null
  - Key: KEYCLOAK_DIST
    Name: arg
    Value: https://downloads.jboss.org/keycloak/$KEYCLOAK_VERSION/keycloak-$KEYCLOAK_VERSION.tar.gz
  - Name: user
    User: root
  - CmdLine:
    - yum update -y && yum install -y epel-release git && yum install -y jq openssl
      which && yum clean all
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - tools
    - /opt/jboss/tools
  - CmdLine:
    - /opt/jboss/tools/build-keycloak.sh
    Name: run
    PrependShell: true
  - Name: user
    User: "1000"
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /opt/jboss/tools/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -b
    - 0.0.0.0
    Name: cmd
    PrependShell: false
  From:
    Image: jboss/base-jdk:8
  Name: ""
  Platform: ""
  SourceCode: FROM jboss/base-jdk:8
