MetaArgs: null
Stages:
- BaseName: selenium/standalone-chrome:2.50.0
  Commands:
  - Maintainer: Mike George <mike@tallduck.com>
    Name: maintainer
  - Name: user
    User: root
  - CmdLine:
    - apt-get update  && apt-get install -y --force-yes --no-install-recommends       build-essential       bzip2       ca-certificates       curl       dpkg-dev       gcc       libbz2-1.0=1.0.6-7       libdpkg-perl       libffi-dev       libgdbm3       libssl-dev       libtimedate-perl       libyaml-dev       netbase       perl       perl-base=5.20.2-2ubuntu0.1       procps       zlib1g-dev       zlib1g=1:1.2.8.dfsg-2ubuntu1
    Name: run
    PrependShell: true
  - CmdLine:
    - 'mkdir -p /usr/local/etc  && {    echo ''install: --no-document'';    echo ''update:
      --no-document'';  } >> /usr/local/etc/gemrc'
    Name: run
    PrependShell: true
  - Env:
    - Key: RUBY_MAJOR
      Value: "2.3"
    Name: env
  - Env:
    - Key: RUBY_VERSION
      Value: 2.3.0
    Name: env
  - Env:
    - Key: RUBY_DOWNLOAD_SHA256
      Value: ba5ba60e5f1aa21b4ef8e9bf35b9ddb57286cb546aac4b5a28c71f459467e507
    Name: env
  - Env:
    - Key: RUBYGEMS_VERSION
      Value: 2.5.2
    Name: env
  - CmdLine:
    - set -ex   && buildDeps='     ruby   '   && apt-get update   && apt-get install
      -y --force-yes --no-install-recommends $buildDeps     autoconf     bison     gcc     libbz2-dev     libgdbm-dev     libglib2.0-dev     libncurses-dev     libncurses5=5.9+20140712-2ubuntu2     libncursesw5=5.9+20140712-2ubuntu2     libpcre3-dev     libpcre3=2:8.35-3.3ubuntu1.1     libpython-stdlib     libpython2.7-stdlib     libreadline-dev     libreadline6-dev     libtinfo-dev=5.9+20140712-2ubuntu2     libtinfo5=5.9+20140712-2ubuntu2     libxml2-dev     libxslt-dev     make     ncurses-bin=5.9+20140712-2ubuntu2     python     python2.7   &&
      rm -rf /var/lib/apt/lists/*   && curl -fSL -o ruby.tar.gz "http://cache.ruby-lang.org/pub/ruby/$RUBY_MAJOR/ruby-$RUBY_VERSION.tar.gz"   &&
      echo "$RUBY_DOWNLOAD_SHA256 *ruby.tar.gz" | sha256sum -c -   && mkdir -p /usr/src/ruby   &&
      tar -xzf ruby.tar.gz -C /usr/src/ruby --strip-components=1   && rm ruby.tar.gz   &&
      cd /usr/src/ruby   && { echo '#define ENABLE_PATH_CHECK 0'; echo; cat file.c;
      } > file.c.new && mv file.c.new file.c   && autoconf   && ./configure --disable-install-doc   &&
      make -j"$(nproc)"   && make install   && apt-get purge -y $buildDeps   && gem
      update --system $RUBYGEMS_VERSION   && rm -r /usr/src/ruby
    Name: run
    PrependShell: true
  - Env:
    - Key: BUNDLER_VERSION
      Value: 1.11.2
    Name: env
  - CmdLine:
    - gem install bundler --version "$BUNDLER_VERSION"
    Name: run
    PrependShell: true
  - Env:
    - Key: GEM_HOME
      Value: /usr/local/bundle
    Name: env
  - Env:
    - Key: BUNDLE_PATH
      Value: '"$GEM_HOME"'
    - Key: BUNDLE_BIN
      Value: '"$GEM_HOME/bin"'
    - Key: BUNDLE_SILENCE_ROOT_WARNING
      Value: "1"
    - Key: BUNDLE_APP_CONFIG
      Value: '"$GEM_HOME"'
    Name: env
  - Env:
    - Key: PATH
      Value: $BUNDLE_BIN:$PATH
    Name: env
  - CmdLine:
    - mkdir -p "$GEM_HOME" "$BUNDLE_BIN"   && chmod 777 "$GEM_HOME" "$BUNDLE_BIN"
    Name: run
    PrependShell: true
  - Name: user
    User: seluser
  From:
    Image: selenium/standalone-chrome:2.50.0
  Name: ""
  Platform: ""
  SourceCode: FROM selenium/standalone-chrome:2.50.0
