  - CmdLine:
    - set -xe     && apk add --no-cache         acl         autoconf         curl         curl-dev         dpkg-dev         freetype         freetype-dev         g++         gcc         git         icu-dev         imagemagick-dev         libc-dev         libjpeg-turbo         libjpeg-turbo-dev         libmcrypt         libmcrypt-dev         libpng         libpng-dev         libsodium-dev         libtool         make         mysql-dev         nodejs         pcre-dev         python         tini     &&
      docker-php-ext-configure intl --enable-intl     && docker-php-ext-install         curl         iconv         intl         json         exif         fileinfo         pcntl         pdo_mysql         sodium     &&
      docker-php-ext-configure gd         --with-gd         --with-freetype-dir=/usr/include         --with-png-dir=/usr/include         --with-jpeg-dir=/usr/include     &&
      docker-php-ext-install         gd     && pecl install         apcu         imagick         redis     &&
      docker-php-ext-enable         apcu         imagick         redis     && apk
      del --no-cache         autoconf         curl-dev         dpkg-dev         freetype-dev         gcc         libjpeg-turbo-dev         libpng-dev         libc-dev         libtool         pcre-dev     &&
      rm -rf /var/cache/apk/*     &&         curl -sS https://getcomposer.org/installer
      |             php -- --install-dir=/usr/local/bin --filename=composer
    Name: run
    PrependShell: true
  - CmdLine:
    - set -xe     && apk add --no-cache         --repository http://dl-cdn.alpinelinux.org/alpine/edge/testing         gnu-libiconv
