MetaArgs: null
Stages:
- BaseName: land007/ubuntu-build:latest
  Commands:
  - Maintainer: Yiqiu Jia <yiqiujia@hotmail.com>
    Name: maintainer
  - CmdLine:
    - "cd /tmp && wget https://dl.google.com/go/go1.13.5.linux-amd64.tar.gz && tar
      -C /usr/local -xzf go1.13.5.linux-amd64.tar.gz && rm -f go1.13.5.linux-amd64.tar.gz
      && \tapt-get update && apt-get install -y graphviz && apt-get clean"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /usr/local/go/path
    Name: run
    PrependShell: true
  - Env:
    - Key: GOROOT
      Value: /usr/local/go
    - Key: GOPATH
      Value: /usr/local/go/path
    - Key: PATH
      Value: $PATH:/usr/local/go/bin:/usr/local/go/path/bin
    Name: env
  - CmdLine:
    - "echo 'export GOROOT=/usr/local/go' >> /etc/profile && \techo 'export GOPATH=/usr/local/go/path'
      >> /etc/profile && \techo 'export PATH=$PATH:$GOPATH/bin:$GOROOT/bin' >> /etc/profile
      && \techo $(date \"+%Y-%m-%d_%H:%M:%S\") >> /.image_times && \techo $(date \"+%Y-%m-%d_%H:%M:%S\")
      > /.image_time && \techo \"land007/golang\" >> /.image_names && \techo \"land007/golang\"
      > /.image_name"
    Name: run
    PrependShell: true
  From:
    Image: land007/ubuntu-build:latest
  Name: ""
  Platform: ""
  SourceCode: FROM land007/ubuntu-build:latest
