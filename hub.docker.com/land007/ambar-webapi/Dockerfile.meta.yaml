MetaArgs: null
Stages:
- BaseName: node:8.10
  Commands:
  - Env:
    - Key: TZ
      Value: UTC
    Name: env
  - CmdLine:
    - ln -snf /usr/share/zoneinfo/$TZ /etc/localtime && echo $TZ > /etc/timezone
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - yarn install
    Name: run
    PrependShell: true
  - CmdLine:
    - yarn run build
    Name: run
    PrependShell: true
  - CmdLine:
    - node dist
    Name: cmd
    PrependShell: true
  - Health:
      Interval: 5000000000
      Retries: 50
      Test:
      - CMD-SHELL
      - curl -f localhost:8080/api || exit 1
      Timeout: 30000000000
    Name: healthcheck
  From:
    Image: node:8.10
  Name: ""
  Platform: ""
  SourceCode: FROM node:8.10
