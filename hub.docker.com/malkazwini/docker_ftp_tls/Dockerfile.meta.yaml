MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: malkazwini@gmail.com
    Name: maintainer
  - CmdLine:
    - apt-get update &&                 apt-get install -y --no-install-recommends
      openssl vsftpd db-util &&                 apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - openssl req -x509 -nodes -days 3650 -newkey rsa:1024 -keyout /etc/ssl/private/vsftpd.pem
      -out /etc/ssl/private/vsftpd.pem -subj '/CN=example.com/O=MyCompany/C=CA'
    Name: run
    PrependShell: true
  - Env:
    - Key: FTP_USER
      Value: admin
    Name: env
  - Env:
    - Key: FTP_PASS
      Value: admin
    Name: env
  - Env:
    - Key: PASV_ADDRESS
      Value: REQUIRED
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - vsftpd.conf
    - /etc/vsftpd/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - vsftpd_virtual
    - /etc/pam.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run-vsftpd.sh
    - /usr/sbin/
  - CmdLine:
    - chmod +x /usr/sbin/run-vsftpd.sh &&                 mkdir -p /var/run/vsftpd/empty
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /home/vsftpd
  - Name: volume
    Volumes:
    - /var/log/vsftpd
  - Name: expose
    Ports:
    - "20"
    - "21"
    - "22"
  - CmdLine:
    - /usr/sbin/run-vsftpd.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
