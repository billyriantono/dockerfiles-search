MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Labels:
    - Key: MAINTAINER
      Value: '"Muhammad Sayuti <muhammad.sayuti94@gmail.com>"'
    Name: label
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: NVM_DIR
      Value: /usr/local/nvm
    Name: env
  - Env:
    - Key: NODE_VERSION
      Value: 8.9.1
    Name: env
  - Env:
    - Key: YARN_VERSION
      Value: 1.1.0
    Name: env
  - Env:
    - Key: YARN_CACHE_FOLDER
      Value: /root/.yarn-cache
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qq update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y unzip zip golang git curl wget sudo   build-essential   libssl-dev   apt-transport-https   ca-certificates   python2.7
    Name: run
    PrependShell: true
  - Env:
    - Key: GOPATH
      Value: /usr/local/opt/go
    Name: env
  - Env:
    - Key: PATH
      Value: ${GOPATH}:${GOPATH}/bin:${PATH}
    Name: env
  - CmdLine:
    - go get github.com/prasmussen/gdrive
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install --no-install-recommends -y yarn   && ln -s
      /opt/yarn/bin/yarn /usr/local/bin/yarn   && ln -s /opt/yarn/bin/yarn /usr/local/bin/yarnpkg
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.1/install.sh
      | bash
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -c "source $NVM_DIR/nvm.sh && nvm install $NODE_VERSION && nvm use
      --delete-prefix $NODE_VERSION"
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE_PATH
      Value: $NVM_DIR/versions/node/v$NODE_VERSION/lib/node_modules
    Name: env
  - Env:
    - Key: PATH
      Value: $NVM_DIR/versions/node/v$NODE_VERSION/bin:$PATH
    Name: env
  - CmdLine:
    - node -v
    Name: run
    PrependShell: true
  - CmdLine:
    - npm -v
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g bower cross-env
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /projects
  - Name: workdir
    Path: /projects
  - CmdLine:
    - tail -f /dev/null
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
