MetaArgs: null
Stages:
- BaseName: tiredofit/alpine:edge
  Commands:
  - Env:
    - Key: FREESCOUT_VERSION
      Value: 1.4.0
    Name: env
  - CmdLine:
    - "set -x && \tapk update && \tapk upgrade &&         \tapk add             expect
      \            gnu-libiconv             nginx             mariadb-client             openssl
      \            php7-apcu             php7-bz2             php7-cli             php7-ctype
      \            php7-curl             php7-dom             php7-embed             php7-fileinfo
      \            php7-fpm             php7-gd             php7-iconv             php7-imap
      \            php7-json \t    php7-ldap             php7-mbstring             php7-mysqli
      \            php7-opcache             php7-openssl             php7-pdo             php7-pdo_mysql
      \            php7-phar             php7-session             php7-simplexml             php7-tokenizer
      \            php7-xml             php7-xmlrpc             php7-zip             php7-zlib
      \        &&         sed -i 's/;cgi.fix_pathinfo=1/cgi.fix_pathinfo=0/g' /etc/php7/php.ini
      &&     ln -s /sbin/php-fpm7 /sbin/php-fpm &&         curl -sS https://getcomposer.org/installer
      | php -- --install-dir=/usr/bin --filename=composer &&         mkdir -p /www/logs
      &&     mkdir -p /www/html &&     curl -sSL https://github.com/freescout-helpdesk/freescout/archive/${FREESCOUT_VERSION}.tar.gz
      | tar xvfz - --strip 1 -C /www/html &&     chown -R nginx:www-data /www/html
      &&         chgrp -R www-data /www/html/storage &&     chgrp -R www-data /www/html/bootstrap/cache
      &&     chgrp -R www-data /www/html/public/css/builds &&     chgrp -R www-data
      /www/html/public/js/builds &&     chmod -R ug+rwx /www/html/storage &&     chmod
      -R ug+rwx /www/html/bootstrap/cache &&     chmod -R ug+rwx /www/html/public/css/builds
      &&     chmod -R ug+rwx /www/html/public/js/builds &&         echo \"* * * *
      * sudo -u nginx LD_PRELOAD=/usr/lib/preloadable_libiconv.so php /www/html/artisan
      schedule:run >> /dev/null 2>&1\" > tmpcron &&     echo \"59 23 * * * logrotate
      -f /etc/logrotate.d/* >/dev/null 2>&1\" >> tmpcron &&     echo \"* * * * * php
      /var/www/html/artisan schedule:run >> /dev/null 2>&1\" >> tmpcron &&     crontab
      tmpcron &&     rm -rf tmpcron &&     rm -rf /usr/src/* /var/tmp/* /var/cache/apk/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: LD_PRELOAD
      Value: /usr/lib/preloadable_libiconv.so php7
    Name: env
  - Name: expose
    Ports:
    - "80"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - install
    - /
  From:
    Image: tiredofit/alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM tiredofit/alpine:edge
