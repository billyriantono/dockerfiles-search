MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Name: workdir
    Path: /opt/ADITO
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://static.adito.de/common/install/ADITO/ADITODEPLOY_2019.3.3-RC4_unix.tar
    - /tmp/adito.tar
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://static.adito.de/jre/jre-10.0.2_linux-x64_bin.tar.gz
    - /tmp/jar.tar.gz
  - Chown: ""
    Name: add
    SourcesAndDest:
    - response.varfile
    - /tmp/response.varfile
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - Env:
    - Key: INSTALL4J_JAVA_HOME
      Value: '''/opt/jre'''
    - Key: LANG
      Value: '''C.UTF-8'''
    - Key: LC_ALL
      Value: '''C.UTF-8'''
    - Key: LANGUAGE
      Value: '''C.UTF-8'''
    Name: env
  - CmdLine:
    - tar -xf /tmp/adito.tar -C /tmp/ &&     tar -xzf /tmp/jar.tar.gz -C /opt &&     mv
      /opt/jre* /opt/jre &&     chmod +x /tmp/installDeploy/ADITO_unix.sh  &&     chmod
      +x /run.sh &&     /tmp/installDeploy/ADITO_unix.sh -q -varfile /tmp/response.varfile
      &&     chmod +x /opt/ADITO/bin/ADITOdeploy &&     rm -rf /tmp/* &&     rm -Rf
      /opt/ADITO/webroot
    Name: run
    PrependShell: true
  - CmdLine:
    - /run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
