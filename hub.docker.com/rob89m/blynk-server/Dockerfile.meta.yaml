MetaArgs: null
Stages:
- BaseName: openjdk:10-jre
  Commands:
  - Maintainer: Robert Taylor <rob89m@outlook.com>
    Name: maintainer
  - Env:
    - Key: BLYNK_SERVER_VERSION
      Value: 0.39.12
    Name: env
  - CmdLine:
    - mkdir /blynk
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://github.com/blynkkk/blynk-server/releases/download/v${BLYNK_SERVER_VERSION}/server-${BLYNK_SERVER_VERSION}.jar
      > /blynk/server.jar
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /data
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /config && touch /config/server.properties
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
    - /data/backup
  - Name: expose
    Ports:
    - "8080"
    - "8441"
    - "9443"
  - Name: workdir
    Path: /data
  - CmdLine:
    - java
    - -jar
    - /blynk/server.jar
    - -dataFolder
    - /data
    - -serverConfig
    - /config/server.properties
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:10-jre
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:10-jre
