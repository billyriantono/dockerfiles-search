MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Maintainer: TechDivision GmbH
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update -qqy   && apt-get -qqy install     apt-utils     wget     sudo     curl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qqy   && apt-get -qqy install     fonts-ipafont-gothic     xfonts-100dpi     xfonts-75dpi     xfonts-cyrillic     xfonts-scalable     ttf-ubuntu-font-family     libfreetype6     libfontconfig
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qqy   && apt-get -qqy install     software-properties-common     python-software-properties
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_8.x | sudo -E bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qqy   && apt-get -qqy install     nodejs     build-essential
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key
      add -   && sh -c 'echo "deb http://dl.google.com/linux/chrome/deb/ stable main"
      >> /etc/apt/sources.list.d/google-chrome.list'
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qqy   && apt-get -qqy install     xvfb     firefox=45.0.2+build1-0ubuntu1     google-chrome-stable     default-jre
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo apt-mark hold firefox
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean   && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -fr /root/tmp
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g webdriver-manager
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install --unsafe-perm --save-exact -g protractor@5.1.2   && npm update   &&
      webdriver-manager update
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE_PATH
      Value: /usr/lib/node_modules
    Name: env
  - CmdLine:
    - npm install --unsafe-perm -g     jasmine-reporters     jasmine-spec-reporter     protractor-jasmine2-html-reporter     jasmine-allure-reporter     protractor-console
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /protractor/
  - Env:
    - Key: HOME
      Value: /protractor/project
    Name: env
  - CmdLine:
    - chmod -Rf 777 .
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s -f /bin/bash /bin/sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    - -c
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
