MetaArgs: null
Stages:
- BaseName: debian:wheezy
  Commands:
  - Maintainer: Herve Nicol
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get upgrade -yq
    Name: run
    PrependShell: true
  - CmdLine:
    - "DEBIAN_FRONTEND=noninteractive apt-get install -yq \t--no-install-recommends
      \tsupervisor wget"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://s3.amazonaws.com/influxdb/influxdb_0.9.4.2_amd64.deb
    - /tmp/influxdb.deb
  - CmdLine:
    - dpkg -i /tmp/influxdb.deb && rm /tmp/influxdb.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -n -e '/./{H;$!d}' -e 'x;/\[collectd\]/!p' /etc/opt/influxdb/influxdb.conf
      && echo '\n\n[collectd]\n  enabled = true\n  bind-address = ":25826"\n  database
      = "collectd"\n  typesdb = "/etc/opt/influxdb/collectd_types.db"\n' >> /etc/opt/influxdb/influxdb.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://raw.githubusercontent.com/collectd/collectd/master/src/types.db
    - /etc/opt/influxdb/collectd_types.db
  - CmdLine:
    - sed -i -e 's/^\(\[supervisord\]\)$/\1\nnodaemon=true/' /etc/supervisor/supervisord.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - configfiles/supervisor-influxdb.conf
    - /etc/supervisor/conf.d/influxdb.conf
  - Name: expose
    Ports:
    - "25826"
    - "8083"
    - "8086"
    - "8090"
    - "8099"
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: true
  From:
    Image: debian:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM debian:wheezy
