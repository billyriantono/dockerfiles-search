MetaArgs: null
Stages:
- BaseName: bids/base_fsl
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - sudo apt-get update && sudo apt-get install -y less
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo apt-get install -y software-properties-common python-software-properties
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo add-apt-repository ppa:octave/stable
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo apt-get install -y octave octave-general octave-signal imagemagick
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo apt-get autoclean && sudo apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Env:
    - Key: FSLDIR
      Value: /usr/share/fsl/5.0
    Name: env
  - Env:
    - Key: FSLOUTPUTTYPE
      Value: NIFTI_GZ
    Name: env
  - Env:
    - Key: FSLMULTIFILEQUIT
      Value: "TRUE"
    Name: env
  - Env:
    - Key: FSLTCLSH
      Value: /usr/bin/tclsh
    Name: env
  - Env:
    - Key: FSLWISH
      Value: /usr/bin/wish
    Name: env
  - Env:
    - Key: FSLBROWSER
      Value: /etc/alternatives/x-www-browser
    Name: env
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: /usr/lib/fsl/5.0:${LD_LIBRARY_PATH}
    Name: env
  - Env:
    - Key: PATH
      Value: ${FSLDIR}/bin:/home/ubuntu/bin:${PATH}
    Name: env
  - CmdLine:
    - mkdir /palm
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - palm*
    - /palm/
  - CmdLine:
    - mkdir /palm/fileio/
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - fileio
    - /palm/fileio/
  - CmdLine:
    - wget https://launchpad.net/ubuntu/+archive/primary/+files/octave-image_2.2.0-3_amd64.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo dpkg -i octave-image_2.2.0-3_amd64.deb
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /palm
  - CmdLine:
    - .palm
    Name: cmd
    PrependShell: false
  From:
    Image: bids/base_fsl
  Name: ""
  Platform: ""
  SourceCode: FROM bids/base_fsl
