MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Key: OVERLAY_VERSION
    Name: arg
    Value: '"v1.22.1.0"'
  - Key: OVERLAY_ARCH
    Name: arg
    Value: '"amd64"'
  - Env:
    - Key: DEBUG
      Value: '"false"'
    - Key: GOPATH
      Value: '"/go"'
    - Key: AccessFolder
      Value: '"/mnt"'
    - Key: RemotePath
      Value: '"mediaefs:"'
    - Key: MountPoint
      Value: '"/mnt/mediaefs"'
    - Key: ConfigDir
      Value: '"/config"'
    - Key: ConfigName
      Value: '".rclone.conf"'
    - Key: MountCommands
      Value: '"--allow-other --allow-non-empty"'
    - Key: UnmountCommands
      Value: '"-u -z"'
    Name: env
  - CmdLine:
    - apk --no-cache upgrade     && apk add --no-cache --update alpine-sdk ca-certificates
      go git fuse fuse-dev gnupg     && echo "Installing S6 Overlay"     && curl -o
      /tmp/s6-overlay.tar.gz -L     "https://github.com/just-containers/s6-overlay/releases/download/${OVERLAY_VERSION}/s6-overlay-${OVERLAY_ARCH}.tar.gz"     &&
      curl -o /tmp/s6-overlay.tar.gz.sig -L     "https://github.com/just-containers/s6-overlay/releases/download/${OVERLAY_VERSION}/s6-overlay-${OVERLAY_ARCH}.tar.gz.sig"     &&
      curl https://keybase.io/justcontainers/key.asc | gpg --import     && gpg --verify
      /tmp/s6-overlay.tar.gz.sig /tmp/s6-overlay.tar.gz     && tar xfz /tmp/s6-overlay.tar.gz
      -C /     && echo "Download and compile rclone"     && go get -u -v github.com/rclone/rclone     &&
      cp /go/bin/rclone /usr/sbin/     && rm -rf /go     && apk del alpine-sdk go
      git gnupg     && rm -rf /tmp/* /var/cache/apk/* /var/lib/apk/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rootfs/
    - /
  - Name: volume
    Volumes:
    - /mnt
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
