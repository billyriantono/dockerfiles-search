MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: RoiArthurB <https://github.com/RoiArthurB>
    Name: maintainer
  - CmdLine:
    - "apt update && apt install -y \twget \tzip"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/lib/gama
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/lib/gama
    Name: run
    PrependShell: true
  - CmdLine:
    - "wget https://github.com/gama-platform/gama/releases/download/v1.8.0/GAMA_1.8_Linux_with_JDK.zip
      \t&& unzip GAMA_1.8_Linux_with_JDK.zip -d /usr/lib/gama \t&& rm GAMA_1.8_Linux_with_JDK.zip"
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/java\ /\.\.\/jdk\/bin\/java\ /g' /usr/lib/gama/headless/gama-headless.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/lib/gama/Gama /usr/lib/gama/headless/gama-headless.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - "ln -s /usr/lib/gama/Gama /usr/bin/gama \t&& ln -s /usr/lib/gama/headless/gama-headless.sh
      /usr/sbin/gama-headless"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/lib/gama/headless
  - CmdLine:
    - gama-headless
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -help
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
