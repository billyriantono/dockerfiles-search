MetaArgs: null
Stages:
- BaseName: ubuntu:19.10
  Commands:
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - apt update &&     apt install --no-install-recommends       coreutils findutils
      expect tcl8.6       mediainfo libfreetype6 libutf8proc2       libtesseract4
      libpng16-16 expat       libva-drm2 i965-va-driver       libxcb-shape0 libssl1.1
      -y &&     useradd -u 911 -U -d /config -s /bin/false abc &&     usermod -G users
      abc &&     mkdir /config &&     apt autoremove -y &&     apt clean -y &&     rm
      -rf /tmp/* /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: djaydev/ccextractor
    Name: copy
    SourcesAndDest:
    - /usr/local/bin
    - /usr/local/bin
  - Chown: ""
    From: djaydev/ffmpeg
    Name: copy
    SourcesAndDest:
    - /usr/local/
    - /usr/local/
  - Chown: ""
    From: djaydev/baseimage-s6overlay:amd64
    Name: copy
    SourcesAndDest:
    - /tmp/
    - /
  - Chown: ""
    From: linuxserver/plex
    Name: copy
    SourcesAndDest:
    - /etc/cont-init.d/50-gid-video
    - /etc/cont-init.d/50-gid-video
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rootfs/
    - /
  - Env:
    - Key: ENCODER
      Value: software
    - Key: SUBTITLES
      Value: "1"
    - Key: DELETE_TS
      Value: "0"
    - Key: PUID
      Value: "99"
    - Key: PGID
      Value: "100"
    - Key: UMASK
      Value: "000"
    - Key: AUTOMATED_CONVERSION_FORMAT
      Value: '"mp4"'
    - Key: NVIDIA_VISIBLE_DEVICES
      Value: all
    - Key: NVIDIA_DRIVER_CAPABILITIES
      Value: all
    Name: env
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:19.10
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:19.10
