MetaArgs: null
Stages:
- As: builder
  BaseName: rustlang/rust:nightly
  Commands:
  - Env:
    - Key: APP_HOME
      Value: /usr/src/app/
    Name: env
  - CmdLine:
    - rustup target add x86_64-unknown-linux-musl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y upx musl-tools
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - $APP_HOME
  - Name: workdir
    Path: $APP_HOME
  - CmdLine:
    - make build-linux
    Name: run
    PrependShell: true
  From:
    Image: rustlang/rust:nightly
  Name: builder
  Platform: ""
  SourceCode: FROM rustlang/rust:nightly as builder
- BaseName: scratch
  Commands:
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /usr/src/app/target/x86_64-unknown-linux-musl/release/dummyhttp
    - /app/
  - CmdLine:
    - /app/dummyhttp
    Name: entrypoint
    PrependShell: false
  From:
    Scratch: true
  Name: ""
  Platform: ""
  SourceCode: FROM scratch
