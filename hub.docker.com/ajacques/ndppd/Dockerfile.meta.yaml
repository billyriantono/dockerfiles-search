MetaArgs: null
Stages:
- BaseName: ubuntu:17.10
  Commands:
  - CmdLine:
    - export NDPPD_VERSION=0.2.5     && apt-get update     && apt-get install --no-install-recommends
      -qy g++ make wget ca-certificates &&     wget -q -O - "$@" https://github.com/DanielAdolfsson/ndppd/archive/${NDPPD_VERSION}.tar.gz
      | tar -xzC /usr/src &&     cd /usr/src/ndppd-${NDPPD_VERSION} &&     make &&
      make install &&     cd / &&     apt-get purge -qy g++ make wget ca-certificates
      && apt-get -qy autoremove &&     rm -rf /usr/src/ndppd-${NDPPD_VERSION} &&     rm
      -rf /var/lib/apt /var/lib/dpkg /var/log
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - init.sh
    - /init.sh
  - CmdLine:
    - /bin/sh
    - /init.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:17.10
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:17.10
