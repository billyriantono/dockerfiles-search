MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Lloyd Watkin <lloyd@evilprofessor.co.uk>
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - apt-get update     && DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends         libidn11         libssl1.0.0         lua-bitop         lua-dbi-mysql         lua-dbi-postgresql         lua-dbi-sqlite3         lua-event         lua-filesystem         lua-sec         lua-socket         lua-zlib         lua5.1         openssl         prosody         prosody-modules         ca-certificates     &&
      rm -rf /var/lib/apt/lists/*     && sed -i '1s/^/daemonize = false;\n/' /etc/prosody/prosody.cfg.lua     &&
      perl -i -pe 'BEGIN{undef $/;} s/^log = \{.*?^\}$/log = {\n    {levels = {min
      = "info"}, to = "console"};\n}/smg'           /etc/prosody/prosody.cfg.lua     &&
      chmod 755 /entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "443"
    - "5222"
    - "5269"
    - "5280"
    - "5281"
    - "5347"
    - "80"
  - Name: user
    User: prosody
  - Env:
    - Key: __FLUSH_LOG
      Value: "yes"
    Name: env
  - CmdLine:
    - prosody
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
