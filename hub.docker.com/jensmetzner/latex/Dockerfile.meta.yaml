MetaArgs: null
Stages:
- BaseName: debian:buster-slim
  Commands:
  - Maintainer: Jens Metzner <jens.metzner@uni-konstanz.de>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install --quiet --yes     texlive-full
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get remove --quiet --yes "texlive-*-doc"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install --quiet --yes     wget lsb-release biber     python-pygments
      gnuplot inkscape pandoc     make git &&     apt-get clean &&     rm -rf /var/lib/apt/lists/*
      &&     rm -rf /tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /latex/build
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /latex
  From:
    Image: debian:buster-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:buster-slim
