MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Tim Haak <tim@haak.co>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: '"noninteractive"'
    - Key: TERM
      Value: '"xterm"'
    - Key: PLEX_TYPE_FLAG
      Value: '"-p"'
    Name: env
  - CmdLine:
    - echo "force-unsafe-io" > /etc/dpkg/dpkg.cfg.d/02apt-speedup &&    echo "Acquire::http
      {No-Cache=True;};" > /etc/apt/apt.conf.d/no-cache &&     apt-get -q update &&     apt-get
      -qy dist-upgrade &&     apt-get install -qy       iproute2       ca-certificates       ffmpeg       git       jq       openssl       xmlstarlet       curl       sudo       wget     &&     apt-get
      -y autoremove &&     apt-get -y clean &&     rm -rf /var/lib/apt/lists/* &&     rm
      -rf /tmp/*
    Name: run
    PrependShell: true
  - Key: PLEX_PASS
    Name: arg
    Value: '''false'''
  - Key: PLEX_TOKEN
    Name: arg
    Value: ''''''
  - CmdLine:
    - if [ "${PLEX_PASS}" = "true" ]; then PLEX_TYPE_FLAG="--token=${PLEX_TOKEN}"
      ; fi &&     git clone --depth 1 https://github.com/mrworf/plexupdate.git /plexupdate
      &&     /plexupdate/plexupdate.sh ${PLEX_TYPE_FLAG} -a -d  &&     apt-get -y
      purge git &&    apt-get -y autoremove &&     apt-get -y clean &&     rm -rf
      /var/lib/apt/lists/* &&     rm -rf /tmp/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
    - /data
  - Env:
    - Key: RUN_AS_ROOT
      Value: '"true"'
    - Key: CHANGE_DIR_RIGHTS
      Value: '"false"'
    - Key: CHANGE_CONFIG_DIR_OWNERSHIP
      Value: '"true"'
    - Key: HOME
      Value: '"/config"'
    - Key: PLEX_DISABLE_SECURITY
      Value: "1"
    Name: env
  - Name: expose
    Ports:
    - 1900/udp
    - "3005"
    - "32400"
    - 32410/udp
    - 32412/udp
    - 32413/udp
    - 32414/udp
    - "32469"
    - 5353/udp
    - "8324"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./Preferences.xml
    - /Preferences.xml
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./start.sh
    - /start.sh
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
