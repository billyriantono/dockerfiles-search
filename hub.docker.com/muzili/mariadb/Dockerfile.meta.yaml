MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.15
  Commands:
  - Maintainer: Joshua Lee <muzili@gmail.com>
    Name: maintainer
  - CmdLine:
    - mkdir -p /var/log/mysql &&     mkdir -p /data
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /etc/service/sshd /etc/my_init.d/00_regen_ssh_host_keys.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: MARIADB_MAJOR
      Value: "10.0"
    Name: env
  - CmdLine:
    - echo "deb http://ftp.osuosl.org/pub/mariadb/repo/$MARIADB_MAJOR/ubuntu trusty
      main" > /etc/apt/sources.list.d/mariadb.list &&     apt-get update &&     DEBIAN_FRONTEND=noninteractive
      apt-get install -y --force-yes mariadb-server mariadb-server-$MARIADB_MAJOR
      pwgen inotify-tools &&     locale-gen en_US.UTF-8 &&     apt-get clean &&     rm
      -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3306"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://raw.githubusercontent.com/phacility/phabricator/master/resources/sql/stopwords.txt
    - /etc/mysql/stopwords.txt
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf.d/
    - /etc/mysql/conf.d/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts
    - /scripts
  - CmdLine:
    - chmod +x /scripts/start.sh &&     chmod 644 /etc/mysql/stopwords.txt &&     chmod
      644 /etc/mysql/conf.d/*.cnf &&     touch /firstrun
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
    - /var/log/mysql
  - Env:
    - Key: TERM
      Value: dumb
    Name: env
  - CmdLine:
    - /scripts/start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: phusion/baseimage:0.9.15
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.15
