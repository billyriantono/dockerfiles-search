MetaArgs: null
Stages:
- BaseName: python:3.7
  Commands:
  - Env:
    - Key: DJANGO_ENV
      Value: navi_services.settings.production
    Name: env
  - Env:
    - Key: GUNICORN_WORKERS
      Value: "3"
    Name: env
  - Env:
    - Key: GUNICORN_ARGNS
      Value: '"--timeout 3600 --keep-alive 5"'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /app
  - Name: workdir
    Path: /app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - ./
  - CmdLine:
    - pip install --no-cache-dir -r requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir navi_services/static
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir logs
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8000"
  - CmdLine:
    - sh
    - -c
    - python manage.py makemigrations --settings=$DJANGO_ENV    && python manage.py
      migrate --settings=$DJANGO_ENV     && python manage.py collectstatic --settings=$DJANGO_ENV     &&
      gunicorn --workers=$GUNICORN_WORKERS $GUNICORN_ARGNS --env DJANGO_SETTINGS_MODULE=$DJANGO_ENV
      navi_services.wsgi:application --bind 0.0.0.0:8000
    Name: cmd
    PrependShell: false
  From:
    Image: python:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.7
