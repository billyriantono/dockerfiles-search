MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"rlane@lyft.com"'
    Name: label
  - CmdLine:
    - apt-get update     && DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends         curl
      ca-certificates     && /usr/bin/curl -sL --fail https://deb.nodesource.com/setup_8.x
      | bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update     && DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends         make
      ruby-dev nodejs git-core         gcc pkg-config         python-dev python-virtualenv         libffi-dev
      libxml2-dev libxmlsec1-dev     && apt-get clean && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./piptools_requirements.txt
    - /srv/confidant/piptools_requirements.txt
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./requirements.txt
    - /srv/confidant/requirements.txt
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./package.json
    - /srv/confidant/package.json
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./bower.json
    - /srv/confidant/bower.json
  - Name: workdir
    Path: /srv/confidant
  - Env:
    - Key: PATH
      Value: /venv/bin:$PATH
    Name: env
  - CmdLine:
    - virtualenv /venv &&     pip install --upgrade pip &&     pip install -r piptools_requirements.txt
      &&     pip install -r requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install ffi -v 1.10.0 &&     gem install rb-inotify -v 0.9.10 &&     gem
      install compass -v 1.0.3 &&     npm install grunt-cli &&     npm install
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /srv/confidant
  - CmdLine:
    - node_modules/grunt-cli/bin/grunt build
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - gunicorn
    - confidant.wsgi:app
    - --workers=2
    - -k
    - gevent
    - --access-logfile=-
    - --error-logfile=-
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
