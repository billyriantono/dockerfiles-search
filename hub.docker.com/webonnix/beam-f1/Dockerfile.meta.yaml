MetaArgs: null
Stages:
- As: builder
  BaseName: ubuntu:18.04
  Commands:
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: noninteractive
  - CmdLine:
    - apt-get -y update && apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:ubuntu-toolchain-r/test && apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y apt-utils ca-certificates curl git-all cmake build-essential     vim
      inetutils-tools wget libboost-all-dev libssl-dev libdrm-dev g++ gcc
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/BeamMW/beam/
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /beam
  - CmdLine:
    - git checkout testnet3_cpu_mining && cmake -DCMAKE_BUILD_TYPE=RELEASE -DBEAM_NO_QT_UI_WALLET=On
      . && make -j8
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/beam/beam/:/beam/wallet/:${PATH}"'
    Name: env
  - CmdLine:
    - /bin/bash
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: builder
  Platform: ""
  SourceCode: FROM ubuntu:18.04 as builder
