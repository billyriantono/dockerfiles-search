MetaArgs: null
Stages:
- BaseName: php:apache
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y zip libzip-dev libpng-dev     && docker-php-ext-install
      pdo_mysql gd zip     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: composer:latest
    Name: copy
    SourcesAndDest:
    - /usr/bin/composer
    - /usr/bin/composer
  - Env:
    - Key: COMPOSER_ALLOW_SUPERUSER
      Value: "1"
    Name: env
  - CmdLine:
    - "composer global require hirak/prestissimo --prefer-dist --no-progress --no-suggest
      --classmap-authoritative \t&& composer clear-cache"
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"${PATH}:/root/.composer/vendor/bin"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /var/www/html/
  - CmdLine:
    - chmod -R 777 /var/www/html/storage
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R 777 /var/www/html/bootstrap/cache
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/html/
  - CmdLine:
    - composer install
    Name: run
    PrependShell: true
  - CmdLine:
    - cp .env.production .env
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R $USER:www-data /var/www/html/*
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  From:
    Image: php:apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:apache
