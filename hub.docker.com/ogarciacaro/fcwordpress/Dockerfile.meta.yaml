MetaArgs: null
Stages:
- BaseName: php:5.6-apache
  Commands:
  - CmdLine:
    - a2enmod rewrite expires
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update && apt-get install -y libpng12-dev libjpeg-dev memcached &&
      rm -rf /var/lib/apt/lists/* \t\t&& docker-php-ext-configure gd --with-png-dir=/usr
      --with-jpeg-dir=/usr \t\t&& docker-php-ext-install gd mysqli opcache"
    Name: run
    PrependShell: true
  - CmdLine:
    - "{ \t\techo 'opcache.memory_consumption=128'; \t\techo 'opcache.interned_strings_buffer=8';
      \t\techo 'opcache.max_accelerated_files=4000'; \t\techo 'opcache.revalidate_freq=60';
      \t\techo 'opcache.fast_shutdown=1'; \t\techo 'opcache.enable_cli=1'; \t} > /usr/local/etc/php/conf.d/opcache-recommended.ini"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y libz-dev libmemcached-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install memcached
    Name: run
    PrependShell: true
  - CmdLine:
    - echo extension=memcached.so >> /usr/local/etc/php/conf.d/memcached.ini
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www/html
  - Env:
    - Key: WORDPRESS_VERSION
      Value: 4.4.2
    Name: env
  - Env:
    - Key: WORDPRESS_SHA1
      Value: 7444099fec298b599eb026e83227462bcdf312a6
    Name: env
  - CmdLine:
    - "curl -o wordpress.tar.gz -SL https://wordpress.org/wordpress-${WORDPRESS_VERSION}.tar.gz
      \t&& echo \"$WORDPRESS_SHA1 *wordpress.tar.gz\" | sha1sum -c - \t&& tar -xzf
      wordpress.tar.gz -C /usr/src/ \t&& rm wordpress.tar.gz \t&& chown -R www-data:www-data
      /usr/src/wordpress"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
