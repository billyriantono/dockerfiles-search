MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: EBI, Web Production Team, webprod <webprod@ebi.ac.uk>
    Name: maintainer
  - Labels:
    - Key: base_image
      Value: '"ebi-wp:EMBL-EBI Web Service Clients"'
    - Key: software
      Value: '"ebi-webservice-clients"'
    - Key: container
      Value: '"ebiwp/webservice-clients"'
    - Key: about.summary
      Value: '"A collection of Web Service Clients to consume EBI''s tools"'
    - Key: about.home
      Value: '"https://www.ebi.ac.uk/services"'
    - Key: about.documentation
      Value: '"https://www.ebi.ac.uk/Tools/webservices"'
    - Key: software.version
      Value: '"1.0.0"'
    - Key: version
      Value: '"1"'
    - Key: about.copyright
      Value: '"Copyright EMBL-EBI 2019"'
    - Key: about.license
      Value: '"Apache-2.0"'
    - Key: about.license_file
      Value: '"/usr/src/doc/LICENSE"'
    - Key: about.tags
      Value: '"ebi"'
    - Key: extra.identifier.biotools
      Value: '"ebi_tools"'
    Name: label
  - CmdLine:
    - apt-get update --fix-missing   && apt-get install -y build-essential curl unzip
      make gcc g++
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y upgrade   && apt-get install -y perl libcrypt-ssleay-perl python3-pip
      default-jdk
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://cpanmin.us | perl - App::cpanminus  && cpanm Bundle::LWP REST::Client
      XML::Simple YAML::Syck
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/bin/pip3 /usr/bin/pip  && ln -s /usr/bin/python3 /usr/bin/python  &&
      pip install --upgrade pip xmltramp2 requests
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /dist
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - python/*.py
    - /dist/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - perl/*.pl
    - /dist/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - java/*.jar
    - /dist/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - python/requests/ebeye_requests.py
    - /dist/ebisearch.py
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - perl/lwp/ebeye_lwp.pl
    - /dist/ebisearch.pl
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - deprecated/java/jar/jaxrs-client-*-jar-with-dependencies.jar
    - /dist/ebisearch.jar
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - deprecated/java/jar/jaxrs-client-*-dependencies-libs.zip
    - /dist/ebiws-lib.zip
  - Name: workdir
    Path: /dist
  - CmdLine:
    - unzip ebiws-lib.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x *.py *.pl *.jar
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/dist:${PATH}"'
    Name: env
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
