MetaArgs: null
Stages:
- BaseName: yakeworld/nginx-alpine
  Commands:
  - Maintainer: yakeworld@gmail.com
    Name: maintainer
  - CmdLine:
    - "apk add --no-cache --virtual .build-deps openssl     && mkdir -p /etc/nginx/external
      \    && wget --no-check-certificate https://raw.githubusercontent.com/yakeworld/nginx-alpine-ssl/master/basic.conf
      -O /etc/nginx/conf.d/basic.conf   \t&& wget --no-check-certificate https://raw.githubusercontent.com/yakeworld/nginx-alpine-ssl/master/ssl.conf
      -O /etc/nginx/conf.d/ssl.conf     && wget --no-check-certificate https://raw.githubusercontent.com/yakeworld/nginx-alpine-ssl/master/nginx.conf
      -O /etc/nginx/nginx.conf     && wget --no-check-certificate https://raw.githubusercontent.com/yakeworld/nginx-alpine-ssl/master/entrypoint.sh
      -O /opt/entrypoint.sh     && chmod a+x /opt/entrypoint.sh"
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - nginx
    Name: cmd
    PrependShell: false
  From:
    Image: yakeworld/nginx-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM yakeworld/nginx-alpine
