MetaArgs: null
Stages:
- BaseName: java:8
  Commands:
  - Key: ES_TAR_NAME
    Name: arg
    Value: elasticsearch-2.2.0
  - Key: ES_TAR_URL
    Name: arg
    Value: https://download.elastic.co/elasticsearch/release/org/elasticsearch/distribution/tar/elasticsearch/2.2.0/
  - Name: expose
    Ports:
    - "9200"
  - Name: expose
    Ports:
    - "9300"
  - CmdLine:
    - mkdir /home/local
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/local
  - CmdLine:
    - wget ${ES_TAR_URL}${ES_TAR_NAME}.tar.gz &&     tar --strip-components 1 -xvf
      ${ES_TAR_NAME}.tar.gz &&     rm ${ES_TAR_NAME}.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - bin/plugin install cloud-aws &&     bin/plugin install lmenezes/elasticsearch-kopf/v2.1.1
      &&     bin/plugin install royrusso/elasticsearch-HQ/v2.0.3
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - elasticsearch.yml
    - ./config/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - es-init.sh
    - ./
  - Chown: ""
    Name: add
    SourcesAndDest:
    - limits.conf
    - /etc/security/
  - CmdLine:
    - useradd -m elasticsearch &&     chown -R elasticsearch /home/local &&     chmod
      777 /home/local/es-init.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /home/local/es-init.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: java:8
  Name: ""
  Platform: ""
  SourceCode: FROM java:8
