- BaseName: nutsllc/toybox-php:7.0-apache
  Commands:
  - Env:
    - Key: LARAVEL_VERSION
      Value: 5.3.*
    - Key: DOCUMENT_ROOT
      Value: /var/www/laravel/public
    Name: env
  - CmdLine:
    - cd ${HOME}     && composer create-project --prefer-dist "laravel/laravel=${LARAVEL_VERSION}"
      ${HOME}/laravel     && tar czf laravel.tar.gz laravel/     && rm -r laravel/     &&
      apt-get update && apt-get install -y         git         nodejs         npm     &&
      npm cache clean     && npm install n -g     && n stable     && ln -sf /usr/local/bin/node
      /usr/bin/node     && npm install -g gulp     && apt-get purge -y nodejs npm
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /entrypoint-laravel.sh
  - Name: workdir
    Path: ${DOCUMENT_ROOT}
  - CmdLine:
    - /entrypoint-php.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /entrypoint-laravel.sh
    - apache2-foreground
    Name: cmd
    PrependShell: false
