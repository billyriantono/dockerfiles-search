MetaArgs: null
Stages:
- BaseName: alpine:3.4
  Commands:
  - CmdLine:
    - apk --no-cache --update add py-gunicorn python py-pip libffi musl   && apk --no-cache
      --update add --virtual build-dependencies python-dev build-base libffi-dev   &&
      pip install alerta-server   && apk del build-dependencies
    Name: run
    PrependShell: true
  - Env:
    - Key: ALERTA_SVR_CONF_FILE
      Value: /alertad.conf
    Name: env
  - Env:
    - Key: AUTH_REQUIRED
      Value: "False"
    Name: env
  - Env:
    - Key: ADMIN_USERS
      Value: not-set
    Name: env
  - Env:
    - Key: CUSTOMER_VIEWS
      Value: "False"
    Name: env
  - Env:
    - Key: CLIENT_ID
      Value: not-set
    Name: env
  - Env:
    - Key: CLIENT_SECRET
      Value: not-set
    Name: env
  - Env:
    - Key: ALLOWED_EMAIL_DOMAIN
      Value: '*'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - alertad.conf.sh
    - /alertad.conf.sh
  - Name: expose
    Ports:
    - "8000"
  - CmdLine:
    - /alertad.conf.sh &&     gunicorn       --chdir /var/lib alerta.app:app       --bind
      0.0.0.0:8000       --access-logfile -       --error-logfile -
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:3.4
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.4
