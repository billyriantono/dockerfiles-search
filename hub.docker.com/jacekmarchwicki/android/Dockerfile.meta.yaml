MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Jacek Marchwicki "jacek.marchwicki@gmail.com"
    Name: maintainer
  - CmdLine:
    - apt-get update &&   apt-get install -y software-properties-common &&   add-apt-repository
      -y ppa:webupd8team/java &&   (echo oracle-java7-installer shared/accepted-oracle-license-v1-1
      select true | /usr/bin/debconf-set-selections) &&   apt-get update &&   apt-get
      install -y oracle-java7-installer &&   apt-get clean &&   rm -fr /var/lib/apt/lists/*
      /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg --add-architecture i386 && apt-get update && apt-get install -y --force-yes
      expect git wget libc6-i386 lib32stdc++6 lib32gcc1 lib32ncurses5 lib32z1 python
      curl libqt5widgets5 && apt-get clean && rm -fr /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - tools
    - /opt/tools
  - Env:
    - Key: PATH
      Value: ${PATH}:/opt/tools
    Name: env
  - CmdLine:
    - cd /opt && wget --output-document=android-sdk.tgz --quiet http://dl.google.com/android/android-sdk_r24.3.3-linux.tgz
      &&   tar xzf android-sdk.tgz &&   rm -f android-sdk.tgz &&   chown -R root.root
      android-sdk-linux &&   /opt/tools/android-accept-licenses.sh "android-sdk-linux/tools/android
      update sdk --all --no-ui --filter platform-tools,tools" &&   /opt/tools/android-accept-licenses.sh
      "android-sdk-linux/tools/android update sdk --all --force --no-ui --filter platform-tools,tools,build-tools-21.0.0,build-tools-21.0.1,build-tools-21.0.2,build-tools-21.1,build-tools-21.1.1,build-tools-21.1.2,build-tools-22.0.0,build-tools-22.0.1,android-21,android-22,addon-google_apis_x86-google-21,extra-android-support,extra-android-m2repository,extra-google-m2repository,extra-google-google_play_services,sys-img-armeabi-v7a-android-21"
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android-sdk-linux
    Name: env
  - Env:
    - Key: PATH
      Value: ${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools
    Name: env
  - CmdLine:
    - which adb
    Name: run
    PrependShell: true
  - CmdLine:
    - which android
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "no" | android create avd                 --force                 --device
      "Nexus 5"                 --name test                 --target android-21                 --abi
      armeabi-v7a                 --skin WVGA800                 --sdcard 512M
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/workspace
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/workspace
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
