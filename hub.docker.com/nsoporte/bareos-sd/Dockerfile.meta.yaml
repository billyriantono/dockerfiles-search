MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Maintainer: cnaranjo@nsoporte.com
    Name: maintainer
  - CmdLine:
    - "apt-get update; \t\t\t\tapt-get -y upgrade; \t\t\t\tapt-get -y install wget
      gnupg2"
    Name: run
    PrependShell: true
  - CmdLine:
    - "wget -q http://download.bareos.org/bareos/release/latest/Debian_9.0/Release.key
      \t\t\t\t-O- | apt-key add -; \t\t\t\techo \"deb http://download.bareos.org/bareos/release/latest/Debian_9.0/
      /\" \t\t\t\t > /etc/apt/sources.list.d/bareos.list; \t\t\t\t apt-get update"
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - "apt-get install -y bareos-storage; \t\t\t\ttar -czvf /opt/bareos-etc-dir.tgz
      /etc/bareos; \t\t\t\trm -rf /etc/bareos; mkdir /etc/bareos; mkdir /storage"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/ns-start
    - /usr/bin/
  - CmdLine:
    - chmod +x /usr/bin/ns-start
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/ns-start
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: "FROM \t\t\tdebian:stretch"
