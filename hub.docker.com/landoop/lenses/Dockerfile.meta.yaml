MetaArgs: null
Stages:
- BaseName: debian:latest
  Commands:
  - Maintainer: Marios Andreopoulos <marios@lenses.io>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y         curl         gosu         netcat         wget     &&
      rm -rf /var/lib/apt/lists/*     && echo "progress = dot:giga" | tee /etc/wgetrc     &&
      wget https://gitlab.com/andmarios/checkport/uploads/3903dcaeae16cd2d6156213d22f23509/checkport             -O
      /usr/local/bin/checkport     && wget https://github.com/Yelp/dumb-init/releases/download/v1.2.0/dumb-init_1.2.0_amd64             -O
      /usr/local/bin/dumb-init     && chmod +755 /usr/local/bin/checkport /usr/local/bin/dumb-init     &&
      echo 'export PS1="\[\033[1;31m\]\u\[\033[1;33m\]@\[\033[1;34m\]lenses \[\033[1;36m\]\W\[\033[1;0m\]
      $ "'             | tee -a /root/.bashrc >> /etc/bash.bashrc     && mkdir -p
      /mnt/settings /mnt/secrets
    Name: run
    PrependShell: true
  - Key: AD_UN
    Name: arg
    Value: null
  - Key: AD_PW
    Name: arg
    Value: null
  - Key: AD_URL
    Name: arg
    Value: https://archive.landoop.com/lenses/3.0/lenses-3.0.5-linux64.tar.gz
  - CmdLine:
    - wget $AD_UN $AD_PW "$AD_URL" -O /lenses.tgz     && tar xf /lenses.tgz -C /opt     &&
      rm /lenses.tgz
    Name: run
    PrependShell: true
  - Key: FAST_DATA_AGENT_URL
    Name: arg
    Value: https://archive.landoop.com/tools/fast_data_monitoring/fast_data_monitoring-2.1.tar.gz
  - CmdLine:
    - mkdir -p /opt/landoop/     && wget "$FAST_DATA_AGENT_URL" -O /fda.tgz     &&
      tar xf /fda.tgz -C /opt/landoop     && rm /fda.tgz
    Name: run
    PrependShell: true
  - Key: FASTDATA_SD_URL
    Name: arg
    Value: https://archive.landoop.com/tools/fastdata-sd/fastdata-sd.tar.gz
  - CmdLine:
    - wget "$FASTDATA_SD_URL" -O /fdsd.tgz     && tar xf /fdsd.tgz -C /usr/local/bin     &&
      rm /fdsd.tgz
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - setup.sh
    - debug-setup.sh
    - service-discovery.sh
    - /usr/local/bin/
  - CmdLine:
    - chmod +x /usr/local/bin/setup.sh /usr/local/bin/debug-setup.sh /usr/local/bin/service-discovery.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /filesystem
    - /
  - Key: BUILD_BRANCH
    Name: arg
    Value: null
  - Key: BUILD_COMMIT
    Name: arg
    Value: null
  - Key: BUILD_TIME
    Name: arg
    Value: null
  - Key: DOCKER_REPO
    Name: arg
    Value: local
  - CmdLine:
    - grep 'export LENSES_REVISION'      /opt/lenses/bin/lenses | sed -e 's/export
      //' | tee /build.info     && grep 'export LENSESUI_REVISION' /opt/lenses/bin/lenses
      | sed -e 's/export //' | tee -a /build.info     && grep 'export LENSES_VERSION'    /opt/lenses/bin/lenses
      | sed -e 's/export //' | tee -a /build.info     && echo "BUILD_BRANCH=${BUILD_BRANCH}"  |
      tee -a /build.info     && echo "BUILD_COMMIT=${BUILD_COMMIT}"  | tee -a /build.info     &&
      echo "BUILD_TIME=${BUILD_TIME}"      | tee -a /build.info     && echo "DOCKER_REPO=${DOCKER_REPO}"    |
      tee -a /build.info
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9991"
  - Name: workdir
    Path: /
  - CmdLine:
    - mkdir -p /data /data/kafka-streams-state /data/log /data/plugins /data/storage     &&
      chmod -R 777 /data
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data/kafka-streams-state
    - /data/log
    - /data/plugins
    - /data/storage
  - CmdLine:
    - /usr/local/bin/dumb-init
    - --
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/local/bin/setup.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian:latest
  Name: ""
  Platform: ""
  SourceCode: FROM debian:latest
