MetaArgs: null
Stages:
- BaseName: docker:1.12.1-dind
  Commands:
  - Key: GO_VERSION
    Name: arg
    Value: 16.9.0-4001
  - Chown: ""
    Name: add
    SourcesAndDest:
    - gocd-agent/go-agent-start.sh
    - /etc/service/go-agent/run
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - rm -rf /etc/service/sshd /etc/my_init.d/00_regen_ssh_host_keys.sh &&     apk
      add --no-cache unzip openjdk7 git mercurial subversion bash wget &&     mkdir
      -p /etc/service/go-agent &&     wget https://download.go.cd/binaries/${GO_VERSION}/generic/go-agent-${GO_VERSION}.zip
      -O /tmp/go-agent.zip &&     mkdir -p /run/go-agent && unzip -j /tmp/go-agent.zip
      -d /run/go-agent &&     rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - bash
    - /run/go-agent/agent.sh
    Name: cmd
    PrependShell: false
  From:
    Image: docker:1.12.1-dind
  Name: ""
  Platform: ""
  SourceCode: from docker:1.12.1-dind
