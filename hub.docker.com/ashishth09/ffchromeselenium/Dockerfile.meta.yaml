    - chrome_launcher.sh
    - /opt/google/chrome/google-chrome
  - CmdLine:
    - chmod +x /opt/google/chrome/google-chrome
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qq update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install xfonts-100dpi xfonts-75dpi xfonts-scalable xfonts-cyrillic
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install dbus-x11
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qqy && apt-get -qqy --no-install-recommends install firefox
