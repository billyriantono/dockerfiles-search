MetaArgs: null
Stages:
- BaseName: neurodebian:jessie-non-free
  Commands:
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: noninteractive
  - Env:
    - Key: LANG
      Value: '"C.UTF-8"'
    - Key: LC_ALL
      Value: '"C.UTF-8"'
    Name: env
  - CmdLine:
    - apt-get -qq update &&     apt-get install -yq --no-install-recommends       bc       bzip2       ca-certificates       curl       libgomp1       perl-modules       tar       tcsh       wget
      &&     apt-get clean &&     rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/* &&     wget
      -qO- ftp://surfer.nmr.mgh.harvard.edu/pub/dist/freesurfer/6.0.0/freesurfer-Linux-centos6_x86_64-stable-pub-v6.0.0.tar.gz     |
      tar zxv -C /opt       --exclude='freesurfer/trctrain'       --exclude='freesurfer/subjects/fsaverage_sym'       --exclude='freesurfer/subjects/fsaverage3'       --exclude='freesurfer/subjects/fsaverage4'       --exclude='freesurfer/subjects/fsaverage5'       --exclude='freesurfer/subjects/fsaverage6'       --exclude='freesurfer/subjects/cvs_avg35'       --exclude='freesurfer/subjects/cvs_avg35_inMNI152'       --exclude='freesurfer/subjects/bert'       --exclude='freesurfer/subjects/V1_average'       --exclude='freesurfer/average/mult-comp-cor'       --exclude='freesurfer/lib/cuda'       --exclude='freesurfer/lib/qt'
      &&     echo "cHJpbnRmICJrcnp5c3p0b2YuZ29yZ29sZXdza2lAZ21haWwuY29tXG41MTcyXG4gKkN2dW12RVYzelRmZ1xuRlM1Si8yYzFhZ2c0RVxuIiA+IC9vcHQvZnJlZXN1cmZlci9saWNlbnNlLnR4dAo="
      | base64 -d | sh
    Name: run
    PrependShell: true
  - Env:
    - Key: OS
      Value: Linux
    - Key: FS_OVERRIDE
      Value: "0"
    - Key: FIX_VERTEX_AREA
      Value: ""
    - Key: SUBJECTS_DIR
      Value: /opt/freesurfer/subjects
    - Key: FSF_OUTPUT_FORMAT
      Value: nii.gz
    - Key: MNI_DIR
      Value: /opt/freesurfer/mni
    - Key: LOCAL_DIR
      Value: /opt/freesurfer/local
    - Key: FREESURFER_HOME
      Value: /opt/freesurfer
    - Key: FSFAST_HOME
      Value: /opt/freesurfer/fsfast
    - Key: MINC_BIN_DIR
      Value: /opt/freesurfer/mni/bin
    - Key: MINC_LIB_DIR
      Value: /opt/freesurfer/mni/lib
    - Key: MNI_DATAPATH
      Value: /opt/freesurfer/mni/data
    - Key: FMRI_ANALYSIS_DIR
      Value: /opt/freesurfer/fsfast
    - Key: PERL5LIB
      Value: /opt/freesurfer/mni/lib/perl5/5.8.5
    - Key: MNI_PERL5LIB
      Value: /opt/freesurfer/mni/lib/perl5/5.8.5
    - Key: PATH
      Value: /opt/freesurfer/bin:/opt/freesurfer/fsfast/bin:/opt/freesurfer/tktools:/opt/freesurfer/mni/bin:$PATH
    Name: env
  - Env:
    - Key: MATLABCMD
      Value: '"/opt/matlabmcr-2016b/v91/toolbox/matlab"'
    - Key: MATLAB_COMPILER_RUNTIME
      Value: '"/opt/matlabmcr-2016b/v91"'
    - Key: LD_LIBRARY_PATH
      Value: '"/opt/matlabmcr-2016b/v91/runtime/glnxa64:/opt/matlabmcr-2016b/v91/bin/glnxa64:/opt/matlabmcr-2016b/v91/sys/os/glnxa64:$LD_LIBRARY_PATH"'
    Name: env
  - CmdLine:
    - apt-get update -qq     && apt-get install -y -q --no-install-recommends        libxext6        libxpm-dev        libxt6        unzip     &&
      apt-get clean     && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*     && echo
      "Downloading MATLAB Compiler Runtime ..."     && curl -fsSL --retry 5 -o /tmp/mcr.zip
      https://ssd.mathworks.com/supportfiles/downloads/R2016b/deployment_files/R2016b/installers/glnxa64/MCR_R2016b_glnxa64_installer.zip     &&
      unzip -q /tmp/mcr.zip -d /tmp/mcrtmp     && /tmp/mcrtmp/install -destinationFolder
      /opt/matlabmcr-2016b -mode silent -agreeToLicense yes     && rm -rf /tmp/*
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/usr/local/miniconda/bin:$PATH"'
    Name: env
  - CmdLine:
    - curl -fsSLO https://repo.continuum.io/miniconda/Miniconda2-4.5.4-Linux-x86_64.sh
      &&     bash Miniconda2-4.5.4-Linux-x86_64.sh -b -p /usr/local/miniconda &&     rm
      Miniconda2-4.5.4-Linux-x86_64.sh &&     conda config --add channels conda-forge
      &&     conda install -y mkl mkl-service numpy nibabel pandas && sync &&     conda
      clean -tipsy && sync &&     pip install --no-cache-dir pybids[analysis]==0.6.3
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt
  - CmdLine:
    - wget -q https://ftp.humanconnectome.org/workbench/workbench-linux64-v1.3.2.zip
      -O wb.zip     && unzip wb.zip     && rm wb.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: CARET7DIR
      Value: '"/opt/workbench/bin_linux64"'
    Name: env
  - CmdLine:
    - apt-get -qq update &&     apt-get install -yq --no-install-recommends gcc g++
      libglu1 &&     rm -rf /tmp/* &&     wget -qO- https://github.com/Washington-University/Pipelines/archive/v4.0.0.tar.gz
      | tar xz -C /tmp &&     mv /tmp/* /opt/HCP-Pipelines &&     rm -rf /tmp/* &&     wget
      -qO- https://www.doc.ic.ac.uk/~ecr05/MSM_HOCR_v2/MSM_HOCR_v2-download.tgz |
      tar xz -C /tmp &&     mv /tmp/homes/ecr05/MSM_HOCR_v2/Ubuntu /opt/HCP-Pipelines/MSMBinaries
      &&     apt-get clean &&     rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - Env:
    - Key: HCPPIPEDIR
      Value: /opt/HCP-Pipelines
    Name: env
  - Env:
    - Key: HCPPIPEDIR_Templates
      Value: ${HCPPIPEDIR}/global/templates
    - Key: HCPPIPEDIR_Bin
      Value: ${HCPPIPEDIR}/global/binaries
    - Key: HCPPIPEDIR_Config
      Value: ${HCPPIPEDIR}/global/config
    - Key: HCPPIPEDIR_PreFS
      Value: ${HCPPIPEDIR}/PreFreeSurfer/scripts
    - Key: HCPPIPEDIR_FS
      Value: ${HCPPIPEDIR}/FreeSurfer/scripts
    - Key: HCPPIPEDIR_PostFS
      Value: ${HCPPIPEDIR}/PostFreeSurfer/scripts
    - Key: HCPPIPEDIR_fMRISurf
      Value: ${HCPPIPEDIR}/fMRISurface/scripts
    - Key: HCPPIPEDIR_fMRIVol
      Value: ${HCPPIPEDIR}/fMRIVolume/scripts
    - Key: HCPPIPEDIR_tfMRI
      Value: ${HCPPIPEDIR}/tfMRI/scripts
    - Key: HCPPIPEDIR_dMRI
      Value: ${HCPPIPEDIR}/DiffusionPreprocessing/scripts
    - Key: HCPPIPEDIR_dMRITract
      Value: ${HCPPIPEDIR}/DiffusionTractography/scripts
    - Key: HCPPIPEDIR_Global
      Value: ${HCPPIPEDIR}/global/scripts
    - Key: HCPPIPEDIR_tfMRIAnalysis
      Value: ${HCPPIPEDIR}/TaskfMRIAnalysis/scripts
    - Key: MSMBINDIR
      Value: ${HCPPIPEDIR}/MSMBinaries
    - Key: MSMCONFIGDIR
      Value: ${HCPPIPEDIR}/MSMConfig
    Name: env
  - CmdLine:
    - wget -qO- https://deb.nodesource.com/setup_10.x | bash - &&     apt-get update
      &&     apt-get install -y --no-install-recommends nodejs &&     npm install
      -g bids-validator@1.2.3 &&     apt-get clean &&     rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qq     && apt-get install -y -q --no-install-recommends            libopenblas-base     &&
      apt-get clean     && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: '"/usr/lib/openblas-base/:$LD_LIBRARY_PATH"'
    Name: env
  - CmdLine:
    - curl https://fsl.fmrib.ox.ac.uk/fsldownloads/fsl-6.0.0-centos6_64.tar.gz          |
      tar -xz -C /usr/local
    Name: run
    PrependShell: true
  - Env:
    - Key: FSLDIR
      Value: '"/usr/local/fsl"'
    Name: env
  - Env:
    - Key: PATH
      Value: '"$FSLDIR/bin:$PATH"'
    Name: env
  - CmdLine:
    - echo "deb http://ftp.de.debian.org/debian stretch main" >> /etc/apt/sources.list
      &&     apt-get update &&     apt-get install -y libstdc++6
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /opt/matlabmcr-2016b/v91/sys/os/glnxa64/libstdc++.so.6 &&     ln -s /usr/lib/x86_64-linux-gnu/libstdc++.so.6
      /opt/matlabmcr-2016b/v91/sys/os/glnxa64/libstdc++.so.6
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install https://github.com/Washington-University/gradunwarp/archive/v1.0.3.zip
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.py
    - version
    - /
  - CmdLine:
    - chmod +x /run.py
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qq     && apt-get install -y        vim     && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install powerline-shell
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bashrc
    - /tmp/tmp.bashrc
  - CmdLine:
    - cat /tmp/tmp.bashrc >> /etc/bash.bashrc && rm /tmp/tmp.bashrc
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config_powerline-shell.json
    - /powerline-shell.json
  - CmdLine:
    - powerline_config=$(echo $(cat /powerline-shell.json)) &&       sed -i "/DEFAULT_CONFIG
      = [{]/,/[}]/cDEFAULT_CONFIG = $powerline_config"       /usr/local/miniconda/lib/python2.7/site-packages/powerline_shell/__init__.py
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.py
    - version
    - /
  - CmdLine:
    - chmod +x /run.py
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /share && mkdir /scratch && mkdir /local-scratch
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /bind/data_in &&   mkdir -p /bind/data_out &&   mkdir -p /bind/scripts
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /bind/scripts:$PATH
    Name: env
  - Env:
    - Key: PATH
      Value: /opt/workbench/bin_linux64:$PATH
    Name: env
  - CmdLine:
    - /usr/bin/env | sed  '/^HOME/d' | sed '/^HOSTNAME/d' | sed  '/^USER/d' | sed
      '/^PWD/d' >> /environment && chmod 755 /environment
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entry_init.sh
    - /singularity
  - CmdLine:
    - chmod 755 /singularity
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'source $FSLDIR/etc/fslconf/fsl.sh' >> /singularity
    Name: run
    PrependShell: true
  - CmdLine:
    - /singularity
    Name: entrypoint
    PrependShell: false
  From:
    Image: neurodebian:jessie-non-free
  Name: ""
  Platform: ""
  SourceCode: FROM neurodebian:jessie-non-free
