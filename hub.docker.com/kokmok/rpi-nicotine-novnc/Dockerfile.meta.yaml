MetaArgs: null
Stages:
- BaseName: resin/rpi-raspbian:latest
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - qemu-arm-static
    - /usr/bin
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ui.patch
    - /tmp
  - CmdLine:
    - echo 'deb [trusted=yes target=Packages] http://buildbot.le-vert.net/pkgs/nicotine-plus/jessie/latest/
      ./' >> /etc/apt/sources.list &&  apt-get update &&  apt-get upgrade -y &&  apt-get
      install -y binutils curl locales net-tools openbox patch supervisor x11vnc xvfb
      &&  locale-gen en_US.UTF-8 &&  mkdir /usr/share/novnc &&  curl -fL# https://github.com/novnc/noVNC/archive/master.tar.gz
      -o /tmp/novnc.tar.gz &&  tar -xf /tmp/novnc.tar.gz --strip-components=1 -C /usr/share/novnc
      &&  mkdir /usr/share/novnc/utils/websockify &&  curl -fL# https://github.com/novnc/websockify/archive/master.tar.gz
      -o /tmp/websockify.tar.gz &&  tar -xf /tmp/websockify.tar.gz --strip-components=1
      -C /usr/share/novnc/utils/websockify &&  curl -fL# https://use.fontawesome.com/releases/v5.0.10/svgs/solid/cloud-download-alt.svg
      -o /usr/share/novnc/app/images/downloads.svg &&  curl -fL# https://use.fontawesome.com/releases/v5.0.10/svgs/solid/comments.svg
      -o /usr/share/novnc/app/images/logs.svg &&  bash -c 'sed -i "s/<path/<path style=\"fill:white\"/"
      /usr/share/novnc/app/images/{downloads,logs}.svg' &&  patch /usr/share/novnc/vnc.html
      < /tmp/ui.patch &&  sed -i 's/10px 0 5px/8px 0 6px/' /usr/share/novnc/app/styles/base.css
      &&  ln -s /squashfs-root/soulseek.png /usr/share/novnc/app/images/soulseek.png
      &&  ln -s /root/Soulseek\ Chat\ Logs /usr/share/novnc/logs &&  ln -s /root/Soulseek\
      Downloads /usr/share/novnc/downloads &&  apt install nicotine -y
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc
    - /etc
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - usr
    - /usr
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - init.sh
    - /init.sh
  - CmdLine:
    - /init.sh
    Name: entrypoint
    PrependShell: true
  From:
    Image: resin/rpi-raspbian:latest
  Name: ""
  Platform: ""
  SourceCode: FROM resin/rpi-raspbian:latest
