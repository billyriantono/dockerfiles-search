MetaArgs: null
Stages:
- BaseName: node:latest
  Commands:
  - Maintainer: KaMeHb-UA "marlock@etlgr.com"
    Name: maintainer
  - CmdLine:
    - npm install -g yo && npm install -g generator-keystone
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -m -d /cms cms
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /cms /keystone-starter
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "cd / && yo keystone auto" | su - cms
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /keystone-starter
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - bash
    - -c
    - echo 'cd /cms && npm start' | su -p - cms
    Name: cmd
    PrependShell: false
  From:
    Image: node:latest
  Name: ""
  Platform: ""
  SourceCode: FROM node:latest
