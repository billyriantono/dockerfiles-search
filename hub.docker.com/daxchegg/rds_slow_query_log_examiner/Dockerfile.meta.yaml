MetaArgs: null
Stages:
- BaseName: centos
  Commands:
  - Maintainer: dax@chegg.com
    Name: maintainer
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_CTYPE
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: TZ
      Value: America/Los_Angeles
    Name: env
  - CmdLine:
    - "yum install -y epel-release wget &&     yum install -y python36 &&     cd /tmp
      &&     wget https://bootstrap.pypa.io/get-pip.py  &&     python36 get-pip.py
      && \tpip install pyopenssl awscli boto3 Flask &&     yum clean all;     rm -rf
      /var/log/apt/lists/*;     rm /var/log/yum.log;     rm -rf /var/cache/yum;     rm
      /tmp/*;"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5151"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./rootfs
    - /
  - CmdLine:
    - sh
    - -c
    - cd /apps; export FLASK_APP=rds_slow_query_log_examiner; flask run -h 0.0.0.0
      -p 5151 --cert rds_slow_query_log_examiner/ssl/server.pem --key rds_slow_query_log_examiner/ssl/key.pem
    Name: cmd
    PrependShell: false
  From:
    Image: centos
  Name: ""
  Platform: ""
  SourceCode: FROM centos
