MetaArgs: null
Stages:
- BaseName: debian:8
  Commands:
  - Maintainer: Dominique Barton
    Name: maintainer
  - CmdLine:
    - groupadd -r -g 666 sickbeard     && useradd -r -u 666 -g 666 -d /sickbeard sickbeard
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - sickbeard.sh
    - /sickbeard.sh
  - CmdLine:
    - chmod 755 /sickbeard.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - 'export VERSION=build-507     && apt-get -q update     && apt-get install -qy
      curl ca-certificates python-cheetah python-openssl     && curl -o /tmp/sickbeard.tar.gz
      https://codeload.github.com/midgetspy/Sick-Beard/tar.gz/${VERSION}     && tar
      xzf /tmp/sickbeard.tar.gz     && mv Sick-Beard-* sickbeard     && chown -R sickbeard:
      sickbeard     && apt-get -y remove curl     && apt-get -y autoremove     &&
      apt-get -y clean     && rm -rf /var/lib/apt/lists/*     && rm -rf /tmp/*'
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /datadir
    - /media
  - Name: expose
    Ports:
    - "8081"
  - Name: workdir
    Path: /sickbeard
  - CmdLine:
    - /sickbeard.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian:8
  Name: ""
  Platform: ""
  SourceCode: FROM debian:8
