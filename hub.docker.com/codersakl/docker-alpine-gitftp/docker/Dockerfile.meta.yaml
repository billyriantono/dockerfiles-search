MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: https://github.com/LamdaFu/dockerfiles/issues
    Name: maintainer
  - Name: expose
    Ports:
    - "22"
    - "4403"
    - "8000"
    - "8080"
    - "9876"
  - CmdLine:
    - 'apt-get update &&     apt-get -y install sudo openssh-server procps wget unzip
      mc curl subversion nmap software-properties-common python-software-properties
      vim &&     mkdir /var/run/sshd &&     sed ''s@session\s*required\s*pam_loginuid.so@session
      optional pam_loginuid.so@g'' -i /etc/pam.d/sshd &&     echo "%sudo ALL=(ALL)
      NOPASSWD: ALL" >> /etc/sudoers &&     useradd -u 1000 -G users,sudo -d /home/user
      --shell /bin/bash -m user &&     echo "secret\nsecret" | passwd user &&     add-apt-repository
      ppa:git-core/ppa &&     apt-get update &&     sudo apt-get install git -y &&     apt-get
      clean &&     apt-get -y autoremove &&     rm -rf /var/lib/apt/lists/*'
    Name: run
    PrependShell: true
  - Name: user
    User: user
  - Labels:
    - Key: che:server:8080:ref
      Value: tomcat8
    - Key: che:server:8080:protocol
      Value: http
    - Key: che:server:8000:ref
      Value: tomcat8-debug
    - Key: che:server:8000:protocol
      Value: http
    - Key: che:server:9876:ref
      Value: codeserver
    - Key: che:server:9876:protocol
      Value: http
    Name: label
  - Env:
    - Key: MAVEN_VERSION
      Value: 3.3.9
    - Key: JAVA_VERSION
      Value: 8u45
    - Key: JAVA_VERSION_PREFIX
      Value: 1.8.0_45
    - Key: TOMCAT_HOME
      Value: /home/user/tomcat8
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /opt/jdk$JAVA_VERSION_PREFIX
    - Key: M2_HOME
      Value: /home/user/apache-maven-$MAVEN_VERSION
    Name: env
  - Env:
    - Key: PATH
      Value: $JAVA_HOME/bin:$M2_HOME/bin:$PATH
    Name: env
  - CmdLine:
    - 'mkdir /home/user/cbuild /home/user/tomcat8 /home/user/apache-maven-$MAVEN_VERSION
      &&   wget   --no-cookies   --no-check-certificate   --header "Cookie: oraclelicense=accept-securebackup-cookie"   -qO-   "http://download.oracle.com/otn-pub/java/jdk/$JAVA_VERSION-b14/jdk-$JAVA_VERSION-linux-x64.tar.gz"
      | sudo tar -zx -C /opt/ &&   wget -qO- "http://apache.ip-connect.vn.ua/maven/maven-3/$MAVEN_VERSION/binaries/apache-maven-$MAVEN_VERSION-bin.tar.gz"
      | tar -zx --strip-components=1 -C /home/user/apache-maven-$MAVEN_VERSION/'
    Name: run
    PrependShell: true
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - CmdLine:
    - wget -qO- "http://archive.apache.org/dist/tomcat/tomcat-8/v8.0.24/bin/apache-tomcat-8.0.24.tar.gz"
      | tar -zx --strip-components=1 -C /home/user/tomcat8 &&     rm -rf /home/user/tomcat8/webapps/*
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_GB.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - echo "export JAVA_HOME=/opt/jdk$JAVA_VERSION_PREFIX\nexport M2_HOME=/home/user/apache-maven-$MAVEN_VERSION\nexport
      TOMCAT_HOME=/home/user/tomcat8\nexport PATH=$JAVA_HOME/bin:$M2_HOME/bin:$PATH"
      >> /home/user/.bashrc &&     sudo locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "Setting up Bigtop 1.1.0"
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O- http://archive.apache.org/dist/bigtop/bigtop-1.1.0/repos/GPG-KEY-bigtop
      | sudo apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - "sudo wget -O /etc/apt/sources.list.d/bigtop-1.1.0.list \t\thttp://archive.apache.org/dist/bigtop/bigtop-1.1.0/repos/`lsb_release
      --codename --short`/bigtop.list"
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo apt-get -y install hadoop-client hive pig sqoop flume
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /projects
  - CmdLine:
    - sudo /usr/sbin/sshd -D &&     tail -f /dev/null
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
