  - CmdLine:
    - apt-get update && apt-get install -yq --fix-missing libgd-tools
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -yq --fix-missing     php7.2     php7.2-bcmath     php7.2-bz2      php7.2-cli     php7.2-common     php7.2-curl     php7.2-fpm     php7.2-gd     php7.2-gmp     php7.2-imap     php7.2-interbase     php7.2-intl     php7.2-json     php7.2-ldap     php7.2-mbstring     php7.2-mysql     php7.2-opcache     php7.2-pgsql     php7.2-phpdbg     php7.2-pspell     php7.2-readline     php7.2-recode     php7.2-snmp     php7.2-soap     php7.2-sqlite3     php7.2-sybase     php7.2-tidy     php7.2-xml     php7.2-xmlrpc     php7.2-zip     php7.2-xsl     php-geoip     php-mongodb    php-redis     php-ssh2     php-uuid     php-zmq     php-radius     php-http     php-uploadprogress     php-yaml     php-memcached     php-memcache     php-tideways     php-mailparse     php-raphf     php-stomp     php-ds     php-sass     php-lua     php-geos     php-xdebug
      php-imagick imagemagick nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - update-alternatives --set php /usr/bin/php7.2
    Name: run
    PrependShell: true
  - CmdLine:
    - update-alternatives --set phar /usr/bin/phar7.2
    Name: run
    PrependShell: true
  - CmdLine:
    - update-alternatives --set phar.phar /usr/bin/phar.phar7.2
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -yq --fix-missing mc lynx mysql-client bzip2
      make g++
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -yq --fix-missing redis-server memcached beanstalkd
    Name: run
    PrependShell: true
  - Env:
    - Key: COMPOSER_HOME
      Value: /usr/local/share/composer
    Name: env
  - Env:
    - Key: COMPOSER_ALLOW_SUPERUSER
      Value: "1"
    Name: env
  - Env:
    - Key: PATH
      Value: '"$COMPOSER_HOME:$COMPOSER_HOME/vendor/bin:$PATH"'
    Name: env
  - CmdLine:
    - mkdir -pv $COMPOSER_HOME && chmod -R g+w $COMPOSER_HOME   && curl -o /tmp/composer-setup.php
      https://getcomposer.org/installer   && curl -o /tmp/composer-setup.sig https://composer.github.io/installer.sig   &&
      php -r "if (hash('SHA384', file_get_contents('/tmp/composer-setup.php'))     !==
      trim(file_get_contents('/tmp/composer-setup.sig'))) { unlink('/tmp/composer-setup.php');     echo
      'Invalid installer' . PHP_EOL; exit(1); }"   && php /tmp/composer-setup.php
      --filename=composer --install-dir=$COMPOSER_HOME
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - commands/xvfb.init.sh
    - /etc/init.d/xvfb
  - Chown: ""
    Name: add
    SourcesAndDest:
    - commands/start-nginx-ci-project.sh
    - /usr/bin/start-nginx-ci-project
  - CmdLine:
    - chmod +x /usr/bin/start-nginx-ci-project
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - commands/versions
    - /usr/bin/versions
  - CmdLine:
    - chmod +x /usr/bin/versions
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - configs/.bowerrc
    - /root/.bowerrc
  - Chown: ""
    Name: add
    SourcesAndDest:
    - commands/configure-laravel.sh
    - /usr/bin/configure-laravel
  - CmdLine:
    - chmod +x /usr/bin/configure-laravel
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - commands/chrome-system-check.sh
    - /usr/bin/chrome-system-check
  - CmdLine:
    - chmod +x /usr/bin/chrome-system-check
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - commands/chromedriver-compatibility-matrix.php
    - /usr/bin/chromedriver-compatibility-matrix.php
  - CmdLine:
    - chmod +x /usr/bin/chromedriver-compatibility-matrix.php
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - commands/dusk-versions-check.php
    - /usr/bin/dusk-versions-check.php
  - CmdLine:
    - chmod +x /usr/bin/dusk-versions-check.php
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yq xvfb gconf2 fonts-ipafont-gothic xfonts-cyrillic xfonts-100dpi
      xfonts-75dpi xfonts-base     xfonts-scalable   && chmod +x /etc/init.d/xvfb   &&
      CHROMEDRIVER_VERSION=`curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE`   &&
      mkdir -p /opt/chromedriver-$CHROMEDRIVER_VERSION   && curl -sS -o /tmp/chromedriver_linux64.zip     http://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip   &&
      unzip -qq /tmp/chromedriver_linux64.zip -d /opt/chromedriver-$CHROMEDRIVER_VERSION   &&
      rm /tmp/chromedriver_linux64.zip   && chmod +x /opt/chromedriver-$CHROMEDRIVER_VERSION/chromedriver   &&
      ln -fs /opt/chromedriver-$CHROMEDRIVER_VERSION/chromedriver /usr/local/bin/chromedriver   &&
      curl -sS -o - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key
      add -   && echo "deb http://dl.google.com/linux/chrome/deb/ stable main" >>
      /etc/apt/sources.list.d/google-chrome.list   && apt-get -yqq update && apt-get
      -yqq install google-chrome-stable x11vnc
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -yq --fix-missing apt-transport-https
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_8.x | bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -yq --fix-missing nodejs
