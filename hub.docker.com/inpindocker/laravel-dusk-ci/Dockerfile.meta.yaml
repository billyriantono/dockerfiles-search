    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -yq --fix-missing language-pack-en-base
    Name: run
    PrependShell: true
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
