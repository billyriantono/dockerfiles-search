  - CmdLine:
    - apt-get -yq autoremove
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -yq clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - systemctl enable xvfb
    Name: run
    PrependShell: true
  - CmdLine:
    - versions
    Name: run
    PrependShell: true
  - Key: BUILD_DATE
