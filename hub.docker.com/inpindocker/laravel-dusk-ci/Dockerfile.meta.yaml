    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x phpunit.phar
    Name: run
    PrependShell: true
  - CmdLine:
    - mv phpunit.phar /usr/local/bin/phpunit
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g node-gyp
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install --unsafe-perm -g node-sass
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g gulp
    Name: run
    PrependShell: true
