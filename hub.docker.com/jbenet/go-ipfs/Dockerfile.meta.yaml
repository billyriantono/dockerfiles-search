MetaArgs: null
Stages:
- BaseName: golang:1.12-stretch
  Commands:
  - Maintainer: Lars Gierth <lgierth@ipfs.io>
    Name: maintainer
  - Env:
    - Key: SRC_DIR
      Value: /go-ipfs
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - go.mod
    - go.sum
    - $SRC_DIR/
  - CmdLine:
    - cd $SRC_DIR   && go mod download
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - $SRC_DIR
  - CmdLine:
    - cd $SRC_DIR   && mkdir .git/objects   && make build
    Name: run
    PrependShell: true
  - Env:
    - Key: SUEXEC_VERSION
      Value: v0.2
    Name: env
  - Env:
    - Key: TINI_VERSION
      Value: v0.16.1
    Name: env
  - CmdLine:
    - set -x   && cd /tmp   && git clone https://github.com/ncopa/su-exec.git   &&
      cd su-exec   && git checkout -q $SUEXEC_VERSION   && make   && cd /tmp   &&
      wget -q -O tini https://github.com/krallin/tini/releases/download/$TINI_VERSION/tini   &&
      chmod +x tini
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y ca-certificates
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y fuse
    Name: run
    PrependShell: true
  From:
    Image: golang:1.12-stretch
  Name: ""
  Platform: ""
  SourceCode: FROM golang:1.12-stretch
- BaseName: busybox:1-glibc
  Commands:
  - Maintainer: Lars Gierth <lgierth@ipfs.io>
    Name: maintainer
  - Env:
    - Key: SRC_DIR
      Value: /go-ipfs
    Name: env
  - Chown: ""
    From: "0"
    Name: copy
    SourcesAndDest:
    - $SRC_DIR/cmd/ipfs/ipfs
    - /usr/local/bin/ipfs
  - Chown: ""
    From: "0"
    Name: copy
    SourcesAndDest:
    - $SRC_DIR/bin/container_daemon
    - /usr/local/bin/start_ipfs
  - Chown: ""
    From: "0"
    Name: copy
    SourcesAndDest:
    - /tmp/su-exec/su-exec
    - /sbin/su-exec
  - Chown: ""
    From: "0"
    Name: copy
    SourcesAndDest:
    - /tmp/tini
    - /sbin/tini
  - Chown: ""
    From: "0"
    Name: copy
    SourcesAndDest:
    - /bin/fusermount
    - /usr/local/bin/fusermount
  - Chown: ""
    From: "0"
    Name: copy
    SourcesAndDest:
    - /etc/ssl/certs
    - /etc/ssl/certs
  - CmdLine:
    - chmod 4755 /usr/local/bin/fusermount
    Name: run
    PrependShell: true
  - Chown: ""
    From: "0"
    Name: copy
    SourcesAndDest:
    - /lib/x86_64-linux-gnu/libdl-2.24.so
    - /lib/libdl.so.2
  - Name: expose
    Ports:
    - "4001"
  - Name: expose
    Ports:
    - "5001"
  - Name: expose
    Ports:
    - "8080"
  - Name: expose
    Ports:
    - "8081"
  - Env:
    - Key: IPFS_PATH
      Value: /data/ipfs
    Name: env
  - CmdLine:
    - mkdir -p $IPFS_PATH   && adduser -D -h $IPFS_PATH -u 1000 -G users ipfs   &&
      chown ipfs:users $IPFS_PATH
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /ipfs /ipns   && chown ipfs:users /ipfs /ipns
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - $IPFS_PATH
  - Env:
    - Key: IPFS_LOGGING
      Value: '""'
    Name: env
  - CmdLine:
    - /sbin/tini
    - --
    - /usr/local/bin/start_ipfs
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - daemon
    - --migrate=true
    Name: cmd
    PrependShell: false
  From:
    Image: busybox:1-glibc
  Name: ""
  Platform: ""
  SourceCode: FROM busybox:1-glibc
