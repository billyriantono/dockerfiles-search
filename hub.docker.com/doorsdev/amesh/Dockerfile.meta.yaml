MetaArgs: null
Stages:
- As: builder
  BaseName: golang:alpine
  Commands:
  - Maintainer: otiai10 <otiai10@gmail.com>
    Name: maintainer
  - CmdLine:
    - apk add --no-cache git tzdata zip
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /go/src/github.com/otiai10/amesh
  - Name: workdir
    Path: /go/src/github.com/otiai10/amesh
  - CmdLine:
    - go get ./...
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /go/src/github.com/otiai10/amesh/amesh
  - CmdLine:
    - CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -a -installsuffix cgo -ldflags="-w
      -s" main.go main_go10.go
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/share/zoneinfo
  - CmdLine:
    - zip -r -0 /zoneinfo.zip .
    Name: run
    PrependShell: true
  From:
    Image: golang:alpine
  Name: builder
  Platform: ""
  SourceCode: FROM golang:alpine as builder
- BaseName: scratch
  Commands:
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/src/github.com/otiai10/amesh/amesh/main
    - /amesh
  - Env:
    - Key: ZONEINFO
      Value: /zoneinfo.zip
    Name: env
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /zoneinfo.zip
    - /
  - CmdLine:
    - /amesh
    Name: entrypoint
    PrependShell: false
  From:
    Scratch: true
  Name: ""
  Platform: ""
  SourceCode: FROM scratch
