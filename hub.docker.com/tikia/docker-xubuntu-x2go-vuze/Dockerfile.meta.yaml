MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Tikia "renaud@tikia.net"
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y upgrade
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get install -y openssh-server xubuntu-desktop openjdk-8-jre wget vim-nox
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:x2go/stable
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y x2goserver x2goserver-xsession pwgen
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/run/sshd && sed -i "s/UsePrivilegeSeparation.*/UsePrivilegeSeparation
      no/g" /etc/ssh/sshd_config && sed -i "s/UsePAM.*/UsePAM no/g" /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/PermitRootLogin.*/PermitRootLogin yes/g" /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/#PasswordAuthentication/PasswordAuthentication/g" /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /tmp/.X11-unix && chmod 1777 /tmp/.X11-unix
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://archive.getdeb.net/ubuntu xenial-getdeb apps" | tee /etc/apt/sources.list.d/getdeb.list
      &&  wget -q http://archive.getdeb.net/getdeb-archive.key -O- | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y vuze
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://raw.githubusercontent.com/Tikia/docker-xubuntu-x2go-vuze/master/root_pw_set.sh
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://raw.githubusercontent.com/Tikia/docker-xubuntu-x2go-vuze/master/run.sh
    - /
  - CmdLine:
    - chmod +x /*.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - Name: volume
    Volumes:
    - /home/dockerx/Downloads/Vuze
    - /home/dockerx/Downloads/Torrents
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
