MetaArgs: null
Stages:
- BaseName: r-base:latest
  Commands:
  - Maintainer: Benito Zaragoz√≠ "benizar@gmail.com"
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y -t unstable     sudo     gdebi-core     pandoc     pandoc-citeproc     libcurl4-gnutls-dev     libcairo2-dev/unstable     libxt-dev     postgresql-server-dev-all
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --no-verbose https://s3.amazonaws.com/rstudio-shiny-server-os-build/ubuntu-12.04/x86_64/VERSION
      -O "version.txt" &&     VERSION=$(cat version.txt)  &&     wget --no-verbose
      "https://s3.amazonaws.com/rstudio-shiny-server-os-build/ubuntu-12.04/x86_64/shiny-server-$VERSION-amd64.deb"
      -O ss-latest.deb &&     gdebi -n ss-latest.deb &&     rm -f version.txt ss-latest.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - R -e "install.packages(c('shiny', 'rmarkdown', 'shinydashboard', 'leaflet',
      'RJSONIO', 'epade', 'png', 'grid', 'RPostgreSQL'), repos='https://cran.rstudio.com/')"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - shiny-server.conf
    - /etc/shiny-server/shiny-server.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /apps/
    - /srv/shiny-server/
  - Name: expose
    Ports:
    - "80"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - shiny-server.sh
    - /usr/bin/shiny-server.sh
  - CmdLine:
    - /usr/bin/shiny-server.sh
    Name: cmd
    PrependShell: false
  From:
    Image: r-base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM r-base:latest
