MetaArgs: null
Stages:
- BaseName: openjdk:8
  Commands:
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_8.x | bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qqy && apt-get -qqyy install nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key
      add -
    Name: run
    PrependShell: true
  - CmdLine:
    - sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable
      main" >> /etc/apt/sources.list.d/google.list'
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y google-chrome-stable
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qy --no-install-recommends install      $(apt-cache depends firefox
      | grep Depends | sed "s/.*ends:\ //" | tr '\n' ' ')   && rm -rf /var/lib/apt/lists/*   &&
      cd /tmp   && wget --no-check-certificate -O firefox-esr.tar.bz2     'https://download.mozilla.org/?product=firefox-esr-latest&os=linux64&lang=en-US'   &&
      tar -xjf firefox-esr.tar.bz2 -C /opt/   && ln -s /opt/firefox/firefox /usr/bin/firefox   &&
      rm -f /tmp/firefox-esr.tar.bz2
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/mozilla/geckodriver/releases/download/v0.26.0/geckodriver-v0.26.0-linux64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -x geckodriver -zf geckodriver-v0.26.0-linux64.tar.gz -O > /usr/bin/geckodriver
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/bin/geckodriver
    Name: run
    PrependShell: true
  - CmdLine:
    - rm geckodriver-v0.26.0-linux64.tar.gz
    Name: run
    PrependShell: true
  From:
    Image: openjdk:8
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8
