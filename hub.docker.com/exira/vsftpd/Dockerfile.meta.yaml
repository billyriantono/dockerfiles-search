MetaArgs: null
Stages:
- BaseName: exira/base:3.4.0
  Commands:
  - Maintainer: exira.com <info@exira.com>
    Name: maintainer
  - Env:
    - Key: VSFTPD_ALPINE_VERSION
      Value: 3.0.3-r1
    - Key: FTP_USER
      Value: '**String**'
    - Key: FTP_PASS
      Value: '**Random**'
    - Key: LOG_STDOUT
      Value: '**Boolean**'
    Name: env
  - CmdLine:
    - build_pkgs="build-base curl linux-pam-dev tar" &&     runtime_pkgs="bash ca-certificates
      openssl" &&     apk update &&     apk upgrade &&     apk --update --no-cache
      add vsftpd="${VSFTPD_ALPINE_VERSION}" ${build_pkgs} ${runtime_pkgs} &&     mkdir
      pam_pwdfile &&     cd pam_pwdfile &&     curl -sSL https://github.com/tiwe-de/libpam-pwdfile/archive/v1.0.tar.gz
      | tar xz --strip 1 &&     make install &&     cd .. &&     rm -rf pam_pwdfile
      &&     mkdir -p /var/run/vsftpd/empty &&     mkdir -p /home/vsftpd &&     mkdir
      -p /conf/vsftpd &&     chown -R ftp:ftp /home/vsftpd &&     mkdir -p /home/www-data
      &&     addgroup -g 433 -S www-data &&     adduser -u 431 -S -D -G www-data -h
      /home/www-data -s /sbin/nologin www-data &&     chown -R www-data:www-data /home/www-data
      &&     apk del ${build_pkgs} &&     rm -rf /var/cache/apk/* &&     rm -rf /tmp/*
      &&     rm -rf /var/log/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - vsftpd.conf
    - /etc/vsftpd/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - vsftpd_virtual
    - /etc/pam.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run-vsftpd
    - /usr/sbin/
  - CmdLine:
    - chmod +x /usr/sbin/run-vsftpd &&     dos2unix /etc/vsftpd/vsftpd.conf &&     dos2unix
      /etc/pam.d/vsftpd_virtual &&     dos2unix /usr/sbin/run-vsftpd
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /conf/vsftpd
  - Name: volume
    Volumes:
    - /home/vsftpd
  - Name: volume
    Volumes:
    - /var/log/vsftpd
  - Name: expose
    Ports:
    - "20"
    - "21"
    - "21100"
    - "21101"
    - "21102"
    - "21103"
    - "21104"
    - "21105"
    - "21106"
    - "21107"
    - "21108"
    - "21109"
    - "21110"
  - CmdLine:
    - /usr/sbin/run-vsftpd
    Name: cmd
    PrependShell: false
  From:
    Image: exira/base:3.4.0
  Name: ""
  Platform: ""
  SourceCode: FROM exira/base:3.4.0
