MetaArgs: null
Stages:
- As: build
  BaseName: golang:1.11-rc-alpine
  Commands:
  - Key: version
    Name: arg
    Value: '"4.2.5"'
  - Key: databases
    Name: arg
    Value: '"cassandra clickhouse cockroachdb crate mongodb mysql neo4j postgres ql
      redshift shell spanner sqlite3 stub testing"'
  - CmdLine:
    - apk add --no-cache git ca-certificates
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/golang-migrate/migrate -b "v${version}" /src/migrate
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /src/migrate
  - CmdLine:
    - go get
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /src/migrate/cli
  - Env:
    - Key: CGO_ENABLED
      Value: "0"
    Name: env
  - Env:
    - Key: GOOS
      Value: linux
    Name: env
  - Env:
    - Key: GOARCH
      Value: amd64
    Name: env
  - CmdLine:
    - go build -ldflags "-s -w" -tags "${databases}" -o /migrate
    Name: run
    PrependShell: true
  From:
    Image: golang:1.11-rc-alpine
  Name: build
  Platform: ""
  SourceCode: FROM golang:1.11-rc-alpine as build
- BaseName: scratch
  Commands:
  - Key: version
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/productionwentdown/migrate"'
    Name: label
  - Labels:
    - Key: org.label-schema.version
      Value: ${version}
    Name: label
  - Labels:
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    Name: label
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /migrate
    - /migrate
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /etc/ssl/certs/ca-certificates.crt
    - /etc/ssl/certs/ca-certificates.crt
  - Name: workdir
    Path: /
  - CmdLine:
    - /migrate
    Name: entrypoint
    PrependShell: false
  From:
    Scratch: true
  Name: ""
  Platform: ""
  SourceCode: FROM scratch
