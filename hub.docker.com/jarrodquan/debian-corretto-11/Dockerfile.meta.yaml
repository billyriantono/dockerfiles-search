MetaArgs: null
Stages:
- BaseName: debian:buster-slim
  Commands:
  - Key: AMAZON_CORRETTO_URL
    Name: arg
    Value: https://d3pxv6yz143wms.cloudfront.net/11.0.3.7.1/amazon-corretto-11.0.3.7.1-linux-x64.tar.gz
  - Key: DEBIAN_MIRROR
    Name: arg
    Value: mirrors.ustc.edu.cn
  - Labels:
    - Key: MAINTAINER
      Value: '"Jarrod Quan <jarrodquan@gmail.com>"'
    Name: label
  - Env:
    - Key: LANG
      Value: zh_CN.UTF-8
    Name: env
  - Env:
    - Key: TZ
      Value: Asia/Shanghai
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /usr/local/lib/amazon-corretto-11
    Name: env
  - CmdLine:
    - set DEBIAN_FRONTEND=noninteractive   && sed -i "s/deb.debian.org/${DEBIAN_MIRROR}/g"
      /etc/apt/sources.list   && sed -i "s/security.debian.org/${DEBIAN_MIRROR}/g"
      /etc/apt/sources.list   && apt-get update   && apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install --no-install-recommends -y apt-utils locales tzdata   && sed
      -i "s/# zh_CN.UTF-8 UTF-8/zh_CN.UTF-8 UTF-8/" /etc/locale.gen   && locale-gen
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get remove --purge -y apt-utils   && apt-get autoremove -y   && apt-get
      autoclean   && unset DEBIAN_FRONTEND=noninteractive
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ${AMAZON_CORRETTO_URL}
    - /usr/local/lib/amazon-corretto-11.tar.gz
  - CmdLine:
    - mkdir -p /usr/local/lib/amazon-corretto-11   && tar -zxf /usr/local/lib/amazon-corretto-11.tar.gz
      -C /usr/local/lib/amazon-corretto-11   && mv /usr/local/lib/amazon-corretto-11/amazon-corretto-11.0.3.7.1-linux-x64/*
      /usr/local/lib/amazon-corretto-11   && rm -rf /usr/local/lib/amazon-corretto-11.tar.gz
      /usr/local/lib/amazon-corretto-11/amazon-corretto-11.0.3.7.1-linux-x64   &&
      ln -s ${JAVA_HOME}/bin/java /usr/local/bin/java   && ln -s ${JAVA_HOME}/bin/javac
      /usr/local/bin/javac
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: debian:buster-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:buster-slim
