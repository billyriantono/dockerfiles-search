MetaArgs: null
Stages:
- BaseName: fedora:latest
  Commands:
  - CmdLine:
    - echo "deltarpm=0" >> /etc/dnf/dnf.conf     && dnf update -y     && curl --silent
      --location https://rpm.nodesource.com/setup_6.x | bash -     && dnf install
      -y            xorg-x11-server-Xvfb            firefox            java-1.8.0-openjdk-headless            lsof            nodejs            gcc-c++            make            tar            bzip2            which            git     &&
      npm install -g grunt-cli node-gyp phantomjs-prebuilt    && node-gyp install     &&
      pip install --upgrade pip setuptools markerlib     && dnf clean all     && dbus-uuidgen
      > /var/lib/dbus/machine-id
    Name: run
    PrependShell: true
  - Env:
    - Key: GCLOUD_SDK_VERSION
      Value: 118.0.0
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-sdk-$GCLOUD_SDK_VERSION-linux-x86_64.tar.gz
    - google-cloud-sdk.tar.gz
  - CmdLine:
    - tar -C /srv -xf google-cloud-sdk.tar.gz &&     /srv/google-cloud-sdk/install.sh         --path-update
      true         --command-completion true         --additional-components app-engine-python         --quiet
      &&     rm -f google-cloud-sdk.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /tmp
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:/srv/google-cloud-sdk/bin
    Name: env
  From:
    Image: fedora:latest
  Name: ""
  Platform: ""
  SourceCode: FROM fedora:latest
