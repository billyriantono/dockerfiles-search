MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Name: workdir
    Path: /root/src/
  - CmdLine:
    - apt-get update &&     apt-get install -y     unzip     wget     build-essential     cmake     pkg-config     libswscale-dev     libtbb2     libtbb-dev     libjpeg-dev     libpng-dev     libtiff-dev
      &&     wget https://jaist.dl.sourceforge.net/project/opencvlibrary/opencv-unix/2.4.13/opencv-2.4.13.zip
      &&     unzip opencv-2.4.13.zip &&     cd opencv-2.4.13/ &&     mkdir build &&     cd
      build &&     cmake -D CMAKE_BUILD_TYPE=RELEASE -D CMAKE_INSTALL_PREFIX=/usr/local
      -D WITH_TBB=ON .. &&     make -j$(nproc) && make install -j$(nproc) &&     cd
      ../.. &&     rm opencv-2.4.13.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: /usr/local/lib:$LD_LIBRARY_PATH
    Name: env
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
