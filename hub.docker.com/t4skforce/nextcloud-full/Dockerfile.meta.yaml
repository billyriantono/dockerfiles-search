MetaArgs: null
Stages:
- BaseName: nextcloud:stable
  Commands:
  - Env:
    - Key: VERSION
      Value: '"18.0.0"'
    Name: env
  - Env:
    - Key: DOWNLOADURL
      Value: '"https://download.nextcloud.com/server/releases/nextcloud-18.0.0.tar.bz2"'
    Name: env
  - Env:
    - Key: NEXTCLOUD_UPDATE
      Value: "1"
    Name: env
  - CmdLine:
    - mkdir -p /usr/share/man/man1     && apt-get update && apt-get install -y         supervisor         ffmpeg         libmagickwand-dev         libgmp3-dev         libc-client-dev         libkrb5-dev         smbclient         libsmbclient-dev     &&
      rm -rf /var/lib/apt/lists/*     && docker-php-ext-configure imap --with-kerberos
      --with-imap-ssl     && docker-php-ext-install bz2 gmp imap     && pecl install
      imagick smbclient     && docker-php-ext-enable imagick smbclient
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nextcloud-entrypoint.sh
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /etc/
  - CmdLine:
    - /nextcloud-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/bin/supervisord
    - -c
    - /etc/supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: nextcloud:stable
  Name: ""
  Platform: ""
  SourceCode: FROM nextcloud:stable
