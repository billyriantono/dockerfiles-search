MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Maintainer: Justin J. Novack <jnovack@gmail.com>
    Name: maintainer
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.docker.dockerfile
      Value: '"/Dockerfile"'
    - Key: org.label-schema.license
      Value: '"MIT"'
    - Key: org.label-schema.name
      Value: '"jnovack/docker-autossh"'
    - Key: org.label-schema.url
      Value: '"https://hub.docker.com/r/jnovack/docker-autossh/"'
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-type
      Value: '"Git"'
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/jnovack/docker-autossh"'
    Name: label
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Chown: ""
    Name: add
    SourcesAndDest:
    - /entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - chmod 755 /entrypoint.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: TERM
      Value: xterm
    - Key: AUTOSSH_LOGFILE
      Value: /dev/stdout
    - Key: AUTOSSH_GATETIME
      Value: "30"
    - Key: AUTOSSH_POLL
      Value: "10"
    - Key: AUTOSSH_FIRST_POLL
      Value: "30"
    - Key: AUTOSSH_LOGLEVEL
      Value: "1"
    Name: env
  - CmdLine:
    - apk update &&     echo "http://dl-cdn.alpinelinux.org/alpine/edge/community/"
      >> /etc/apk/repositories &&     apk add --update autossh &&     apk add --update
      openssh-client &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
