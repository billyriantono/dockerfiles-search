MetaArgs: null
Stages:
- BaseName: aursu/centos:7-jdk-8
  Commands:
  - Key: MYSQL_CONN_NAME
    Name: arg
    Value: mysql-connector-java-5.1.47
  - Key: MYSQL_CONN_ARCH
    Name: arg
    Value: ${MYSQL_CONN_NAME}.tar.gz
  - Key: MYSQL_CONN_URL
    Name: arg
    Value: https://cdn.mysql.com//Downloads/Connector-J/${MYSQL_CONN_ARCH}
  - Key: MYSQL_CONN_PATH
    Name: arg
    Value: /tmp/${MYSQL_CONN_ARCH}
  - Env:
    - Key: JAVA_ABRT
      Value: "off"
    Name: env
  - Env:
    - Key: TOMCATS_BASE
      Value: /var/lib/tomcats/
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/jre
    Name: env
  - Env:
    - Key: CATALINA_HOME
      Value: /usr/share/tomcat
    Name: env
  - Env:
    - Key: CATALINA_TMPDIR
      Value: /var/cache/tomcat/temp
    Name: env
  - Env:
    - Key: JAVA_LIBDIR
      Value: /usr/share/java
    Name: env
  - Env:
    - Key: JNI_LIBDIR
      Value: /usr/lib/java
    Name: env
  - Env:
    - Key: JVM_ROOT
      Value: /usr/lib/jvm
    Name: env
  - Env:
    - Key: CATALINA_BASE
      Value: $CATALINA_HOME
    Name: env
  - Env:
    - Key: JAVACMD
      Value: ${JAVA_HOME}/bin/java
    Name: env
  - Env:
    - Key: LOGGING_PROPERTIES
      Value: ${CATALINA_BASE}/conf/logging.properties
    Name: env
  - CmdLine:
    - yum -y install         apache-commons-daemon         javapackages-tools         mysql         tomcat         tomcat-lib     &&
      yum clean all && rm -rf /var/cache/yum /var/lib/rpm/__db*
    Name: run
    PrependShell: true
  - CmdLine:
    - set -ex;     curl -L ${MYSQL_CONN_URL} -o ${MYSQL_CONN_PATH};     tar zxf ${MYSQL_CONN_PATH}
      -C /tmp;     mv /tmp/${MYSQL_CONN_NAME}/${MYSQL_CONN_NAME}-bin.jar ${JAVA_LIBDIR};     ln
      -s ${JAVA_LIBDIR}/${MYSQL_CONN_NAME}-bin.jar ${CATALINA_BASE}/lib/mysql.jar;     rm
      -rf ${MYSQL_CONN_PATH} /tmp/${MYSQL_CONN_NAME}
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - system/usr/libexec/tomcat/functions
    - /usr/libexec/tomcat/functions
  - CmdLine:
    - mkdir -p $CATALINA_BASE/webapps     && mkdir -p /etc/tomcat/conf.d
    Name: run
    PrependShell: true
  - Name: user
    User: tomcat
  - Name: workdir
    Path: $CATALINA_HOME
  - CmdLine:
    - /usr/libexec/tomcat/server start
    Name: cmd
    PrependShell: true
  From:
    Image: aursu/centos:7-jdk-8
  Name: ""
  Platform: ""
  SourceCode: FROM aursu/centos:7-jdk-8
