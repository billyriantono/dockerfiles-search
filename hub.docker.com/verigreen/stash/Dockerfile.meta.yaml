MetaArgs: null
Stages:
- BaseName: atlassian/stash:3.8
  Commands:
  - Maintainer: Giovanni Matos http://github.com/gmatoshp
    Name: maintainer
  - Env:
    - Key: RUN_USER
      Value: root
    - Key: RUN_GROUP
      Value: root
    - Key: STASH_PORT
      Value: "7990"
    - Key: STASH_GIT_PORT
      Value: "7999"
    - Key: STASH_CONFIG_PATH
      Value: /var/stash/config
    - Key: STASH_HOST
      Value: localhost
    Name: env
  - Name: user
    User: root
  - CmdLine:
    - apt-get update -qq       && apt-get install -y --no-install-recommends     python
      python-requests python-yaml                python-pygresql python-setuptools                 libaio1                                           python-dev
      python-pip build-essential             libpq-dev                                         &&
      apt-get clean autoclean                        && apt-get autoremove --yes                       &&
      rm -rf                  /var/lib/{apt,dpkg,cache,log}/
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/stash/plugins && mkdir -p /var/stash/config
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - run.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - stash_setup.py
    - stash_setup.py
  - Chown: ""
    Name: add
    SourcesAndDest:
    - checkdb.py
    - checkdb.py
  - CmdLine:
    - ./run.sh  $STASH_INSTALL_DIR
    Name: cmd
    PrependShell: true
  From:
    Image: atlassian/stash:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM atlassian/stash:3.8
