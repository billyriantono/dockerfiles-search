MetaArgs: null
Stages:
- BaseName: python:2.7-alpine
  Commands:
  - Maintainer: Adam Wallner <wallner@bitbaro.hu>
    Name: maintainer
  - CmdLine:
    - apk add --update openvpn bash curl tinyproxy &&     rm -rf /var/cache/apk/*
      &&     adduser -S -D -H -u 501 -G tinyproxy -g "Proxy1" proxy1 &&     adduser
      -S -D -H -u 502 -G tinyproxy -g "Proxy2" proxy2 &&     chmod g+w /var/run/tinyproxy/
      &&     chmod g+w /var/log/tinyproxy/
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/resolv.conf
    - /etc/resolv.google.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/rt_tables
    - /etc/iproute2/rt_tables
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - '*.py'
    - /opt/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - '*.sh'
    - /opt/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/tinyproxy*
    - /etc/tinyproxy/
  - Name: expose
    Ports:
    - "8888"
  - CmdLine:
    - /opt/start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: python:2.7-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:2.7-alpine
