MetaArgs: null
Stages:
- As: fetchdeps
  BaseName: nevstokes/php-src:fetchdeps
  Commands:
  - Key: PHP_SRC_VERSION
    Name: arg
    Value: null
  - Chown: ""
    From: nevstokes/php-src:hashes
    Name: copy
    SourcesAndDest:
    - /versioninfo
    - .
  - CmdLine:
    - if [ -z "${PHP_SRC_VERSION}" ]; then head -1 versioninfo > /tmp/versioninfo
      ; else grep -F ${PHP_SRC_VERSION}. versioninfo > /tmp/versioninfo ; fi
    Name: run
    PrependShell: true
  - CmdLine:
    - read PHP_VERSION PHP_HASH < /tmp/versioninfo     && axel -qo php.tar.xz https://secure.php.net/get/php-$PHP_VERSION.tar.xz/from/this/mirror     &&
      axel -qo php.tar.xz.asc https://secure.php.net/get/php-$PHP_VERSION.tar.xz.asc/from/this/mirror     &&
      echo "$PHP_HASH *php.tar.xz" | sha256sum -c -
    Name: run
    PrependShell: true
  - CmdLine:
    - gpg --batch --verify php.tar.xz.asc php.tar.xz
    Name: run
    PrependShell: true
  From:
    Image: nevstokes/php-src:fetchdeps
  Name: fetchdeps
  Platform: ""
  SourceCode: FROM nevstokes/php-src:fetchdeps AS fetchdeps
- BaseName: scratch
  Commands:
  - Key: PHP_SRC_VERSION
    Name: arg
    Value: null
  - Key: PHP_VERSION_FULL
    Name: arg
    Value: null
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: VCS_URL
    Name: arg
    Value: null
  - Chown: ""
    From: fetchdeps
    Name: copy
    SourcesAndDest:
    - /php.tar.xz
    - .
  - Labels:
    - Key: org.opencontainers.image.authors
      Value: '"Nev Stokes <mail@nevstokes.com>"'
    - Key: org.opencontainers.image.description
      Value: '"Verified latest source of PHP v$PHP_SRC_VERSION"'
    - Key: org.opencontainers.image.version
      Value: '"$PHP_VERSION_FULL"'
    - Key: org.opencontainers.image.created
      Value: $BUILD_DATE
    - Key: org.opencontainers.image.source
      Value: $VCS_URL
    - Key: org.opencontainers.image.revision
      Value: $VCS_REF
    Name: label
  From:
    Scratch: true
  Name: ""
  Platform: ""
  SourceCode: FROM scratch
