MetaArgs: null
Stages:
- BaseName: rocketchat/base:4
  Commands:
  - Env:
    - Key: RC_VERSION
      Value: 0.57.0-develop
    Name: env
  - Maintainer: buildmaster@rocket.chat
    Name: maintainer
  - CmdLine:
    - set -x  && curl -SLf "https://rocket.chat/releases/${RC_VERSION}/download" -o
      rocket.chat.tgz  && curl -SLf "https://rocket.chat/releases/${RC_VERSION}/asc"
      -o rocket.chat.tgz.asc  && mkdir /app  && gpg --verify rocket.chat.tgz.asc  &&
      mkdir -p /app  && tar -zxf rocket.chat.tgz -C /app  && rm rocket.chat.tgz rocket.chat.tgz.asc  &&
      cd /app/bundle/programs/server  && npm install  && npm cache clear  && chown
      -R rocketchat:rocketchat /app
    Name: run
    PrependShell: true
  - Name: user
    User: rocketchat
  - Name: volume
    Volumes:
    - /app/uploads
  - Name: workdir
    Path: /app/bundle
  - Env:
    - Key: DEPLOY_METHOD
      Value: docker
    - Key: NODE_ENV
      Value: production
    - Key: MONGO_URL
      Value: mongodb://mongo:27017/rocketchat
    - Key: HOME
      Value: /tmp
    - Key: PORT
      Value: "3000"
    - Key: ROOT_URL
      Value: http://localhost:3000
    - Key: Accounts_AvatarStorePath
      Value: /app/uploads
    Name: env
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - node
    - main.js
    Name: cmd
    PrependShell: false
  From:
    Image: rocketchat/base:4
  Name: ""
  Platform: ""
  SourceCode: FROM rocketchat/base:4
