MetaArgs: null
Stages:
- BaseName: alpine:3.2
  Commands:
  - Maintainer: Chris Baker <cgbaker@cgbaker.net>
    Name: maintainer
  - Env:
    - Key: HUGO_VERSION
      Value: "0.17"
    Name: env
  - Env:
    - Key: HUGO_BINARY
      Value: hugo_${HUGO_VERSION}_linux-64bit
    Name: env
  - CmdLine:
    - mkdir -p /aws
    Name: run
    PrependShell: true
  - CmdLine:
    - apk update &&     apk add py-pygments &&     apk add bash git &&     apk -Uuv
      add groff less python py-pip &&     pip install awscli &&     apk --purge -v
      del py-pip &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /usr/local/hugo
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/spf13/hugo/releases/download/v${HUGO_VERSION}/${HUGO_BINARY}.tar.gz
    - /usr/local/hugo/
  - CmdLine:
    - "tar xzf /usr/local/hugo/${HUGO_BINARY}.tar.gz -C /usr/local/hugo \t&& ln -s
      /usr/local/hugo/hugo_${HUGO_VERSION}_linux_amd64/hugo_${HUGO_VERSION}_linux_amd64
      /usr/local/bin/hugo \t&& rm /usr/local/hugo/${HUGO_BINARY}.tar.gz"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "1313"
  - CmdLine:
    - hugo version
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:3.2
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.2
