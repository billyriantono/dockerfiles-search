MetaArgs: null
Stages:
- BaseName: php:5.6-apache
  Commands:
  - Maintainer: Jo√£o Antonio Ferreira "joao.parana@gmail.com"
    Name: maintainer
  - Env:
    - Key: REFRESHED_AT
      Value: "2016-01-02"
    Name: env
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update   && apt-get install -y libpng12-dev libjpeg-dev   && rm -rf
      /var/lib/apt/lists/* \t&& docker-php-ext-configure gd --with-png-dir=/usr --with-jpeg-dir=/usr
      \t&& docker-php-ext-install gd   && docker-php-ext-install zip"
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install mysqli
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /tmp/install-mysql
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp/install-mysql
  - Env:
    - Key: MYSQL_MAJOR
      Value: "5.6"
    Name: env
  - Env:
    - Key: MYSQL_VERSION
      Value: 5.6.29
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - install-mysql.bash
    - ./
  - CmdLine:
    - ./install-mysql.bash
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - set_root_pw.sh
    - /set_root_pw.sh
  - CmdLine:
    - apt-get update &&     apt-get -y install openssh-server pwgen &&     mkdir -p
      /var/run/sshd &&     sed -i "s/UsePrivilegeSeparation.*/UsePrivilegeSeparation
      no/g" /etc/ssh/sshd_config &&     sed -i "s/PermitRootLogin without-password/PermitRootLogin
      yes/g" /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - Env:
    - Key: AUTHORIZED_KEYS
      Value: '**None**'
    Name: env
  - CmdLine:
    - apt-get update   && docker-php-ext-install mbstring
    Name: run
    PrependShell: true
  - Env:
    - Key: PHP_MEMORY_LIMIT
      Value: 119M
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/php.ini
    - /usr/local/etc/php/
  - CmdLine:
    - mkdir -p /var/log/php/ && chmod 777 /var/log/php/
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www/html
  - Name: workdir
    Path: /var/www/html
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./docker-entrypoint.sh
    - /
  - CmdLine:
    - chmod a+rx /docker-entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "80"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./start-apache
    - /start-apache
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./run-mysql.bash
    - /run-mysql.bash
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./start-apache-and-mysql
    - /start-apache-and-mysql
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./start-all
    - /start-all
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: php:5.6-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:5.6-apache
