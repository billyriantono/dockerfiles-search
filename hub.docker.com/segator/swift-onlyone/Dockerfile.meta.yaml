    - mkdir -p /var/log/supervisor && mkdir /default
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/dispersion.conf
    - /default/dispersion.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/rsyncd.conf
    - /etc/rsyncd.conf
  - Chown: ""
