MetaArgs: null
Stages:
- BaseName: alpine:3.10
  Commands:
  - Env:
    - Key: OP_VERSION
      Value: 0.6.2
    Name: env
  - CmdLine:
    - apk add --no-cache ca-certificates     && apk add --no-cache --virtual .build-deps
      gnupg     && cd /root     && wget -O op.zip https://cache.agilebits.com/dist/1P/op/pkg/v$OP_VERSION/op_linux_386_v$OP_VERSION.zip     &&
      unzip op.zip     && gpg --receive-keys 3FEF9748469ADBE15DA7CA80AC2D62742012EA22     &&
      gpg --verify op.sig op     && mv op /usr/local/bin     && rm -rf .[!.]* *     &&
      apk del .build-deps
    Name: run
    PrependShell: true
  - CmdLine:
    - op
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10
