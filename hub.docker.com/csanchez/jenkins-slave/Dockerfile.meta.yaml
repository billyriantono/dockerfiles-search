      Value: "2.52"
    Name: env
  - Env:
    - Key: HOME
      Value: /home/jenkins
    Name: env
  - CmdLine:
    - useradd -c "Jenkins user" -d $HOME -m jenkins
    Name: run
    PrependShell: true
  - CmdLine:
    - curl --create-dirs -sSLo /usr/share/jenkins/remoting-$JENKINS_REMOTING_VERSION.jar
      http://repo.jenkins-ci.org/public/org/jenkins-ci/main/remoting/$JENKINS_REMOTING_VERSION/remoting-$JENKINS_REMOTING_VERSION.jar   &&
      chmod 755 /usr/share/jenkins
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - jenkins-slave.sh
    - /usr/local/bin/jenkins-slave.sh
  - Name: user
    User: jenkins
  - Name: volume
    Volumes:
    - /home/jenkins
  - CmdLine:
    - /usr/local/bin/jenkins-slave.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: java:8u66-jdk
  Name: ""
  Platform: ""
