MetaArgs: null
Stages:
- BaseName: selenium/standalone-firefox
  Commands:
  - Name: user
    User: root
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends     bzip2     unzip     xz-utils   &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - '{     echo ''#!/bin/sh'';     echo ''set -e'';     echo;     echo ''dirname
      "$(dirname "$(readlink -f "$(which javac || which java)")")"'';   } > /usr/local/bin/docker-java-home   &&
      chmod +x /usr/local/bin/docker-java-home'
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-openjdk-amd64
    Name: env
  - Env:
    - Key: JAVA_VERSION
      Value: 8u91
    Name: env
  - Env:
    - Key: JAVA_DEBIAN_VERSION
      Value: 8u91-b14-0ubuntu4~16.04.1
    Name: env
  - CmdLine:
    - set -x   && apt-get update   && apt-get install -y     openjdk-8-jdk="$JAVA_DEBIAN_VERSION"   &&
      rm -rf /var/lib/apt/lists/*   && [ "$JAVA_HOME" = "$(docker-java-home)" ]
    Name: run
    PrependShell: true
  - CmdLine:
    - /var/lib/dpkg/info/ca-certificates-java.postinst configure
    Name: run
    PrependShell: true
  - Env:
    - Key: MAVEN_VERSION
      Value: 3.3.9
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y curl git && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/share/maven /usr/share/maven/ref   && curl -fsSL http://apache.osuosl.org/maven/maven-3/$MAVEN_VERSION/binaries/apache-maven-$MAVEN_VERSION-bin.tar.gz     |
      tar -xzC /usr/share/maven --strip-components=1   && ln -s /usr/share/maven/bin/mvn
      /usr/bin/mvn
    Name: run
    PrependShell: true
  - Env:
    - Key: MAVEN_HOME
      Value: /usr/share/maven
    Name: env
  - Env:
    - Key: MAVEN_CONFIG
      Value: /home/seluser/.m2
    Name: env
  - Env:
    - Key: COPY_REFERENCE_FILE_LOG
      Value: $MAVEN_CONFIG/copy_reference_file.log
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - mvn-entrypoint.sh
    - /usr/local/bin/mvn-entrypoint.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - settings-docker.xml
    - /usr/share/maven/ref/
  - Name: user
    User: seluser
  - CmdLine:
    - mkdir /home/seluser/.m2
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /home/seluser/.m2
  From:
    Image: selenium/standalone-firefox
  Name: ""
  Platform: ""
  SourceCode: FROM selenium/standalone-firefox
