MetaArgs: null
Stages:
- BaseName: golang:1.8
  Commands:
  - Env:
    - Key: SWAGGER_UI_VERSION
      Value: 2.2.8
    Name: env
  - Env:
    - Key: API_URL
      Value: /swagger
    Name: env
  - CmdLine:
    - mkdir -p /swagger-ui &&     curl -fsSL https://github.com/swagger-api/swagger-ui/archive/v$SWAGGER_UI_VERSION.tar.gz
      | tar xzC / &&     mv /swagger-ui-$SWAGGER_UI_VERSION/dist/* /swagger-ui/ &&     sed
      -i "s|http://petstore.swagger.io/v2/swagger.json|$API_URL|g" /swagger-ui/index.html
      &&     sed -i "s|http://example.com/api|$API_URL|g" /swagger-ui/index.html
    Name: run
    PrependShell: true
  - CmdLine:
    - go get github.com/urfave/cli  && go get go.uber.org/zap  && go get github.com/labstack/echo  &&
      go get github.com/spf13/viper  && go get github.com/go-sql-driver/mysql  &&
      go get github.com/go-xorm/xorm  && go get github.com/mattn/go-sqlite3
    Name: run
    PrependShell: true
  - CmdLine:
    - go get github.com/dgrijalva/jwt-go
    Name: run
    PrependShell: true
  From:
    Image: golang:1.8
  Name: ""
  Platform: ""
  SourceCode: FROM golang:1.8
