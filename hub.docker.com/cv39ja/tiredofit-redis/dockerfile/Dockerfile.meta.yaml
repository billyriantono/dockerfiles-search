MetaArgs: null
Stages:
- BaseName: cusspvz/node:4.1.2
  Commands:
  - Maintainer: Jos√© Moreira <jose.moreira@findhit.com>
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - apks
    - /tmp/apks
  - CmdLine:
    - 'apk --update add s6 nfs-utils &&     apk add --allow-untrusted         /tmp/apks/glibc-2.21-r2.apk         /tmp/apks/glibc-bin-2.21-r2.apk         &&     /usr/glibc/usr/bin/ldconfig
      /lib /usr/glibc/usr/lib &&     echo ''hosts: files mdns4_minimal [NOTFOUND=return]
      dns mdns4'' >> /etc/nsswitch.conf &&     rm -fR /tmp/apks &&     rm -fR /var/cache/apk/*
      &&     echo "ALL:ALL" > /etc/hosts.allow &&     echo "" > /etc/hosts.deny'
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBUG
      Value: '""'
    - Key: DATA_PATH
      Value: /data
    - Key: HOST_DATA_PATH
      Value: /mnt/resources
    - Key: BTSYNC_PID_PATH
      Value: /var/run/btsync.pid
    - Key: BTSYNC_CONFIG_PATH
      Value: /data/btsync.conf
    - Key: BTSYNC_CONFIG_INTERVAL_CHECK
      Value: "10"
    - Key: BTSYNC_USER
      Value: btysnc
    - Key: BTSYNC_UID
      Value: "1000"
    - Key: BTSYNC_GROUP
      Value: btysnc
    - Key: BTSYNC_GID
      Value: "1000"
    - Key: BTSYNC_HOME
      Value: /home/btsync
    - Key: NFS
      Value: "1"
    - Key: NFS_NUM_SERVERS
      Value: "8"
    - Key: NFS_PORT
      Value: "2049"
    - Key: NODE_ENV
      Value: production
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bin
    - /app/bin/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - s6
    - /app/s6/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - package.json
    - /app/package.json
  - CmdLine:
    - npm install --production
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /data &&     for bin in $(ls /app/bin/*); do         chmod +x $bin &&         ln
      -s $bin /sbin/$(basename $bin);     done;     chmod +x /app/s6/*/*;
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - $NFS_PORT/tcp
    - $NFS_PORT/udp
    - 111/tcp
  - Name: expose
    Ports:
    - 55555/tcp
    - 8888/tcp
  - Name: volume
    Volumes:
    - $DATA_PATH
  - CmdLine:
    - /sbin/entrypoint
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - ""
    Name: cmd
    PrependShell: false
  From:
    Image: cusspvz/node:4.1.2
