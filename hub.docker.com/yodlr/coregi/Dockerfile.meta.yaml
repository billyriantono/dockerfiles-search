MetaArgs: null
Stages:
- BaseName: yodlr/nodejs
  Commands:
  - Maintainer: Jared De La Cruz <jared@getyodlr.com>
    Name: maintainer
  - CmdLine:
    - apt-get -qq update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yqq wget ca-certificates build-essential
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yqq git mercurial
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/usr/local/go/bin
    Name: env
  - Env:
    - Key: GOPATH
      Value: /usr/local/go/
    Name: env
  - CmdLine:
    - wget --no-verbose https://storage.googleapis.com/golang/go1.3.3.src.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -v -C /usr/local -xzf go1.3.3.src.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/go/src && ./all.bash --no-clean 2>&1
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /root &&     git clone https://github.com/coreos/fleet.git &&     cd fleet
      &&     ./build
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /root/fleet/bin/fleetctl /usr/bin/fleetctl
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /src
  - Chown: ""
    Name: add
    SourcesAndDest:
    - package.json
    - /src/package.json
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bower.json
    - /src/bower.json
  - CmdLine:
    - bower install --allow-root
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - gulpfile.js
    - /src/gulpfile.js
  - CmdLine:
    - gulp
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3000"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /src/
  - CmdLine:
    - /usr/bin/supervisord
    - -c
    - /etc/supervisor/conf.d/supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: yodlr/nodejs
  Name: ""
  Platform: ""
  SourceCode: FROM yodlr/nodejs
