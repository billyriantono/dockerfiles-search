MetaArgs: null
Stages:
- BaseName: marvambass/apache2-ssl-php
  Commands:
  - Maintainer: MarvAmBass
    Name: maintainer
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y     subversion     libapache2-svn     apache2-mpm-prefork
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod dav_svn
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod auth_digest
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/svn-backup
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/local/svn
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/apache2/dav_svn
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/dav_svn.conf
    - /etc/apache2/mods-available/dav_svn.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/svn-backuper.sh
    - /usr/local/bin/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/svn-project-creator.sh
    - /usr/local/bin/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/svn-entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - chmod a+x /usr/local/bin/svn*
    Name: run
    PrependShell: true
  - CmdLine:
    - "echo \"*/10 * * * *\troot    /usr/local/bin/svn-project-creator.sh\" >> /etc/crontab"
    Name: run
    PrependShell: true
  - CmdLine:
    - "echo \"0 0 * * *\troot    /usr/local/bin/svn-backuper.sh\" >> /etc/crontab"
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/# exec CMD/&\nsvn-entrypoint.sh/g' /opt/entrypoint.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/local/svn
    - /var/svn-backup
    - /etc/apache2/dav_svn
  From:
    Image: marvambass/apache2-ssl-php
  Name: ""
  Platform: ""
  SourceCode: FROM marvambass/apache2-ssl-php
