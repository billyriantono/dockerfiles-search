MetaArgs: null
Stages:
- BaseName: nginx
  Commands:
  - Maintainer: MarvAmBass
    Name: maintainer
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - apt-get update; apt-get install -y     openssl
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /etc/nginx/conf.d/*;     mkdir -p /etc/nginx/external
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/access_log.*/access_log \/dev\/stdout;/g' /etc/nginx/nginx.conf;     sed
      -i 's/error_log.*/error_log \/dev\/stdout info;/g' /etc/nginx/nginx.conf;     sed
      -i 's/^pid/daemon off;\npid/g' /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - basic.conf
    - /etc/nginx/conf.d/basic.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ssl.conf
    - /etc/nginx/conf.d/ssl.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /opt/entrypoint.sh
  - CmdLine:
    - chmod a+x /opt/entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - nginx
    Name: cmd
    PrependShell: false
  From:
    Image: nginx
  Name: ""
  Platform: ""
  SourceCode: FROM nginx
