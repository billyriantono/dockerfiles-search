MetaArgs: null
Stages:
- BaseName: debian:stable-slim
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Michael Nival <docker@mn-home.fr>"'
    - Key: name
      Value: '"debian-ntp"'
    - Key: description
      Value: '"Debian Stable with the package ntp"'
    - Key: docker.cmd
      Value: '"docker run -d -p 123:123/udp --cap-add=SYS_TIME --cap-add=SYS_RESOURCE
        --name ntp mnival/debian-ntp"'
    Name: label
  - CmdLine:
    - "printf \"deb http://ftp.debian.org/debian/ stable main\\ndeb http://ftp.debian.org/debian/
      stable-updates main\\ndeb http://security.debian.org/ stable/updates main\\n\"
      >> /etc/apt/sources.list.d/stable.list && \tcat /dev/null > /etc/apt/sources.list
      && \texport DEBIAN_FRONTEND=noninteractive && \tapt update && \tapt -y --no-install-recommends
      full-upgrade && \taddgroup --system ntp --gid 110 && \tadduser --system --ingroup
      ntp --no-create-home ntp --uid 110 && \tapt install -y --no-install-recommends
      ntp && \techo \"UTC\" > /etc/timezone && \trm /etc/localtime && \tdpkg-reconfigure
      tzdata && \trm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/* /var/log/alternatives.log
      /var/log/dpkg.log /var/log/apt/ /var/cache/debconf/*-old"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start-ntp
    - /usr/local/bin/
  - Env:
    - Key: ntpconf.driftfile
      Value: '"/var/lib/ntp/ntp.drift"'
    Name: env
  - Env:
    - Key: ntpconf.statistics
      Value: '"loopstats peerstats clockstats"'
    Name: env
  - Env:
    - Key: ntpconf.filegen
      Value: '"loopstats file loopstats type day enable;peerstats file peerstats type
        day enable;clockstats file clockstats type day enable"'
    Name: env
  - Env:
    - Key: ntpconf.pool
      Value: '"0.debian.pool.ntp.org iburst;1.debian.pool.ntp.org iburst;2.debian.pool.ntp.org
        iburst;3.debian.pool.ntp.org iburst"'
    Name: env
  - Env:
    - Key: ntpconf.restrict
      Value: '"-4 default kod notrap nomodify nopeer noquery limited;-6 default kod
        notrap nomodify nopeer noquery limited;127.0.0.1;::1;source notrap nomodify
        noquery"'
    Name: env
  - Env:
    - Key: ntpconf.logfile
      Value: '"/dev/stdout"'
    Name: env
  - Env:
    - Key: ntp.uid
      Value: "110"
    Name: env
  - Env:
    - Key: ntp.gid
      Value: "110"
    Name: env
  - Env:
    - Key: ntp.args
      Value: '"-g"'
    Name: env
  - Name: expose
    Ports:
    - 123/udp
  - CmdLine:
    - start-ntp
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:stable-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stable-slim
