MetaArgs: null
Stages:
- BaseName: rangalo/java8
  Commands:
  - Maintainer: rangalo "hard.mehta@gmail.com"
    Name: maintainer
  - CmdLine:
    - wget -q  --no-cookies --no-check http://download.jboss.org/wildfly/10.1.0.Final/wildfly-10.1.0.Final.zip
      &&     mkdir /opt/redhat &&     mv -v wildfly-10.1.0.Final.zip /opt/redhat &&     cd
      /opt/redhat &&     unzip -q wildfly-10.1.0.Final.zip &&     ln -svn /opt/redhat/wildfly-10.1.0.Final  /opt/redhat/wildfly
      &&     rm -f /opt/redhat/wildfly-10.1.0.Final.zip &&     echo "JBOSS_HOME=/opt/redhat/wildfly"
    Name: run
    PrependShell: true
  - Env:
    - Key: JBOSS_HOME
      Value: /opt/redhat/wildfly
    Name: env
  - Env:
    - Key: PATH
      Value: $JBOSS_HOME/bin:$PATH
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - chmod +x run.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
    - "8181"
    - "9990"
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: rangalo/java8
  Name: ""
  Platform: ""
  SourceCode: FROM rangalo/java8
