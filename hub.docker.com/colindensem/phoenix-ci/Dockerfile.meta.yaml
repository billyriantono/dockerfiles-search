MetaArgs: null
Stages:
- BaseName: trenpixster/elixir:latest
  Commands:
  - Maintainer: Colin Densem @colindensem
    Name: maintainer
  - Key: NODE_MAJOR_VERSION
    Name: arg
    Value: "6"
  - CmdLine:
    - apt-get update &&     apt-get install -y curl mysql-client &&     curl -sL https://deb.nodesource.com/setup_${NODE_MAJOR_VERSION}.x
      | bash - &&     apt-get install -y nodejs &&     apt-get purge -y curl &&     apt-get
      clean &&     rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/mix local.hex --force &&     /usr/local/bin/mix local.rebar --force
    Name: run
    PrependShell: true
  From:
    Image: trenpixster/elixir:latest
  Name: ""
  Platform: ""
  SourceCode: FROM trenpixster/elixir:latest
