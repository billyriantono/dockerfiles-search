MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: C
    Name: env
  - Maintainer: jerryhopper "https://github.com/jerryhopper"
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - export LC_ALL=C
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y git python3-dev python3-pip libffi-dev libssl-dev mlocate
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install netlib
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install mitmproxy
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install pymongo
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install pymysql
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install redis
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install pdo
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install cassandra-driver
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install elasticsearch
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get autoremove
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p "/home/mitmproxy/.mitmproxy"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: = "/home/mitmproxy/.mitmproxy"
  - CmdLine:
    - /usr/local/bin/mitmdump
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM  ubuntu:16.04
