MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - CmdLine:
    - apt-get update  && apt-get install -y curl mongodb supervisor openssl  && curl
      -sL https://deb.nodesource.com/setup_6.x | bash -  && apt-get install -y nodejs  &&
      ln /usr/bin/node /usr/local/bin/node
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p mongodb/dbpath
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Name: workdir
    Path: /parse
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /parse
  - CmdLine:
    - npm install  && npm cache clear  && rm -rf ~/.npm  && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - ./generate-cert.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: APP_NAME
      Value: myApp
    Name: env
  - Env:
    - Key: APP_MOUNT
      Value: /parse
    Name: env
  - Env:
    - Key: DASHBOARD_MOUNT
      Value: /
    Name: env
  - Env:
    - Key: HTTP_PORT
      Value: "80"
    Name: env
  - Env:
    - Key: HTTPS_PORT
      Value: "443"
    Name: env
  - Env:
    - Key: APP_ID
      Value: myAppId
    Name: env
  - Env:
    - Key: MASTER_KEY
      Value: myMasterKey
    Name: env
  - Env:
    - Key: DASHBOARD_USERNAME
      Value: username
    Name: env
  - Env:
    - Key: DASHBOARD_PASSWORD
      Value: password
    Name: env
  - Name: expose
    Ports:
    - "27017"
    - "443"
    - "80"
  - CmdLine:
    - /usr/bin/supervisord
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
