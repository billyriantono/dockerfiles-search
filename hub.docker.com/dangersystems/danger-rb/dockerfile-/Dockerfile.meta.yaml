MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Daniel Hess <dan9186@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update -y &&     apt-get upgrade -y &&     apt-get install -y wget
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://www.rabbitmq.com/debian/ testing main" >> /etc/apt/sources.list
      &&     wget -qO - http://deb.opera.com/archive.key | sudo apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y rabbitmq-server
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get autoremove -y &&     apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - rabbitmq-plugins enable rabbitmq_management
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - rabbitmq.config
    - /etc/rabbitmq/rabbitmq.config
  - Env:
    - Key: RABBITMQ_LOG_BASE
      Value: /data/log
    Name: env
  - Env:
    - Key: RABBITMQ_MNESIA_BASE
      Value: /data/mnesia
    Name: env
  - Name: volume
    Volumes:
    - /data/log
    - /data/mnesia
  - Name: expose
    Ports:
    - "15672"
    - "5672"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker-entrypoint.sh
    - /docker-entrypoint.sh
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
