MetaArgs: null
Stages:
- BaseName: nginx
  Commands:
  - Maintainer: '"Andrew McLagan" <andrew@ethicaljobs.com.au>'
    Name: maintainer
  - Env:
    - Key: HHVM_VERSION
      Value: need-to-add-versioning
    Name: env
  - CmdLine:
    - apt-key adv --recv-keys --keyserver hkp://keyserver.ubuntu.com:80 0x5a16e7281be7a449
      &&     echo deb http://dl.hhvm.com/debian jessie main | tee /etc/apt/sources.list.d/hhvm.list
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update && apt-get install -my \tsupervisor \thhvm \tgit \twget \tcurl
      \tsendmail \tsqlite3 \tlibsqlite3-dev     && apt-get clean"
    Name: run
    PrependShell: true
  - CmdLine:
    - cd $HOME &&     wget http://getcomposer.org/composer.phar &&     chmod +x composer.phar
      &&     mv composer.phar /usr/local/bin/composer &&     wget https://phar.phpunit.de/phpunit.phar
      &&     chmod +x phpunit.phar &&     mv phpunit.phar /usr/local/bin/phpunit
    Name: run
    PrependShell: true
  - CmdLine:
    - composer global require hirak/prestissimo
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./config/supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./config/php.ini
    - /etc/hhvm/php.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./config/nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./config/conf.d/config-1.conf
    - /etc/nginx/conf.d/config-1.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./config/sites-enabled/default
    - /etc/nginx/sites-enabled/default
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./config/.bashrc
    - /root/.bashrc
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./index.php
    - /var/www/public/index.php
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: nginx
  Name: ""
  Platform: ""
  SourceCode: FROM nginx
