MetaArgs: null
Stages:
- As: builder
  BaseName: golang:1.12-alpine
  Commands:
  - Env:
    - Key: GO111MODULE
      Value: "on"
    Name: env
  - CmdLine:
    - apk update &&     apk upgrade &&     apk add --no-cache make git alpine-sdk
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /go/src/github.com/mayuresh82/alert_manager
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /go/src/github.com/mayuresh82/alert_manager
  - Name: workdir
    Path: /go/src/github.com/mayuresh82/alert_manager
  - CmdLine:
    - go mod download
    Name: run
    PrependShell: true
  - CmdLine:
    - make
    Name: run
    PrependShell: true
  From:
    Image: golang:1.12-alpine
  Name: builder
  Platform: ""
  SourceCode: FROM golang:1.12-alpine as builder
- BaseName: alpine:latest
  Commands:
  - CmdLine:
    - apk --no-cache add ca-certificates
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root/
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/src/github.com/mayuresh82/alert_manager
    - .
  - Name: expose
    Ports:
    - 8181/tcp
    - 8282/tcp
  - CmdLine:
    - ./alert_manager
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
