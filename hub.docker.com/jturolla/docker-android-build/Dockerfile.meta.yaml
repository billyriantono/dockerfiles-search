MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Parafuzo <dev@parafuzo.com>
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get -y install curl unzip python-software-properties
      software-properties-common lib32stdc++6 lib32z1
    Name: run
    PrependShell: true
  - CmdLine:
    - echo oracle-java7-installer shared/accepted-oracle-license-v1-1 select true
      | debconf-set-selections &&     add-apt-repository -y ppa:webupd8team/java &&     apt-get
      update &&     apt-get install -y oracle-java7-installer
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/ &&     curl -L -O http://dl.google.com/android/android-sdk_r24.4.1-linux.tgz
      &&     tar xf android-sdk_r24.4.1-linux.tgz &&     rm android-sdk_r24.4.1-linux.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local &&     curl -L -O http://dl.google.com/android/ndk/android-ndk-r10e-linux-x86_64.bin
      &&     chmod a+x android-ndk-r10e-linux-x86_64.bin &&     ./android-ndk-r10e-linux-x86_64.bin
      &&     rm -f android-ndk-r10e-linux-x86_64.bin
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local &&     curl -L https://services.gradle.org/distributions/gradle-2.10-bin.zip
      -o gradle-2.10-bin.zip &&     unzip gradle-2.10-bin.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | /usr/local/android-sdk-linux/tools/android update sdk --filter tools
      --no-ui --force -a &&     echo y | /usr/local/android-sdk-linux/tools/android
      update sdk --filter platform-tools --no-ui --force -a &&     echo y | /usr/local/android-sdk-linux/tools/android
      update sdk --filter android-19 --no-ui --force -a &&     echo y | /usr/local/android-sdk-linux/tools/android
      update sdk --filter android-21 --no-ui --force -a &&     echo y | /usr/local/android-sdk-linux/tools/android
      update sdk --filter android-22 --no-ui --force -a &&     echo y | /usr/local/android-sdk-linux/tools/android
      update sdk --filter android-23 --no-ui --force -a &&     echo y | /usr/local/android-sdk-linux/tools/android
      update sdk --filter extra --no-ui --force -a &&     echo y | /usr/local/android-sdk-linux/tools/android
      update sdk --all --filter build-tools-23.0.2 --no-ui --force
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: /usr/local/android-sdk-linux
    - Key: ANDROID_NDK_HOME
      Value: /usr/local/android-ndk-r10e
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-7-oracle
    - Key: GRADLE_HOME
      Value: /usr/local/gradle-2.5
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ANDROID_HOME/tools:$ANDROID_NDK_HOME/platform-tools:$ANDROID_NDK_HOME:$GRADLE_HOME/bin
    Name: env
  - CmdLine:
    - apt-get remove -y unzip python-software-properties software-properties-common
      &&     apt-get clean autoclean &&     apt-get autoremove -y &&     rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/* &&     rm -rf /var/cache/oracle-jdk7-installer
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /data/app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /data/app
  - Name: volume
    Volumes:
    - /data/app
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
