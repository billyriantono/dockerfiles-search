MetaArgs: null
Stages:
- BaseName: centos:latest
  Commands:
  - Env:
    - Key: RUBY_DIR
      Value: /fuby/
    Name: env
  - Env:
    - Key: RUBY_VERSION
      Value: 2.3.1
    Name: env
  - Env:
    - Key: RUBY_INSTALL
      Value: $RUBY_DIR/$RUBY_VERSION
    Name: env
  - CmdLine:
    - yum update -y &&     yum install -y install epel-release &&     yum install
      -y bzip2 make which wget tar git nodejs     gcc patch readline-devel zlib-devel     libyaml-devel
      openssl-devel     gdbm-devel ncurses-devel libxml-devel
    Name: run
    PrependShell: true
  - CmdLine:
    - yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir $RUBY_DIR &&     cd $RUBY_DIR    &&     git clone https://github.com/rbenv/ruby-build.git
      $RUBY_DIR/ruby-build &&     cd $RUBY_DIR/ruby-build && ./bin/ruby-build $RUBY_VERSION
      $RUBY_INSTALL &&     rm -rf $RUBY_DIR/ruby-build
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $RUBY_INSTALL/bin:$PATH
    Name: env
  From:
    Image: centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM centos:latest
