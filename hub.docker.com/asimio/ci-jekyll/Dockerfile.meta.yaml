MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Orlando L Otero <orlando.otero@asimio.net>, https://bitbucket.org/asimio/ci
    Name: maintainer
  - Name: volume
    Volumes:
    - /tmp
  - CmdLine:
    - apt-get -qq update &&   apt-get -y upgrade && apt-get -y autoclean && apt-get
      -y autoremove &&   bash -c 'DEBIAN_FRONTEND=noninteractive apt-get install -qq
      -y curl wget tar openjdk-8-jre     software-properties-common python-software-properties
      make locales' &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg-reconfigure locales &&   locale-gen --purge en_US.UTF-8 &&   /usr/sbin/update-locale
      LANG=C.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - add-apt-repository -y ppa:brightbox/ruby-ng &&   apt-get -qq update &&   bash
      -c 'DEBIAN_FRONTEND=noninteractive apt-get -y install build-essential g++ ruby2.4
      ruby2.4-dev ruby-switch zlib1g-dev' &&   rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - ruby-switch --set ruby2.4
    Name: run
    PrependShell: true
  - CmdLine:
    - gem update --system &&   gem install jekyll &&   gem install jekyll-paginate
      &&   gem install jekyll-sitemap &&   gem install jekyll-twitter-plugin &&   gem
      install pygments.rb &&   gem install s3_website &&   gem install sass &&   gem
      install jekyll-algolia
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
