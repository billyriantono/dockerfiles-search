MetaArgs: null
Stages:
- BaseName: bitnami/minideb:stretch
  Commands:
  - Env:
    - Key: RUST_TARGET
      Value: x86_64-unknown-linux-gnu
    Name: env
  - Env:
    - Key: RUST_DISTRIB
      Value: rust-nightly-$RUST_TARGET
    Name: env
  - Env:
    - Key: DOCKER_VERSION
      Value: 17.05.0-ce
    Name: env
  - Name: workdir
    Path: /rust
  - Chown: ""
    Name: add
    SourcesAndDest:
    - rustup-init.sh
    - .
  - CmdLine:
    - apt-get -y update && apt-get install -q -y     build-essential     curl     git-core     openssh-client     &&     bash
      rustup-init.sh -y --verbose --default-toolchain=nightly &&     rm -r /rust &&     curl
      -L -o "/tmp/docker-${DOCKER_VERSION}.tgz" "https://get.docker.com/builds/Linux/x86_64/docker-${DOCKER_VERSION}.tgz"
      &&     tar -xz -C /tmp -f "/tmp/docker-${DOCKER_VERSION}.tgz" &&     mv /tmp/docker/*
      /usr/bin
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"$PATH:/root/.cargo/bin"'
    Name: env
  - Name: workdir
    Path: /
  From:
    Image: bitnami/minideb:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM bitnami/minideb:stretch
