MetaArgs: null
Stages:
- BaseName: centos:centos6
  Commands:
  - Maintainer: Manhui Han <hanmanhui@gmail.com>
    Name: maintainer
  - CmdLine:
    - rpm -iUvh http://dl.fedoraproject.org/pub/epel/6/x86_64/epel-release-6-8.noarch.rpm
      &&  yum update -y &&  yum -y install httpd git wget tar
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /etc/localtime &&  cp -p /usr/share/zoneinfo/Japan /etc/localtime
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt
  - CmdLine:
    - wget http://grafanarel.s3.amazonaws.com/grafana-1.9.1.tar.gz -O /opt/grafana.tar.gz
      &&  tar xvf grafana.tar.gz &&  mv /opt/grafana-1.9.1 /opt/grafana
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./config/config.js
    - /opt/grafana/config.js
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./config/grafana.conf
    - /etc/httpd/conf.d/grafana.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./config/setup_configs.sh
    - /opt/grafana/setup_configs.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./config/run.sh
    - /opt/grafana/run.sh
  - Env:
    - Key: INFLUXDB_HOST
      Value: 172.17.42.1
    Name: env
  - Env:
    - Key: INFLUXDB_PORT
      Value: "8086"
    Name: env
  - Env:
    - Key: INFLUXDB_DB
      Value: system
    Name: env
  - Env:
    - Key: INFLUXDB_USER
      Value: admin
    Name: env
  - Env:
    - Key: INFLUXDB_PASSWORD
      Value: admin
    Name: env
  - Env:
    - Key: INFLUXDB_GRAFANA_DB
      Value: grafana
    Name: env
  - Name: workdir
    Path: /opt/grafana
  - Name: expose
    Ports:
    - "8000"
  - CmdLine:
    - ./setup_configs.sh && ./run.sh
    Name: cmd
    PrependShell: true
  From:
    Image: centos:centos6
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos6
