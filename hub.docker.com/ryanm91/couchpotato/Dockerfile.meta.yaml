MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.15
  Commands:
  - Maintainer: needo <needo@superhero.org>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - Chown: ""
    Name: add
    SourcesAndDest:
    - couchpotato.sh
    - /etc/service/couchpotato/run
  - Chown: ""
    Name: add
    SourcesAndDest:
    - edge.sh
    - /etc/my_init.d/edge.sh
  - CmdLine:
    - chmod +x /etc/service/*/run /etc/my_init.d/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
  - Name: expose
    Ports:
    - "5050"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - install.sh
    - /tmp/
  - CmdLine:
    - chmod +x /tmp/install.sh && /tmp/install.sh && rm /tmp/install.sh
    Name: run
    PrependShell: true
  From:
    Image: phusion/baseimage:0.9.15
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.15
