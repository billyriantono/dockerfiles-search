MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Gas <gas.mailbox@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y vim htop wget git unzip software-properties-common curl python
      python-dev python-distribute python-pip cron
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install pymongo tornado
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /analytics
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./
    - /analytics/
  - Name: workdir
    Path: /analytics
  - Name: expose
    Ports:
    - "4002"
  - CmdLine:
    - /usr/bin/python
    - ./main.py
    - '>'
    - /var/log/python.log
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
