MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - install.sh
    - /install.sh
  - CmdLine:
    - sudo apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo apt-get install libjpeg-dev curl git-core build-essential     python-pip
      make build-essential libssl-dev zlib1g-dev libbz2-dev     libreadline-dev libsqlite3-dev
      -y     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - git config --global url.https://github.com/.insteadOf git://github.com/
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash /install.sh && rm /install.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: PYENV_ROOT
      Value: $HOME/.pyenv
    Name: env
  - Env:
    - Key: PATH
      Value: $PYENV_ROOT/shims:$PYENV_ROOT/bin:$PATH
    Name: env
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
