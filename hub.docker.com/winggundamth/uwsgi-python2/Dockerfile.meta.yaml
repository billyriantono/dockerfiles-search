MetaArgs: null
Stages:
- BaseName: winggundamth/ubuntu-base:xenial
  Commands:
  - Maintainer: Jirayut Nimsaeng (Dear) <jirayut.n@kaidee.com>
    Name: maintainer
  - Env:
    - Key: FROM_BASE
      Value: xenial-20160809
    Name: env
  - Key: APT_CACHER_NG
    Name: arg
    Value: null
  - Key: DEVPI_SERVER
    Name: arg
    Value: null
  - CmdLine:
    - '[ -n "$APT_CACHER_NG" ] &&       echo "Acquire::http::Proxy \"$APT_CACHER_NG\";"       >
      /etc/apt/apt.conf.d/11proxy || true;     [ -n "$DEVPI_SERVER" ] &&       mkdir
      -p ~/.pip &&       echo "[global]\nindex-url = $DEVPI_SERVER\ntrusted-host =
      $(echo $DEVPI_SERVER | awk -F/ ''{print $3}'' | awk -F: ''{print $1}'')\n" >>
      ~/.pip/pip.conf || true;     apt-get update &&     apt-get install -y curl python
      libpython2.7 python-dev build-essential &&     curl https://bootstrap.pypa.io/get-pip.py
      | python &&     pip install uwsgi &&     apt-get remove --purge --auto-remove
      -y       build-essential ifupdown iproute2 isc-dhcp-client isc-dhcp-common       libatm1
      libisc-export160 libmnl0 libxtables11 manpages netbase       curl python-dev
      &&     apt-get -y autoremove &&     apt-get clean &&     rm -rf /usr/lib/x86_64-linux-gnu/libfakeroot
      /var/lib/apt/lists/*       /etc/apt/apt.conf.d/11proxy /root/.cache /root/.pip'
    Name: run
    PrependShell: true
  - CmdLine:
    - /start.py
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "5000"
  - Env:
    - Key: WEB_USER
      Value: web
    Name: env
  - Env:
    - Key: HOME
      Value: /home/$WEB_USER
    - Key: WEB_HOME
      Value: /home/$WEB_USER
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - build-files
    - /build-files
  - CmdLine:
    - useradd --shell /bin/bash --home-dir $WEB_HOME --create-home       --base-dir
      $WEB_HOME $WEB_USER &&     mkdir -p $WEB_HOME/.ssh &&     chmod 700 /$WEB_HOME/.ssh
      &&     chown $WEB_USER:$WEB_USER $WEB_HOME/.ssh &&     mv /build-files/uwsgi.ini
      /etc/uwsgi.ini &&     mkdir -p /var/log/uwsgi &&     rm -rf /build-files
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/log
  - Name: workdir
    Path: $WEB_HOME
  - Name: user
    User: $WEB_USER
  - Name: expose
    Ports:
    - "5000"
  - CmdLine:
    - uwsgi
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /etc/uwsgi.ini
    Name: cmd
    PrependShell: false
  From:
    Image: winggundamth/ubuntu-base:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM winggundamth/ubuntu-base:xenial
