MetaArgs: null
Stages:
- BaseName: winggundamth/ubuntu-base:trusty
  Commands:
  - Maintainer: Jirayut Nimsaeng <w [at] winginfotech.net>
    Name: maintainer
  - Env:
    - Key: FROM_BASE
      Value: trusty-20160624
    Name: env
  - Key: APT_CACHER_NG
    Name: arg
    Value: null
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - build-files
    - /build-files
  - CmdLine:
    - '[ -n "$APT_CACHER_NG" ] &&       echo "Acquire::http::Proxy \"$APT_CACHER_NG\";"       >
      /etc/apt/apt.conf.d/11proxy || true;     apt-get update &&     apt-get install
      -y curl &&     curl https://repo.powerdns.com/FD380FBB-pub.asc | apt-key add
      - &&     echo ''deb [arch=amd64] http://repo.powerdns.com/ubuntu trusty-auth-40
      main''       > /etc/apt/sources.list.d/pdns-$(lsb_release -cs).list &&     mv
      /build-files/pdns-pin /etc/apt/preferences.d/pdns &&     apt-get update &&     apt-get
      install -y pdns-server pdns-backend-mysql &&     mv /build-files/pdns.mysql.conf
      /etc/powerdns/pdns.d/pdns.mysql.conf &&     apt-get clean &&     rm -rf /var/lib/apt/lists/*
      /etc/apt/apt.conf.d/11proxy /build-files       /etc/powerdns/pdns.d/pdns.simplebind.conf'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /docker-entrypoint.sh
  - Name: expose
    Ports:
    - "53"
    - 53/udp
    - "8081"
  - Name: volume
    Volumes:
    - /var/log
    - /etc/powerdns
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/sbin/pdns_server
    - --guardian=yes
    Name: cmd
    PrependShell: false
  From:
    Image: winggundamth/ubuntu-base:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM winggundamth/ubuntu-base:trusty
