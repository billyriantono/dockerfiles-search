MetaArgs: null
Stages:
- BaseName: winggundamth/ubuntu-base:trusty
  Commands:
  - Maintainer: Jirayut Nimsaeng <w [at] winginfotech.net>
    Name: maintainer
  - Env:
    - Key: FROM_BASE
      Value: trusty-20160503.1
    Name: env
  - Env:
    - Key: APP_USER
      Value: web
    - Key: APP_NAME
      Value: powerdns-admin
    Name: env
  - Env:
    - Key: APP_PATH
      Value: /home/$APP_USER/$APP_NAME
    Name: env
  - Key: APT_CACHER_NG
    Name: arg
    Value: null
  - Key: DEVPI_SERVER
    Name: arg
    Value: null
  - CmdLine:
    - '[ -n "$APT_CACHER_NG" ] &&       echo "Acquire::http::Proxy \"$APT_CACHER_NG\";"       >
      /etc/apt/apt.conf.d/11proxy || true;     [ -n "$DEVPI_SERVER" ] &&       mkdir
      -p ~/.pip &&       echo "[global]\nindex-url = $DEVPI_SERVER\ntrusted-host =
      $(echo $DEVPI_SERVER | awk -F/ ''{print $3}'' | awk -F: ''{print $1}'')\n" >>
      ~/.pip/pip.conf || true;     useradd -s /bin/bash -d /home/$APP_USER -m $APP_USER
      &&     apt-get update &&     apt-get install -y curl git python libpython2.7
      python-dev libsasl2-dev       build-essential libmariadbclient18 libmariadbclient-dev
      libssl-dev       libldap2-dev &&     curl https://bootstrap.pypa.io/get-pip.py
      | python &&     sudo -u $APP_USER -H git clone       https://github.com/ngoduykhanh/PowerDNS-Admin.git       $APP_PATH
      &&     pip install -r $APP_PATH/requirements.txt &&     apt-get remove --purge
      --auto-remove -y       binutils build-essential cpp cpp-4.8 dpkg-dev fakeroot
      g++ g++-4.8 gcc       gcc-4.8 libalgorithm-diff-perl libalgorithm-diff-xs-perl
      libgcc-4.8-dev       libalgorithm-merge-perl libasan0 libatomic1 libc-dev-bin
      libc6-dev       libcloog-isl4 libdpkg-perl libfakeroot libfile-fcntllock-perl       libgmp10
      libgomp1 libisl10 libitm1 libmpc3 libmpfr4 libquadmath0       libstdc++-4.8-dev
      libtimedate-perl libtsan0 linux-libc-dev make manpages       manpages-dev patch
      xz-utils curl python-dev libmariadbclient-dev       libssl-dev libldap2-dev
      libsasl2-dev &&     apt-get -y autoremove &&     apt-get clean &&     rm -rf
      /usr/lib/x86_64-linux-gnu/libfakeroot /var/lib/apt/lists/*       /etc/apt/apt.conf.d/11proxy
      /root/.cache /root/.pip'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /docker-entrypoint.sh
  - Name: user
    User: $APP_USER
  - Name: workdir
    Path: $APP_PATH
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - python
    - run.py
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "9393"
  - Name: volume
    Volumes:
    - /var/log
  From:
    Image: winggundamth/ubuntu-base:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM winggundamth/ubuntu-base:trusty
