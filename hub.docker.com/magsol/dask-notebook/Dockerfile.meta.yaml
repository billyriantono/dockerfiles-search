MetaArgs: null
Stages:
- BaseName: jupyter/base-notebook
  Commands:
  - Name: user
    User: root
  - CmdLine:
    - apt-get update   && apt-get install -yq --no-install-recommends graphviz git   &&
      apt-get clean   && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: user
    User: $NB_USER
  - CmdLine:
    - conda install --yes --freeze-installed     -c conda-forge     python-blosc     cytoolz     dask==1.2.0     nomkl     numpy==1.16.2     pandas==0.24.2     ipywidgets     &&
      jupyter labextension install @jupyter-widgets/jupyterlab-manager@0.38.1 dask-labextension@0.3     &&
      pip install graphviz dask-labextension==0.3.3 --no-cache-dir --no-dependencies     &&
      conda clean -tipsy     && jupyter lab clean     && jlpm cache clean     && npm
      cache clean --force     && find /opt/conda/ -type f,l -name '*.a' -delete     &&
      find /opt/conda/ -type f,l -name '*.pyc' -delete     && find /opt/conda/ -type
      f,l -name '*.js.map' -delete     && find /opt/conda/lib/python*/site-packages/bokeh/server/static
      -type f,l -name '*.js' -not -name '*.min.js' -delete     && rm -rf /opt/conda/pkgs
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - CmdLine:
    - mkdir /opt/app     && if [ "$NB_UID" != "1000" ] || [ "$NB_GID" != "100" ];
      then         echo "Jupyter's NB_UID/NB_GID changed, need to update the Dockerfile";         exit
      1;     fi
    Name: run
    PrependShell: true
  - Chown: 1000:100
    From: ""
    Name: copy
    SourcesAndDest:
    - examples/
    - /home/$NB_USER/examples
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - prepare.sh
    - /usr/bin/prepare.sh
  - Name: user
    User: $NB_USER
  - CmdLine:
    - tini
    - --
    - /usr/bin/prepare.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - start.sh
    - jupyter
    - lab
    Name: cmd
    PrependShell: false
  From:
    Image: jupyter/base-notebook
  Name: ""
  Platform: ""
  SourceCode: FROM jupyter/base-notebook
