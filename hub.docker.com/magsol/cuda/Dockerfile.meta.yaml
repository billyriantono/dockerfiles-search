MetaArgs: null
Stages:
- BaseName: ubuntu:14.04.2
  Commands:
  - Maintainer: Shannon Quinn "magsol@gmail.com"
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get -y update && apt-get -y install wget build-essential
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://developer.download.nvidia.com/compute/cuda/repos/ubuntu1404/x86_64/cuda-repo-ubuntu1404_7.0-28_amd64.deb
      &&     dpkg -i cuda-repo-ubuntu1404_7.0-28_amd64.deb && apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get upgrade -y && apt-get install -y opencl-headers protobuf-compiler     libprotoc-dev
      libboost-all-dev libleveldb-dev hdf5-tools libhdf5-serial-dev     libsnappy-dev
      libsnappy1 libatlas-base-dev cmake libstdc++6-4.8-dbg     libgoogle-glog0 libgoogle-glog-dev
      libgflags-dev liblmdb-dev git gfortran &&     apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y linux-image-extra-`uname -r` linux-headers-`uname -r`     linux-image-`uname
      -r`
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y cuda && apt-get clean && rm cuda-repo-ubuntu1404_7.0-28_amd64.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - echo '/usr/local/cuda/lib64' > /etc/ld.so.conf.d/cuda_hack.conf &&     ldconfig
      /usr/local/cuda/lib64
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/usr/local/cuda/bin
    Name: env
  From:
    Image: ubuntu:14.04.2
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04.2
