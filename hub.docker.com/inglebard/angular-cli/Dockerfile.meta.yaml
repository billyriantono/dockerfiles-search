MetaArgs: null
Stages:
- BaseName: node:lts
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"David ''Inglebard'' RICQ <davidricq87@orange.fr>"'
    Name: label
  - Env:
    - Key: ROOT_WWW_PATH
      Value: /var/www/html
    Name: env
  - Env:
    - Key: ANGULARCLI_VERSION
      Value: 8.3.21
    Name: env
  - CmdLine:
    - npm install -g @angular/cli@${ANGULARCLI_VERSION}   && rm -rf /tmp/* ~/.npm   &&
      npm cache clear --force   && mkdir -p /var/www/html
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${ROOT_WWW_PATH}
  - Name: expose
    Ports:
    - "4200"
  - CmdLine:
    - sh
    - -c
    - ng serve --host 0.0.0.0
    Name: cmd
    PrependShell: false
  From:
    Image: node:lts
  Name: ""
  Platform: ""
  SourceCode: FROM node:lts
