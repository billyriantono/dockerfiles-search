MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"David ''Inglebard'' RICQ <davidricq87@orange.fr>"'
    Name: label
  - CmdLine:
    - echo steam steam/question select "I AGREE" | debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - echo steam steamcmd/question select "I AGREE" | debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg --add-architecture i386
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update && DEBIAN_FRONTEND=noninteractive  apt-get install -y \tsteam
      \tsteamcmd \tsudo \tca-certificates \tcurl \tdirmngr \tgnupg \tlibgl1-mesa-dri
      \tlibgl1-mesa-glx \tlibgl1-mesa-dri:i386 \tlibgl1-mesa-glx:i386 \tlibc6:i386
      \tlibxrender1 \tlibx11-xcb-dev \tlibx11-xcb1 \tlibxt6 \tlibpulse0 \tbzip2 &&
      rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo ''steam ALL = NOPASSWD: ALL'' > /etc/sudoers.d/steam && chmod 0440 /etc/sudoers.d/steam'
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser --disabled-password --gecos 'Steam' steam && adduser steam video
    Name: run
    PrependShell: true
  - Name: user
    User: steam
  - Env:
    - Key: HOME
      Value: /home/steam
    Name: env
  - Name: volume
    Volumes:
    - /home/steam
  - CmdLine:
    - /usr/games/steam
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
