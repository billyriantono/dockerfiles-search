MetaArgs: null
Stages:
- BaseName: ubuntu:18.10
  Commands:
  - Name: workdir
    Path: /backup
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts
    - /scripts
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - etc/duplicity/exclude-common
    - /etc/duplicity/exclude-common
  - CmdLine:
    - /scripts/entry
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/bin/duplicity
    - --help
    Name: cmd
    PrependShell: false
  - CmdLine:
    - set -ex;    export DEBIAN_FRONTEND=noninteractive; export DEBIAN_PRIORITY=critical;
      export DEBCONF_NOWARNINGS=yes;    apt-get update    && apt-get -y -q --no-install-recommends
      install software-properties-common    && add-apt-repository ppa:duplicity-team/ppa    &&
      apt-get update    && apt-get -y -q --no-install-recommends install duplicity=0.7.18.1-0ubuntu0ppa1364~ubuntu18.10.1
      python-paramiko    && apt-get clean -y    && apt-get autoremove    && rm -rf
      /var/lib/apt/lists/* /tmp/* /var/tmp/* /var/cache /var/lib/dpkg/info /usr/share/man
    Name: run
    PrependShell: true
  - Key: VCS_REF
    Name: arg
    Value: '"local"'
  - Labels:
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/henrik-farre/duplicity-docker.git"'
    - Key: org.label-schema.version
      Value: '"0.7.18.1-2"'
    - Key: maintainer
      Value: '"Henrik Farre <henrik@rockhopper.dk>"'
    Name: label
  From:
    Image: ubuntu:18.10
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.10
