MetaArgs: null
Stages:
- BaseName: yotoplay/esp-idf-builder:latest
  Commands:
  - CmdLine:
    - apt-get -y -qq update     && apt -y upgrade     && apt-get install -y libglib2.0-dev
      libfdt-dev libpixman-1-dev zlib1g-dev                           python3-dev     &&
      apt-get clean     && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"${PATH}:${ESP_TCHAIN_BASEDIR}:${ESP_TCHAIN_BASEDIR}/xtensa-esp32-elf/bin:${IDF_PATH}/tools:${ESP_TCHAIN_BASEDIR}/fwscripts:/qemu_esp32/xtensa-softmmu/"'
    Name: env
  - CmdLine:
    - cd /     && wget -O /qemu_support.tar.gz https://www.dropbox.com/s/6t4aqw1iu1x63uv/qemu_support.tar.gz?dl=1     &&
      tar -xzf /qemu_support.tar.gz     && mkdir -p /esp/qemu     && cp /qemu_support/rom*bin
      /esp/qemu/     && mv /qemu_support/qemu_esp32 /     && rm -rf /qemu_support
      /qemu_support.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/bin/python2.7 python
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --user -r $IDF_PATH/requirements.txt
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${ESP_TCHAIN_BASEDIR}/project
  - CmdLine:
    - idf.py
    Name: entrypoint
    PrependShell: false
  From:
    Image: yotoplay/esp-idf-builder:latest
  Name: ""
  Platform: ""
  SourceCode: FROM yotoplay/esp-idf-builder:latest
