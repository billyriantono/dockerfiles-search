MetaArgs: null
Stages:
- BaseName: amazonlinux:1
  Commands:
  - Env:
    - Key: AWS_DEFAULT_REGION
      Value: us-east-1
    Name: env
  - CmdLine:
    - curl --silent --location https://rpm.nodesource.com/setup_8.x | bash - &&   yum
      install -y python2-devel python-pip libpython-dev gcc-c++ make mysql-devel nodejs
      nano findutils libyaml libyaml-devel libjpeg-devel python36-setuptools python36-devel
      git &&   yum clean all && rm -rf /var/cache/yum
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g serverless
    Name: run
    PrependShell: true
  - CmdLine:
    - ls -la /usr/local/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - find / -iname "pip*"
    Name: run
    PrependShell: true
  - CmdLine:
    - easy_install-3.6 pip &&         pip install --user --upgrade pip &&         pip
      install awscli==1.11.18
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    - -c
    Name: entrypoint
    PrependShell: false
  From:
    Image: amazonlinux:1
  Name: ""
  Platform: ""
  SourceCode: FROM amazonlinux:1
