MetaArgs: null
Stages:
- BaseName: debian:buster
  Commands:
  - Name: user
    User: root
  - CmdLine:
    - export DEBIAN_FRONTEND noninteractive ;    apt-get update -y ;    apt-get install
      -y --no-install-recommends         sudo         git
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -d /home/eid -U -m -s /bin/bash eid
    Name: run
    PrependShell: true
  - CmdLine:
    - echo  "eid:eid" | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "root:eid" | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo "%eid  ALL=(ALL:ALL) NOPASSWD: ALL" > /etc/sudoers.d/eidgrp'
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 0440 /etc/sudoers.d/eidgrp
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y ca-certificates
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /home/eid ;    su -c "git clone https://git.yoctoproject.org/git/poky.git"
      eid
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /home/eid/poky ;    su -c "git clone https://github.com/zuka0828/meta-eid.git"
      eid
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /home/eid ;    echo y | ./poky/meta-eid/scripts/install-deps.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - sbuild-adduser eid
    Name: run
    PrependShell: true
  - CmdLine:
    - export DEBIAN_FRONTEND noninteractive ;    apt-get update -y ;    apt-get install
      -y --no-install-recommends        python2 gawk wget git-core diffstat unzip
      texinfo gcc-multilib        build-essential chrpath socat cpio python python3
      python3-pip        python3-pexpect xz-utils debianutils iputils-ping libsdl1.2-dev
      xterm
    Name: run
    PrependShell: true
  - CmdLine:
    - export DEBIAN_FRONTEND noninteractive ;    apt-get install -y --no-install-recommends        locales
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e 's/# en_US.UTF-8 UTF-8/en_US.UTF-8 UTF-8/' /etc/locale.gen &&     locale-gen
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /home/eid ;    su -c "source ./poky/meta-eid/setup.sh" eid
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /home/eid/build ;    ../poky/meta-eid/scripts/setup-sbuild.sh
    Name: run
    PrependShell: true
  - Name: user
    User: eid
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - /bin/bash
    - -c
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: debian:buster
  Name: ""
  Platform: ""
  SourceCode: FROM debian:buster
