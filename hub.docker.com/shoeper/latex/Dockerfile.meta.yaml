MetaArgs: null
Stages:
- BaseName: debian:testing
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Sven HÃ¶per"'
    - Key: org.label-schema.name
      Value: '"shoeper/latex"'
    - Key: org.label-schema.description
      Value: '"Docker image providing everything to build latex documents based on
        Debian latest"'
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/shoeper/docker-latex-debian"'
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    Name: label
  - CmdLine:
    - echo ttf-mscorefonts-installer msttcorefonts/accepted-mscorefonts-eula     select
      true | debconf-set-selections &&     echo "deb http://deb.debian.org/debian
      testing contrib" >> /etc/apt/sources.list &&     apt-get update &&     apt-get
      install -y         apt-utils         locales &&     locale-gen en_US.UTF-8 &&     dpkg-reconfigure
      -f noninteractive locales &&     apt-get install -y         wget         git         make         texlive-full         ttf-mscorefonts-installer
      &&     apt-get --purge remove -y .\*-doc$ &&     apt-get clean -y &&     rm
      -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  From:
    Image: debian:testing
  Name: ""
  Platform: ""
  SourceCode: FROM debian:testing
