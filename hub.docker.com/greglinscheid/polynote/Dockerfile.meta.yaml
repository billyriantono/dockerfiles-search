MetaArgs: null
Stages:
- BaseName: alpine:3.10.3
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"linscheid.greg@gmail.com"'
    Name: label
  - Name: workdir
    Path: /usr/src/app
  - CmdLine:
    - apk add --no-cache bash curl
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-1.8-openjdk
    Name: env
  - CmdLine:
    - apk add --no-cache openjdk8
    Name: run
    PrependShell: true
  - CmdLine:
    - set -e;   apk add --no-cache --virtual     .build-deps     gcc     g++     libc-dev     linux-headers     mariadb-dev     python3-dev     postgresql-dev     freetype-dev     libpng-dev     libxml2-dev     libxslt-dev     zlib-dev     jpeg-dev   ;
    Name: run
    PrependShell: true
  - Env:
    - Key: PYTHONUNBUFFERED
      Value: "1"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - ./requirements.txt
  - CmdLine:
    - apk add python3-dev   && pip3 install --upgrade pip   && pip3 install -r requirements.txt
    Name: run
    PrependShell: true
  - Key: POLYNOTE_VERSION
    Name: arg
    Value: 0.2.15
  - CmdLine:
    - curl -L https://github.com/polynote/polynote/releases/download/${POLYNOTE_VERSION}/polynote-dist.tar.gz   |
      tar -xzvpf -
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config.yml
    - ./polynote/config.yml
  - Name: expose
    Ports:
    - "8192"
  - CmdLine:
    - bash polynote/polynote
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:3.10.3
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10.3
