MetaArgs: null
Stages:
- BaseName: debian:latest
  Commands:
  - CmdLine:
    - apt update && apt dist-upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt install -y apt-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - apt install -y gnupg
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://pkg.mxe.cc/repos/apt/debian jessie main" > /etc/apt/sources.list.d/mxeapt.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver keyserver.ubuntu.com --recv-keys D43A795B73B16ABE9643FE1AFD8FFF16DB45C6AB
    Name: run
    PrependShell: true
  - CmdLine:
    - apt update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-cache --names-only search ^mxe-i686-w64-mingw32.shared* | awk '{ print $1
      }' | grep -v mxe-i686-w64-mingw32.shared-qt > packages_shared.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - xargs -a packages_shared.txt apt install -y -o Dpkg::Options::="--force-overwrite"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-cache --names-only search ^mxe-i686-w64-mingw32.static* | awk '{ print $1
      }' | grep -v mxe-i686-w64-mingw32.static-qt > packages_static.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - xargs -a packages_static.txt apt install -y -o Dpkg::Options::="--force-overwrite"
    Name: run
    PrependShell: true
  From:
    Image: debian:latest
  Name: ""
  Platform: ""
  SourceCode: FROM debian:latest
