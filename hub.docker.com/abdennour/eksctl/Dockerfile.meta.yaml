MetaArgs: null
Stages:
- As: downloads
  BaseName: alpine:edge
  Commands:
  - Name: workdir
    Path: /downloads
  - Key: EKSCTL_VERSION
    Name: arg
    Value: null
  - Env:
    - Key: EKSCTL_VERSION
      Value: ${EKSCTL_VERSION}
    Name: env
  - CmdLine:
    - apk -uv add --no-cache wget tar
    Name: run
    PrependShell: true
  - CmdLine:
    - wget "https://github.com/weaveworks/eksctl/releases/download/${EKSCTL_VERSION}/eksctl_$(uname
      -s)_amd64.tar.gz"    && tar -zxvf "eksctl_$(uname -s)_amd64.tar.gz"    && chmod
      +x eksctl
    Name: run
    PrependShell: true
  From:
    Image: alpine:edge
  Name: downloads
  Platform: ""
  SourceCode: FROM alpine:edge as downloads
- As: eksctl
  BaseName: python:3.6-alpine3.10
  Commands:
  - Name: volume
    Volumes:
    - /root/.aws
  - Key: AWS_CLI_VERSION
    Name: arg
    Value: null
  - Key: EKSCTL_VERSION
    Name: arg
    Value: null
  - Env:
    - Key: AWS_CLI_VERSION
      Value: ${AWS_CLI_VERSION}
    - Key: EKSCTL_VERSION
      Value: ${EKSCTL_VERSION}
    Name: env
  - CmdLine:
    - apk -uv add --no-cache groff jq less bash &&     pip install --no-cache-dir
      awscli==$AWS_CLI_VERSION
    Name: run
    PrependShell: true
  - Chown: ""
    From: downloads
    Name: copy
    SourcesAndDest:
    - /downloads/eksctl
    - /usr/local/bin
  - CmdLine:
    - /usr/local/bin/eksctl
    Name: entrypoint
    PrependShell: false
  From:
    Image: python:3.6-alpine3.10
  Name: eksctl
  Platform: ""
  SourceCode: FROM python:3.6-alpine3.10 as eksctl
