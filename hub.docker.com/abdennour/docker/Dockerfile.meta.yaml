MetaArgs:
- DefaultValue: null
  Key: DOCKER
  ProvidedValue: null
  Value: null
Stages:
- As: docker
  BaseName: docker:${DOCKER}
  Commands:
  - CmdLine:
    - apk --update --no-cache add bash
    Name: run
    PrependShell: true
  From:
    Image: docker:${DOCKER}
  Name: docker
  Platform: ""
  SourceCode: FROM docker:${DOCKER} as docker
- As: docker-aws
  BaseName: docker
  Commands:
  - Key: AWS_CLI_VERSION
    Name: arg
    Value: null
  - Env:
    - Key: AWS_CLI_VERSION
      Value: ${AWS_CLI_VERSION}
    Name: env
  - CmdLine:
    - apk -v --update add         python         py-pip         groff         less         mailcap         &&     pip
      install --upgrade awscli==$AWS_CLI_VERSION s3cmd==2.0.1 python-magic &&     apk
      -v --purge del py-pip &&     rm /var/cache/apk/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /root/.aws
  From:
    Stage:
      Index: 0
      Named: docker
  Name: docker-aws
  Platform: ""
  SourceCode: FROM docker as docker-aws
