MetaArgs: null
Stages:
- BaseName: continuumio/miniconda3
  Commands:
  - Env:
    - Key: VERSION
      Value: 4.8.1
    Name: env
  - CmdLine:
    - useradd --create-home nanozoo
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/nanozoo
  - CmdLine:
    - conda config --add channels conda-forge &&     conda config --add channels bioconda
      &&     conda config --add channels default
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install cd-hit=$VERSION && conda clean -a
    Name: run
    PrependShell: true
  - Name: user
    User: nanozoo
  From:
    Image: continuumio/miniconda3
  Name: ""
  Platform: ""
  SourceCode: FROM continuumio/miniconda3
