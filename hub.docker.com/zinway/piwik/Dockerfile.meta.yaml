MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: Zinway <z@zin.so>
    Name: maintainer
  - CmdLine:
    - ln -snf /usr/share/zoneinfo/Asia/Shanghai /etc/localtime
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deltarpm=0" >> /etc/yum.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y yum-utils epel-release python-setuptools psmisc unzip mysql
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm -Uvh http://nginx.org/packages/centos/7/noarch/RPMS/nginx-release-centos-7-0.el7.ngx.noarch.rpm  &&     rpm
      -Uvh http://rpms.famillecollet.com/enterprise/remi-release-7.rpm &&     yum-config-manager
      -q --enable remi &&     yum-config-manager -q --enable remi-php55
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y php-fpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y php-mysqlnd php-mysqli php-gd php-mcrypt php-zip php-xml php-iconv
      php-curl php-soap php-simplexml php-pdo php-dom php-cli php-mbstring php-pecl-geoip
      php-devel GeoIP-devel
    Name: run
    PrependShell: true
  - CmdLine:
    - yum update -y && yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e"s/worker_processes  1/worker_processes 4/" /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "daemon off;" >> /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /dev/stdout /var/log/nginx/access.log
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /dev/stderr /var/log/nginx/error.log
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/;date.timezone =.*/date.timezone = Asia\/Shanghai/" /etc/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/;cgi.fix_pathinfo=1/cgi.fix_pathinfo=0/g" /etc/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/daemonize\s*=\s*yes/daemonize = no/g" /etc/php-fpm.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/;catch_workers_output\s*=\s*yes/catch_workers_output = yes/g" /etc/php-fpm.d/www.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/php_admin_flag\[log_errors\] = .*/;php_admin_flag[log_errors] =/"            -e
      "s/php_admin_value\[error_log\] =.*/;php_admin_value[error_log] =/" /etc/php-fpm.d/www.conf
      &&     echo "php_admin_value[display_errors] = 'stderr'" >> /etc/php-fpm.d/www.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/listen = 127.0.0.1:9000/listen = \/var\/run\/php5-fpm.sock/g"            -e
      "s/user = apache/user = nginx/g"            -e "s/group = apache/group = nginx/g"            -e
      "s/;listen.owner = nobody/listen.owner = nginx/g"            -e "s/;listen.group
      = nobody/listen.group = nginx/g"            -e "s/;listen.mode = 0660/listen.mode
      = 0750/g" /etc/php-fpm.d/www.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/;always_populate_raw_post_data/always_populate_raw_post_data/g' /etc/php.ini
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx-piwik.conf
    - /etc/nginx/conf.d/default.conf
  - CmdLine:
    - curl -O "http://builds.piwik.org/piwik.zip"
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip piwik.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "geoip.custom_directory=/piwik/misc" >> /etc/php.d/geoip.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o - http://geolite.maxmind.com/download/geoip/database/GeoLiteCity.dat.gz
      | gzip -d - > /piwik/misc/GeoIPCity.dat
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config.ini.php
    - /piwik/config/config.ini.php
  - Chown: ""
    Name: add
    SourcesAndDest:
    - init-piwik.sh
    - /opt/init-piwik.sh
  - CmdLine:
    - easy_install supervisor
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - serve-piwik.sh
    - /opt/serve-piwik.sh
  - CmdLine:
    - chmod +x /opt/serve-piwik.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /opt/serve-piwik.sh
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
