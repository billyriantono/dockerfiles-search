MetaArgs: null
Stages:
- As: builder
  BaseName: golang:1.13
  Commands:
  - Name: workdir
    Path: /src
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - Env:
    - Key: CGO_ENABLED
      Value: "0"
    Name: env
  - Env:
    - Key: BUILD_HOST
      Value: syncthing.net
    Name: env
  - Env:
    - Key: BUILD_USER
      Value: docker
    Name: env
  - CmdLine:
    - rm -f syncthing && go run build.go -no-upgrade build syncthing
    Name: run
    PrependShell: true
  From:
    Image: golang:1.13
  Name: builder
  Platform: ""
  SourceCode: FROM golang:1.13 AS builder
- BaseName: alpine
  Commands:
  - Name: expose
    Ports:
    - 21027/udp
    - "22000"
    - "8384"
  - Name: volume
    Volumes:
    - /var/syncthing
  - CmdLine:
    - apk add --no-cache ca-certificates su-exec
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /src/syncthing
    - /bin/syncthing
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /src/script/docker-entrypoint.sh
    - /bin/entrypoint.sh
  - Env:
    - Key: PUID
      Value: "1000"
    - Key: PGID
      Value: "1000"
    - Key: HOME
      Value: /var/syncthing
    Name: env
  - Health:
      Interval: 60000000000
      Test:
      - CMD-SHELL
      - nc -z localhost 8384 || exit 1
      Timeout: 10000000000
    Name: healthcheck
  - Env:
    - Key: STGUIADDRESS
      Value: 0.0.0.0:8384
    Name: env
  - CmdLine:
    - /bin/entrypoint.sh
    - /bin/syncthing
    - -home
    - /var/syncthing/config
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
