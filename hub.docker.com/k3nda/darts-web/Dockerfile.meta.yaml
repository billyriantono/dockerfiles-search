MetaArgs: null
Stages:
- As: builder
  BaseName: node:8-alpine
  Commands:
  - CmdLine:
    - mkdir /web
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /web
  - Name: workdir
    Path: /web
  - CmdLine:
    - yarn && yarn build
    Name: run
    PrependShell: true
  From:
    Image: node:8-alpine
  Name: builder
  Platform: ""
  SourceCode: FROM node:8-alpine as builder
- BaseName: nginx:1.17-alpine
  Commands:
  - Maintainer: Lukáš Medelský <medel8159@gmail.com>
    Name: maintainer
  - Env:
    - Key: BE_URL
      Value: http://localhost:8080
    Name: env
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /web/dist/
    - /usr/share/nginx/html/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx_template.conf
    - /etc/nginx/nginx_template.conf
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - envsubst '$${BE_URL}' < /etc/nginx/nginx_template.conf > /etc/nginx/nginx.conf
      &&             nginx -g 'daemon off;'
    Name: entrypoint
    PrependShell: true
  From:
    Image: nginx:1.17-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:1.17-alpine
