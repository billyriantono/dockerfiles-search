MetaArgs: null
Stages:
- BaseName: node:6
  Commands:
  - Maintainer: Bjoern Kimminich <bjoern.kimminich@owasp.org>
    Name: maintainer
  - Labels:
    - Key: version
      Value: = "3.2.0"
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /juice-shop
  - Name: workdir
    Path: /juice-shop
  - CmdLine:
    - npm install --production --unsafe-perm
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - npm
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: node:6
  Name: ""
  Platform: ""
  SourceCode: FROM            node:6
