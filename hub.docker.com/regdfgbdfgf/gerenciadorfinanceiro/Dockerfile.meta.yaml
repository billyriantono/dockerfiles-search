    - Key: APP_CONFIGURATION
      Value: Release
    Name: env
  - Env:
    - Key: ASPNETCORE_ENVIRONMENT
      Value: Production
    Name: env
  - Name: workdir
    Path: /src
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - dotnet restore
    Name: run
    PrependShell: true
  - CmdLine:
    - dotnet build -c ${APP_CONFIGURATION} -o /app
    Name: run
    PrependShell: true
  From:
    Image: microsoft/dotnet:2.2-sdk
  Name: build
  Platform: ""
  SourceCode: FROM microsoft/dotnet:2.2-sdk AS build
- As: publish
  BaseName: build
  Commands:
  - CmdLine:
    - dotnet publish -c ${APP_CONFIGURATION} -o /app
    Name: run
    PrependShell: true
  From:
    Stage:
      Index: 1
      Named: build
  Name: publish
  Platform: ""
  SourceCode: FROM build AS publish
- As: final
  BaseName: base
  Commands:
  - Name: workdir
    Path: /app
  - Chown: ""
    From: publish
    Name: copy
    SourcesAndDest:
    - /app
    - .
  - CmdLine:
    - dotnet
    - Gerenciador_Financeiro.dll
    Name: entrypoint
    PrependShell: false
  From:
    Stage:
      Index: 0
      Named: base
  Name: final
  Platform: ""
  SourceCode: FROM base AS final
