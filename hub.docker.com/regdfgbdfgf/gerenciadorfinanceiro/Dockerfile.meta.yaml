MetaArgs: null
Stages:
- As: base
  BaseName: microsoft/dotnet:2.2-aspnetcore-runtime
  Commands:
  - Name: workdir
    Path: /app
  - Name: expose
    Ports:
    - "80"
  From:
    Image: microsoft/dotnet:2.2-aspnetcore-runtime
  Name: base
  Platform: ""
  SourceCode: FROM microsoft/dotnet:2.2-aspnetcore-runtime AS base
- As: build
  BaseName: microsoft/dotnet:2.2-sdk
  Commands:
