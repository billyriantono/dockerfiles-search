MetaArgs: null
Stages:
- BaseName: node:6
  Commands:
  - Env:
    - Key: CROWI_VERSION
      Value: v1.6.1
    Name: env
  - Env:
    - Key: NODE_ENV
      Value: production
    Name: env
  - Name: user
    User: root
  - CmdLine:
    - curl -SL -o /usr/local/bin/wait-for-it.sh https://raw.githubusercontent.com/vishnubob/wait-for-it/master/wait-for-it.sh         &&
      chmod +x /usr/local/bin/wait-for-it.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /usr/src/app         && curl -SL https://github.com/crowi/crowi/archive/${CROWI_VERSION}.tar.gz         |
      tar -xz -C /usr/src/app --strip-components 1
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/app
  - CmdLine:
    - npm install --unsafe-perm
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /entrypoint.sh
  - Name: volume
    Volumes:
    - /data
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - npm
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: node:6
  Name: ""
  Platform: ""
  SourceCode: FROM node:6
