MetaArgs: null
Stages:
- BaseName: tomcat:8.0-jre8
  Commands:
  - Maintainer: Jean Pommier <jean.pommier@pi-geosolutions.fr>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y postgresql-client &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: WAR_FILE
      Value: geodash.war
    Name: env
  - Env:
    - Key: REPO
      Value: http://depots.pigeo.fr/WARs/geodash/latest
    Name: env
  - Env:
    - Key: APP_NAME
      Value: geodash
    Name: env
  - Env:
    - Key: JAVA_OPTS
      Value: '"-Djava.security.egd=file:/dev/./urandom -Djava.awt.headless=true -server
        -Xms512m -Xmx2024m -XX:NewSize=512m -XX:MaxNewSize=1024m -XX:+UseConcMarkSweepGC"'
    Name: env
  - Name: workdir
    Path: $CATALINA_HOME/webapps
  - CmdLine:
    - curl -fSL -o $WAR_FILE      $REPO/$WAR_FILE &&      mkdir -p $APP_NAME &&      unzip
      -e $WAR_FILE -d $APP_NAME && rm $WAR_FILE
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./db.properties
    - $CATALINA_HOME/webapps/$APP_NAME/WEB-INF/db.properties
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./docker-entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - catalina.sh
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: tomcat:8.0-jre8
  Name: ""
  Platform: ""
  SourceCode: FROM tomcat:8.0-jre8
