MetaArgs: null
Stages:
- BaseName: frolvlad/alpine-glibc
  Commands:
  - Maintainer: Mitch Roote <mitch@r00t.ca>
    Name: maintainer
  - Env:
    - Key: FACTORIO_VERSION
      Value: 0.15.18
    - Key: MANAGER_VERSION
      Value: 0.6.0
    - Key: ADMIN_PASSWORD
      Value: factorio
    Name: env
  - Name: volume
    Volumes:
    - /opt/factorio/saves
    - /opt/factorio/mods
    - /opt/factorio/config
    - /security
  - CmdLine:
    - apk add --no-cache curl tar unzip nginx openssl xz
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/
  - CmdLine:
    - curl -s -L -S -k https://www.factorio.com/get-download/$FACTORIO_VERSION/headless/linux64
      -o /tmp/factorio_$FACTORIO_VERSION.tar.xz &&     tar Jxf /tmp/factorio_$FACTORIO_VERSION.tar.xz
      &&     rm /tmp/factorio_$FACTORIO_VERSION.tar.xz &&     curl -s -L -S -k https://github.com/mroote/factorio-server-manager/releases/download/$MANAGER_VERSION/factorio-server-manager-linux-x64.zip
      --cacert /opt/github.pem -o /tmp/factorio-server-manager-linux-x64_$MANAGER_VERSION.zip
      &&     unzip -qq /tmp/factorio-server-manager-linux-x64_$MANAGER_VERSION.zip
      &&     rm /tmp/factorio-server-manager-linux-x64_$MANAGER_VERSION.zip &&     mkdir
      -p /run/nginx &&     chown nginx:root /var/lib/nginx
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - '"init.sh"'
    - '"/opt/init.sh"'
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - '"nginx.conf"'
    - '"/etc/nginx/nginx.conf"'
  - Name: expose
    Ports:
    - 34190-34200/udp
    - 443/tcp
    - 80/tcp
  - CmdLine:
    - /opt/init.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: frolvlad/alpine-glibc
  Name: ""
  Platform: ""
  SourceCode: FROM frolvlad/alpine-glibc
