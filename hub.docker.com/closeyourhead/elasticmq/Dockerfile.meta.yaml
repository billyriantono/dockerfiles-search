MetaArgs: null
Stages:
- BaseName: alpine:3.3
  Commands:
  - Maintainer: closeyourhead
    Name: maintainer
  - Env:
    - Key: ELASTICMQ_VERSION
      Value: 0.9.3
    Name: env
  - Env:
    - Key: ELASTICMQ_JAR
      Value: https://s3-eu-west-1.amazonaws.com/softwaremill-public/elasticmq-server-${ELASTICMQ_VERSION}.jar
    Name: env
  - CmdLine:
    - apk --update --no-cache add openjdk7-jre-base
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - $ELASTICMQ_JAR
    - /elasticmq/server.jar
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - custom.conf
    - /elasticmq/custom.conf
  - Name: expose
    Ports:
    - "9324"
  - CmdLine:
    - java
    - -jar
    - -Dconfig.file=/elasticmq/custom.conf
    - /elasticmq/server.jar
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.3
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.3
