MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: Venatus Digital
    Name: maintainer
  - CmdLine:
    - dpkg --add-architecture i386 &&     apt-get update &&     apt-get upgrade -y
      &&     apt-get install -y tar curl gcc g++ libc6-i386 lib32gcc1 lib32tinfo5
      lib32z1 lib32stdc++6 libtinfo5:i386 libncurses5:i386 libcurl3-gnutls:i386 &&     useradd
      -d /home/container -m container
    Name: run
    PrependShell: true
  - Name: user
    User: container
  - Env:
    - Key: USER
      Value: container
    Name: env
  - Env:
    - Key: HOME
      Value: /home/container
    Name: env
  - Name: workdir
    Path: /home/container
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - /bin/bash
    - /entrypoint.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
