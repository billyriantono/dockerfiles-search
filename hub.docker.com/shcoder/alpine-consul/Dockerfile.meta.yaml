MetaArgs: null
Stages:
- BaseName: shcoder/alpine:glibc.supervisor
  Commands:
  - Maintainer: shcoder.alex@gmail.com
    Name: maintainer
  - Env:
    - Key: CONSUL_VERSION
      Value: 0.7.0
    - Key: CONSUL_TEMPLATE_VERSION
      Value: 0.16.0
    Name: env
  - CmdLine:
    - apk --no-cache add curl unzip jq nmap &&     curl -fso /tmp/consul.zip https://releases.hashicorp.com/consul/${CONSUL_VERSION}/consul_${CONSUL_VERSION}_linux_amd64.zip
      &&     unzip /tmp/consul.zip -d /sbin/ &&     chmod +x /sbin/consul &&     rm
      -f /tmp/consul.zip &&     mkdir -p /opt/consul-web-ui &&     curl -Lso /tmp/consul-web-ui.zip
      https://releases.hashicorp.com/consul/${CONSUL_VERSION}/consul_${CONSUL_VERSION}_web_ui.zip
      &&     cd /opt/consul-web-ui &&     unzip /tmp/consul-web-ui.zip &&     rm -f
      /tmp/consul-web-ui.zip &&     curl -Lso /tmp/consul-template.zip https://releases.hashicorp.com/consul-template/${CONSUL_TEMPLATE_VERSION}/consul-template_${CONSUL_TEMPLATE_VERSION}_linux_amd64.zip
      &&     unzip /tmp/consul-template.zip -d /sbin/ &&     rm -f /tmp/consul-template.zip
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - agent.json
    - /etc/consul.d/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /opt/consul/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - consul.ini
    - /etc/supervisor.d/
  - CmdLine:
    - chmod +x /opt/consul/start.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8300"
    - "8301"
    - 8301/udp
    - "8302"
    - 8302/udp
    - "8400"
    - "8500"
    - "8600"
    - 8600/udp
  - CmdLine:
    - /usr/bin/supervisord -n -c /etc/supervisor.d/supervisord.conf
    Name: cmd
    PrependShell: true
  From:
    Image: shcoder/alpine:glibc.supervisor
  Name: ""
  Platform: ""
  SourceCode: FROM shcoder/alpine:glibc.supervisor
