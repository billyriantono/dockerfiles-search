MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Vivek Lanjekar vivek.lanjekar@gmail.com
    Name: maintainer
  - Key: GRAFANA_ARCHITECTURE
    Name: arg
    Value: amd64
  - Key: GRAFANA_VERSION
    Name: arg
    Value: latest
  - Key: GRAFANA_DEB_URL
    Name: arg
    Value: https://s3-us-west-2.amazonaws.com/grafana-releases/release/grafana_${GRAFANA_VERSION}_${GRAFANA_ARCHITECTURE}.deb
  - Key: GOSU_BIN_URL
    Name: arg
    Value: https://github.com/tianon/gosu/releases/download/1.10/gosu-${GRAFANA_ARCHITECTURE}
  - Env:
    - Key: GRAFANA_ARCHITECTURE
      Value: ${GRAFANA_ARCHITECTURE}
    - Key: GRAFANA_VERSION
      Value: ${GRAFANA_VERSION}
    - Key: GRAFANA_DEB_URL
      Value: ${GRAFANA_DEB_URL}
    - Key: GOSU_BIN_URL
      Value: ${GOSU_BIN_URL}
    - Key: GF_PLUGIN_DIR
      Value: /grafana-plugins
    - Key: GF_PATHS_LOGS
      Value: /var/log/grafana
    - Key: GF_PATHS_DATA
      Value: /var/lib/grafana
    - Key: UPGRADEALL
      Value: "true"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./run.sh
    - /run.sh
  - CmdLine:
    - apt-get update &&   apt-get -y --force-yes --no-install-recommends install libfontconfig
      curl ca-certificates git jq &&   curl -L ${GRAFANA_DEB_URL} > /tmp/grafana.deb
      &&   dpkg -i /tmp/grafana.deb &&   rm -f /tmp/grafana.deb &&   curl -L ${GOSU_BIN_URL}
      > /usr/sbin/gosu &&   chmod +x /usr/sbin/gosu &&   git clone https://github.com/AutohomeCorp/graph-compare-panel.git
      ${GF_PLUGIN_DIR}/graph-compare-panel &&   for plugin in $(curl -s https://grafana.net/api/plugins?orderBy=name
      | jq '.items[] | select(.internal=='false') | .slug' | tr -d '"'); do grafana-cli
      --pluginsDir "${GF_PLUGIN_DIR}" plugins install $plugin; done &&   chmod +x
      /run.sh &&   mkdir -p /usr/share/grafana/.aws/ &&   touch /usr/share/grafana/.aws/credentials
      &&   apt-get remove -y --force-yes curl git jq &&   apt-get autoremove -y --force-yes
      &&   apt-get clean &&   rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/grafana
    - /var/log/grafana
    - /etc/grafana
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - /run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
