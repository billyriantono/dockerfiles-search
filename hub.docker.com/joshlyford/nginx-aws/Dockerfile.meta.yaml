MetaArgs: null
Stages:
- BaseName: nginx:latest
  Commands:
  - Env:
    - Key: NGINX_AWS
      Value: 0.7.4
    Name: env
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y         nano         wget         git
    Name: run
    PrependShell: true
  - Env:
    - Key: LOGPATH
      Value: /var/log/nginx/healthd
    Name: env
  - CmdLine:
    - mkdir -p "$LOGPATH" && chmod -R 777 "$LOGPATH" && chown -R nginx:nginx "$LOGPATH"
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/worker_processes  1;/worker_processes  2;/g"  /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  From:
    Image: nginx:latest
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:latest
