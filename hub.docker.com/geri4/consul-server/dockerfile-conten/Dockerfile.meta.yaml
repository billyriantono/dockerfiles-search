MetaArgs: null
Stages:
- BaseName: geovanasouza/oraclejdk:8
  Commands:
  - Key: MAVEN_VERSION
    Name: arg
    Value: 3.5.3
  - Key: USER_HOME_DIR
    Name: arg
    Value: '"/root"'
  - Key: SHA
    Name: arg
    Value: b52956373fab1dd4277926507ab189fb797b3bc51a2a267a193c931fffad8408
  - Key: BASE_URL
    Name: arg
    Value: https://apache.osuosl.org/maven/maven-3/${MAVEN_VERSION}/binaries
  - CmdLine:
    - mkdir -p /usr/share/maven /usr/share/maven/ref   && curl -fsSL -o /tmp/apache-maven.tar.gz
      ${BASE_URL}/apache-maven-${MAVEN_VERSION}-bin.tar.gz   && echo "${SHA}  /tmp/apache-maven.tar.gz"
      | sha256sum -c -   && tar -xzf /tmp/apache-maven.tar.gz -C /usr/share/maven
      --strip-components=1   && rm -f /tmp/apache-maven.tar.gz   && ln -s /usr/share/maven/bin/mvn
      /usr/bin/mvn
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y git
    Name: run
    PrependShell: true
  - Env:
    - Key: MAVEN_HOME
      Value: /usr/share/maven
    Name: env
  - Env:
    - Key: MAVEN_CONFIG
      Value: '"$USER_HOME_DIR/.m2"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - mvn-entrypoint.sh
    - /usr/local/bin/mvn-entrypoint.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - settings-docker.xml
    - /usr/share/maven/ref/
  - CmdLine:
    - /usr/local/bin/mvn-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - mvn
    Name: cmd
    PrependShell: false
  From:
    Image: geovanasouza/oraclejdk:8
  Name: ""
  Platform: ""
  SourceCode: FROM geovanasouza/oraclejdk:8
