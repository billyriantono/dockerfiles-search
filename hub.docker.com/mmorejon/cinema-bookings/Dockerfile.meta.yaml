MetaArgs: null
Stages:
- As: dev
  BaseName: golang:1.11.2
  Commands:
  - CmdLine:
    - go get gopkg.in/mgo.v2
    Name: run
    PrependShell: true
  - CmdLine:
    - go get github.com/gorilla/mux
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /go/src/github.com/mmorejon/cinema/bookings
  - Name: workdir
    Path: /go/src/github.com/mmorejon/cinema/bookings
  - CmdLine:
    - CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -o bookings .
    Name: run
    PrependShell: true
  From:
    Image: golang:1.11.2
  Name: dev
  Platform: ""
  SourceCode: FROM golang:1.11.2 as dev
- As: prod
  BaseName: alpine:3.9.2
  Commands:
  - Name: workdir
    Path: /root/
  - Chown: ""
    From: dev
    Name: copy
    SourcesAndDest:
    - /go/src/github.com/mmorejon/cinema/bookings
    - .
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - ./bookings
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.9.2
  Name: prod
  Platform: ""
  SourceCode: FROM alpine:3.9.2 as prod
