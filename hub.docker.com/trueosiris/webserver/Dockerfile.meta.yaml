MetaArgs: null
Stages:
- BaseName: quantumobject/docker-baseimage:latest
  Commands:
  - Maintainer: Tim Chaubet "tim@chaubet.be"
    Name: maintainer
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: noninteractive
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get dist-upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y net-tools                        vim                        libapache2-mod-php7.0                        iputils-ping                        apache2                        php7.0                        php7.0-mysql                        git                        jq                        libjs-jquery                        php7.0-zip                        php7.0-xml                        php7.0-mbstring                        php7.0-curl                        php7.0-gd                        php7.0-xmlrpc  &&
      phpenmod xmlrpc  && apt-get autoremove -y  && apt-get autoclean -y  && rm -rf
      /var/lib/apt/lists/*  && rm -rf /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/my_init.d
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - webserver.startup.sh
    - /etc/my_init.d/0.webserver.startup.sh
  - CmdLine:
    - chmod +x /etc/my_init.d/0.webserver.startup.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/service/apache2  /var/log/apache2 ; sync
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - apache2.sh
    - /etc/service/apache2/run
  - CmdLine:
    - chmod +x /etc/service/apache2/run     && cp /var/log/cron/config /var/log/apache2/     &&
      chown -R www-data /var/log/apache2
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - runonce.sh
    - /sbin/runonce
  - CmdLine:
    - chmod +x /sbin/runonce; sync     && /bin/bash -c /sbin/runonce     && rm /sbin/runonce
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
    - /www
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - apache2.conf
    - /etc/apache2/apache2.conf
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  From:
    Image: quantumobject/docker-baseimage:latest
  Name: ""
  Platform: ""
  SourceCode: FROM quantumobject/docker-baseimage:latest
