MetaArgs: null
Stages:
- BaseName: openjdk:8
  Commands:
  - Env:
    - Key: PT_VERSION
      Value: 2.3.3
    Name: env
  - Env:
    - Key: PT_DL
      Value: https://github.com/taniman/profit-trailer/releases/download/${PT_VERSION}/ProfitTrailer-${PT_VERSION}.zip
    Name: env
  - Name: volume
    Volumes:
    - /app/ProfitTrailer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ${PT_DL}
    - /opt
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - chmod +x /docker-entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /docker-entrypoint.sh
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "8081"
  From:
    Image: openjdk:8
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8
