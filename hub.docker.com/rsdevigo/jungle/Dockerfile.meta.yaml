MetaArgs: null
Stages:
- BaseName: node:wheezy
  Commands:
  - Maintainer: mike@mikangali.com
    Name: maintainer
  - Name: workdir
    Path: /app
  - CmdLine:
    - npm install -g grunt-cli
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g bower
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/rsdevigo/jungle.git .
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - CmdLine:
    - bower install --config.interactive=false --allow-root
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE_ENV
      Value: development
    Name: env
  - Env:
    - Key: KONGURL
      Value: http://localhost:8001
    Name: env
  - CmdLine:
    - echo "'use strict'; angular.module('core').constant('KONGURL', ['$KONGURL']);"
      > modules/core/config/core.client.constants.js
    Name: run
    PrependShell: true
  - CmdLine:
    - cat modules/core/config/core.client.constants.js
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3000"
    - "35729"
  - CmdLine:
    - grunt
    - serve
    Name: cmd
    PrependShell: false
  From:
    Image: node:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM node:wheezy
