MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Hunter Ray <docker@judge.sh>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: TZ
      Value: America/New_York
    Name: env
  - CmdLine:
    - ln -snf /usr/share/zoneinfo/$TZ /etc/localtime && echo $TZ > /etc/timezone
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y locales > /dev/null
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e 's/# en_US.UTF-8 UTF-8/en_US.UTF-8 UTF-8/' /etc/locale.gen &&     dpkg-reconfigure
      --frontend=noninteractive locales &&     update-locale LANG=en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y software-properties-common > /dev/null
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:jonathonf/python-2.7
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y   bison   build-essential   curl   flex   git   libbullet-dev   libcurl4-openssl-dev   libeigen3-dev   libfreetype6-dev   libgl1-mesa-dev   libgtk2.0-dev   libjpeg-dev   libode-dev   libopenal-dev   libpng-dev   libssl-dev   libtiff-dev   libvorbis-dev   libx11-dev   libxcursor-dev   libxrandr-dev   libxxf86dga-dev   nvidia-cg-toolkit   patchelf   python2.7-dev   python-setuptools   tzdata   zlib1g-dev    >
      /dev/null
    Name: run
    PrependShell: true
  - CmdLine:
    - easy_install pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install sentry-sdk faulthandler requests pymongo pyyaml semidbm six pytest
      pycurl pycrypto ddtrace
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /build
  - Name: workdir
    Path: /build
  - CmdLine:
    - python makepanda/makepanda.py --everything --no-contrib --no-fmodex --no-physx
      --no-bullet --no-pview  --no-swscale --no-swresample --no-speedtree --no-vrpn
      --no-artoolkit --no-opencv --no-directcam --no-vision --no-rocket --no-awesomium
      --no-deploytools --no-skel --no-ffmpeg --no-eigen --no-assimp --no-gles --no-gles2
      --no-egl --no-gtk --installer
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg -i *.deb
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
