MetaArgs: null
Stages:
- BaseName: mongo
  Commands:
  - CmdLine:
    - apt-get update && apt-get -y install cron awscli
    Name: run
    PrependShell: true
  - Env:
    - Key: CRON_TIME
      Value: '"0 3 * * *"'
    - Key: TZ
      Value: US/Eastern
    - Key: CRON_TZ
      Value: US/Eastern
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: true
  From:
    Image: mongo
  Name: ""
  Platform: ""
  SourceCode: FROM mongo
