MetaArgs: null
Stages:
- BaseName: node:10-slim
  Commands:
  - Maintainer: Giorgio Regni <gr@scality.com>
    Name: maintainer
  - Env:
    - Key: NO_PROXY
      Value: localhost,127.0.0.1
    Name: env
  - Env:
    - Key: no_proxy
      Value: localhost,127.0.0.1
    Name: env
  - Name: expose
    Ports:
    - "8000"
  - Name: expose
    Ports:
    - "50000"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./package.json
    - /usr/src/app/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./yarn.lock
    - /usr/src/app/
  - Name: workdir
    Path: /usr/src/app
  - CmdLine:
    - curl -sS http://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -     && echo
      "deb http://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update     && apt-get install -y jq python git build-essential ssh --no-install-recommends
      yarn     && mkdir -p /root/ssh     && ssh-keyscan -H github.com > /root/ssh/known_hosts     &&
      yarn cache clean     && yarn install --production --ignore-optional     && apt-get
      autoremove --purge -y python git build-essential     && rm -rf /var/lib/apt/lists/*     &&
      yarn cache clean     && rm -rf ~/.node-gyp     && rm -rf /tmp/yarn-*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /usr/src/app
  - Name: volume
    Volumes:
    - /usr/src/app/localData
    - /usr/src/app/localMetadata
  - CmdLine:
    - /usr/src/app/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - yarn
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: node:10-slim
  Name: ""
  Platform: ""
  SourceCode: FROM node:10-slim
