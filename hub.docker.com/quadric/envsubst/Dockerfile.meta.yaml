  - CmdLine:
    - apk add --update $RUNTIME_DEPS &&     apk add --virtual build_deps $BUILD_DEPS
      &&      cp /usr/bin/envsubst /usr/local/bin/envsubst &&     apk del build_deps
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./entrypoint.sh
    - /usr/bin/entrypoint.sh
  - CmdLine:
    - entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
