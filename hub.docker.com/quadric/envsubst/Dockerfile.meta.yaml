Stages:
- BaseName: alpine:3.7
  Commands:
  - Labels:
    - Key: net.quadric.vendor
      Value: '"Quadric ApS"'
    - Key: maintainer
      Value: '"Ahmed Magdy <ahmed.magdy@quadric.net>"'
    Name: label
  - Env:
    - Key: BUILD_DEPS
      Value: '"gettext"'
    - Key: RUNTIME_DEPS
      Value: '"libintl"'
