MetaArgs: null
Stages:
- BaseName: alpine:edge
  Commands:
  - Maintainer: Kochava
    Name: maintainer
  - Labels:
    - Key: Description
      Value: '"Composer Alpine-Linux-based image"'
    - Key: Vendor
      Value: '"Kochava"'
    Name: label
  - CmdLine:
    - apk --no-cache upgrade && apk --no-cache add --upgrade musl openssl git openssh
      php5-common php5-cli php5 php5-curl php5-json php5-openssl php5-phar
    Name: run
    PrependShell: true
  - Key: COMPOSER_VERSION
    Name: arg
    Value: '"1.2.4"'
  - Key: COMPOSER_SHA512SUM
    Name: arg
    Value: '"781e738eb534fbd4a8dd6c1242c28b617fa9857b3d836c72e0a52db42b48442795a3a5c41ce956988378eee79b0287ff2b3eab30aa4ffcb45b508dad59013bfa"'
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://getcomposer.org/download/$COMPOSER_VERSION/composer.phar
    - /usr/bin/composer
  - CmdLine:
    - ash
    - -c
    - |-
      set -e;
      echo "$COMPOSER_SHA512SUM  /usr/bin/composer" | sha512sum -c || exit 1;
      exec chmod +x /usr/bin/composer
    - prepare-composer
    Name: run
    PrependShell: false
  - Name: workdir
    Path: /app
  From:
    Image: alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:edge
