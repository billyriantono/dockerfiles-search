MetaArgs: null
Stages:
- BaseName: python:3
  Commands:
  - Maintainer: Gabriel Autes
    Name: maintainer
  - Env:
    - Key: DOCKYARD_SRC
      Value: src
    Name: env
  - Env:
    - Key: DOCKYARD_SRVHOME
      Value: /srv
    Name: env
  - Env:
    - Key: DOCKYARD_SRVPROJ
      Value: /srv/topomat-lite
    Name: env
  - Name: workdir
    Path: $DOCKYARD_SRVHOME
  - CmdLine:
    - mkdir logs
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - $DOCKYARD_SRVHOME/logs/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - $DOCKYARD_SRC
    - $DOCKYARD_SRVPROJ
  - CmdLine:
    - pip install -r $DOCKYARD_SRVPROJ/requirements.txt
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8000"
  - Name: workdir
    Path: $DOCKYARD_SRVPROJ
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./docker-entrypoint.sh
    - /
  - CmdLine:
    - chgrp -R 0 $DOCKYARD_SRVPROJ  &&     chmod -R g=u $DOCKYARD_SRVPROJ
    Name: run
    PrependShell: true
  - CmdLine:
    - ls -l ./
    Name: run
    PrependShell: true
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: python:3
  Name: ""
  Platform: ""
  SourceCode: FROM python:3
