MetaArgs: null
Stages:
- BaseName: node
  Commands:
  - Env:
    - Key: USER_NAME
      Value: '"user"'
    - Key: WORK_DIR
      Value: '"/app"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./
    - ${WORK_DIR}/
  - CmdLine:
    - groupadd -r ${USER_NAME}     && useradd -r -d ${WORK_DIR} -g ${USER_NAME} ${USER_NAME}     &&
      chown ${USER_NAME}:${USER_NAME} -R ${WORK_DIR}
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: ${WORK_DIR}
    Name: env
  - Name: user
    User: ${USER_NAME}
  - Name: workdir
    Path: ${WORK_DIR}
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - CmdLine:
    - npm run fast-setup
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "4050"
  - CmdLine:
    - npm
    - run
    - docker-start
    Name: cmd
    PrependShell: false
  From:
    Image: node
  Name: ""
  Platform: ""
  SourceCode: FROM node
