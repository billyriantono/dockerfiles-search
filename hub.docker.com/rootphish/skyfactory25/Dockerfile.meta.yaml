MetaArgs: null
Stages:
- BaseName: openjdk:alpine
  Commands:
  - Maintainer: Wouter Sonneveldt <wouter@sonneveldt.net>
    Name: maintainer
  - Env:
    - Key: BASE_URL
      Value: '"http://ftb.cursecdn.com/FTB2/modpacks/FTBPresentsSkyfactory25"'
    Name: env
  - Env:
    - Key: FTB_VERSION
      Value: '"2_5_6"'
    Name: env
  - Env:
    - Key: SERVER_FILE
      Value: '"FTBPresentsSkyfactory25Server.zip"'
    Name: env
  - Env:
    - Key: SERVER_PORT
      Value: "25565"
    Name: env
  - Name: workdir
    Path: /minecraft
  - Name: user
    User: root
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - CheckEula.sh
    - /minecraft/
  - CmdLine:
    - adduser -D minecraft &&     mkdir -p /minecraft/world &&     apk --no-cache
      add curl wget &&     curl -SLO ${BASE_URL}/${FTB_VERSION}/${SERVER_FILE}  &&     unzip
      ${SERVER_FILE} &&     chmod u+x FTBInstall.sh ServerStart.sh CheckEula.sh &&     rm
      eula.txt &&     sed -i '2i /bin/sh /minecraft/CheckEula.sh' /minecraft/ServerStart.sh
      &&     chown -R minecraft:minecraft /minecraft
    Name: run
    PrependShell: true
  - Name: user
    User: minecraft
  - CmdLine:
    - /minecraft/FTBInstall.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - ${SERVER_PORT}
  - Name: volume
    Volumes:
    - /minecraft/world
  - CmdLine:
    - /bin/sh
    - /minecraft/ServerStart.sh
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:alpine
