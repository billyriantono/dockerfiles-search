MetaArgs: null
Stages:
- BaseName: debian:8
  Commands:
  - Maintainer: MulletBoy <terraria@macnet.net.au>
    Name: maintainer
  - Name: volume
    Volumes:
    - /world
    - /config
    - /logs
  - Env:
    - Key: WORLD_NAME
      Value: docker
    Name: env
  - Env:
    - Key: WORLD_SIZE
      Value: "2"
    Name: env
  - Env:
    - Key: MAX_PLAYERS
      Value: "8"
    Name: env
  - Env:
    - Key: IP
      Value: 0.0.0.0
    Name: env
  - Env:
    - Key: PORT
      Value: "7777"
    Name: env
  - CmdLine:
    - apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 3FA7E0328081BFF6A14DA29AA6A19B38D3D831EF
      &&     echo "deb http://download.mono-project.com/repo/debian wheezy main" |
      tee /etc/apt/sources.list.d/mono-xamarin.list &&     echo "deb http://download.mono-project.com/repo/debian
      wheezy-libjpeg62-compat main" | tee -a /etc/apt/sources.list.d/mono-xamarin.list
      &&     apt-get update && apt-get upgrade -y &&     apt-get install -yf zip mono-runtime
      mono-devel supervisor curl &&     apt-get clean &&     rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -qL https://github.com/kelseyhightower/confd/releases/download/v0.9.0/confd-0.9.0-linux-amd64
      -o /confd && chmod +x /confd &&     mkdir -p /etc/confd/{conf.d,templates}
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/NyxStudios/TShock/releases/download/v4.3.24/tshock_4.3.24.zip
    - /
  - CmdLine:
    - unzip tshock_4.3.24.zip -d /tshock &&     rm tshock_4.3.24.zip
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.tmpl
    - /etc/confd/templates/supervisord.tmpl
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.toml
    - /etc/confd/conf.d/supervisord.toml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /
  - CmdLine:
    - chmod u+x /run.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "7777"
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian:8
  Name: ""
  Platform: ""
  SourceCode: FROM debian:8
