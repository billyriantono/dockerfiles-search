MetaArgs: null
Stages:
- BaseName: damm/java8
  Commands:
  - Maintainer: Jainishshah@yahoo.com
    Name: maintainer
  - Name: expose
    Ports:
    - "8080"
  - Env:
    - Key: TOMCAT_VERSION
      Value: 8.0.21
    Name: env
  - CmdLine:
    - wget --quiet --no-cookies http://archive.apache.org/dist/tomcat/tomcat-8/v${TOMCAT_VERSION}/bin/apache-tomcat-${TOMCAT_VERSION}.tar.gz
      -O /tmp/catalina.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xzf /tmp/catalina.tar.gz -C /opt
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /opt/apache-tomcat-${TOMCAT_VERSION} /opt/tomcat
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /tmp/catalina.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /opt/tomcat/webapps/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - www/
    - /opt/tomcat/webapps/ROOT/www
  - Env:
    - Key: CATALINA_HOME
      Value: /opt/tomcat
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$CATALINA_HOME/bin
    Name: env
  - CmdLine:
    - /opt/tomcat/bin/catalina.sh start && tail -f /opt/tomcat/logs/catalina.out
    Name: cmd
    PrependShell: true
  From:
    Image: damm/java8
  Name: ""
  Platform: ""
  SourceCode: FROM damm/java8
