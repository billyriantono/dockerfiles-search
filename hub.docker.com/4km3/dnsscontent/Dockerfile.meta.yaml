MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.17
  Commands:
  - Maintainer: Renaud RAKOTOMALALA <devops@score42.net>
    Name: maintainer
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - CmdLine:
    - usermod -u 99 nobody &&  usermod -g 100 nobody &&  usermod -d /home nobody &&  chown
      -R nobody:users /home
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /etc/service/sshd /etc/my_init.d/00_regen_ssh_host_keys.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen cs_CZ.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen de_DE.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen es_ES.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen fr_FR.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen it_IT.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen pl_PL.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen pt_BR.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen ru_RU.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen sl_SI.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen uk_UA.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:nginx/stable &&     apt-get update -q &&     apt-get
      install -y nginx sqlite3 php5-cli php5-common php5-sqlite       php5-curl php5-fpm
      php5-json php5-tidy wget unzip gettext
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -q &&     apt-get install -y php5-gd
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "cgi.fix_pathinfo = 0" >> /etc/php5/fpm/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "daemon off;" >> /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - www.conf
    - /etc/php5/fpm/pool.d/www.conf
  - CmdLine:
    - mkdir /etc/service/php5-fpm
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - php5-fpm.sh
    - /etc/service/php5-fpm/run
  - CmdLine:
    - mkdir /etc/service/nginx
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.sh
    - /etc/service/nginx/run
  - CmdLine:
    - chmod +x /etc/service/php5-fpm/run &&     chmod +x /etc/service/nginx/run
    Name: run
    PrependShell: true
  - Env:
    - Key: WALLABAG_VERSION
      Value: 1.9.2
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/wallabag/wallabag/archive/$WALLABAG_VERSION.zip
    - /tmp/wallabag-$WALLABAG_VERSION.zip
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - vendor.zip
    - /tmp/vendor.zip
  - CmdLine:
    - mkdir -p /var/www /config
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /var/www &&     unzip -q /tmp/wallabag-$WALLABAG_VERSION.zip &&     mv wallabag-$WALLABAG_VERSION
      wallabag &&     cd wallabag &&     unzip -q /tmp/vendor.zip &&     sed -i "s/'SALT',
      '.*'/'SALT', '34gAogagAigJaurgbqfdvqQergvqer'/" /var/www/wallabag/inc/poche/config.inc.default.php
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - data/poche.sqlite
    - /var/www/wallabag/firstrun/poche.sqlite
  - CmdLine:
    - cp -r /var/www/wallabag/db/. /var/www/wallabag/firstrun/
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - 99_change_wallabag_config_salt.sh
    - /etc/my_init.d/99_change_wallabag_config_salt.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - firstrun.sh
    - /etc/my_init.d/firstrun.sh
  - CmdLine:
    - chmod +x /etc/my_init.d/firstrun.sh &&     rm -f /tmp/wallabag-$WALLABAG_VERSION.zip
      /tmp/vendor.zip &&     rm -rf /var/www/wallabag/install &&     chown -R nobody:users
      /var/www/wallabag &&     chmod 755 -R /var/www/wallabag &&     chown -R nobody:users
      /config &&     chmod 755 -R /config
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx-wallabag
    - /etc/nginx/sites-available/default
  - Name: expose
    Ports:
    - 80/tcp
  - Name: volume
    Volumes:
    - /var/www/wallabag/db
    - /config
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  From:
    Image: phusion/baseimage:0.9.17
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.17
