MetaArgs: null
Stages:
- BaseName: nginx:1.17-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Boyd Lamers <b.lamers@eventstravel.com>"'
    Name: label
  - Env:
    - Key: PROXY_REQUESTS_PER_SECOND_LIMIT
      Value: "10"
    Name: env
  - Env:
    - Key: PROXY_BURST
      Value: "50"
    Name: env
  - Env:
    - Key: PROXY_PASS_PROTOCOL
      Value: https
    Name: env
  - Env:
    - Key: PROXY_PASS_HOST
      Value: api.ipify.org/?format=json
    Name: env
  - Env:
    - Key: DNS_RESOLVER
      Value: 1.1.1.1 1.0.0.1
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx-proxy.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entry.sh
    - /entry.sh
  - Name: workdir
    Path: /
  - CmdLine:
    - chmod
    - +x
    - /entry.sh
    Name: run
    PrependShell: false
  - CmdLine:
    - /entry.sh
    Name: cmd
    PrependShell: false
  From:
    Image: nginx:1.17-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:1.17-alpine
