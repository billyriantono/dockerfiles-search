MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - CmdLine:
    - echo -e "[mariadb]\nname = MariaDB\nbaseurl = http://yum.mariadb.org/10.2/centos7-amd64\nenabled
      = 1\ngpgkey = https://yum.mariadb.org/RPM-GPG-KEY-MariaDB\ngpgcheck = 1"  >
      /etc/yum.repos.d/MariaDB.repo
    Name: run
    PrependShell: true
  - CmdLine:
    - "rpmkeys --import https://www.percona.com/downloads/RPM-GPG-KEY-percona && \tyum
      install -y http://www.percona.com/downloads/percona-release/redhat/0.1-4/percona-release-0.1-4.noarch.rpm"
    Name: run
    PrependShell: true
  - CmdLine:
    - "yum install -y which MariaDB-server MariaDB-client socat percona-xtrabackup-24
      && \tyum clean all"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - my.cnf
    - /etc/my.cnf
  - Name: volume
    Volumes:
    - /var/lib/mysql
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - report_status.sh
    - /report_status.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - healthcheck.sh
    - /healthcheck.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - jq
    - /usr/bin/jq
  - CmdLine:
    - chmod a+x /usr/bin/jq
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3306"
    - "4567"
    - "4568"
