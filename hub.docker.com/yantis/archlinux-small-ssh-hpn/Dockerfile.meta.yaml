MetaArgs: null
Stages:
- BaseName: yantis/archlinux-small
  Commands:
  - Maintainer: Jonathan Yantis <yantis@yantis.net>
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - keyfix/keyfix.sh
    - /usr/bin/keyfix
  - Chown: ""
    Name: add
    SourcesAndDest:
    - openssh
    - /service/openssh
  - CmdLine:
    - pacman -Syy --noconfirm &&     pacman --noconfirm -S yaourt gcc make git autoconf
      fakeroot binutils &&     runuser -l docker -c "yaourt --noconfirm -S openssh-hpn-git"
      &&     pacman --noconfirm -Rs yaourt gcc make git autoconf fakeroot binutils
      &&     echo "NoneEnabled=yes" >> /etc/ssh/sshd_config &&     echo "PasswordAuthentication
      no" >> /etc/ssh/sshd_config &&     sed -i "s/UsePAM yes/UsePAM no/" /etc/ssh/sshd_config
      &&     echo "MaxAuthTries 30" >> /etc/ssh/sshd_config &&     touch /var/log/lastlog
      &&     chgrp utmp /var/log/lastlog &&     chmod 664 /var/log/lastlog &&     mkdir
      -p $HOME/.ssh &&     mkdir -p /home/docker/.ssh &&     chown docker:users /home/docker/.ssh
      &&     rm -r /tmp/* &&     bash -c "echo 'y' | pacman -Scc >/dev/null 2>&1"
      &&     paccache -rk0 >/dev/null 2>&1 &&      pacman-optimize &&     rm -r /var/lib/pacman/sync/*
      &&     chmod +x /usr/bin/keyfix
    Name: run
    PrependShell: true
  - CmdLine:
    - /init
    Name: cmd
    PrependShell: false
  From:
    Image: yantis/archlinux-small
  Name: ""
  Platform: ""
  SourceCode: FROM yantis/archlinux-small
