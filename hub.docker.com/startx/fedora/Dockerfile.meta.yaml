MetaArgs: null
Stages:
- BaseName: fedora:rawhide
  Commands:
  - Env:
    - Key: SX_VERSION
      Value: '"fc32"'
    - Key: SX_TYPE
      Value: '"OS"'
    - Key: SX_SERVICE
      Value: '"fedora"'
    - Key: SX_ID
      Value: '"startx/fedora"'
    - Key: SX_NAME
      Value: '"Startx OS base image (fedora 32)"'
    - Key: SX_SUMMARY
      Value: '"Startx OS base image based on fedora 32"'
    - Key: SX_VERBOSE
      Value: "true"
    - Key: SX_DEBUG
      Value: "false"
    - Key: APP_PATH
      Value: '"/app"'
    - Key: LOG_PATH
      Value: /var/log/sx
    - Key: SX_S2IDIR
      Value: '"/tmp"'
    - Key: SX_LIBDIR
      Value: '"/var/lib/sx"'
    - Key: DAEMON_STOP_TIMEOUT
      Value: "3"
    - Key: DAEMON_START_INTERVAL
      Value: "10"
    Name: env
  - Labels:
    - Key: name
      Value: '"$SX_ID"'
    - Key: summary
      Value: '"$SX_SUMMARY"'
    - Key: description
      Value: '"$SX_SUMMARY. Use for executing application based on bash script or
        as container mainstream image for your application containers."'
    - Key: version
      Value: '"$SX_VERSION"'
    - Key: release
      Value: '"$SX_VERSION"'
    - Key: maintainer
      Value: '"Startx <dev@startx.fr>"'
    - Key: io.k8s.description
      Value: '"$SX_SUMMARY"'
    - Key: io.k8s.display-name
      Value: '"$SX_ID"'
    - Key: io.openshift.tags
      Value: '"startx,os,fedora"'
    - Key: io.openshift.non-scalable
      Value: '"false"'
    - Key: io.openshift.min-memory
      Value: '"128Mi"'
    - Key: io.openshift.min-cpu
      Value: '"500m"'
    - Key: io.openshift.s2i.destination
      Value: '"$SX_S2IDIR"'
    - Key: io.openshift.s2i.scripts-url
      Value: '"image:///s2i"'
    - Key: fr.startx.component
      Value: '"$SX_ID:$SX_VERSION"'
    Name: label
  - Name: user
    User: root
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sx
    - /tmp/
  - CmdLine:
    - echo "keepcache=0" >> /etc/dnf/dnf.conf &&     dnf install -yq yum-utils dnf-plugin-system-upgrade
      &&     dnf upgrade -yq --refresh &&     dnf install -yq     pwgen     tar     unzip     zip     hostname     psmisc     procps     findutils     iputils     net-tools     wget     curl     logrotate     bash-completion     glibc-langpack-fr     vim
      &&     package-cleanup --problems &&     package-cleanup --cleandupes;     package-cleanup
      --orphans &&     dnf remove -yq --skip-broken dnf-plugin-system-upgrade yum-utils
      yum &&     dnf clean all --enablerepo=\* &&     mkdir -p $SX_LIBDIR $APP_PATH
      $LOG_PATH &&     chmod -R 775 /tmp/sx/bin /tmp/s2i/bin /tmp/sx/lib &&     mv
      /tmp/s2i/bin /s2i &&     mv /tmp/sx/bin/* /bin/ &&     mv /tmp/sx/lib/* $SX_LIBDIR/
      &&     rm -rf /tmp/sx /tmp/s2i &&     chgrp -R 0 /bin/sx /bin/sx* /s2i $SX_LIBDIR
      $SX_S2IDIR $APP_PATH $LOG_PATH &&     chown -R 1001:0 /bin/sx /bin/sx* /s2i
      $SX_LIBDIR $SX_S2IDIR $APP_PATH $LOG_PATH &&     chmod -R g=u /bin/sx /bin/sx*
      /s2i $SX_LIBDIR $SX_S2IDIR $APP_PATH $LOG_PATH &&     chmod -R ugo+wr $SX_S2IDIR
      $APP_PATH $LOG_PATH
    Name: run
    PrependShell: true
  - Name: user
    User: "1001"
  - Name: workdir
    Path: $APP_PATH
  - CmdLine:
    - /bin/sx
    - daemon
    Name: cmd
    PrependShell: false
  From:
    Image: fedora:rawhide
  Name: ""
  Platform: ""
  SourceCode: FROM fedora:rawhide
