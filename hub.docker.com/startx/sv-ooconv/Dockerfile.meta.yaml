MetaArgs: null
Stages:
- BaseName: startx/fedora:latest
  Commands:
  - Maintainer: Startx <dev@startx.fr>
    Name: maintainer
  - Env:
    - Key: SX_VERSION
      Value: '"latest"'
    - Key: SX_TYPE
      Value: '"service"'
    - Key: SX_SERVICE
      Value: '"ooconv"'
    - Key: SX_ID
      Value: '"startx/sv-ooconv"'
    - Key: SX_NAME
      Value: '"Startx LibreOffice converter service image (fedora rawhide)"'
    - Key: SX_SUMMARY
      Value: '"Startx unoconv service based on fedora rawhide"'
    - Key: SX_USER
      Value: ooconv
    - Key: APP_PATH
      Value: /home/ooconv
    - Key: LOG_PATH
      Value: /var/log/ooconv
    - Key: DATA_PATH
      Value: /data
    Name: env
  - Labels:
    - Key: name
      Value: '"$SX_ID"'
    - Key: summary
      Value: '"$SX_SUMMARY"'
    - Key: description
      Value: '"$SX_SUMMARY. Use for executing OpenOffice document converter or as
        container mainstream image for your document convertion backend containers."'
    - Key: version
      Value: '"$SX_VERSION"'
    - Key: release
      Value: '"1"'
    - Key: maintainer
      Value: '"Startx <dev@startx.fr>"'
    - Key: io.k8s.description
      Value: '"$SX_SUMMARY"'
    - Key: io.k8s.display-name
      Value: '"$SX_ID"'
    - Key: io.openshift.tags
      Value: '"startx,os,fedora,document,libreoffice"'
    - Key: io.openshift.non-scalable
      Value: '"false"'
    - Key: io.openshift.min-memory
      Value: '"1500Mi"'
    - Key: io.openshift.min-cpu
      Value: '"8000m"'
    - Key: io.openshift.expose-services
      Value: '"2002:unoconv"'
    - Key: io.openshift.s2i.destination
      Value: '"/tmp"'
    - Key: io.openshift.s2i.scripts-url
      Value: '"image:///s2i"'
    - Key: fr.startx.component
      Value: '"$SX_ID:$SX_VERSION"'
    Name: label
  - Name: user
    User: root
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sx
    - /tmp/
  - CmdLine:
    - dnf --nogpgcheck -y install unoconv libreoffice-writer libreoffice-calc pdfmod
      ghostscript &&     dnf clean all &&     useradd -s /bin/bash -m -g 0 -u 1001
      ooconv &&     mkdir -p $DATA_PATH /.cache &&     mv /tmp/s2i/bin/* /s2i/ &&     mv
      /tmp/sx/bin/* /bin/ &&     mv /tmp/sx/lib/* $SX_LIBDIR/ &&     rm -rf /tmp/sx
      /tmp/s2i &&     touch $DATA_PATH/.keep &&     chgrp -R 0 $DATA_PATH /bin/sx-*
      /s2i $SX_LIBDIR* /.cache &&     chown -R 1001:0 /bin/sx-* /s2i $SX_LIBDIR* /.cache
      &&     chmod -R g=u $DATA_PATH /bin/sx-* /s2i $SX_LIBDIR* /.cache &&     chmod
      -R ugo+x /bin/sx* &&     chmod -R ugo+wx /.cache
    Name: run
    PrependShell: true
  - Name: user
    User: "1001"
  - Name: workdir
    Path: $DATA_PATH
  - Name: expose
    Ports:
    - "2002"
  - Name: volume
    Volumes:
    - $DATA_PATH
  - CmdLine:
    - /bin/sx-ooconv
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: startx/fedora:latest
  Name: ""
  Platform: ""
  SourceCode: FROM startx/fedora:latest
