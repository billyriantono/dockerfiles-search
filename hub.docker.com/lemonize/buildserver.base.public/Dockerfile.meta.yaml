MetaArgs: null
Stages:
- BaseName: atlassian/default-image
  Commands:
  - Maintainer: enrico.weigelt@lemonize.de
    Name: maintainer
  - CmdLine:
    - sudo add-apt-repository ppa:andrei-pozolotin/maven3
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo apt-get update && sudo apt-get install maven3 npm -y
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /root/.ssh/
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "bitbucket.org,104.192.143.2 ssh-rsa "
      >> /root/.ssh/known_hosts
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - environment
    - /etc/environment
  - CmdLine:
    - rm -rf /root/.m2
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - setupBuildServer
    - /usr/bin/setupBuildServer
  - CmdLine:
    - chmod +x /usr/bin/setupBuildServer
    Name: run
    PrependShell: true
  From:
    Image: atlassian/default-image
  Name: ""
  Platform: ""
  SourceCode: FROM atlassian/default-image
