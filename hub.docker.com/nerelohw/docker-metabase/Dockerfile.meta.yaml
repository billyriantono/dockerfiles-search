MetaArgs: null
Stages:
- BaseName: nerelohw/docker-openjdk
  Commands:
  - Env:
    - Key: FC_LANG
      Value: en-US
    Name: env
  - Env:
    - Key: LC_CTYPE
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - apk add --update bash ttf-dejavu fontconfig
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --update java-cacerts &&     rm -f /usr/lib/jvm/default-jvm/jre/lib/security/cacerts
      &&     ln -s /etc/ssl/certs/java/cacerts /usr/lib/jvm/default-jvm/jre/lib/security/cacerts
      &&     rm -rf /tmp/* /var/cache/apk/* &&     mkdir -p /app
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./rootfs/_app/metabase.jar
    - /app/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./rootfs/_app/run_metabase.sh
    - /app/
  - CmdLine:
    - chmod a+x /app/run_metabase.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - /app/run_metabase.sh
    Name: cmd
    PrependShell: false
  From:
    Image: nerelohw/docker-openjdk
  Name: ""
  Platform: ""
  SourceCode: FROM nerelohw/docker-openjdk
