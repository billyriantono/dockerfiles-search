MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: james@gauntlt.org
    Name: maintainer
  - Key: ARACHNI_VERSION
    Name: arg
    Value: arachni-1.5.1-0.5.12
  - CmdLine:
    - apt-get update &&     apt-get install -y build-essential       bzip2       ca-certificates       curl       gcc       git       libcurl3       libcurl4-openssl-dev       wget       zlib1g-dev       libfontconfig       libxml2-dev       libxslt1-dev       make       python-pip       python2.7       python2.7-dev       ruby       ruby-dev       ruby-bundler
      &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install rake
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install ffi -v 1.9.18
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install gauntlt --no-rdoc --no-ri
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt
  - CmdLine:
    - wget https://github.com/Arachni/arachni/releases/download/v1.5.1/${ARACHNI_VERSION}-linux-x86_64.tar.gz
      &&     tar xzvf ${ARACHNI_VERSION}-linux-x86_64.tar.gz > /dev/null &&     mv
      ${ARACHNI_VERSION} /usr/local &&     ln -s /usr/local/${ARACHNI_VERSION}/bin/*
      /usr/local/bin/
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y libtimedate-perl       libnet-ssleay-perl
      &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone --depth=1 https://github.com/sullo/nikto.git &&     cd nikto/program
      &&     echo "EXECDIR=/opt/nikto/program" >> nikto.conf &&     ln -s /opt/nikto/program/nikto.conf
      /etc/nikto.conf &&     chmod +x nikto.pl &&     ln -s /opt/nikto/program/nikto.pl
      /usr/local/bin/nikto
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt
  - Env:
    - Key: SQLMAP_PATH
      Value: /opt/sqlmap/sqlmap.py
    Name: env
  - CmdLine:
    - git clone --depth=1 https://github.com/sqlmapproject/sqlmap.git
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - vendor/dirb222.tar.gz
    - dirb222.tar.gz
  - CmdLine:
    - tar xvfz dirb222.tar.gz > /dev/null &&     cd dirb222 &&     chmod 755 ./configure
      &&     ./configure &&     make &&     ln -s /opt/dirb222/dirb /usr/local/bin/dirb
    Name: run
    PrependShell: true
  - Env:
    - Key: DIRB_WORDLISTS
      Value: /opt/dirb222/wordlists
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y nmap &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install sslyze==1.3.4
    Name: run
    PrependShell: true
  - Env:
    - Key: SSLYZE_PATH
      Value: /usr/local/bin/sslyze
    Name: env
  - CmdLine:
    - /usr/local/bin/gauntlt
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
