MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: 29Next
    Name: maintainer
  - Env:
    - Key: TERM
      Value: xterm-256color
    Name: env
  - Key: DEBIAN_FRONTEND
    Name: arg
