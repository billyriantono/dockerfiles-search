MetaArgs: null
Stages:
- BaseName: openjdk:8u222-slim
  Commands:
  - CmdLine:
    - apt-get update &&     apt-get install -yq --no-install-recommends wget  pwgen
      ca-certificates &&     apt-get clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /bin/sh && ln -s /bin/bash /bin/sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y git build-essential curl  wget software-properties-common
      zip unzip && apt-get -y autoclean
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /usr/local/nvm && mkdir -p /var/config
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/config
  - Env:
    - Key: NVM_DIR
      Value: /usr/local/nvm
    Name: env
  - Env:
    - Key: NODE_VERSION
      Value: 10.10.0
    Name: env
  - CmdLine:
    - curl --silent -o- https://raw.githubusercontent.com/creationix/nvm/v0.31.2/install.sh
      | bash
    Name: run
    PrependShell: true
  - CmdLine:
    - source $NVM_DIR/nvm.sh     && nvm install $NODE_VERSION     && nvm alias default
      $NODE_VERSION     && nvm use default
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE_PATH
      Value: $NVM_DIR/v$NODE_VERSION/lib/node_modules
    Name: env
  - Env:
    - Key: PATH
      Value: $NVM_DIR/versions/node/v$NODE_VERSION/bin:$PATH
    Name: env
  - CmdLine:
    - npm install gulp -g
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt
  - CmdLine:
    - wget http://mirror.cc.columbia.edu/pub/software/apache/maven/maven-3/3.6.2/binaries/apache-maven-3.6.2-bin.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xvzf apache-maven-3.6.2-bin.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: M2_HOME
      Value: /opt/apache-maven-3.6.2
    Name: env
  - Env:
    - Key: PATH
      Value: '"/opt/apache-maven-3.6.2/bin:${PATH}"'
    Name: env
  From:
    Image: openjdk:8u222-slim
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8u222-slim
