MetaArgs: null
Stages:
- BaseName: ubuntu:18.10
  Commands:
  - Maintainer: jia <t@hitian.info>
    Name: maintainer
  - CmdLine:
    - apt-get update -y && apt-get upgrade -y && apt-get install openssl curl gnupg2
      -y
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o nginx_signing.key https://nginx.org/keys/nginx_signing.key && apt-key
      add nginx_signing.key
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://nginx.org/packages/mainline/ubuntu/ cosmic nginx \ndeb-src
      http://nginx.org/packages/mainline/ubuntu/ cosmic nginx" >> /etc/apt/sources.list.d/nginx.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -y && apt-get install nginx -y
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.10
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.10
