MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Maintainer: efrecon@gmail.com
    Name: maintainer
  - CmdLine:
    - apk --update add openssl openssl-dev libssh2 libssh2-dev build-base linux-headers
      cmake git &&     mkdir -p /tmp/src &&     cd /tmp/src &&     git clone https://github.com/sba1/simplegit.git
      &&     cd simplegit &&     git submodule init &&     git submodule update libgit2
      &&     make libgit2 &&     make &&     cd libgit2/build &&     make install
      &&     cd ../../bin &&     cp sgit git-init /usr/local/bin/ &&     apk del build-base
      linux-headers cmake git openssl-dev libssh2-dev &&     rm -rf /tmp/src &&     rm
      -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - ash
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
