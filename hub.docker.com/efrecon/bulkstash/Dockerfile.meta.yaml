MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Thomas Spicer <thomas@openbridge.com>
    Name: maintainer
  - Env:
    - Key: RCLONE_VERSION
      Value: '"current"'
    Name: env
  - Env:
    - Key: RCLONE_TYPE
      Value: '"amd64"'
    Name: env
  - Env:
    - Key: BUILD_DEPS
      Value: wget@community       linux-headers@community       unzip@community       fuse@community
    Name: env
  - CmdLine:
    - "set -x     && echo \"@community http://dl-cdn.alpinelinux.org/alpine/edge/community\"
      >> /etc/apk/repositories     && apk update     && apk add --no-cache --virtual
      .persistent-deps         bash@community         curl@community         monit@community
      \        ca-certificates@community     && apk add --no-cache --virtual .build-deps
      \        $BUILD_DEPS     && cd /tmp      && wget -q http://downloads.rclone.org/rclone-${RCLONE_VERSION}-linux-${RCLONE_TYPE}.zip
      \    && unzip /tmp/rclone-${RCLONE_VERSION}-linux-${RCLONE_TYPE}.zip     &&
      mv /tmp/rclone-*-linux-${RCLONE_TYPE}/rclone /usr/bin     && addgroup -g 1000
      rclone     && adduser -SDH -u 1000 -s /bin/false rclone -G rclone     && sed
      -i 's/#user_allow_other/user_allow_other/' /etc/fuse.conf \t  && mkdir -p /config
      /defaults /data     && rm -Rf /tmp/*     && rm -rf /var/cache/apk/*     && apk
      del .build-deps"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - monit.d/
    - /etc/monit.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /docker-entrypoint.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rclone.sh
    - /rclone.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - env_secrets.sh
    - /env_secrets.sh
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - ""
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
