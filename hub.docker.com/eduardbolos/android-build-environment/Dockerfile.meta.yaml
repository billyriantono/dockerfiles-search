MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Mobile Builds Eng "mobile-builds-eng@uber.com"
    Name: maintainer
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - locale-gen $LANG
    Name: run
    PrependShell: true
  - Env:
    - Key: DOCKER_ANDROID_LANG
      Value: en_US
    Name: env
  - Env:
    - Key: DOCKER_ANDROID_DISPLAY_NAME
      Value: mobileci-docker
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get dist-upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y   autoconf   build-essential   bzip2   curl   ftp   gcc   git   groff   lib32stdc++6   lib32z1   lib32z1-dev   lib32ncurses5   lib32bz2-1.0   libc6-dev   libgmp-dev   libmpc-dev   libmpfr-dev   libxslt-dev   libxml2-dev   m4   make   ncurses-dev   ocaml   openssh-client   pkg-config   python-software-properties   rsync   software-properties-common   unzip   wget   zip   zlib1g-dev   --no-install-recommends
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-add-repository ppa:openjdk-r/ppa
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install openjdk-8-jdk
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://dl.google.com/android/android-sdk_r24.4.1-linux.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xvzf android-sdk_r24.4.1-linux.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - mv android-sdk-linux /usr/local/android-sdk
    Name: run
    PrependShell: true
  - CmdLine:
    - rm android-sdk_r24.4.1-linux.tgz
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_COMPONENTS
      Value: platform-tools,android-23,build-tools-23.0.2,build-tools-24.0.0
    Name: env
  - CmdLine:
    - echo y | /usr/local/android-sdk/tools/android update sdk --filter "${ANDROID_COMPONENTS}"
      --no-ui -a
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: /usr/local/android-sdk
    Name: env
  - Env:
    - Key: ANDROID_SDK_HOME
      Value: $ANDROID_HOME
    Name: env
  - Env:
    - Key: JENKINS_HOME
      Value: $HOME
    Name: env
  - Env:
    - Key: PATH
      Value: ${INFER_HOME}/bin:${PATH}
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ANDROID_SDK_HOME/tools
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ANDROID_SDK_HOME/platform-tools
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ANDROID_SDK_HOME/build-tools/23.0.2
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ANDROID_SDK_HOME/build-tools/24.0.0
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ANDROID_NDK_HOME
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-openjdk-amd64/
    Name: env
  - Env:
    - Key: TERM
      Value: dumb
    Name: env
  - Env:
    - Key: JAVA_OPTS
      Value: '"-Xms4096m -Xmx4096m"'
    Name: env
  - Env:
    - Key: GRADLE_OPTS
      Value: '"-XX:+UseG1GC -XX:MaxGCPauseMillis=1000"'
    Name: env
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - Env:
    - Key: RUN_USER
      Value: mobileci
    Name: env
  - Env:
    - Key: RUN_UID
      Value: "5089"
    Name: env
  - CmdLine:
    - id $RUN_USER || adduser --uid "$RUN_UID"     --gecos 'Build User'     --shell
      '/bin/sh'     --disabled-login     --disabled-password "$RUN_USER"
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R $RUN_USER:$RUN_USER $ANDROID_HOME $ANDROID_SDK_HOME $ANDROID_NDK_HOME
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R a+rx $ANDROID_HOME $ANDROID_SDK_HOME $ANDROID_NDK_HOME
    Name: run
    PrependShell: true
  - Env:
    - Key: PROJECT
      Value: /project
    Name: env
  - CmdLine:
    - mkdir $PROJECT
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R $RUN_USER:$RUN_USER $PROJECT
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $PROJECT
  - Name: user
    User: $RUN_USER
  - CmdLine:
    - echo "sdk.dir=$ANDROID_HOME" > local.properties
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
