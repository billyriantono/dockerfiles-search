MetaArgs: null
Stages:
- BaseName: openjdk:8
  Commands:
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android-sdk-linux
    Name: env
  - CmdLine:
    - apt-get update -qq
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg --add-architecture i386
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qq
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -y openjdk-8-jdk libc6:i386 libstdc++6:i386
      libgcc1:i386 libncurses5:i386 libz1:i386
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt     && wget -q https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip
      -O android-sdk-tools.zip     && unzip -q android-sdk-tools.zip -d ${ANDROID_HOME}     &&
      rm android-sdk-tools.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/tools/bin:${ANDROID_HOME}/platform-tools
    Name: env
  - CmdLine:
    - yes | sdkmanager --licenses
    Name: run
    PrependShell: true
  - CmdLine:
    - sdkmanager "emulator" "tools" "platform-tools"
    Name: run
    PrependShell: true
  - CmdLine:
    - yes | sdkmanager     "platforms;android-28"     "build-tools;28.0.3"     "tools"     "platform-tools"     "emulator"     "extras;android;m2repository"     "extras;google;m2repository"     "extras;google;google_play_services"     "extras;m2repository;com;android;support;constraint;constraint-layout;1.0.2"     "extras;m2repository;com;android;support;constraint;constraint-layout;1.0.1"
    Name: run
    PrependShell: true
  From:
    Image: openjdk:8
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8
