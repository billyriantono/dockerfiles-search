MetaArgs: null
Stages:
- BaseName: alpine:3.5
  Commands:
  - Maintainer: Michael SMith <michael.smith.ok@gmail.com>
    Name: maintainer
  - Env:
    - Key: RCLONE_VERSION
      Value: current
    Name: env
  - Env:
    - Key: ARCH
      Value: amd64
    Name: env
  - Env:
    - Key: SYNC_SRC
      Value: ""
    Name: env
  - Env:
    - Key: SYNC_DEST
      Value: ""
    Name: env
  - Env:
    - Key: SYNC_OPTS
      Value: -v
    Name: env
  - Env:
    - Key: RCLONE_OPTS
      Value: '"--config /config/rclone.conf"'
    Name: env
  - Env:
    - Key: CRON
      Value: ""
    Name: env
  - Env:
    - Key: CRON_ABORT
      Value: ""
    Name: env
  - Env:
    - Key: FORCE_SYNC
      Value: ""
    Name: env
  - Env:
    - Key: CHECK_URL
      Value: ""
    Name: env
  - Env:
    - Key: TZ
      Value: ""
    Name: env
  - CmdLine:
    - apk -U add ca-certificates fuse wget dcron tzdata     && rm -rf /var/cache/apk/*     &&
      cd /tmp     && wget -q http://downloads.rclone.org/rclone-${RCLONE_VERSION}-linux-${ARCH}.zip     &&
      unzip /tmp/rclone-${RCLONE_VERSION}-linux-${ARCH}.zip     && mv /tmp/rclone-*-linux-${ARCH}/rclone
      /usr/bin     && rm -r /tmp/rclone*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sync.sh
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sync-abort.sh
    - /
  - Name: volume
    Volumes:
    - /config
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - ""
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.5
