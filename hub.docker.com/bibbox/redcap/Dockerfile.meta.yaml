MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Lukas Pessl <lukas.pessl@medunigraz.at>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update &&   apt-get -y install supervisor   git   apache2   libapache2-mod-php5   mysql-server   php5-mysql   pwgen   php-apc   phpmyadmin   php5-curl   php5-gd   php5-mcrypt   nano   ssmtp   &&   echo
      "ServerName localhost" >> /etc/apache2/apache2.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/log/export && chgrp adm /var/log/export
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start-apache2.sh
    - /start-apache2.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - chmod 755 /*.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord-apache2.conf
    - /etc/supervisor/conf.d/supervisord-apache2.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord-cron.conf
    - /etc/supervisor/conf.d/supervisord-cron.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - apache_default
    - /etc/apache2/sites-available/000-default.conf
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - CmdLine:
    - php5enmod mcrypt
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /var/www/html /redcap_webroot
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data:www-data /var/www/html
    Name: run
    PrependShell: true
  - Env:
    - Key: PHP_UPLOAD_MAX_FILESIZE
      Value: 32M
    Name: env
  - Env:
    - Key: PHP_POST_MAX_SIZE
      Value: 32M
    Name: env
  - Env:
    - Key: PHP_TIMEZONE
      Value: '"America\/Los_Angeles"'
    Name: env
  - Env:
    - Key: PHP_MAX_INPUT_VARS
      Value: "10000"
    Name: env
  - Env:
    - Key: PHP_REDCAP_FOLDER
      Value: '"/"'
    Name: env
  - Name: volume
    Volumes:
    - /redcap_webroot
    - /var/log/export
  - Name: expose
    Ports:
    - "3306"
    - "80"
    - "8025"
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
