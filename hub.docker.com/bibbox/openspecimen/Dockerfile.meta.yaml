MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: noninteractive
  - Key: VERSION
    Name: arg
    Value: '"v6.2.x"'
  - CmdLine:
    - apt-get update     && apt-get install -y software-properties-common apt-utils
      wget gnupg     apt-transport-https ca-certificates     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -qO - https://adoptopenjdk.jfrog.io/adoptopenjdk/api/gpg/key/public | apt-key
      add -     && add-apt-repository --yes https://adoptopenjdk.jfrog.io/adoptopenjdk/deb/     &&
      apt-get update     && apt install -y adoptopenjdk-8-hotspot
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y build-essential libpng-dev     && mkdir /opt/tomcat/     &&
      useradd -r -m -U -d /opt/tomcat -s /bin/false tomcat     && wget https://www-eu.apache.org/dist/tomcat/tomcat-9/v9.0.30/bin/apache-tomcat-9.0.30.tar.gz
      -P /tmp/     && tar xf /tmp/apache-tomcat-9*.tar.gz -C /opt/tomcat     && ln
      -s /opt/tomcat/apache-tomcat-9.0.30 /opt/tomcat/latest     && sh -c 'chmod +x
      /opt/tomcat/latest/bin/*.sh'     && chown -R tomcat:tomcat /opt/tomcat/apache-tomcat-9.0.30
    Name: run
    PrependShell: true
  - Env:
    - Key: GRADLE_HOME
      Value: '"/opt/gradle/gradle-2.0"'
    Name: env
  - Env:
    - Key: PATH
      Value: '"${GRADLE_HOME}/bin:${PATH}"'
    Name: env
  - CmdLine:
    - wget http://services.gradle.org/distributions/gradle-2.0-bin.zip -P /tmp     &&
      apt-get install -y unzip curl git     && unzip -d /opt/gradle /tmp/gradle-*.zip     &&
      curl -sL https://deb.nodesource.com/setup_10.x | bash -     && apt-get install
      -y nodejs     && curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.34.0/install.sh
      | bash     && cd /tmp     && git clone https://github.com/krishagni/openspecimen.git
      -b $VERSION     && rm /tmp/openspecimen/build.properties     && rm /opt/tomcat/latest/conf/context.xml     &&
      cd openspecimen/www/     && npm install --loglevel=error     && npm install
      --loglevel=error -g grunt gulp-cli bower     && npm audit fix     && bower install
      --allow-root     && apt remove -y unzip curl     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - configs/build.properties
    - /tmp/openspecimen/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - configs/context.xml
    - /opt/tomcat/latest/conf/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - configs/openspecimen.properties
    - /opt/tomcat/latest/conf/
  - CmdLine:
    - cd /tmp/openspecimen     && gradle build     && cp build/libs/openspecimen.war
      /opt/tomcat/latest/webapps/     && mkdir -p /opt/tomcat/latest/OpenSpecimen/plugins     &&
      chown tomcat:tomcat /opt/tomcat/latest/conf/openspecimen.properties     && chown
      tomcat:tomcat /opt/tomcat/latest/conf/context.xml     && wget https://repo1.maven.org/maven2/mysql/mysql-connector-java/8.0.18/mysql-connector-java-8.0.18.jar
      -P /opt/tomcat/latest/lib/     && rm -rf /tmp/openspecimen     && apt remove
      -y git
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'export PS1="[\u@openspecimen:\w]# "' >> /root/.bashrc
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts
    - /opt/scripts
  - Name: workdir
    Path: /opt/scripts
  - CmdLine:
    - chmod a+x *.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/scripts/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
