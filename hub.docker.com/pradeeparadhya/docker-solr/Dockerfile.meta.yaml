MetaArgs: null
Stages:
- BaseName: centos:6.6
  Commands:
  - Maintainer: Pradeep Aradhya "pradeep4aradhya@gmail.com"
    Name: maintainer
  - CmdLine:
    - rpm -Uvh http://dl.fedoraproject.org/pub/epel/6/x86_64/epel-release-6-8.noarch.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y update && yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y java-1.7.0-openjdk.x86_64 java-1.7.0-openjdk-devel.x86_64 wget
      tar
    Name: run
    PrependShell: true
  - Env:
    - Key: SOLR_VERSION
      Value: 4.10.4
    Name: env
  - Env:
    - Key: SOLR
      Value: solr-$SOLR_VERSION
    Name: env
  - CmdLine:
    - yum -y install lsof curl procps &&   mkdir -p /opt &&   wget -nv --output-document=/opt/$SOLR.tgz
      http://www.mirrorservice.org/sites/ftp.apache.org/lucene/solr/$SOLR_VERSION/$SOLR.tgz
      &&   tar -C /opt --extract --file /opt/$SOLR.tgz &&   rm /opt/$SOLR.tgz &&   ln
      -s /opt/$SOLR /opt/solr
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8983"
  - CmdLine:
    - /bin/bash
    - -c
    - /opt/solr/bin/solr
    Name: cmd
    PrependShell: false
  From:
    Image: centos:6.6
  Name: ""
  Platform: ""
  SourceCode: FROM centos:6.6
