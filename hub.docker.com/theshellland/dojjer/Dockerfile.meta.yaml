MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"naisanza@gmail.com"'
    Name: label
  - Labels:
    - Key: description
      Value: '"For all your devops things"'
    Name: label
  - Labels:
    - Key: dockername
      Value: '"theshellland/dojjer"'
    Name: label
  - Labels:
    - Key: dockertag
      Value: '"devops"'
    Name: label
  - Labels:
    - Key: version
      Value: '"0.1"'
    Name: label
  - Env:
    - Key: APP
      Value: /app
    Name: env
  - Name: workdir
    Path: $APP
  - CmdLine:
    - apt update && apt upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt update && apt install -y git
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/TheShellLand/antsable         && ./antsable/shells/devops.sh     &&
      ./antsable/shells/ssh-docker.sh         && rm -rf $APP     && apt autoclean
      -y; apt clean; apt autoremove -y
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entry.sh
    - /
  - Name: workdir
    Path: /root
  - Name: volume
    Volumes:
    - /etc/ssh
  - Name: volume
    Volumes:
    - /root
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  - CmdLine:
    - /bin/bash
    - /entry.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
