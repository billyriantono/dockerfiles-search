MetaArgs: null
Stages:
- BaseName: 32bit/debian:jessie
  Commands:
  - Maintainer: Daniel YC Lin <dlin.tw at gmail>
    Name: maintainer
  - CmdLine:
    - rm -f /etc/localtime && ln -s /usr/share/zoneinfo/Asia/Taipei /etc/localtime
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update -y   && apt-get upgrade -y   && apt-get install -y \tcurl \tdebfoster
      \tdeborphan \tpython-rpm \tpython-sqlitecachec \tpython-urlgrabber \trpm \ttmux
      \  && apt-get clean"
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf bash /bin/sh
    Name: run
    PrependShell: true
  - Env:
    - Key: DL
      Value: http://download.stlinux.com/pub/stlinux/2.4
    Name: env
  - CmdLine:
    - curl -o /tmp/deps.rpm $DL/misc/$(curl $DL/misc/   | grep rpm |tail -1|awk -F'>'
      '{print $3}'   | awk -F'<' '{print $1}')
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm -ivh --force-debian /tmp/deps.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /tmp/ks.rpm $DL/updates/RPMS/host/stlinux24-host-kernel-source-sh4-2.6.32.61_stm24_0215-215.noarch.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /tmp/fs.rpm $DL/STLinux/host/stlinux24-host-filesystem-1.0-7.noarch.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /tmp/lkh.rpm $DL/updates/RPMS/sh4/stlinux24-sh4-linux-kernel-headers-2.6.32.46-48.noarch.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm -Uvh /tmp/fs.rpm && rpm -Uvh /tmp/ks.rpm && rpm -Uvh /tmp/lkh.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /tmp/install $DL/install && bash -x /tmp/install -u all-sh4-glibc
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/STM/STLinux-2.4/host/bin/stmyum clean dbcache packages
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /tmp/ulkh.rpm $DL/STLinux/sh4_uclibc/stlinux24-sh4_uclibc-linux-kernel-headers-2.6.32.10_stm24_0201-42.noarch.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm -Uvh /tmp/ulkh.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - bash -x /tmp/install -u all-sh4-uclibc   && /opt/STM/STLinux-2.4/host/bin/stmyum
      update -y   && /opt/STM/STLinux-2.4/host/bin/stmyum clean dbcache packages
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -R /tmp/*
    Name: run
    PrependShell: true
  From:
    Image: 32bit/debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM 32bit/debian:jessie
