MetaArgs: null
Stages:
- BaseName: caffeinatedexpert/docker-oracle7-slim-java8:latest
  Commands:
  - Env:
    - Key: COH_INSTALLER
      Value: coherence-12.2.1.0.3.1.jar
    Name: env
  - CmdLine:
    - mkdir /u01 && chmod a+xr /u01 &&     useradd -b /u01 -m -s /bin/bash oracle
      &&     echo oracle:oracle | chpasswd &&     chown oracle /u01 &&     mkdir /home/oracle
      &&     chown oracle /home/oracle
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /u01/$COH_INSTALLER https://storage.googleapis.com/gcp-gdis-tools/public/downloads/$COH_INSTALLER
    Name: run
    PrependShell: true
  - CmdLine:
    - chown oracle /u01/$COH_INSTALLER
    Name: run
    PrependShell: true
  - CmdLine:
    - ls -l /u01/$COH_INSTALLER
    Name: run
    PrependShell: true
  - Env:
    - Key: COHERENCE_HOME
      Value: /u01/app/oracle/coherence/coherence
    Name: env
  - Name: user
    User: oracle
  - CmdLine:
    - curl -o /u01/cache-server.sh https://storage.googleapis.com/gcp-gdis-tools/public/downloads/cache-server.sh
      && curl -o /u01/coherence.sh https://storage.googleapis.com/gcp-gdis-tools/public/downloads/coherence.sh
      && curl -o /u01/tangosol-coherence-override.xml https://storage.googleapis.com/gcp-gdis-tools/public/downloads/tangosol-coherence-override.xml
      && chmod +x /u01/*.sh
    Name: run
    PrependShell: true
