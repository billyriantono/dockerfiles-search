    Name: maintainer
  - CmdLine:
    - apt-get -y update && apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y --force-yes install python git nodejs npm
    Name: run
    PrependShell: true
