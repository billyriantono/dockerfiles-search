MetaArgs: null
Stages:
- BaseName: taig/scala:1.0.8
  Commands:
  - Maintainer: Niklas Klein "mail@taig.io"
    Name: maintainer
  - Env:
    - Key: ACTIVATOR
      Value: 1.3.12
    Name: env
  - Name: workdir
    Path: /root/
  - CmdLine:
    - apt-get install -y --no-install-recommends unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://downloads.typesafe.com/typesafe-activator/$ACTIVATOR/typesafe-activator-$ACTIVATOR-minimal.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip ./typesafe-activator-$ACTIVATOR-minimal.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/root/activator-$ACTIVATOR-minimal/bin
    Name: env
  - CmdLine:
    - rm -r ./typesafe-activator-$ACTIVATOR-minimal.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - activator new sample play-scala
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "sbt.version=${SBT}" > ./sample/project/build.properties
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "scalaVersion := \"${SCALA}\"" >> ./sample/build.sbt
    Name: run
    PrependShell: true
  - CmdLine:
    - cd ./sample/ && sbt test
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -r ./sample/
    Name: run
    PrependShell: true
  From:
    Image: taig/scala:1.0.8
  Name: ""
  Platform: ""
  SourceCode: FROM        taig/scala:1.0.8
