MetaArgs: null
Stages:
- BaseName: taig/scala:1.0.9
  Commands:
  - Maintainer: Niklas Klein "mail@taig.io"
    Name: maintainer
  - Env:
    - Key: ANDROID_SDK
      Value: 25.2.3
    Name: env
  - Env:
    - Key: ANDROID_BUILD_TOOLS
      Value: 25.0.2
    Name: env
  - Env:
    - Key: ANDROID_PLATFORM
      Value: "25"
    Name: env
  - Env:
    - Key: HELLO_SCALA
      Value: cdb89331fa8bc80013136fe7731adbf5d73f1b63
    Name: env
  - Name: workdir
    Path: /root/
  - CmdLine:
    - apt-get install -y --no-install-recommends                 unzip                 wget
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root/android-sdk/
  - CmdLine:
    - wget -q --output-document=android-tools.zip https://dl.google.com/android/repository/tools_r$ANDROID_SDK-linux.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip -q ./android-tools.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f ./android-tools.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: /root/android-sdk/
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ANDROID_HOME/tools/:$ANDROID_HOME/platform-tools/
    Name: env
  - CmdLine:
    - echo y | android update sdk --no-ui --all --filter platform-tools
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android update sdk --no-ui --all --filter build-tools-$ANDROID_BUILD_TOOLS
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android update sdk --no-ui --all --filter android-$ANDROID_PLATFORM
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android update sdk --no-ui --all --filter "extra-android-m2repository,extra-android-support,extra-google-google_play_services,extra-google-m2repository"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root/
  - CmdLine:
    - wget https://github.com/taig/hello-scala/archive/$HELLO_SCALA.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip ./$HELLO_SCALA.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - cd ./hello-scala-$HELLO_SCALA && sbt test
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -r ./$HELLO_SCALA.zip ./hello-scala-$HELLO_SCALA
    Name: run
    PrependShell: true
  From:
    Image: taig/scala:1.0.9
