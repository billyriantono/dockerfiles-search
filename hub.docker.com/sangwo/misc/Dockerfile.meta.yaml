MetaArgs: null
Stages:
- BaseName: busybox:latest
  Commands:
  - Env:
    - Key: SS_TAR
      Value: https://github.com/shadowsocks/shadowsocks-go/releases/download/1.2.1/shadowsocks-server.tar.gz
    Name: env
  - CmdLine:
    - cd /tmp && wget $SS_TAR -O- | tar xzf - && mv shadowsocks-server /bin/
    Name: run
    PrependShell: true
  - CmdLine:
    - shadowsocks-server
    Name: entrypoint
    PrependShell: false
  From:
    Image: busybox:latest
  Name: ""
  Platform: ""
  SourceCode: FROM busybox:latest
