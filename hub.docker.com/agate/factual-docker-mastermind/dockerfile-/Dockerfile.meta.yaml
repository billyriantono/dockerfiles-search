MetaArgs: null
Stages:
- BaseName: centos:8
  Commands:
  - Name: workdir
    Path: /templates
  - CmdLine:
    - yum install python3 python3-pip -y &&     yum clean all &&     pip3 install
      -U Jinja2
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L -O https://artifacts.elastic.co/downloads/apm-server/apm-server-7.4.1-x86_64.rpm
      &&     rpm -vi apm-server-7.4.1-x86_64.rpm
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - chmod +x entrypoint.sh &&     chown -R apm-server:apm-server /templates &&     chown
      -R apm-server:apm-server /etc/apm-server/apm-server.yml
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8200"
  - CmdLine:
    - ./entrypoint.sh
    Name: cmd
    PrependShell: false
  From:
    Image: centos:8
  Name: ""
  Platform: ""
  SourceCode: FROM centos:8
