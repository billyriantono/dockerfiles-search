MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: Finbarrs Oketunji <oketunjifinbarrs@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get install mysql-client cron bzip2 -y &&     apt-get
      clean &&     rm -rf /var/lib/apt/lists/* &&     mkdir /backups
    Name: run
    PrependShell: true
  - Env:
    - Key: BACKUP_TIME
      Value: 0 3 * * *
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /entrypoint.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - backup
    - restore
    - /bin/
  - Name: volume
    Volumes:
    - /backups
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - cron
    - -f
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
