MetaArgs: null
Stages:
- BaseName: node:0.10
  Commands:
  - Maintainer: buildmaster@rocket.chat
    Name: maintainer
  - CmdLine:
    - apt-get update &&  apt-get install -y graphicsmagick &&  rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -r rocketchat &&  useradd -r -g rocketchat rocketchat &&  mkdir /app  &&  mkdir
      /app/uploads
    Name: run
    PrependShell: true
  - CmdLine:
    - gpg --keyserver ha.pool.sks-keyservers.net --recv-keys 0E163286C20D07B9787EBE9FD7F9D0414FD08104
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - CmdLine:
    - 'URL="https://github.com/RocketChat/Rocket.Chat/releases/latest" &&  FILE="/rocket.chat.tgz"
      &&  HEADER=$(curl -I -s "$URL" | grep -Fi Location: | sed -En ''s/.*(https?:\/\/[a-zA-Z0-9\/.-_]*).*$/\1/p''
      | sed ''s/\/tag\//\/download\//'' ) &&  curl -fSL "$HEADER$FILE" -o rocket.chat.tgz
      &&  tar zxvf ./rocket.chat.tgz &&  rm ./rocket.chat.tgz  &&  cd /app/bundle/programs/server
      &&  npm install'
    Name: run
    PrependShell: true
  - Name: user
    User: rocketchat
  - Name: volume
    Volumes:
    - /app/uploads
  - Name: workdir
    Path: /app/bundle
  - Env:
    - Key: '#MONGO_URL'
      Value: mongodb://mongo:27017/rocketchat
    - Key: PORT
      Value: "3000"
    - Key: Accounts_AvatarStorePath
      Value: /app/uploads
    Name: env
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - node
    - main.js
    Name: cmd
    PrependShell: false
  From:
    Image: node:0.10
  Name: ""
  Platform: ""
  SourceCode: FROM node:0.10
