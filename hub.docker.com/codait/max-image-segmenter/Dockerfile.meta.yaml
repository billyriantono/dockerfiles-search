MetaArgs: null
Stages:
- BaseName: codait/max-base:v1.1.3
  Commands:
  - Key: model_bucket
    Name: arg
    Value: https://max.cdn.appdomain.cloud/max-image-segmenter/1.1.0
  - Key: model_file
    Name: arg
    Value: assets.tar.gz
  - Key: use_pre_trained_model
    Name: arg
    Value: "true"
  - Name: workdir
    Path: /workspace
  - CmdLine:
    - if [ "$use_pre_trained_model" = "true" ] ; then      wget -nv --show-progress
      --progress=bar:force:noscroll ${model_bucket}/${model_file} --output-document=assets/${model_file}
      &&       tar -x -C assets/ -f assets/${model_file} -v && rm assets/${model_file};     fi
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - /workspace
  - CmdLine:
    - pip install -r requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /workspace
  - CmdLine:
    - if [ "$use_pre_trained_model" = "true" ] ; then       sha512sum -c sha512sums.txt
      ;     else       if [ -d "./custom_assets/" ] ; then         rm -rf ./assets
      && ln -s ./custom_assets ./assets ;       fi     fi
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5000"
  - CmdLine:
    - python /workspace/app.py
    Name: cmd
    PrependShell: true
  From:
    Image: codait/max-base:v1.1.3
  Name: ""
  Platform: ""
  SourceCode: FROM codait/max-base:v1.1.3
