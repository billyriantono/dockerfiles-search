MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Raoul J.P. Bonnal <ilpuccio.febo@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update --fix-missing && apt-get install -y inotify-tools nano wget curl
      rsync bc git git-core apt-transport-https libxml2 libxml2-dev libcurl4-openssl-dev
      openssl sqlite3 libsqlite3-dev gawk libreadline6-dev libyaml-dev autoconf libgdbm-dev
      libncurses5-dev automake libtool bison libffi-dev make m4 git build-essential
      software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt &&    git clone https://github.com/bioperl/bioperl-live.git &&    cd
      bioperl-live &&    git checkout bioperl-release-1-6-1
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt &&    git clone https://github.com/Ensembl/ensembl-git-tools.git &&    export
      PATH=$PWD/ensembl-git-tools/bin:$PATH &&    git ensembl --clone api
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt &&    git clone https://github.com/samtools/tabix &&    cd tabix &&    make
      &&    cd perl &&    perl Makefile.PL PREFIX=/opt/ &&    make &&    make install
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libdbi-perl libdbd-mysql-perl libdbd-sqlite3-perl
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /opt/bioperl-live /opt/bioperl-1.6.1
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt &&    git clone https://github.com/Ensembl/ensembl-rest
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y libcatalyst-perl liblog-log4perl-perl libcatalyst-action-rest-perl
      libcatalyst-modules-perl libchi-perl libxml-writer-perl
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - chmod +x /usr/local/bin/entrypoint.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ensembl_rest.conf
    - /opt/ensembl-rest/
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - /usr/local/bin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /opt/ensembl-rest/script/ensembl_rest_server.pl
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM      ubuntu:14.04
