MetaArgs: null
Stages:
- BaseName: alpine:3.8
  Commands:
  - Maintainer: XTech Cloud "xtech.cloud"
    Name: maintainer
  - Env:
    - Key: container
      Value: docker
    Name: env
  - Env:
    - Key: GIN_MODE
      Value: release
    Name: env
  - Env:
    - Key: KMS_HTTP_ADDR
      Value: :80
    Name: env
  - Env:
    - Key: KMS_GRPC_ADDR
      Value: :10080
    Name: env
  - Env:
    - Key: KMS_DATABASE_DRIVER
