MetaArgs: null
Stages:
- BaseName: alpine:3.8
  Commands:
  - Maintainer: XTech Cloud "xtech.cloud"
    Name: maintainer
  - Env:
    - Key: container
      Value: docker
    Name: env
  - Env:
    - Key: GIN_MODE
      Value: release
    Name: env
  - Env:
    - Key: APP_HTTP_ADDR
      Value: :80
    Name: env
  - Env:
    - Key: APP_DATABASE_DRIVER
      Value: sqlite
    Name: env
  - Env:
    - Key: APP_SQLITE_FILEPATH
      Value: /var/data/omo/omo.db
    Name: env
  - Env:
    - Key: APP_MYSQL_ADDR
      Value: 127.0.0.1:3306
    Name: env
  - Env:
    - Key: APP_MYSQL_USER
      Value: root
    Name: env
  - Env:
    - Key: APP_MYSQL_PASSWORD
      Value: mysql@OMO
    Name: env
  - Env:
    - Key: APP_MYSQL_DATABASE
      Value: omo
    Name: env
  - Env:
    - Key: APP_LOG_FILE
      Value: /var/log/omo/app.log
    Name: env
  - Env:
    - Key: APP_LOG_LEVEL
      Value: INFO
    Name: env
  - Name: volume
    Volumes:
    - /var/data/omo
  - Name: volume
    Volumes:
    - /var/log/omo
  - Name: expose
    Ports:
    - "80"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - app
    - /usr/local/bin/
  - CmdLine:
    - chmod +x /usr/local/bin/app
    Name: run
    PrependShell: true
  - CmdLine:
    - app
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.8
