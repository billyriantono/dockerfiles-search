MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: USER
      Value: root
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y software-properties-common &&     apt-get
      install -y apache2 &&     apt-get install -y php libapache2-mod-php php-mcrypt
      php-mysql &&     apt-get install -y phpmyadmin php-mbstring php-gettext
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository -y ppa:certbot/certbot &&     apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y mysql-server &&     service mysql restart &&     mysqladmin
      -u root password JRWPassword &&     phpenmod mcrypt &&     phpenmod mbstring
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python-certbot-apache
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "Include /etc/phpmyadmin/apache.conf" >> /etc/apache2/apache2.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - systemctl enable apache2
    Name: run
    PrependShell: true
  - CmdLine:
    - systemctl enable mysql
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - Name: expose
    Ports:
    - "3306"
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
