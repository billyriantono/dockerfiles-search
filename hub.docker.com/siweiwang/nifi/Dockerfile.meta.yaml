MetaArgs: null
Stages:
- BaseName: centos:centos7
  Commands:
  - Key: VERSION
    Name: arg
    Value: 1.3.0
  - Maintainer: Siwei Wang <wangsiwei2003@hotmail.com>
    Name: maintainer
  - Env:
    - Key: DIST_MIRROR
      Value: http://mirror.cc.columbia.edu/pub/software/apache/nifi
    Name: env
  - Env:
    - Key: NIFI_HOME
      Value: /opt/nifi
    Name: env
  - CmdLine:
    - yum install -y java-1.8.0-openjdk tar net-tools &&                 mkdir -p
      /opt/nifi &&                 curl ${DIST_MIRROR}/${VERSION}/nifi-${VERSION}-bin.tar.gz
      | tar xvz -C ${NIFI_HOME} --strip-components=1 &&                 sed -i -e
      "s|^nifi.ui.banner.text=.*$|nifi.ui.banner.text=Docker NiFi ${VERSION}|" ${NIFI_HOME}/conf/nifi.properties
      &&                 groupadd nifi &&                 useradd -r -g nifi nifi
      &&                 bash -c "mkdir -p ${NIFI_HOME}/{database_repository,flowfile_repository,content_repository,provenance_repository}"
      &&                 chown nifi:nifi -R ${NIFI_HOME}
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./sh/
    - /opt/sh
  - CmdLine:
    - chmod 755 /opt/sh/start.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
    - "8443"
  - Name: volume
    Volumes:
    - /opt/certs
    - ${NIFI_HOME}/flowfile_repository
    - ${NIFI_HOME}/database_repository
    - ${NIFI_HOME}/content_repository
    - ${NIFI_HOME}/provenance_repository
  - Name: user
    User: nifi
  - Name: workdir
    Path: ${NIFI_HOME}
  - CmdLine:
    - /opt/sh/start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: centos:centos7
  Name: ""
  Platform: ""
  SourceCode: FROM            centos:centos7
