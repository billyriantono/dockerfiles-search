MetaArgs: null
Stages:
- As: buildreg
  BaseName: maven:3.5-jdk-8
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src
    - /usr/src/myapp/src
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - pom.xml
    - /usr/src/myapp
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .git
    - .git
  - CmdLine:
    - mvn -f /usr/src/myapp/pom.xml clean package -DskipTests
    Name: run
    PrependShell: true
  From:
    Image: maven:3.5-jdk-8
  Name: buildreg
  Platform: ""
  SourceCode: FROM maven:3.5-jdk-8 as BUILDREG
- BaseName: openjdk:alpine
  Commands:
  - Chown: ""
    From: BUILDREG
    Name: copy
    SourcesAndDest:
    - /usr/src/myapp/target/*.jar
    - /maven/
  - Env:
    - Key: debug
      Value: "false"
    Name: env
  - Env:
    - Key: REMOTE_DEBUG
      Value: "false"
    Name: env
  - Name: expose
    Ports:
    - "8761"
  - CmdLine:
    - if [ "x$REMOTE_DEBUG" = "xfalse" ] ; then java $JAVA_OPTS -jar maven/*.jar ;
      else java $JAVA_OPTS -agentlib:jdwp=transport=dt_socket,address=8000,server=y,suspend=n
      -jar maven/*.jar ; fi
    Name: cmd
    PrependShell: true
  From:
    Image: openjdk:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:alpine
