MetaArgs: null
Stages:
- BaseName: php:5.6-apache
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y         libfreetype6-dev         libjpeg62-turbo-dev         libmcrypt-dev         libpng12-dev         libtidy-dev     &&
      docker-php-ext-install -j$(nproc) iconv mcrypt     && docker-php-ext-configure
      gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/     && docker-php-ext-install
      -j$(nproc) gd     && docker-php-ext-install mbstring     && docker-php-ext-install
      mysqli     && docker-php-ext-install tidy
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/php.ini
    - /usr/local/etc/php/
  - CmdLine:
    - usermod -u 1000 www-data
    Name: run
    PrependShell: true
  From:
    Image: php:5.6-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:5.6-apache
