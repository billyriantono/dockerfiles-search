MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: rerofumi
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - "apt-get update;     apt-get -y upgrade;     apt-get -y install build-essential
      patch \t\t                   zlib1g-dev liblzma-dev libgmp-dev libxml2-dev libxslt1-dev
      \                       ruby ruby-dev nodejs git                        libpq-dev
      libsqlite3-dev sqlite3;     gem install rake bundler --no-doc;     gem install
      rails --no-doc -v \"= 4.0.0\";     cd /root; git clone https://github.com/nabehiro/ore-no-igoogle.git;
      \    cd /root/ore-no-igoogle; bundle install;     cd /root/ore-no-igoogle; bundle
      exec rake db:migrate;     apt-get -y remove build-essential;     apt-get -y
      autoremove;     rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - cp /root/ore-no-igoogle/config/initializers/omniauth.rb.example /root/ore-no-igoogle/config/initializers/omniauth.rb
    Name: run
    PrependShell: true
  - CmdLine:
    - cp /root/ore-no-igoogle/config/initializers/secret_token.rb.example /root/ore-no-igoogle/config/initializers/secret_token.rb
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /root/ore-no-igoogle; sed -i -e "s/< enter secret token >/`bundle exec rake
      secret`/" /root/ore-no-igoogle/config/initializers/secret_token.rb
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - Name: workdir
    Path: /root/ore-no-igoogle
  - CmdLine:
    - rails
    - s
    - -p
    - "8080"
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
