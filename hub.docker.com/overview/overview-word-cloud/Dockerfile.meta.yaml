MetaArgs: null
Stages:
- As: common
  BaseName: alpine:3.7
  Commands:
  - Env:
    - Key: PORT
      Value: "80"
    Name: env
  - Name: expose
    Ports:
    - "80"
  - Name: workdir
    Path: /app
  - CmdLine:
    - apk --update --no-cache add nodejs
    Name: run
    PrependShell: true
  From:
    Image: alpine:3.7
  Name: common
  Platform: ""
  SourceCode: FROM alpine:3.7 AS common
- As: development
  BaseName: common
  Commands:
  - CmdLine:
    - apk --update --no-cache add nodejs-npm
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - package-lock.json
    - /app/
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/app/node_modules/.bin:/usr/local/bin:/usr/bin:/bin:/sbin"'
    Name: env
  From:
    Stage:
      Index: 0
      Named: common
  Name: development
  Platform: ""
  SourceCode: FROM common AS development
- As: build
  BaseName: common
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app/
  - CmdLine:
    - set -x       && apk add nodejs-npm       && npm install       && node_modules/.bin/webpack       &&
      rm -rf node_modules       && npm install --production
    Name: run
    PrependShell: true
  From:
    Stage:
      Index: 0
      Named: common
  Name: build
  Platform: ""
  SourceCode: FROM common AS build
- As: production
  BaseName: common
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - server.js
    - package.json
    - package-lock.json
    - /app/
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /app/node_modules/
    - /app/node_modules/
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /app/dist/
    - /app/dist/
  - CmdLine:
    - /app/server.js
    Name: cmd
    PrependShell: false
  From:
    Stage:
      Index: 0
      Named: common
  Name: production
  Platform: ""
  SourceCode: FROM common AS production
