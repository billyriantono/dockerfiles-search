MetaArgs: null
Stages:
- BaseName: cangol/android-gradle
  Commands:
  - Labels:
    - Key: MAINTAINER
      Value: Cangol  <wxw404@gmail.com>
    Name: label
  - Env:
    - Key: ANDROID_IMAGES
      Value: '"system-images;android-22;google_apis;x86_64"'
    Name: env
  - CmdLine:
    - echo yes | $ANDROID_HOME/tools/bin/sdkmanager --licenses
    Name: run
    PrependShell: true
  - CmdLine:
    - echo yes | $ANDROID_HOME/tools/bin/sdkmanager ${ANDROID_IMAGES}
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ${SDK_HOME}/bin:$PATH
    Name: env
  - CmdLine:
    - curl https://raw.githubusercontent.com/Cangol/android-gradle-docker/master/android-wait-for-emulator
      -o ${SDK_HOME}/bin/android-wait-for-emulator
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod u+x ${SDK_HOME}/bin/android-wait-for-emulator
    Name: run
    PrependShell: true
  - CmdLine:
    - ${ANDROID_HOME}/tools/bin/avdmanager create avd --force --name test -k  ${ANDROID_IMAGES}
      --device "Nexus 4" --sdcard 500M
    Name: run
    PrependShell: true
  From:
    Image: cangol/android-gradle
  Name: ""
  Platform: ""
  SourceCode: FROM cangol/android-gradle
