    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y openjdk-7-jdk
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y git-core
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser --quiet jenkins
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "jenkins:jenkins" | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'Hello World!'
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /usr/sbin/sshd
    - -D
