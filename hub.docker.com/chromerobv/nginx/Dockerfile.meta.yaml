MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./install.sh
    - /tmp/install.sh
  - CmdLine:
    - /tmp/install.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./nginx.conf
    - /etc/nginx/nginx.conf
  - Env:
    - Key: NGINX_VERSION
      Value: 1.9.15
    Name: env
  - CmdLine:
    - ln -sf /dev/stdout /var/log/nginx/access.log
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /dev/stderr /var/log/nginx/error.log
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/cache/nginx
  - Name: workdir
    Path: /etc/nginx
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
