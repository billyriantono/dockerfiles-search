MetaArgs: null
Stages:
- BaseName: amazonlinux:1
  Commands:
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: ELIXIR_VERSION
      Value: '"1.9.1-otp-22"'
    Name: env
  - Env:
    - Key: ERLANG_VERSION
      Value: '"22.0"'
    Name: env
  - Env:
    - Key: ASDF_VERSION
      Value: '"v0.5.1"'
    Name: env
  - Env:
    - Key: ASDF_DIR
      Value: /opt/asdf
    Name: env
  - Env:
    - Key: PATH
      Value: '"/opt/asdf/bin:/opt/asdf/shims:$PATH"'
    Name: env
  - CmdLine:
    - yum groupinstall -y 'Development Tools' &&     yum install -y automake autoconf
      readline-devel openssl-devel ncurses-devel unixODBC-devel libyaml-devel libxslt-devel
      libffi-devel libtool ca-certificates git unzip which perl python27-pip bash
      &&     curl --silent --location https://rpm.nodesource.com/setup_8.x | bash
      - &&     yum install -y nodejs &&     git clone https://github.com/asdf-vm/asdf.git
      /opt/asdf --branch $ASDF_VERSION &&     asdf plugin-add erlang https://github.com/asdf-vm/asdf-erlang.git
      &&     asdf install erlang $ERLANG_VERSION &&     asdf global  erlang $ERLANG_VERSION
      &&     asdf plugin-add elixir https://github.com/asdf-vm/asdf-elixir.git &&     asdf
      install elixir $ELIXIR_VERSION &&     asdf global  elixir $ELIXIR_VERSION &&     yes
      | mix local.hex --force &&     yes | mix local.rebar --force &&     pip install
      --no-cache-dir python-dateutil &&     git clone https://github.com/s3tools/s3cmd.git
      /opt/s3cmd &&     ln -s /opt/s3cmd/s3cmd /usr/bin/s3cmd
    Name: run
    PrependShell: true
  From:
    Image: amazonlinux:1
  Name: ""
  Platform: ""
  SourceCode: FROM amazonlinux:1
