MetaArgs: null
Stages:
- BaseName: dragonchaser/opensuse-che-stack-nodejs
  Commands:
  - CmdLine:
    - sudo zypper ref &&     sudo zypper up -y
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo zypper in -y gcc-c++            gcc            glibc-devel            make            go1.10
    Name: run
    PrependShell: true
  - Env:
    - Key: GOPATH
      Value: /projects/.che
    Name: env
  - Env:
    - Key: PATH
      Value: $GOPATH/bin:/usr/local/go/bin:$PATH
    Name: env
  - CmdLine:
    - sudo mkdir -p /projects/.che &&     sudo chmod -R 777 /projects &&     export
      GOPATH=/tmp/gopath &&     go get -v github.com/nsf/gocode &&     go get -v github.com/uudashr/gopkgs/cmd/gopkgs
      &&     go get -v github.com/ramya-rao-a/go-outline &&     go get -v github.com/acroca/go-symbols
      &&     go get -v golang.org/x/tools/cmd/guru &&     go get -v golang.org/x/tools/cmd/gorename
      &&     go get -v github.com/fatih/gomodifytags &&     go get -v github.com/haya14busa/goplay/cmd/goplay
      &&     go get -v github.com/josharian/impl &&     go get -v github.com/tylerb/gotype-live
      &&     go get -v github.com/rogpeppe/godef &&     go get -v golang.org/x/tools/cmd/godoc
      &&     go get -v github.com/zmb3/gogetdoc &&     go get -v golang.org/x/tools/cmd/goimports
      &&     go get -v sourcegraph.com/sqs/goreturns &&     go get -v github.com/golang/lint/golint
      &&     go get -v github.com/cweill/gotests/... &&     go get -v github.com/alecthomas/gometalinter
      &&     go get -v honnef.co/go/tools/... &&     go get -v github.com/sourcegraph/go-langserver
      &&     go get -v github.com/derekparker/delve/cmd/dlv &&     mkdir -p ${HOME}/che/ls-golang
      &&     echo -e "unset SUDO\nif sudo -n true > /dev/null 2>&1; then\nexport SUDO="sudo"\nfi\n
      if [ ! -d "/projects/.che/src" ]; then\necho "Copying GO LS Deps"\n\${SUDO}
      mkdir -p /projects/.che\n \${SUDO} cp -R /tmp/gopath/* /projects/.che/\nfi"
      > ${HOME}/gopath.sh &&     chmod +x ${HOME}/gopath.sh &&     cd ${HOME}/che/ls-golang
      &&     npm i go-language-server@${GOLANG_LS_VERSION} &&     for f in "${HOME}/che";
      do         sudo chgrp -R 0 ${f} &&         sudo chmod -R g+rwX ${f};     done
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - ${HOME}/gopath.sh & tail -f /dev/null
    Name: cmd
    PrependShell: true
  From:
    Image: dragonchaser/opensuse-che-stack-nodejs
  Name: ""
  Platform: ""
  SourceCode: FROM dragonchaser/opensuse-che-stack-nodejs
