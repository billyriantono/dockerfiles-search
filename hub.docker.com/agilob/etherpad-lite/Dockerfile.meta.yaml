MetaArgs: null
Stages:
- BaseName: node:13-buster-slim
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"agilob"'
    Name: label
  - Env:
    - Key: ETHERPAD_VERSION
      Value: 1.8.0
    Name: env
  - Env:
    - Key: NODE_ENV
      Value: production
    Name: env
  - CmdLine:
    - apt-get update &&     DEBIAN_FRONTEND=noninteractive apt-get install -y     ca-certificates
      curl unzip mariadb-client node-pg postgresql-client --no-install-recommends
      &&     rm -r /var/lib/apt/lists/* /var/cache/apt/*
    Name: run
    PrependShell: true
  - CmdLine:
    - update-ca-certificates
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/
  - CmdLine:
    - curl -SL     https://github.com/ether/etherpad-lite/archive/${ETHERPAD_VERSION}.zip     >
      etherpad.zip && unzip etherpad && rm etherpad.zip &&     mv etherpad-lite-${ETHERPAD_VERSION}
      etherpad-lite
    Name: run
    PrependShell: true
  - Name: workdir
    Path: etherpad-lite
  - CmdLine:
    - bin/installDeps.sh && rm settings.json
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - sed -i 's/^node/exec\ node/' bin/run.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt/etherpad-lite/var
  - CmdLine:
    - ln -s var/settings.json settings.json
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9001"
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - bin/run.sh
    - --root
    Name: cmd
    PrependShell: false
  From:
    Image: node:13-buster-slim
  Name: ""
  Platform: ""
  SourceCode: FROM node:13-buster-slim
