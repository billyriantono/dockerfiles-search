MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.16
  Commands:
  - Maintainer: David Young <davidy@funkypenguin.co.nz>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - CmdLine:
    - useradd htpc -u 4242
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nzbdrone.sh
    - /etc/service/nzbdrone/run
  - CmdLine:
    - chmod +x /etc/service/*/run /etc/my_init.d/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
    - /downloads
    - /tv
  - Name: expose
    Ports:
    - "8989"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - install.sh
    - /tmp/
  - CmdLine:
    - chmod +x /tmp/install.sh && /tmp/install.sh && rm /tmp/install.sh
    Name: run
    PrependShell: true
  From:
    Image: phusion/baseimage:0.9.16
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.16
