MetaArgs: null
Stages:
- BaseName: debian:9
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Maximiliano Osorio <mosorio@inf.utfsm.cl>"'
    Name: label
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends         wget         gnupg
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O - http://download.pegasus.isi.edu/pegasus/gpg.txt | apt-key add - &&         echo
      'deb http://download.pegasus.isi.edu/wms/download/debian stretch main' >         /etc/apt/sources.list.d/pegasus.list
      &&         apt-get update &&         DEBIAN_FRONTEND=noninteractive apt-get
      install -y --no-install-recommends pegasus condor &&         rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: WORKFLOW_USER
      Value: workflow
    Name: env
  - Env:
    - Key: GID
      Value: "1000"
    Name: env
  - Env:
    - Key: UID
      Value: "1000"
    Name: env
  - Env:
    - Key: PASS
      Value: "123456"
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends         openssh-server         supervisor
      &&     groupadd -g ${GID} ${WORKFLOW_USER} &&     useradd -m -u ${UID} -g ${GID}
      ${WORKFLOW_USER} &&     usermod -a -G condor ${WORKFLOW_USER} &&     echo "root:${PASS}"
      | chpasswd  &&     mkdir /home/${WORKFLOW_USER}/example &&     mkdir /run/sshd/
      /run/condor &&     chown condor:condor /run/condor &&     rm -f /etc/localtime
      &&     ln -s /usr/share/zoneinfo/America/Chicago /etc/localtime &&     rm -rf
      /var/lib/apt/lists/* &&     chmod o+rw /opt/
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - condor_config.docker_image
    - /etc/condor/config.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start-condor.sh
    - /usr/sbin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Name: user
    User: ${WORKFLOW_USER}
  - CmdLine:
    - mkdir ~/.ssh/ &&     chmod 700 ~/.ssh/ &&     ssh-keygen -b 2048 -t rsa -f ~/.ssh/id_rsa
      -q -N "" &&     cat ~/.ssh/id_rsa.pub >>  ~/.ssh/authorized_keys &&     chmod
      600 ~/.ssh/authorized_keys &&     echo "Host *\nStrictHostKeyChecking no\nUserKnownHostsFile=/dev/null"
      > ~/.ssh/config
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - Name: volume
    Volumes:
    - /home/${WORKFLOW_USER}/submit
  - Name: workdir
    Path: /home/${WORKFLOW_USER}/submit
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: debian:9
  Name: ""
  Platform: ""
  SourceCode: FROM debian:9
