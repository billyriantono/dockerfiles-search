MetaArgs: null
Stages:
- BaseName: python:3.5-alpine
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - requirements.txt
    - /requirements.txt
  - CmdLine:
    - "set -ex     && apk add --no-cache --virtual .build-deps             gcc             make
      \            libc-dev             musl-dev             linux-headers             pcre-dev
      \            postgresql-dev \t    vim     && pyvenv /venv     && /venv/bin/pip
      install -U pip     && LIBRARY_PATH=/lib:/usr/lib /bin/sh -c \"/venv/bin/pip
      install --no-cache-dir -r /requirements.txt\"     && runDeps=\"$(             scanelf
      --needed --nobanner --recursive /venv                     | awk '{ gsub(/,/,
      \"\\nso:\", $2); print \"so:\" $2 }'                     | sort -u                     |
      xargs -r apk info --installed                     | sort -u     )\"     && apk
      add --virtual .python-rundeps $runDeps     && apk del .build-deps"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /code/
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /code/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /code/
  - Name: expose
    Ports:
    - "8000"
  - Env:
    - Key: DJANGO_SETTINGS_MODULE
      Value: mysite.settings
    Name: env
  - Env:
    - Key: UWSGI_VIRTUALENV
      Value: /venv
    - Key: UWSGI_WSGI_FILE
      Value: mysite/wsgi.py
    - Key: UWSGI_HTTP
      Value: :8000
    - Key: UWSGI_MASTER
      Value: "1"
    - Key: UWSGI_WORKERS
      Value: "2"
    - Key: UWSGI_THREADS
      Value: "8"
    - Key: UWSGI_UID
      Value: "1000"
    - Key: UWSGI_GID
      Value: "2000"
    - Key: UWSGI_LAZY_APPS
      Value: "1"
    - Key: UWSGI_WSGI_ENV_BEHAVIOR
      Value: holy
    Name: env
  - CmdLine:
    - DATABASE_URL=none /venv/bin/python manage.py collectstatic --noinput
    Name: run
    PrependShell: true
  - CmdLine:
    - /venv/bin/uwsgi
    - --http-auto-chunked
    - --http-keepalive
    Name: cmd
    PrependShell: false
  From:
    Image: python:3.5-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.5-alpine
