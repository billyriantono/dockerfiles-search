MetaArgs: null
Stages:
- BaseName: biodckr/biodocker:latest
  Commands:
  - Name: user
    User: root
  - CmdLine:
    - apt-get update &&     apt-get install -y       libncurses5-dev       libncursesw5-dev
      &&     apt-get clean &&     apt-get purge &&     rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Env:
    - Key: ZIP
      Value: htslib-1.2.1.tar.bz2
    Name: env
  - Env:
    - Key: URL
      Value: https://github.com/BioDocker/software-archive/releases/download/htslib
    Name: env
  - Env:
    - Key: FOLDER
      Value: htslib-1.2.1
    Name: env
  - Env:
    - Key: DST
      Value: /tmp
    Name: env
  - CmdLine:
    - wget $URL/$ZIP -O $DST/$ZIP &&     tar xvf $DST/$ZIP -C $DST &&     rm $DST/$ZIP
      &&     cd $DST/$FOLDER &&     make &&     make install &&     cd / &&     rm
      -rf $DST/$FOLDER
    Name: run
    PrependShell: true
  - Env:
    - Key: ZIP
      Value: samtools-1.2.tar.bz2
    Name: env
  - Env:
    - Key: URL
      Value: https://github.com/BioDocker/software-archive/releases/download/samtools
    Name: env
  - Env:
    - Key: FOLDER
      Value: samtools-1.2
    Name: env
  - Env:
    - Key: DST
      Value: /tmp
    Name: env
  - CmdLine:
    - wget $URL/$ZIP -O $DST/$ZIP &&     tar xvf $DST/$ZIP -C $DST &&     rm $DST/$ZIP
      &&     cd $DST/$FOLDER &&     make &&     make install &&     cd / &&     rm
      -rf $DST/$FOLDER
    Name: run
    PrependShell: true
  - Env:
    - Key: ZIP
      Value: bedtools-2.25.0.tar.gz
    Name: env
  - Env:
    - Key: URL
      Value: https://github.com/arq5x/bedtools2/releases/download/v2.25.0
    Name: env
  - Env:
    - Key: FOLDER
      Value: bedtools2
    Name: env
  - Env:
    - Key: DST
      Value: /tmp
    Name: env
  - CmdLine:
    - wget $URL/$ZIP -O $DST/$ZIP &&     tar xvf $DST/$ZIP -C $DST &&     rm $DST/$ZIP
      &&     cd $DST/$FOLDER &&     make &&     make install &&     cd / &&     rm
      -rf $DST/$FOLDER
    Name: run
    PrependShell: true
  - CmdLine:
    - cpan -i Data::Dumper Getopt::Long List::MoreUtils Switch
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install pysam==0.8.3
    Name: run
    PrependShell: true
  - Name: user
    User: biodocker
  - Env:
    - Key: ZIP
      Value: cava-full-v1.1.1.tgz
    Name: env
  - Env:
    - Key: URL
      Value: https://github.com/BioDocker/software-archive/releases/download/cava
    Name: env
  - Env:
    - Key: FOLDER
      Value: cava-v1.1.1
    Name: env
  - Env:
    - Key: DST
      Value: /home/biodocker/bin
    Name: env
  - CmdLine:
    - wget $URL/$ZIP -O $DST/$ZIP &&     tar xvf $DST/$ZIP -C $DST &&     rm $DST/$ZIP
      &&     cd $DST/$FOLDER &&     sed -i -e 's#human_g1k_v37.fasta#'$DST/$FOLDER'/human_g1k_v37.fasta#;s#hg19.fa#'$DST/$FOLDER'/hg19.fa#;s#exome_65_GRCh37.gz#'$DST/$FOLDER'/exome_65_GRCh37.gz#;s#dbSNP138.gz#.#'
      $DST/$FOLDER/config.txt &&     cd / &&     rm -rf $DST/$FOLDER
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/home/biodocker/bin/cava-v1.1.1/
    Name: env
  - Env:
    - Key: ZIP
      Value: snpEff_v4_1k_core.zip
    Name: env
  - Env:
    - Key: URL
      Value: https://github.com/BioDocker/software-archive/releases/download/snpEff
    Name: env
  - Env:
    - Key: FOLDER
      Value: snpEff
    Name: env
  - Env:
    - Key: DST
      Value: /home/biodocker/bin
    Name: env
  - CmdLine:
    - wget $URL/$ZIP -O $DST/$ZIP &&     unzip $DST/$ZIP -d $DST &&     rm $DST/$ZIP
      &&     bash -c 'echo -e "#!/bin/bash\njava -jar '$DST/$FOLDER'/snpEff.jar  \$@"
      > '$DST'/snpeff' &&     chmod +x $DST/snpeff &&     bash -c 'echo -e "#!/bin/bash\njava
      -jar '$DST/$FOLDER'/SnpSift.jar \$@" > '$DST'/snpsift' &&     chmod +x $DST/snpsift
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/home/biodocker/bin/snpEff/scripts:/home/biodocker/bin/snpEff/scripts/gsa
    Name: env
  - Env:
    - Key: ZIP
      Value: bior_2.1.1.tar.gz
    Name: env
  - Env:
    - Key: URL
      Value: https://github.com/BioDocker/software-archive/releases/download/BioR
    Name: env
  - Env:
    - Key: FOLDER
      Value: bior_2.1.1
    Name: env
  - Env:
    - Key: DST
      Value: /home/biodocker/bin
    Name: env
  - CmdLine:
    - wget $URL/$ZIP -O $DST/$ZIP &&     tar xvzf $DST/$ZIP -C $DST &&     rm -f $DST/$ZIP
      &&     echo "export BIOR_LITE_HOME=$DST/$FOLDER" > $DST/$FOLDER/PKG_PROFILE
      &&     ln -s $DST/$FOLDER/bin/* $DST/$FOLDER
    Name: run
    PrependShell: true
  - Env:
    - Key: BASEDIR
      Value: /home/biodocker/bin/bior_2.1.1
    Name: env
  - Env:
    - Key: FOLDER
      Value: /home/biodocker/bin/bior_2.1.1
    Name: env
  - Env:
    - Key: BIOR_LITE_HOME
      Value: $BASEDIR
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$BIOR_LITE_HOME/bin
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - annotate/
    - /home/biodocker/bin/annnotate/
  - Env:
    - Key: PATH
      Value: $PATH:/home/biodocker/bin/annnotate/scripts/
    Name: env
  - Name: workdir
    Path: /data
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  - Maintainer: Saulo Alves Aflitos <sauloal@gmail.com>
    Name: maintainer
  From:
    Image: biodckr/biodocker:latest
  Name: ""
  Platform: ""
  SourceCode: FROM biodckr/biodocker:latest
