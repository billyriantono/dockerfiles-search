MetaArgs: null
Stages:
- BaseName: tutum/ubuntu:trusty
  Commands:
  - Maintainer: hauntek <hauntek@hotmail.com>
    Name: maintainer
  - CmdLine:
    - rm /bin/sh &&  ln -s /bin/bash /bin/sh
    Name: run
    PrependShell: true
  - CmdLine:
    - cp /usr/share/zoneinfo/Asia/Shanghai /etc/localtime
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y sudo git wget vim nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - CmdLine:
    - git clone https://github.com/hauntek/crysadm.git
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/redis
  - CmdLine:
    - apt-get install -y python3.4 python3.4-dev redis-server
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://bootstrap.pypa.io/get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - python3.4 get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3.4 install redis && pip3.4 install requests && pip3.4 install flask
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /etc/nginx/sites-available/default ./
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - default
    - /etc/nginx/sites-available/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config.py
    - ./crysadm/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - ./
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x ./run.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "4000"
  - Name: expose
    Ports:
    - "22"
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - chmod +w /set_root_pw.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "/app/run.sh" >>/set_root_pw.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "service nginx start" >>/set_root_pw.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "service nginx reload" >>/set_root_pw.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "/bin/bash" >>/set_root_pw.sh
    Name: run
    PrependShell: true
  From:
    Image: tutum/ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM tutum/ubuntu:trusty
