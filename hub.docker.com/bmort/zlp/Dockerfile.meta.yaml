MetaArgs: null
Stages:
- BaseName: python:3.6-alpine3.6
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Benjamin Mort <ben.mort@gmail.com>"'
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - /app/requirements.txt
  - CmdLine:
    - apk add --no-cache --virtual build-dependencies g++ musl-dev &&     apk add
      --no-cache libstdc++ curl &&     pip install -r /app/requirements.txt &&     find
      /usr/local/lib/python3.6/ -name 'tests' -exec rm -r '{}' + &&     rm -r /root/.cache
      &&     apk del build-dependencies
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app/sip/mock_log_publisher
  - CmdLine:
    - python3
    - -m
    - sip.mock_log_publisher
    Name: entrypoint
    PrependShell: false
  From:
    Image: python:3.6-alpine3.6
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.6-alpine3.6
