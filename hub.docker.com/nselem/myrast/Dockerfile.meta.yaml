MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: nselem35
    Name: maintainer
  - CmdLine:
    - apt-get -qq update
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "#!/bin/sh\nexit 0" > /usr/sbin/policy-rc.d
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get -qqy install blast2
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get -qqy install libwxgtk2.8-0
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get -qqy install libdb4.8
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get -qqy install libxml2
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y curl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y build-essential
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /opt/sas && curl http://blog.theseed.org/downloads/sas.tgz | tar -zxC
      /opt/sas
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt/sas/modules && ./BUILD_MODULES
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install wget
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R 777 /opt
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y git
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/nselem/myrast.git  /opt/myrast
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R 777 /opt/myrast
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/sas/bin:$PATH:/opt/myrast
    Name: env
  - Env:
    - Key: PERL5LIB
      Value: $PERL5LIB:/opt/sas/lib:/opt/sas/modules/lib
    Name: env
  - Name: workdir
    Path: /home
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
