MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Maintainer: Chris Smith <chris87@gmail.com>
    Name: maintainer
  - Key: url
    Name: arg
    Value: https://www.ubnt.com/downloads/unifi/5.7.23/unifi_sysvinit_all.deb
  - CmdLine:
    - apt-get update &&   apt-get -y install     binutils     curl     jsvc     mongodb-server     openjdk-8-jre-headless     software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L -o unifi_sysvinit_all.deb $url &&   dpkg --install unifi_sysvinit_all.deb
      &&   rm unifi_sysvinit_all.deb &&   ln -s /var/lib/unifi /usr/lib/unifi/data
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
    - "8443"
    - "8843"
    - "8880"
  - Name: volume
    Volumes:
    - /var/lib/unifi
  - Name: workdir
    Path: /var/lib/unifi
  - CmdLine:
    - /usr/bin/java
    - -Xmx1024M
    - -jar
    - /usr/lib/unifi/lib/ace.jar
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
