MetaArgs: null
Stages:
- BaseName: hurricane/dockergui:x11rdp
  Commands:
  - Env:
    - Key: USER_ID
      Value: "99"
    - Key: GROUP_ID
      Value: "100"
    - Key: APP_NAME
      Value: '"DarkTable"'
    - Key: WIDTH
      Value: "1420"
    - Key: HEIGHT
      Value: "840"
    - Key: TERM
      Value: xterm
    Name: env
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - Chown: ""
    Name: add
    SourcesAndDest:
    - src/
    - /
  - CmdLine:
    - mv /rc.xml /nobody/.config/openbox/rc.xml && echo 'deb http://archive.ubuntu.com/ubuntu
      trusty main universe restricted' > /etc/apt/sources.list && echo 'deb http://archive.ubuntu.com/ubuntu
      trusty-updates main universe restricted' >> /etc/apt/sources.list && add-apt-repository
      ppa:pmjdebruijn/darktable-release && mv /excludes /etc/dpkg/dpkg.cfg.d/excludes
      && apt-get update && apt-get install -qy darktable && apt-get clean && rm -rf
      /var/lib/apt/lists/* /tmp/* /var/tmp/* /usr/share/man /usr/share/groff /usr/share/info
      /usr/share/lintian /usr/share/linda /var/cache/man && (( find /usr/share/doc
      -depth -type f ! -name copyright|xargs rm || true )) && (( find /usr/share/doc
      -empty|xargs rmdir || true ))
    Name: run
    PrependShell: true
  From:
    Image: hurricane/dockergui:x11rdp
  Name: ""
  Platform: ""
  SourceCode: FROM hurricane/dockergui:x11rdp
