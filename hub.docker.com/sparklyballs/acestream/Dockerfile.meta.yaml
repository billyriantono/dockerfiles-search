MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.16
  Commands:
  - Maintainer: sparklyballs <sparkly@madeupemail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    - Key: HOME
      Value: '"/root"'
    - Key: TERM
      Value: xterm
    - Key: LANG
      Value: en_US.UTF-8
    - Key: LANGUAGE
      Value: en_US:en
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Name: expose
    Ports:
    - "22"
    - "62062"
    - "8000"
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - Chown: ""
    Name: add
    SourcesAndDest:
    - src/
    - /root/
  - Name: volume
    Volumes:
    - /config
  - CmdLine:
    - locale-gen en_US.UTF-8 && usermod -u 99 nobody && usermod -g 100 nobody && mv
      /root/start.sh /etc/my_init.d/start.sh && chmod +x /etc/my_init.d/start.sh &&
      echo 'deb http://repo.acestream.org/ubuntu/ trusty main' > /etc/apt/sources.list.d/acestream.list
      && cd /tmp && curl -O http://repo.acestream.org/keys/acestream.public.key &&
      apt-key add acestream.public.key && apt-get update -y && apt-get install -y
      acestream-engine vlc-nox python-gevent unzip ca-certificates supervisor && adduser
      --disabled-password --gecos "" tv && cd /tmp/ && curl -LOk https://github.com/ValdikSS/aceproxy/archive/6dff4771c3.zip
      && unzip 6dff4771c3.zip -d /home/tv/ && mv /home/tv/aceproxy-* /home/tv/aceproxy-master
      && echo 'root:password' |chpasswd && mv /root/supervisord.conf /etc/supervisor/conf.d/supervisord.conf
      && apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/* /usr/share/man
      /usr/share/groff /usr/share/info /usr/share/lintian /usr/share/linda /var/cache/man
      && (( find /usr/share/doc -depth -type f ! -name copyright|xargs rm || true
      )) && (( find /usr/share/doc -empty|xargs rmdir || true ))
    Name: run
    PrependShell: true
  From:
    Image: phusion/baseimage:0.9.16
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.16
