MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.16
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - CmdLine:
    - usermod -u 99 nobody && usermod -g 100 nobody && usermod -d /home nobody &&
      chown -R nobody:users /home && apt-get update && apt-get install -y wget &&
      mkdir -p /usr/bin/asset && chmod -R 777 /usr/bin/asset && cd /usr/bin/asset
      && wget http://www.dbpoweramp.com/install/AssetUPnP-Linux-x64.tar.gz && tar
      -zxvf *.gz && rm *.gz && apt-get purge --remove -y wget && apt-get autoremove
      -y && apt-get clean
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /root/.dBpoweramp
  - Name: volume
    Volumes:
    - /music
  - Name: expose
    Ports:
    - 1900/udp
    - 26125/tcp
    - 45537/tcp
  - CmdLine:
    - /usr/bin/asset/bin/AssetUPnP
    Name: entrypoint
    PrependShell: false
  From:
    Image: phusion/baseimage:0.9.16
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.16
