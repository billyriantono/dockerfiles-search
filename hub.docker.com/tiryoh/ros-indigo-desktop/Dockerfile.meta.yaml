MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: tiryoh
    Name: maintainer
  - CmdLine:
    - apt-get update -q &&     apt-get upgrade -yq &&     apt-get install -yq wget
      curl git build-essential vim sudo lsb-release locales bash-completion
    Name: run
    PrependShell: true
  - CmdLine:
    - sh -c 'echo "deb http://packages.ros.org/ros/ubuntu trusty main" > /etc/apt/sources.list.d/ros-latest.list'
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -k https://raw.githubusercontent.com/ros/rosdistro/master/ros.key | sudo
      apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -q &&     apt-get install -y ros-indigo-desktop-full &&    rm
      -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - rosdep init
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -m -d /home/ubuntu ubuntu -p `perl -e 'print crypt("ubuntu", "salt"),"\n"'`
      &&     echo "ubuntu ALL=(ALL) ALL" >> /etc/sudoers
    Name: run
    PrependShell: true
  - Name: user
    User: ubuntu
  - Name: workdir
    Path: /home/ubuntu
  - Env:
    - Key: HOME
      Value: /home/ubuntu
    - Key: CATKIN_SHELL
      Value: bash
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    - Key: LANGUAGE
      Value: en_US:en
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - rosdep update
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ~/catkin_ws/src     && /bin/bash -c '. /opt/ros/indigo/setup.bash;
      catkin_init_workspace $HOME/catkin_ws/src'     && /bin/bash -c '. /opt/ros/indigo/setup.bash;
      cd $HOME/catkin_ws; catkin_make'
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'source /opt/ros/indigo/setup.bash' >> ~/.bashrc     && echo 'source ~/catkin_ws/devel/setup.bash'
      >> ~/.bashrc
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./ros_entrypoint.sh
    - /
  - CmdLine:
    - /ros_entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
