MetaArgs: null
Stages:
- BaseName: centos:centos6
  Commands:
  - Maintainer: Anton Bugreev <anton@bugreev.ru>
    Name: maintainer
  - CmdLine:
    - rpm --import /etc/pki/rpm-gpg/RPM-GPG-KEY-CentOS-6
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm -Uvh https://dl.fedoraproject.org/pub/epel/epel-release-latest-6.noarch.rpm
      &&     yum install ansible1.9 git -y
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp/ &&     git clone https://github.com/vukor/ansible-deploy-web-stack
      &&     cd /tmp/ansible-deploy-web-stack/ &&     echo 'local' >> inventory/hosts
      &&     ansible-playbook playbook/setup.yml -t unix,user,nginx --connection=local
      &&     cd / && rm -rf /tmp/ansible-deploy-web-stack/ &&     echo 'clean_requirements_on_remove=1'
      >> /etc/yum.conf &&     yum remove ansible git epel-release -y &&     yum clean
      all &&     rm -rf /var/cache/nginx/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./etc/nginx/nginx.conf
    - /etc/nginx/nginx.conf
  - Name: volume
    Volumes:
    - /etc/nginx/hosts/
  - Name: volume
    Volumes:
    - /home/dev/logs/
  - Name: volume
    Volumes:
    - /home/dev/htdocs/
  - CmdLine:
    - /usr/sbin/nginx
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  From:
    Image: centos:centos6
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos6
