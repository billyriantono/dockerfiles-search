    Ports:
    - "1099"
    - "44444"
    - "54327"
    - "5701"
    - "8101"
    - "8181"
    - "8443"
  - CmdLine:
    - /bin/bash
    - -c
    - /app/entrypoint/run
    Name: entrypoint
    PrependShell: false
  From:
    Image: anapsix/alpine-java:jdk
  Name: ""
  Platform: ""
  SourceCode: FROM anapsix/alpine-java:jdk
