MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Env:
    - Key: APACHE_ARCHIVED_RELEASE
      Value: "true"
    Name: env
  - Env:
    - Key: KARAF_VERSION
      Value: 4.1.1
    Name: env
  - Env:
    - Key: ARCHIVE_NAME
      Value: apache-karaf-${KARAF_VERSION}.tar.gz
    Name: env
  - CmdLine:
    - apk add --no-cache curl tar gzip
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/*
    - /scripts/
  - CmdLine:
    - chmod 755 /scripts/*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - sh -c /scripts/downloadKaraf.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - sh -c /scripts/unpackKaraf.sh
    Name: run
    PrependShell: true
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
- BaseName: anapsix/alpine-java:jdk
  Commands:
  - Maintainer: oconnormi
    Name: maintainer
  - Env:
    - Key: KARAF_VERSION
      Value: 4.0.7
    Name: env
  - Env:
    - Key: ENTRYPOINT_HOME
      Value: /app/entrypoint
    Name: env
  - Env:
    - Key: APP_HOME
      Value: '"/opt/karaf"'
    Name: env
  - Chown: ""
    From: "0"
    Name: copy
    SourcesAndDest:
    - /opt/karaf
    - /opt/karaf
  - Name: volume
    Volumes:
    - /app/data
    - /app/deploy
    - /app/etc
