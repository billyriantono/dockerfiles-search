MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: Ahmed Elshalaby <ahmedrshdy@hotmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update   && apt-get install -y python3-pip python3-dev   && cd /usr/local/bin   &&
      ln -s /usr/bin/python3 python   && pip3 install --upgrade pip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update   && apt-get install -y --no-install-recommends apt-utils   &&
      apt-get install -y wget   && rm -rf /var/lib/apt/lists/*   && apt-get install
      -yqq apt-transport-https
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb https://deb.nodesource.com/node_10.x stretch main" > /etc/apt/sources.list.d/nodesource.list
      &&   wget -qO- https://deb.nodesource.com/gpgkey/nodesource.gpg.key | apt-key
      add - &&   echo "deb https://dl.yarnpkg.com/debian/ stable main" > /etc/apt/sources.list.d/yarn.list
      &&   wget -qO- https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add - &&   apt-get
      update &&   apt-get install -yqq nodejs yarn &&   pip install -U pip && pip
      install pipenv &&   npm i -g npm@^6 &&   rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
