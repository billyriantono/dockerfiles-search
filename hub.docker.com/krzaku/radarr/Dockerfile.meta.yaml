MetaArgs: null
Stages:
- BaseName: lsiobase/mono:LTS
  Commands:
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: null
  - Key: RADARR_RELEASE
    Name: arg
    Value: null
  - Labels:
    - Key: build_version
      Value: '"Linuxserver.io version:- ${VERSION} Build-date:- ${BUILD_DATE}"'
    Name: label
  - Labels:
    - Key: maintainer
      Value: '"sparklyballs"'
    Name: label
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: '"noninteractive"'
  - Env:
    - Key: XDG_CONFIG_HOME
      Value: '"/config/xdg"'
    Name: env
  - Env:
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - "echo \"**** install jq ****\" &&  apt-get update &&  apt-get install -y \tjq
      \    python3     python3-pip     nodejs     at &&  echo \"**** install radarr
      ****\" &&  if [ -z ${RADARR_RELEASE+x} ]; then \tRADARR_RELEASE=$(curl -sX GET
      \"https://api.github.com/repos/Radarr/Radarr/releases\" \t| jq -r '.[0] | .tag_name');
      \ fi &&  radarr_url=$(curl -s https://api.github.com/repos/Radarr/Radarr/releases/tags/\"${RADARR_RELEASE}\"
      \t|jq -r '.assets[].browser_download_url' |grep linux) &&  mkdir -p \t/opt/radarr
      &&  curl -o  /tmp/radar.tar.gz -L \t\"${radarr_url}\" &&  tar ixzf  /tmp/radar.tar.gz
      -C \t/opt/radarr --strip-components=1 && echo \"**** install subliminal ****\"
      &&  pip3 install subliminal &&  echo \"**** clean up ****\" &&  rm -rf \t/tmp/*
      \t/var/lib/apt/lists/* \t/var/tmp/*"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /root
    - /
  - CmdLine:
    - chmod +x /opt/run-subliminal
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "7878"
  - Name: volume
    Volumes:
    - /config
  From:
    Image: lsiobase/mono:LTS
  Name: ""
  Platform: ""
  SourceCode: FROM lsiobase/mono:LTS
