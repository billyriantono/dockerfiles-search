MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Env:
    - Key: VERSION_SDK_TOOLS
      Value: '"25.1.7"'
    Name: env
  - Env:
    - Key: VERSION_NDK
      Value: '"r12b"'
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: ANDROID_HOME
      Value: '"/sdk"'
    Name: env
  - Env:
    - Key: PATH
      Value: '"$PATH:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools"'
    Name: env
  - Env:
    - Key: ANDROID_NDK_HOME
      Value: '"/ndk"'
    Name: env
  - Env:
    - Key: PATH
      Value: '"$PATH:${ANDROID_NDK_HOME}/"'
    Name: env
  - CmdLine:
    - apt-get -qq update &&     apt-get install -qqy --no-install-recommends         curl         html2text         openjdk-8-jdk         libc6-i386         lib32stdc++6         lib32gcc1         lib32ncurses5         lib32z1         unzip         wget         build-essential         expect         file         libmagic1     &&
      rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /etc/ssl/certs/java/cacerts;     /var/lib/dpkg/info/ca-certificates-java.postinst
      configure
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://dl.google.com/android/repository/tools_r${VERSION_SDK_TOOLS}-linux.zip
    - /tools.zip
  - CmdLine:
    - unzip /tools.zip -d /${ANDROID_HOME} &&     rm -v /tools.zip
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://dl.google.com/android/repository/android-ndk-${VERSION_NDK}-linux-x86_64.zip
    - /ndk.zip
  - CmdLine:
    - unzip /ndk.zip -d / &&     rm -v /ndk.zip &&     mv /android-ndk-${VERSION_NDK}
      /${ANDROID_NDK_HOME}
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s ${ANDROID_NDK_HOME}/toolchains/aarch64-linux-android-4.9/prebuilt/linux-x86_64/
      ${ANDROID_NDK_HOME}/toolchains/aarch64-linux-android-4.9/prebuilt/linux-x86     &&
      ln -s ${ANDROID_NDK_HOME}/toolchains/x86_64-4.9/prebuilt/linux-x86_64/ ${ANDROID_NDK_HOME}/toolchains/x86_64-4.9/prebuilt/linux-x86     &&
      ln -s ${ANDROID_NDK_HOME}/toolchains/mips64el-linux-android-4.9/prebuilt/linux-x86_64/
      ${ANDROID_NDK_HOME}/toolchains/mips64el-linux-android-4.9/prebuilt/linux-x86     &&
      ln -s ${ANDROID_NDK_HOME}/toolchains/arm-linux-androideabi-4.9/prebuilt/linux-x86_64
      ${ANDROID_NDK_HOME}/toolchains/arm-linux-androideabi-4.9/prebuilt/linux-x86     &&
      ln -s ${ANDROID_NDK_HOME}/toolchains/x86-4.9/prebuilt/linux-x86_64 ${ANDROID_NDK_HOME}/toolchains/x86-4.9/prebuilt/linux-x86     &&
      ln -s ${ANDROID_NDK_HOME}/toolchains/mipsel-linux-android-4.9/prebuilt/linux-x86_64
      ${ANDROID_NDK_HOME}/toolchains/mipsel-linux-android-4.9/prebuilt/linux-x86
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://raw.githubusercontent.com/appunite/docker/eacea57245e95f112c55c41b41d2c0cf218fd334/android-java8/tools/android-accept-licenses.sh
    - /usr/local/bin/android-accept-licenses
  - CmdLine:
    - chmod +x /usr/local/bin/android-accept-licenses
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://raw.githubusercontent.com/travis-ci/travis-cookbooks/ca800a93071a603745a724531c425a41493e70ff/community-cookbooks/android-sdk/files/default/android-wait-for-emulator
    - /usr/local/bin/android-wait-for-emulator
  - CmdLine:
    - chmod +x /usr/local/bin/android-wait-for-emulator
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - android-update-sdk
    - /usr/local/bin/android-update-sdk
  - CmdLine:
    - chmod +x /usr/local/bin/android-update-sdk
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - android-start-emulator
    - /usr/local/bin/android-start-emulator
  - CmdLine:
    - chmod +x /usr/local/bin/android-start-emulator
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - android-run-emulator
    - /usr/local/bin/android-run-emulator
  - CmdLine:
    - chmod +x /usr/local/bin/android-run-emulator
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - android-kill-emulators
    - /usr/local/bin/android-kill-emulators
  - CmdLine:
    - chmod +x /usr/local/bin/android-kill-emulators
    Name: run
    PrependShell: true
  - CmdLine:
    - android-update-sdk "platform-tools,    build-tools-21.0.1,    build-tools-21.0.2,    build-tools-21.1.1,    build-tools-21.1.2,    build-tools-22.0.1,    build-tools-23.0.0,    build-tools-23.0.1,    build-tools-23.0.2,    build-tools-23.0.3,    android-21,    android-22,    android-23,    android-24,    extra-android-support,    extra-android-m2repository,    extra-google-m2repository,    extra-google-google_play_services"
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
