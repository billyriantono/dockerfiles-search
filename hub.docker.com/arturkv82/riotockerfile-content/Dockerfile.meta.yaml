MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Arthur Liang <arthurnreply@outlook.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && DEBIAN_FRONTEND=noninteractive apt-get install -y         supervisor         git     &&
      rm -rf /var/lib/apt/lists/*     && cd /opt     && git clone -b manyuser https://github.com/shadowsocksr-backup/shadowsocksr.git
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - init.sh
    - /init.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - user-config.json
    - /opt/shadowsocksr/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - services.conf
    - /etc/supervisor/conf.d/
  - Name: expose
    Ports:
    - "1080"
  - CmdLine:
    - /init.sh
    - /usr/bin/supervisord
    - -n
    - -c
    - /etc/supervisor/supervisord.conf
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
