MetaArgs: null
Stages:
- BaseName: debian:stable
  Commands:
  - Key: PASSWORD
    Name: arg
    Value: null
  - Env:
    - Key: PORT
      Value: "8888"
    Name: env
  - Name: workdir
    Path: /data
  - CmdLine:
    - apt update && apt install -y python3-pip python3-dev python3
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install jupyter ipython numpy scipy tensorflow keras pandas h2o matplotlib
      sklearn
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p "${HOME:-/root}/.jupyter"
    Name: run
    PrependShell: true
  - CmdLine:
    - printf "%s\n%s\n" "${PASSWORD}" "${PASSWORD}"     | jupyter notebook password
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./
    - ./
  - CmdLine:
    - jupyter notebook --allow-root --port=${PORT} --ip=0.0.0.0
    Name: cmd
    PrependShell: true
  From:
    Image: debian:stable
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stable
