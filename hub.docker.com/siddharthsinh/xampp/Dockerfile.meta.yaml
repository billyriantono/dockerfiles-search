MetaArgs: null
Stages:
- BaseName: debian
  Commands:
  - Maintainer: Siddharthsinh Rathod<siddharth6473 (at) gmail (dot) com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update --fix-missing
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install curl net-tools
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o xampp-linux-installer.run "https://downloadsapachefriends.global.ssl.fastly.net/xampp-files/5.6.21/xampp-linux-x64-5.6.21-0-installer.run?from_af=true"
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x xampp-linux-installer.run
    Name: run
    PrependShell: true
  - CmdLine:
    - bash -c './xampp-linux-installer.run'
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /opt/lampp/lampp /usr/bin/lampp
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i.bak s'/Require local/Require all granted/g' /opt/lampp/etc/extra/httpd-xampp.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /opt/lampp/apache2/conf.d &&     echo "IncludeOptional /opt/lampp/apache2/conf.d/*.conf"
      >> /opt/lampp/etc/httpd.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /www
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /www /opt/lampp/htdocs/
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y -q supervisor openssh-server
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "[program:openssh-server]" >> /etc/supervisor/conf.d/supervisord-openssh-server.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "command=/usr/sbin/sshd -D" >> /etc/supervisor/conf.d/supervisord-openssh-server.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "numprocs=1" >> /etc/supervisor/conf.d/supervisord-openssh-server.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "autostart=true" >> /etc/supervisor/conf.d/supervisord-openssh-server.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "autorestart=true" >> /etc/supervisor/conf.d/supervisord-openssh-server.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/PermitRootLogin without-password/PermitRootLogin yes/g' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/root\:\*/root\:\$1\$xampp\$5\/7SXMYAMmS68bAy94B5f\./g' /etc/shadow
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install nano vim less --no-install-recommends
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/log/mysql/
    - /var/log/apache2/
  - Name: expose
    Ports:
    - "3306"
  - Name: expose
    Ports:
    - "22"
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - echo '/opt/lampp/lampp start' >> /startup.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - echo '/usr/bin/supervisord -n' >> /startup.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - sh
    - /startup.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian
  Name: ""
  Platform: ""
  SourceCode: FROM debian
