MetaArgs: null
Stages:
- BaseName: openjdk:8-jdk-stretch
  Commands:
  - Env:
    - Key: SELENIUM_BINARY_PATH
      Value: /usr/bin/selenium.jar
    Name: env
  - Env:
    - Key: PHANTOM_BINARY_PATH
      Value: /usr/bin/phantomjs
    Name: env
  - Env:
    - Key: SELENIUM_JAR
      Value: selenium-server-standalone-3.4.0.jar
    Name: env
  - Env:
    - Key: PHANTOM_VERSION
      Value: phantomjs-2.1.1-linux-x86_64
    Name: env
  - Env:
    - Key: no_proxy
      Value: '"localhost;127.0.0.1"'
    Name: env
  - CmdLine:
    - apt-get update;   apt-get install -y build-essential chrpath libssl-dev libxft-dev;   apt-get
      install -y libfreetype6 libfreetype6-dev libfontconfig1 libfontconfig1-dev;   apt-get
      install -y curl wget software-properties-common;
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_10.x | bash -;   apt-get install -y
      nodejs;   npm install -g nightwatch@0.9.16
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://selenium-release.storage.googleapis.com/3.4/$SELENIUM_JAR;   mv
      $SELENIUM_JAR /usr/local/share;   ln -s /usr/local/share/$SELENIUM_JAR /usr/bin/selenium.jar
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://bitbucket.org/ariya/phantomjs/downloads/$PHANTOM_VERSION.tar.bz2;   tar
      xjf $PHANTOM_VERSION.tar.bz2;   mv $PHANTOM_VERSION/bin/phantomjs /usr/local/share;   rm
      -rf $PHANTOM_VERSION;   ln -s /usr/local/share/phantomjs /usr/bin/phantomjs
    Name: run
    PrependShell: true
  From:
    Image: openjdk:8-jdk-stretch
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jdk-stretch
