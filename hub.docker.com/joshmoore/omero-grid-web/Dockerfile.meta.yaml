MetaArgs: null
Stages:
- BaseName: centos:centos7
  Commands:
  - Maintainer: ome-devel@lists.openmicroscopy.org.uk
    Name: maintainer
  - CmdLine:
    - yum -y install epel-release &&     yum -y install ansible
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /opt/infrastructure
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - omero-grid-web-deps.yml
    - requirements.yml
    - /opt/infrastructure/
  - CmdLine:
    - cd /opt/infrastructure &&     ansible-galaxy install -r requirements.yml &&     ansible-playbook
      omero-grid-web-deps.yml
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install omego
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd omero &&     rm /etc/nginx/conf.d/* &&     sed -i -r -e 's|/var/([^/]+)(/nginx)?/|/home/omero/nginx/\1/|'         -e
      '/^user/s/^/#/' /etc/nginx/nginx.conf &&     rm -rf /var/cache/nginx /var/log/nginx
      &&     chown -R omero /etc/nginx/conf.d &&     ln -sf /home/omero/nginx/cache
      /var/cache/nginx &&     ln -sf /home/omero/nginx/log /var/log/nginx
    Name: run
    PrependShell: true
  - Key: OMERO_VERSION
    Name: arg
    Value: latest
  - Key: CI_SERVER
    Name: arg
    Value: null
  - Key: OMEGO_ARGS
    Name: arg
    Value: null
  - Name: user
    User: omero
  - Name: workdir
    Path: /home/omero
  - CmdLine:
    - bash -c 'CI=; if [ -n "$CI_SERVER" ]; then CI="--ci $CI_SERVER"; fi;     omego
      download python $CI --release $OMERO_VERSION $OMEGO_ARGS &&         rm OMERO.py-*.zip
      &&         ln -s OMERO.py-*/ OMERO.server'
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p nginx/cache nginx/log nginx/run nginx/temp OMERO.server/var
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /home/omero/
  - Name: user
    User: root
  - Env:
    - Key: OMERO_REQUIREMENTS_FILE
      Value: /home/omero/OMERO.server/share/web/requirements-py27.txt
    Name: env
  - Env:
    - Key: REDIS_REQUIREMENTS_FILE
      Value: /home/omero/OMERO.server/share/web/requirements-redis.txt
    Name: env
  - CmdLine:
    - test -f $OMERO_REQUIREMENTS_FILE && pip install -r $OMERO_REQUIREMENTS_FILE
    Name: run
    PrependShell: true
  - CmdLine:
    - test -f $REDIS_REQUIREMENTS_FILE && pip install -r $REDIS_REQUIREMENTS_FILE
    Name: run
    PrependShell: true
  - Name: user
    User: omero
  - Name: expose
    Ports:
    - "8080"
  - Name: volume
    Volumes:
    - /home/omero/nginx
    - /home/omero/OMERO.server/var
  - CmdLine:
    - /home/omero/run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:centos7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos7
