MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: buddyspike <buddyspike@geeksdiary.com> (@buddyspike)
    Name: maintainer
  - CmdLine:
    - apt-get update &&   apt-get install curl -y &&   apt-get install git -y &&   curl
      -sL https://deb.nodesource.com/setup_6.x | bash - &&   apt-get install nodejs
      -y &&   mkdir microbit &&   cd microbit &&   npm install -g pxt &&   pxt target
      microbit &&   apt-get clean
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - Name: workdir
    Path: microbit
  - CmdLine:
    - pxt
    - serve
    - -h
    - 0.0.0.0
    - --noBrowser
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
