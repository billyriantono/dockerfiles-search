MetaArgs: null
Stages:
- BaseName: openjdk:8-jre
  Commands:
  - Maintainer: tvgugylu@163.com
    Name: maintainer
  - Env:
    - Key: JAVA_HOME
      Value: /docker-java-home
    Name: env
  - Env:
    - Key: CATALINA_HOME
      Value: /usr/local/tomcat
    Name: env
  - Env:
    - Key: PATH
      Value: $CATALINA_HOME/bin:$PATH
    Name: env
  - Env:
    - Key: TIME_ZONE
      Value: Asia/Shanghai
    Name: env
  - CmdLine:
    - mkdir -p "$CATALINA_HOME"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $CATALINA_HOME
  - CmdLine:
    - "set -x \t\t&& wget -O tomcat.tar.gz 'https://archive.apache.org/dist/tomcat/tomcat-8/v8.5.28/bin/apache-tomcat-8.5.28.tar.gz'
      \t&& tar -xvf tomcat.tar.gz --strip-components=1 \t&& rm bin/*.bat \t&& rm tomcat.tar.gz*
      \t\t&& echo \"${TIME_ZONE}\" > /etc/timezone \t&& ln -sf /usr/share/zoneinfo/${TIME_ZONE}
      /etc/localtime \t\t&& sed -i \"s#securerandom.source=file:/dev/random#securerandom.source=file:/dev/./urandom#g\"
      $JAVA_HOME/jre/lib/security/java.security \t\t&& sed -i 's/\\(<Connector port=\"8080\"
      protocol=\"HTTP\\/1.1\"\\)/\\1 compression=\"on\" /' conf/server.xml"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - catalina.sh
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8-jre
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre
