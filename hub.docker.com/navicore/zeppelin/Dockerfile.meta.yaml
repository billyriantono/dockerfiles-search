MetaArgs: null
Stages:
- As: build
  BaseName: rust:latest
  Commands:
  - Maintainer: Naftuli Kay <naftuli.kay@hulu.com>
    Name: maintainer
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get update >/dev/null &&   DEBIAN_FRONTEND=noninteractive
      apt-get install -y musl musl-dev musl-tools >/dev/null &&   rm -fr /var/lib/apt/lists/*
      &&   DEBIAN_FRONTEND=noninteractive
    Name: run
    PrependShell: true
  - CmdLine:
    - rustup target add x86_64-unknown-linux-musl &&   cargo install --force cargo-audit
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./
    - /usr/src/jinjer/
  - Name: workdir
    Path: /usr/src/jinjer/
  - CmdLine:
    - cargo audit
    Name: run
    PrependShell: true
  - CmdLine:
    - cargo test
    Name: run
    PrependShell: true
  - CmdLine:
    - cargo build --release --target x86_64-unknown-linux-musl
    Name: run
    PrependShell: true
  - CmdLine:
    - strip target/x86_64-unknown-linux-musl/release/jinjer
    Name: run
    PrependShell: true
  From:
    Image: rust:latest
  Name: build
  Platform: ""
  SourceCode: FROM rust:latest as build
- BaseName: scratch
  Commands:
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /usr/src/jinjer/target/x86_64-unknown-linux-musl/release/jinjer
    - /
  - CmdLine:
    - /jinjer
    Name: entrypoint
    PrependShell: false
  From:
    Scratch: true
  Name: ""
  Platform: ""
  SourceCode: FROM scratch
