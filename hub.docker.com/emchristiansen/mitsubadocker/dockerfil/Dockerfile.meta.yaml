MetaArgs: null
Stages:
- BaseName: python:3.7
  Commands:
  - Maintainer: Alison Mukoma <mukomalison@gmail.com>
    Name: maintainer
  - CmdLine:
    - export DEBIAN_FRONTEND=noninteractive
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - dpkg-divert --local --rename --add /sbin/initctl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install     python-gdal     python-geoip     sudo     curl     rpl
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_10.x | sudo -E bash
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - npm -g install yuglify
    Name: run
    PrependShell: true
  - CmdLine:
    - rpl "env node" "env nodejs" /usr/bin/yuglify
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - uwsgi.conf
    - /uwsgi.conf
  - Name: expose
    Ports:
    - "8080"
  - Name: workdir
    Path: /home/web/django_project
  - CmdLine:
    - uwsgi
    - --ini
    - /uwsgi.conf
    Name: cmd
    PrependShell: false
  From:
    Image: python:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.7
