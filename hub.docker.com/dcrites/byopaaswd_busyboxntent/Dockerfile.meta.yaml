MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: dchambon <damien.chambon.pro@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update -q
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yq wget default-jre-headless
    Name: run
    PrependShell: true
  - Env:
    - Key: ES_VERSION
      Value: 1.7.2
    Name: env
  - CmdLine:
    - cd /tmp &&     wget -nv https://download.elastic.co/elasticsearch/elasticsearch/elasticsearch-${ES_VERSION}.tar.gz
      &&     tar zxf elasticsearch-${ES_VERSION}.tar.gz &&     rm -f elasticsearch-${ES_VERSION}.tar.gz
      &&     mv /tmp/elasticsearch-${ES_VERSION} /elasticsearch
    Name: run
    PrependShell: true
  - CmdLine:
    - /elasticsearch/bin/plugin -install mobz/elasticsearch-head
    Name: run
    PrependShell: true
  - CmdLine:
    - /elasticsearch/bin/plugin -install lmenezes/elasticsearch-kopf
    Name: run
    PrependShell: true
  - CmdLine:
    - /elasticsearch/bin/elasticsearch -Des.http.cors.enabled=true -Des.logger.level=OFF
    Name: cmd
    PrependShell: true
  - Name: expose
    Ports:
    - "9200"
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
