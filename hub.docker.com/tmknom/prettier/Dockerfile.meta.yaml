MetaArgs: null
Stages:
- BaseName: alpine:3.9.3
  Commands:
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: null
  - Key: REPO_NAME
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.vendor
      Value: '"tmknom"'
    - Key: org.label-schema.name
      Value: $REPO_NAME
    - Key: org.label-schema.description
      Value: '"Prettier is an opinionated code formatter."'
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.version
      Value: $VERSION
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/$REPO_NAME"'
    - Key: org.label-schema.usage
      Value: '"https://github.com/$REPO_NAME/blob/master/README.md#usage"'
    - Key: org.label-schema.docker.cmd
      Value: '"docker run --rm -v \$PWD:/work $REPO_NAME --parser=markdown --write
        ''**/*.md''"'
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    Name: label
  - Key: NODEJS_VERSION
    Name: arg
    Value: 10.14.2-r0
  - Key: MODULE_VERSION
    Name: arg
    Value: 1.17.0
  - CmdLine:
    - set -x &&     apk add --no-cache nodejs=${NODEJS_VERSION} nodejs-npm=${NODEJS_VERSION}
      &&     npm install -g prettier@${MODULE_VERSION} &&     npm cache clean --force
      &&     apk del nodejs-npm
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /work
  - CmdLine:
    - /usr/bin/prettier
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.9.3
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.9.3
