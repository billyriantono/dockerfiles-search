MetaArgs: null
Stages:
- BaseName: alpine:3.9.3
  Commands:
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: null
  - Key: REPO_NAME
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.vendor
      Value: '"tmknom"'
    - Key: org.label-schema.name
      Value: $REPO_NAME
    - Key: org.label-schema.description
      Value: '"A linter for YAML files."'
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.version
      Value: $VERSION
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/$REPO_NAME"'
    - Key: org.label-schema.usage
      Value: '"https://github.com/$REPO_NAME/blob/master/README.md#usage"'
    - Key: org.label-schema.docker.cmd
      Value: '"docker run --rm  -v \$PWD:/work $REPO_NAME foo.yml"'
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    Name: label
  - Key: PYTHON_VERSION
    Name: arg
    Value: 3.6.8-r2
  - Key: MODULE_VERSION
    Name: arg
    Value: 1.15.0
  - CmdLine:
    - set -x &&     apk add --no-cache python3=${PYTHON_VERSION} &&     pip3 install
      --no-cache-dir yamllint==${MODULE_VERSION} &&     find / -type d -name __pycache__
      -exec rm -r {} + &&     rm -r /usr/lib/python*/ensurepip &&     rm -r /usr/lib/python*/lib2to3
      &&     rm -r /usr/lib/python*/turtledemo &&     rm /usr/lib/python*/turtle.py
      &&     rm /usr/lib/python*/webbrowser.py &&     rm /usr/lib/python*/doctest.py
      &&     rm /usr/lib/python*/pydoc.py
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /work
  - CmdLine:
    - /usr/bin/yamllint
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.9.3
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.9.3
