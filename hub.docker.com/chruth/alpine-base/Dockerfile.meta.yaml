MetaArgs: null
Stages:
- BaseName: alpine:3.10
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"chruth"'
    Name: label
  - Env:
    - Key: S6_BEHAVIOUR_IF_STAGE2_FAILS
      Value: "2"
    - Key: CONFIG_DIR
      Value: '"/config"'
    - Key: APP_DIR
      Value: '"/app"'
    - Key: PUID
      Value: '"1000"'
    - Key: PGID
      Value: '"1000"'
    Name: env
  - Key: S6_VERSION
    Name: arg
    Value: '"1.22.1.0"'
  - CmdLine:
    - apk add --update --no-cache     bash     coreutils     shadow     tzdata     ca-certificates     curl
      &&     curl -o /tmp/s6overlay.tar.gz -sL     "https://github.com/just-containers/s6-overlay/releases/download/v${S6_VERSION}/s6-overlay-amd64.tar.gz"
      &&     tar xzf /tmp/s6overlay.tar.gz -C / &&     apk del curl &&     rm -rf
      /tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -u 1000 -U -d "${CONFIG_DIR}" -s /bin/false yaapc &&   usermod -G users
      yaapc
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - ${CONFIG_DIR}
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10
