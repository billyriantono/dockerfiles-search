MetaArgs: null
Stages:
- BaseName: perl:5.26-slim
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /usr/src
  - Name: workdir
    Path: /usr/src
  - CmdLine:
    - apt-get update     && apt-get install -y build-essential     && cpanm -q --notest
      --skip-satisfied --installdeps .     && perl Makefile.PL     && make install     &&
      rm -rf $HOME/.cpanm     && rm -rf /usr/src/*     && apt-get remove -y build-essential     &&
      apt-get autoremove -y     && rm -rf /var/cache/apt/*
    Name: run
    PrependShell: true
  From:
    Image: perl:5.26-slim
  Name: ""
  Platform: ""
  SourceCode: FROM perl:5.26-slim
