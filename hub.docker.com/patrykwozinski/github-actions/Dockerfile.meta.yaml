MetaArgs: null
Stages:
- BaseName: php:7.1-alpine
  Commands:
  - Env:
    - Key: COMPOSER_HOME
      Value: /composer
    Name: env
  - Env:
    - Key: COMPOSER_ALLOW_SUPERUSER
      Value: "1"
    Name: env
  - Env:
    - Key: PATH
      Value: /composer/vendor/bin:$PATH
    Name: env
  - Labels:
    - Key: '"com.github.actions.name"'
      Value: '"PHPStan GitHub Actions"'
    Name: label
  - Labels:
    - Key: '"com.github.actions.description"'
      Value: '"static analyse by phpstan"'
    Name: label
  - Labels:
    - Key: '"com.github.actions.icon"'
      Value: '"check"'
    Name: label
  - Labels:
    - Key: '"com.github.actions.color"'
      Value: '"blue"'
    Name: label
  - Labels:
    - Key: '"repository"'
      Value: '"http://github.com/patrykwozinski/phpstan-githubactions"'
    Name: label
  - Labels:
    - Key: '"homepage"'
      Value: '"http://github.com/actions"'
    Name: label
  - Labels:
    - Key: '"maintainer"'
      Value: '"Patryk Wozi≈Ñski <patryk.wozinski@gmail.com>"'
    Name: label
  - CmdLine:
    - "apk --update --no-cache add     jq \tgcc \tcurl \tmake \tg++ \ticu-dev \topenssl
      \tlibressl-dev \tzlib-dev \tbash \tgit \tlibxml2-dev \tlibpng-dev \tlibmcrypt-dev
      \tlibzip-dev \tphp-pear \timagemagick-dev \timagemagick \tphp7 \tphp7-dev \t&&
      rm -rf /var/cache/apk/* /var/tmp/* /tmp/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e "memory_limit=2G" > /usr/local/etc/php/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-configure intl
    Name: run
    PrependShell: true
  - CmdLine:
    - "docker-php-ext-install \tsoap \ticonv \tgd \tzip \tcalendar \tftp \tintl \tbcmath
      \tmcrypt"
    Name: run
    PrependShell: true
  - CmdLine:
    - "yes '' | pecl \tinstall \tredis \tmongodb \timagick \txdebug"
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-enable redis mongodb imagick
    Name: run
    PrependShell: true
  - Chown: ""
    From: composer:1.8.0
    Name: copy
    SourcesAndDest:
    - /usr/bin/composer
    - /usr/local/bin/composer
  - CmdLine:
    - "composer global require hirak/prestissimo \t&& composer global require phpstan/phpstan
      ^0.11"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /github/workspace
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: php:7.1-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.1-alpine
