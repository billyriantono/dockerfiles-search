MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Key: scheme
    Name: arg
    Value: null
  - Key: installfile
    Name: arg
    Value: null
  - Key: tl_version
    Name: arg
    Value: null
  - Key: ctan_repo
    Name: arg
    Value: null
  - CmdLine:
    - mkdir /tmp/install-tl-unx
    Name: run
    PrependShell: true
  - Env:
    - Key: CTAN_REPO
      Value: $ctan_repo
    Name: env
  - Name: workdir
    Path: /tmp/install-tl-unx
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - TeXProfiles/$tl_version/texlive-$scheme.profile
    - ./texlive.profile
  - CmdLine:
    - apk add --no-cache --update perl wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget $installfile     && tar --strip-components=1 -xvf install-tl-unx.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - ./install-tl --profile texlive.profile --repository="$ctan_repo"
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"/usr/local/texlive/$tl_version/bin/x86_64-linuxmusl:${PATH}"'
    Name: env
  - CmdLine:
    - tlmgr option repository "$CTAN_REPO"
    Name: run
    PrependShell: true
  - CmdLine:
    - tlmgr update --self
    Name: run
    PrependShell: true
  - CmdLine:
    - tlmgr install latexmk
    Name: run
    PrependShell: true
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
