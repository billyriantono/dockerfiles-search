MetaArgs: null
Stages:
- BaseName: phusion/baseimage
  Commands:
  - Maintainer: '"Alessandro Gasparini" <devel@logicaldoc.com>'
    Name: maintainer
  - Env:
    - Key: LDOC_VERSION
      Value: '"7.7.4"'
    Name: env
  - Env:
    - Key: LDOC_MEMORY
      Value: '"2000"'
    Name: env
  - Env:
    - Key: LDOC_USERNO
      Value: '" "'
    Name: env
  - Env:
    - Key: SSH_PSWD
      Value: '"logicaldoc"'
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: '"noninteractive"'
    Name: env
  - Env:
    - Key: CATALINA_HOME
      Value: '"/opt/logicaldoc/tomcat"'
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: '"/usr/lib/jvm/java-8-oracle/"'
    Name: env
  - Env:
    - Key: KILL_PROCESS_TIMEOUT
      Value: "100"
    Name: env
  - Env:
    - Key: KILL_ALL_PROCESSES_TIMEOUT
      Value: "100"
    Name: env
  - Env:
    - Key: DB_ENGINE
      Value: '"mysql"'
    Name: env
  - Env:
    - Key: DB_NAME
      Value: '"logicaldoc"'
    Name: env
  - Env:
    - Key: DB_INSTANCE
      Value: '""'
    Name: env
  - Env:
    - Key: DB_USER
      Value: '"ldoc"'
    Name: env
  - Env:
    - Key: DB_PASSWORD
      Value: '"changeme"'
    Name: env
  - Env:
    - Key: DB_DBHOST
      Value: '"mysql-ld"'
    Name: env
  - Env:
    - Key: DB_PORT
      Value: '"3306"'
    Name: env
  - CmdLine:
    - apt-get update && apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y perl pwgen --no-install-recommends
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install software-properties-common python-software-properties
    Name: run
    PrependShell: true
  - CmdLine:
    - echo debconf shared/accepted-oracle-license-v1-1 select true | debconf-set-selections
      &&   echo debconf shared/accepted-oracle-license-v1-1 seen true | debconf-set-selections
      &&   add-apt-repository -y ppa:webupd8team/java &&   apt-get update &&   apt-get
      install -y oracle-java8-installer
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install     mysql-client     imagemagick     curl     unzip     sudo     tar     ghostscript     tesseract-ocr     pdftohtml     openssl
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository -y ppa:libreoffice/libreoffice-5-4 &&   apt-get update &&   apt-get
      install -y libreoffice
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /opt/logicaldoc
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://s3.amazonaws.com/logicaldoc-dist/logicaldoc/installers/logicaldoc-installer-${LDOC_VERSION}.zip     -o
      /opt/logicaldoc/logicaldoc-installer-${LDOC_VERSION}.zip  &&     unzip /opt/logicaldoc/logicaldoc-installer-${LDOC_VERSION}.zip
      -d /opt/logicaldoc &&     rm /opt/logicaldoc/logicaldoc-installer-${LDOC_VERSION}.zip
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - 01_logicaldoc.sh
    - /etc/my_init.d/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - auto-install.j2
    - /opt/logicaldoc
  - CmdLine:
    - chmod +x /etc/my_init.d/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install python-jinja2 python-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install j2cli
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/service/logicaldoc/
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - logicaldoc.sh
    - /etc/service/logicaldoc/run
  - CmdLine:
    - chmod +x /etc/service/logicaldoc/run
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/service/logicaldoc-update
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - logicaldoc-update.sh
    - /etc/service/logicaldoc-update/run
  - CmdLine:
    - chmod +x /etc/service/logicaldoc-update/run
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /etc/service/sshd/down
    Name: run
    PrependShell: true
  - CmdLine:
    - /etc/my_init.d/00_regen_ssh_host_keys.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd logicaldoc && echo "logicaldoc:${SSH_PSWD}" | chpasswd && echo "logicaldoc  ALL=(ALL:ALL)
      ALL" >> /etc/sudoers
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt/logicaldoc/conf
  - Name: volume
    Volumes:
    - /opt/logicaldoc/repository
  - Name: expose
    Ports:
    - "22"
    - "8080"
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  From:
    Image: phusion/baseimage
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage
