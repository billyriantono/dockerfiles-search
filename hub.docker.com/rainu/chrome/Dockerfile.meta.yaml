MetaArgs: null
Stages:
- BaseName: rainu/browser-base:16.04
  Commands:
  - Maintainer: rainu <rainu@raysha.de>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - "echo \"deb http://archive.canonical.com/ubuntu xenial partner\" >> /etc/apt/sources.list
      &&\tapt-get update &&\tapt-get -y install \t\tadobe-flashplugin\t\tlibgl1-mesa-dri\t\tlibgl1-mesa-glx\t\tlibexif-dev\t\tlibv4l-0
      &&\tapt-get clean &&\trm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&       apt-get -y install curl ca-certificates &&       curl
      -sSL https://dl.google.com/linux/linux_signing_key.pub | apt-key add - &&       echo
      "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google.list
      &&       apt-get update &&       apt-get install -y google-chrome-stable --no-install-recommends
      &&       apt-get purge --auto-remove -y curl &&       apt-get clean &&       rm
      -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - "mkdir /home/browser/.chrome &&\tchown browser /home/browser/.chrome"
    Name: run
    PrependShell: true
  - Name: user
    User: browser
  - CmdLine:
    - /usr/bin/google-chrome
    - --no-first-run
    - --user-data-dir=/home/browser/.chrome
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --no-sandbox
    Name: cmd
    PrependShell: false
