MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Labels:
    - Key: description
      Value: '"ElastAlert suitable for Kubernetes and Helm"'
    Name: label
  - Labels:
    - Key: maintainer
      Value: '"Jason Ertel (jertel at codesim.com)"'
    Name: label
  - Key: ELASTALERT_VERSION
    Name: arg
    Value: v0.1.32-pagerduty-v2
  - Key: ELASTALERT_FOLDER
    Name: arg
    Value: 0.1.32-pagerduty-v2
  - CmdLine:
    - apk --update upgrade &&     apk add ca-certificates gcc libffi-dev musl-dev
      python2 python2-dev py2-pip py2-yaml openssl openssl-dev tzdata &&     rm -rf
      /var/cache/apk/* &&     wget https://github.com/corvana/elastalert/archive/${ELASTALERT_VERSION}.zip
      -O /tmp/elastalert.zip &&     mkdir /opt &&     unzip /tmp/elastalert.zip -d
      /opt &&     rm -f /tmp/elastalert.zip &&     mv /opt/elastalert-${ELASTALERT_FOLDER}
      /opt/elastalert &&     cd /opt/elastalert &&     sed -i 's/jira>=1.0.10/jira>=1.0.10,<1.0.15/g'
      setup.py &&     pip install "urllib3==1.21.1" &&     python setup.py install
      &&     pip install -e . &&     apk del gcc libffi-dev musl-dev openssl-dev python2-dev
      &&     mkdir -p /opt/elastalert/config &&     mkdir -p /opt/elastalert/rules
      &&     echo "#!/bin/sh" >> /opt/elastalert/run.sh &&     echo "elastalert-create-index
      --config /opt/config/elastalert_config.yaml" >> /opt/elastalert/run.sh &&     echo
      "elastalert --config /opt/config/elastalert_config.yaml \"\$@\"" >> /opt/elastalert/run.sh
      &&     chmod +x /opt/elastalert/run.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt/config
    - /opt/rules
  - Name: workdir
    Path: /opt/elastalert
  - CmdLine:
    - /opt/elastalert/run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
