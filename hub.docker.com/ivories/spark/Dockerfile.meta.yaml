MetaArgs: null
Stages:
- BaseName: ivories/hadoop:1.0
  Commands:
  - Key: SPARK_VERSION
    Name: arg
    Value: 1.6.3
  - Key: SPARK_HADOOP_VERSION
    Name: arg
    Value: "2.6"
  - Key: TAR
    Name: arg
    Value: spark-${SPARK_VERSION}-bin-hadoop${SPARK_HADOOP_VERSION}.tgz
  - Env:
    - Key: PATH
      Value: $PATH:/spark/bin
    Name: env
  - Labels:
    - Key: Description
      Value: '"Apache Spark"'
    - Key: '"Spark Version"'
      Value: '"$SPARK_VERSION"'
    Name: label
  - Name: workdir
    Path: /
  - CmdLine:
    - cd /usr/local && apk add --no-cache bash openjdk8-jre-base wget tar &&     wget
      -t 100 --retry-connrefused -O "${TAR}" "http://d3kbcqa49mib13.cloudfront.net/${TAR}"
      &&     tar zxf "${TAR}" &&     rm -fv "${TAR}" &&     mv "spark-$SPARK_VERSION-bin-hadoop$SPARK_HADOOP_VERSION"
      /usr/local/spark &&     ln -s /usr/local/spark /spark &&     apk del wget tar
      && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -v /spark/conf/spark-env.sh.template /spark/conf/spark-env.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "4040"
    - "7077"
    - "8080"
    - "8081"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /spark/
  - CmdLine:
    - /spark/entrypoint.sh
    Name: cmd
    PrependShell: true
  From:
    Image: ivories/hadoop:1.0
  Name: ""
  Platform: ""
  SourceCode: FROM ivories/hadoop:1.0
