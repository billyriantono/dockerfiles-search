MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: Mark J. Becker <mjb@marb.ec>
    Name: maintainer
  - CmdLine:
    - echo "deb http://archive.ubuntu.com/ubuntu/ trusty multiverse" > /etc/apt/sources.list.d/multiverse.list
    Name: run
    PrependShell: true
  - CmdLine:
    - echo ttf-mscorefonts-installer msttcorefonts/accepted-mscorefonts-eula select
      true | debconf-set-selections         && apt-get update         && apt-get install
      -y --no-install-recommends         wget         unzip         libicu52         libjpeg8         libwebp5         libfreetype6         libfontconfig         ttf-mscorefonts-installer         &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q --no-check-certificate -O /tmp/phantomjs-2.0.0-20150528-u1404-x86_64.zip
      https://github.com/bprodoehl/phantomjs/releases/download/v2.0.0-20150528/phantomjs-2.0.0-20150528-u1404-x86_64.zip         &&
      unzip /tmp/phantomjs-2.0.0-20150528-u1404-x86_64.zip -d /tmp         && ln -s
      /tmp/phantomjs-2.0.0-20150528/bin/phantomjs /usr/bin/phantomjs         && rm
      /tmp/phantomjs-2.0.0-20150528-u1404-x86_64.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /raster-root         && mkdir -p /raster-output
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rasterize.js
    - /raster-root/
  - Name: workdir
    Path: /raster-root
  - CmdLine:
    - phantomjs
    - --ignore-ssl-errors=yes
    - /raster-root/rasterize.js
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
