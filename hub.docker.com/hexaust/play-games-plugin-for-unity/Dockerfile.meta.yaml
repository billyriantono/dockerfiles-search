MetaArgs: null
Stages:
- BaseName: java:jdk
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - dpkg --add-architecture i386 && apt-get update && apt-get install -yq file libstdc++6:i386
      zlib1g:i386 libncurses5:i386 lib32z1 make ant maven mono-complete monodevelop
      nunit nunit-console --no-install-recommends
    Name: run
    PrependShell: true
  - Env:
    - Key: GRADLE_URL
      Value: http://services.gradle.org/distributions/gradle-2.2.1-all.zip
    Name: env
  - CmdLine:
    - curl -L ${GRADLE_URL} -o /tmp/gradle-2.2.1-all.zip && unzip /tmp/gradle-2.2.1-all.zip
      -d /usr/local && rm /tmp/gradle-2.2.1-all.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: GRADLE_HOME
      Value: /usr/local/gradle-2.2.1
    Name: env
  - Env:
    - Key: ANDROID_SDK_URL
      Value: http://dl.google.com/android/android-sdk_r24.4.1-linux.tgz
    Name: env
  - CmdLine:
    - curl -L ${ANDROID_SDK_URL} | tar xz -C /usr/local
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_SDK_HOME
      Value: /usr/local/android-sdk-linux
    Name: env
  - Env:
    - Key: ANDROID_HOME
      Value: /usr/local/android-sdk-linux
    Name: env
  - Env:
    - Key: ANDROID_SDK_COMPONENTS
      Value: platform-tools,build-tools-23.0.2,build-tools-21.1.2,android-23,android-22,source-21,extra-android-support,extra-android-m2repository,extra-google-m2repository
    Name: env
  - CmdLine:
    - echo y | ${ANDROID_SDK_HOME}/tools/android update sdk --no-ui --all --filter
      "${ANDROID_SDK_COMPONENTS}"
    Name: run
    PrependShell: true
  - Env:
    - Key: NDK_URL
      Value: http://dl.google.com/android/ndk/android-ndk-r10d-linux-x86_64.bin
    Name: env
  - CmdLine:
    - curl ${NDK_URL} -o /tmp/android-ndk-r10d-linux-x86_64.bin && chmod +x /tmp/android-ndk-r10d-linux-x86_64.bin
      &&     cd /usr/local && /tmp/android-ndk-r10d-linux-x86_64.bin && rm /tmp/android-ndk-r10d-linux-x86_64.bin
    Name: run
    PrependShell: true
  - Env:
    - Key: NDK_HOME
      Value: /usr/local/android-ndk-r10d
    Name: env
  - Env:
    - Key: ANDROID_NDK_HOME
      Value: /usr/local/android-ndk-r10d
    Name: env
  - Env:
    - Key: ANDROID_NDK_ROOT
      Value: ${ANDROID_NDK_HOME}
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:${ANDROID_SDK_HOME}/tools:${ANDROID_SDK_HOME}/platform-tools:${GRADLE_HOME}/bin:${NDK_HOME}
    Name: env
  - CmdLine:
    - useradd devrel-build -u 250520 -m
    Name: run
    PrependShell: true
  From:
    Image: java:jdk
  Name: ""
  Platform: ""
  SourceCode: FROM java:jdk
