MetaArgs: null
Stages:
- BaseName: node:lts-slim
  Commands:
  - Labels:
    - Key: repository
      Value: '"https://github.com/jakejarvis/chrome-headless-docker"'
    Name: label
  - Labels:
    - Key: homepage
      Value: '"https://jarv.is/"'
    Name: label
  - Labels:
    - Key: maintainer
      Value: '"Jake Jarvis <jake@jarv.is>"'
    Name: label
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: noninteractive
  - CmdLine:
    - apt-get update -qqy &&     apt-get install -qqy --no-install-recommends gnupg2
      wget ca-certificates apt-transport-https jq bc &&     rm -rf /var/lib/apt/lists/*
      /var/cache/apt/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key
      add - &&     sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/
      stable main" >> /etc/apt/sources.list.d/google-chrome.list' &&     apt-get update
      -qqy &&     apt-get install -qqy --no-install-recommends google-chrome-stable
      &&     rm /etc/apt/sources.list.d/google-chrome.list &&     rm -rf /var/lib/apt/lists/*
      /var/cache/apt/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/google-chrome-stable
    - --headless
    - --no-sandbox
    - --no-zygote
    - --disable-gpu
    - --disable-dev-shm-usage
    - --remote-debugging-address=0.0.0.0
    - --remote-debugging-port=9222
    Name: entrypoint
    PrependShell: false
  From:
    Image: node:lts-slim
  Name: ""
  Platform: ""
  SourceCode: FROM node:lts-slim
