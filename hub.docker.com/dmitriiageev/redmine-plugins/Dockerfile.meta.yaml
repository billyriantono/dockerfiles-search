MetaArgs: null
Stages:
- BaseName: busybox
  Commands:
  - Maintainer: Dmitrii Ageev <d.ageev@gmail.com>
    Name: maintainer
  - Env:
    - Key: REDMINE_PLUGINS
      Value: /usr/src/redmine/plugins
    Name: env
  - Env:
    - Key: INITDB
      Value: /docker-entrypoint-initdb.d
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - plugins/*
    - ${REDMINE_PLUGINS}/
  - CmdLine:
    - mkdir -p ${REDMINE_PLUGINS}     && cd ${REDMINE_PLUGINS}     && ls *.zip | xargs
      -n1 unzip -qo     && mv Redmine\ 3.4\ and\ higher/* .     && rm -fr Redmine\
      3.*     && rm -f *.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R 999:999 ${REDMINE_PLUGINS}
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 775 ${REDMINE_PLUGINS}
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - initdb
    - ${INITDB}
  - CmdLine:
    - chmod 777 ${INITDB}/redmine-db.sql
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - ${REDMINE_PLUGINS}
  - Name: volume
    Volumes:
    - ${INITDB}
  From:
    Image: busybox
  Name: ""
  Platform: ""
  SourceCode: FROM busybox
