MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - CmdLine:
    - apt-get update -q -y && apt-get -q -y install curl wget git gcc make qemu
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://sh.rustup.rs -sSf | sh -s -- --default-toolchain nightly -y
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"$PATH:/root/.cargo/bin"'
    Name: env
  - Env:
    - Key: RUSTFLAGS
      Value: '"-C link-dead-code"'
    Name: env
  - Env:
    - Key: CFG_RELEASE_CHANNEL
      Value: '"nightly"'
    Name: env
  - CmdLine:
    - rustup update && rustup component add rust-src
    Name: run
    PrependShell: true
  - CmdLine:
    - cargo install cargo-xbuild bootimage
    Name: run
    PrependShell: true
  - CmdLine:
    - cargo install rustfmt-nightly --force
    Name: run
    PrependShell: true
  - CmdLine:
    - rustup component add clippy-preview
    Name: run
    PrependShell: true
  - CmdLine:
    - bash -l -c 'echo $(rustc --print sysroot)/lib >> /etc/ld.so.conf'
    Name: run
    PrependShell: true
  - CmdLine:
    - bash -l -c 'echo /usr/local/lib >> /etc/ld.so.conf'
    Name: run
    PrependShell: true
  - CmdLine:
    - ldconfig
    Name: run
    PrependShell: true
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
