MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y     curl     ca-certificates     sudo     git     bzip2     libx11-6  &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - CmdLine:
    - adduser --disabled-password --gecos '' --shell /bin/bash user  && chown -R user:user
      /app
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "user ALL=(ALL) NOPASSWD:ALL" > /etc/sudoers.d/90-user
    Name: run
    PrependShell: true
  - Name: user
    User: user
  - Env:
    - Key: HOME
      Value: /home/user
    Name: env
  - CmdLine:
    - chmod 777 /home/user
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -so ~/miniconda.sh https://repo.continuum.io/miniconda/Miniconda3-4.4.10-Linux-x86_64.sh  &&
      chmod +x ~/miniconda.sh  && ~/miniconda.sh -b -p ~/miniconda  && rm ~/miniconda.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /home/user/miniconda/bin:$PATH
    Name: env
  - CmdLine:
    - /home/user/miniconda/bin/conda install conda-build  && /home/user/miniconda/bin/conda
      create -y --name py36 python=3.6.4  && /home/user/miniconda/bin/conda clean
      -ya
    Name: run
    PrependShell: true
  - Env:
    - Key: CONDA_DEFAULT_ENV
      Value: py36
    Name: env
  - Env:
    - Key: CONDA_PREFIX
      Value: /home/user/miniconda/envs/$CONDA_DEFAULT_ENV
    Name: env
  - Env:
    - Key: PATH
      Value: $CONDA_PREFIX/bin:$PATH
    Name: env
  - Env:
    - Key: CONDA_AUTO_UPDATE_CONDA
      Value: "false"
    Name: env
  - CmdLine:
    - conda install -y "conda>=4.4.11" && conda clean -ya
    Name: run
    PrependShell: true
  - Env:
    - Key: NO_CUDA
      Value: "1"
    Name: env
  - CmdLine:
    - conda install -y -c pytorch     pytorch=0.4.0     torchvision=0.2.1  && conda
      clean -ya
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install -y     h5py  && conda clean -ya
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install h5py-cache
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install git+https://github.com/pytorch/tnt.git@master
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install -y requests && conda clean -ya
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install -y graphviz=2.38.0  && conda clean -ya
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install graphviz
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo apt-get update && sudo apt-get install -y --no-install-recommends     libgtk2.0-0     libcanberra-gtk-module  &&
      sudo rm -rf /var/lib/apdockt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install -y -c menpo opencv3  && conda clean -ya
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install torchvision -c pytorch
    Name: run
    PrependShell: true
  - CmdLine:
    - python3
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
