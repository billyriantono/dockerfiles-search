MetaArgs: null
Stages:
- BaseName: alpine:3.9
  Commands:
  - Labels:
    - Key: maintainer
      Value: Jim Ma <majinjing3@gmail.com>
    Name: label
  - Env:
    - Key: FRP_VERSION
      Value: 0.25.3
    Name: env
  - CmdLine:
    - apk add --no-cache --update wget ca-certificates     && wget        https://github.com/fatedier/frp/releases/download/v${FRP_VERSION}/frp_${FRP_VERSION}_linux_amd64.tar.gz     &&
      tar zxvf frp_${FRP_VERSION}_linux_amd64.tar.gz     && mv frp_${FRP_VERSION}_linux_amd64/frpc
      /usr/local/bin/     && mv frp_${FRP_VERSION}_linux_amd64/frps /usr/local/bin/     &&
      rm -r frp_${FRP_VERSION}_linux_amd64*     && apk del wget     && chmod +x /usr/local/bin/frpc     &&
      chmod +x /usr/local/bin/frps
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Name: expose
    Ports:
    - "443"
    - "6000"
    - "7000"
    - "7500"
    - "80"
  - CmdLine:
    - /usr/local/bin/frps
    - -L
    - console
    - -c
    - /data/frps.ini
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.9
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.9
