MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Bren Briggs <briggs.brenton@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y openjdk-7-jdk wget git
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /minecraft-workspace /minecraft /data
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O /minecraft-workspace/BuildTools.jar https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar
    Name: run
    PrependShell: true
  - Env:
    - Key: MC_VERSION
      Value: ${MC_VERSION:-1.10}
    Name: env
  - CmdLine:
    - cd /minecraft-workspace/ && java -jar BuildTools.jar --rev 1.10 2>&1 >/dev/null
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /minecraft-workspace/craftbukkit-*.jar /minecraft
    Name: run
    PrependShell: true
  - CmdLine:
    - ls -al /minecraft-workspace/ /minecraft
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /minecraft-workspace
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "25565"
  - Name: workdir
    Path: /data
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start-minecraft.sh
    - /root/start-minecraft.sh
  - CmdLine:
    - /bin/bash
    - /root/start-minecraft.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
