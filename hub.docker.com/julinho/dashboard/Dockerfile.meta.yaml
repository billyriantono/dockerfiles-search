MetaArgs: null
Stages:
- BaseName: node:8
  Commands:
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.name
      Value: '"Julinho IFSC: dashboard"'
    - Key: org.label-schema.description
      Value: '"Painel administrativo"'
    - Key: org.label-schema.license
      Value: '"MIT"'
    - Key: org.label-schema.url
      Value: '"https://marvietech.com.br/blog/"'
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/julinho-ifsc/dashboard"'
    - Key: org.label-schema.vendor
      Value: '"Marviâ€¢E Technologies"'
    - Key: org.label-schema.version
      Value: '"8.0"'
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    - Key: maintainer
      Value: '"Thiago Santos <thia.mdossantos@gmail.com>"'
    Name: label
  - Env:
    - Key: NPM_CONFIG_LOGLEVEL
      Value: warn
    Name: env
  - Env:
    - Key: HOME
      Value: /home/app
    Name: env
  - Name: workdir
    Path: $HOME/dashboard
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - package-lock.json
    - $HOME/dashboard/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - $HOME/dashboard
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./docker-entrypoint.sh
    - /
  - CmdLine:
    - chmod 0755 /docker-entrypoint.sh &&     npm install --silent --progress=false
      &&     chown -R node $HOME
    Name: run
    PrependShell: true
  - CmdLine:
    - npm run build
    Name: run
    PrependShell: true
  - Name: user
    User: node
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - node
    - index.js
    Name: cmd
    PrependShell: false
  From:
    Image: node:8
  Name: ""
  Platform: ""
  SourceCode: FROM node:8
