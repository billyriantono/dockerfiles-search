MetaArgs: null
Stages:
- BaseName: centos:centos7
  Commands:
  - Maintainer: Julien Ripault
    Name: maintainer
  - CmdLine:
    - yum -y update --nogpgcheck; yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm -Uvh http://nginx.org/packages/centos/7/noarch/RPMS/nginx-release-centos-7-0.el7.ngx.noarch.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y nginx --nogpgcheck
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /dev/stdout /var/log/nginx/access.log
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /dev/stderr /var/log/nginx/error.log
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/cache/nginx
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: centos:centos7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos7
