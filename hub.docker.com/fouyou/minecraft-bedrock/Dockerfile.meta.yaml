MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y unzip curl
    Name: run
    PrependShell: true
  - CmdLine:
    - url=$(curl -s -L https://minecraft.net/en-us/download/server/bedrock/ | grep
      bin-linux | sed "s/.*href=['\"]\([^'\"]*\)['\"].*/\1/g"); curl $url --output
      bedrock.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip bedrock.zip -d MinecraftBDE
    Name: run
    PrependShell: true
  - CmdLine:
    - rm bedrock.zip
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /MinecraftBDE
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: .
    Name: env
  - CmdLine:
    - ./bedrock_server
    Name: cmd
    PrependShell: true
  - Name: expose
    Ports:
    - 19132/udp
  - Name: volume
    Volumes:
    - /MinecraftBDE/worlds
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
