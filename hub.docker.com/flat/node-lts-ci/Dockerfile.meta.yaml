MetaArgs: null
Stages:
- BaseName: node:8
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Vincent Giersch <vincent+docker@flat.io>"'
    Name: label
  - CmdLine:
    - apt-get update && apt-get install -y jq s3cmd && rm -rf /var/lib/apt/lists/*   &&
      npm install npm@latest yarn@latest -g   && npm install -g npm-check-updates
      nsp bower grunt-cli yarn   && curl -sL https://sentry.io/get-cli/ | bash
    Name: run
    PrependShell: true
  From:
    Image: node:8
  Name: ""
  Platform: ""
  SourceCode: FROM node:8
