MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: feilunzhou "feilunzhou@126.com"
    Name: maintainer
  - Env:
    - Key: BUILD_DATE
      Value: "2015-06-11"
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yqq git curl
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup | sudo bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/mapbox/tilestream.git ~/tilestream
    Name: run
    PrependShell: true
  - CmdLine:
    - cd ~/tilestream && npm install
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root/tilestream
  - CmdLine:
    - ./index.js
    - start
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --host=*.*.*.*
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "8888"
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
