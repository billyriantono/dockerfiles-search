MetaArgs: null
Stages:
- BaseName: cwpearson/opencl2.0-intel-cpu
  Commands:
  - Env:
    - Key: HASHCAT_VERSION
      Value: hashcat-3.6.0
    Name: env
  - Env:
    - Key: HASHCAT_UTILS_VERSION
      Value: "1.8"
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y wget p7zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /hashcat
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /hashcat &&     wget --no-check-certificate https://hashcat.net/files_legacy/${HASHCAT_VERSION}.7z
      &&     7zr x ${HASHCAT_VERSION}.7z &&     rm ${HASHCAT_VERSION}.7z
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /hashcat &&     wget --no-check-certificate https://github.com/hashcat/hashcat-utils/releases/download/v${HASHCAT_UTILS_VERSION}/hashcat-utils-${HASHCAT_UTILS_VERSION}.7z
      &&     7zr x hashcat-utils-${HASHCAT_UTILS_VERSION}.7z &&     rm hashcat-utils-${HASHCAT_UTILS_VERSION}.7z
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /hashcat/${HASHCAT_VERSION}/hashcat64.bin /usr/bin/hashcat
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /hashcat/hashcat-utils-${HASHCAT_UTILS_VERSION}/bin/cap2hccapx.bin /usr/bin/cap2hccapx
    Name: run
    PrependShell: true
  - CmdLine:
    - hashcat
    - -b
    Name: cmd
    PrependShell: false
  From:
    Image: cwpearson/opencl2.0-intel-cpu
  Name: ""
  Platform: ""
  SourceCode: FROM cwpearson/opencl2.0-intel-cpu
