MetaArgs: null
Stages:
- BaseName: debian:stable-slim
  Commands:
  - Env:
    - Key: PACKER_VERSION
      Value: 1.3.5
    Name: env
  - Name: workdir
    Path: /
  - CmdLine:
    - apt-get update && apt-get install -y     wget     unzip   && rm -rf /var/lib/apt/lists/*
      &&  wget https://releases.hashicorp.com/packer/${PACKER_VERSION}/packer_${PACKER_VERSION}_linux_amd64.zip  &&  unzip
      packer_${PACKER_VERSION}_linux_amd64.zip -d /
    Name: run
    PrependShell: true
  - CmdLine:
    - ./packer
    Name: entrypoint
    PrependShell: false
  - Key: VCS_REF
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/stack42/docker-packer"'
    Name: label
  From:
    Image: debian:stable-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stable-slim
