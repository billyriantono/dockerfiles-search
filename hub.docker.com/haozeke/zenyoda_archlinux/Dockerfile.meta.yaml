MetaArgs: null
Stages:
- BaseName: base/devel
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Rohit Goswami <rohit.1995@mail.ru>"'
    Name: label
  - Labels:
    - Key: name
      Value: '"zenYoda"'
    Name: label
  - CmdLine:
    - pacman-key --refresh-keys && pacman-key -r 753E0F1F && pacman-key --lsign-key
      753E0F1F && pacman -Syy
    Name: run
    PrependShell: true
  - CmdLine:
    - pacman --noconfirm -S python-pip texlive-most yarn tup pandoc pandoc-citeproc
      sassc git biber openssh
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e "\n[archlinuxfr]\nSigLevel = Never\nServer = http://repo.archlinux.fr/\$arch"
      >> /etc/pacman.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - pacman --noconfirm -Syy yaourt
    Name: run
    PrependShell: true
  - Env:
    - Key: USER
      Value: zenyoda
    Name: env
  - CmdLine:
    - useradd --create-home ${USER} && echo "${USER}:${USER}" | chpasswd && usermod
      -aG wheel ${USER}
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo "${USER} ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers'
    Name: run
    PrependShell: true
  - Env:
    - Key: USE_CCACHE
      Value: "1"
    Name: env
  - CmdLine:
    - chown -R ${USER}:${USER} /home/${USER}
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo -u ${USER} mkdir -p /home/${USER}/aur
    Name: run
    PrependShell: true
  - CmdLine:
    - whoami
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo pip install panflute pandoc-eqnos pandoc-fignos
    Name: run
    PrependShell: true
  - CmdLine:
    - yarn global add surge
    Name: run
    PrependShell: true
  - CmdLine:
    - git config --global user.name "${USER}" && git config --global user.email "${USER}@localhost"
    Name: run
    PrependShell: true
  From:
    Image: base/devel
  Name: ""
  Platform: ""
  SourceCode: FROM base/devel
