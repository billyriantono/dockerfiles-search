  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run-docker.sh
    - /work/run-docker.sh
  - CmdLine:
    - cd /work &&   chmod 755 run-docker.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "4201"
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
