    Name: run
    PrependShell: true
  - Env:
    - Key: CATALINA_HOME
      Value: /usr/local/tomcat
    Name: env
  - Env:
    - Key: PATH
      Value: $CATALINA_HOME/bin:$PATH
    Name: env
  - CmdLine:
    - mkdir -p "$CATALINA_HOME"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $CATALINA_HOME
  - Env:
    - Key: TOMCAT_MAJOR
      Value: "8"
    Name: env
  - Env:
    - Key: TOMCAT_VERSION
      Value: 8.0.26
    Name: env
  - Env:
    - Key: TOMCAT_TGZ_URL
      Value: https://www.apache.org/dist/tomcat/tomcat-$TOMCAT_MAJOR/v$TOMCAT_VERSION/bin/apache-tomcat-$TOMCAT_VERSION.tar.gz
    Name: env
  - CmdLine:
    - "set -x \t&& curl -fSL \"$TOMCAT_TGZ_URL\" -o tomcat.tar.gz \t&& curl -fSL \"$TOMCAT_TGZ_URL.asc\"
      -o tomcat.tar.gz.asc \t&& gpg --verify tomcat.tar.gz.asc \t&& tar -xvf tomcat.tar.gz
      --strip-components=1 \t&& rm bin/*.bat \t&& rm tomcat.tar.gz*"
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s#</tomcat-users>##g" conf/tomcat-users.xml;     echo '  <role rolename="manager-gui"/>'
      >>  conf/tomcat-users.xml;     echo '  <role rolename="manager-script"/>' >>  conf/tomcat-users.xml;     echo
      '  <role rolename="manager-jmx"/>' >>  conf/tomcat-users.xml;     echo '  <role
      rolename="manager-status"/>' >>  conf/tomcat-users.xml;     echo '  <role rolename="admin-gui"/>'
      >>  conf/tomcat-users.xml;     echo '  <role rolename="admin-script"/>' >>  conf/tomcat-users.xml;     echo
      '  <user username="admin" password="admin" roles="manager-gui, manager-script,
      manager-jmx, manager-status, admin-gui, admin-script"/>' >>  conf/tomcat-users.xml;     echo
      '</tomcat-users>' >> conf/tomcat-users.xml
    Name: run
    PrependShell: true
  - Env:
