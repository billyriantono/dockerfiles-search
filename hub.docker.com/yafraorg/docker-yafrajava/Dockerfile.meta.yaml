MetaArgs: null
Stages:
- BaseName: yafraorg/docker-yafrabase
  Commands:
  - Maintainer: Martin Weber <info@yafra.org>
    Name: maintainer
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-oracle
    Name: env
  - CmdLine:
    - sudo echo oracle-java8-installer shared/accepted-oracle-license-v1-1 select
      true | /usr/bin/debconf-set-selections &&   add-apt-repository -y ppa:webupd8team/java
      &&   apt-get update &&   apt-get install -yq oracle-java8-installer maven ant
      &&   rm -rf /var/lib/apt/lists/* &&   rm -rf /var/cache/oracle-jdk8-installer
      &&   update-java-alternatives -s java-8-oracle  &&   export JDK_HOME=/usr/lib/jvm/java-8-oracle
    Name: run
    PrependShell: true
  - CmdLine:
    - "gpg --keyserver pool.sks-keyservers.net --recv-keys \t05AB33110949707C93A279E3D3EFE6B686867BA6
      \t07E48665A34DCAFAE522E5E6266191C37C037D42 \t47309207D818FFD8DCD3F83F1931D684307A10A5
