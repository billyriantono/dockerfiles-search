    PrependShell: true
  - Name: workdir
    Path: $EJB_HOME
  - Env:
    - Key: TOMEE_VERSION
      Value: 1.7.2
    Name: env
  - Env:
    - Key: EJB_VERSION
      Value: 4.7.2
    Name: env
  - Env:
    - Key: EJB_TGZ_URL
      Value: http://www.us.apache.org/dist/tomee/tomee-$TOMEE_VERSION/openejb-standalone-$EJB_VERSION.tar.gz
    Name: env
  - CmdLine:
    - set -x     && curl -SL "$EJB_TGZ_URL" -o ejbserver.tar.gz     && curl -SL "$EJB_TGZ_URL.asc"
      -o ejbserver.tar.gz.asc     && gpg --verify ejbserver.tar.gz.asc     && tar
      -xvf ejbserver.tar.gz --strip-components=1     && rm bin/*.bat     && rm ejbserver.tar.gz*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /work
