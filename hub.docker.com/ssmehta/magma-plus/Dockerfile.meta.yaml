MetaArgs: null
Stages:
- BaseName: ssmehta/magma:latest
  Commands:
  - Maintainer: Sajjan Singh Mehta "sajjan.s.mehta@gmail.com"
    Name: maintainer
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Name: workdir
    Path: /root
  - Env:
    - Key: MAGMAPLUS_VERSION
      Value: 1.0.1
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/savantas/MAGMa-plus/archive/v$MAGMAPLUS_VERSION.tar.gz
    - /root/
  - CmdLine:
    - "tar xzvf v$MAGMAPLUS_VERSION.tar.gz && \trm v$MAGMAPLUS_VERSION.tar.gz && \tmv
      MAGMa-plus-$MAGMAPLUS_VERSION MAGMa-plus"
    Name: run
    PrependShell: true
  - CmdLine:
    - "cd /root/MAGMa-plus && \tunzip metabolite_posD_rfc.pkl.zip && \tunzip metabolite_negC_rfc.pkl.zip"
    Name: run
    PrependShell: true
  - Env:
    - Key: MAGMAPLUS_CLASSIFIER_PATH
      Value: /root/MAGMa-plus
    Name: env
  From:
    Image: ssmehta/magma:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ssmehta/magma:latest
