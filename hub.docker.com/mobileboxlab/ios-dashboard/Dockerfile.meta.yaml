MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Sebastian Guadagna <sguadagna@mobileboxlab.com>
    Name: maintainer
  - Name: expose
    Ports:
    - "9400"
  - CmdLine:
    - echo "deb http://archive.ubuntu.com/ubuntu xenial main universe\n" > /etc/apt/sources.list   &&
      echo "deb http://archive.ubuntu.com/ubuntu xenial-updates main universe\n" >>
      /etc/apt/sources.list   && echo "deb http://security.ubuntu.com/ubuntu xenial-security
      main universe\n" >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qqy   && apt-get -qqy --no-install-recommends install     bzip2     ca-certificates     openjdk-8-jre-headless     sudo     unzip     wget   &&
      rm -rf /var/lib/apt/lists/*   && sed -i 's/securerandom\.source=file:\/dev\/random/securerandom\.source=file:\/dev\/urandom/'
      ./usr/lib/jvm/java-8-openjdk-amd64/jre/lib/security/java.security
    Name: run
    PrependShell: true
  - CmdLine:
    - 'sudo useradd  mobilebox --shell /bin/bash --create-home   && sudo usermod -a
      -G sudo mobilebox   && echo ''ALL ALL = (ALL) NOPASSWD: ALL'' >> /etc/sudoers   &&
      echo ''mobilebox:secret'' | chpasswd'
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/ios && mkdir -p /app
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /opt/ios
  - CmdLine:
    - cd /opt/ios/com/mobilebox/ios-dashboard && rm -rf maven* && cd $(ls | sort -r
      |head -1) && cp *.jar /app && chown -R mobilebox:mobilebox /app
    Name: run
    PrependShell: true
  - Name: user
    User: mobilebox
  - Name: workdir
    Path: /app
  - CmdLine:
    - java -jar $(ls -t | grep "ios-dashboard")
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
