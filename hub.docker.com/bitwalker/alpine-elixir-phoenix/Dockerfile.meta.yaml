MetaArgs: null
Stages:
- BaseName: bitwalker/alpine-elixir:1.9.2
  Commands:
  - Maintainer: Paul Schoenfelder <paulschoenfelder@gmail.com>
    Name: maintainer
  - Env:
    - Key: REFRESHED_AT
      Value: "2019-10-17"
    Name: env
  - CmdLine:
    - mkdir -p /opt/app &&     chmod -R 777 /opt/app &&     apk update &&     apk
      --no-cache --update add       make       g++       wget       curl       inotify-tools       nodejs       nodejs-npm
      &&     npm install npm -g --no-progress &&     update-ca-certificates --fresh
      &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ./node_modules/.bin:$PATH
    Name: env
  - Expression: RUN mix do local.hex --force, local.rebar --force
    Name: onbuild
  - Name: workdir
    Path: /opt/app
  - CmdLine:
    - /bin/sh
    Name: cmd
    PrependShell: false
  From:
    Image: bitwalker/alpine-elixir:1.9.2
  Name: ""
  Platform: ""
  SourceCode: FROM bitwalker/alpine-elixir:1.9.2
