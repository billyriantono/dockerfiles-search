MetaArgs: null
Stages:
- BaseName: puyodead1/ubuntu
  Commands:
  - CmdLine:
    - apt-get update &&   apt-get upgrade &&   apt-get install -y python-software-properties
      debconf-utils &&   add-apt-repository ppa:linuxuprising/java &&   apt-get update
      &&   echo debconf shared/accepted-oracle-license-v1-2 select true | debconf-set-selections
      &&   echo debconf shared/accepted-oracle-license-v1-2 seen true | debconf-set-selections
      &&   apt-get install -y oracle-java11-installer
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /data
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-11-oracle
    Name: env
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: puyodead1/ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM puyodead1/ubuntu
