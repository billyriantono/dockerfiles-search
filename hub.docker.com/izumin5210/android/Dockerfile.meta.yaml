MetaArgs: null
Stages:
- BaseName: java:openjdk-7-jdk
  Commands:
  - Maintainer: izumin5210 <masayuki@izumin.info>
    Name: maintainer
  - CmdLine:
    - dpkg --add-architecture i386     && apt-get update     && apt-get -y install         curl         unzip         libncurses5:i386         libstdc++6:i386         zlib1g:i386     &&
      apt-get clean     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: GRADLE_VERSION
      Value: "2.6"
    Name: env
  - CmdLine:
    - curl -L -O "http://services.gradle.org/distributions/gradle-$GRADLE_VERSION-all.zip"     &&
      unzip -o "gradle-$GRADLE_VERSION-all.zip"     && mv "gradle-$GRADLE_VERSION"
      "/usr/local/gradle-$GRADLE_VERSION"     && rm gradle-$GRADLE_VERSION-all.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: GRADLE_HOME
      Value: '"/usr/local/gradle-$GRADLE_VERSION"'
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$GRADLE_HOME/bin
    Name: env
  - Env:
    - Key: ANDROID_SDK_REVISION
      Value: 24.3.4
    Name: env
  - CmdLine:
    - curl -L -O "http://dl.google.com/android/android-sdk_r$ANDROID_SDK_REVISION-linux.tgz"     &&
      tar -xvzf "android-sdk_r$ANDROID_SDK_REVISION-linux.tgz"     && mv android-sdk-linux
      /usr/local/android-sdk     && rm android-sdk_r$ANDROID_SDK_REVISION-linux.tgz
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: /usr/local/android-sdk
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ANDROID_HOME/tools
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ANDROID_HOME/platform-tools
    Name: env
  - Env:
    - Key: ANDROID_BUILD_TOOOS_REVISION
      Value: 23.0.1
    Name: env
  - Env:
    - Key: ANDROID_PLATFORM_VERSION
      Value: "23"
    Name: env
  - Env:
    - Key: ANDROID_EMULATOR_ABI
      Value: armeabi-v7a
    Name: env
  - Env:
    - Key: ANDROID_EMULATOR_TARGET_NAME
      Value: android-emulator
    Name: env
  - CmdLine:
    - echo y | android update sdk --no-ui --all --force --filter         platform-tools,build-tools-$ANDROID_BUILD_TOOOS_REVISION,android-$ANDROID_PLATFORM_VERSION     &&
      echo y | android update sdk --no-ui --all --force --filter         extra-google-m2repository,extra-android-support,extra-android-m2repository     &&
      echo y | android update sdk --no-ui --all --force --filter         sys-img-$ANDROID_EMULATOR_ABI-android-$ANDROID_PLATFORM_VERSION
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - wait-for-emulator
    - /usr/local/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start-emulator
    - /usr/local/bin/
  From:
    Image: java:openjdk-7-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM java:openjdk-7-jdk
