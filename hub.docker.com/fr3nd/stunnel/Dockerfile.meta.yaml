MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Carles Amig√≥, fr3nd@fr3nd.net
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y       build-essential       curl       libssl-dev       &&     apt-get
      clean &&     rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Env:
    - Key: STUNNEL_VERSION
      Value: "5.10"
    Name: env
  - Name: workdir
    Path: /usr/src
  - CmdLine:
    - curl -L https://www.stunnel.org/downloads/stunnel-${STUNNEL_VERSION}.tar.gz
      | tar xvz
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/stunnel-${STUNNEL_VERSION}
  - CmdLine:
    - ./configure --prefix=/usr && make && make install
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - /usr/bin/stunnel
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
