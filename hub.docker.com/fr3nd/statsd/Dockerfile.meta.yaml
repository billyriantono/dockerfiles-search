MetaArgs: null
Stages:
- BaseName: alpine:3.2
  Commands:
  - Maintainer: Carles Amig√≥, fr3nd@fr3nd.net
    Name: maintainer
  - CmdLine:
    - apk --update add git nodejs     && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Env:
    - Key: STATSD_VERSION
      Value: v0.7.2
    Name: env
  - Name: workdir
    Path: /opt
  - CmdLine:
    - git clone https://github.com/etsy/statsd.git &&     cd statsd &&     git checkout
      ${STATSD_VERSION} &&     rm -rf .git
    Name: run
    PrependShell: true
  - Env:
    - Key: STATSD_GRAPHITEHOST
      Value: graphite
    Name: env
  - Env:
    - Key: STATSD_GRAPHITEPORT
      Value: "2003"
    Name: env
  - Env:
    - Key: STATSD_PORT
      Value: "8125"
    Name: env
  - Env:
    - Key: STATSD_BACKENDS
      Value: '[\"./backends/graphite\"]'
    Name: env
  - Env:
    - Key: STATSD_FLUSHINTERVAL
      Value: "10000"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config.js
    - /opt/statsd/config.js
  - CmdLine:
    - node /opt/statsd/stats.js /opt/statsd/config.js
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:3.2
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.2
