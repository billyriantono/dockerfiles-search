MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: retep007
    Name: maintainer
  - CmdLine:
    - apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /root/build
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /root/build
  - CmdLine:
    - ln -fs /usr/share/zoneinfo/Europe/Copenhagen /etc/localtime
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install build-essential valgrind git-all curl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y clean
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://sh.rustup.rs -sSf | sh -s -- -y
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: '"$PATH:/root/.cargo/bin"'
    Name: env
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
