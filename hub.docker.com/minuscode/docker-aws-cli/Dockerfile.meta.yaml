MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Fabian StÃ¤ber, fabian@fstab.de
    Name: maintainer
  - Env:
    - Key: LAST_UPDATE
      Value: "2016-08-21"
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "Europe/Berlin" | tee /etc/timezone &&     ln -fs /usr/share/zoneinfo/Europe/Berlin
      /etc/localtime &&     dpkg-reconfigure -f noninteractive tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - echo en_US.UTF-8 UTF-8 >> /etc/locale.gen &&     locale-gen &&     update-locale
      LC_ALL=en_US.UTF-8 LANG=en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: PYTHONIOENCODING
      Value: UTF-8
    Name: env
  - CmdLine:
    - apt-get install -y     less     man     ssh     python     python-pip     python-virtualenv     vim     curl     nodejs     npm
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install --global gulp-cli
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser --disabled-login --gecos '' aws
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/aws
  - Name: user
    User: aws
  - CmdLine:
    - mkdir aws &&     virtualenv aws/env &&     ./aws/env/bin/pip install awscli
      &&     echo 'source $HOME/aws/env/bin/activate' >> .bashrc &&     echo 'complete
      -C aws_completer aws' >> .bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o- -L https://yarnpkg.com/install.sh | bash &&   echo "" >> ~/.bashrc
      &&   echo 'export PATH="$HOME/.yarn/bin:$PATH"' >> ~/.bashrc
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - CmdLine:
    - ln -s /usr/bin/nodejs /usr/bin/node
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir examples
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - examples/etag.sh
    - /home/aws/examples/etag.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - examples/s3diff.sh
    - /home/aws/examples/s3diff.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - examples/start.sh
    - /home/aws/examples/start.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - examples/terminate.sh
    - /home/aws/examples/terminate.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - examples/init-instance.script
    - /home/aws/examples/init-instance.script
  - Chown: ""
    Name: add
    SourcesAndDest:
    - examples/README.md
    - /home/aws/examples/README.md
  - CmdLine:
    - chown -R aws:aws /home/aws/examples
    Name: run
    PrependShell: true
  - Name: user
    User: aws
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
