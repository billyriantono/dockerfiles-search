MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Michel"'
    Name: label
  - Labels:
    - Key: vendor
      Value: '"BeatStep"'
    Name: label
  - Labels:
    - Key: tools
      Value: '"aws git pip chrome node npm yarn"'
    Name: label
  - CmdLine:
    - apt-get update && apt-get install -y     apt-transport-https     ca-certificates     curl     gnupg     git     python-pip     python2.7     python2.7-dev     groff-base     build-essential     --no-install-recommends
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade pip setuptools
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade awscli
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sSL https://dl.google.com/linux/linux_signing_key.pub | apt-key add -     &&
      echo "deb [arch=amd64] https://dl.google.com/linux/chrome/deb/ stable main"
      > /etc/apt/sources.list.d/google-chrome.list
    Name: run
    PrependShell: true
  - Env:
    - Key: CHROME_VERSION
      Value: 75.0.3770.100-1
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y     google-chrome-stable=$CHROME_VERSION     --no-install-recommends
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sSL https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -     && echo
      "deb [arch=amd64] https://dl.yarnpkg.com/debian/ stable main" > /etc/apt/sources.list.d/yarn.list
    Name: run
    PrependShell: true
  - Env:
    - Key: YARN_VERSION
      Value: 1.15.2-1
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y     yarn=$YARN_VERSION     --no-install-recommends
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE_VERSION
      Value: 10.15.3
    Name: env
  - CmdLine:
    - curl https://deb.nodesource.com/node_10.x/pool/main/n/nodejs/nodejs_$NODE_VERSION-1nodesource1_amd64.deb
      > node.deb  && dpkg -i node.deb  && rm node.deb
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
