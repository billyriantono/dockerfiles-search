MetaArgs: null
Stages:
- BaseName: perl:5.22
  Commands:
  - Maintainer: sjdy521 <sjdy521@163.com>
    Name: maintainer
  - Env:
    - Key: TZ
      Value: Asia/Shanghai
    Name: env
  - CmdLine:
    - ln -snf /usr/share/zoneinfo/$TZ /etc/localtime && echo $TZ > /etc/timezone
    Name: run
    PrependShell: true
  - CmdLine:
    - cpanm Encode::Locale IO::Socket::SSL Mojolicious Mojo::Weixin     && cpanm Mojo::SMTP::Client     &&
      cpanm IP::IPwhere IP::QQWry     && cpanm --mirror http://mirrors.163.com/cpan/
      ZHOUYI::ZhanPu     && cpanm Term::ANSIColor     && mkdir /root/weixin
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root/weixin
  - CmdLine:
    - perl weixin.pl -e 'Mojo::Weixin->new(log_encoding=>"utf8")'
    Name: cmd
    PrependShell: true
  From:
    Image: perl:5.22
  Name: ""
  Platform: ""
  SourceCode: FROM perl:5.22
