MetaArgs: null
Stages:
- BaseName: alpine:3.9
  Commands:
  - Labels:
    - Key: '"Mail":"yangchuansheng33@gmail.com"'
      Value: '"version":"v1.2.4"'
    Name: label
  - Env:
    - Key: RUN_USER
      Value: daemon
    Name: env
  - Env:
    - Key: RUN_GROUP
      Value: daemon
    Name: env
  - Env:
    - Key: INSTALL_DIR
      Value: /opt/navi
    Name: env
  - Env:
    - Key: DB_HOST
      Value: 127.0.0.1
    Name: env
  - Env:
    - Key: DB_PORT
      Value: "3306"
    Name: env
  - Env:
    - Key: DB_DATABASE
      Value: homestead
    Name: env
  - Env:
    - Key: DB_USERNAME
      Value: homestead
    Name: env
  - Env:
    - Key: DB_PASSWORD
      Value: secret
    Name: env
  - Env:
    - Key: LOGIN_COPTCHA
      Value: "true"
    Name: env
  - Key: WEBSTACK_VERSION
    Name: arg
    Value: v1.2.4
  - Key: DOWNLOAD_URL
    Name: arg
    Value: https://github.com/hui-ho/WebStack-Laravel/archive/${WEBSTACK_VERSION}.tar.gz
  - Name: expose
    Ports:
    - "8000"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - "apk update -qq \t&& apk upgrade \t&& apk add --no-cache tini \t   curl composer
      \       php-pdo php-fileinfo  php-tokenizer php-gd php-dom  php-xmlwriter php-xml
      php-pdo_mysql php-session     && rm -rf /var/cache/apk/*     && mkdir -p ${INSTALL_DIR}"
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L --silent  ${DOWNLOAD_URL} | tar -xz --strip-components=1 -C "${INSTALL_DIR}"     &&
      cd ${INSTALL_DIR}     && composer install      && cp .env.example .env     &&
      chown -R ${RUN_USER}:${RUN_GROUP} ${INSTALL_DIR}    && chown -R ${RUN_USER}:${RUN_GROUP}
      /entrypoint.sh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${INSTALL_DIR}
  - CmdLine:
    - /entrypoint.sh
    - serve
    Name: cmd
    PrependShell: false
  - CmdLine:
    - /sbin/tini
    - --
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.9
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.9
