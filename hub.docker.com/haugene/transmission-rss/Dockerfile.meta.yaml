MetaArgs: null
Stages:
- BaseName: balenalib/raspberry-pi:stretch
  Commands:
  - Maintainer: Kristian Haugene
    Name: maintainer
  - CmdLine:
    - cross-build-start
    Name: run
    PrependShell: false
  - CmdLine:
    - apt-get update     && apt-get -y upgrade     && apt-get -y install curl gcc
      make ruby2.3-dev libc6-dev     && gem install transmission-rss     && curl -L
      https://github.com/jwilder/dockerize/releases/download/v0.2.0/dockerize-linux-armhf-v0.2.0.tar.gz
      | tar -C /usr/local/bin -xzv
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /etc/transmission-rss
  - Env:
    - Key: TRANSMISSION_DOWNLOAD_DIR
      Value: /data/completed
    - Key: RSS_URL
      Value: '**None**'
    Name: env
  - CmdLine:
    - /etc/transmission-rss/start.sh
    Name: cmd
    PrependShell: false
  - CmdLine:
    - cross-build-end
    Name: run
    PrependShell: false
  From:
    Image: balenalib/raspberry-pi:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM balenalib/raspberry-pi:stretch
