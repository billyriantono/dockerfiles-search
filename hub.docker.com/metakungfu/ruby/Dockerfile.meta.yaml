MetaArgs: null
Stages:
- BaseName: metakungfu/base
  Commands:
  - Maintainer: Gregory Horion <public+dockerfiles@gregory.io>
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/
    - /usr/local/bin/
  - Env:
    - Key: RUBY_VERSION
      Value: 2.2.0
    Name: env
  - Env:
    - Key: PATH
      Value: /opt/rubies/ruby-${RUBY_VERSION}/bin:$PATH
    Name: env
  - Env:
    - Key: GEM_HOME
      Value: /usr/lib/ruby/gems/${RUBY_VERSION}
    Name: env
  - Env:
    - Key: PATH
      Value: $GEM_HOME/bin:$PATH
    Name: env
  - Env:
    - Key: BUNDLE_APP_CONFIG
      Value: $GEM_HOME
    Name: env
  - CmdLine:
    - install_ruby
    Name: run
    PrependShell: true
  - CmdLine:
    - 'mkdir -p /usr/local/lib/ruby/${RUBY_VERSION}/etc     && echo ''gem: --no-document''
      > /usr/local/lib/ruby/${RUBY_VERSION}/etc/gemrc     && gem install bundler     &&
      bundle config --global path "$GEM_HOME"     && bundle config --global bin "$GEM_HOME/bin"     &&
      bundle config --global retry 3'
    Name: run
    PrependShell: true
  - Expression: 'RUN bundle config --global jobs $(grep processor /proc/cpuinfo |
      tail -n1 | awk -F: ''{ print $2 + 1 }'')'
    Name: onbuild
  - CmdLine:
    - irb
    Name: cmd
    PrependShell: false
  From:
    Image: metakungfu/base
  Name: ""
  Platform: ""
  SourceCode: FROM metakungfu/base
