MetaArgs: null
Stages:
- BaseName: java:openjdk-7-jre
  Commands:
  - Maintainer: Reese "reese@shinymayhem.com"
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y curl &&     apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - cd / &&     curl -O https://download.elastic.co/kibana/kibana/kibana-4.1.3-linux-x64.tar.gz
      &&     tar xf kibana-4.1.3-linux-x64.tar.gz &&     rm kibana-4.1.3-linux-x64.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /run.sh
  - Name: expose
    Ports:
    - "5601"
  - CmdLine:
    - bash
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: java:openjdk-7-jre
  Name: ""
  Platform: ""
  SourceCode: FROM java:openjdk-7-jre
