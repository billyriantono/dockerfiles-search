MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive &&     apt update &&     apt dist-upgrade -y
      &&     apt install -y nginx-extras ca-certificates gettext-base curl &&     rm
      -rf /var/cache/apt && rm -rf /var/lib/apt
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: volume
    Volumes:
    - /var/www/html
  - CmdLine:
    - nginx -g 'daemon off;'
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
