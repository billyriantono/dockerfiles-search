MetaArgs: null
Stages:
- BaseName: maven:3-jdk-8-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Nick Ruest <ruestn@gmail.com>"'
    Name: label
  - Labels:
    - Key: description
      Value: '"Docker image for the Archives Unleashed Toolkit."'
    Name: label
  - Labels:
    - Key: website
      Value: '"http://archivesunleashed.org/"'
    Name: label
  - Key: SPARK_VERSION
    Name: arg
    Value: 2.4.3
  - CmdLine:
    - apk add --update     git     wget
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/archivesunleashed/aut-resources.git
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/archivesunleashed/aut.git /aut     && cd /aut     &&
      export JAVA_OPTS=-Xmx512m     && mvn clean install
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /spark     && cd /tmp     && wget -q "https://archive.apache.org/dist/spark/spark-$SPARK_VERSION/spark-$SPARK_VERSION-bin-hadoop2.7.tgz"     &&
      tar -xf "/tmp/spark-$SPARK_VERSION-bin-hadoop2.7.tgz" -C /spark --strip-components=1     &&
      rm "/tmp/spark-$SPARK_VERSION-bin-hadoop2.7.tgz"
    Name: run
    PrependShell: true
  - CmdLine:
    - /spark/bin/spark-shell --packages "io.archivesunleashed:aut:0.18.1-SNAPSHOT"
    Name: cmd
    PrependShell: true
  From:
    Image: maven:3-jdk-8-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM maven:3-jdk-8-alpine
