MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Env:
    - Key: DBHOST
      Value: ${DBHOST}
    Name: env
  - Env:
    - Key: SIP_DOMAIN
      Value: ${SIP_DOMAIN}
    Name: env
  - Env:
    - Key: DBROOTUSER
      Value: ${DBROOTUSER}
    Name: env
  - Env:
    - Key: DBROOTPASS
      Value: ${DBROOTPASS}
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get -y install             mysql-client             kamailio             kamailio-mysql-modules     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get -y install             nano             ssh             tcpdump     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/# DBENGINE=MYSQL/DBENGINE=MYSQL/g' /etc/kamailio/kamctlrc &&     sed
      -i -e '2i#!define WITH_MYSQL\' /etc/kamailio/kamailio.cfg &&     sed -i -e '3i#!define
      WITH_AUTH\' /etc/kamailio/kamailio.cfg &&     sed -i -e '4i#!define WITH_USRLOCDB\'
      /etc/kamailio/kamailio.cfg
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/# DBACCESSHOST=192.168.0.1/DBACCESSHOST=%/g' /etc/kamailio/kamctlrc
      &&     sed -i 's/# DBRWUSER="kamailio"/DBRWUSER="kamailio"/g' /etc/kamailio/kamctlrc
      &&     sed -i 's/# DBRWPW="kamailiorw"/DBRWPW="kamailiorw"/g' /etc/kamailio/kamctlrc
      &&     sed -i 's/# DBROUSER="kamailioro"/DBROUSER="kamailioro"/g' /etc/kamailio/kamctlrc
      &&     sed -i 's/# DBROPW="kamailioro"/DBROPW="kamailioro"/g' /etc/kamailio/kamctlrc
      &&     sed -i 's/# INSTALL_EXTRA_TABLES=ask/INSTALL_EXTRA_TABLES=yes/g' /etc/kamailio/kamctlrc
      &&     sed -i 's/# INSTALL_DBUID_TABLES=ask/INSTALL_DBUID_TABLES=yes/g' /etc/kamailio/kamctlrc
      &&     sed -i 's/# INSTALL_PRESENCE_TABLES=ask/INSTALL_PRESENCE_TABLES=yes/g'
      /etc/kamailio/kamctlrc
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/CFGFILE=.*/CFGFILE=\/etc\/kamailio\/kamailio.cfg/g' /etc/init.d/kamailio
      &&     sed -i 's/RUN_KAMAILIO=.*/RUN_KAMAILIO=yes/g' /etc/init.d/kamailio &&     sed
      -i 's/#RUN_KAMAILIO=yes/RUN_KAMAILIO=yes/g' /etc/default/kamailio &&     sed
      -i 's/#CFGFILE=\/etc\/kamailio\/kamailio.cfg/CFGFILE=\/etc\/kamailio\/kamailio.cfg/g'
      /etc/default/kamailio &&     sed -i 's/#USER=kamailio/USER=kamailio/g' /etc/default/kamailio
      &&     sed -i 's/#GROUP=kamailio/GROUP=kamailio/g' /etc/default/kamailio
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/run/kamailio &&     adduser --quiet --system --group --disabled-password
      --shell /bin/false --gecos "Kamailio" --home /var/run/kamailio kamailio &&     chown
      kamailio:kamailio /var/run/kamailio
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - kamailio-config.sh
    - /
  - CmdLine:
    - chmod +x /kamailio-config.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /kamailio-config.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "5060"
  - CmdLine:
    - /etc/init.d/kamailio
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
