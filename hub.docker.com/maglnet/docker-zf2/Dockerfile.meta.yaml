MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Maintainer: Matthias Glaub <magl@magl.net>
    Name: maintainer
  - CmdLine:
    - apt-get -qq update         && apt-get -qq upgrade -y         && apt-get -qq
      install -y apache2 php5 php5-mysql php5-sqlite php5-curl php5-intl php5-xdebug
    Name: run
    PrependShell: true
  - Env:
    - Key: APACHE_CONFDIR
      Value: /etc/apache2
    Name: env
  - Env:
    - Key: APACHE_ENVVARS
      Value: $APACHE_CONFDIR/envvars
    Name: env
  - Env:
    - Key: APACHE_RUN_USER
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_RUN_GROUP
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_RUN_DIR
      Value: /var/run/apache2
    Name: env
  - Env:
    - Key: APACHE_PID_FILE
      Value: $APACHE_RUN_DIR/apache2.pid
    Name: env
  - Env:
    - Key: APACHE_LOCK_DIR
      Value: /var/lock/apache2
    Name: env
  - Env:
    - Key: APACHE_LOG_DIR
      Value: /var/log/apache2
    Name: env
  - Env:
    - Key: LANG
      Value: C
    Name: env
  - CmdLine:
    - mkdir -p $APACHE_RUN_DIR $APACHE_LOCK_DIR $APACHE_LOG_DIR
    Name: run
    PrependShell: true
  - CmdLine:
    - find "$APACHE_CONFDIR" -type f -exec sed -ri '         s!^(\s*CustomLog)\s+\S+!\1
      /proc/self/fd/1!g;         s!^(\s*ErrorLog)\s+\S+!\1 /proc/self/fd/2!g;         '
      '{}' ';'
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - assets/
    - /assets/
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /assets/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
