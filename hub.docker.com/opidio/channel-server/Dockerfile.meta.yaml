MetaArgs: null
Stages:
- BaseName: crosbymichael/python
  Commands:
  - CmdLine:
    - apt-get update && apt-get install --yes libav-tools nodejs npm && pip install
      --upgrade youtube_dl httpie && ln -s /usr/bin/nodejs /usr/bin/node && npm install
      -g http-server && mkdir /http
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /http
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - example
    - .
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - demo-data
    - .
  - CmdLine:
    - for v in $(find . -name youtube.url); do (export video=$(cat $v) && cd `dirname
      $v` && youtube-dl $video -f "bestvideo[ext=mp4]+bestaudio[ext=m4a]" -o 1080p.mp4)
      done
    Name: run
    PrependShell: true
  - CmdLine:
    - ./demo-data && http-server -p 8000
    Name: cmd
    PrependShell: true
