MetaArgs: null
Stages:
- BaseName: alpine:3.4
  Commands:
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Labels:
    - Key: io.whalebrew.config.ports
      Value: '''["8080:8080"]'''
    Name: label
  - Labels:
    - Key: io.whalebrew.config.volumes
      Value: '''["~/.mitmproxy:/root/.mitmproxy"]'''
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - /tmp/requirements.txt
  - CmdLine:
    - "apk add --no-cache \t\tsu-exec \t\tgit \t\tg++ \t\tlibffi \t\tlibffi-dev \t\tlibjpeg-turbo
      \t\tlibjpeg-turbo-dev \t\tlibstdc++ \t\tlibxml2 \t\tlibxml2-dev \t\tlibxslt
      \t\tlibxslt-dev \t\topenssl \t\topenssl-dev \t\tpython3 \t\tpython3-dev \t\tzlib
      \t\tzlib-dev     && python3 -m ensurepip     && LDFLAGS=-L/lib pip3 install
      -r /tmp/requirements.txt     && apk del --purge         git         g++         libffi-dev
      \        libjpeg-turbo-dev         libxml2-dev         libxslt-dev         openssl-dev
      \        python3-dev         zlib-dev     && rm /tmp/requirements.txt     &&
      rm -rf ~/.cache/pip"
    Name: run
    PrependShell: true
  - CmdLine:
    - mitmproxy
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "8080"
    - "8080"
  From:
    Image: alpine:3.4
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.4
