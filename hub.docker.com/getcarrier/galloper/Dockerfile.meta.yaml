    - rm -rf /var/cache/apk/* /tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade setuptools
    Name: run
    PrependShell: true
