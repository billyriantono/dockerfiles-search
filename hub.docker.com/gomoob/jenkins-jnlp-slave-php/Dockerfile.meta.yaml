MetaArgs: null
Stages:
- BaseName: jenkinsci/jnlp-slave:latest
  Commands:
  - Maintainer: Baptiste Gaillard <baptiste.gaillard@gomoob.com>
    Name: maintainer
  - Name: user
    User: root
  - Env:
    - Key: COMPOSER_VERSION
      Value: 1.4.2
    - Key: PHPMD_VERSION
      Value: 2.6.0
    - Key: PHPUNIT_VERSION
      Value: 6.2.3
    - Key: PHPBREW_ROOT
      Value: /home/jenkins/.phpbrew
    - Key: PHPBREW_HOME
      Value: /home/jenkins/.phpbrew
    - Key: PHPBREW_SET_PROMPT
      Value: "1"
    - Key: PHPBREW_PHP
      Value: php-7.1.7
    Name: env
  - CmdLine:
    - printf "\n\n==== Install utility tools and libraries ====\n"  && apt-get update  &&
      apt-get install -y apt-utils automake gcc g++ make lcov libbz2-dev libcurl4-openssl-dev
      libedit-dev libedit2                        libgmp-dev libgmp3-dev libjpeg-dev
      libicu-dev libmcrypt-dev libpng12-dev libreadline-dev                        libsasl2-dev
      libssl-dev libtidy-dev libxml2 libxml2-dev libxml2-utils libxslt1-dev mediainfo                        openssl
      pkg-config systemtap-sdt-dev postgresql-server-dev-all  && printf "\n\n====
      Install PHP (required to install phpbrew after ====\n"  && echo "deb http://packages.dotdeb.org
      jessie all" > /etc/apt/sources.list.d/dotdeb.list  && wget -O- https://www.dotdeb.org/dotdeb.gpg
      | apt-key add -  && apt update  && apt install -y php7.0 php7.0-dev php7.0-fpm
      php7.0-mysql php7.0-curl php7.0-json php7.0-gd php7.0-mcrypt                    php7.0-msgpack
      php7.0-memcached php7.0-intl php7.0-sqlite3 php7.0-gmp php7.0-geoip php7.0-mbstring                    php7.0-xml
      php7.0-zip  && printf "\n\n==== Install PHP tools ====\n"  && mkdir -p /usr/bin  &&
      wget -q -O /usr/bin/phpunit https://phar.phpunit.de/phpunit-$PHPUNIT_VERSION.phar
      && chmod +x /usr/bin/phpunit  && wget -q -O /usr/bin/composer https://getcomposer.org/download/$COMPOSER_VERSION/composer.phar
      && chmod +x /usr/bin/composer  && wget -q -O /usr/bin/phpmd http://static.phpmd.org/php/$PHPMD_VERSION/phpmd.phar
      && chmod +x /usr/bin/phpmd  && wget -q -O /usr/bin/sami http://get.sensiolabs.org/sami.phar
      && chmod +x /usr/bin/sami  && wget -q -O /usr/bin/phpcov https://phar.phpunit.de/phpcov.phar
      && chmod +x /usr/bin/phpcov  && wget -q -O /usr/bin/phpcpd https://phar.phpunit.de/phpcpd.phar
      && chmod +x /usr/bin/phpcpd  && wget -q -O /usr/bin/phploc https://phar.phpunit.de/phploc.phar
      && chmod +x /usr/bin/phploc  && wget -q -O /usr/bin/phptok https://phar.phpunit.de/phptok.phar
      && chmod +x /usr/bin/phptok  && wget -q -O /usr/bin/box https://github.com/box-project/box2/releases/download/2.5.2/box-2.5.2.phar
      && chmod +x /usr/bin/box  && printf "\n\n==== Install phpbrew ====\n"  && curl
      -L -O https://github.com/phpbrew/phpbrew/raw/master/phpbrew  && chmod +x phpbrew  &&
      mv phpbrew /usr/bin  && printf "\n\n==== Install Node ====\n"  && curl -sL https://deb.nodesource.com/setup_6.x
      | bash -  && apt-get install -y nodejs  && printf "\n\n==== Install Yarn ====\n"  &&
      curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -  && echo "deb
      https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list  &&
      apt-get update && apt-get install -y yarn  && printf "\n\n==== Install Grunt
      ====\n"  && npm install -g grunt-cli
    Name: run
    PrependShell: true
  - Name: user
    User: jenkins
  - CmdLine:
    - printf "\n\n==== Install prestissimo ====\n"  && composer global require hirak/prestissimo  &&
      printf "\n\n==== Install several PHP versions with phpbrew ====\n"  && export
      CFLAGS="-march=sandybridge -O3"  && export CXXFLAGS="${CFLAGS}"  && phpbrew
      init  && echo 'source /home/jenkins/.phpbrew/bashrc' >> /home/jenkins/.bashrc  &&
      phpbrew install -j $(nproc) 7.0.21 +everything -debug -dtrace -gcov -gmp -phpdbg
      -zts --  --with-libdir=lib/x86_64-linux-gnu --with-gd=shared --enable-gd-natf
      --with-jpeg-dir=/usr --with-png-dir=/usr  && phpbrew install -j $(nproc) 7.1.7
      +everything -debug -dtrace -gcov -gmp -phpdbg -zts --  --with-libdir=lib/x86_64-linux-gnu
      --with-gd=shared --enable-gd-natf --with-jpeg-dir=/usr --with-png-dir=/usr  &&
      printf "\n\n==== Install PHP extensions for PHP 7.0.21 ====\n"  && export PHPBREW_PHP=php-7.0.21  &&
      phpbrew switch 7.0.21  && phpbrew ext install --downloader wget xdebug  latest
      && phpbrew ext clean xdebug  && phpbrew ext install --downloader wget apcu    latest
      && phpbrew ext clean apcu  && phpbrew ext install --downloader wget apcu_bc
      latest && phpbrew ext clean apcu_bc  && phpbrew ext install --downloader wget
      mongodb latest && phpbrew ext clean mongodb  && printf "\n\n==== Install PHP
      extensions for PHP 7.1.7 ====\n"  && export PHPBREW_PHP=php-7.1.7  && phpbrew
      switch 7.1.7  && phpbrew ext install --downloader wget xdebug  latest && phpbrew
      ext clean xdebug  && phpbrew ext install --downloader wget apcu    latest &&
      phpbrew ext clean apcu  && phpbrew ext install --downloader wget apcu_bc latest
      && phpbrew ext clean apcu_bc  && phpbrew ext install --downloader wget mongodb
      latest && phpbrew ext clean mongodb  && phpbrew clean php-7.0.21  && phpbrew
      clean php-7.1.7  && rm $PHPBREW_HOME/php/php-7.0.21/var/db/*  && rm $PHPBREW_HOME/php/php-7.1.7/var/db/*  &&
      printf "\n\n==== Configure global PHP configuration parameters ====\n"  && sed
      -i 's/memory_limit = 128M/memory_limit = -1/g' $PHPBREW_HOME/php/php-7.0.21/etc/php.ini  &&
      sed -i 's/memory_limit = 128M/memory_limit = -1/g' $PHPBREW_HOME/php/php-7.1.7/etc/php.ini
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ini/*
    - $PHPBREW_HOME/php/php-7.0.21/var/db/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ini/*
    - $PHPBREW_HOME/php/php-7.1.7/var/db/
  - Name: user
    User: root
  - CmdLine:
    - chown jenkins:jenkins $PHPBREW_HOME/php/php-7.0.21/var/db/*  && chown jenkins:jenkins
      $PHPBREW_HOME/php/php-7.1.7/var/db/*
    Name: run
    PrependShell: true
  - Name: user
    User: jenkins
  - CmdLine:
    - echo "zend_extension=$PHPBREW_HOME/php/php-7.0.21/lib/php/extensions/no-debug-non-zts-20151012/xdebug.so"     >
      $PHPBREW_HOME/php/php-7.0.21/var/db/10-xdebug.ini  && echo "zend_extension=$PHPBREW_HOME/php/php-7.1.7/lib/php/extensions/no-debug-non-zts-20160303/xdebug.so"     >
      $PHPBREW_HOME/php/php-7.1.7/var/db/10-xdebug.ini
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - php/php*
    - /usr/bin/
  - Name: user
    User: root
  - CmdLine:
    - chmod +x /usr/bin/php*
    Name: run
    PrependShell: true
  - Name: user
    User: jenkins
  - CmdLine:
    - jenkins-slave
    Name: entrypoint
    PrependShell: false
  From:
    Image: jenkinsci/jnlp-slave:latest
  Name: ""
  Platform: ""
  SourceCode: FROM jenkinsci/jnlp-slave:latest
