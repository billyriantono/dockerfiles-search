MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Kathrin Klee
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install --yes openjdk-7-jre-headless unzip
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/broadinstitute/picard/releases/download/1.134/picard-tools-1.134.zip
    - /tmp/
  - CmdLine:
    - cd /usr/local ; unzip /tmp/picard-tools-*.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 755 /usr/local/picard-tools-* && chmod +x /usr/local/picard-tools-*/picard.jar
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/local/picard-tools-*/picard.jar /usr/local/bin/picard.jar
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /tmp/picard-tools-*
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
