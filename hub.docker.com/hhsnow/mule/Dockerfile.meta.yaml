MetaArgs: null
Stages:
- BaseName: centos:6
  Commands:
  - Maintainer: Henry Snow "henry.snow@nielsen.com"
    Name: maintainer
  - CmdLine:
    - yum update -y >> /dev/null
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y http://repo.exelator.net/files/global/jdk-7u80-linux-x64.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y http://repo.exelator.net/files/global/mule-standalone-3.5.0-1.x86_64.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://svn.apache.org/repos/asf/oodt/tools/oodtsite.publisher/trunk/distribute_setup.py
    Name: run
    PrependShell: true
  - CmdLine:
    - python distribute_setup.py
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y python-setuptools
    Name: run
    PrependShell: true
  - CmdLine:
    - easy_install pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install distribute --upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install supervisor
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/
  - Name: volume
    Volumes:
    - /usr/share/mule-standalone/logs
    - /usr/share/mule-standalone/conf
    - /usr/share/mule-standalone/apps
    - /usr/share/mule-standalone/domains
  - Name: workdir
    Path: /usr/share/mule-standalone
  - CmdLine:
    - /usr/bin/supervisord -c /etc/supervisord.conf
    Name: cmd
    PrependShell: true
  From:
    Image: centos:6
  Name: ""
  Platform: ""
  SourceCode: FROM centos:6
