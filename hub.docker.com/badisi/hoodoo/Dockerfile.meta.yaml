MetaArgs: null
Stages:
- BaseName: buildpack-deps:jessie
  Commands:
  - Key: VERSION
    Name: arg
    Value: null
  - Key: NVM
    Name: arg
    Value: null
  - Key: NODE
    Name: arg
    Value: null
  - Key: YARN
    Name: arg
    Value: null
  - Key: YO
    Name: arg
    Value: null
  - Key: PLOP
    Name: arg
    Value: null
  - Key: ELECTRON
    Name: arg
    Value: null
  - Key: ANGULAR_CLI
    Name: arg
    Value: null
  - Key: JAVA_MAJOR
    Name: arg
    Value: null
  - Key: JAVA_MINOR
    Name: arg
    Value: null
  - Key: JAVA_BUILD
    Name: arg
    Value: null
  - Key: JAVA_DOWNLOAD_HASH
    Name: arg
    Value: null
  - Key: MAVEN
    Name: arg
    Value: null
  - CmdLine:
    - ': "${VERSION:?VERSION argument is required.}"  : "${NVM:?NVM argument is required.}"  :
      "${NODE:?NODE argument is required.}"  : "${YARN:?YARN argument is required.}"  :
      "${YO:?YO argument is required.}"  : "${PLOP:?PLOP argument is required.}"  :
      "${ELECTRON:?ELECTRON argument is required.}"  : "${ANGULAR_CLI:?ANGULAR_CLI
      argument is required.}"  : "${JAVA_MAJOR:?JAVA_MAJOR argument is required.}"  :
      "${JAVA_MINOR:?JAVA_MINOR argument is required.}"  : "${JAVA_BUILD:?JAVA_BUILD
      argument is required.}"  : "${JAVA_DOWNLOAD_HASH:?JAVA_DOWNLOAD_HASH argument
      is required.}"  : "${MAVEN:?MAVEN argument is required.}"'
    Name: run
    PrependShell: true
  - Labels:
    - Key: name
      Value: '"hoodoo"'
    - Key: version
      Value: ${VERSION}
    - Key: maintainer
      Value: '"badisi"'
    Name: label
  - Env:
    - Key: USER
      Value: hoodoo
    Name: env
  - Env:
    - Key: USER_DIR
      Value: /home/$USER
    Name: env
  - Env:
    - Key: WORK_DIR
      Value: $USER_DIR/workspace
    - Key: NVM_DIR
      Value: $USER_DIR/.nvm
    - Key: IMAGE_VERSION
      Value: ${VERSION}
    Name: env
  - CmdLine:
    - 'set -ex  && apt-get update && apt-get install -y software-properties-common
      build-essential sudo git  && apt-get update && apt-get install -y libgtk2.0-0
      libx11-xcb1 libxtst6 libxss1 libgconf-2-4 libnss3 libasound2  && mkdir -p /usr/lib/jvm  &&
      wget -nv -P /tmp --no-check-certificate --no-cookies --header "Cookie: oraclelicense=accept-securebackup-cookie"
      http://download.oracle.com/otn-pub/java/jdk/${JAVA_MAJOR}u${JAVA_MINOR}-b${JAVA_BUILD}/${JAVA_DOWNLOAD_HASH}/jdk-${JAVA_MAJOR}u${JAVA_MINOR}-linux-x64.tar.gz  &&
      tar xzvf /tmp/jdk-${JAVA_MAJOR}u${JAVA_MINOR}-linux-x64.tar.gz -C /usr/lib/jvm  &&
      update-alternatives --install "/usr/bin/java" "java" "/usr/lib/jvm/jdk1.${JAVA_MAJOR}.0_${JAVA_MINOR}/bin/java"
      1  && mkdir -p /usr/share/maven /usr/share/maven/ref  && curl -fsSL -o /tmp/apache-maven.tar.gz
      https://apache.osuosl.org/maven/maven-3/${MAVEN}/binaries/apache-maven-${MAVEN}-bin.tar.gz  &&
      tar xzvf /tmp/apache-maven.tar.gz -C /usr/share/maven --strip-components=1  &&
      ln -s /usr/share/maven/bin/mvn /usr/bin/mvn  && apt-get -y clean  && rm -rf
      /var/lib/apt/lists/* /tmp/* /var/tmp/*'
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser --disabled-password --gecos "" $USER;     echo "$USER ALL=(ALL:ALL)
      NOPASSWD:ALL" >> /etc/sudoers;
    Name: run
    PrependShell: true
  - Name: user
    User: $USER
  - CmdLine:
    - "curl -o- https://raw.githubusercontent.com/creationix/nvm/v${NVM}/install.sh
      | bash  && . $NVM_DIR/nvm.sh  && nvm install ${NODE}  && nvm alias default ${NODE}
      \ && nvm use default  && curl -o- -L https://yarnpkg.com/install.sh | bash -s
      -- --version ${YARN}  && $HOME/.yarn/bin/yarn global add   \t yo@${YO} \t plop@${PLOP}
      \t electron@${ELECTRON}   \t @angular/cli@${ANGULAR_CLI}  && mkdir -p $WORK_DIR"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $WORK_DIR
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: buildpack-deps:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM buildpack-deps:jessie
