MetaArgs: null
Stages:
- BaseName: ubuntu:15.04
  Commands:
  - Maintainer: JÃ¼rgen Seliger <juergen.seliger@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get -y install wget curl unzip
    Name: run
    PrependShell: true
  - Env:
    - Key: JDK_VERSION
      Value: 7u75
    Name: env
  - Env:
    - Key: JDK_BUILD
      Value: b13
    Name: env
  - Env:
    - Key: JAVA_FILE
      Value: jdk-$JDK_VERSION-linux-x64.tar.gz
    Name: env
  - Name: workdir
    Path: /opt/java
  - CmdLine:
    - 'cd /tmp &&     wget --no-check-certificate --no-cookies --header "Cookie: oraclelicense=accept-securebackup-cookie"
      http://download.oracle.com/otn-pub/java/jdk/$JDK_VERSION-$JDK_BUILD/$JAVA_FILE
      &&     wget http://download.jboss.org/jbossas/7.1/jboss-as-7.1.1.Final/jboss-as-7.1.1.Final.zip
      &&     tar -xzvf $JAVA_FILE &&     unzip jboss-as-7.1.1.Final.zip &&     rm
      -f /tmp/$JAVA_FILE &&     rm -f /tmp/jboss-as-7.1.1.Final.zip &&     mv /tmp/jdk1.7.0_75
      /opt/java &&     mv /tmp/jboss-as-7.1.1.Final /opt'
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:15.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:15.04
