MetaArgs: null
Stages:
- As: build-env
  BaseName: microsoft/dotnet:2.1-sdk
  Commands:
  - Name: workdir
    Path: /app
  - Env:
    - Key: NODE_VERSION
      Value: 8.9.4
    Name: env
  - Env:
    - Key: NODE_DOWNLOAD_SHA
      Value: 21fb4690e349f82d708ae766def01d7fec1b085ce1f5ab30d9bda8ee126ca8fc
    Name: env
  - CmdLine:
    - curl -SL "https://nodejs.org/dist/v${NODE_VERSION}/node-v${NODE_VERSION}-linux-x64.tar.gz"
      --output nodejs.tar.gz     && echo "$NODE_DOWNLOAD_SHA nodejs.tar.gz" | sha256sum
      -c -     && tar -xzf "nodejs.tar.gz" -C /usr/local --strip-components=1     &&
      rm nodejs.tar.gz     && ln -s /usr/local/bin/node /usr/local/bin/nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g @angular/cli
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - '*.csproj'
    - ./
  - CmdLine:
    - dotnet restore
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - ./
  - CmdLine:
    - dotnet publish -c Release -o out
    Name: run
    PrependShell: true
  From:
    Image: microsoft/dotnet:2.1-sdk
  Name: build-env
  Platform: ""
  SourceCode: FROM microsoft/dotnet:2.1-sdk as build-env
- BaseName: microsoft/dotnet:2.1-aspnetcore-runtime
  Commands:
  - Name: workdir
    Path: /app
  - Env:
    - Key: NODE_VERSION
      Value: 8.9.4
    Name: env
  - Env:
    - Key: NODE_DOWNLOAD_SHA
      Value: 21fb4690e349f82d708ae766def01d7fec1b085ce1f5ab30d9bda8ee126ca8fc
    Name: env
  - CmdLine:
    - curl -SL "https://nodejs.org/dist/v${NODE_VERSION}/node-v${NODE_VERSION}-linux-x64.tar.gz"
      --output nodejs.tar.gz     && echo "$NODE_DOWNLOAD_SHA nodejs.tar.gz" | sha256sum
      -c -     && tar -xzf "nodejs.tar.gz" -C /usr/local --strip-components=1     &&
      rm nodejs.tar.gz     && ln -s /usr/local/bin/node /usr/local/bin/nodejs
    Name: run
    PrependShell: true
  - Chown: ""
    From: build-env
    Name: copy
    SourcesAndDest:
    - /app/out
    - .
  - CmdLine:
    - dotnet
    - My1stAngular.dll
    Name: entrypoint
    PrependShell: false
  From:
    Image: microsoft/dotnet:2.1-aspnetcore-runtime
  Name: ""
  Platform: ""
  SourceCode: FROM microsoft/dotnet:2.1-aspnetcore-runtime
