MetaArgs: null
Stages:
- BaseName: quay.io/pires/docker-jre:8u121
  Commands:
  - Maintainer: pjpires@gmail.com
    Name: maintainer
  - Name: expose
    Ports:
    - "9200"
    - "9300"
  - Env:
    - Key: VERSION
      Value: 5.3.1
    Name: env
  - CmdLine:
    - apk add --update bash curl ca-certificates sudo util-linux &&   ( curl -Lskj
      https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-$VERSION.tar.gz
      |   gunzip -c - | tar xf - ) &&   mv /elasticsearch-$VERSION /elasticsearch
      &&   rm -rf $(find /elasticsearch | egrep "(\.(exe|bat)$)") &&   apk del curl
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config
    - /elasticsearch/config
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /
  - Env:
    - Key: ES_JAVA_OPTS
      Value: '"-Xms512m -Xmx512m"'
    Name: env
  - Env:
    - Key: CLUSTER_NAME
      Value: elasticsearch-default
    Name: env
  - Env:
    - Key: NODE_MASTER
      Value: "true"
    Name: env
  - Env:
    - Key: NODE_DATA
      Value: "true"
    Name: env
  - Env:
    - Key: NODE_INGEST
      Value: "true"
    Name: env
  - Env:
    - Key: HTTP_ENABLE
      Value: "true"
    Name: env
  - Env:
    - Key: NETWORK_HOST
      Value: _site_
    Name: env
  - Env:
    - Key: HTTP_CORS_ENABLE
      Value: "true"
    Name: env
  - Env:
    - Key: HTTP_CORS_ALLOW_ORIGIN
      Value: '*'
    Name: env
  - Env:
    - Key: NUMBER_OF_MASTERS
      Value: "1"
    Name: env
  - Env:
    - Key: NUMBER_OF_SHARDS
      Value: "1"
    Name: env
  - Env:
    - Key: NUMBER_OF_REPLICAS
      Value: "0"
    Name: env
  - Env:
    - Key: MAX_LOCAL_STORAGE_NODES
      Value: "1"
    Name: env
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: quay.io/pires/docker-jre:8u121
  Name: ""
  Platform: ""
  SourceCode: FROM quay.io/pires/docker-jre:8u121
