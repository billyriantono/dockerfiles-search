MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Env:
    - Key: VERSION
      Value: "2.24"
    Name: env
  - CmdLine:
    - apt-get update -q
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -qy curl build-essential
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /src
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /src
  - CmdLine:
    - curl https://www.kernel.org/pub/linux/utils/util-linux/v$VERSION/util-linux-$VERSION.tar.gz      |
      tar -zxf-
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s util-linux-$VERSION util-linux
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /src/util-linux
  - CmdLine:
    - ./configure --without-ncurses
    Name: run
    PrependShell: true
  - CmdLine:
    - make LDFLAGS=-all-static nsenter
    Name: run
    PrependShell: true
  - CmdLine:
    - cp nsenter /
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker-enter
    - /docker-enter
  - Chown: ""
    Name: add
    SourcesAndDest:
    - installer
    - /installer
  - CmdLine:
    - /installer
    Name: cmd
    PrependShell: true
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
