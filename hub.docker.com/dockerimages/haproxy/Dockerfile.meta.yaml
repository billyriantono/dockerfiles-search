MetaArgs: null
Stages:
- BaseName: dockerfile/ubuntu
  Commands:
  - CmdLine:
    - sed -i 's/^# \(.*-backports\s\)/\1/g' /etc/apt/sources.list &&   apt-get update
      &&   apt-get install -y haproxy=1.5.3-1~ubuntu14.04.1 &&   sed -i 's/^ENABLED=.*/ENABLED=1/'
      /etc/default/haproxy &&   rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - haproxy.cfg
    - /etc/haproxy/haproxy.cfg
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.bash
    - /haproxy-start
  - Name: volume
    Volumes:
    - /haproxy-override
  - Name: workdir
    Path: /etc/haproxy
  - CmdLine:
    - bash
    - /haproxy-start
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  From:
    Image: dockerfile/ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM dockerfile/ubuntu
