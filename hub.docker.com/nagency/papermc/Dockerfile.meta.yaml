MetaArgs: null
Stages:
- BaseName: openjdk:8u201-jre-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Nicolas.F <nicolas.f@n-agency.fr>"'
    Name: label
  - Key: PAPERMC_VERSION
    Name: arg
    Value: 1.8.8
  - Key: PAPERMC_BUILD
    Name: arg
    Value: "443"
  - Key: PAPERMC_DOWNLOAD_URL
    Name: arg
    Value: https://papermc.io/ci/job/Paper/${PAPERMC_BUILD}/artifact/Paperclip.jar
  - CmdLine:
    - apk --update add bash && apk --no-cache add dos2unix wget curl
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /paper/server
  - CmdLine:
    - mkdir -p /opt/{scripts}
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /{paper/{config/,server/{plugins,logs}}}
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /paper/config
    - /paper/server/logs
    - /paper/server/plugins
  - Name: expose
    Ports:
    - "25565"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - $PAPERMC_DOWNLOAD_URL
    - /paper/paper.jar
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/*
    - /opt/scripts/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/bukkit.yml
    - /paper/config/bukkit.yml
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/paper.yml
    - /paper/config/paper.yml
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/spigot.yml
    - /paper/config/spigot.yml
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/server.properties
    - /paper/config/server.properties
  - CmdLine:
    - dos2unix /opt/scripts/* && chmod +x /opt/scripts/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/scripts/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:8u201-jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8u201-jre-alpine
