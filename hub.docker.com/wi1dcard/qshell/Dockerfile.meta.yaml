MetaArgs: null
Stages:
- As: build
  BaseName: busybox
  Commands:
  - Key: OS
    Name: arg
    Value: linux
  - Key: ARCH
    Name: arg
    Value: x64
  - Key: VERSION
    Name: arg
    Value: v2.4.0
  - Key: EXT
    Name: arg
    Value: null
  - Env:
    - Key: FILENAME
      Value: qshell-${OS}-${ARCH}-${VERSION}${EXT}
    Name: env
  - CmdLine:
    - set -x     && wget -O /qshell.zip http://devtools.qiniu.com/${FILENAME}.zip     &&
      mkdir /dist     && unzip /qshell.zip -d /dist     && mv /dist/${FILENAME} /qshell
    Name: run
    PrependShell: true
  From:
    Image: busybox
  Name: build
  Platform: ""
  SourceCode: FROM busybox AS build
- BaseName: alpine
  Commands:
  - CmdLine:
    - apk add --no-cache ca-certificates
    Name: run
    PrependShell: true
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /qshell
    - /usr/bin/qshell
  - CmdLine:
    - chmod +x /usr/bin/qshell
    Name: run
    PrependShell: true
  - CmdLine:
    - qshell
    Name: cmd
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
