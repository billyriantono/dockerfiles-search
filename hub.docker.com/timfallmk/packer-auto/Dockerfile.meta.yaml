MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: '"The Packer Team <packer@hashicorp.com>"'
    Name: maintainer
  - Env:
    - Key: PACKER_VERSION
      Value: 1.3.1
    Name: env
  - Env:
    - Key: PACKER_SHA256SUM
      Value: 254cf648a638f7ebd37dc1b334abe940da30b30ac3465b6e0a9ad59829932fa3
    Name: env
  - CmdLine:
    - apk add --update git bash wget openssl
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://releases.hashicorp.com/packer/${PACKER_VERSION}/packer_${PACKER_VERSION}_linux_amd64.zip
    - ./
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://releases.hashicorp.com/packer/${PACKER_VERSION}/packer_${PACKER_VERSION}_SHA256SUMS
    - ./
  - CmdLine:
    - sed -i '/.*linux_amd64.zip/!d' packer_${PACKER_VERSION}_SHA256SUMS
    Name: run
    PrependShell: true
  - CmdLine:
    - sha256sum -cs packer_${PACKER_VERSION}_SHA256SUMS
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip packer_${PACKER_VERSION}_linux_amd64.zip -d /bin
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f packer_${PACKER_VERSION}_linux_amd64.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/packer
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
