MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: Bjorn Stange <bjorn248@gmail.com>
    Name: maintainer
  - CmdLine:
    - yum -y install wget git
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://storage.googleapis.com/golang/go1.5.1.linux-amd64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -C /usr/local -xzf go1.5.1.linux-amd64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f go1.5.1.linux-amd64.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: GOPATH
      Value: /go
    Name: env
  - Env:
    - Key: PATH
      Value: $GOPATH/bin:/usr/local/go/bin:$PATH
    Name: env
  - CmdLine:
    - go get github.com/tools/godep
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/Bjorn248/ec2-stopwatch.git /opt/stopwatch
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/stopwatch
  - CmdLine:
    - which godep
    Name: run
    PrependShell: true
  - CmdLine:
    - godep restore
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "4000"
  - CmdLine:
    - ./build_and_run_docker.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
