MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Thomas Chopitea <tomchop@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get -qq update && apt-get -qqy install build-essential git python-dev libevent-dev
      mongodb libxml2-dev libxslt-dev zlib1g-dev redis-server libffi-dev libssl-dev
      python-pip
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/secdev/scapy/archive/v2.1.0.tar.gz
    - /opt/scapy-v2.1.0.tar.gz
  - CmdLine:
    - "cd /opt && \ttar xzf scapy-v2.1.0.tar.gz && \trm scapy-v2.1.0.tar.gz && \tmv
      scapy* scapy && \tcd scapy && \tpython setup.py install"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./requirements.txt
    - /opt/malcom/requirements.txt
  - Name: workdir
    Path: /opt/malcom
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://geolite.maxmind.com/download/geoip/database/GeoLite2-City.mmdb.gz
    - /opt/malcom/Malcom/auxiliary/geoIP/GeoLite2-City.mmdb.gz
  - CmdLine:
    - "cd /opt/malcom/Malcom/auxiliary/geoIP && \tgunzip -d GeoLite2-City.mmdb.gz
      && \tmv GeoLite2-City.mmdb GeoIP2-City.mmdb"
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -r requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./
    - /opt/malcom
  - CmdLine:
    - cp malcom.conf.example malcom.conf &&     echo service mongodb start > start.sh
      &&     echo service redis-server start >> start.sh &&     echo ./malcom.py -c
      malcom.conf >> start.sh &&     chmod +x start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ./start.sh
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
