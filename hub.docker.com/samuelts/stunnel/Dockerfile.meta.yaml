MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Samuel X.S Zeng <samuel.zxs@gmail.com>
    Name: maintainer
  - Env:
    - Key: STUNNEL_VER
      Value: "5.35"
    Name: env
  - Env:
    - Key: STUNNEL_URL
      Value: https://www.stunnel.org/downloads/stunnel-$STUNNEL_VER.tar.gz
    Name: env
  - Env:
    - Key: STUNNEL_SHA256
      Value: ffa386ae4c825f35f35157c285e7402a6d58779ad8c3822f74a9d355b54aba1d
    Name: env
  - Env:
    - Key: STUNNEL_FILE
      Value: stunnel-$STUNNEL_VER.tar.gz
    Name: env
  - Env:
    - Key: STUNNEL_TEMP
      Value: stunnel-$STUNNEL_VER-build
    Name: env
  - Env:
    - Key: STUNNEL_CONF_DIR
      Value: /etc/stunnel
    Name: env
  - Env:
    - Key: STUNNEL_DEPS
      Value: openssl
    Name: env
  - Env:
    - Key: BUILD_DEPS
      Value: curl alpine-sdk openssl-dev
    Name: env
  - CmdLine:
    - set -xe     && apk update     && apk add $STUNNEL_DEPS $BUILD_DEPS     && mkdir
      $STUNNEL_TEMP         && cd $STUNNEL_TEMP         && curl -sSL $STUNNEL_URL
      -o $STUNNEL_FILE         && echo "$STUNNEL_SHA256  $STUNNEL_FILE" | sha256sum
      -c         && tar -xf $STUNNEL_FILE --strip 1         && ./configure         &&
      make install         && cd ..         && rm -rf $STUNNEL_TEMP $STUNNEL_FILE     &&
      apk --purge del $BUILD_DEPS     && mkdir -p $STUNNEL_CONF_DIR
    Name: run
    PrependShell: true
  - Env:
    - Key: CFG_FILE
      Value: $STUNNEL_CONF_DIR/stunnel.conf
    Name: env
  - CmdLine:
    - stunnel
    - $CFG_FILE
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
