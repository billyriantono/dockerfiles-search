MetaArgs: null
Stages:
- As: hashibase
  BaseName: dweomer/hashibase
  Commands:
  - Name: workdir
    Path: /tmp
  - Key: VAULT_VERSION
    Name: arg
    Value: 0.9.4
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://releases.hashicorp.com/vault/${VAULT_VERSION}/vault_${VAULT_VERSION}_SHA256SUMS
    - .
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://releases.hashicorp.com/vault/${VAULT_VERSION}/vault_${VAULT_VERSION}_SHA256SUMS.sig
    - .
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://releases.hashicorp.com/vault/${VAULT_VERSION}/vault_${VAULT_VERSION}_linux_amd64.zip
    - .
  - CmdLine:
    - gpg --verify vault_${VAULT_VERSION}_SHA256SUMS.sig vault_${VAULT_VERSION}_SHA256SUMS
    Name: run
    PrependShell: true
  - CmdLine:
    - grep linux_amd64 vault_${VAULT_VERSION}_SHA256SUMS | sha256sum -cs
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip vault_${VAULT_VERSION}_linux_amd64.zip -d /usr/local/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - vault version
    Name: run
    PrependShell: true
  From:
    Image: dweomer/hashibase
  Name: hashibase
  Platform: ""
  SourceCode: FROM dweomer/hashibase as hashibase
- BaseName: alpine
  Commands:
  - Key: VAULT_GID
    Name: arg
    Value: "1337"
  - Key: VAULT_UID
    Name: arg
    Value: "1337"
  - CmdLine:
    - set -x  && apk add --no-cache     dumb-init     libcap     su-exec  && addgroup
      -g ${VAULT_GID} vault  && adduser -S -G vault -u ${VAULT_UID} vault
    Name: run
    PrependShell: true
  - Chown: ""
    From: hashibase
    Name: copy
    SourcesAndDest:
    - /usr/local/bin/*
    - /usr/local/bin/
  - Name: user
    User: vault
  - CmdLine:
    - vault
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - help
    Name: cmd
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
