MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - openvpn-up.sh
    - /usr/local/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - echo "http://dl-4.alpinelinux.org/alpine/edge/testing" >> /etc/apk/repositories     &&
      apk add --no-cache bash curl wget openvpn openresolv openrc     && mkdir -p
      /etc/openvpn     && curl -sL -o /etc/openvpn/update-resolv-conf         https://github.com/masterkorp/openvpn-update-resolv-conf/raw/master/update-resolv-conf.sh     &&
      chmod +x         /usr/local/bin/openvpn-up.sh         /usr/local/bin/entrypoint.sh         /etc/openvpn/update-resolv-conf
    Name: run
    PrependShell: true
  - Env:
    - Key: OPENVPN_UP
      Value: '""'
    Name: env
  - Env:
    - Key: DAEMON_MODE
      Value: "false"
    Name: env
  - CmdLine:
    - entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
