MetaArgs: null
Stages:
- BaseName: python:3.6
  Commands:
  - Env:
    - Key: TINI_VERSION
      Value: v0.6.0
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/krallin/tini/releases/download/${TINI_VERSION}/tini
    - /usr/bin/tini
  - CmdLine:
    - chmod +x /usr/bin/tini
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/tini
    - --
    Name: entrypoint
    PrependShell: false
  - Chown: ""
    Name: add
    SourcesAndDest:
    - requirements.txt
    - /requirements.txt
  - CmdLine:
    - pip install -r /requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - data/pull-data.sh
    - /data/pull-data.sh
  - CmdLine:
    - /data/pull-data.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker/jupyter_notebook_config.py
    - /root/.jupyter/jupyter_notebook_config.py
  - Name: expose
    Ports:
    - "8888"
  - Name: workdir
    Path: /notebook
  - CmdLine:
    - jupyter notebook --allow-root --ip 0.0.0.0
    Name: cmd
    PrependShell: true
  From:
    Image: python:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.6
