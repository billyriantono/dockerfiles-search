MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: yamada28go <yamada28go@gmail.com>
    Name: maintainer
  - CmdLine:
    - sed -i -E "s@http://(archive|security)\.ubuntu\.com/ubuntu/@http://ftp.jaist.ac.jp/pub/Linux/ubuntu/@g"
      /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update     && apt-get install -y sudo curl wget zip unzip git nodejs
      npm fontconfig     && apt-get purge -y nodejs npm     && curl -sL https://deb.nodesource.com/setup_10.x
      | sudo -E bash -     && apt-get install -y nodejs     && npm install -g yarn
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update \t&& apt-get install -y libgconf-2-4"
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key
      add -     && sh -c 'echo "deb http://dl.google.com/linux/chrome/deb/ stable
      main" >> /etc/apt/sources.list.d/google-chrome.list'     && apt-get update     &&
      apt-get install -f -y google-chrome-stable
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/* /var/cache/apt/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /noto
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://noto-website.storage.googleapis.com/pkgs/NotoSansCJKjp-hinted.zip
    - /noto
  - Name: workdir
    Path: /noto
  - CmdLine:
    - unzip NotoSansCJKjp-hinted.zip &&     mkdir -p /usr/share/fonts/noto &&     cp
      *.otf /usr/share/fonts/noto &&     chmod 644 -R /usr/share/fonts/noto/ &&     /usr/bin/fc-cache
      -fv
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - rm -rf /noto
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /data
  - Chown: ""
    Name: add
    SourcesAndDest:
    - index.*
    - package.json
    - yarn.lock
    - ./
  - CmdLine:
    - "npm install && cp ./node_modules/mermaid/dist/mermaid.min.js . &&\tnpm run-script
      prepublishOnly"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - test
    - ./test
  - CmdLine:
    - node index.bundle.js -i ./test/flowchart.mmd -o /tmp/test.png; rm /tmp/test.png
    Name: run
    PrependShell: true
  - CmdLine:
    - node
    - /data/index.bundle.js
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
