MetaArgs: null
Stages:
- BaseName: python
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"michael@hayslip.info"'
    Name: label
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y wget iputils-ping net-tools dnsutils vim
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install awscli
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /root/kops
  - CmdLine:
    - wget -O kubectl https://storage.googleapis.com/kubernetes-release/release/$(curl
      -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x ./kubectl
    Name: run
    PrependShell: true
  - CmdLine:
    - mv ./kubectl /usr/local/bin/kubectl
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -LO https://github.com/kubernetes/kops/releases/download/$(curl -s https://api.github.com/repos/kubernetes/kops/releases/latest
      | grep tag_name | cut -d '"' -f 4)/kops-linux-amd64
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x kops-linux-amd64
    Name: run
    PrependShell: true
  - CmdLine:
    - mv kops-linux-amd64 /usr/local/bin/kops
    Name: run
    PrependShell: true
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: python
  Name: ""
  Platform: ""
  SourceCode: FROM python
