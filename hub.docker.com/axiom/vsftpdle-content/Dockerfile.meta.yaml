MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"michael@hayslip.info"'
    Name: label
  - CmdLine:
    - apk update
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --progress vim wget iputils net-tools apache2 php7-common php7-apache2
      php7-curl php7-gd php7-mysqlnd php7-mysqli php7-xml php7-xmlrpc php7-pgsql php7-iconv
      php7-json php7-imap php7-cgi
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add openrc --no-cache
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --update add tar
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O wordpress.latest.tar.gz https://wordpress.org/latest.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xvzf wordpress.latest.tar.gz --keep-old-files --strip-components=1 -C /var/www/localhost/htdocs/
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /var/www/localhost/htdocs/index.html
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /run/apache2
    Name: run
    PrependShell: true
  - CmdLine:
    - rc-update add apache2
    Name: run
    PrependShell: true
  - CmdLine:
    - httpd
    - -D
    - FOREGROUND
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
