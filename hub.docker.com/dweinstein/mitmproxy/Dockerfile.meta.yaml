MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: dweinstein "dweinst@insitusec.com"
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: PYTHON
      Value: /usr/bin/python2.7
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -qq -y --no-install-recommends         build-essential         python-pip         python-dev         python-setuptools         libffi-dev         libxml2-dev         libxslt1-dev         git         zlib1g-dev         libssl-dev
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./requirements.txt
    - /tmp/requirements.txt
  - CmdLine:
    - pip install -r /tmp/requirements.txt
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
