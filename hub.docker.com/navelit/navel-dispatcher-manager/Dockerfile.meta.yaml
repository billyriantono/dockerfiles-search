MetaArgs: null
Stages:
- BaseName: perl:latest
  Commands:
  - Maintainer: Yoann Le Garff (le-garff-yoann) <pe.weeble@yahoo.fr>
    Name: maintainer
  - Name: expose
    Ports:
    - "8080"
    - "8443"
  - Name: workdir
    Path: /tmp
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/navel-it/navel-installation-scripts/archive/master.tar.gz
    - .
  - CmdLine:
    - tar xvzf master.tar.gz &&     bash navel-installation-scripts-master/navel-dispatcher-manager.sh
      -12 master &&     rm -Rf *
    Name: run
    PrependShell: true
  - Name: user
    User: navel-dispatcher-manager
  - CmdLine:
    - navel-dispatcher-manager
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/local/etc/navel-dispatcher-manager/meta.json
    Name: cmd
    PrependShell: false
  From:
    Image: perl:latest
  Name: ""
  Platform: ""
  SourceCode: FROM perl:latest
