MetaArgs: null
Stages:
- BaseName: golang:1.12
  Commands:
  - Env:
    - Key: GO111MODULE
      Value: "off"
    Name: env
  - CmdLine:
    - mkdir -p /go/src/github.com/eleme/lindb     && cd /go/src/github.com/eleme/lindb     &&
      echo '[http] \nport = 8900 \n[coordinator] \nnamespace = "/lindb/broker/" \n'      'endpoints
      = ["http://etcd:2379"] \ndialTimeout = 5 \n'      '[user] \nusername = "admin"
      \npassword = "admin123"' > broker.toml     && cat broker.toml
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /go/src/github.com/eleme/lindb
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /go/src/github.com/eleme/lindb
  - Name: expose
    Ports:
    - "8900"
  From:
    Image: golang:1.12
  Name: ""
  Platform: ""
  SourceCode: FROM golang:1.12
