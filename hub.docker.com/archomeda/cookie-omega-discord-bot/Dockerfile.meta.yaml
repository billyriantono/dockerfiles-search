MetaArgs: null
Stages:
- BaseName: node:8-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Archomeda (https://github.com/Archomeda/cookie-omega-discord-bot)"'
    Name: label
  - Env:
    - Key: NODE_ENV
      Value: production
    Name: env
  - CmdLine:
    - mkdir /bot
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /bot
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /bot
  - CmdLine:
    - yarn install
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /bot/config
  - CmdLine:
    - node server.js
    Name: cmd
    PrependShell: true
  From:
    Image: node:8-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:8-alpine
