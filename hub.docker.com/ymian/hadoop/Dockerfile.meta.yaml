MetaArgs: null
Stages:
- BaseName: openjdk:8
  Commands:
  - Maintainer: mian <gopher.mian@outlook.com>
    Name: maintainer
  - Name: workdir
    Path: /root
  - CmdLine:
    - apt-get update && apt-get install -y supervisor openssh-server && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -O https://mirrors.tuna.tsinghua.edu.cn/apache/hbase/1.2.4/hbase-1.2.4-bin.tar.gz
      &&     tar -xzvf hbase-1.2.4-bin.tar.gz &&     mv hbase-1.2.4 /usr/local/hbase
      &&     rm hbase-1.2.4-bin.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: HBASE_HOME
      Value: /usr/local/hbase
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:/usr/local/hbase/bin
    Name: env
  - CmdLine:
    - ssh-keygen -t rsa -f ~/.ssh/id_rsa -P '' &&     cat ~/.ssh/id_rsa.pub >> ~/.ssh/authorized_keys
      &&     sed -i "s/#   StrictHostKeyChecking ask/StrictHostKeyChecking no/g" /etc/ssh/ssh_config
    Name: run
    PrependShell: true
  From:
    Image: openjdk:8
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8
