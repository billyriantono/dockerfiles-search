MetaArgs: null
Stages:
- BaseName: microsoft/dotnet:latest
  Commands:
  - CmdLine:
    - curl -o /tmp/packagescache.tar.gz https://dist.asp.net/packagecache/aspnetcore.packagecache-1.0.1-debian.8-x64.tar.gz
      &&     mkdir /packagescache && cd /packagescache &&     tar xvf /tmp/packagescache.tar.gz
      &&     rm /tmp/packagescache.tar.gz &&     cd /
    Name: run
    PrependShell: true
  - Env:
    - Key: DOTNET_HOSTING_OPTIMIZATION_CACHE
      Value: /packagescache
    Name: env
  - Name: expose
    Ports:
    - 5000/tcp
  - Env:
    - Key: ASPNETCORE_URLS
      Value: http://*:5000
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app
  - Name: workdir
    Path: /app
  From:
    Image: microsoft/dotnet:latest
  Name: ""
  Platform: ""
  SourceCode: FROM microsoft/dotnet:latest
