MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Maintainer: Jonas Flod√©n <jonas@koalasoft.se>
    Name: maintainer
  - CmdLine:
    - apk --no-cache add python2 py-setuptools
    Name: run
    PrependShell: true
  - Env:
    - Key: S3_TOOLS_VERSION
      Value: 2.0.1
    Name: env
  - CmdLine:
    - wget "http://downloads.sourceforge.net/project/s3tools/s3cmd/${S3_TOOLS_VERSION}/s3cmd-${S3_TOOLS_VERSION}.tar.gz"
      -q -O - | tar xz -C /tmp &&     cd /tmp/s3cmd-${S3_TOOLS_VERSION} &&     python
      setup.py install &&     cd / &&     rm -rf /tmp/s3cmd
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/s3cmd
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
