      -u \t\t| xargs -rt apt-mark manual; \t\tapt-get install -y --no-install-recommends
      \        unzip     ; \tapt-get purge -y --auto-remove -o APT::AutoRemove::RecommendsImportant=false;
      \trm -rf /var/lib/apt/lists/*"
