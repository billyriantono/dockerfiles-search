MetaArgs: null
Stages:
- BaseName: microsoft/dotnet:2.0.3-runtime-jessie
  Commands:
  - Maintainer: Devis Lucato (https://github.com/dluc)
    Name: maintainer
  - Labels:
    - Key: Tags
      Value: '"Azure,IoT,Solutions,Simulation,.NET"'
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app/
  - Name: workdir
    Path: /app
  - CmdLine:
    - chmod ugo+x /app/run.sh &&     mv /app/webservice/data /app &&     cd /app/webservice
      && rm -fR data && ln -s /app/data &&     cd /app/simulationagent && rm -fR data
      && ln -s /app/data &&     rm -f /app/Dockerfile /app/.dockerignore
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /app/data
  - CmdLine:
    - /bin/bash
    - /app/run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: microsoft/dotnet:2.0.3-runtime-jessie
  Name: ""
  Platform: ""
  SourceCode: FROM microsoft/dotnet:2.0.3-runtime-jessie
