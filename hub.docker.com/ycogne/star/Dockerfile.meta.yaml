MetaArgs: null
Stages:
- BaseName: debian:wheezy
  Commands:
  - Maintainer: Yannick Cogne
    Name: maintainer
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get -qq update
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -y python
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -y wget
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -y bzip2
    Name: run
    PrependShell: true
  - CmdLine:
    - wget  --no-check-certificate https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x Miniconda2-latest-Linux-x86_64.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - bash Miniconda2-latest-Linux-x86_64.sh -b -p /usr/miniconda2
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /usr/miniconda2/bin:$PATH
    Name: env
  - CmdLine:
    - conda config --add channels r
    Name: run
    PrependShell: true
  - CmdLine:
    - conda config --add channels conda-forge
    Name: run
    PrependShell: true
  - CmdLine:
    - conda config --add channels bioconda
    Name: run
    PrependShell: true
  - CmdLine:
    - conda install  star
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod a+xw -R /usr/miniconda2/
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /home/results
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod a+xwr -R /home/results
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  From:
    Image: debian:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM debian:wheezy
