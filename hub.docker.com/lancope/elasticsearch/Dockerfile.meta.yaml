MetaArgs: null
Stages:
- BaseName: java:7-jre
  Commands:
  - CmdLine:
    - wget -qO - http://packages.elasticsearch.org/GPG-KEY-elasticsearch | apt-key
      add -
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://packages.elasticsearch.org/elasticsearch/1.2/debian stable
      main" > /etc/apt/sources.list.d/elasticsearch.sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -o Dir::Etc::sourcelist="sources.list.d/elasticsearch.sources.list"
      -o Dir::Etc::sourceparts="-" -o APT::Get::List-Cleanup="0"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yq elasticsearch=1.2.4
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/share/elasticsearch/bin/plugin -i elasticsearch/marvel/latest
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/share/elasticsearch/bin/plugin --install mobz/elasticsearch-head
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/share/elasticsearch/bin/plugin --install polyfractal/elasticsearch-inquisitor
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i.bak 's/--start -b/--start/' /etc/init.d/elasticsearch
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i.bak 's/^DAEMON_OPTS=\"-d /DAEMON_OPTS=\"/' /etc/init.d/elasticsearch
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo "script.disable_dynamic: false" >> /etc/elasticsearch/elasticsearch.yml'
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/elasticsearch
    - /var/log/elasticsearch
  - Name: expose
    Ports:
    - "9200"
    - "9300"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /usr/local/bin/start.sh
  - CmdLine:
    - /usr/local/bin/start.sh
    Name: cmd
    PrependShell: true
