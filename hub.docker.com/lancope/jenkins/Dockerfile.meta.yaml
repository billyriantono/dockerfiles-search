    Name: env
  - CmdLine:
    - echo deb http://get.docker.io/ubuntu docker main > /etc/apt/sources.list.d/docker.sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 36A1D7869245C8950F966E92D8576A8BA88D21E9
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yq lxc-docker
    Name: run
    PrependShell: true
  - Env:
    - Key: LAST_APT_JENKINS_FETCH
      Value: "20141212"
    Name: env
  - CmdLine:
    - wget -q -O - http://pkg.jenkins-ci.org/debian/jenkins-ci.org.key | apt-key add
      -
    Name: run
    PrependShell: true
  - CmdLine:
    - echo deb http://pkg.jenkins-ci.org/debian binary/ > /etc/apt/sources.list.d/jenkins.sources.list
