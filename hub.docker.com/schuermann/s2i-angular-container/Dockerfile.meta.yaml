MetaArgs: null
Stages:
- BaseName: openshift/base-centos7
  Commands:
  - Maintainer: Philipp Sch√ºrmann <spam@mrgoro.de>
    Name: maintainer
  - Labels:
    - Key: summary
      Value: '"Platform for building and running Angular applications"'
    - Key: io.k8s.description
      Value: '"OpenShift S2I builder image for Angular apps using Angular CLI and
        Apache httpd 2.4."'
    - Key: io.k8s.display-name
      Value: '"Angular S2I httpd"'
    - Key: io.openshift.expose-services
      Value: '"8080:http"'
    - Key: io.openshift.tags
      Value: '"builder,angular"'
    - Key: com.redhat.dev-mode
      Value: '"DEV_MODE:false"'
    - Key: com.redhat.deployments-dir
      Value: '"/opt/app-root/src"'
    - Key: com.redhat.dev-mode.port
      Value: '"DEBUG_PORT:5858"'
    Name: label
  - Name: expose
    Ports:
    - "8080"
  - Env:
    - Key: NODE_VERSION
      Value: 7.7.1
    - Key: NPM_CONFIG_LOGLEVEL
      Value: info
    - Key: NPM_CONFIG_PREFIX
      Value: $HOME/.npm-global
    - Key: PATH
      Value: $HOME/node_modules/.bin/:$HOME/.npm-global/bin/:$PATH
    - Key: NPM_VERSION
      Value: 4.1.2
    - Key: DEBUG_PORT
      Value: "5858"
    - Key: NODE_ENV
      Value: production
    - Key: DEV_MODE
      Value: "false"
    Name: env
  - CmdLine:
    - yum install -y https://www.softwarecollections.org/repos/rhscl/httpd24/epel-7-x86_64/noarch/rhscl-httpd24-epel-7-x86_64-1-2.noarch.rpm
      &&   yum install -y --setopt=tsflags=nodocs httpd24 &&   yum clean all -y
    Name: run
    PrependShell: true
  - CmdLine:
    - set -ex &&   for key in     9554F04D7259F04124DE6B476D5A82AC7E37093B     94AE36675C464D64BAFA68DD7434390BDBE9B9C5     0034A06D9D9B0064CE8ADF6BF1747F4AD2306D93     FD3A5288F042B6850C66B31F09FE44734EB7990E     71DCFD284A79C3B38668286BC97EC7A07EDE3FC1     DD8F2338BAE7501E3DD5AC78C273792F7D83545D     B9AE9905FFD7803F25714661B63B535A4C206CA9     C4F0DFFF4E8C1A8236409D08E73BC641CC11F4C8   ;
      do     gpg --keyserver ha.pool.sks-keyservers.net --recv-keys "$key";   done
      &&   yum install -y epel-release &&   INSTALL_PKGS="bzip2 nss_wrapper" &&   yum
      install -y --setopt=tsflags=nodocs $INSTALL_PKGS &&   rpm -V $INSTALL_PKGS &&   yum
      clean all -y &&   curl -o node-v${NODE_VERSION}-linux-x64.tar.gz -sSL https://nodejs.org/dist/v${NODE_VERSION}/node-v${NODE_VERSION}-linux-x64.tar.gz
      &&   curl -o SHASUMS256.txt.asc -sSL https://nodejs.org/dist/v${NODE_VERSION}/SHASUMS256.txt.asc
      &&   gpg --batch -d SHASUMS256.txt.asc | grep " node-v${NODE_VERSION}-linux-x64.tar.gz\$"
      | sha256sum -c - &&   tar -zxf node-v${NODE_VERSION}-linux-x64.tar.gz -C /usr/local
      --strip-components=1 &&   npm install -g npm@${NPM_VERSION} &&   find /usr/local/lib/node_modules/npm
      -name test -o -name .bin -type d | xargs rm -rf;   rm -rf ~/node-v${NODE_VERSION}-linux-x64.tar.gz
      ~/SHASUMS256.txt.asc /tmp/node-v${NODE_VERSION} ~/.npm ~/.node-gyp ~/.gnupg     /usr/share/man
      /tmp/* /usr/local/lib/node_modules/npm/man /usr/local/lib/node_modules/npm/doc
      /usr/local/lib/node_modules/npm/html
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./s2i/bin/
    - $STI_SCRIPTS_PATH
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./contrib/
    - /opt/app-root
  - CmdLine:
    - sed -i -f /opt/app-root/etc/httpdconf.sed /opt/rh/httpd24/root/etc/httpd/conf/httpd.conf
      &&     head -n151 /opt/rh/httpd24/root/etc/httpd/conf/httpd.conf | tail -n1
      | grep "AllowOverride All" || exit &&     chmod -R a+rwx /opt/rh/httpd24/root/var/run/httpd
      &&     chown -R 1001:1001 /opt/app-root
    Name: run
    PrependShell: true
  - Name: user
    User: "1001"
  - CmdLine:
    - $STI_SCRIPTS_PATH/usage
    Name: cmd
    PrependShell: true
  From:
    Image: openshift/base-centos7
  Name: ""
  Platform: ""
