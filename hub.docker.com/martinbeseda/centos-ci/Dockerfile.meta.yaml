MetaArgs: null
Stages:
- BaseName: centos:latest
  Commands:
  - CmdLine:
    - yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y -v install make wget git pkg-config mpich mpich-devel python2 python36
      bison flex
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y groupinstall "Development Tools"
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install kernel-devel kernel-headers
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/bin/python2 /usr/bin/python
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/Kitware/CMake/releases/download/v3.16.0-rc3/cmake-3.16.0-rc3-Linux-x86_64.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x cmake-*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - yes | ./cmake-3.16.0-rc3-Linux-x86_64.sh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: '"cmake-3.16.0-rc3-Linux-x86_64/bin"'
  - CmdLine:
    - ln -s $(pwd)/cmake /usr/bin/cmake
    Name: run
    PrependShell: true
  From:
    Image: centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM centos:latest
