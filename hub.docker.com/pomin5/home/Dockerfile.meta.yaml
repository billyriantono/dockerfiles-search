MetaArgs: null
Stages:
- BaseName: debian:wheezy
  Commands:
  - Maintainer: Pomin Wu <pomin5@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: REFRESHED_AT
      Value: "2014-12-08"
    Name: env
  - Env:
    - Key: DEVELOPER_USER
      Value: developer
    Name: env
  - Env:
    - Key: DEVELOPER_GROUP
      Value: developer
    Name: env
  - Env:
    - Key: DEVELOPER_HOME
      Value: /home/developer
    Name: env
  - Env:
    - Key: PASSWORD_FILE
      Value: /home/developer/password.txt
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -yq openssh-server sudo pwgen &&     apt-get
      clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - 'mkdir /var/run/sshd   # privilege separation directory required by sshd'
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -g 1000 ${DEVELOPER_GROUP} &&     useradd -u 1000 -g ${DEVELOPER_GROUP}
      --home-dir ${DEVELOPER_HOME} -m ${DEVELOPER_USER}
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /home
  - Chown: ""
    Name: add
    SourcesAndDest:
    - init.sh
    - /init.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM debian:wheezy
