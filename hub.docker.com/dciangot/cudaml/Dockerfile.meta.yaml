MetaArgs: null
Stages:
- BaseName: dciangot/nvidiatmva
  Commands:
  - CmdLine:
    - mkdir -p /data
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /data
  - Env:
    - Key: ROOTSYS
      Value: '"/opt/root/"'
    Name: env
  - Env:
    - Key: PATH
      Value: '"$ROOTSYS/bin:$ROOTSYS/bin/bin:$PATH"'
    Name: env
  - Env:
    - Key: PYTHONPATH
      Value: '"$ROOTSYS/lib:$PYTHONPATH"'
    Name: env
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: '"$ROOTSYS/lib:$LD_LIBRARY_PATH"'
    Name: env
  - Env:
    - Key: DYLD_LIBRARY_PATH
      Value: '"$ROOTSYS/lib:$DYLD_LIBRARY_PATH"'
    Name: env
  - Env:
    - Key: SHLIB_PATH
      Value: '"$ROOTSYS/lib:$SHLIB_PATH"'
    Name: env
  - Env:
    - Key: LIBPATH
      Value: '"$ROOTSYS/lib:$LIBPATH"'
    Name: env
  - Env:
    - Key: MANPATH
      Value: '"$ROOTSYS/man/man1:$MANPATH"'
    Name: env
  - Env:
    - Key: JUPYTER_PATH
      Value: '"$ROOTSYS/etc/notebook:$JUPYTER_PATH"'
    Name: env
  - CmdLine:
    - apt-get install python-tk -y
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install sklearn &&     pip install matplotlib &&     pip install seaborn
      &&     pip install root_pandas &&     pip install tensorflow  &&     pip install
      keras &&     pip install jupyter &&     pip install h5py
    Name: run
    PrependShell: true
  - CmdLine:
    - root -l
    Name: cmd
    PrependShell: true
  From:
    Image: dciangot/nvidiatmva
  Name: ""
  Platform: ""
  SourceCode: FROM dciangot/nvidiatmva
