MetaArgs: null
Stages:
- BaseName: sequenceiq/hadoop-docker:2.7.0
  Commands:
  - Maintainer: SequenceIQ
    Name: maintainer
  - Env:
    - Key: PHOENIX_VERSION
      Value: 4.6.0
    Name: env
  - Env:
    - Key: HBASE_MAJOR
      Value: "1.1"
    Name: env
  - Env:
    - Key: HBASE_MINOR
      Value: "2"
    Name: env
  - Env:
    - Key: HBASE_VERSION
      Value: '"${HBASE_MAJOR}.${HBASE_MINOR}"'
    Name: env
  - Env:
    - Key: ZOOKEEPER_VERSION
      Value: 3.4.6
    Name: env
  - CmdLine:
    - curl -s http://apache.mirror.gtcomm.net/hbase/$HBASE_VERSION/hbase-$HBASE_VERSION-bin.tar.gz
      | tar -xz -C /usr/local/
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local && ln -s ./hbase-$HBASE_VERSION hbase
    Name: run
    PrependShell: true
  - Env:
    - Key: HBASE_HOME
      Value: /usr/local/hbase
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$HBASE_HOME/bin
    Name: env
  - CmdLine:
    - rm $HBASE_HOME/conf/hbase-site.xml
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - hbase-site.xml
    - $HBASE_HOME/conf/hbase-site.xml
  - CmdLine:
    - curl -s http://mirror.csclub.uwaterloo.ca/apache/zookeeper/zookeeper-$ZOOKEEPER_VERSION/zookeeper-$ZOOKEEPER_VERSION.tar.gz
      | tar -xz -C /usr/local/
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local && ln -s ./zookeeper-$ZOOKEEPER_VERSION zookeeper
    Name: run
    PrependShell: true
  - Env:
    - Key: ZOO_HOME
      Value: /usr/local/zookeeper
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ZOO_HOME/bin
    Name: env
  - CmdLine:
    - mv $ZOO_HOME/conf/zoo_sample.cfg $ZOO_HOME/conf/zoo.cfg
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /tmp/zookeeper
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -s http://apache.mirror.vexxhost.com/phoenix/phoenix-$PHOENIX_VERSION-HBase-$HBASE_MAJOR/bin/phoenix-$PHOENIX_VERSION-HBase-$HBASE_MAJOR-bin.tar.gz
      | tar -xz -C /usr/local/
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local && ln -s ./phoenix-$PHOENIX_VERSION-HBase-$HBASE_MAJOR-bin phoenix
    Name: run
    PrependShell: true
  - Env:
    - Key: PHOENIX_HOME
      Value: /usr/local/phoenix
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$PHOENIX_HOME/bin
    Name: env
  - CmdLine:
    - cp $PHOENIX_HOME/phoenix-core-$PHOENIX_VERSION-HBase-$HBASE_MAJOR.jar $HBASE_HOME/lib/phoenix.jar
    Name: run
    PrependShell: true
  - CmdLine:
    - cp $PHOENIX_HOME/phoenix-server-$PHOENIX_VERSION-HBase-$HBASE_MAJOR.jar $HBASE_HOME/lib/phoenix-server.jar
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bootstrap-phoenix.sh
    - /etc/bootstrap-phoenix.sh
  - CmdLine:
    - chown root:root /etc/bootstrap-phoenix.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 700 /etc/bootstrap-phoenix.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /etc/bootstrap-phoenix.sh
    - -bash
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "8765"
  From:
    Image: sequenceiq/hadoop-docker:2.7.0
  Name: ""
  Platform: ""
  SourceCode: FROM sequenceiq/hadoop-docker:2.7.0
