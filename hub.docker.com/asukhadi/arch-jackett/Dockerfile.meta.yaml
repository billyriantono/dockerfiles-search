MetaArgs: null
Stages:
- BaseName: alpine:3.2
  Commands:
  - Maintainer: Sylvain Desbureaux <sylvain@desbureaux.fr>
    Name: maintainer
  - Name: workdir
    Path: /opt
  - CmdLine:
    - apk add --update wget tar bzip2 curl-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add mono --update-cache --repository http://nl.alpinelinux.org/alpine/edge/testing/
      --allow-untrusted
    Name: run
    PrependShell: true
  - CmdLine:
    - addgroup -S jackett
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser -s /bin/false -h /usr/share/Jackett -G jackett -S jackett
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/share/Jackett
    Name: run
    PrependShell: true
  - CmdLine:
    - 'chown -R jackett: /usr/share/Jackett'
    Name: run
    PrependShell: true
  - Env:
    - Key: version
      Value: '"0.7.102"'
    Name: env
  - CmdLine:
    - wget --no-check-certificate https://github.com/Jackett/Jackett/releases/download/v${version}/Jackett.Binaries.Mono.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -zxvf Jackett.Binaries.Mono.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - 'chown -R jackett: /opt/Jackett'
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
  - Name: volume
    Volumes:
    - /opt/Jackett/.config/Jackett
  - Name: expose
    Ports:
    - "9117"
  - CmdLine:
    - /usr/bin/mono
    - --debug
    - /opt/Jackett/JackettConsole.exe
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -x
    - "true"
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.2
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.2
