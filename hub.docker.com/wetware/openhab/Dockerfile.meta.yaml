MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Marcus of Wetware Labs <marcus@wetwa.re>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install unzip supervisor wget
    Name: run
    PrependShell: true
  - CmdLine:
    - 'wget --no-check-certificate --no-cookies --header "Cookie: oraclelicense=accept-securebackup-cookie"
      -O /tmp/jre-8u45-linux-x64.tar.gz http://download.oracle.com/otn-pub/java/jdk/8u45-b14/jre-8u45-linux-x64.tar.gz'
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -zxC /opt -f /tmp/jre-8u45-linux-x64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /opt/jre1.8.0_45 /opt/jre8
    Name: run
    PrependShell: true
  - Env:
    - Key: OPENHAB_VERSION
      Value: 1.7.0
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files
    - /root/docker-files/
  - CmdLine:
    - chmod +x /root/docker-files/scripts/download_openhab.sh  &&   cp /root/docker-files/pipework
      /usr/local/bin/pipework &&   cp /root/docker-files/supervisord.conf /etc/supervisor/supervisord.conf
      &&   cp /root/docker-files/openhab.conf /etc/supervisor/conf.d/openhab.conf
      &&   cp /root/docker-files/openhab_debug.conf /etc/supervisor/conf.d/openhab_debug.conf
      &&   cp /root/docker-files/boot.sh /usr/local/bin/boot.sh &&   cp /root/docker-files/openhab-restart
      /etc/network/if-up.d/openhab-restart &&   mkdir -p /opt/openhab/logs &&   chmod
      +x /usr/local/bin/pipework &&   chmod +x /usr/local/bin/boot.sh &&   chmod +x
      /etc/network/if-up.d/openhab-restart &&   rm -rf /tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /root/docker-files/scripts/download_openhab.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5555"
    - "8080"
    - "8443"
    - "9001"
  - Env:
    - Key: PATH
      Value: /opt/jre8/bin:$PATH
    Name: env
  - CmdLine:
    - /usr/local/bin/boot.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
