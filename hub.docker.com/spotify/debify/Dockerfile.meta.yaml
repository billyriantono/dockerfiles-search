MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: '"Rohan Singh <rohan@washington.edu>"'
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: APTLY_DISTRIBUTION
      Value: unstable
    Name: env
  - Env:
    - Key: APTLY_COMPONENT
      Value: main
    Name: env
  - Env:
    - Key: KEYSERVER
      Value: keyserver.ubuntu.com
    Name: env
  - Env:
    - Key: GNUPGHOME
      Value: /.gnupg
    Name: env
  - CmdLine:
    - echo deb http://repo.aptly.info/ squeeze main >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver keys.gnupg.net --recv-keys E083A3782A194991
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y aptly &&     apt-get clean
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - debify.sh
    - /debify.sh
  - CmdLine:
    - /debify.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
