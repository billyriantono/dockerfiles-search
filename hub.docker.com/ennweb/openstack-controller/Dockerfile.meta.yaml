MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: EnnWeb Cloud <cloud@ennweb.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: FORCE_INSTALL
      Value: "no"
    Name: env
  - Env:
    - Key: STORE_BACKEND
      Value: file
    Name: env
  - Env:
    - Key: RABBIT_USER
      Value: openstack
    Name: env
  - Env:
    - Key: RABBIT_PASS
      Value: rabbitpass
    Name: env
  - Env:
    - Key: MYSQL_SETUP
      Value: local
    Name: env
  - Env:
    - Key: MYSQL_HOST
      Value: controller
    Name: env
  - Env:
    - Key: MYSQL_USER
      Value: root
    Name: env
  - Env:
    - Key: MYSQL_PASS
      Value: mysqlpass
    Name: env
  - Env:
    - Key: CONTROLLER_HOST
      Value: controller
    Name: env
  - Env:
    - Key: ADMIN_TOKEN
      Value: ADMIN
    Name: env
  - Env:
    - Key: REGION_NAME
      Value: RegionOne
    Name: env
  - Env:
    - Key: KEYSTONE_DBPASS
      Value: openstack
    Name: env
  - Env:
    - Key: KEYSTONE_PASS
      Value: keystonepass
    Name: env
  - Env:
    - Key: GLANCE_DBPASS
      Value: openstack
    Name: env
  - Env:
    - Key: GLANCE_PASS
      Value: glancepass
    Name: env
  - Env:
    - Key: NOVA_DBPASS
      Value: openstack
    Name: env
  - Env:
    - Key: NOVA_PASS
      Value: novapass
    Name: env
  - Env:
    - Key: NEUTRON_DBPASS
      Value: openstack
    Name: env
  - Env:
    - Key: NEUTRON_PASS
      Value: neutronpass
    Name: env
  - Env:
    - Key: CINDER_DBPASS
      Value: openstack
    Name: env
  - Env:
    - Key: CINDER_PASS
      Value: cinderpass
    Name: env
  - Env:
    - Key: ADMIN_PASS
      Value: adminpass
    Name: env
  - Env:
    - Key: DEMO_PASS
      Value: demopass
    Name: env
  - Env:
    - Key: TIME_ZONE
      Value: Europe/London
    Name: env
  - Env:
    - Key: HA_MODE
      Value: L3_HA
    Name: env
  - Env:
    - Key: METADATA_SECRET
      Value: metadatasecret
    Name: env
  - Env:
    - Key: UUID
      Value: b3d14bb5-b523-4f24-aa56-0ab3fac96dc6
    Name: env
  - CmdLine:
    - apt-get update &&   apt-get install -y software-properties-common &&   add-apt-repository  -y
      cloud-archive:liberty &&   apt-get update && apt-get -y dist-upgrade &&   apt-get
      install -y python-openstackclient mariadb-server python-pymysql mongodb-server
      mongodb-clients python-pymongo     rabbitmq-server keystone apache2 libapache2-mod-wsgi
      memcached python-memcache glance python-glanceclient     nova-api nova-cert
      nova-conductor nova-consoleauth nova-novncproxy nova-scheduler python-novaclient
      neutron-server     neutron-plugin-ml2 python-neutronclient cinder-api cinder-scheduler
      python-cinderclient openstack-dashboard &&   apt-get remove -y --auto-remove
      openstack-dashboard-ubuntu-theme &&   apt-get autoclean &&   apt-get autoremove
      &&   rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/wsgi-keystone.conf
    - /etc/apache2/sites-available/wsgi-keystone.conf
  - Name: expose
    Ports:
    - "3306"
    - "35357"
    - "5000"
    - "5672"
    - "6080"
    - "80"
    - "8774"
    - "8776"
    - "9292"
    - "9696"
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
