MetaArgs: null
Stages:
- BaseName: alpine:edge
  Commands:
  - Maintainer: Sinan Goo
    Name: maintainer
  - CmdLine:
    - apk update
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --no-cache add git
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone --branch 1.1.4 https://github.com/nasoym/bss.git
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --no-cache add socat bash jq curl sed openssl
    Name: run
    PrependShell: true
  - Env:
    - Key: AUTHENTICATE
      Value: "0"
    Name: env
  - Name: workdir
    Path: /bss
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - handlers/
    - /bss/handlers/
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - ./run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:edge
