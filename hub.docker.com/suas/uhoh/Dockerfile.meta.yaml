MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Steve Kallestad
    Name: maintainer
  - CmdLine:
    - export LC_ALL=C
    Name: run
    PrependShell: true
  - CmdLine:
    - 'apt-get -y update #get the latest package list'
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nodejs npm wget
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/uhoh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/uhoh
  - CmdLine:
    - ln -s /usr/bin/nodejs /usr/bin/node
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install http https mongodb express body-parser assert path jade passport
      passport-saml method-override errorhandler mongoose winston nodemailer
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/su-as/uhoh-services/archive/0.9.tar.gz -O uhoh.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar --strip-components=1 -xvzf uhoh.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g node-inspector
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
    - "3000"
    - "3030"
    - "5859"
  - CmdLine:
    - /usr/bin/node
    - /opt/uhoh/index.js
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
