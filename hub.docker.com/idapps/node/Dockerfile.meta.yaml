MetaArgs: null
Stages:
- BaseName: idapps/ubuntu:latest
  Commands:
  - Maintainer: Javier Fonseca <idapps.ve@gmail.com>
    Name: maintainer
  - CmdLine:
    - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.2/install.sh
      | bash
    Name: run
    PrependShell: true
  - Env:
    - Key: NVM_DIR
      Value: /root/.nvm
    Name: env
  - Env:
    - Key: NODE_VERSION
      Value: 8.1.0
    Name: env
  - CmdLine:
    - bash -c "source $NVM_DIR/nvm.sh     && nvm install $NODE_VERSION     && nvm
      alias default $NODE_VERSION     && nvm use default     && ln /root/.nvm/versions/node/v8.1.0/bin/node
      /usr/bin/node     && ln /root/.nvm/versions/node/v8.1.0/bin/npm /usr/bin/npm     &&
      npm install -g forever"
    Name: run
    PrependShell: true
  - Env:
    - Key: NODE_PATH
      Value: $NVM_DIR/v$NODE_VERSION/lib/node_modules
    Name: env
  - Env:
    - Key: PATH
      Value: $NVM_DIR/versions/node/v$NODE_VERSION/bin:$PATH
    Name: env
  - CmdLine:
    - node -v
    Name: run
    PrependShell: true
  - CmdLine:
    - npm -v
    Name: run
    PrependShell: true
  From:
    Image: idapps/ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM idapps/ubuntu:latest
