MetaArgs: null
Stages:
- BaseName: dockering/oracle-java8
  Commands:
  - Env:
    - Key: ELASTICSEARCH_VERSION
      Value: 1.7.0
    Name: env
  - Env:
    - Key: ES_HOME
      Value: /opt/es
    Name: env
  - CmdLine:
    - cd /tmp &&   curl https://download.elastic.co/elasticsearch/elasticsearch/elasticsearch-$ELASTICSEARCH_VERSION.tar.gz
      | tar zx &&   mv elasticsearch-$ELASTICSEARCH_VERSION $ES_HOME &&   rm -f elasticsearch-$ELASTICSEARCH_VERSION.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/elasticsearch.yml
    - $ES_HOME/config/elasticsearch.yml
  - CmdLine:
    - mkdir /data
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Name: expose
    Ports:
    - "9200"
  - Name: expose
    Ports:
    - "9300"
  - Name: workdir
    Path: /data
  - CmdLine:
    - /bin/bash
    - -c
    - $ES_HOME/bin/elasticsearch
    Name: cmd
    PrependShell: false
  From:
    Image: dockering/oracle-java8
  Name: ""
  Platform: ""
  SourceCode: FROM dockering/oracle-java8
