MetaArgs: null
Stages:
- BaseName: streamsets/datacollector
  Commands:
  - Maintainer: Niels Nuyttens <niels.nuyttens@ae.be>
    Name: maintainer
  - Env:
    - Key: SDC_USER
      Value: sdc
    Name: env
  - Env:
    - Key: SDC_VERSION
      Value: ${SDC_VERSION:-2.1.0.2}
    Name: env
  - Env:
    - Key: SDC_DIST
      Value: '"/opt/streamsets-datacollector-${SDC_VERSION}"'
    Name: env
  - Env:
    - Key: STREAMSETS_LIBRARIES_EXTRA_DIR
      Value: '"${SDC_DIST}/libs-common-lib"'
    Name: env
  - Name: user
    User: root
  - CmdLine:
    - chown -R "${SDC_USER}:${SDC_USER}" "${STREAMSETS_LIBRARIES_EXTRA_DIR}"
    Name: run
    PrependShell: true
  - Name: user
    User: ${SDC_USER}
  - CmdLine:
    - cd /tmp &&   curl -O -L "http://central.maven.org/maven2/mysql/mysql-connector-java/5.1.40/mysql-connector-java-5.1.40.jar"
      &&   mv mysql-connector-java-5.1.40.jar "${STREAMSETS_LIBRARIES_EXTRA_DIR}"
    Name: run
    PrependShell: true
  From:
    Image: streamsets/datacollector
  Name: ""
  Platform: ""
  SourceCode: FROM streamsets/datacollector
