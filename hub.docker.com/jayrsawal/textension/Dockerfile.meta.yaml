MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - CmdLine:
    - sed -i 's/archive.ubuntu.com/mirror.science.uoit.ca/g'         /etc/apt/sources.list
    Name: run
    PrependShell: true
  - Env:
    - Key: TZ
      Value: America/Toronto
    Name: env
  - CmdLine:
    - ln -snf /usr/share/zoneinfo/$TZ /etc/localtime && echo $TZ > /etc/timezone
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./requirements.txt
    - /usr/src/app/requirements.txt
  - CmdLine:
    - "apt-get update && apt-get install -y         build-essential         python2.7
      \        python-pip         tesseract-ocr         libtesseract-dev         libleptonica-dev
      \        libmagickwand-dev \t    poppler-utils     && rm -rf /var/lib/apt/lists/*
      \    && python -m pip install --upgrade pip"
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install spacy==2.2.1
    Name: run
    PrependShell: true
  - CmdLine:
    - python -m spacy download en
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -r requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /usr/share/man     && apt-get remove -y         build-essential         gcc-7         libtesseract-dev         libleptonica-dev     &&
      apt-get autoremove -y --purge && apt-get autoclean -y && apt-get purge
    Name: run
    PrependShell: true
  - Env:
    - Key: FLASK_APP
      Value: file_upload.py
    Name: env
  - Name: expose
    Ports:
    - "5000"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /usr/src/app
  - CmdLine:
    - uwsgi
    - uwsgi.ini
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
