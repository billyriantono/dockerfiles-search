MetaArgs: null
Stages:
- BaseName: ubuntu:18.10
  Commands:
  - Maintainer: Paul Buchanan <paulbuchanant9@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt install -y build-essential libffi-dev ruby2.5-dev zlib1g-dev libxml2-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /website
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /website
