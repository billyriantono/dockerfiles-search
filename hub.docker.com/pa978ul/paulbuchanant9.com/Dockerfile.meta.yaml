    From: ""
    Name: copy
    SourcesAndDest:
    - Gemfile
    - Gemfile.lock
    - ./
  - CmdLine:
    - gem install bundler -v 2.0.2
    Name: run
    PrependShell: true
  - CmdLine:
    - bundle install
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - '*.html'
    - '*.xml'
    - '*.txt'
    - '*.yml'
    - ./
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - _includes/
    - _includes/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - _layouts/
    - _layouts/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - _posts/
    - _posts/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - assets/
    - assets/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - static/
    - static/
  - CmdLine:
    - jekyll build
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - jekyll
    - serve
    - --host=0.0.0.0
    - --port=3000
