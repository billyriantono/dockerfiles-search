MetaArgs: null
Stages:
- BaseName: docker.io/fedora
  Commands:
  - Maintainer: Milos Prchlik <happz@happz.cz>
    Name: maintainer
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: IMAGE_VERSION
    Name: arg
    Value: null
  - Key: IMAGE_RELEASE
    Name: arg
    Value: null
  - Key: QEMU_VERSION
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Labels:
    - Key: version
      Value: $IMAGE_VERSION
    - Key: release
      Value: $IMAGE_RELEASE
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.name
      Value: '"duckyisa/qemu"'
    - Key: org.label-schema.description
      Value: '"QEMU (https://www.qemu.org/) is a generic and open source machine &
        userspace emulator and virtualizer. This is a QEMU build with support for
        running binaries compiled for Ducky platform (https://duckyisa.github.io/)."'
    - Key: org.label-schema.usage
      Value: '"/usr/doc/ducky-qemu-docker-usage.txt"'
    - Key: org.label-schema.url
      Value: '"https://duckyisa.github.io/docs/qemu.html"'
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/DuckyISA/ducky-qemu-build"'
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vendor
      Value: '"DuckyISA"'
    - Key: org.label-schema.version
      Value: $QEMU_VERSION
    - Key: org.label-schema.docker.cmd
      Value: '"docker run --rm -it -v /app/directory:/APP duckyisa/qemu [QEMU options]
        -device loader,file=/APP/app-binary,addr=0x20000 -nographic"'
    - Key: org.label-schema.docker.cmd.help
      Value: '"docker run --rm duckyisa/qemu --help"'
    Name: label
  - CmdLine:
    - dnf update -y     && dnf install -y dnf-plugins-core     && dnf copr -y enable
      happz/ducky-qemu     && dnf install -y ducky-qemu     && dnf clean all
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /opt/ducky/bin:$PATH
    Name: env
  - CmdLine:
    - /opt/ducky/bin/qemu-system-ducky
    Name: entrypoint
    PrependShell: false
  From:
    Image: docker.io/fedora
  Name: ""
  Platform: ""
  SourceCode: FROM docker.io/fedora
