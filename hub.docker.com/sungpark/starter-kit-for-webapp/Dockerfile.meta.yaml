MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Sung Park "sunggeun.park@gmail.com"
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yq curl build-essential libxrender1 libxtst6 libxi6 lib32stdc++6
      lib32z1
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_6.x | sudo -E bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g cordova
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g grunt-cli
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g yo
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install generator-mocha
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install generator-backbone-mocha
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g generator-backbone
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y ssh software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-add-repository ppa:webupd8team/java
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - echo debconf shared/accepted-oracle-license-v1-1 select true | debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - echo debconf shared/accepted-oracle-license-v1-1 seen true | debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yq oracle-java8-installer
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-oracle/
    Name: env
  - CmdLine:
    - apt-get install -yq unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -s https://get.sdkman.io | bash
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -c "source /root/.sdkman/bin/sdkman-init.sh && sdk install gradle
      3.0"
    Name: run
    PrependShell: true
  - Env:
    - Key: GRADLE_HOME
      Value: /root/.sdkman/candidates/gradle/current
    Name: env
  - CmdLine:
    - 'echo "%sudo ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers     && useradd -u 1000
      -G sudo -d /home/developer --shell /bin/bash -m developer     && echo "secret\nsecret"
      | passwd developer'
    Name: run
    PrependShell: true
  - Name: user
    User: developer
  - CmdLine:
    - curl -sL http://dl.google.com/android/android-sdk_r24.3.3-linux.tgz | tar -zxv
      -C /home/developer/
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt     && sudo mkdir android-studio     && sudo chown developer:developer
      android-studio     && curl -L https://dl.google.com/dl/android/studio/ide-zips/1.2.2.0/android-studio-ide-141.1980579-linux.zip
      > /tmp/android-studio.zip     && unzip /tmp/android-studio.zip     && rm /tmp/android-studio.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_HOME
      Value: '"/home/developer/android-sdk-linux"'
    - Key: PATH
      Value: '"${PATH}:/home/developer/android-sdk-linux/tools:/home/developer/android-sdk-linux/platform-tools"'
    - Key: JAVA_HOME
      Value: '"/usr/lib/jvm/java-8-openjdk-amd64"'
    Name: env
  - CmdLine:
    - echo y | android update sdk --all --no-ui --force --filter android-22
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android update sdk --all --no-ui --force --filter platform-tools
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android update sdk --all --no-ui --force --filter extra-android-m2repository
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android update sdk --all --no-ui --force --filter extra-google-m2repository
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android update sdk --all --no-ui --force --filter source-22
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android update sdk --all --no-ui --force --filter build-tools-22.0.1
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android update sdk --all --no-ui --force --filter android-21
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android update sdk --all --no-ui --force --filter build-tools-21.1.2
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo ln -s /opt/android-studio/bin/studio.sh /bin/studio
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - CmdLine:
    - echo "disable.android.first.run=true" >> /opt/android-studio/bin/idea.properties
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
