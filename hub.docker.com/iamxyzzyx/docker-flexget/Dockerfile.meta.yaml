MetaArgs: null
Stages:
- BaseName: lsiobase/ubuntu:bionic
  Commands:
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: null
  - Labels:
    - Key: build_version
      Value: '"Linuxserver.io version:- ${VERSION} Build-date:- ${BUILD_DATE}"'
    Name: label
  - Labels:
    - Key: maintainer
      Value: '"sparklyballs"'
    Name: label
  - Maintainer: xyzzyx
    Name: maintainer
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: '"noninteractive"'
  - Env:
    - Key: FLEXGET_LOG_LEVEL
      Value: '"info"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - patches/
    - /tmp
  - CmdLine:
    - echo "***** INSTALLING PACKAGES *****" &&     apt-get update &&     apt-get
      install --no-install-recommends -y python-pip deluge-console gosu curl wget
      unzip patch &&     wget --quiet -O /tmp/trackers.zip https://github.com/autodl-community/autodl-trackers/archive/master.zip
      &&     mkdir -p /defaults/flexget/trackers &&     cd /defaults/flexget/trackers
      &&     unzip -q -o -j /tmp/trackers.zip &&     apt-get clean &&     rm /tmp/trackers.zip
    Name: run
    PrependShell: true
  - Env:
    - Key: PYTHON_EGG_CACHE
      Value: '"/config/plugins/.python-eggs"'
    Name: env
  - CmdLine:
    - pip install --upgrade setuptools wheel &&     pip install flexget irc_bot python-telegram-bot
      &&     cd /usr/local/lib/python2.7/dist-packages/flexget &&     patch -Np1 -i
      /tmp/flexget_irc_password.patch &&     cd /usr/local/lib/python2.7/dist-packages/irc_bot
      &&     patch -Np1 -i /tmp/irc_bot_join-part.patch &&     mkdir -p /watch/{deluge,rtorrent}
      &&     rm -fr /tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - root/
    - /
  - Name: volume
    Volumes:
    - /config
  - Name: volume
    Volumes:
    - /watch/deluge
  - Name: volume
    Volumes:
    - /watch/rtorrent
  - Name: expose
    Ports:
    - "5000"
  From:
    Image: lsiobase/ubuntu:bionic
  Name: ""
  Platform: ""
  SourceCode: FROM lsiobase/ubuntu:bionic
