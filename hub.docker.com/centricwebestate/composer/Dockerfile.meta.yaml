MetaArgs: null
Stages:
- BaseName: php:5.6-cli
  Commands:
  - Maintainer: Centric Web Estate <docker@cwe.space>
    Name: maintainer
  - CmdLine:
    - apt-get update &&   DEBIAN_FRONTEND=noninteractive apt-get install -y zlib1g-dev
      git &&   rm -r /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer |     php -- --install-dir=/usr/local/bin
      --filename=composer &&     chmod +x /usr/local/bin/composer
    Name: run
    PrependShell: true
  - Env:
    - Key: COMPOSER_HOME
      Value: '"/root/.composer"'
    Name: env
  - CmdLine:
    - php --version &&   composer --version
    Name: run
    PrependShell: true
  - CmdLine:
    - '-'
    Name: cmd
    PrependShell: false
  - CmdLine:
    - composer
    - --ansi
    Name: entrypoint
    PrependShell: false
  From:
    Image: php:5.6-cli
  Name: ""
  Platform: ""
  SourceCode: FROM php:5.6-cli
