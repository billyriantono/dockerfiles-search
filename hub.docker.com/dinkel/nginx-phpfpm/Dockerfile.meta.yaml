MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Maintainer: Christian Luginb√ºhl <dinkel@pimprecords.com>
    Name: maintainer
  - Env:
    - Key: NGINX_VERSION
      Value: 1.10.3
    Name: env
  - Env:
    - Key: PHP_VERSION
      Value: "1:7.0"
    Name: env
  - CmdLine:
    - apt-get update &&     DEBIAN_FRONTEND=noninteractive apt-get install --no-install-recommends
      -y         ca-certificates         nginx=${NGINX_VERSION}*         php-fpm=${PHP_VERSION}*
      &&     apt-get clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /dev/stdout /var/log/nginx/access.log &&     ln -sf /dev/stderr /var/log/nginx/error.log
      &&     ln -sf /dev/stderr /var/log/php-fpm.log
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /run/php
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/www/ &&     mkdir -p /var/www/ &&     echo "<?php echo \"OK\";"
      > /var/www/index.php
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - default
    - /etc/nginx/sites-available/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - fastcgi-php.conf
    - /etc/nginx/snippets/
  - Name: expose
    Ports:
    - "80"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
