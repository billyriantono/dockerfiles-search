MetaArgs: null
Stages:
- BaseName: debian:buster
  Commands:
  - Maintainer: Christian Luginb√ºhl <dinkel@pimprecords.com>
    Name: maintainer
  - Env:
    - Key: BTR_BACKUP_URL
      Value: https://github.com/dinkel/btr-backup.git
    Name: env
  - Env:
    - Key: BTR_BACKUP_BRANCH
      Value: master
    Name: env
  - CmdLine:
    - apt-get update &&     DEBIAN_FRONTEND=noninteractive apt-get install --no-install-recommends
      -y         btrfs-tools         ca-certificates         git         gnupg2         ldap-utils         mariadb-client         rsync         wget
      &&     apt-get clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | apt-key
      add -
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://apt.postgresql.org/pub/repos/apt/ buster-pgdg main" > /etc/apt/sources.list.d/pgdg.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     DEBIAN_FRONTEND=noninteractive apt-get install --no-install-recommends
      -y         postgresql-client &&     apt-get clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone --branch $BTR_BACKUP_BRANCH $BTR_BACKUP_URL /opt/btr-backup
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /backup
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian:buster
  Name: ""
  Platform: ""
  SourceCode: FROM debian:buster
