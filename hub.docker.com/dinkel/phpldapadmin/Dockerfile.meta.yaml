MetaArgs: null
Stages:
- BaseName: dinkel/nginx-phpfpm:8.2
  Commands:
  - Maintainer: Christian Luginb√ºhl <dinkel@pimprecords.com>
    Name: maintainer
  - Env:
    - Key: PHPLDAPADMIN_VERSION
      Value: 1.2.2
    Name: env
  - CmdLine:
    - apt-get update &&     DEBIAN_FRONTEND=noninteractive apt-get install --no-install-recommends
      -y         phpldapadmin=${PHPLDAPADMIN_VERSION}* &&     apt-get clean &&     rm
      -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /usr/share/phpldapadmin /var/www
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /var/www/config/config.php.example /var/www/config/config.php
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - default.conf
    - /etc/nginx/conf.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - www.conf
    - /etc/php5/fpm/pool.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bootstrap.sh
    - /
  - CmdLine:
    - /bootstrap.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: dinkel/nginx-phpfpm:8.2
  Name: ""
  Platform: ""
