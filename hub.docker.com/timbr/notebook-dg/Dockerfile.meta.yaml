MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Maintainer: Pramukta Kumar <pramukta.kumar@timbr.io>
    Name: maintainer
  - CmdLine:
    - apt update &&     apt install -y git wget bzip2 build-essential libssl-dev libffi-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/Yelp/dumb-init/releases/download/v1.1.3/dumb-init_1.1.3_amd64.deb
      &&     dpkg -i dumb-init_*.deb
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - wget --no-verbose http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh
      &&     bash Miniconda-latest-Linux-x86_64.sh -p anaconda -b &&     rm Miniconda-latest-Linux-x86_64.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /anaconda/bin/conda create -n default jupyter
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /juno-magic
  - CmdLine:
    - git clone -b development https://github.com/DigitalGlobe/juno-magic.git /juno-magic
    Name: run
    PrependShell: true
  - CmdLine:
    - /anaconda/envs/default/bin/pip install .
    Name: run
    PrependShell: true
  - CmdLine:
    - /anaconda/envs/default/bin/jupyter nbextension install https://raw.githubusercontent.com/minrk/ipython_extensions/master/nbextensions/gist.js
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser --disabled-password --gecos "" gremlin --uid 2001
    Name: run
    PrependShell: true
  - CmdLine:
    - groupmod --gid 2001 gremlin
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - custom
    - /anaconda/envs/default/lib/python2.7/site-packages/notebook/static/custom
  - CmdLine:
    - chown -R gremlin:gremlin /anaconda
    Name: run
    PrependShell: true
  - Name: user
    User: gremlin
  - Name: workdir
    Path: /home/gremlin
  - Name: expose
    Ports:
    - "8888"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - custom
    - anaconda/envs/default/lib/python2.7/site-packages/notebook/static/custom
  - Env:
    - Key: JUNO_KERNEL_URI
      Value: https://juno.timbr.io/juno/api/list
    Name: env
  - CmdLine:
    - /usr/bin/dumb-init
    - --
    - /anaconda/envs/default/bin/jupyter
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - notebook
    - --port
    - "8888"
    - --no-browser
    - -y
    - --debug
    - --ip
    - 0.0.0.0
    - --NotebookApp.base_url=/juno/notebook
    - --NotebookApp.allow_origin='*'
    - --NotebookApp.token=''
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
