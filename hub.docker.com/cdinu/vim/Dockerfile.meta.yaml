MetaArgs: null
Stages:
- BaseName: debian:testing
  Commands:
  - Maintainer: Cristian Dinu @cdinu
    Name: maintainer
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_CTYPE
      Value: zh_TW.UTF-8
    Name: env
  - CmdLine:
    - apt-get update -qq &&   apt-get install -qqy locales vim-nox git &&   apt-get
      clean &&   rm -rf /var/lib/apt/lists/* &&   sed -e 's|^# en_US.UTF-8|en_US.UTF-8|g'
      -i /etc/locale.gen &&   sed -e 's|^# zh_TW.UTF-8|zh_TW.UTF-8|g' -i /etc/locale.gen
      &&   locale-gen
    Name: run
    PrependShell: true
  - CmdLine:
    - vim
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:testing
  Name: ""
  Platform: ""
  SourceCode: FROM debian:testing
