MetaArgs: null
Stages:
- BaseName: alpine:edge
  Commands:
  - Maintainer: limed@sudoers.org
    Name: maintainer
  - Env:
    - Key: LANG
      Value: '''en_US.UTF-8'''
    - Key: LANGUAGE
      Value: '''en_US.UTF-8'''
    - Key: TERM
      Value: '''xterm'''
    - Key: VERSION
      Value: '''2.0.0.4949'''
    Name: env
  - CmdLine:
    - echo http://dl-4.alpinelinux.org/alpine/edge/testing >> /etc/apk/repositories
      &&     apk -U upgrade &&     apk -U add         libmediainfo         ca-certificates         mono     &&     apk
      del make gcc g++ &&     rm -rf /tmp/src &&     rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /data             /app             /config
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://download.sonarr.tv/v2/master/mono/NzbDrone.master.$VERSION.mono.tar.gz
      -O NzbDrone.tgz &&     tar xzvf NzbDrone.tgz -C /app &&     rm NzbDrone.tgz
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8989"
    - "9898"
  - Name: volume
    Volumes:
    - /data
    - /config
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/start.sh
    - /start.sh
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:edge
