MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Manel Martinez <manel@nixelsolutions.com>
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get install -y openssh-server pwgen openvpn easy-rsa
      iptables rsync ipcalc dnsutils supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/run/sshd /var/log/supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - perl -p -i -e "s/^Port .*/Port 2222/g" /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - perl -p -i -e "s/#?PasswordAuthentication .*/PasswordAuthentication yes/g" /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - perl -p -i -e "s/#?PermitRootLogin .*/PermitRootLogin yes/g" /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - grep ClientAliveInterval /etc/ssh/sshd_config >/dev/null 2>&1 || echo "ClientAliveInterval
      60" >> /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - Env:
    - Key: VPN_PATH
      Value: /etc/openvpn
    Name: env
  - Env:
    - Key: VPN_PASSWORD
      Value: '**ChangeMe**'
    Name: env
  - Env:
    - Key: DEBUG
      Value: "0"
    Name: env
  - Name: volume
    Volumes:
    - /etc/openvpn
  - Name: expose
    Ports:
    - "2222"
  - Name: expose
    Ports:
    - "1194"
  - Name: workdir
    Path: /etc/openvpn
  - CmdLine:
    - mkdir -p /usr/local/bin
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./bin
    - /usr/local/bin
  - CmdLine:
    - chmod +x /usr/local/bin/*.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./etc/supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - CmdLine:
    - /usr/local/bin/run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
