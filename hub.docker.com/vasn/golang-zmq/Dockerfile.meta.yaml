MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Vas N <phpvas@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y --fix-missing --no-install-recommends     ca-certificates     openssl     libmcrypt-dev     wget     tar     libtool     pkg-config     build-essential     autoconf     automake
    Name: run
    PrependShell: true
  - Env:
    - Key: ZMQ_VERSION
      Value: 4.1.4
    Name: env
  - CmdLine:
    - wget https://github.com/zeromq/zeromq4-1/releases/download/v$ZMQ_VERSION/zeromq-$ZMQ_VERSION.tar.gz
      -P /tmp     && tar -zxvf /tmp/zeromq-$ZMQ_VERSION.tar.gz -C /tmp && cd /tmp/zeromq-$ZMQ_VERSION
      && ./autogen.sh     && ./configure --without-libsodium && make && make install
      && ldconfig
    Name: run
    PrependShell: true
  - Env:
    - Key: GO_VERSION
      Value: "1.11"
    Name: env
  - CmdLine:
    - wget https://dl.google.com/go/go$GO_VERSION.linux-amd64.tar.gz -P /tmp && cd
      /tmp     && tar -xvf go$GO_VERSION.linux-amd64.tar.gz && mv go /usr/local
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
