MetaArgs: null
Stages:
- BaseName: ubuntu:12.04
  Commands:
  - Maintainer: Luca Mattivi <luca@smartdomotik.com>
    Name: maintainer
  - CmdLine:
    - echo 'deb http://archive.ubuntu.com/ubuntu precise main universe' > /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y -q nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "daemon off;" >> /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - nginx
    Name: cmd
    PrependShell: false
  - Chown: ""
    Name: add
    SourcesAndDest:
    - default
    - /etc/nginx/sites-available/default
  From:
    Image: ubuntu:12.04
  Name: ""
  Platform: ""
  SourceCode: FROM            ubuntu:12.04
