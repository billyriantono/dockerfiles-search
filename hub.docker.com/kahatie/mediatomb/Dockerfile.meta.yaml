MetaArgs: null
Stages:
- BaseName: kahatie/debian:wheezy
  Commands:
  - Maintainer: kahatie <kahatie@gmail.com>
    Name: maintainer
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.name
      Value: '"MediaTomb"'
    - Key: org.label-schema.description
      Value: '"Mediatomb UPnP server"'
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/kahatie/docker"'
    - Key: org.label-schema.version
      Value: $VERSION
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    Name: label
  - Name: volume
    Volumes:
    - /home/mediatomb/
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y mediatomb-daemon && apt-get clean && rm
      -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R mediatomb:mediatomb /home/mediatomb
    Name: run
    PrependShell: true
  - Name: user
    User: mediatomb
  - Name: expose
    Ports:
    - 50500/tcp
  - Name: expose
    Ports:
    - 50500/udp
  - Name: expose
    Ports:
    - 1900/udp
  - Name: expose
    Ports:
    - 41570/tcp
  - CmdLine:
    - /usr/bin/mediatomb -m /home/mediatomb/ -p 50500
    Name: entrypoint
    PrependShell: true
  From:
    Image: kahatie/debian:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM kahatie/debian:wheezy
