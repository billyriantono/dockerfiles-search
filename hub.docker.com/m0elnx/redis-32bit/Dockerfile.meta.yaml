MetaArgs: null
Stages:
- BaseName: m0elnx/ubuntu-32bit:latest
  Commands:
  - Maintainer: M0E.lnx@gmail.com
    Name: maintainer
  - Env:
    - Key: REDIS_USER
      Value: redis
    - Key: REDIS_DATA_DIR
      Value: /var/lib/redis
    - Key: REDIS_LOG_DIR
      Value: /var/log/redis
    Name: env
  - CmdLine:
    - apt-get update  && DEBIAN_FRONTEND=noninteractive apt-get install -y redis-server  &&
      sed 's/^daemonize yes/daemonize no/' -i /etc/redis/redis.conf  && sed 's/^bind
      127.0.0.1/bind 0.0.0.0/' -i /etc/redis/redis.conf  && sed 's/^# unixsocket /unixsocket
      /' -i /etc/redis/redis.conf  && sed 's/^# unixsocketperm 755/unixsocketperm
      777/' -i /etc/redis/redis.conf  && sed '/^logfile/d' -i /etc/redis/redis.conf  &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /sbin/entrypoint.sh
  - CmdLine:
    - chmod 755 /sbin/entrypoint.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 6379/tcp
  - Name: volume
    Volumes:
    - ${REDIS_DATA_DIR}
  - CmdLine:
    - /sbin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: m0elnx/ubuntu-32bit:latest
  Name: ""
  Platform: ""
  SourceCode: FROM m0elnx/ubuntu-32bit:latest
