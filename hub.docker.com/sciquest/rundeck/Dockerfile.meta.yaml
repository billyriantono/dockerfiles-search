MetaArgs: null
Stages:
- BaseName: centos:6.7
  Commands:
  - Maintainer: Rich Nason rnason@sciquest.com
    Name: maintainer
  - Env:
    - Key: APP_NAME
      Value: localhost
    Name: env
  - Env:
    - Key: APP_PORT
      Value: "4440"
    Name: env
  - Env:
    - Key: MODE
      Value: filesystem
    Name: env
  - Env:
    - Key: MYSQL_SERVER
      Value: localhost
    Name: env
  - Env:
    - Key: MYSQL_CLIENT
      Value: localhost
    Name: env
  - Env:
    - Key: MYSQL_DB
      Value: rundeck
    Name: env
  - Env:
    - Key: APP_USER
      Value: admin
    Name: env
  - Env:
    - Key: APP_PASS
      Value: PASSw0rd
    Name: env
  - Env:
    - Key: TERMTAG
      Value: RUNDECK
    Name: env
  - CmdLine:
    - rpm --import http://rundeck.org/keys/BUILD-GPG-KEY-Rundeck.org.key && rpm -Uvh
      http://repo.rundeck.org/latest.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum clean all && yum -y update && yum -y install java-1.7.0-openjdk.x86_64 java-1.7.0-openjdk-devel.x86_64
      mysql-client mysql-common mysql-server rundeck && export JAVA_HOME=/usr/lib/jvm/jre-1.7.0-openjdk.x86_64
      && yum clean all && rm -fr /var/cache/*
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /etc/init.d/rundeckd
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - runconfig.sh
    - /tmp/.runconfig.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - mysql_setup.sql
    - /tmp/.mysql_setup.sql
  - CmdLine:
    - chmod +x /tmp/.runconfig.sh && echo "/tmp/./.runconfig.sh" >> ~/.bashrc && echo
      "[ -f /tmp/.runconfig.sh ] && rm -fr /tmp/.runconfig.sh" >> /root/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "export JAVA_HOME=/usr/lib/jvm/jre-1.7.0-openjdk.x86_64" >> /root/.bashrc
      && echo "export JAVA_HOME=/usr/lib/jvm/jre-1.7.0-openjdk.x86_64" >> /etc/skel/.bashrc
      && echo "service rundeckd start" >> /root/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: true
  - Name: expose
    Ports:
    - "4440"
  From:
    Image: centos:6.7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:6.7
