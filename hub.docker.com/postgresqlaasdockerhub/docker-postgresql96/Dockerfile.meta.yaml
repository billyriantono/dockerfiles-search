MetaArgs: null
Stages:
- BaseName: srinivasachalla/docker-ubuntu
  Commands:
  - Maintainer: Gouranga Murari <gouranga.murari@sap.com>
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get install wget
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive     cd /tmp &&     wget https://ftp.postgresql.org/pub/source/v9.6.12/postgresql-9.6.12.tar.gz
      &&     tar xfv postgresql-9.6.12.tar.gz &&     cd postgresql-9.6.12 &&     apt-get
      install libssl-dev -y &&     apt-get install libreadline6 libreadline6-dev &&     apt-get
      install libxml2-dev -y &&     apt-get install uuid-dev -y &&     mkdir -p /usr/lib/postgresql/9.6/
      &&     ./configure --with-openssl --with-libxml --with-uuid=e2fs --prefix=/usr/lib/postgresql/9.6/
      &&     export CPUS=$(grep -c ^processor /proc/cpuinfo) &&     make -j${CPUS}
      world && make install-world &&     rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get remove wget -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y --force-yes runit
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts
    - /scripts
  - CmdLine:
    - chmod +x /scripts/*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /.firstrun
    Name: run
    PrependShell: true
  - CmdLine:
    - /scripts/run.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - ""
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "5432"
  - Name: volume
    Volumes:
    - /data
  From:
    Image: srinivasachalla/docker-ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM srinivasachalla/docker-ubuntu
