MetaArgs: null
Stages:
- BaseName: alpine:edge
  Commands:
  - Maintainer: Fabio Montefuscolo <fabio.montefuscolo@gmail.com>
    Name: maintainer
  - Env:
    - Key: LOG_LEVEL
      Value: '"info"'
    Name: env
  - Key: VERSION_RANCHER_GEN
    Name: arg
    Value: '"artifacts/master"'
  - Key: VERSION_FOREGO
    Name: arg
    Value: '"v0.16.1"'
  - CmdLine:
    - apk add --no-cache bash bind-tools curl dnsmasq supervisor unzip     && curl
      -s -L "https://gitlab.com/adi90x/rancher-gen-rap/-/jobs/$VERSION_RANCHER_GEN/download?job=compile-go"
      -o /tmp/rancher-gen-rap.zip     && unzip /tmp/rancher-gen-rap.zip -d /usr/local/bin     &&
      rm -f /tmp/rancher-gen-rap.zip     && chmod +x /usr/local/bin/rancher-gen
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - /app
    - /app
  - Name: workdir
    Path: /app
  - Name: expose
    Ports:
    - "53"
    - 53/udp
  - CmdLine:
    - /app/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - supervisord
    - -n
    - -c
    - /app/supervisor.conf
    - -l
    - /dev/stdout
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:edge
