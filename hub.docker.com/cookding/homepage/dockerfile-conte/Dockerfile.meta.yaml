MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Jaewoo Lee <continuse@icloud.com>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y openssh-server
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'root:root' |chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/^PermitRootLogin\s+.*/PermitRootLogin yes/' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/UsePAM yes/#UsePAM yes/g' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - ssh-keygen -b 2048 -t rsa -f /root/.ssh/id_rsa -q -N ""
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /root/.ssh && cp id_rsa.pub authorized_keys
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python-pip gfortran
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp && wget https://github.com/jplana/python-etcd/archive/0.4.1.tar.gz &&     tar
      xvfz 0.4.1.tar.gz && cd python-etcd-0.4.1 && pip install .
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp && wget http://www.mpich.org/static/downloads/3.1.4/mpich-3.1.4.tar.gz
      &&     tar xvfz mpich-3.1.4.tar.gz && cd mpich-3.1.4 && ./configure --prefix=/tmp/mpich
      &&     make && make VERBOSE=1 && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y expect telnet curl
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - pod_ip.py
    - /pod_ip.py
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - known_hosts.py
    - /known_hosts.py
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - auto_ssh.sh
    - /auto_ssh.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bash_profile
    - /root/.bash_profile
  - Env:
    - Key: PATH
      Value: $PATH:/tmp/mpich/bin
    Name: env
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /entrypoint.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM       ubuntu:14.04
