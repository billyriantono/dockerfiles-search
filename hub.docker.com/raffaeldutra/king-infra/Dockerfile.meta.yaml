MetaArgs: null
Stages:
- BaseName: alpine:3.9
  Commands:
  - Labels:
    - Key: description
      Value: '"Imagem contendo um servi√ßo web e php-fpm"'
    Name: label
  - Labels:
    - Key: maintainer
      Value: '"Rafael Dutra <raffaeldutra@gmail.com>"'
    Name: label
  - Env:
    - Key: PHP_FPM_VERSION
      Value: '"~=7.2"'
    Name: env
  - Env:
    - Key: NGINX_VERSION
      Value: '"~=1.14"'
    Name: env
  - CmdLine:
    - apk add --update --no-cache     nginx=${NGINX_VERSION}     php7-fpm=${PHP_FPM_VERSION}     supervisor  &&
      rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/www/app
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/php-fpm/pool.conf
    - /etc/php7/php-fpm.d/www.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/nginx/nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/supervisor/supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - CmdLine:
    - chown -R nobody.nobody /run &&   chown -R nobody.nobody /var/lib/nginx &&   chown
      -R nobody.nobody /var/tmp/nginx &&   chown -R nobody.nobody /var/log/nginx
    Name: run
    PrependShell: true
  - Name: user
    User: nobody
  - Name: workdir
    Path: /var/www/app
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /usr/bin/supervisord
    - -c
    - /etc/supervisor/conf.d/supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.9
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.9
