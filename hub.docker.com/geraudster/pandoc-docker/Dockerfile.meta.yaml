MetaArgs: null
Stages:
- BaseName: haskell:7
  Commands:
  - Maintainer: James Gregory <james@jagregory.com>
    Name: maintainer
  - Env:
    - Key: PANDOC_VERSION
      Value: '"1.17.2"'
    Name: env
  - CmdLine:
    - cabal update && cabal install pandoc-${PANDOC_VERSION} pandoc-include pandoc-citeproc
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -y   && apt-get install -y --no-install-recommends     texlive-latex-base     texlive-xetex
      latex-xcolor     texlive-math-extra     texlive-latex-extra     texlive-fonts-extra     texlive-bibtex-extra     fontconfig
      &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /source
  - CmdLine:
    - /root/.cabal/bin/pandoc
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: haskell:7
  Name: ""
  Platform: ""
  SourceCode: FROM haskell:7
