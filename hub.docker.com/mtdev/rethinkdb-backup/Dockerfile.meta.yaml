MetaArgs: null
Stages:
- BaseName: rethinkdb:latest
  Commands:
  - CmdLine:
    - apt-get update --fix-missing   && apt-get install -y cron   && apt-get -y install
      python-pip   && pip install rethinkdb==2.3.0.post3  && mkdir /backups   && mkdir
      /scripts
    Name: run
    PrependShell: true
  - Env:
    - Key: CRON_TIME
      Value: '"0 0 * * *"'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - Name: volume
    Volumes:
    - /backups
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: rethinkdb:latest
  Name: ""
  Platform: ""
  SourceCode: FROM rethinkdb:latest
