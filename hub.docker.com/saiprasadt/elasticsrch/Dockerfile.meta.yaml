MetaArgs: null
Stages:
- BaseName: java:8u92-jre-alpine
  Commands:
  - Maintainer: itzg
    Name: maintainer
  - Env:
    - Key: ES_VERSION
      Value: 2.3.4
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://download.elasticsearch.org/elasticsearch/release/org/elasticsearch/distribution/tar/elasticsearch/$ES_VERSION/elasticsearch-$ES_VERSION.tar.gz
    - /tmp/es.tgz
  - CmdLine:
    - cd /usr/share &&   tar xf /tmp/es.tgz &&   rm /tmp/es.tgz
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start
    - /start
  - Name: expose
    Ports:
    - "9200"
    - "9300"
  - Env:
    - Key: ES_HOME
      Value: /usr/share/elasticsearch-$ES_VERSION
    - Key: OPTS
      Value: -Dnetwork.host=_non_loopback_
    - Key: DEFAULT_ES_USER
      Value: elasticsearch
    Name: env
  - CmdLine:
    - adduser -S -s /bin/sh $DEFAULT_ES_USER
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
    - /conf
  - Name: workdir
    Path: $ES_HOME
  - CmdLine:
    - /start
    Name: cmd
    PrependShell: false
  From:
    Image: java:8u92-jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM java:8u92-jre-alpine
