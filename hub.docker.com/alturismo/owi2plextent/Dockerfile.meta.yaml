MetaArgs: null
Stages:
- BaseName: jwilder/nginx-proxy
  Commands:
  - Maintainer: Miko≈Çaj Olszewski <mikolaj.olszewski@algolytics.pl>
    Name: maintainer
  - Env:
    - Key: ENTRYKIT_FILE
      Value: entrykit_0.4.0_Linux_x86_64.tgz
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - algo_proxy.conf.tmpl
    - /etc/nginx/conf.d/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/progrium/entrykit/releases/download/v0.4.0/$ENTRYKIT_FILE
    - /tmp/
  - CmdLine:
    - tar xzf /tmp/$ENTRYKIT_FILE -C /bin && rm -rf /tmp/$ENTRYKIT_FILE
    Name: run
    PrependShell: true
  - CmdLine:
    - entrykit --symlink
    Name: run
    PrependShell: true
  - CmdLine:
    - render
    - /etc/nginx/conf.d/algo_proxy.conf
    - --
    - /app/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - forego
    - start
    - -r
    Name: cmd
    PrependShell: false
  From:
    Image: jwilder/nginx-proxy
  Name: ""
  Platform: ""
  SourceCode: FROM jwilder/nginx-proxy
