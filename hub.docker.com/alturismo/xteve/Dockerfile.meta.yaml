MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - CmdLine:
    - apk update
    Name: run
    PrependShell: true
  - CmdLine:
    - apk upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache ca-certificates
    Name: run
    PrependShell: true
  - Maintainer: alturismo alturismo@gmail.com
    Name: maintainer
  - CmdLine:
    - apk add --no-cache curl
    Name: run
    PrependShell: true
  - CmdLine:
    - apk update && apk add --no-cache tzdata
    Name: run
    PrependShell: true
  - Env:
    - Key: TZ
      Value: Europe/Berlin
    Name: env
  - CmdLine:
    - ln -snf /usr/share/zoneinfo/$TZ /etc/localtime && echo $TZ > /etc/timezone
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache bash busybox-suid su-exec
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
  - Name: volume
    Volumes:
    - /root/.xteve
  - Name: volume
    Volumes:
    - /tmp/xteve
  - CmdLine:
    - apk add ffmpeg
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add vlc
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/geteuid/getppid/' /usr/bin/vlc
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/xteve-project/xTeVe-Downloads/raw/master/xteve_linux_amd64.zip
      -O temp.zip; unzip temp.zip -d /usr/bin/; rm temp.zip
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - cronjob.sh
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - sample_cron.txt
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - sample_xteve.txt
    - /
  - CmdLine:
    - chmod +x /entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /cronjob.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/bin/xteve
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "34400"
  - CmdLine:
    - ./entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
