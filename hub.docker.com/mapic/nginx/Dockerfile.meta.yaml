    Name: add
    SourcesAndDest:
    - ./nginx.conf
    - /mapic
  - CmdLine:
    - ./mapic-entrypoint.sh
    Name: cmd
    PrependShell: true
  From:
    Image: mapic/xenial:latest
  Name: ""
  Platform: ""
  SourceCode: FROM mapic/xenial:latest
