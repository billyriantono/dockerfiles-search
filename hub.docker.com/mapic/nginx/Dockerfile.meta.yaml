MetaArgs: null
Stages:
- BaseName: mapic/xenial:latest
  Commands:
  - Maintainer: knutole@mapic.io
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./install-openssl.sh
    - /tmp/
  - CmdLine:
    - sh /tmp/install-openssl.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./install-nginx.sh
    - /tmp/
  - CmdLine:
    - sh /tmp/install-nginx.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /dev/stdout /etc/nginx/log/access.log
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /dev/stdout /etc/nginx/log/error.log
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /dev/stdout /etc/nginx/log/error.portal.log
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /dev/stdout /etc/nginx/log/error.tileserver.log
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./502.html
    - /etc/nginx/error/
  - Name: expose
    Ports:
    - "443"
    - "80"
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - CmdLine:
    - mkdir -p /mapic
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /mapic
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./mapic-entrypoint.sh
    - /mapic
