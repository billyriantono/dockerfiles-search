    - apt-get -y install nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install npm
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /app
  - Env:
    - Key: PORT
      Value: "3000"
    Name: env
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - nodejs
    - server.js
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
