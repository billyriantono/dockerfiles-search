MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Isaac A., <isaac@isaacs.site>
    Name: maintainer
  - CmdLine:
    - apt update     && apt upgrade -y     && apt install -y lib32gcc1 lib32stdc++6
      unzip curl iproute2 jq     && curl -sL https://deb.nodesource.com/setup_8.x
      | bash -     && apt install -y nodejs     && mkdir /node_modules     && npm
      install --prefix / ws     && useradd -d /home/container -m container
    Name: run
    PrependShell: true
  - Name: user
    User: container
  - Env:
    - Key: USER
      Value: container
    - Key: HOME
      Value: /home/container
    Name: env
  - Name: workdir
    Path: /home/container
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./entrypoint.sh
    - /entrypoint.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./wrapper.js
    - /wrapper.js
  - CmdLine:
    - /bin/bash
    - /entrypoint.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
