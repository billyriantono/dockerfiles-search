MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Maintainer: Lida He "https://github.com/hldnova"
    Name: maintainer
  - CmdLine:
    - apt update &&     apt install -y --no-install-recommends         wget supervisor
      curl net-tools          apt-transport-https         software-properties-common
      &&     rm -rf /var/cache/apt/* && rm -rf /var/lib/apt/lists/* && rm -rf ~/.cache
      && rm -rf /usr/share/doc
    Name: run
    PrependShell: true
  - CmdLine:
    - echo oracle-java8-installer shared/accepted-oracle-license-v1-1 select true
      | debconf-set-selections &&     add-apt-repository -y ppa:webupd8team/java &&     apt
      update &&     apt install -y --no-install-recommends oracle-java8-installer
      &&     rm -rf /var/cache/apt/* && rm -rf /var/lib/apt/lists/* && rm -rf ~/.cache
      && rm -rf /usr/share/doc &&     rm -rf /var/cache/oracle-jdk8-installer
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -qO - https://artifacts.elastic.co/GPG-KEY-elasticsearch | apt-key add
      - &&     echo "deb https://artifacts.elastic.co/packages/5.x/apt stable main"
      | tee -a /etc/apt/sources.list.d/elastic-5.x.list &&     apt update && apt install
      -y --no-install-recommends logstash &&     rm -rf /var/cache/apt/* && rm -rf
      /var/lib/apt/lists/* && rm -rf ~/.cache && rm -rf /usr/share/doc
    Name: run
    PrependShell: true
  - Key: PRAVEGA_VERSION
    Name: arg
    Value: 0.3.0
  - Key: PRAVEGA_TAG
    Name: arg
    Value: v0.3.0
  - Env:
    - Key: PRAVEGA_PACKAGE
      Value: pravega-${PRAVEGA_VERSION}
    Name: env
  - Key: PLUGIN_VERSION
    Name: arg
    Value: 0.3.0
  - CmdLine:
    - cd /opt &&     wget --no-check-certificate https://github.com/pravega/pravega/releases/download/${PRAVEGA_TAG}/${PRAVEGA_PACKAGE}.tgz
      &&     tar zxvf ${PRAVEGA_PACKAGE}.tgz &&     ln -s /opt/${PRAVEGA_PACKAGE}
      /opt/pravega &&     rm -rf /opt/${PRAVEGA_PACKAGE}.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt &&     wget --no-check-certificate https://github.com/pravega/logstash-output-pravega/releases/download/v${PLUGIN_VERSION}/logstash-output-pravega-${PLUGIN_VERSION}.gem
      &&     /usr/share/logstash/bin/logstash-plugin install logstash-output-pravega-${PLUGIN_VERSION}.gem
      &&     rm -rf logstash-output-pravega-${PLUGIN_VERSION}.gem
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord_pravega.conf
    - /etc/supervisor/conf.d/pravega-standalone.conf
  - CmdLine:
    - mkdir -p /var/log/pravega
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/data
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - logstash.yml
    - /etc/logstash/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - filters/*
    - /etc/logstash/conf.d/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /opt/
  - Name: expose
    Ports:
    - "9090"
  - Name: expose
    Ports:
    - "9091"
  - Name: expose
    Ports:
    - "6000"
  - Name: expose
    Ports:
    - "9600"
  - Env:
    - Key: TERM
      Value: linux
    Name: env
  - CmdLine:
    - /opt/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - supervisord
    - -c
    - /etc/supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
