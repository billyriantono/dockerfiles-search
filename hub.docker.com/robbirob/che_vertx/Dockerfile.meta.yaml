MetaArgs: null
Stages:
- BaseName: eclipse/stack-base:ubuntu
  Commands:
  - Name: expose
    Ports:
    - "22"
    - "4403"
    - "8000"
    - "8080"
    - "9876"
  - Labels:
    - Key: che:server:8080:ref
      Value: tomcat8
    - Key: che:server:8080:protocol
      Value: http
    - Key: che:server:8000:ref
      Value: tomcat8-debug
    - Key: che:server:8000:protocol
      Value: http
    - Key: che:server:9876:ref
      Value: codeserver
    - Key: che:server:9876:protocol
      Value: http
    Name: label
  - Env:
    - Key: MAVEN_VERSION
      Value: 3.3.9
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-1.8.0-openjdk-amd64
    - Key: VERTX_HOME
      Value: /home/user/vertx
    - Key: TERM
      Value: xterm
    Name: env
  - Env:
    - Key: M2_HOME
      Value: /home/user/apache-maven-$MAVEN_VERSION
    Name: env
  - Env:
    - Key: PATH
      Value: $JAVA_HOME/bin:$M2_HOME/bin:$PATH
    Name: env
  - Env:
    - Key: VERTX_FILE
      Value: vert.x-3.1.0-full.tar.gz
    Name: env
  - CmdLine:
    - mkdir -p /home/user/vertx
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - $VERTX_FILE
    - /home/user/vertx
  - CmdLine:
    - tar -zx -f /home/user/vertx/$VERTX_FILE  --strip-components=1 -C /home/user/vertx
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /home/user/apache-maven-$MAVEN_VERSION &&     wget -qO- "http://apache.ip-connect.vn.ua/maven/maven-3/$MAVEN_VERSION/binaries/apache-maven-$MAVEN_VERSION-bin.tar.gz"
      | tar -zx --strip-components=1 -C /home/user/apache-maven-$MAVEN_VERSION/ &&     echo
      "export MAVEN_OPTS=\$JAVA_OPTS" >> /home/user/.bashrc
    Name: run
    PrependShell: true
  From:
    Image: eclipse/stack-base:ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM eclipse/stack-base:ubuntu
