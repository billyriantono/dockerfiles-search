MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Damien LAGAE <damien.lagae@btcctb.org>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends       ca-certificates       git       curl       nginx       sqlite3       php5       php5-curl       php5-fpm       php5-intl       php5-sqlite       php5-pgsql       php5-mysql       php5-memcache       php5-apcu       php5-ldap       php-twig       supervisor       tar     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin
      --filename=composer
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup | bash - &&   apt-get install -y nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -e 's/;daemonize = yes/daemonize = no/' -i /etc/php5/fpm/php-fpm.conf     &&
      sed -e 's/;listen\.owner/listen.owner/' -i /etc/php5/fpm/pool.d/www.conf     &&
      sed -e 's/;listen\.group/listen.group/' -i /etc/php5/fpm/pool.d/www.conf     &&
      sed -e 's/;date\.timezone*/date.timezone=Europe\/Brussels/' -i /etc/php5/fpm/php.ini     &&
      sed -e 's/date\.timezone*/date.timezone=Europe\/Brussels/' -i /etc/php5/fpm/php.ini     &&
      echo "opcache.enable=1" >> /etc/php5/mods-available/opcache.ini     && echo
      "opcache.enable_cli=1" >> /etc/php5/mods-available/opcache.ini     && echo "\ndaemon
      off;" >> /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisor.conf
    - /etc/supervisor/conf.d/supervisor.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - vhost.conf
    - /etc/nginx/sites-available/default
  - CmdLine:
    - usermod -u 1000 www-data
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www
  - Name: workdir
    Path: /var/www
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
