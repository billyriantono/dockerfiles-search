MetaArgs: null
Stages:
- BaseName: golang:1.8
  Commands:
  - Maintainer: Andreas Linz <klingt.net@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update &&    apt-get -y install        locales        openssh-server        git        sqlite3        bsdtar        unzip
      &&    rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'en_US.UTF-8 UTF-8' > /etc/locale.gen &&    dpkg-reconfigure locales -f
      noninteractive &&    update-locale LANG='en_US.UTF-8'
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: '''en_US.UTF-8'''
    Name: env
  - Env:
    - Key: GOGS_VERSION
      Value: 0.11.19
    Name: env
  - CmdLine:
    - useradd --system --create-home --comment 'gogs - go git service' --shell /bin/bash
      gogs &&    passwd -d gogs
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -Ls "https://github.com/gogits/gogs/releases/download/v${GOGS_VERSION}/linux_amd64.tar.gz"
      | bsdtar -C /opt -xzf - &&    mkdir -p /opt/gogs/custom &&    mkdir -p /opt/gogs/log
      &&    find /opt/gogs -type d -exec chmod 755 {} \; &&    chown -R gogs:gogs
      /opt/gogs &&    chmod u+x /opt/gogs/gogs
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3000"
  - Name: expose
    Ports:
    - "22"
  - Env:
    - Key: USER
      Value: gogs
    Name: env
  - Name: volume
    Volumes:
    - /home/gogs
  - Name: volume
    Volumes:
    - /etc/ssh
  - Env:
    - Key: GOGS_CUSTOM
      Value: /opt/gogs/custom
    Name: env
  - Name: volume
    Volumes:
    - /opt/gogs/custom
  - Name: volume
    Volumes:
    - /opt/gogs/log
  - Name: workdir
    Path: /opt/gogs
  - Env:
    - Key: GOGS_TIMEZONE
      Value: '"Europe/Berlin"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - cmd.sh
    - /bin/start-gogs
  - CmdLine:
    - start-gogs
    Name: cmd
    PrependShell: true
  From:
    Image: golang:1.8
  Name: ""
  Platform: ""
  SourceCode: FROM golang:1.8
