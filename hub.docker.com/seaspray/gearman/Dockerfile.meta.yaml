MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-add-repository ppa:ansible/ansible
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y wget build-essential libboost-all-dev gperf
      libevent-dev uuid-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y ansible
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - wget https://github.com/gearman/gearmand/releases/download/1.1.15/gearmand-1.1.15.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar xvzf gearmand-1.1.15.tar.gz
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp/gearmand-1.1.15
  - CmdLine:
    - ./configure
    Name: run
    PrependShell: true
  - CmdLine:
    - make && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - LD_LIBRARY_PATH=/usr/local/lib ldconfig
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - mkdir -p /root/.ssh
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "Host bitbucket.org\n\tStrictHostKeyChecking no\n" >> /root/.ssh/config
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "Host *.unblockr.net\n\tStrictHostKeyChecking no\n" >> /root/.ssh/config
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /tmp/gearmand-1.1.15.tar.gz /tmp/gearmand-1.1.15
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y git
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/Yelp/dumb-init/releases/download/v1.2.0/dumb-init_1.2.0_amd64.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg -i dumb-init_*.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y curl
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/course-hero/slacktee.git
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y jq
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - slacktee.conf
    - /root/.slacktee
  - CmdLine:
    - ./slacktee/install.sh /usr/bin
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin
    - /usr/local/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - slacktee.conf
    - /etc/slacktee.conf
  - CmdLine:
    - '[ gearmand ]'
    Name: cmd
    PrependShell: true
  - CmdLine:
    - /usr/bin/dumb-init
    - --
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "4730"
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
