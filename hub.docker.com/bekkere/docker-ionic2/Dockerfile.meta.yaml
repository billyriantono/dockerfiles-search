MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: bekkere <bekkere@gmail.com>
    Name: maintainer
  - Labels:
    - Key: Description
      Value: '"Ionic Framework Dev container"'
    Name: label
  - Labels:
    - Key: Volumes
      Value: '"/myApp"'
    Name: label
  - Labels:
    - Key: Ports
      Value: '"8100, 35729"'
    Name: label
  - Labels:
    - Key: Ionic_Framework_Version
      Value: '"ionic-angular 3.2.1"'
    Name: label
  - Labels:
    - Key: Cordova_CLI_Version
      Value: '"6.5.0"'
    Name: label
  - Labels:
    - Key: Ionic_CLI_Version
      Value: '"3.1.2"'
    Name: label
  - Labels:
    - Key: Ionic_Cli_Utils
      Value: '"1.1.2"'
    Name: label
  - Labels:
    - Key: Ionic_App_Script_Version
      Value: '"1.3.7"'
    Name: label
  - Labels:
    - Key: Node_Version
      Value: '"7.x"'
    Name: label
  - Labels:
    - Key: TypeScript_Version
      Value: '"2.x"'
    Name: label
  - Labels:
    - Key: release-date
      Value: '"2017-05-21"'
    Name: label
  - Labels:
    - Key: is-production
      Value: '"False"'
    Name: label
  - Labels:
    - Key: HOST_ALIAS
      Value: '"alias ionic=docker run -ti --rm -p 8100:8100 -p 35729:35729 -v $PWD:/myApp:rw
        bekkere/docker-ionic2:latest ionic"'
    Name: label
  - CmdLine:
    - apt-get update && apt-get install -y -q curl
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_7.x | bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y -q             nodejs             git             && apt-get
      -y autoclean             && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g -y ionic
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g -y cordova
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g -y typescript
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g -y gulp
    Name: run
    PrependShell: true
  - CmdLine:
    - echo ' Create a alias for quick launch ...' > /Readme.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - echo ' alias ionic=docker run -ti --rm -p 8100:8100 -p 35729:35729 -v \$PWD:/myApp:rw
      bekkere/docker-ionic2:latest ionic' >> /Readme.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - echo ''
    Name: run
    PrependShell: true
  - CmdLine:
    - echo ' Installed the following packages:' >> /Readme.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - echo ' --> Ubuntu 16.04, with curl' >> /Readme.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - echo ' --> Nodejs version 7.x, git' >> /Readme.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - echo ' --> NPM install globally ionic, cordova, typescript, gulp' >> /Readme.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - echo ' ' >> /Readme.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo '' NOTE: Do not run npm update -g npm ... reinstalling npm v3 fails on
      Docker'' >> /Readme.txt'
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'cd /myApp' > /start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'cat /Readme.txt' >> /start.sh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /myApp
  - CmdLine:
    - bash -C '/start.sh';'bash'
    Name: cmd
    PrependShell: true
  - Name: expose
    Ports:
    - "35729"
    - "8100"
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
