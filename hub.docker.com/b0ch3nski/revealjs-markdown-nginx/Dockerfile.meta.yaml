MetaArgs: null
Stages:
- BaseName: nginx:alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Piotr Boche≈Ñski <bochenski.piotr@gmail.com>"'
    Name: label
  - Name: workdir
    Path: /usr/share/nginx/html
  - Key: RJS_VERSION
    Name: arg
    Value: master
  - CmdLine:
    - rm -r *     && apk add --no-cache --virtual .fetch-deps git     && git clone         --depth
      1         --single-branch         --branch ${RJS_VERSION}         https://github.com/hakimel/reveal.js.git
      .     && rm -r .git/     && apk del .fetch-deps
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - index.html
    - index.md
    - ./
  From:
    Image: nginx:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:alpine
