MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: mick@twomeylee.name
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get install -y -q     mysql-server-5.5     mysql-client-5.5     libmysqlclient-dev     &&
      apt-get clean
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3306"
  - CmdLine:
    - mkdir -p /mysql /mysql/etc /mysql/bin
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - mysql.sh
    - /mysql/bin/mysql.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - mysqld.cnf
    - /mysql/etc/mysqld.cnf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - my.cnf
    - /mysql/etc/my.cnf
  - CmdLine:
    - exec mysql_install_db     --verbose     --user=mysql     --basedir=/usr     --datadir=/mysql/data     --defaults-file=/mysql/etc/mysqld.cnf
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R mysql /mysql
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo -u mysql mysqld --defaults-file=/mysql/etc/mysqld.cnf &     sleep 10 &&     mysqladmin
      --socket=/mysql/mysql.sock create docker &&     echo "GRANT ALL ON *.* TO docker@'%'
      IDENTIFIED BY 'docker' WITH GRANT OPTION; FLUSH PRIVILEGES" | mysql --defaults-file=/mysql/etc/mysqld.cnf
      --socket=/mysql/mysql.sock
    Name: run
    PrependShell: true
  - Name: user
    User: mysql
  - Name: volume
    Volumes:
    - /mysql/log
    - /mysql/data
  - CmdLine: []
    Name: cmd
    PrependShell: false
  - CmdLine:
    - /usr/sbin/mysqld
    - --defaults-file=/mysql/etc/mysqld.cnf
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
