MetaArgs: null
Stages:
- As: builder
  BaseName: golang:1.12.0-alpine3.9
  Commands:
  - Name: workdir
    Path: /src
  - CmdLine:
    - set -x         && echo "https://mirrors.ustc.edu.cn/alpine/v3.8/main" > /etc/apk/repositories         &&
      echo "https://mirrors.ustc.edu.cn/alpine/v3.8/community" >> /etc/apk/repositories         &&
      apk add --no-cache git         && echo "192.30.253.112 github.com" > /etc/hosts         &&
      echo "151.101.185.194 github.global.ssl.fastly.net" >> /etc/hosts         &&
      rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - CGO_ENABLED=0 GOOS=linux GOARCH=amd64  go build -a -installsuffix cgo -ldflags="-w
      -s" -o go-snake .
    Name: run
    PrependShell: true
  From:
    Image: golang:1.12.0-alpine3.9
  Name: builder
  Platform: ""
  SourceCode: FROM golang:1.12.0-alpine3.9 AS builder
- BaseName: scratch
  Commands:
  - Name: workdir
    Path: /app
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /src/go-snake
    - .
  - CmdLine:
    - ./go-snake
    Name: cmd
    PrependShell: false
  From:
    Scratch: true
  Name: ""
  Platform: ""
  SourceCode: FROM scratch
