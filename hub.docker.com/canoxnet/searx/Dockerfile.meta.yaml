MetaArgs: null
Stages:
- BaseName: alpine:3.10
  Commands:
  - Key: VERSION
    Name: arg
    Value: 0.15.0
  - Env:
    - Key: BASE_URL
      Value: "False"
    - Key: IMAGE_PROXY
      Value: "False"
    - Key: UID
      Value: "991"
    - Key: GID
      Value: "991"
    Name: env
  - CmdLine:
    - apk -U upgrade  && apk add -t build-dependencies     build-base     python3-dev     libffi-dev     libxslt-dev     libxml2-dev     openssl-dev     tar     ca-certificates  &&
      apk add     su-exec     python3     libxml2     libxslt     openssl     tini  &&
      mkdir /usr/local/searx && cd /usr/local/searx  && wget -qO- https://github.com/asciimoo/searx/archive/v${VERSION}.tar.gz
      | tar xz --strip 1  && pip3 install --upgrade pip  && pip3 install --upgrade
      setuptools  && pip3 install --no-cache -r requirements.txt  && apk del build-dependencies  &&
      rm -f /var/cache/apk/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /usr/local/bin/run.sh
  - CmdLine:
    - chmod +x /usr/local/bin/run.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8888"
  - Labels:
    - Key: maintainer
      Value: '"Steven Seifried <gitlab@canox.net>"'
    Name: label
  - CmdLine:
    - run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10
