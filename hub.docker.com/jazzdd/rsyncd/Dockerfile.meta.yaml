MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Maintainer: Christian Gatzlaff "cgatzlaff@gmail.com"
    Name: maintainer
  - CmdLine:
    - apk add --no-cache rsync bash
    Name: run
    PrependShell: true
  - Env:
    - Key: RSYNC_TIMEOUT
      Value: "300"
    Name: env
  - Env:
    - Key: RSYNC_MAX_CONNECTIONS
      Value: "10"
    Name: env
  - Env:
    - Key: RSYNC_PORT
      Value: "873"
    Name: env
  - Env:
    - Key: VOL
      Value: /vol
    Name: env
  - Name: expose
    Ports:
    - ${RSYNC_PORT}
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - server.sh
    - /server.sh
  - CmdLine:
    - chmod 755 /server.sh &&     mkdir ${VOL} &&     chmod 755 ${VOL}
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - ${VOL}
  - CmdLine:
    - /server.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
