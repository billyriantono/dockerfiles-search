MetaArgs: null
Stages:
- BaseName: haffmans/cmake-qt5:latest
  Commands:
  - Maintainer: Wouter Haffmans <wouter@simply-life.net>
    Name: maintainer
  - Name: workdir
    Path: /
  - CmdLine:
    - wget "https://git.simply-life.net/packages/ubuntu/xenial/qommando-master.tar.bz2"
      -O /tmp/qommando-master.tar.bz2     && tar -jxvf /tmp/qommando-master.tar.bz2     &&
      rm /tmp/qommando-master.tar.bz2
    Name: run
    PrependShell: true
  - Name: user
    User: devel
  - Env:
    - Key: HOME
      Value: /home/devel
    Name: env
  - Name: workdir
    Path: /home/devel
  - Expression: USER root
    Name: onbuild
  - Expression: WORKDIR /
    Name: onbuild
  From:
    Image: haffmans/cmake-qt5:latest
  Name: ""
  Platform: ""
  SourceCode: FROM        haffmans/cmake-qt5:latest
