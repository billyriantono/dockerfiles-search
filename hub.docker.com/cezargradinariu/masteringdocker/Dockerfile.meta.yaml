MetaArgs: null
Stages:
- As: build
  BaseName: golang:latest
  Commands:
  - Name: workdir
    Path: /go-http-hello-world/
  - CmdLine:
    - go get -d -v golang.org/x/net/html
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://raw.githubusercontent.com/geetarista/go-http-hello-world/master/hello_world/hello_world.go
    - ./hello_world.go
  - CmdLine:
    - CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -o app .
    Name: run
    PrependShell: true
  From:
    Image: golang:latest
  Name: build
  Platform: ""
  SourceCode: FROM golang:latest as build
- BaseName: scratch
  Commands:
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /go-http-hello-world/app
    - .
  - CmdLine:
    - ./app
    Name: cmd
    PrependShell: false
  From:
    Scratch: true
  Name: ""
  Platform: ""
  SourceCode: FROM scratch
