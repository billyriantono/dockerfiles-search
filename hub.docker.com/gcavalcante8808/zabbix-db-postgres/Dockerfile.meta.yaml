MetaArgs: null
Stages:
- BaseName: postgres:latest
  Commands:
  - CmdLine:
    - apt-get update && apt-get -y install wget tar &&     rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/* &&     apt-get clean
    Name: run
    PrependShell: true
  - Key: ZBX_VERSION
    Name: arg
    Value: 4.0.0
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - wget http://ufpr.dl.sourceforge.net/project/zabbix/ZABBIX%20Latest%20Stable/${ZBX_VERSION}/zabbix-${ZBX_VERSION}.tar.gz
      &&     tar xzvf zabbix-$ZBX_VERSION.tar.gz &&     mv zabbix-$ZBX_VERSION/database/postgresql
      /tmp/ &&     rm -rf /usr/src/zabbix-$ZBX_VERSION
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - zabbix-db-entrypoint.sh
    - /docker-entrypoint-initdb.d/
  - Name: expose
    Ports:
    - "5432"
  From:
    Image: postgres:latest
  Name: ""
  Platform: ""
  SourceCode: FROM postgres:latest
