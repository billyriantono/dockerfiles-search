MetaArgs: null
Stages:
- BaseName: debian:8
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update -qq && apt-get install -qqy --no-install-recommends     ca-certificates
      curl &&     curl -L "https://github.com/Yelp/dumb-init/releases/download/v1.2.0/dumb-init_1.2.0_amd64"
      -o /usr/local/bin/dumb-init &&     chmod +x /usr/local/bin/dumb-init
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -qqy --no-install-recommends bacula-fd &&     apt-get clean
      &&     rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/docker-entrypoint.sh
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/bacula-fd.conf.j2
    - /etc/bacula/bacula-fd.conf
  - CmdLine:
    - /usr/local/bin/dumb-init
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:8
  Name: ""
  Platform: ""
  SourceCode: FROM debian:8
