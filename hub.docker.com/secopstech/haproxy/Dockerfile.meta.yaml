  - CmdLine:
    - "set -x \t&& apk add --no-cache --virtual .build-deps \t\tcurl \t\tgcc \t\tlibc-dev
      \t\tlinux-headers \t\tmake \t\topenssl-dev \t\tpcre-dev \t\tzlib-dev \t&& curl
