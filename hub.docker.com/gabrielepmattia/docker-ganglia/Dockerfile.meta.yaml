MetaArgs: null
Stages:
- BaseName: centos:centos6
  Commands:
  - Maintainer: wookietreiber
    Name: maintainer
  - CmdLine:
    - yum upgrade -y &&     yum install -y       gcc-c++ automake make       apr-devel
      expat-devel rrdtool-devel zlib-devel       httpd php rsync wget tar &&     yum
      clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/src &&     wget -q http://sourceforge.net/projects/pcre/files/pcre/8.33/pcre-8.33.tar.gz/download
      -O pcre-8.33.tar.gz &&     tar xzf pcre-8.33.tar.gz &&     cd pcre-8.33 &&     ./configure
      --prefix=/usr &&     make && make install && ldconfig &&     rm -rf /usr/src/pcre-8.33*
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/src &&     wget -q http://savannah.nongnu.org/download/confuse/confuse-2.7.tar.gz
      &&     tar xzf confuse-2.7.tar.gz &&     cd confuse-2.7 &&     ./configure --prefix=/usr
      --enable-shared &&     make && make install && ldconfig &&     rm -rf /usr/src/confuse-2.7*
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/src &&     wget -q http://downloads.sourceforge.net/ganglia/ganglia-3.7.2.tar.gz
      &&     tar xzf ganglia-3.7.2.tar.gz &&     cd /usr/src/ganglia-3.7.2 &&     ./configure
      --prefix=/usr --sysconfdir=/etc/ganglia/ --sbindir=/usr/sbin/ --with-gmetad
      --enable-gexec --enable-status &&     make && make install && ldconfig &&     rm
      -rf /usr/src/ganglia-3.7.2*
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/src &&     wget -q http://downloads.sourceforge.net/ganglia/ganglia-web-3.7.2.tar.gz
      &&     tar xzf ganglia-web-3.7.2.tar.gz &&     mv ganglia-web-3.7.2 /var/www/html/ganglia
      &&     cd /var/www/html/ganglia &&     make install APACHE_USER=apache &&     rm
      -rf /usr/src/ganglia-web-3.7.2*
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -r -U -d /var/lib/ganglia -s /bin/false ganglia
    Name: run
    PrependShell: true
  - CmdLine:
    - gmond -t     | sed 's/name = "unspecified"/name = "my cluster"/'     > /etc/ganglia/gmond.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - start.sh
  - CmdLine:
    - bash
    - start.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --with-gmond
    Name: cmd
    PrependShell: false
  From:
    Image: centos:centos6
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos6
