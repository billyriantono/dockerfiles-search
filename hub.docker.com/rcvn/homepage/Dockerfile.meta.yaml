MetaArgs: null
Stages:
- BaseName: centos:centos6
  Commands:
  - Maintainer: RCVN duc.cnv@rivercrane.vn
    Name: maintainer
  - CmdLine:
    - yum -y localinstall http://dl.fedoraproject.org/pub/epel/6/i386/epel-release-6-8.noarch.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y localinstall http://rpms.famillecollet.com/enterprise/remi-release-6.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -m webike
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y gcc
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y httpd
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y --enablerepo=remi php php-mysql php-pear php-gd php-mcrypt php-ldap
      php-xcache php-devel php-mbstring php-pdo php-pecl-xdebug php-pecl-memcache
      php-xml php-process libcurl-devel libxml2-devel mod_ssl pcre-devel
    Name: run
    PrependShell: true
  - CmdLine:
    - curl  -k -sS https://getcomposer.org/installer | php && mv composer.phar /usr/local/bin/composer
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/httpd.conf
    - /etc/httpd/conf/httpd.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/mime.types
    - /etc/httpd/conf/mime.types
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/php.ini
    - /etc/php.ini
  - CmdLine:
    - echo "<?php phpinfo(); ?>" > /var/www/html/phpinfo.php
    Name: run
    PrependShell: true
  - CmdLine:
    - yum clean -y all
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  From:
    Image: centos:centos6
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos6
