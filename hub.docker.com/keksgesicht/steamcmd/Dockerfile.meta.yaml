MetaArgs: null
Stages:
- BaseName: keksgesicht/steamcmd
  Commands:
  - Env:
    - Key: STEAMAPPID
      Value: "4020"
    Name: env
  - Env:
    - Key: STEAMAPPDIR
      Value: $HOME/gmod
    Name: env
  - Env:
    - Key: SVPORT
      Value: "27015"
    Name: env
  - Env:
    - Key: SVPARAMS
      Value: '"+gamemode terrortown                  +exec server.cfg"'
    Name: env
  - Env:
    - Key: STEAMCSSID
      Value: "232330"
    Name: env
  - Env:
    - Key: STEAMCSSDIR
      Value: $HOME/cstrike
    Name: env
  - Name: user
    User: root
  - CmdLine:
    - set -x  && apt-get update  && apt-get install -y --no-install-recommends --no-install-suggests         lib32stdc++6         lib32tinfo5  &&
      apt-get clean autoclean  && apt-get autoremove -y  && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: user
    User: steam
  - CmdLine:
    - $STEAMCMDDIR/steamcmd.sh         +login anonymous         +force_install_dir
      $STEAMAPPDIR         +app_update $STEAMAPPID validate         +force_install_dir
      $STEAMCSSDIR         +app_update $STEAMCSSID validate         +quit  && {         echo
      "@ShutdownOnFailedCommand 1";         echo "@NoPromptForPassword 1";         echo
      "login anonymous";         echo "force_install_dir $STEAMAPPDIR";         echo
      "app_update $STEAMAPPID";         echo "quit";     } > $STEAMAPPDIR/steamcmd_update.txt  &&
      echo "\"mountcfg\"{\"cstrike\" \"$STEAMCSSDIR/cstrike/cstrike\"}" >> $STEAMAPPDIR/garrysmod/cfg/mount.cfg
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - $SVPORT/udp
  - Name: workdir
    Path: $STEAMAPPDIR
  - Name: volume
    Volumes:
    - $STEAMAPPDIR/garrysmod/addons/
    - $STEAMAPPDIR/garrysmod/cache/srcds/
    - $STEAMAPPDIR/garrysmod/data/
  - CmdLine:
    - ./srcds_run            -game garrysmod            $SVPARAMS            -autoupdate
      -steam_dir $STEAMCMDDIR -steamcmd_script $STEAMAPPDIR/steamcmd_update.txt            -norestart            +hostport
      $SVPORT
    Name: entrypoint
    PrependShell: true
  From:
    Image: keksgesicht/steamcmd
  Name: ""
  Platform: ""
  SourceCode: FROM keksgesicht/steamcmd
