MetaArgs: null
Stages:
- BaseName: ipogudin/cloudera-cluster-node:5.14.2.1
  Commands:
  - Maintainer: Ivan Pogudin <i.a.pogudin@gmail.com>
    Name: maintainer
  - Env:
    - Key: CLOUDERA_KAFKA_VERSION
      Value: 3.0.0
    Name: env
  - CmdLine:
    - wget http://archive.cloudera.com/kafka/redhat/7/x86_64/kafka/cloudera-kafka.repo
      -O /etc/yum.repos.d/cloudera-kafka.repo && sed -i "s#baseurl=http://archive.cloudera.com/kafka/redhat/7/x86_64/kafka/1/#baseurl=http://archive.cloudera.com/kafka/redhat/7/x86_64/kafka/${CLOUDERA_KAFKA_VERSION}/#g"
      /etc/yum.repos.d/cloudera-kafka.repo
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install kafka && rm -rf /var/cache/yum/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/kafka/templates
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config-templates/*
    - /etc/kafka/templates/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Name: volume
    Volumes:
    - /var/lib/kafka
  - CmdLine:
    - /usr/local/bin/dockerize
    - -template
    - /etc/kafka/templates/:/etc/kafka/conf/
    - /usr/bin/supervisord
    - -c
    - /etc/supervisor/conf.d/supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: ipogudin/cloudera-cluster-node:5.14.2.1
  Name: ""
  Platform: ""
  SourceCode: FROM ipogudin/cloudera-cluster-node:5.14.2.1
