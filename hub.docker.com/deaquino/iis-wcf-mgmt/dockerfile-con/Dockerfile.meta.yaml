MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Labels:
    - Key: description
      Value: '"Rainloop is a simple, modern & fast web-based client"       maintainer="Hardware
        <contact@meshup.net>"'
    Name: label
  - Key: GPG_FINGERPRINT
    Name: arg
    Value: '"3B79 7ECE 694F 3B7B 70F3  11A4 ED7C 49D9 87DA 4591"'
  - Env:
    - Key: UID
      Value: "991"
    - Key: GID
      Value: "991"
    - Key: UPLOAD_MAX_SIZE
      Value: 25M
    Name: env
  - CmdLine:
    - 'echo "@community https://nl.alpinelinux.org/alpine/v3.7/community" >> /etc/apk/repositories  &&
      apk -U upgrade  && apk add -t build-dependencies     gnupg     openssl     wget  &&
      apk add     ca-certificates     nginx     s6     su-exec     php7-fpm@community     php7-curl@community     php7-iconv@community     php7-xml@community     php7-dom@community     php7-openssl@community     php7-json@community     php7-zlib@community     php7-pdo_mysql@community     php7-pdo_sqlite@community     php7-sqlite3@community     php7-ldap@community     php7-simplexml@community  &&
      cd /tmp  && wget -q https://www.rainloop.net/repository/webmail/rainloop-community-latest.zip  &&
      wget -q https://www.rainloop.net/repository/webmail/rainloop-community-latest.zip.asc  &&
      wget -q https://www.rainloop.net/repository/RainLoop.asc  && gpg --import RainLoop.asc  &&
      FINGERPRINT="$(LANG=C gpg --verify rainloop-community-latest.zip.asc rainloop-community-latest.zip
      2>&1   | sed -n "s#Primary key fingerprint: \(.*\)#\1#p")"  && if [ -z "${FINGERPRINT}"
      ]; then echo "Warning! Invalid GPG signature!" && exit 1; fi  && if [ "${FINGERPRINT}"
      != "${GPG_FINGERPRINT}" ]; then echo "Warning! Wrong GPG fingerprint!" && exit
      1; fi  && mkdir /rainloop && unzip -q /tmp/rainloop-community-latest.zip -d
      /rainloop  && find /rainloop -type d -exec chmod 755 {} \;  && find /rainloop
      -type f -exec chmod 644 {} \;  && apk del build-dependencies  && rm -rf /tmp/*
      /var/cache/apk/* /root/.gnupg'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rootfs
    - /
  - CmdLine:
    - chmod +x /usr/local/bin/run.sh /services/*/run /services/.s6-svscan/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /rainloop/data
  - Name: expose
    Ports:
    - "8888"
  - CmdLine:
    - run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
