MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - CmdLine:
    - apt-get update &&  apt-get install -y --no-install-recommends locales apt-utils
      wget gnupg curl apt-transport-https lsb-release ca-certificates &&  echo "en_US.UTF-8
      UTF-8" >> /etc/locale.gen &&  locale-gen en_US.UTF-8 &&  /usr/sbin/update-locale
      LANG=en_US.UTF-8 &&  update-ca-certificates &&  apt-get autoclean && apt-get
      clean && apt-get autoremove
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://packages.dotdeb.org stretch all" >> /etc/apt/sources.list &&   echo
      "deb-src http://packages.dotdeb.org stretch all" >> /etc/apt/sources.list &&   wget
      -O /etc/apt/trusted.gpg.d/php.gpg https://packages.sury.org/php/apt.gpg &&   echo
      "deb http://archive.ubuntu.com/ubuntu trusty universe" >> /etc/apt/sources.list
      &&   echo "deb https://packages.sury.org/php/ $(lsb_release -sc) main" > /etc/apt/sources.list.d/php.list
      &&   curl https://www.dotdeb.org/dotdeb.gpg | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&   echo "mysql-server mysql-server/root_password password root"
      | debconf-set-selections &&   echo "mysql-server mysql-server/root_password_again
      password root" | debconf-set-selections &&   apt-get install -y --allow-unauthenticated     mysql-server-5.6     mysql-client-5.6     &&   apt-get
      autoclean && apt-get clean && apt-get autoremove
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&   apt-get install -y --allow-downgrades     git     zip     fonts-texgyre     php7.3-mysqlnd     php7.3-cli     php7.3-phpdbg     php7.3-mbstring     php7.3-curl     php7.3-intl     php7.3-gd     php7.3-zip     php7.3-xml     php7.3-soap     php7.3-sqlite3     php7.3-bcmath     &&   apt-get
      autoclean && apt-get clean && apt-get autoremove
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --no-install-recommends     php7.3-dev     libmcrypt-dev     php-pear     make     &&     pecl
      channel-update pecl.php.net     &&     pecl install mcrypt-1.0.2     &&     php
      -d extension=mcrypt.so
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --no-install-recommends     xz-utils     libfontconfig1     libxrender1     &&   wget
      -nv https://github.com/wkhtmltopdf/wkhtmltopdf/releases/download/0.12.4/wkhtmltox-0.12.4_linux-generic-amd64.tar.xz
      &&   tar xf wkhtmltox-0.12.4_linux-generic-amd64.tar.xz &&   mv wkhtmltox/bin/wkhtmlto*
      /usr/bin/ &&   ln -nfs /usr/bin/wkhtmltopdf /usr/local/bin/wkhtmltopdf
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --filename=composer --install-dir=/usr/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://phar.phpunit.de/phpunit.phar > phpunit.phar && chmod +x phpunit.phar
      && mv phpunit.phar /usr/local/bin/phpunit
    Name: run
    PrependShell: true
  - CmdLine:
    - composer global require hirak/prestissimo
    Name: run
    PrependShell: true
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
