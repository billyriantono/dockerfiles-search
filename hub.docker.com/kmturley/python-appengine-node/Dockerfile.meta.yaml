MetaArgs: null
Stages:
- BaseName: python:2.7-stretch
  Commands:
  - Env:
    - Key: PYTHONUNBUFFERED
      Value: "1"
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -yq gconf-service libasound2 libatk1.0-0 libc6
      libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgcc1 libgconf-2-4
      libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0
      libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1
      libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates
      fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://packages.cloud.google.com/apt cloud-sdk-jessie main" | tee
      /etc/apt/sources.list.d/google-cloud-sdk.list
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install google-cloud-sdk google-cloud-sdk-app-engine-python
      google-cloud-sdk-app-engine-python-extras google-cloud-sdk-datastore-emulator
      -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install python-setuptools -y && easy_install virtualenv
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -yq openjdk-8-jre-headless
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_8.x | bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/sh
    - -c
    - cat /etc/issue && python --version && node --version && npm --version
