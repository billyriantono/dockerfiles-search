MetaArgs: null
Stages:
- BaseName: debian:stretch-slim
  Commands:
  - Key: MAKEFLAGS
    Name: arg
    Value: null
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends         autoconf         automake         libtool         pkg-config         libltdl-dev         build-essential         git         gfortran         bison         flex         gperf         libsqlite3-dev         python         curl         ca-certificates         libxml2-dev         binutils-dev         libiberty-dev     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/local/src/extrae &&     curl -SL https://github.com/bsc-performance-tools/extrae/archive/3.7.0.tar.gz     |
      tar -xzC /usr/local/src/extrae --strip-components=1 &&     cd /usr/local/src/extrae
      &&     ./bootstrap &&     ./configure         --without-mpi         --without-unwind         --without-dyninst         --without-papi         --disable-openmp         --disable-pthread         --disable-smpss
      &&     make &&     make install &&     make distclean
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nanox
    - /usr/local/src/nanox
  - CmdLine:
    - cd /usr/local/src/nanox &&     ./bootstrap &&     ./configure         --with-extrae=/usr/local
      &&     make &&     make install &&     make distclean
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - mcxx
    - /usr/local/src/mcxx
  - CmdLine:
    - cd /usr/local/src/mcxx &&     autoreconf -fiv &&     ./configure         --enable-ompss         --with-nanox=/usr/local
      &&     make &&     make install &&     make distclean
    Name: run
    PrependShell: true
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
