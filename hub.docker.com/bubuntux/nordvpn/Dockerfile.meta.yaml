MetaArgs:
- DefaultValue: amd64
  Key: ARCH
  ProvidedValue: null
  Value: amd64
Stages:
- BaseName: balenalib/${ARCH}-debian
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Julio Gutierrez <bubuntux@gmail.com>"'
    Name: label
  - Health:
      Interval: 60000000000
      StartPeriod: 120000000000
      Test:
      - CMD-SHELL
      - STATUS=$(nordvpn status); echo $STATUS; if test "${STATUS#*Disconnected}"
        != "$STATUS"; then nordvpn connect ${CONNECT} ; exit 1; fi
      Timeout: 5000000000
    Name: healthcheck
  - Key: NORDVPN_BIN_ARCH
    Name: arg
    Value: amd64
  - Key: NORDVPN_BIN_VERSION
    Name: arg
    Value: 3.6.0-1
  - CmdLine:
    - apt-get update && apt-get upgrade &&     curl "https://repo.nordvpn.com/deb/nordvpn/debian/pool/main/nordvpn_${NORDVPN_BIN_VERSION}_${NORDVPN_BIN_ARCH}.deb"
      -o /tmp/nordvpn.deb &&     apt-get install /tmp/nordvpn.deb || echo "error on
      post-installation script expected" &&     apt-get clean &&     rm -rf         /tmp/*         /var/lib/apt/lists/*         /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start_vpn.sh
    - /usr/bin
  - CmdLine:
    - /usr/bin/start_vpn.sh
    Name: cmd
    PrependShell: true
  From:
    Image: balenalib/${ARCH}-debian
  Name: ""
  Platform: ""
  SourceCode: FROM balenalib/${ARCH}-debian
