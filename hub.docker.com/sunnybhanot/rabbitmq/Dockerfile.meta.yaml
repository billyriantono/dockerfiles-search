MetaArgs: null
Stages:
- BaseName: sunnybhanot/ubuntu
  Commands:
  - CmdLine:
    - apt-key adv --keyserver keyserver.ubuntu.com --recv-keys F7B8CEA6056E8E56  &&
      echo "deb http://www.rabbitmq.com/debian/ testing main" >> /etc/apt/sources.list  &&
      apt-get update  && apt-get install -y rabbitmq-server  && rabbitmq-plugins enable
      rabbitmq_management  && echo "[{rabbit, [{loopback_users, []}]}]." > /etc/rabbitmq/rabbitmq.config  &&
      apt-get clean  && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "15672"
    - "4369"
    - "5672"
  - CmdLine:
    - /usr/sbin/rabbitmq-server
    Name: cmd
    PrependShell: true
  From:
    Image: sunnybhanot/ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM sunnybhanot/ubuntu
