MetaArgs: null
Stages:
- BaseName: deanatruntriz/debian-web:wheezy
  Commands:
  - Maintainer: '"Dean Mraz" <deanm@runtriz.com>'
    Name: maintainer
  - CmdLine:
    - apt-get install -y supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /laravel
    Name: run
    PrependShell: true
  - Env:
    - Key: WORKER_DIR
      Value: /laravel
    Name: env
  - Env:
    - Key: WORKER_LOGFILE
      Value: /laravel/app/storage/logs/worker.log
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - worker.conf
    - /etc/supervisor/conf.d/worker.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - chmod -v +x /run.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: deanatruntriz/debian-web:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM deanatruntriz/debian-web:wheezy
