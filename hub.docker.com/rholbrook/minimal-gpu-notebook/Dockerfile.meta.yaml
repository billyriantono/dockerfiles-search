MetaArgs:
- DefaultValue: jupyter/minimal-notebook
  Key: BASE_CONTAINER
  ProvidedValue: null
  Value: jupyter/minimal-notebook
Stages:
- BaseName: $BASE_CONTAINER
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Ryan Holbrook <ryanholbrook@gmail.com>"'
    Name: label
  - Name: user
    User: root
  - CmdLine:
    - apt-get update && apt-get install -yq --no-install-recommends         x11-apps         net-tools         less         rsync         tmux     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends     gnupg2 curl
      ca-certificates &&     curl -fsSL https://developer.download.nvidia.com/compute/cuda/repos/ubuntu1804/x86_64/7fa2af80.pub
      | apt-key add - &&     echo "deb https://developer.download.nvidia.com/compute/cuda/repos/ubuntu1804/x86_64
      /" > /etc/apt/sources.list.d/cuda.list &&     echo "deb https://developer.download.nvidia.com/compute/machine-learning/repos/ubuntu1804/x86_64
      /" > /etc/apt/sources.list.d/nvidia-ml.list &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: CUDA_VERSION
      Value: 10.0.130
    Name: env
  - Env:
    - Key: CUDA_PKG_VERSION
      Value: 10-0=$CUDA_VERSION-1
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends         cuda-cudart-$CUDA_PKG_VERSION         cuda-compat-10-0
      &&     ln -s cuda-10.0 /usr/local/cuda &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "/usr/local/nvidia/lib" >> /etc/ld.so.conf.d/nvidia.conf &&     echo "/usr/local/nvidia/lib64"
      >> /etc/ld.so.conf.d/nvidia.conf
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /usr/local/nvidia/bin:/usr/local/cuda/bin:${PATH}
    Name: env
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: /usr/local/nvidia/lib:/usr/local/nvidia/lib64
    Name: env
  - Env:
    - Key: NVIDIA_VISIBLE_DEVICES
      Value: all
    Name: env
  - Env:
    - Key: NVIDIA_DRIVER_CAPABILITIES
      Value: compute,utility
    Name: env
  - Env:
    - Key: NVIDIA_REQUIRE_CUDA
      Value: '"cuda>=10.0 brand=tesla,driver>=384,driver<385 brand=tesla,driver>=410,driver<411"'
    Name: env
  - Env:
    - Key: NCCL_VERSION
      Value: 2.4.8
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends         cuda-libraries-$CUDA_PKG_VERSION         cuda-nvtx-$CUDA_PKG_VERSION         libnccl2=$NCCL_VERSION-1+cuda10.0
      &&     apt-mark hold libnccl2 &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends         cuda-nvml-dev-$CUDA_PKG_VERSION         cuda-command-line-tools-$CUDA_PKG_VERSION         cuda-libraries-dev-$CUDA_PKG_VERSION         cuda-minimal-build-$CUDA_PKG_VERSION         libnccl-dev=$NCCL_VERSION-1+cuda10.0
      &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: LIBRARY_PATH
      Value: /usr/local/cuda/lib64/stubs
    Name: env
  - Env:
    - Key: CUDNN_VERSION
      Value: 7.6.5.32
    Name: env
  - Labels:
    - Key: com.nvidia.cudnn.version
      Value: '"${CUDNN_VERSION}"'
    Name: label
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends         libcudnn7=$CUDNN_VERSION-1+cuda10.0         libcudnn7-dev=$CUDNN_VERSION-1+cuda10.0
      &&     apt-mark hold libcudnn7 &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends         libnvinfer5=5.1.5-1+cuda10.0         libnvinfer-dev=5.1.5-1+cuda10.0
      &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: CUDA_HOME
      Value: /usr/local/cuda
    Name: env
  - Env:
    - Key: CUDA_PATH
      Value: /usr/local/cuda
    Name: env
  - Env:
    - Key: PATH
      Value: $CUDA_HOME/bin:$PATH
    Name: env
  - Env:
    - Key: LD_LIBRARY_PATH
      Value: $CUDA_HOME/lib64:$CUDA_HOME/extras/CUPTI/lib64:$LD_LIBRARY_PATH
    Name: env
  - CmdLine:
    - mkdir -p /etc/OpenCL/vendors/   && echo "libnvidia-opencl.so.1" > /etc/OpenCL/vendors/nvidia.icd
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /bin/tar /bin/gtar
    Name: run
    PrependShell: true
  - Name: user
    User: $NB_UID
  From:
    Image: $BASE_CONTAINER
  Name: ""
  Platform: ""
  SourceCode: FROM $BASE_CONTAINER
