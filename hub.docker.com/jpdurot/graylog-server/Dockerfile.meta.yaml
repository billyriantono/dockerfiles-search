MetaArgs: null
Stages:
- BaseName: java:8-jre
  Commands:
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-openjdk-amd64/jre
    Name: env
  - Env:
    - Key: GRAYLOG_SERVER_JAVA_OPTS
      Value: '"-Xms1g -Xmx2g -XX:NewRatio=1 -XX:MaxMetaspaceSize=256m -server -XX:+ResizeTLAB
        -XX:+UseConcMarkSweepGC -XX:+CMSConcurrentMTEnabled -XX:+CMSClassUnloadingEnabled
        -XX:+UseParNewGC -XX:-OmitStackTraceInFastThrow"'
    Name: env
  - Env:
    - Key: GOSU_VERSION
      Value: "1.7"
    Name: env
  - CmdLine:
    - set -x   && wget -O /usr/local/bin/gosu "https://github.com/tianon/gosu/releases/download/$GOSU_VERSION/gosu-$(dpkg
      --print-architecture)"   && wget -O /usr/local/bin/gosu.asc "https://github.com/tianon/gosu/releases/download/$GOSU_VERSION/gosu-$(dpkg
      --print-architecture).asc"   && export GNUPGHOME="$(mktemp -d)"   && gpg --keyserver
      ha.pool.sks-keyservers.net --recv-keys B42F6819007F00F88E364FD4036A9C25BF357DD4   &&
      gpg --batch --verify /usr/local/bin/gosu.asc /usr/local/bin/gosu   && rm -r
      "$GNUPGHOME" /usr/local/bin/gosu.asc   && chmod +x /usr/local/bin/gosu   &&
      gosu nobody true
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update   && apt-get install -y apt-transport-https   && wget https://packages.graylog2.org/repo/packages/graylog-2.1-repository_latest.deb   &&
      dpkg -i graylog-2.1-repository_latest.deb   && apt-get update   && apt-get install
      -y graylog-server   && apt-get clean   && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver ha.pool.sks-keyservers.net --recv-keys 46095ACC8548582C1A2699A9D27D666CD88E42B4
    Name: run
    PrependShell: true
  - Env:
    - Key: ELASTICSEARCH_VERSION
      Value: 2.4.0
    Name: env
  - Env:
    - Key: ELASTICSEARCH_REPO_BASE
      Value: http://packages.elasticsearch.org/elasticsearch/2.x/debian
    Name: env
  - CmdLine:
    - echo "deb $ELASTICSEARCH_REPO_BASE stable main" > /etc/apt/sources.list.d/elasticsearch.list
    Name: run
    PrependShell: true
  - CmdLine:
    - "set -x \t&& apt-get update \t&& apt-get install -y --no-install-recommends
      elasticsearch=$ELASTICSEARCH_VERSION \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - "set -x \t&& apt-get update \t&& apt-get install -y python-setuptools \t&& rm
      -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - easy_install supervisor
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /usr/share/graylog-server/bin:/usr/share/elasticsearch/bin:$PATH
    Name: env
  - Name: workdir
    Path: /usr/share/elasticsearch
  - CmdLine:
    - "set -ex \t&& for path in \t\t./data \t\t./logs \t\t./config \t\t./config/scripts
      \t; do \t\tmkdir -p \"$path\"; \t\tchown -R elasticsearch:elasticsearch \"$path\";
      \tdone"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config_es
    - ./config
  - Name: workdir
    Path: /usr/share/graylog-server
  - CmdLine:
    - set -ex   && for path in     ./data/journal     ./data/log     ./data/config   ;
      do     mkdir -p "$path";   done
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config_graylog
    - ./data/config
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisord.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - chmod u+x /docker-entrypoint.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /usr/share/elasticsearch/data
  - Name: expose
    Ports:
    - "12900"
    - "9000"
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: java:8-jre
  Name: ""
  Platform: ""
  SourceCode: FROM java:8-jre
