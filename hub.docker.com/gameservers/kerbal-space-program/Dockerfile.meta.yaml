MetaArgs: null
Stages:
- BaseName: mono:latest
  Commands:
  - Maintainer: Jason Rivers <docker@jasonrivers.co.uk>
    Name: maintainer
  - CmdLine:
    - "apt-get update && apt-get install\t\twget\t\t\t\t\tunzip\t\t\t\t&& \tapt-get
      clean"
    Name: run
    PrependShell: true
  - CmdLine:
    - "mkdir -p /data/ksp\t&&\t\tuseradd -u 1000 -s /bin/bash -d /data/ksp ksp\t&&
      \tchown ksp:ksp /data/ksp"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ksp.sh
    - /usr/local/bin/ksp
  - Name: expose
    Ports:
    - "6702"
  - Name: user
    User: ksp
  - Env:
    - Key: SERVER_REMOTE_FILE
      Value: https://d-mp.org/downloads/release/latest/DMPServer.zip
    Name: env
  - CmdLine:
    - cd /data/ksp && wget ${SERVER_REMOTE_FILE} && unzip DMPServer.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /data/ksp/DMPServer/Universe && mkdir -p /data/ksp/config && mkdir
      -p /data/ksp/DMPServer/logs && mkdir -p /data/ksp/kspconfig
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/*.txt
    - /data/ksp/kspconfig/
  - Name: volume
    Volumes:
    - /data/ksp/DMPServer/Universe
    - /data/ksp/config
    - /data/ksp/DMPServer/logs
  - Name: workdir
    Path: /data/ksp
  - CmdLine:
    - ksp
    Name: cmd
    PrependShell: false
  From:
    Image: mono:latest
  Name: ""
  Platform: ""
  SourceCode: FROM mono:latest
