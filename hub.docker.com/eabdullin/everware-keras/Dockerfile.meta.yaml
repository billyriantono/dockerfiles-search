MetaArgs: null
Stages:
- BaseName: continuumio/anaconda
  Commands:
  - Maintainer: Yelaman Abdullin <a.elaman.b@gmail.com>
    Name: maintainer
  - Env:
    - Key: CONDA_DIR
      Value: /opt/conda
    Name: env
  - CmdLine:
    - $CONDA_DIR/bin/conda update conda &&     conda update --all
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash -c "ipython kernelspec install-self"
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install git+git://github.com/Theano/Theano.git &&     pip install git+git://github.com/fchollet/keras.git
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /srv/
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /srv/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://raw.githubusercontent.com/jupyter/jupyterhub/master/scripts/jupyterhub-singleuser
    - /usr/local/bin/jupyterhub-singleuser
  - CmdLine:
    - chmod 755 /usr/local/bin/jupyterhub-singleuser
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -m -s /bin/bash jupyter
    Name: run
    PrependShell: true
  - Name: user
    User: jupyter
  - Env:
    - Key: HOME
      Value: /home/jupyter
    Name: env
  - Env:
    - Key: SHELL
      Value: /bin/bash
    Name: env
  - Env:
    - Key: USER
      Value: jupyter
    Name: env
  - Name: workdir
    Path: /home/jupyter/
  - Name: expose
    Ports:
    - "8888"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - singleuser.sh
    - /srv/singleuser/singleuser.sh
  - CmdLine:
    - sh
    - /srv/singleuser/singleuser.sh
    Name: cmd
    PrependShell: false
  From:
    Image: continuumio/anaconda
  Name: ""
  Platform: ""
  SourceCode: FROM continuumio/anaconda
