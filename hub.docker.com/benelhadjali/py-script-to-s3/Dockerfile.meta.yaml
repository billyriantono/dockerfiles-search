MetaArgs: null
Stages:
- BaseName: lambci/lambda-base:build
  Commands:
  - Maintainer: Ali <a.benelhadj@slimpay.com>
    Name: maintainer
  - Name: user
    User: root
  - Env:
    - Key: AWS_EXECUTION_ENV
      Value: AWS_Lambda_python2.7
    - Key: PYTHONPATH
      Value: /var/runtime
    Name: env
  - CmdLine:
    - rm -rf /var/runtime /var/lang &&   curl https://lambci.s3.amazonaws.com/fs/python2.7.tgz
      | tar -zx -C /
    Name: run
    PrependShell: true
  - CmdLine:
    - curl --silent --show-error --retry 5 https://bootstrap.pypa.io/get-pip.py |
      python &&   pip install -U virtualenv pipenv --no-cache-dir && pip install -U
      awscli boto3 aws-sam-cli==0.10.0 aws-lambda-builders==0.1.0 --no-cache-dir
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install zip
    Name: run
    PrependShell: true
  From:
    Image: lambci/lambda-base:build
  Name: ""
  Platform: ""
  SourceCode: FROM lambci/lambda-base:build
