MetaArgs: null
Stages:
- BaseName: cwpearson/opencl2.0-intel-cpu
  Commands:
  - CmdLine:
    - apt-get update && apt-get install --no-install-recommends -y libopencv-core-dev
      libopencv-highgui-dev libopencv-imgproc-dev g++     && apt-get clean     &&
      rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Env:
    - Key: CHAI_OCL_INC
      Value: $OCL_INC
    Name: env
  - Env:
    - Key: CHAI_OCL_LIB
      Value: $OCL_LIB
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./OpenCL1.2
    - chai/OpenCL1.2
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./OpenCL2.0
    - chai/OpenCL2.0
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bin
    - chai/bin
  - Env:
    - Key: PATH
      Value: /chai/bin:$PATH
    Name: env
  - Name: workdir
    Path: chai/OpenCL2.0
  - CmdLine:
    - set -e;     for bench in *; do       echo $bench;       cd $bench;       make
      -j;       cd ..;     done
    Name: run
    PrependShell: true
  From:
    Image: cwpearson/opencl2.0-intel-cpu
  Name: ""
  Platform: ""
  SourceCode: FROM cwpearson/opencl2.0-intel-cpu
