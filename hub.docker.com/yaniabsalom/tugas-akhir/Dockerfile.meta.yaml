MetaArgs: null
Stages:
- BaseName: ubuntu:14.04.2
  Commands:
  - Maintainer: Husni
    Name: maintainer
  - CmdLine:
    - apt-get update && DEBIAN_FRONTEND=noninteractive apt-get -y install apache2
      libapache2-mod-php5 php5-mysql php5-gd php-pear php-apc php5-curl curl lynx-cur
      && a2enmod php5 && a2enmod rewrite && sed -i “s/short_open_tag = Off/short_open_tag
      = On/” /etc/php5/apache2/php.ini && sed -i “s/error_reporting = .*$/error_reporting
      = E_ERROR | E_WARNING | E_PARSE/” /etc/php5/apache2/php.ini
    Name: run
    PrependShell: true
  - Env:
    - Key: APACHE_RUN_USER
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_RUN_GROUP
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_LOG_DIR
      Value: /var/log/apache2
    Name: env
  - Env:
    - Key: APACHE_LOCK_DIR
      Value: /var/lock/apache2
    Name: env
  - Env:
    - Key: APACHE_PID_FILE
      Value: /var/run/apache2.pid
    Name: env
  - Name: expose
    Ports:
    - "80"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - webdata/
    - /var/www/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - apache-config.conf
    - /etc/apache2/sites-enabled/000-default.conf
  - CmdLine:
    - /usr/sbin/apache2ctl -D FOREGROUND
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:14.04.2
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04.2
