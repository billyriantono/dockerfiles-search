MetaArgs: null
Stages:
- BaseName: alpine:edge
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"ilya@ilyaglotov.com"'
    Name: label
  - CmdLine:
    - apk update   && apk add libcap              gmp-dev              json-c-dev              libpcap              libunistring-dev                &&
      apk add --virtual .deps                         build-base                         byacc                         cmake                         flex                         gengetopt                         git                         libpcap-dev                         linux-headers                           &&
      ln -s /usr/bin/yacc /usr/bin/byacc   && git clone --branch=master                --depth=1                https://github.com/zmap/zmap.git                  &&
      cd zmap   && cmake .   && make -j4   && make install     && apk del .deps   &&
      rm -rf /zmap /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser -D zmap   && setcap cap_net_raw=eip /usr/local/sbin/zmap
    Name: run
    PrependShell: true
  - Name: user
    User: zmap
  - CmdLine:
    - /usr/local/sbin/zmap
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:edge
