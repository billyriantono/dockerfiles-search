MetaArgs: null
Stages:
- BaseName: alpine:3.7
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./
    - /tmp
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - apk update   && apk add --no-cache ca-certificates                         libressl                         llvm-libunwind                         libgcc   &&
      apk add --no-cache --virtual .build-rust     rust     cargo     libressl-dev     &&
      cargo build --release   && strip target/release/iptoasn-webservice   && mv target/release/iptoasn-webservice
      /usr/bin/iptoasn-webservice   && mv docker/iptoasn-entrypoint.sh /iptoasn-entrypoint.sh   &&
      chmod +x /iptoasn-entrypoint.sh     && rm -rf  ~/.cargo             /var/cache/apk/*             /tmp/*   &&
      apk del .build-rust
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser -D app
    Name: run
    PrependShell: true
  - Name: user
    User: app
  - CmdLine:
    - /iptoasn-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
