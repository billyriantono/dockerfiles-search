MetaArgs: null
Stages:
- As: build
  BaseName: golang:alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"contact@ilyaglotov.com"'
    - Key: repository
      Value: '"https://github.com/ilyaglow/cortex-tgbot"'
    Name: label
  - Env:
    - Key: GO111MODULE
      Value: "on"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /go/src/github.com/ilyaglow/cortex-tgbot/
  - CmdLine:
    - apk --update --no-cache add ca-certificates                                 git                                 sqlite                                 build-base   &&
      cd /go/src/github.com/ilyaglow/cortex-tgbot   && go mod download   && cd ./cmd/cortexbot   &&
      go build -ldflags="-s -w"               -a               -installsuffix static               -o
      /cortexbot
    Name: run
    PrependShell: true
  From:
    Image: golang:alpine
  Name: build
  Platform: ""
  SourceCode: FROM golang:alpine as build
- BaseName: alpine:latest
  Commands:
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /cortexbot
    - /app/cortexbot
  - CmdLine:
    - apk --update --no-cache add ca-certificates   && adduser -h /app -D app   &&
      mkdir -p /app/data   && chown -R app /app
    Name: run
    PrependShell: true
  - Name: user
    User: app
  - Name: volume
    Volumes:
    - /app/data
  - Name: workdir
    Path: /app/data
  - CmdLine:
    - ../cortexbot
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
