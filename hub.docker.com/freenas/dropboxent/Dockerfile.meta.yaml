MetaArgs: null
Stages:
- BaseName: java:8u92-jre-alpine
  Commands:
  - Maintainer: docker.com@xoop.org
    Name: maintainer
  - CmdLine:
    - apk -U add bash
    Name: run
    PrependShell: true
  - Env:
    - Key: LOGSTASH_VERSION
      Value: 5.3.0
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://artifacts.elastic.co/downloads/logstash/logstash-$LOGSTASH_VERSION.tar.gz
    - /tmp/ls.tgz
  - CmdLine:
    - cd /usr/share &&   tar xf /tmp/ls.tgz &&   rm /tmp/ls.tgz
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/share/logstash-$LOGSTASH_VERSION
  - Name: expose
    Ports:
    - "25826"
  - Name: volume
    Volumes:
    - /conf
    - /logs
  - Env:
    - Key: PLUGIN_UPDATES
      Value: "2015-06-10"
    Name: env
  - CmdLine:
    - bin/logstash-plugin install logstash-input-heartbeat
    Name: run
    PrependShell: true
  - CmdLine:
    - bin/logstash-plugin install logstash-input-gelf
    Name: run
    PrependShell: true
  - CmdLine:
    - bin/logstash-plugin install logstash-output-elasticsearch
    Name: run
    PrependShell: true
  - CmdLine:
    - bin/logstash
    - -f
    - /conf
    Name: cmd
    PrependShell: false
  From:
    Image: java:8u92-jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM java:8u92-jre-alpine
