MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Daniel Foote <freefoote@dview.net>
    Name: maintainer
  - CmdLine:
    - apt-get update -q
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -qy install beanstalkd=1.9-2ubuntu1
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /binlog
    Name: run
    PrependShell: true
  - CmdLine:
    - chown beanstalkd.beanstalkd /binlog
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /start.sh
  - Name: expose
    Ports:
    - "11300"
  - Name: volume
    Volumes:
    - /binlog
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
