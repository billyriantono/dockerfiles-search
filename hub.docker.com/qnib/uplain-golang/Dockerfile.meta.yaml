MetaArgs: null
Stages:
- BaseName: qnib/uplain-init
  Commands:
  - CmdLine:
    - apt-get update -qq  && apt-get install -y -qq wget  && wget -qO - http://packages.confluent.io/deb/3.3/archive.key
      | apt-key add -  && echo "deb [arch=amd64] http://packages.confluent.io/deb/3.3
      stable main" > /etc/apt/sources.list.d/confluent.list  && apt-get update -qq  &&
      apt-get install -qq -y --no-install-recommends     ca-certificates     curl     dnsutils     gcc     git     pkg-config     libc6-dev     libseccomp-dev     librdkafka-dev
    Name: run
    PrependShell: true
  - Key: GOLANG_VERSION
    Name: arg
    Value: 1.9.2
  - Key: GOLANG_DOWNLOAD_URL
    Name: arg
    Value: https://golang.org/dl/go$GOLANG_VERSION.linux-amd64.tar.gz
  - Env:
    - Key: GOPATH
      Value: /usr/local/
    Name: env
  - Env:
    - Key: PATH
      Value: $GOPATH/bin:/usr/local/go/bin:$PATH
    Name: env
  - CmdLine:
    - curl -fsSL "$GOLANG_DOWNLOAD_URL" | tar xfz - -C /usr/local  && mkdir -p "$GOPATH/src"
      "$GOPATH/bin"  && chmod -R 777 "$GOPATH"  && go get -u github.com/kardianos/govendor  &&
      go get github.com/chouquette/coveraggregator  && go get -u github.com/golang/lint/golint
    Name: run
    PrependShell: true
  From:
    Image: qnib/uplain-init
  Name: ""
  Platform: ""
  SourceCode: FROM qnib/uplain-init
