MetaArgs: null
Stages:
- BaseName: centos:centos7
  Commands:
  - Maintainer: '"Christian Kniep <christian@qnib.org>"'
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - etc/yum.repos.d/qnib.repo
    - /etc/yum.repos.d/qnib.repo
  - CmdLine:
    - yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y python-meld3 python-setuptools python-supervisor
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - etc/supervisord.conf
    - /etc/supervisord.conf
  - CmdLine:
    - mkdir -p /var/log/supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e 's/nodaemon=false/nodaemon=true/' /etc/supervisord.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - usr/local/bin/supervisor_daemonize.sh
    - /usr/local/bin/supervisor_daemonize.sh
  - CmdLine:
    - yum install -y bind-utils vim
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "root:root"|chpasswd
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - root/ssh
    - /root/.ssh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - root/bashrc
    - /root/.bashrc
  - Chown: ""
    Name: add
    SourcesAndDest:
    - root/bash_profile
    - /root/.bash_profile
  - CmdLine:
    - chmod 600 /root/.ssh/authorized_keys /root/.ssh/id_rsa
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R root:root /root/
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y openssh-server openssh-clients initscripts
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/run/sshd
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - root/bin/startup_sshd.sh
    - /root/bin/startup_sshd.sh
  - CmdLine:
    - sed -i -e 's/#UseDNS yes/UseDNS no/' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e 's/GSSAPIAuthentication.*/GSSAPIAuthentication no/' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - etc/supervisord.d/sshd.ini
    - /etc/supervisord.d/sshd.ini
  - CmdLine:
    - echo "        StrictHostKeyChecking no" >> /etc/ssh/ssh_config
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "        UserKnownHostsFile=/dev/null" >> /etc/ssh/ssh_config
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "        AddressFamily inet" >> /etc/ssh/ssh_config
    Name: run
    PrependShell: true
  - CmdLine:
    - yum clean all;yum install -y slurm
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - usr/local/bin/etcdctl
    - /usr/local/bin/etcdctl
  - CmdLine:
    - yum install -y skydns etcd
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y openmpi
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y gsl libgomp
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y python-docopt PyYAML
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y nc
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y infiniband-diags perftest
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - pub_keys
    - /tmp/pub_keys/
  - CmdLine:
    - cat /tmp/pub_keys/*.pub >> /root/.ssh/authorized_keys
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y libmlx5 libmthca librdmacm-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y dapl dapl-devel dapl-devel-static dapl-utils ibacm libibcm libibcm-devel
      libibverbs libibverbs-devel libibverbs-devel-static libibverbs-utils libmlx4
      libmlx5 libmlx5-devel librdmacm librdmacm-devel librdmacm-utils srptools
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y make automake gcc-c++ openmpi-devel opensm
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "2014-10-01.1";yum clean --disablerepo=* --enablerepo=qnib-common all
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y qnib-openmpi1541 qnib-openmpi154
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/supervisord -c /etc/supervisord.conf
    Name: cmd
    PrependShell: true
