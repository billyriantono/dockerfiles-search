MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: Mateusz StÄ™pniak "zenedith@wp.pl"
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install git pkg-config dpkg-dev autoconf curl make autotools-dev automake
      libtool libpcre3-dev libncurses-dev python-docutils bsdmainutils debhelper dh-apparmor
      gettext gettext-base groff-base html2text intltool-debian libbsd-dev libbsd0
      libcroco3 libedit-dev libedit2 libgettextpo0 libpipeline1 libunistring0 man-db
      po-debconf xsltproc libhiredis-dev -y
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -s http://repo.varnish-cache.org/debian/GPG-key.txt | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://repo.varnish-cache.org/ubuntu/ $(lsb_release -sc) varnish-4.1"
      | tee -a /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb-src http://repo.varnish-cache.org/ubuntu/ $(lsb_release -sc) varnish-4.1"
      | tee -a /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt && apt-get source varnish && mv /opt/varnish-* /opt/varnish
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/varnish
  - CmdLine:
    - ./autogen.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ./configure
    Name: run
    PrependShell: true
  - CmdLine:
    - make -j3
    Name: run
    PrependShell: true
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/varnish/libvmod-vsthrottle.git /opt/libvmod-vsthrottle
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/libvmod-vsthrottle
  - CmdLine:
    - ./autogen.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ./configure VARNISHSRC=/opt/varnish
    Name: run
    PrependShell: true
  - CmdLine:
    - make -j3
    Name: run
    PrependShell: true
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/carlosabalde/libvmod-redis.git /opt/libvmod-redis
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/libvmod-redis
  - CmdLine:
    - ./autogen.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ./configure VARNISHSRC=/opt/varnish
    Name: run
    PrependShell: true
  - CmdLine:
    - make -j3
    Name: run
    PrependShell: true
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  - Env:
    - Key: LISTEN_ADDR
      Value: 0.0.0.0
    Name: env
  - Env:
    - Key: LISTEN_PORT
      Value: "8080"
    Name: env
  - Env:
    - Key: BACKEND_ENV_PORT
      Value: "5000"
    Name: env
  - Env:
    - Key: BACKEND_PORT_5000_TCP_ADDR
      Value: 0.0.0.0
    Name: env
  - Env:
    - Key: TELNET_ADDR
      Value: 0.0.0.0
    Name: env
  - Env:
    - Key: TELNET_PORT
      Value: "6083"
    Name: env
  - Env:
    - Key: CACHE_SIZE
      Value: 25MB
    Name: env
  - Env:
    - Key: THROTTLE_LIMIT_NUMBER
      Value: "300"
    Name: env
  - Env:
    - Key: THROTTLE_LIMIT_TIME
      Value: 1m
    Name: env
  - Env:
    - Key: VCL_FILE
      Value: /etc/varnish/default.vcl
    Name: env
  - Env:
    - Key: GRACE_TTL
      Value: 30s
    Name: env
  - Env:
    - Key: GRACE_MAX
      Value: 1h
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/default.vcl.source
    - /etc/varnish/default.vcl.source
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bin/run.sh
    - /bin/run.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bin/reload.sh
    - /bin/reload.sh
  - CmdLine:
    - chmod +x /bin/reload.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - Name: workdir
    Path: /
  - CmdLine:
    - /bin/run.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine: []
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
