MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - CmdLine:
    - apt-get -y update  && apt-get -y install libaio1 unzip rlwrap  && apt-get clean  &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: VERSION
      Value: 12.1.0.2.0
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - instantclient-*-${VERSION}.zip
    - /opt/
  - Name: workdir
    Path: /opt/
  - CmdLine:
    - unzip /opt/instantclient-basic-linux.x64-${VERSION}.zip  && unzip /opt/instantclient-sqlplus-linux.x64-${VERSION}.zip  &&
      unzip /opt/instantclient-sdk-linux.x64-${VERSION}.zip  && unzip /opt/instantclient-jdbc-linux.x64-${VERSION}.zip  &&
      rm -v /opt/instantclient-*-${VERSION}.zip  && mv -v /opt/instantclient* /opt/instantclient
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - login.sql
    - /opt/instantclient
  - CmdLine:
    - mkdir /opt/sql_files
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt/sql_files
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -V
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
