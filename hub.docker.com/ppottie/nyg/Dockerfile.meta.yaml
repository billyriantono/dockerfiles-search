MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Key: HOST_USER_GID
    Name: arg
    Value: "1000"
  - Key: HOST_USER_UID
    Name: arg
    Value: "1000"
  - Labels:
    - Key: maintenainer
      Value: '"Pierre Potti√© <pierre.pottie@gmail.com>"'
    Name: label
  - CmdLine:
    - apk add --no-cache nodejs-npm python make g++
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf  /usr/share/man /tmp/* /var/cache/apk/*     /root/.npm /root/.node-gyp
      /root/.gnupg /usr/lib/node_modules/npm/man /usr/lib/node_modules/npm/doc /usr/lib/node_modules/npm/html
      /usr/lib/node_modules/npm/scripts
    Name: run
    PrependShell: true
  - CmdLine:
    - set -ex                                                 &&                                                                    echo
      'Creating notroot user and group from host'        &&     addgroup -g $HOST_USER_GID
      -S notroot                      &&     adduser  -u $HOST_USER_UID -S notroot
      -G notroot
    Name: run
    PrependShell: true
  - CmdLine:
    - npm update &&       npm install --global gulp-cli &&       npm install gulp
      gulp-sass
    Name: run
    PrependShell: true
  - CmdLine:
    - 'mkdir /.config && chown -R notroot: /.config'
    Name: run
    PrependShell: true
  - CmdLine:
    - npm rebuild node-sass --force
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www
  - Name: user
    User: notroot
  - CmdLine:
    - gulp
    - watch
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
