MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - CmdLine:
    - apt-get update &&     apt-get install software-properties-common     python-software-properties     wget     curl     git     build-essential     automake     python-dev     python-setuptools     supervisor     unzip
      -y &&     apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - echo oracle-java8-installer shared/accepted-oracle-license-v1-1 select true
      | debconf-set-selections &&   add-apt-repository -y ppa:webupd8team/java &&   apt-get
      update &&   apt-get install -y oracle-java8-installer &&   rm -rf /var/lib/apt/lists/*
      &&   rm -rf /var/cache/oracle-jdk8-installer
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-oracle
    Name: env
  - CmdLine:
    - dpkg --add-architecture i386 &&     apt-get update -y &&     apt-get install
      -y libc6:i386 libncurses5:i386 libstdc++6:i386 lib32z1 &&     rm -rf /var/lib/apt/lists/*
      &&     apt-get autoremove -y &&     apt-get clean
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_SDK_VERSION
      Value: r24.4.1
    Name: env
  - Env:
    - Key: ANDROID_BUILD_TOOLS_VERSION
      Value: build-tools-23.0.3,build-tools-23.0.2,build-tools-23.0.1
    Name: env
  - Env:
    - Key: ANDROID_SDK_FILENAME
      Value: android-sdk_${ANDROID_SDK_VERSION}-linux.tgz
    Name: env
  - Env:
    - Key: ANDROID_SDK_URL
      Value: http://dl.google.com/android/${ANDROID_SDK_FILENAME}
    Name: env
  - Env:
    - Key: ANDROID_API_LEVELS
      Value: android-23
    Name: env
  - Env:
    - Key: ANDROID_EXTRA_COMPONENTS
      Value: extra-android-m2repository,extra-google-m2repository
    Name: env
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android-sdk-linux
    Name: env
  - Env:
    - Key: PATH
      Value: ${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools
    Name: env
  - CmdLine:
    - cd /opt &&     wget -q ${ANDROID_SDK_URL} &&     tar -xzf ${ANDROID_SDK_FILENAME}
      &&     rm ${ANDROID_SDK_FILENAME} &&     echo y | android update sdk --no-ui
      -a --filter tools,platform-tools,${ANDROID_API_LEVELS},${ANDROID_BUILD_TOOLS_VERSION}
      &&     echo y | android update sdk --no-ui --all --filter "${ANDROID_EXTRA_COMPONENTS}"
    Name: run
    PrependShell: true
  - Env:
    - Key: GRADLE_VERSION
      Value: "2.4"
    Name: env
  - CmdLine:
    - cd /usr/lib  && curl -fl https://downloads.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip
      -o gradle-bin.zip  && unzip "gradle-bin.zip"  && ln -s "/usr/lib/gradle-${GRADLE_VERSION}/bin/gradle"
      /usr/bin/gradle  && rm "gradle-bin.zip"
    Name: run
    PrependShell: true
  - Env:
    - Key: GRADLE_HOME
      Value: /usr/lib/gradle
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$GRADLE_HOME/bin
    Name: env
  - Env:
    - Key: NODE_VERSION
      Value: 5.6.0
    Name: env
  - CmdLine:
    - cd &&     wget -q http://nodejs.org/dist/v${NODE_VERSION}/node-v${NODE_VERSION}-linux-x64.tar.gz
      &&     tar -xzf node-v${NODE_VERSION}-linux-x64.tar.gz &&     mv node-v${NODE_VERSION}-linux-x64
      /opt/node &&     rm node-v${NODE_VERSION}-linux-x64.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ${PATH}:/opt/node/bin
    Name: env
  - CmdLine:
    - git clone -b v3.8.0 https://github.com/facebook/watchman.git /tmp/watchman
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp/watchman
  - CmdLine:
    - ./autogen.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ./configure
    Name: run
    PrependShell: true
  - CmdLine:
    - make
    Name: run
    PrependShell: true
  - CmdLine:
    - make install
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install react-native-cli -g
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install rnpm -g
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Name: expose
    Ports:
    - "8080"
  - Name: expose
    Ports:
    - "8082"
  - Name: expose
    Ports:
    - "8081"
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
