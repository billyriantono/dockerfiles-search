MetaArgs: null
Stages:
- BaseName: maven:3-jdk-8
  Commands:
  - Maintainer: Christophe Delaitre <cdelaitre@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y openssh-server git
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's|session    required     pam_loginuid.so|session    optional     pam_loginuid.so|g'
      /etc/pam.d/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/* && rm -rf /var/cache/*
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser --quiet jenkins
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "jenkins:jenkins" | chpasswd
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /usr/sbin/sshd
    - -D
    Name: cmd
    PrependShell: false
  From:
    Image: maven:3-jdk-8
  Name: ""
  Platform: ""
  SourceCode: FROM maven:3-jdk-8
