MetaArgs: null
Stages:
- BaseName: alpine:3.9
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rootfs
    - /
  - Env:
    - Key: S6_BEHAVIOUR_IF_STAGE2_FAILS
      Value: "2"
    Name: env
  - Env:
    - Key: PYTHONUNBUFFERED
      Value: "0"
    Name: env
  - CmdLine:
    - apk add --no-cache     apk-tools=2.10.3-r1     bash=4.4.19-r1     curl=7.64.0-r1     python3=3.6.8-r1         &&
      rm -f -r /tmp/*         && curl -L -s https://github.com/just-containers/s6-overlay/releases/download/v1.21.7.0/s6-overlay-amd64.tar.gz         |
      tar xvzf - -C /         && python3 -m pip install -U pip         && python3
      -m pip install repoupdater customjson addonupdater
    Name: run
    PrependShell: true
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Labels:
    - Key: maintainer
      Value: '"Joakim SÃ¸rensen @ludeeus <ludeeus@gmail.com>"'
    - Key: org.label-schema.description
      Value: '"Tasks."'
    - Key: org.label-schema.name
      Value: '"tasks"'
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    - Key: org.label-schema.url
      Value: '"https://github.com/ludeeus/tasks"'
    - Key: org.label-schema.usage
      Value: '"https://github.com/ludeeus/tasks"'
    Name: label
  From:
    Image: alpine:3.9
  Name: ""
  Platform: ""
