MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: ulisses
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get -y upgrade && apt-get install -y apt-utils && apt-get
      install -y software-properties-common && apt-get update && apt-get install sudo
      ffmpeg x264 x265 nodejs npm git wget -y
    Name: run
    PrependShell: true
  - Env:
    - Key: MYSQL_USER
      Value: mysql
    - Key: MYSQL_VERSION
      Value: 5.7.24
    - Key: MYSQL_DATA_DIR
      Value: /var/lib/mysql
    - Key: MYSQL_RUN_DIR
      Value: /run/mysqld
    - Key: MYSQL_LOG_DIR
      Value: /var/log/mysql
    - Key: DB_USER
      Value: root
    - Key: DB_PASS
      Value: root
    - Key: DB_NAME
      Value: shinobi
    Name: env
  - CmdLine:
    - apt-get update  && DEBIAN_FRONTEND=noninteractive apt-get install -y mysql-server  &&
      rm -rf ${MYSQL_DATA_DIR} && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /sbin/entrypoint.sh
  - CmdLine:
    - chmod 755 /sbin/entrypoint.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - starter.sh
    - /sbin/starter.sh
  - CmdLine:
    - chmod 755 /sbin/starter.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf.json
    - /installation/conf.json
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - /installation/start.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ubuntu.sh
    - /installation/ubuntu.sh
  - CmdLine:
    - chmod +x /installation/ubuntu.sh && chmod +x /installation/start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install pm2 -g
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/mysql
  - CmdLine:
    - /sbin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /sbin/starter.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
