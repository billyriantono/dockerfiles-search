MetaArgs: null
Stages:
- BaseName: node:0.12.5
  Commands:
  - Maintainer: Aarni Koskela <aarni.koskela@shuup.com>
    Name: maintainer
  - Name: expose
    Ports:
    - "8080"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /var/www/shuup/working_copy
  - CmdLine:
    - apt-get update &&     apt-get install -y --no-install-recommends python3-minimal
      python3-virtualenv python3-pip python3-dev python3-pil &&     apt-get clean
      &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo ''{ "allow_root": true }'' > /root/.bowerrc'
    Name: run
    PrependShell: true
  - CmdLine:
    - python3 -m virtualenv -p /usr/bin/python3 --system-site-packages /var/www/shuup/venv
      &&     /var/www/shuup/venv/bin/pip install -U pip setuptools
    Name: run
    PrependShell: true
  - CmdLine:
    - /var/www/shuup/venv/bin/pip install /var/www/shuup/working_copy
    Name: run
    PrependShell: true
  - CmdLine:
    - /var/www/shuup/venv/bin/python -m shuup_workbench migrate
    Name: run
    PrependShell: true
  - CmdLine:
    - /var/www/shuup/venv/bin/python -m shuup_workbench shuup_populate_mock --with-superuser=admin
    Name: run
    PrependShell: true
  - CmdLine:
    - /var/www/shuup/venv/bin/python -m shuup_workbench runserver 0:8080
    Name: cmd
    PrependShell: true
  From:
    Image: node:0.12.5
  Name: ""
  Platform: ""
  SourceCode: FROM node:0.12.5
