MetaArgs: null
Stages:
- BaseName: debian:latest
  Commands:
  - Maintainer: Jesse Rosenberger
    Name: maintainer
  - Env:
    - Key: METEORD_DIR
      Value: /opt/meteord
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts
    - $METEORD_DIR
  - Key: NODE_VERSION
    Name: arg
    Value: null
  - Env:
    - Key: NODE_VERSION
      Value: ${NODE_VERSION:-8.8.1}
    Name: env
  - Expression: ENV NODE_VERSION ${NODE_VERSION:-8.8.1}
    Name: onbuild
  - CmdLine:
    - bash $METEORD_DIR/lib/install_base.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - bash $METEORD_DIR/lib/install_node.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - bash $METEORD_DIR/lib/install_chrome.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - bash $METEORD_DIR/lib/cleanup.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - bash $METEORD_DIR/run_app.sh
    Name: entrypoint
    PrependShell: true
  From:
    Image: debian:latest
  Name: ""
  Platform: ""
  SourceCode: FROM debian:latest
