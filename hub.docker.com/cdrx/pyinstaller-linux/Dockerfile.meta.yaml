MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Key: PYINSTALLER_VERSION
    Name: arg
    Value: "3.5"
  - CmdLine:
    - set -x     && apt-get update -qy     && apt-get install --no-install-recommends
      -qfy python python-dev python-pip python-setuptools build-essential libmysqlclient-dev
      git     && apt-get clean
    Name: run
    PrependShell: true
  - Env:
    - Key: PYPI_URL
      Value: https://pypi.python.org/
    Name: env
  - Env:
    - Key: PYPI_INDEX_URL
      Value: https://pypi.python.org/simple
    Name: env
  - CmdLine:
    - pip install pyinstaller==$PYINSTALLER_VERSION
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /src/
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /src/
  - Name: workdir
    Path: /src/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - chmod +x /entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
