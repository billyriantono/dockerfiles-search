MetaArgs: null
Stages:
- BaseName: couchbase/sync-gateway:1.4.0-2
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"devops@neoskop.de"'
    Name: label
  - Env:
    - Key: DOCKERIZE_VERSION
      Value: v0.4.0
    - Key: COUCHBASE_HOSTNAME
      Value: couchbase
    - Key: BUCKET
      Value: default
    Name: env
  - CmdLine:
    - wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz     &&
      tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz     &&
      rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sync-gateway-config.tmpl
    - /etc/sync_gateway/config.tmpl
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: couchbase/sync-gateway:1.4.0-2
  Name: ""
  Platform: ""
  SourceCode: FROM couchbase/sync-gateway:1.4.0-2
