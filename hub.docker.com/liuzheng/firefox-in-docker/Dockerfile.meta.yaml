MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: APP
      Value: ''''''
    Name: env
  - CmdLine:
    - apt-get update     && apt-get install -y --no-install-recommends ca-certificates
      curl     xvfb x11vnc xterm     sudo     supervisor     ttf-wqy-microhei     wget
      software-properties-common     && add-apt-repository -y ppa:ubuntu-mozilla-security/ppa     &&
      apt-get update     && apt-get install -y firefox     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - 'set -xe     && useradd -u 1000 -g 100 -G sudo --shell /bin/bash --no-create-home
      --home-dir /tmp user     && echo ''ALL ALL = (ALL:ALL) NOPASSWD: ALL'' >> /etc/sudoers'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /etc/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entry.sh
    - /
  - Name: user
    User: user
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - /entry.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
