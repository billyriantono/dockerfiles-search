MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Ming Chen
    Name: maintainer
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android-sdk
    Name: env
  - Env:
    - Key: ANDROID_NDK
      Value: /opt/android-ndk
    Name: env
  - Env:
    - Key: ANDROID_BUILD_TOOLS_VERSION
      Value: '"25.0.2"'
    Name: env
  - Env:
    - Key: ANDROID_SDK_VERSION
      Value: '"25.2.4"'
    Name: env
  - Env:
    - Key: ANDROID_NDK_VERSION
      Value: '"13"'
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - locale-gen $LANG
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - README.md
    - /README.md
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - apt-get update &&     apt-get install -y --no-install-recommends         build-essential         autoconf         git         curl         wget         lib32stdc++6         lib32z1         lib32z1-dev         lib32ncurses5         libc6-dev         libgmp-dev         libmpc-dev         libmpfr-dev         libxslt-dev         libxml2-dev         m4         ncurses-dev         ocaml         openssh-client         pkg-config         python-software-properties         software-properties-common         unzip         zip         zlib1g-dev
      &&     apt-add-repository -y ppa:openjdk-r/ppa &&     apt-get install -y openjdk-8-jdk
      &&     rm -rf /var/lib/apt/lists/ &&     apt-get clean &&     wget -q -O android-sdk.zip
      https://dl.google.com/android/repository/tools_r${ANDROID_SDK_VERSION}-linux.zip  &&     unzip  android-sdk.zip
      &&     rm -fr $ANDROID_HOME android-sdk.zip &&     mkdir -p $ANDROID_HOME &&     mv
      tools $ANDROID_HOME/ &&     echo y | $ANDROID_HOME/tools/android --silent update
      sdk --no-ui --all --filter android-16 &&     echo y | $ANDROID_HOME/tools/android
      --silent update sdk --no-ui --all --filter android-17 &&     echo y | $ANDROID_HOME/tools/android
      --silent update sdk --no-ui --all --filter android-18 &&     echo y | $ANDROID_HOME/tools/android
      --silent update sdk --no-ui --all --filter android-19 &&     echo y | $ANDROID_HOME/tools/android
      --silent update sdk --no-ui --all --filter android-20 &&     echo y | $ANDROID_HOME/tools/android
      --silent update sdk --no-ui --all --filter android-21 &&     echo y | $ANDROID_HOME/tools/android
      --silent update sdk --no-ui --all --filter android-22 &&     echo y | $ANDROID_HOME/tools/android
      --silent update sdk --no-ui --all --filter android-23 &&     echo y | $ANDROID_HOME/tools/android
      --silent update sdk --no-ui --all --filter android-24 &&     echo y | $ANDROID_HOME/tools/android
      --silent update sdk --no-ui --all --filter android-25 &&     echo y | $ANDROID_HOME/tools/android
      --silent update sdk --no-ui --all --filter platform-tools &&     echo y | $ANDROID_HOME/tools/android
      --silent update sdk --no-ui --all --filter build-tools-${ANDROID_BUILD_TOOLS_VERSION}
      &&     echo y | $ANDROID_HOME/tools/android --silent update sdk --no-ui --all
      --filter extra-android-m2repository &&     echo y | $ANDROID_HOME/tools/android
      --silent update sdk --no-ui --all --filter extra-google-google_play_services
      &&     echo y | $ANDROID_HOME/tools/android --silent update sdk --no-ui --all
      --filter extra-google-m2repository
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q -O android-ndk.zip http://dl.google.com/android/repository/android-ndk-r${ANDROID_NDK_VERSION}-linux-x86_64.zip
      &&     unzip -q android-ndk.zip &&     rm -fr $ANDROID_NDK android-ndk.zip &&     mv
      android-ndk-r${ANDROID_NDK_VERSION} $ANDROID_NDK
    Name: run
    PrependShell: true
  - Env:
    - Key: ANDROID_SDK_HOME
      Value: $ANDROID_HOME
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$ANDROID_SDK_HOME/tools:$ANDROID_SDK_HOME/platform-tools:$ANDROID_SDK_HOME/build-tools/${ANDROID_BUILD_TOOLS_VERSION}:$ANDROID_NDK
    Name: env
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-openjdk-amd64/
    Name: env
  - Env:
    - Key: TERM
      Value: dumb
    Name: env
  - Env:
    - Key: JAVA_OPTS
      Value: '"-Xms512m -Xmx1024m"'
    Name: env
  - Env:
    - Key: GRADLE_OPTS
      Value: '"-XX:+UseG1GC -XX:MaxGCPauseMillis=1000"'
    Name: env
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
