MetaArgs: null
Stages:
- BaseName: mhart/alpine-node
  Commands:
  - Name: workdir
    Path: /etc/git
  - CmdLine:
    - set -ex     && apk --update add --no-cache git     && git clone -b master --single-branch
      https://github.com/enowsh/oho-reader.git     && sed -i '/^app.listen(/{s/3001/PORT/}'
      /etc/git/oho-reader/dist/app.js     && cd oho-reader     && npm install     &&
      npm run dist     && apk del git     && rm -rf /var/cache/apk
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /entrypoint.sh
  - Env:
    - Key: PORT
      Value: "3001"
    Name: env
  - Name: expose
    Ports:
    - $PORT/tcp
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: workdir
    Path: /etc/git/oho-reader/dist
  - CmdLine:
    - node
    - app.js
    Name: cmd
    PrependShell: false
  From:
    Image: mhart/alpine-node
  Name: ""
  Platform: ""
  SourceCode: FROM mhart/alpine-node
