MetaArgs: null
Stages:
- As: buildenv
  BaseName: golang:1.13
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Rafa≈Ç Lorenz <vardius@gmail.com>"'
    Name: label
  - Env:
    - Key: GO111MODULE
      Value: "on"
    Name: env
  - Env:
    - Key: CGO_ENABLED
      Value: "0"
    Name: env
  - Name: workdir
    Path: /app
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /app
  - CmdLine:
    - go mod download
    Name: run
    PrependShell: true
  - CmdLine:
    - go test ./...
    Name: run
    PrependShell: true
  - CmdLine:
    - go mod verify
    Name: run
    PrependShell: true
  - CmdLine:
    - go build -a -o /go/bin/app ./
    Name: run
    PrependShell: true
  - CmdLine:
    - GRPC_HEALTH_PROBE_VERSION=v0.3.1 &&     wget -qO/bin/grpc_health_probe https://github.com/grpc-ecosystem/grpc-health-probe/releases/download/${GRPC_HEALTH_PROBE_VERSION}/grpc_health_probe-linux-amd64
      &&     chmod +x /bin/grpc_health_probe
    Name: run
    PrependShell: true
  From:
    Image: golang:1.13
  Name: buildenv
  Platform: ""
  SourceCode: FROM golang:1.13 AS buildenv
- BaseName: scratch
  Commands:
  - Chown: ""
    From: buildenv
    Name: copy
    SourcesAndDest:
    - /go/bin/app
    - /go/bin/app
  - Chown: ""
    From: buildenv
    Name: copy
    SourcesAndDest:
    - /bin/grpc_health_probe
    - /bin/grpc_health_probe
  - CmdLine:
    - /go/bin/app
    Name: entrypoint
    PrependShell: false
  From:
    Scratch: true
  Name: ""
  Platform: ""
