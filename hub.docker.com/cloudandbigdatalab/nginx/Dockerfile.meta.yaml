MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: shawnmaten@gmail.com
    Name: maintainer
  - CmdLine:
    - apt-get update && DEBIAN_FRONTEND=noninteractive apt-get install -y nginx
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - demosite
    - /etc/nginx/sites-available/
  - CmdLine:
    - ln -s /etc/nginx/sites-available/demosite /etc/nginx/sites-enabled
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "daemon off;" >> /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/nginx
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
