MetaArgs: null
Stages:
- BaseName: hivesolutions/python:latest
  Commands:
  - Labels:
    - Key: version
      Value: '"1.0"'
    Name: label
  - Labels:
    - Key: maintainer
      Value: '"Platforme <development@platforme.com>"'
    Name: label
  - Name: expose
    Ports:
    - "8080"
  - Env:
    - Key: LEVEL
      Value: INFO
    Name: env
  - Env:
    - Key: SERVER
      Value: netius
    Name: env
  - Env:
    - Key: SERVER_ENCODING
      Value: gzip
    Name: env
  - Env:
    - Key: HOST
      Value: 0.0.0.0
    Name: env
  - Env:
    - Key: PORT
      Value: "8080"
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - package.json
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - gulpfile.js
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - requirements.txt
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - extra.txt
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - src
    - /src
  - CmdLine:
    - apk update && apk add nodejs npm
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install -r /requirements.txt && pip3 install -r /extra.txt && pip3 install
      --upgrade netius
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - CmdLine:
    - npm run build
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/python3
    - /src/python/ripe_demo/main.py
    Name: cmd
    PrependShell: false
  From:
    Image: hivesolutions/python:latest
  Name: ""
  Platform: ""
  SourceCode: FROM hivesolutions/python:latest
