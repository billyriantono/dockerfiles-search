MetaArgs: null
Stages:
- BaseName: pixelhyperlinkdockers/ubuntu:v1.8.0
  Commands:
  - Maintainer: Abhishek Salian <abhi@pixelhyperlink.com>
    Name: maintainer
  - Labels:
    - Key: Description
      Value: '"This image contains base ubuntu os with packetbeat service."'
    Name: label
  - Labels:
    - Key: Vendor
      Value: '"PixelHyperlink"'
    Name: label
  - Labels:
    - Key: Version
      Value: '"1.0.0"'
    Name: label
  - Labels:
    - Key: com.pixelhyperlink.docker.packetbeat.version
      Value: '"1.0.0"'
    Name: label
  - Labels:
    - Key: vendor
      Value: '"PixelHyperlink"'
    Name: label
  - Labels:
    - Key: com.pixelhyperlink.docker.packetbeat.release-date
      Value: '"2017-07-08"'
    Name: label
  - Labels:
    - Key: com.pixelhyperlink.docker.packetbeat.version.is-production
      Value: '"true"'
    Name: label
  - CmdLine:
    - "wget -qO - https://artifacts.elastic.co/GPG-KEY-elasticsearch | \tapt-key add
      - && \tapt-get -y install apt-transport-https && \techo \"deb https://artifacts.elastic.co/packages/5.x/apt
      stable main\" | \ttee -a /etc/apt/sources.list.d/elastic-5.x.list && \tapt-get
      update && \tapt-get install -y packetbeat"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/log/packetbeat /var/lib/packetbeat
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/log/packetbeat
    - /var/lib/packetbeat
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./packetbeat.yml
    - /etc/packetbeat/packetbeat.yml
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./packetbeat_entrypoint.sh
    - /opt/packetbeat_entrypoint.sh
  - CmdLine:
    - chmod 777 /opt/packetbeat_entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/packetbeat_entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: pixelhyperlinkdockers/ubuntu:v1.8.0
  Name: ""
  Platform: ""
  SourceCode: FROM pixelhyperlinkdockers/ubuntu:v1.8.0
