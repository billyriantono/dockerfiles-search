MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Maintainer: Upendra Devisetty <upendra@cyverse.org>
    Name: maintainer
  - Labels:
    - Key: version
      Value: '"1.0"'
    - Key: description
      Value: '"This image is for astroML"'
    Name: label
  - CmdLine:
    - apt-get -qq update &&    apt-get install -y python-pip &&    apt-get clean &&
      rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install numpy scipy scikit-learn matplotlib astropy &&    pip install astroML
      astroML_addons
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  - CmdLine:
    - pip install jupyter ipywidgets &&    jupyter nbextension enable --py --sys-prefix
      widgetsnbextension
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - plot_spectrum_sum_of_norms.py
    - /usr/bin
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /usr/bin
  - CmdLine:
    - chmod +x /usr/bin/plot_spectrum_sum_of_norms.py
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/bin/run.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
