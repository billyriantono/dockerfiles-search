MetaArgs: null
Stages:
- BaseName: rocker/verse:3.5.1
  Commands:
  - Maintainer: Joachim Gassen "gassen@wiwi.hu-berlin.de"
    Name: maintainer
  - CmdLine:
    - apt-get update   && apt-get install -y --no-install-recommends ffmpeg curl   libudunits2-dev
      libgdal-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sSf https://static.rust-lang.org/rustup.sh | sh
    Name: run
    PrependShell: true
  - CmdLine:
    - R -e "install.packages(c('Quandl', 'gtools', 'ggpubr', 'lfe',                              'moments',
      'Hmisc', 'ggridges', 'latex2exp',                             'RPostgres', 'kableExtra',
      'shinycssloaders',                             'ExPanDaR', 'gganimate', 'transformr'),                             repos=c(CRAN
      = 'https://mran.microsoft.com/snapshot/2019-01-04'))"
    Name: run
    PrependShell: true
  - CmdLine:
    - tlmgr update --self
    Name: run
    PrependShell: true
  - CmdLine:
    - tlmgr install multirow xcolor colortbl wrapfig float tabu varwidth threeparttable                   threeparttablex
      environ trimspaces ulem makecell endfloat setspace                   footmisc
      csquotes  && tlmgr path add
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://api.github.com/repos/joachim-gassen/ExpAcc/git/refs/heads/master
    - version.json
  - CmdLine:
    - cd /home/rstudio   && sudo -H -u rstudio git clone https://github.com/joachim-gassen/ExpAcc.git
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ExpAcc.Rproj
    - /home/rstudio/ExpAcc
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - '*.tar.gz'
    - /home/rstudio/
  - CmdLine:
    - sed -i '/^PATH=/ s/$/:\/opt\/TinyTeX\/bin\/x86_64-linux/' /usr/local/lib/R/etc/Renviron   &&
      cd /home/rstudio   && sudo -H -u rstudio tar xfvz rstudio_conf.tar.gz   && sudo
      -H -u rstudio tar xfvz rproj_conf.tar.gz   && rm *.tar.gz   && chown rstudio:rstudio
      ExpAcc/ExpAcc.Rproj   && chown 644 ExpAcc/ExpAcc.Rproj
    Name: run
    PrependShell: true
  From:
    Image: rocker/verse:3.5.1
  Name: ""
  Platform: ""
  SourceCode: FROM rocker/verse:3.5.1
