MetaArgs: null
Stages:
- BaseName: osmtw/ubuntu
  Commands:
  - Maintainer: Rex Tsai "https://about.me/chihchun"
    Name: maintainer
  - Env:
    - Key: OSMOSIS_VERSION
      Value: "0.45"
    Name: env
  - Env:
    - Key: MAPSFORGE_VERSION
      Value: 0.6.1
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get install -y --no-install-recommends wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://bretth.dev.openstreetmap.org/osmosis-build/osmosis-${OSMOSIS_VERSION}.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/local/osmosis  && tar zxvf osmosis-${OSMOSIS_VERSION}.tgz -C /usr/local/osmosis
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://ci.mapsforge.org/job/$MAPSFORGE_VERSION/lastSuccessfulBuild/artifact/mapsforge-map-writer/build/libs/mapsforge-map-writer-$MAPSFORGE_VERSION.jar  &&
      mv mapsforge-map-writer-$MAPSFORGE_VERSION.jar /usr/local/osmosis
    Name: run
    PrependShell: true
  - CmdLine:
    - echo  "load /usr/share/java/xalan2.jar"  >> /usr/local/osmosis/config/plexus.conf  &&
      echo "JAVACMD_OPTIONS=-Xmx2G" > /root/.osmosis
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/local/osmosis/bin/* /usr/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --no-install-recommends default-jre-headless      libbatik-java     libcommons-codec-java     libcommons-compress-java     libcommons-dbcp-java     libcommons-pool-java     libjpf-java     libmysql-java     libnetty-3.9-java     libpostgis-java     libpostgresql-jdbc-java     libspring-beans-java     libspring-context-java     libspring-core-java     libspring-jdbc-java     libspring-transaction-java     libosmpbf-java     libplexus-classworlds-java     libprotobuf-java     libxerces2-java     libxz-java
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean  && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /data
  From:
    Image: osmtw/ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM osmtw/ubuntu
