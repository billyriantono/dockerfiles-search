MetaArgs: null
Stages:
- BaseName: lucee/lucee52:latest
  Commands:
  - Maintainer: Daemonites <hello@daemon.com.au>
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx_signing.key
    - /tmp/nginx_signing.key
  - CmdLine:
    - apt-key add /tmp/nginx_signing.key
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://nginx.org/packages/debian/ stretch nginx" >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - "set -x && \tapt-get update && \tapt-get install --no-install-recommends --no-install-suggests
      -y \t\tnginx \t\tsupervisor && \tapt-get clean && \trm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - default.conf
    - /etc/nginx/conf.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/
  - CmdLine:
    - mkdir -p /var/www
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - index.cfm
    - /var/www/
  - Expression: RUN rm -rf /var/www/*
    Name: onbuild
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - supervisord
    - -c
    - /etc/supervisor/supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: lucee/lucee52:latest
  Name: ""
  Platform: ""
  SourceCode: FROM lucee/lucee52:latest
