MetaArgs: null
Stages:
- BaseName: tomcat:8.0.41-jre8
  Commands:
  - Maintainer: Daemonites <hello@daemon.com.au>
    Name: maintainer
  - Env:
    - Key: LUCEE_JARS_URL
      Value: http://release.lucee.org/rest/update/provider/loader/5.1.4.19
    Name: env
  - Env:
    - Key: LUCEE_JAVA_OPTS
      Value: '"-Xms256m -Xmx512m"'
    Name: env
  - CmdLine:
    - "wget -nv $LUCEE_JARS_URL -O /root/lucee.jar && \tmkdir -p /usr/local/tomcat/lucee
      && \tcp /root/lucee.jar /usr/local/tomcat/lucee/lucee.jar && \trm -rf /root/lucee.jar"
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /usr/local/tomcat/webapps/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - catalina.properties
    - server.xml
    - web.xml
    - /usr/local/tomcat/conf/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - setenv.sh
    - /usr/local/tomcat/bin/
  - CmdLine:
    - chmod a+x /usr/local/tomcat/bin/setenv.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - lucee-server.xml
    - /opt/lucee/server/lucee-server/context/lucee-server.xml
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - lucee-web.xml.cfm
    - /opt/lucee/web/lucee-web.xml.cfm
  - CmdLine:
    - mkdir -p /var/www
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - index.cfm
    - /var/www/
  - Expression: RUN rm -rf /var/www/*
    Name: onbuild
  - CmdLine:
    - /usr/local/tomcat/bin/catalina.sh start &&     while [ ! -f "/opt/lucee/web/logs/application.log"
      ] ; do sleep 2; done &&     /usr/local/tomcat/bin/catalina.sh stop
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -f /etc/ssl/certs/java/cacerts /opt/lucee/server/lucee-server/context/security/cacerts
    Name: run
    PrependShell: true
  From:
    Image: tomcat:8.0.41-jre8
  Name: ""
  Platform: ""
  SourceCode: FROM tomcat:8.0.41-jre8
