MetaArgs: null
Stages:
- BaseName: klustera/java8
  Commands:
  - Maintainer: Adolfo De Un√°nue <adolfo@klustera.com>
    Name: maintainer
  - Env:
    - Key: ZK_VERSION
      Value: 3.4.8
    Name: env
  - CmdLine:
    - wget -q -O - http://mirror.vorboss.net/apache/zookeeper/zookeeper-${ZK_VERSION}/zookeeper-${ZK_VERSION}.tar.gz
      | tar -xzf - -C /opt
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /opt/zookeeper-${ZK_VERSION}/conf/zoo_sample.cfg /opt/zookeeper-${ZK_VERSION}/conf/zoo.cfg
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /opt/zookeeper-${ZK_VERSION} /opt/zookeeper
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/jdk1.8.0_31
    Name: env
  - Env:
    - Key: ZK_HOME
      Value: /opt/zookeeper
    Name: env
  - CmdLine:
    - sed  -i "s|/tmp/zookeeper|$ZK_HOME/data|g" $ZK_HOME/conf/zoo.cfg; mkdir $ZK_HOME/data
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "2181"
    - "2888"
    - "3888"
  - Name: workdir
    Path: /opt/zookeeper
  - Name: volume
    Volumes:
    - /opt/zookeeper/conf
    - /opt/zookeeper/data
  - CmdLine:
    - /opt/zookeeper/bin/zkServer.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - start-foreground
    Name: cmd
    PrependShell: false
  From:
    Image: klustera/java8
  Name: ""
  Platform: ""
  SourceCode: FROM klustera/java8
