MetaArgs: null
Stages:
- BaseName: klustera/maven
  Commands:
  - Maintainer: Adolfo De Un√°nue <adolfo@klustera.com>
    Name: maintainer
  - Env:
    - Key: FLUME_HOME
      Value: /opt/flume
    Name: env
  - Env:
    - Key: FLUME_VERSION
      Value: 1.6.0
    Name: env
  - Env:
    - Key: HADOOP_VERSION
      Value: 2.7.2
    Name: env
  - Env:
    - Key: HADOOP_HOME
      Value: /opt/hadoop
    Name: env
  - Env:
    - Key: HADOOP_MIRROR
      Value: '"http://apache.osuosl.org"'
    Name: env
  - Env:
    - Key: HADOOP_DIST
      Value: '"hadoop-${HADOOP_VERSION}"'
    Name: env
  - Env:
    - Key: HADOOP_TARBALL
      Value: '"${HADOOP_DIST}.tar.gz"'
    Name: env
  - Env:
    - Key: HADOOP_TARBALL_URL
      Value: '"$HADOOP_MIRROR/hadoop/common/$HADOOP_DIST/$HADOOP_TARBALL"'
    Name: env
  - CmdLine:
    - mkdir -p "$HADOOP_HOME" &&     wget -qO- $HADOOP_TARBALL_URL     | tar zxvf
      - -C $HADOOP_HOME --strip 1
    Name: run
    PrependShell: true
  - CmdLine:
    - wget  https://storage.googleapis.com/hadoop-lib/gcs/gcs-connector-latest-hadoop2.jar
      -P $HADOOP_HOME/share/hdfs
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - core-site.xml
    - $HADOOP_HOME/etc/hadoop/core-site.xml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - hadoop-env.sh
    - $HADOOP_HOME/etc/hadoop/hadoop-env.sh
  - CmdLine:
    - mkdir /opt/flume
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -qO- http://archive.apache.org/dist/flume/$FLUME_VERSION/apache-flume-$FLUME_VERSION-bin.tar.gz   |
      tar zxvf - -C $FLUME_HOME --strip 1
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start-flume.sh
    - $FLUME_HOME/bin/start-flume
  - Chown: ""
    Name: add
    SourcesAndDest:
    - '*.conf'
    - /var/tmp/flume.conf
  - Name: expose
    Ports:
    - "5140"
  - Env:
    - Key: PATH
      Value: $FLUME_HOME/bin:$HADOOP_HOME/bin:$PATH
    Name: env
  - CmdLine:
    - start-flume
    Name: cmd
    PrependShell: false
  From:
    Image: klustera/maven
  Name: ""
  Platform: ""
  SourceCode: FROM klustera/maven
