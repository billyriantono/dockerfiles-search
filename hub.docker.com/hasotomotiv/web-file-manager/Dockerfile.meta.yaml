MetaArgs: null
Stages:
- BaseName: golang:1.9.2-alpine
  Commands:
  - Key: VERSION
    Name: arg
    Value: v1.3.10
  - CmdLine:
    - apk add --no-cache git
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --update openssl
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /go/src/github.com/hacdias/filemanager
  - CmdLine:
    - wget https://github.com/hacdias/filemanager/archive/${VERSION}.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xvf ${VERSION}.tar.gz --strip 1
    Name: run
    PrependShell: true
  - CmdLine:
    - go get ./...
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /go/src/github.com/hacdias/filemanager/cmd/filemanager
  - CmdLine:
    - CGO_ENABLED=0 go build -a -installsuffix cgo -ldflags "-X main.version=${VERSION}"
    Name: run
    PrependShell: true
  From:
    Image: golang:1.9.2-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM golang:1.9.2-alpine
- BaseName: alpine:latest
  Commands:
  - Maintainer: '"Levent SAGIROGLU" <LSagiroglu@gmail.com>'
    Name: maintainer
  - CmdLine:
    - "apk update &&     apk upgrade &&     apk add --update openssl &&     apk add
      --update tzdata &&     apk add ca-certificates && \t   update-ca-certificates
      &&     cp /usr/share/zoneinfo/Europe/Istanbul /etc/localtime &&     echo \"Europe/Istanbul\"
      >  /etc/timezone &&     apk del tzdata"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /srv
  - Env:
    - Key: FM_ROOT
      Value: '"/"'
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /bin/entrypoint.sh
  - Chown: ""
    From: "0"
    Name: copy
    SourcesAndDest:
    - /go/src/github.com/hacdias/filemanager/cmd/filemanager/filemanager
    - /bin/filemanager
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - README.md
    - /srv/README.md
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /bin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
