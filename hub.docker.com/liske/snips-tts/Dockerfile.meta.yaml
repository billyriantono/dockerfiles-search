MetaArgs:
- DefaultValue: 0.63.2
  Key: snipsver
  ProvidedValue: null
  Value: 0.63.2
- DefaultValue: snips-platform:$snipsver
  Key: imgbase
  ProvidedValue: null
  Value: snips-platform:$snipsver
Stages:
- BaseName: $imgbase
  Commands:
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Labels:
    - Key: org.opencontainers.image.created
      Value: $BUILD_DATE
    - Key: org.opencontainers.image.authors
      Value: '"Thomas Liske <thomas@fiasko-nw.net>"'
    - Key: org.opencontainers.image.documentation
      Value: '"https://github.com/liske/snips-docker"'
    - Key: org.opencontainers.image.source
      Value: '"https://github.com/liske/snips-docker.git"'
    - Key: org.opencontainers.image.revision
      Value: $VCS_REF
    Name: label
  - Name: user
    User: _snips
  - CmdLine:
    - /usr/bin/snips-tts
    Name: entrypoint
    PrependShell: false
  From:
    Image: $imgbase
  Name: ""
  Platform: ""
  SourceCode: FROM $imgbase
