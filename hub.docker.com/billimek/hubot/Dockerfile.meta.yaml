MetaArgs: null
Stages:
- BaseName: node:alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"development@minddoc.com"'
    Name: label
  - CmdLine:
    - apk update && apk upgrade   && apk add redis jq   && npm install -g yo generator-hubot@next   &&
      rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - addgroup -g 501 hubot   && adduser -D -h /minddocbot -u 501 -G hubot hubot
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /minddocbot
    Name: env
  - Name: workdir
    Path: /minddocbot
  - CmdLine:
    - chown -R hubot:hubot .
    Name: run
    PrependShell: true
  - Name: user
    User: hubot
  - Env:
    - Key: HUBOT_NAME
      Value: minddocbot
    Name: env
  - Key: HUBOT_OWNER
    Name: arg
    Value: '"MindDoc <development@minddoc.com>"'
  - Key: HUBOT_DESCRIPTION
    Name: arg
    Value: '"A robot may not harm humanity, or, by inaction, allow humanity to come
      to harm"'
  - CmdLine:
    - yo hubot --adapter=slack --owner="$HUBOT_OWNER" --name="$HUBOT_NAME" --description="$HUBOT_DESCRIPTION"
      --defaults
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - external-scripts.json
    - ./
  - CmdLine:
    - npm install --save $(jq -c -r '.[]' external-scripts.json | tr '\n' ' ')
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /bin/sh
    - -c
    - bin/hubot --name $HUBOT_NAME --adapter slack
    Name: entrypoint
    PrependShell: false
  From:
    Image: node:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:alpine
