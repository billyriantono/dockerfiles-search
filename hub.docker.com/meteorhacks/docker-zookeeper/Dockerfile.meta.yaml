MetaArgs: null
Stages:
- BaseName: dockerfile/java:oracle-java8
  Commands:
  - Maintainer: Meteorhacks
    Name: maintainer
  - CmdLine:
    - wget -q -O - http://apache.mirrors.pair.com/zookeeper/zookeeper-3.4.6/zookeeper-3.4.6.tar.gz
      | tar -xzf - -C /opt     && mv /opt/zookeeper-3.4.6 /opt/zookeeper
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-oracle
    Name: env
  - Name: expose
    Ports:
    - "2181"
    - "2888"
    - "3888"
  - Name: workdir
    Path: /opt/zookeeper
  - Name: volume
    Volumes:
    - /opt/zookeeper/conf/zoo.cfg
    - /tmp/zookeeper
  - CmdLine:
    - /opt/zookeeper/bin/zkServer.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - start-foreground
    Name: cmd
    PrependShell: false
  From:
    Image: dockerfile/java:oracle-java8
  Name: ""
  Platform: ""
  SourceCode: FROM dockerfile/java:oracle-java8
