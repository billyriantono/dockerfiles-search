MetaArgs: null
Stages:
- BaseName: debian:stable-slim
  Commands:
  - Labels:
    - Key: maintainer
      Value: Mijndert Stuij "mijndert@mijndertstuij.nl"
    Name: label
  - Key: OPENTTD_VERSION
    Name: arg
    Value: '"1.9.3"'
  - Key: OPENGFX_VERSION
    Name: arg
    Value: '"0.5.5"'
  - CmdLine:
    - mkdir -p /config     && mkdir /tmp/build
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install -y     unzip     sudo     wget     git     g++     make     patch     zlib1g-dev     liblzma-dev     liblzo2-dev     pkg-config
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp/build
  - CmdLine:
    - git clone https://github.com/OpenTTD/OpenTTD.git .     && git fetch --tags     &&
      git checkout ${OPENTTD_VERSION}
    Name: run
    PrependShell: true
  - CmdLine:
    - /tmp/build/configure     --enable-dedicated     --binary-dir=bin     --personal-dir=/     â€”-enable-debug
    Name: run
    PrependShell: true
  - CmdLine:
    - make -j4     && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/local/share/games/openttd/baseset/     && cd /usr/local/share/games/openttd/baseset/     &&
      wget -q http://bundles.openttdcoop.org/opengfx/releases/${OPENGFX_VERSION}/opengfx-${OPENGFX_VERSION}.zip     &&
      unzip opengfx-${OPENGFX_VERSION}.zip     && tar -xf opengfx-${OPENGFX_VERSION}.tar     &&
      rm -rf opengfx-*.tar opengfx-*.zip
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - Name: volume
    Volumes:
    - /config
  - Name: expose
    Ports:
    - 3979/tcp
  - Name: expose
    Ports:
    - 3979/udp
  - Name: expose
    Ports:
    - 3977/tcp
  - CmdLine:
    - apt-get remove -y     make     patch     git     wget
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -r /tmp/build
    Name: run
    PrependShell: true
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - ""
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stable-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stable-slim
