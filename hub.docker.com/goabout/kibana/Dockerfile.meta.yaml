MetaArgs: null
Stages:
- BaseName: docker.elastic.co/kibana/kibana-oss:7.5.0
  Commands:
  - Key: KIBANA_VERSION
    Name: arg
    Value: 7.5.0
  - Key: LOGTRAIL_VERSION
    Name: arg
    Value: 0.1.31
  - Key: LOGTRAIL_DOWNLOAD_BASE
    Name: arg
    Value: https://goabout-ops.s3-eu-west-1.amazonaws.com/kibana
  - Maintainer: GoAbout <tech@goabout.com>
    Name: maintainer
  - Env:
    - Key: PATH
      Value: /usr/share/kibana/bin:$PATH
    Name: env
  - CmdLine:
    - kibana-plugin install ${LOGTRAIL_DOWNLOAD_BASE}/logtrail-${KIBANA_VERSION}-${LOGTRAIL_VERSION}.zip
      &&     kibana --optimize
    Name: run
    PrependShell: true
  From:
    Image: docker.elastic.co/kibana/kibana-oss:7.5.0
  Name: ""
  Platform: ""
  SourceCode: FROM docker.elastic.co/kibana/kibana-oss:7.5.0
