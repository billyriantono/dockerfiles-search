MetaArgs: null
Stages:
- BaseName: gngdb/gpy-stack
  Commands:
  - Maintainer: Gavin Gray <g.d.b.gray@sms.ed.ac.uk>
    Name: maintainer
  - Name: volume
    Volumes:
    - /notebooks
  - Name: workdir
    Path: /notebooks
  - Name: expose
    Ports:
    - "8888"
  - Env:
    - Key: PEM_FILE
      Value: /key.pem
    Name: env
  - Env:
    - Key: PASSWORD
      Value: Dont make this your default
    Name: env
  - Env:
    - Key: USE_HTTP
      Value: "0"
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - notebook.sh
    - /
  - CmdLine:
    - chmod u+x /notebook.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /notebook.sh
    Name: cmd
    PrependShell: false
  From:
    Image: gngdb/gpy-stack
  Name: ""
  Platform: ""
  SourceCode: FROM gngdb/gpy-stack
