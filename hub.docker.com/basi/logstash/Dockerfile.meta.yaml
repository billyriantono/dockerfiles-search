MetaArgs: null
Stages:
- BaseName: docker.elastic.co/logstash/logstash-oss:6.2.0
  Commands:
  - Key: version
    Name: arg
    Value: 0.1.0-dev
  - Key: build_date
    Name: arg
    Value: unknown
  - Key: commit_hash
    Name: arg
    Value: unknown
  - Key: vcs_url
    Name: arg
    Value: unknown
  - Key: vcs_branch
    Name: arg
    Value: unknown
  - Labels:
    - Key: org.label-schema.vendor
      Value: '"Softonic"'
    - Key: org.label-schema.name
      Value: '"Logstash"'
    - Key: org.label-schema.description
      Value: '"Logstash with outputs for ES in 3 different indexes: access, alerts
        and logs."'
    - Key: org.label-schema.usage
      Value: '"/src/README.md"'
    - Key: org.label-schema.url
      Value: '"https://github.com/bvis/docker-logstash/blob/master/README.md"'
    - Key: org.label-schema.vcs-url
      Value: $vcs_url
    - Key: org.label-schema.vcs-branch
      Value: $vcs_branch
    - Key: org.label-schema.vcs-ref
      Value: $commit_hash
    - Key: org.label-schema.version
      Value: $version
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    - Key: org.label-schema.docker.cmd.devel
      Value: '""'
    - Key: org.label-schema.docker.params
      Value: '"DEBUG=Activate all logs in stdout,ELASTICSEARCH_SSL=Elasticsearch endpoint
        is under HTTPS,ELASTICSEARCH_USER=Elasticsearch User,ELASTICSEARCH_PASSWORD=Elasticsearch
        password,ELASTICSEARCH_ADDR=Elasticsearch address,ELASTICSEARCH_PORT=Elasticserach
        port"'
    - Key: org.label-schema.build-date
      Value: $build_date
    Name: label
  - Env:
    - Key: ELASTICSEARCH_ADDR
      Value: elasticsearch
    - Key: ELASTICSEARCH_PORT
      Value: "9200"
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - rootfs
    - /
  - CmdLine:
    - -f
    - /config-dir/
    Name: cmd
    PrependShell: false
  From:
    Image: docker.elastic.co/logstash/logstash-oss:6.2.0
  Name: ""
  Platform: ""
  SourceCode: FROM docker.elastic.co/logstash/logstash-oss:6.2.0
