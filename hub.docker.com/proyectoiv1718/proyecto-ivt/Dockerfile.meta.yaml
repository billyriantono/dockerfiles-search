MetaArgs: null
Stages:
- As: build-oauth2
  BaseName: golang:1.8-alpine
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - patch.diff
    - /root/
  - CmdLine:
    - set -ex     && apk add --no-cache git     && mkdir -p ./src/github.com/bitly     &&
      cd ./src/github.com/bitly/     && git clone https://github.com/bitly/oauth2_proxy.git     &&
      cd oauth2_proxy     && patch < /root/patch.diff     && go get ./...     && go
      build
    Name: run
    PrependShell: true
  From:
    Image: golang:1.8-alpine
  Name: build-oauth2
  Platform: ""
  SourceCode: FROM golang:1.8-alpine as build-oauth2
- BaseName: alpine
  Commands:
  - CmdLine:
    - set -ex     && apk add --no-cache ca-certificates
    Name: run
    PrependShell: true
  - Chown: ""
    From: build-oauth2
    Name: copy
    SourcesAndDest:
    - /go/src/github.com/bitly/oauth2_proxy/oauth2_proxy
    - /usr/local/bin/
  - CmdLine:
    - oauth2_proxy
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
