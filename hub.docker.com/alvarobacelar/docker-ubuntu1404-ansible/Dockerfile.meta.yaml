MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Jeff Geerling"'
    Name: label
  - Env:
    - Key: pip_packages
      Value: '"ansible"'
    Name: env
  - CmdLine:
    - apt-get update     && apt-get install -y --no-install-recommends        software-properties-common     &&
      add-apt-repository ppa:jonathonf/python-2.7     && apt-get update     && apt-get
      install -y --no-install-recommends        python2.7        unzip     && ln -s
      /usr/bin/python2.7 /usr/bin/python     && rm -Rf /var/lib/apt/lists/*     &&
      rm -Rf /usr/share/doc && rm -Rf /usr/share/man     && apt-get clean
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://bootstrap.pypa.io/get-pip.py
    - .
  - CmdLine:
    - /usr/bin/python2.7 get-pip.py   && pip install $pip_packages
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/ansible
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "[local]\nlocalhost ansible_connection=local" > /etc/ansible/hosts
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /sbin/initctl && ln -s /sbin/initctl.distrib /sbin/initctl
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /sys/fs/cgroup
  - CmdLine:
    - /sbin/init
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
