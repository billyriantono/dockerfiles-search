MetaArgs: null
Stages:
- BaseName: phusion/baseimage
  Commands:
  - Maintainer: Kaiden Prince
    Name: maintainer
  - CmdLine:
    - echo "deb http://ppa.launchpad.net/webupd8team/java/ubuntu xenial main" >> /etc/apt/sources.list     &&
      echo "deb-src http://ppa.launchpad.net/webupd8team/java/ubuntu xenial main"
      >> /etc/apt/sources.list     && apt-key adv --keyserver hkp://keyserver.ubuntu.com:80
      --recv-keys EEA14886     && echo oracle-java8-installer shared/accepted-oracle-license-v1-1
      select true | /usr/bin/debconf-set-selections     && apt-get update && apt-get
      upgrade -y && apt-get -y dist-upgrade     && apt-get -y install oracle-java8-installer
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-oracle
    Name: env
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_7.x | bash - &&     apt-get install
      -y nodejs python     && apt-get -y install oracle-java8-installer
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://repo.mongodb.org/apt/ubuntu xenial/mongodb-org/3.4 multiverse"
      >> /etc/apt/sources.list     && apt-key adv --keyserver hkp://keyserver.ubuntu.com:80
      --recv 0C49F3730359A14518585931BC711F9BA15703C6     && apt-get update && apt-get
      upgrade -y && apt-get -y dist-upgrade     && apt-get install -y mongodb-org
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get upgrade -y && apt-get -y dist-upgrade         && apt-get
      -y install tmux xz-utils sudo         && apt-get clean && rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /etc/service/sshd/down
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - Name: expose
    Ports:
    - "25565"
  - Name: expose
    Ports:
    - 25565/udp
  - Name: volume
    Volumes:
    - /data
  - Name: volume
    Volumes:
    - /backup
  - Name: volume
    Volumes:
    - /etc/ssh
  - CmdLine:
    - useradd mc -m -s /bin/bash && usermod -p '*' mc &&     ln -s /data /home/mc/data
      &&     ln -s /backup /home/mc/backup &&     chown mc:mc -R /home/mc
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/my_init.d && chown mc:mc -R /data
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - dockerFiles/service
    - /etc/service
  - Chown: ""
    Name: add
    SourcesAndDest:
    - dockerFiles/my_init.d
    - /etc/my_init.d
  - Chown: ""
    Name: add
    SourcesAndDest:
    - dockerFiles/scripts
    - /scripts
  - Chown: ""
    Name: add
    SourcesAndDest:
    - dockerFiles/crontab
    - /tmp
  - CmdLine:
    - 'chmod +x /etc/my_init.d/*.sh /etc/service/*/run /scripts/* &&     echo ''PATH=$PATH:/scripts''
      >> /etc/profile &&     cat /tmp/crontab >> /etc/crontab &&     echo >> /etc/crontab
      &&     echo "mc ALL=(root) NOPASSWD: /usr/bin/sv, (root) NOPASSWD: /scripts/mc"
      >> /etc/sudoers'
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - app
    - /usr/src/app
  From:
    Image: phusion/baseimage
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage
