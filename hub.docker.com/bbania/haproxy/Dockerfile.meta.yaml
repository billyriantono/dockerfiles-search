MetaArgs: null
Stages:
- BaseName: bbania/centos:base
  Commands:
  - Maintainer: '"Bart Bania" <contact@bartbania.com>'
    Name: maintainer
  - CmdLine:
    - yum install -y haproxy socat iptables
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y python-pip python-devel gcc &&     pip install --upgrade pip
      &&     pip install mycli
    Name: run
    PrependShell: true
  - CmdLine:
    - yum erase -y python-devel &&     yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/bin/mycli /usr/bin/mysql
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/haproxy/{supervisor,scripts}
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./etc/supervisord.service
    - /usr/lib/systemd/system/supervisord.service
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./etc/haproxy.cfg
    - /etc/haproxy/haproxy.cfg
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./etc/supervisord.conf
    - /etc/haproxy/supervisor/supervisord.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./etc/supervisord.d/haproxy-alert.ini
    - /etc/haproxy/supervisor/d/haproxy-alert.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./etc/alert.py
    - /etc/haproxy/scripts/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./etc/iptables
    - /etc/sysconfig/iptables
  - Name: volume
    Volumes:
    - '"/etc/haproxy"'
  - Name: expose
    Ports:
    - "3306"
    - "80"
  From:
    Image: bbania/centos:base
  Name: ""
  Platform: ""
  SourceCode: FROM bbania/centos:base
