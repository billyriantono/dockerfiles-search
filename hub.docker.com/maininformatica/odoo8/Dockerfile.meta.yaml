MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Jose Tormo Main Informatica @maininformatica jtormo@main-informatica.com
    Name: maintainer
  - CmdLine:
    - echo deb http://nightly.odoo.com/8.0/nightly/deb/ ./ > /etc/apt/sources.list.d/odoo-80.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "locales locales/locales_to_be_generated multiselect es_ES.UTF-8 UTF-8"
      | debconf-set-selections &&    echo "locales locales/default_environment_locale
      select es_ES.UTF-8" | debconf-set-selections
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install locales -qq
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen es_ES.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LC_ALL
      Value: es_ES.UTF-8
    Name: env
  - CmdLine:
    - apt-get install --allow-unauthenticated -y supervisor postgresql odoo make gcc
      libncurses5-dev bison flex mc joe git openssh-server xfonts-75dpi xfonts-base
      xfonts-encodings xfonts-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://download.gna.org/wkhtmltopdf/0.12/0.12.2.1/wkhtmltox-0.12.2.1_linux-trusty-amd64.deb
      && sleep 2 && dpkg -i wkhtmltox-0.12.2.1_linux-trusty-amd64.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo cp /usr/local/bin/wkhtmltoimage /usr/bin/wkhtmltoimage
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo cp /usr/local/bin/wkhtmltopdf /usr/bin/wkhtmltopdf
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'root:odooadmin' | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/PermitRootLogin without-password/PermitRootLogin yes/' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - sed 's@session\s*required\s*pam_loginuid.so@session optional pam_loginuid.so@g'
      -i /etc/pam.d/sshd
    Name: run
    PrependShell: true
  - Env:
    - Key: NOTVISIBLE
      Value: '"in users profile"'
    Name: env
  - CmdLine:
    - echo "export VISIBLE=now" >> /etc/profile
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./utf.sql
    - /tmp/utf.sql
  - CmdLine:
    - /etc/init.d/postgresql start && su postgres -c "createuser -s odoo" && su postgres
      -c "psql postgres < /tmp/utf.sql > /dev/null"
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R postgres.postgres /var/lib/postgresql
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/postgresql
  - Name: expose
    Ports:
    - "5432"
  - CmdLine:
    - git clone https://github.com/OCA/l10n-spain.git /var/lib/odoo/.local/share/Odoo/addons/8.0/
    Name: run
    PrependShell: true
  - CmdLine:
    - chown odoo.odoo /var/lib/odoo/.local/share/Odoo/addons/8.0 -R
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 777 /var/lib/odoo/.local/share/Odoo -R
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i '$d' /etc/odoo/openerp-server.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "addons_path = /usr/lib/python2.7/dist-packages/openerp/addons,/var/lib/odoo/.local/share/Odoo/addons/8.0"
      >> /etc/odoo/openerp-server.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/; admin_passwd = admin/admin_passwd = odooadmin/' /etc/odoo/openerp-server.conf
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8069"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./supervisord.conf
    - /etc/supervisor/conf.d/maininformatica.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./entrypoint.sh
    - /etc/
  - CmdLine:
    - chmod a+x /etc/entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "/etc/entrypoint.sh" >> /root/.bashrc
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
