MetaArgs: null
Stages:
- BaseName: php:fpm-alpine
  Commands:
  - Maintainer: MrGeneral <mrgeneralgoo@gmail.com>
    Name: maintainer
  - Name: workdir
    Path: /www
  - CmdLine:
    - apk add --no-cache libzip-dev freetype-dev libpng-dev libjpeg-turbo-dev     &&
      docker-php-ext-configure pdo_mysql --with-pdo-mysql=mysqlnd     && docker-php-ext-configure
      gd --with-freetype --with-jpeg     && docker-php-ext-configure zip     && docker-php-ext-install
      -j"$(getconf _NPROCESSORS_ONLN)" pdo_mysql zip     && rm -rf /var/cache/apk/*     &&
      rm -rf /tmp/*
    Name: run
    PrependShell: true
  From:
    Image: php:fpm-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM php:fpm-alpine
