MetaArgs: null
Stages:
- BaseName: debian:stable
  Commands:
  - CmdLine:
    - echo 'deb http://deb.debian.org/debian testing main' > /etc/apt/sources.list.d/testing.list     &&
      echo 'APT::Default-Release "stable";' > /etc/apt/apt.conf.d/08default-release     &&
      apt-get update     && apt-get install -y --no-install-recommends -t testing
      dumb-init     && apt-get install -y --no-install-recommends lighttpd cgit bzip2
      gzip     && rm /etc/apt/sources.list.d/testing.list     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/cgit     && ln -sf cgit/cgitrc /etc/cgitrc
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - lighttpd-cgit.conf
    - /etc/lighttpd/lighttpd-cgit.conf
  - Name: volume
    Volumes:
    - /etc/cgit
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - dumb-init
    - /usr/sbin/lighttpd
    - -f
    - /etc/lighttpd/lighttpd-cgit.conf
    - -D
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:stable
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stable
