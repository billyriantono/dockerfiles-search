MetaArgs: null
Stages:
- BaseName: openjdk:9
  Commands:
  - Maintainer: Marcin Kasi≈Ñski <marcin.kasinski@gmail.com>
    Name: maintainer
  - CmdLine:
    - mkdir /usr/src/myapp
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /usr/src/myapp/logs
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /usr/src/myapp/logs/application.log
    Name: run
    PrependShell: true
  - Env:
    - Key: FILEBEAT_VERSION
      Value: filebeat-6.4.2-amd64.deb
    Name: env
  - CmdLine:
    - curl -L -O https://artifacts.elastic.co/downloads/beats/filebeat/${FILEBEAT_VERSION}
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg -i ${FILEBEAT_VERSION}   && rm ${FILEBEAT_VERSION}
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - filebeatstokafka.yml
    - /etc/filebeat/filebeat.yml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /usr/src/myapp/start.sh
  - CmdLine:
    - sed -i -e 's/\r//g' /usr/src/myapp/start.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - SpringBootKafkaListener-0.0.1-SNAPSHOT.jar
    - /usr/src/myapp/SpringBootKafkaListener-0.0.1-SNAPSHOT.jar
  - Name: workdir
    Path: /usr/src/myapp
  - Name: expose
    Ports:
    - "9191"
  - CmdLine:
    - chmod +x /usr/src/myapp/start.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/src/myapp/start.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:9
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:9
