MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: hervé beraud <herveberaud.pro@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get install -y python-software-properties     software-properties-common     firefox     vim     git     tmux     curl     wget     python3     python3-pip     lynx     ruby     ruby-dev     rubygems     e2fsprogs     zsh     sudo     virtualenv     virtualenvwrapper     ruby     ruby-dev     make     gcc     nodejs
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install jekyll --no-rdoc --no-ri
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install bundler --no-rdoc --no-ri
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --no-install-recommends     ca-certificates     curl     gconf2     gvfs-bin     libasound2     libgtk2.0-0     libnotify4     libnss3     libxtst6     xdg-utils     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -ms /bin/bash developer
    Name: run
    PrependShell: true
  - CmdLine:
    - export uid=1000 gid=1000
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /home/developer
    Name: env
  - CmdLine:
    - mkdir -p $HOME/.vim/bundle
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $HOME/.vim/autoload
    Name: run
    PrependShell: true
  - CmdLine:
    - cd $HOME/.vim/bundle && git clone https://github.com/rkulla/pydiction.git
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -LSso $HOME/.vim/autoload/pathogen.vim https://tpo.pe/pathogen.vim
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://www.dropbox.com/download?plat=lnx.x86_64
    - /dropbox.tgz
  - CmdLine:
    - tar xfvz /dropbox.tgz && rm /dropbox.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -SL https://github.com/atom/atom/releases/download/v1.12.3/atom-amd64.deb
      -o /tmp/atom-amd64.deb &&     dpkg --install /tmp/atom-amd64.deb &&     rm -rf
      /tmp/atom-amd64.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install travis -v 1.8.4 --no-rdoc --no-ri
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./machine/requirements_dev.txt
    - $HOME
  - CmdLine:
    - pip3 install -r $HOME/requirements_dev.txt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./machine/
    - $HOME
  - CmdLine:
    - rm $HOME/requirements_dev.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R developer:developer $HOME
    Name: run
    PrependShell: true
  - Name: user
    User: developer
  - Name: workdir
    Path: $HOME
  - Env:
    - Key: GITUSER
      Value: '"Hervé BERAUD"'
    Name: env
  - Env:
    - Key: GITMAIL
      Value: '"herveberaud.pro@gmail.com"'
    Name: env
  - CmdLine:
    - git config --global user.name $GITUSER &&     git config --global user.email
      $GITMAIL &&     git config --global push.default current
    Name: run
    PrependShell: true
  - CmdLine:
    - /.dropbox-dist/dropboxd & /bin/bash
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
