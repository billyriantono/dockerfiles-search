MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"herveberaud.pro@gmail.com"'
    Name: label
  - Env:
    - Key: PACKAGER
      Value: '"Herv√© Beraud <herveberaud.pro@gmail.com>"'
    - Key: USERNAME
      Value: '"packager"'
    Name: env
  - CmdLine:
    - apk update && apk --no-cache add     alpine-sdk
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser -S -g abuild $USERNAME
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "$USERNAME:$USERNAME" | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "$USERNAME     ALL=(ALL) ALL" > /etc/sudoers
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'PACKAGER="$PACKAGER"' > /etc/abuild.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/cache/distfiles
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod a+w /var/cache/distfiles
    Name: run
    PrependShell: true
  - CmdLine:
    - chgrp abuild /var/cache/distfiles
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod g+w /var/cache/distfiles
    Name: run
    PrependShell: true
  - Name: user
    User: $USERNAME
  - Name: workdir
    Path: /home/packager
  - CmdLine:
    - abuild-keygen -a -i
    Name: run
    PrependShell: true
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
