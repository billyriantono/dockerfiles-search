MetaArgs: null
Stages:
- BaseName: debian:wheezy
  Commands:
  - Maintainer: aheil
    Name: maintainer
  - Env:
    - Key: TS_VERSION
      Value: LATEST
    Name: env
  - CmdLine:
    - apt-get update     && DEBIAN_FRONTEND=noninteractive apt-get -y install libnspr4
      bzip2 spidermonkey-bin wget ca-certificates     && rm -rf /var/lib/apt/lists/*     &&
      wget -O /usr/bin/jsawk https://raw.githubusercontent.com/micha/jsawk/master/jsawk     &&
      chmod +x /usr/bin/jsawk     && useradd -M -s /bin/false --uid 1026 Laurel     &&
      mkdir /data     && chown Laurel:Laurel /data
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start-teamspeak3.sh
    - /start-teamspeak3
  - Name: expose
    Ports:
    - "10011"
    - "30033"
    - 9987/udp
  - Name: user
    User: teamspeak3
  - Name: volume
    Volumes:
    - /data
  - Name: workdir
    Path: /data
  - CmdLine:
    - /start-teamspeak3
    Name: cmd
    PrependShell: false
  From:
    Image: debian:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM debian:wheezy
