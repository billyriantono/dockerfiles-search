MetaArgs: null
Stages:
- BaseName: busybox
  Commands:
  - Env:
    - Key: FRP_VERSION
      Value: 0.29.0
    Name: env
  - CmdLine:
    - wget https://github.com/fatedier/frp/releases/download/v${FRP_VERSION}/frp_${FRP_VERSION}_linux_amd64.tar.gz     &&
      tar -xf frp_${FRP_VERSION}_linux_amd64.tar.gz     && mkdir /frps     && cp frp_${FRP_VERSION}_linux_amd64/frps*
      /frps/     && rm -rf frp_${FRP_VERSION}_linux_amd64*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /conf
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /conf
  - Name: workdir
    Path: /frps
  - CmdLine:
    - ./frps
    - -c
    - /conf/frps.ini
    Name: entrypoint
    PrependShell: false
  From:
    Image: busybox
  Name: ""
  Platform: ""
  SourceCode: FROM busybox
