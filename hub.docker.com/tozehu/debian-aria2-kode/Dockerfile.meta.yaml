MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: leafney "babycoolzx@126.com"
    Name: maintainer
  - Env:
    - Key: RPC_PORT
      Value: "6800"
    - Key: KODE_PORT
      Value: "80"
    - Key: ARIANG_PORT
      Value: "6801"
    - Key: GOSU_VERSION
      Value: "1.11"
    - Key: KODE_VERSION
      Value: "4.39"
    - Key: ARIANG_VERSION
      Value: 1.0.1
    Name: env
  - CmdLine:
    - "apt-get update && apt-get install -y \t\taria2 \t\tunzip \t\tsupervisor \t\tapache2
      \t\tphp5 \t\tlibapache2-mod-php5 \t\tphp5-gd \t\tphp5-curl \t\topenssh-server
      \t&& echo \"files = /etc/aria2/start.ini\" >> /etc/supervisor/supervisord.conf
      \t&& mkdir -p /etc/aria2 \t&& mkdir -p /app/conf \t&& mkdir -p /app/aria2down
      \t&& mkdir -p /app/logs \t&& mkdir -p /web/kode \t&& rm -rf /var/lib/apt/lists/*
      \t&& aria2c -o /usr/local/bin/gosu https://github.com/tianon/gosu/releases/download/${GOSU_VERSION}/gosu-amd64
      \t&& chmod +x /usr/local/bin/gosu \t&& aria2c -o /web/ariang.zip https://github.com/mayswind/AriaNg/releases/download/${ARIANG_VERSION}/AriaNg-${ARIANG_VERSION}.zip
      \t&& unzip /web/ariang.zip -d /web/ariaNg \t&& rm /web/ariang.zip \t&& aria2c
      -o /web/kode.zip https://github.com/kalcaddle/KodExplorer/archive/${KODE_VERSION}.zip
      \t&& unzip /web/kode.zip -d /web \t&& mv /web/KodExplorer-${KODE_VERSION}/*
      /web/kode/ \t&& rm /web/kode.zip \t&& rm -rf /web/KodExplorer-${KODE_VERSION}"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./start.ini
    - /etc/aria2/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./docker-entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - "ln -s usr/local/bin/docker-entrypoint.sh /entrypoint.sh \t&& chmod +x usr/local/bin/docker-entrypoint.sh"
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: volume
    Volumes:
    - /app
  - Name: expose
    Ports:
    - $ARIANG_PORT
    - $KODE_PORT
    - $RPC_PORT
  - CmdLine:
    - supervisord
    - -c
    - /etc/supervisor/supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
