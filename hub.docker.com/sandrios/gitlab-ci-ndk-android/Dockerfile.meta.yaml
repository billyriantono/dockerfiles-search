MetaArgs: null
Stages:
- BaseName: sandrios/gitlab-ci-android
  Commands:
  - Maintainer: Arpit Gandhi <github@sandrios.com>
    Name: maintainer
  - Env:
    - Key: VERSION_ANDROID_NDK
      Value: '"android-ndk-r15b"'
    Name: env
  - Env:
    - Key: ANDROID_NDK_HOME
      Value: '"/sdk/${VERSION_ANDROID_NDK}"'
    Name: env
  - CmdLine:
    - apt-get -qq update &&     apt-get install -qqy --no-install-recommends     build-essential     file     &&
      rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://dl.google.com/android/repository/${VERSION_ANDROID_NDK}-linux-x86_64.zip
    - /ndk.zip
  - CmdLine:
    - unzip /ndk.zip -d /sdk &&     rm -v /ndk.zip
    Name: run
    PrependShell: true
  From:
    Image: sandrios/gitlab-ci-android
  Name: ""
  Platform: ""
  SourceCode: FROM sandrios/gitlab-ci-android
