- BaseName: python:3.7-slim
  Commands:
  - Key: STATIC_URL
    Name: arg
    Value: null
  - Env:
    - Key: STATIC_URL
      Value: ${STATIC_URL:-/static/}
    Name: env
  - CmdLine:
    - groupadd -r saleor && useradd -r -g saleor saleor
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update   && apt-get install -y     libxml2     libssl1.1     libcairo2     libpango-1.0-0     libpangocairo-1.0-0     libgdk-pixbuf2.0-0     shared-mime-info     mime-support   &&
      apt-get clean   && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app
  - Chown: ""
    From: build-python
    Name: copy
    SourcesAndDest:
    - /usr/local/lib/python3.7/site-packages/
    - /usr/local/lib/python3.7/site-packages/
  - Chown: ""
    From: build-python
    Name: copy
    SourcesAndDest:
    - /usr/local/bin/
    - /usr/local/bin/
  - Chown: ""
    From: build-nodejs
    Name: copy
    SourcesAndDest:
    - /app/saleor/static
    - /app/saleor/static
  - Chown: ""
    From: build-nodejs
    Name: copy
    SourcesAndDest:
    - /app/webpack-bundle.json
    - /app/
  - Chown: ""
    From: build-nodejs
    Name: copy
    SourcesAndDest:
    - /app/templates
    - /app/templates
  - Name: workdir
    Path: /app
  - CmdLine:
    - SECRET_KEY=dummy STATIC_URL=${STATIC_URL} python3 manage.py collectstatic --no-input
    Name: run
    PrependShell: true
