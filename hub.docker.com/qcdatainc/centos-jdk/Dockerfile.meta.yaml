MetaArgs: null
Stages:
- BaseName: centos:centos7
  Commands:
  - Maintainer: QC Data Inc <den-developers@qcdata.com>
    Name: maintainer
  - Env:
    - Key: JVER
      Value: "8"
    Name: env
  - Env:
    - Key: JUPD
      Value: "171"
    Name: env
  - Env:
    - Key: JBUILD
      Value: b11
    Name: env
  - Env:
    - Key: JURLID
      Value: 512cd62ec5174c3487ac17c61aaa89e8
    Name: env
  - Env:
    - Key: JED
      Value: ${JVER}u${JUPD}
    Name: env
  - Env:
    - Key: JDK
      Value: jdk1.${JVER}.0_${JUPD}
    Name: env
  - CmdLine:
    - yum update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y     tar     wget
    Name: run
    PrependShell: true
  - CmdLine:
    - 'wget --no-cookies --no-check-certificate --header "Cookie: gpw_e24=http%3A%2F%2Fwww.oracle.com%2F;
      oraclelicense=accept-securebackup-cookie" "http://download.oracle.com/otn-pub/java/jdk/${JED}-${JBUILD}/${JURLID}/jdk-${JED}-linux-x64.tar.gz"'
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xvf jdk-${JED}-linux-x64.tar.gz -C /opt && rm jdk-${JED}-linux-x64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - 'chown -R root: /opt/${JDK}'
    Name: run
    PrependShell: true
  - CmdLine:
    - alternatives --install /usr/bin/java java /opt/${JDK}/bin/java 1
    Name: run
    PrependShell: true
  - CmdLine:
    - alternatives --install /usr/bin/javac javac /opt/${JDK}/bin/javac 1
    Name: run
    PrependShell: true
  - CmdLine:
    - alternatives --install /usr/bin/jar jar /opt/${JDK}/bin/jar 1
    Name: run
    PrependShell: true
  From:
    Image: centos:centos7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos7
