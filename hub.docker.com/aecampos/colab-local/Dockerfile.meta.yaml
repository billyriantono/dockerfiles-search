MetaArgs: null
Stages:
- BaseName: nvidia/cuda:10.0-base-ubuntu18.04
  Commands:
  - Maintainer: Adrian Campos "https://github.com/adriancampos"
    Name: maintainer
  - Key: _PY_SUFFIX
    Name: arg
    Value: "3"
  - Key: PYTHON
    Name: arg
    Value: python${_PY_SUFFIX}
  - Key: PIP
    Name: arg
    Value: pip${_PY_SUFFIX}
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y     ${PYTHON}     ${PYTHON}-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - ${PIP} --no-cache-dir install --upgrade     pip     setuptools
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s $(which ${PYTHON}) /usr/local/bin/python
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/colab
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/colab
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - .
  - CmdLine:
    - pip install -r requirements.txt     && pip install jupyter_http_over_ws     &&
      jupyter serverextension enable --py jupyter_http_over_ws
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8081"
  - CmdLine:
    - jupyter
    - notebook
    - --NotebookApp.allow_origin='https://colab.research.google.com'
    - --allow-root
    - --port
    - "8081"
    - --NotebookApp.port_retries=0
    - --ip
    - 0.0.0.0
    Name: cmd
    PrependShell: false
  From:
    Image: nvidia/cuda:10.0-base-ubuntu18.04
  Name: ""
  Platform: ""
  SourceCode: FROM nvidia/cuda:10.0-base-ubuntu18.04
