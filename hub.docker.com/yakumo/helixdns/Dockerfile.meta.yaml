MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: yakumo
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -qy git make
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -qy software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:evarlast/golang1.4
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -qy golang-go
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/local/go/bin
    Name: run
    PrependShell: true
  - Env:
    - Key: GOPATH
      Value: /usr/local/go
    Name: env
  - Env:
    - Key: GOBIN
      Value: /usr/local/go/bin
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$GOBIN
    Name: env
  - CmdLine:
    - go get github.com/mrwilson/helixdns
    Name: run
    PrependShell: true
  - CmdLine:
    - go install github.com/mrwilson/helixdns
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "53"
  - CmdLine:
    - helixdns
    - -port
    - "53"
    - -forward
    - 8.8.8.8:53
    Name: entrypoint
    PrependShell: false
  - CmdLine: []
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
