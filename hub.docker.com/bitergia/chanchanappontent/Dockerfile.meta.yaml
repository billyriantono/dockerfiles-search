MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: Laurens St√∂tzel <l.stoetzel@meeva.de>
    Name: maintainer
  - CmdLine:
    - apt-get update -qqy &&     apt-get install --no-install-recommends -qqy lsb-release
      &&         echo "deb http://archive.ubuntu.com/ubuntu $(lsb_release -sc) main
      universe" > /etc/apt/sources.list &&     apt-get update -qqy &&     apt-get
      install -qqy --no-install-recommends optipng &&         apt-get autoremove -y
      &&     apt-get clean -y &&     rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /source
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /source
  - CmdLine:
    - /usr/bin/optipng
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -quiet
    - -o7
    - '*.png'
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
