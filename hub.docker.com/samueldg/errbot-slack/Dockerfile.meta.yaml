MetaArgs: null
Stages:
- BaseName: python:3.7.2-slim
  Commands:
  - Maintainer: Samuel Dion-Girardeau <samuel.diongirardeau@gmail.com>
    Name: maintainer
  - Env:
    - Key: ERRBOT_DIR
      Value: /errbot
    Name: env
  - CmdLine:
    - mkdir -p $ERRBOT_DIR
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $ERRBOT_DIR
  - Name: volume
    Volumes:
    - /errbot/data
    - /errbot/plugins
  - CmdLine:
    - apt-get update  && apt-get install -y       git       libssl-dev       libffi-dev       python3-dev  &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - ./requirements.txt
  - CmdLine:
    - pip install       --no-cache-dir       --disable-pip-version-check       -r
      requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - errbot
    Name: cmd
    PrependShell: false
  From:
    Image: python:3.7.2-slim
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.7.2-slim
