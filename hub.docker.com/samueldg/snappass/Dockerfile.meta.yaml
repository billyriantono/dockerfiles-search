MetaArgs: null
Stages:
- BaseName: python:3.8-slim
  Commands:
  - Env:
    - Key: APP_DIR
      Value: /usr/src/snappass
    Name: env
  - CmdLine:
    - groupadd -r snappass &&     useradd -r -g snappass snappass &&     mkdir -p
      $APP_DIR
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $APP_DIR
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - setup.py
    - MANIFEST.in
    - README.rst
    - AUTHORS.rst
    - $APP_DIR/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./snappass
    - $APP_DIR/snappass
  - CmdLine:
    - python setup.py install &&     chown -R snappass $APP_DIR &&     chgrp -R snappass
      $APP_DIR
    Name: run
    PrependShell: true
  - Name: user
    User: snappass
  - Name: expose
    Ports:
    - "5000"
  - CmdLine:
    - snappass
    Name: cmd
    PrependShell: false
  From:
    Image: python:3.8-slim
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.8-slim
