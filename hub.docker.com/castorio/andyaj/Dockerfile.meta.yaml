MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Christoph Castor "christoph@castor.io"
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /etc/apt/apt.conf.d/docker-gzip-indexes
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get purge apt-show-versions
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -o Acquire::GzipIndexes=false update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yq apt-show-versions
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yq  wget nginx fail2ban gnupg
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://repo.ajenti.org/debian/key -O- | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://repo.ajenti.org/ng/debian main main ubuntu" | tee -a /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://ppa.launchpad.net/certbot/certbot/ubuntu trusty main" | tee
      -a /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb-src http://ppa.launchpad.net/certbot/certbot/ubuntu trusty main" |
      tee -a /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 7BF576066ADA65728FC7E70A8C47BE8E75BCA694
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yq ajenti
    Name: run
    PrependShell: true
  - CmdLine:
    - service ajenti restart
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -yq python-certbot-nginx
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: teletype
    Name: env
  - CmdLine:
    - service ajenti restart && service nginx restart && tail -f /dev/null
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
