MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Yugesh A "yugesh.a@tcs.com"
    Name: maintainer
  - CmdLine:
    - "sudo apt-get update -y && sudo apt-get upgrade --fix-missing -y && \tsudo apt-get
      install software-properties-common curl -y && \tsudo add-apt-repository ppa:webupd8team/java
      && \tsudo apt-get update -y"
    Name: run
    PrependShell: true
  - CmdLine:
    - "echo oracle-java8-installer shared/accepted-oracle-license-v1-1 select true
      | sudo /usr/bin/debconf-set-selections && \t\tsudo apt-get install oracle-java8-set-default
      oracle-java8-installer -y && \t\tsudo apt-get install -f && \t\tsudo dpkg --configure
      -a"
    Name: run
    PrependShell: true
  - Env:
    - Key: CATALINA_HOME
      Value: /usr/local/tomcat
    Name: env
  - Env:
    - Key: PATH
      Value: $CATALINA_HOME/bin:$PATH
    Name: env
  - CmdLine:
    - mkdir -p "$CATALINA_HOME"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $CATALINA_HOME
  - CmdLine:
    - "set -ex \t&& for key in \t\t05AB33110949707C93A279E3D3EFE6B686867BA6 \t\t07E48665A34DCAFAE522E5E6266191C37C037D42
      \t\t47309207D818FFD8DCD3F83F1931D684307A10A5 \t\t541FBE7D8F78B25E055DDEE13C370389288584E7
      \t\t61B832AC2F1C5A90F0F9B00A1C506407564C17A3 \t\t79F7026C690BAA50B92CD8B66A3AD3F4F22C4FED
      \t\t9BA44C2621385CB966EBA586F72C284D731FABEE \t\tA27677289986DB50844682F8ACB77FC2E86E29AC
      \t\tA9C5DF4D22E99998D9875A5110C01C5A2F6059E7 \t\tDCFD35E0BF8CA7344752DE8B6FB21E8933C60243
      \t\tF3A04C595DB5B6A5F1ECA43E3B7BBB100D811BBE \t\tF7DA48BB64BCB84ECBA7EE6935CD23C10D498E23
      \t; do \t\tgpg --keyserver ha.pool.sks-keyservers.net --recv-keys \"$key\";
      \tdone"
    Name: run
    PrependShell: true
  - Env:
    - Key: TOMCAT_MAJOR
      Value: "8"
    Name: env
  - Env:
    - Key: TOMCAT_VERSION
      Value: 8.0.33
    Name: env
  - Env:
    - Key: TOMCAT_TGZ_URL
      Value: https://www.apache.org/dist/tomcat/tomcat-$TOMCAT_MAJOR/v$TOMCAT_VERSION/bin/apache-tomcat-$TOMCAT_VERSION.tar.gz
    Name: env
  - CmdLine:
    - "set -x \t&& curl -fSL \"$TOMCAT_TGZ_URL\" -o tomcat.tar.gz \t&& curl -fSL \"$TOMCAT_TGZ_URL.asc\"
      -o tomcat.tar.gz.asc \t&& gpg --batch --verify tomcat.tar.gz.asc tomcat.tar.gz
      \t&& tar -xvf tomcat.tar.gz --strip-components=1 \t&& rm bin/*.bat \t&& rm tomcat.tar.gz*"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - tomcat-users.xml
    - /opt/tomcat/conf/
  - CmdLine:
    - sudo apt-key adv --keyserver hkp://p80.pool.sks-keyservers.net:80 --recv-keys
      B97B0AFCAA1A47F044F244A07FCC7D46ACCC4CF8
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo echo "deb http://apt.postgresql.org/pub/repos/apt/ precise-pgdg main" >
      /etc/apt/sources.list.d/pgdg.list
    Name: run
    PrependShell: true
  - CmdLine:
    - "sudo apt-get update -y && \tapt-get install -y software-properties-common postgresql-9.4
      postgresql-client-9.4 postgresql-contrib-9.4 && \tsudo apt-get update -y"
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo adduser postgres sudo
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/postgresql
    - /var/log/postgresql
    - /var/lib/postgresql
  - Name: expose
    Ports:
    - "5432"
    - "8009"
    - "8080"
    - "9990"
  - CmdLine:
    - /usr/lib/postgresql/9.4/bin/postgres
    - -D
    - /var/lib/postgresql/9.4/main
    - -c
    - config_file=/etc/postgresql/9.4/main/postgresql.conf
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
