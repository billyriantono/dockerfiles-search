MetaArgs: null
Stages:
- BaseName: php:5.6-apache
  Commands:
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get -qq update && apt-get -qq -y --no-install-recommends install     curl     unzip     libfreetype6-dev     libjpeg62-turbo-dev     libmcrypt-dev     libpng12-dev     libjpeg-dev     libmemcached-dev     zlib1g-dev     imagemagick
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install -j$(nproc) iconv mcrypt     pdo pdo_mysql mysqli gd
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-configure gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install exif &&     docker-php-ext-enable exif
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -J -L -s -k     'https://github.com/omeka/Omeka/releases/download/v2.5/omeka-2.5.zip'     -o
      /var/www/omeka.zip &&  unzip -q /var/www/omeka.zip -d /var/www/ &&  rm /var/www/omeka.zip
      &&  rm -rf /var/www/html &&  mv /var/www/omeka-2.5 /var/www/html &&  chown -R
      www-data:www-data /var/www/html
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./db.ini
    - /var/www/html/db.ini
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./.htaccess
    - /var/www/html/.htaccess
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./imagemagick-policy.xml
    - /etc/ImageMagick/policy.xml
  - Name: volume
    Volumes:
    - /var/www/html
  - CmdLine:
    - apache2-foreground
    Name: cmd
    PrependShell: false
  From:
    Image: php:5.6-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:5.6-apache
