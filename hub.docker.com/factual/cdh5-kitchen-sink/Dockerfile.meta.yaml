      archive.key &&     apt-key add archive.key &&     apt-get update &&     apt-get
      install -y zookeeper-server hadoop-conf-pseudo hbase-master hbase-regionserver
      maven krb5-user krb5-kdc krb5-admin-server
    Name: run
