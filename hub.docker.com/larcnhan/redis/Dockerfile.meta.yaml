MetaArgs: null
Stages:
- BaseName: larcnhan/base:0.3
  Commands:
  - Maintainer: LancnHan <larcnhan@126.com>
    Name: maintainer
  - CmdLine:
    - addgroup -S redis && adduser -S -G redis redis
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache 'su-exec>=0.2'
    Name: run
    PrependShell: true
  - Env:
    - Key: REDIS_VERSION
      Value: 3.2.10
    Name: env
  - Env:
    - Key: REDIS_DOWNLOAD_URL
      Value: http://download.redis.io/releases/redis-3.2.10.tar.gz
    Name: env
  - Env:
    - Key: REDIS_DOWNLOAD_SHA
      Value: 411c604a716104f7f5a326abfad32de9cea10f15f987bec45cf86f315e9e63a0
    Name: env
  - CmdLine:
    - "set -ex; \t\tapk add --no-cache --virtual .build-deps \t\tcoreutils \t\tgcc
      \t\tlinux-headers \t\tmake \t\tmusl-dev \t; \t\twget -O redis.tar.gz \"$REDIS_DOWNLOAD_URL\";
      \techo \"$REDIS_DOWNLOAD_SHA *redis.tar.gz\" | sha256sum -c -; \tmkdir -p /usr/src/redis;
      \ttar -xzf redis.tar.gz -C /usr/src/redis --strip-components=1; \trm redis.tar.gz;
      \t\tgrep -q '^#define CONFIG_DEFAULT_PROTECTED_MODE 1$' /usr/src/redis/src/server.h;
      \tsed -ri 's!^(#define CONFIG_DEFAULT_PROTECTED_MODE) 1$!\\1 0!' /usr/src/redis/src/server.h;
      \tgrep -q '^#define CONFIG_DEFAULT_PROTECTED_MODE 0$' /usr/src/redis/src/server.h;
      \t\tmake -C /usr/src/redis -j \"$(nproc)\"; \tmake -C /usr/src/redis install;
      \t\trm -r /usr/src/redis; \t\tapk del .build-deps"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /data && chown redis:redis /data
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Name: workdir
    Path: /data
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "6379"
  - CmdLine:
    - redis-server
    Name: cmd
    PrependShell: false
  From:
    Image: larcnhan/base:0.3
  Name: ""
  Platform: ""
  SourceCode: FROM larcnhan/base:0.3
