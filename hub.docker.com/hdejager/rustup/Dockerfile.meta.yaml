MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Hannes de Jager <hannes.de.jager@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update     && apt-get install -y curl file sudo build-essential
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://sh.rustup.rs > sh.rustup.rs     && sh sh.rustup.rs -y     && .
      $HOME/.cargo/env     && echo 'source $HOME/.cargo/env' >> $HOME/.bashrc     &&
      rustup update     && rustup target add x86_64-unknown-linux-musl
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /project
  - Name: workdir
    Path: /project
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
