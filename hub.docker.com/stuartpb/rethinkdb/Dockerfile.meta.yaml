MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Maintainer: Stuart P. Bentley <stuart@testtrack4.com>
    Name: maintainer
  - CmdLine:
    - apt-key adv --keyserver pgp.mit.edu --recv-keys 1614552E5765227AEC39EFCFA7E00EF33A8F2399
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://download.rethinkdb.com/apt trusty main" > /etc/apt/sources.list.d/rethinkdb.list
    Name: run
    PrependShell: true
  - Env:
    - Key: RETHINKDB_PACKAGE_VERSION
      Value: 1.14.1-0ubuntu1~trusty
    Name: env
  - CmdLine:
    - "apt-get update \t&& apt-get install -y rethinkdb=$RETHINKDB_PACKAGE_VERSION
      \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Name: workdir
    Path: /data
  - CmdLine:
    - rethinkdb
    - --bind
    - all
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "28015"
    - "29015"
    - "8080"
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
