MetaArgs: null
Stages:
- BaseName: python:3.5
  Commands:
  - Env:
    - Key: PYTHONUNBUFFERED
      Value: "1"
    Name: env
  - Env:
    - Key: APP_USER
      Value: carra
    Name: env
  - Env:
    - Key: APP_ROOT
      Value: /src
    Name: env
  - CmdLine:
    - mkdir /config
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config
    - /config
  - CmdLine:
    - groupadd -r ${APP_USER}
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -r -m -d ${APP_ROOT} -s /usr/sbin/nologin -g ${APP_USER} ${APP_USER}
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src
    - /src
  - CmdLine:
    - pip install -r /src/requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R ${APP_USER}:${APP_USER} ${APP_ROOT}
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${APP_ROOT}
  - Name: user
    User: ${APP_USER}
  - Name: expose
    Ports:
    - "8000"
  - Name: volume
    Volumes:
    - /db.sqlite3
  - CmdLine:
    - /src/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: python:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.5
