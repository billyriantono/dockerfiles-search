MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Eugene Ware <eugene@noblesamurai.com>
    Name: maintainer
  - CmdLine:
    - dpkg-divert --local --rename --add /sbin/initctl
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /bin/true /sbin/initctl
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install mysql-server mysql-client nginx php5-fpm php5-mysql php-apc
      pwgen python-setuptools curl git unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install php5-curl php5-gd php5-intl php-pear php5-imagick php5-imap
      php5-mcrypt php5-memcache php5-ming php5-ps php5-pspell php5-recode php5-sqlite
      php5-tidy php5-xmlrpc php5-xsl
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e"s/^bind-address\s*=\s*127.0.0.1/bind-address = 0.0.0.0/" /etc/mysql/my.cnf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e"s/keepalive_timeout\s*65/keepalive_timeout 2/" /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e"s/keepalive_timeout 2/keepalive_timeout 2;\n\tclient_max_body_size
      100m/" /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "daemon off;" >> /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/;cgi.fix_pathinfo=1/cgi.fix_pathinfo=0/g" /etc/php5/fpm/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/upload_max_filesize\s*=\s*2M/upload_max_filesize = 100M/g" /etc/php5/fpm/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/post_max_size\s*=\s*8M/post_max_size = 100M/g" /etc/php5/fpm/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/;daemonize\s*=\s*yes/daemonize = no/g" /etc/php5/fpm/php-fpm.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e "s/;catch_workers_output\s*=\s*yes/catch_workers_output = yes/g" /etc/php5/fpm/pool.d/www.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - find /etc/php5/cli/conf.d/ -name "*.ini" -exec sed -i -re 's/^(\s*)#(.*)/\1;\2/g'
      {} \;
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./nginx-site.conf
    - /etc/nginx/sites-available/default
  - CmdLine:
    - /usr/bin/easy_install supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/easy_install supervisor-stdout
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./supervisord.conf
    - /etc/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://wordpress.org/latest.tar.gz
    - /usr/share/nginx/latest.tar.gz
  - CmdLine:
    - cd /usr/share/nginx/ && tar xvf latest.tar.gz && rm latest.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /usr/share/nginx/html/5* /usr/share/nginx/wordpress
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /usr/share/nginx/www
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /usr/share/nginx/wordpress /usr/share/nginx/www
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data:www-data /usr/share/nginx/www
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./start.sh
    - /start.sh
  - CmdLine:
    - chmod 755 /start.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "3306"
  - Name: expose
    Ports:
    - "80"
  - Name: volume
    Volumes:
    - /var/lib/mysql
    - /usr/share/nginx/www
  - CmdLine:
    - /bin/bash
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
