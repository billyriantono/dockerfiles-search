MetaArgs: null
Stages:
- BaseName: node:10
  Commands:
  - Maintainer: Yeray Medina LÃ³pez <ymedlop@gmail.com>
    Name: maintainer
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Key: VERSION
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    - Key: org.label-schema.name
      Value: '"npm-cache-resource"'
    - Key: org.label-schema.description
      Value: '"a Concourse resource for caching dependencies downloaded by NPM - built
        on node."'
    - Key: org.label-schema.url
      Value: '"https://github.com/bubbltrubl/npm-cache-resource"'
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/bubbltrubl/npm-cache-resource"'
    - Key: org.label-schema.vendor
      Value: '"ymedlop"'
    - Key: org.label-schema.version
      Value: $VERSION
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    - Key: org.label-schema.license
      Value: '"MIT"'
    Name: label
  - CmdLine:
    - apt-get update && apt-get install -y jq
    Name: run
    PrependShell: true
  - CmdLine:
    - git config --global user.email "git@localhost" &&     git config --global user.name
      "git"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/resource/git &&     wget https://github.com/concourse/git-resource/archive/master.zip
      -O /opt/resource/git/git-resource.zip &&     unzip /opt/resource/git/git-resource.zip
      -d /opt/resource/git &&     mv /opt/resource/git/git-resource-master/assets/*
      /opt/resource/git &&     rm -r /opt/resource/git/git-resource.zip /opt/resource/git/git-resource-master
      &&     sed -i '/git lfs/s/^/echo /' /opt/resource/git/in
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - assets/
    - /opt/resource/
  - CmdLine:
    - mkdir /var/cache/git
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /opt/resource/check /opt/resource/in /opt/resource/out
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g npm-cli-login
    Name: run
    PrependShell: true
  - Health:
      Test:
      - NONE
    Name: healthcheck
  From:
    Image: node:10
  Name: ""
  Platform: ""
  SourceCode: FROM node:10
