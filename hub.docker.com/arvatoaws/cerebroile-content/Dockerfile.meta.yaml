MetaArgs: null
Stages:
- BaseName: artworkad/alpine-node-nightly:latest
  Commands:
  - Maintainer: Artjom Zabelin <artjomzabelin@gmail.com>
    Name: maintainer
  - CmdLine:
    - apk update &&     apk add --no-cache git supervisor openssh wget gcc g++ make
      linux-headers python &&     mkdir -p /var/log/supervisor /root/.ssh &&     touch
      /root/.ssh/known_hosts
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - deploy-key/deploy-key
    - /root/.ssh/id_rsa
  - CmdLine:
    - chmod 400 /root/.ssh/id_rsa
    Name: run
    PrependShell: true
  - CmdLine:
    - ssh-keyscan github.com >> /root/.ssh/known_hosts
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - CmdLine:
    - cd /app &&   git clone git@github.com:ArtworkAD/evaluation_service.git &&   cd
      evaluation_service &&   npm install
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/supervisord
    - --configuration
    - /etc/supervisor/conf.d/supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: artworkad/alpine-node-nightly:latest
  Name: ""
  Platform: ""
  SourceCode: FROM artworkad/alpine-node-nightly:latest
