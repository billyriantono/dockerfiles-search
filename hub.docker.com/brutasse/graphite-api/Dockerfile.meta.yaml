MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Bruno Reni√© <bruno@renie.fr>
    Name: maintainer
  - Name: volume
    Volumes:
    - /srv/graphite
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y language-pack-en
    Name: run
    PrependShell: true
  - Env:
    - Key: LANGUAGE
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg-reconfigure locales
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y build-essential python-dev libffi-dev libcairo2-dev python-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install gunicorn graphite-api[sentry,cyanite]
    Name: run
    PrependShell: true
  - Expression: ADD graphite-api.yaml /etc/graphite-api.yaml
    Name: onbuild
  - Expression: RUN chmod 0644 /etc/graphite-api.yaml
    Name: onbuild
  - Name: expose
    Ports:
    - "8000"
  - CmdLine:
    - exec gunicorn -b 0.0.0.0:8000 -w 2 --log-level debug graphite_api.app:app
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
