MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Mathieu Viossat <mathieu@viossat.fr>
    Name: maintainer
  - Maintainer: Gabriel Takacs <contact@gtakacs.sk>
    Name: maintainer
  - Env:
    - Key: RESTYABOARD_VERSION
      Value: "0.3"
    Name: env
  - CmdLine:
    - "echo \"postfix postfix/mailname string localhost\" | debconf-set-selections
      \t&& echo \"postfix postfix/main_mailer_type string 'Internet Site'\" | debconf-set-selections
      \t&& apt-get update && apt-get install -y --no-install-recommends \t\tca-certificates
      \t\tcron \t\tcurl \t\tnginx \t\tphp5-curl \t\tphp5-fpm \t\tphp5-geoip \t\tphp5-imagick
      \t\tphp5-imap \t\tphp5-ldap \t\tphp5-pgsql \t\tpostfix \t\tpostgresql-client
      \t\tunzip \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - "curl -L -o /tmp/restyaboard.zip https://github.com/RestyaPlatform/board/releases/download/v${RESTYABOARD_VERSION}/board-v${RESTYABOARD_VERSION}.zip
      \t&& unzip /tmp/restyaboard.zip -d /usr/share/nginx/html \t&& rm /tmp/restyaboard.zip
      \t&& cp /usr/share/nginx/html/restyaboard.conf /etc/nginx/sites-enabled/default
      \t&& mkdir -p /etc/restyaboard \t&& mv /usr/share/nginx/html/server/php/config.inc.php
      /usr/share/nginx/html/server/php/config.inc.php.back"
    Name: run
    PrependShell: true
  - CmdLine:
    - "{ \t\techo '* * * * * php /usr/share/nginx/html/server/php/shell/indexing_to_elasticsearch.sh';
      \t\techo '* * * * * php /usr/share/nginx/html/server/php/shell/instant_email_notification.sh';
      \t\techo '0 * * * * php /usr/share/nginx/html/server/php/shell/periodic_email_notification.sh';
      \t\techo '* * * * * php /usr/share/nginx/html/server/php/shell/imap.sh'; \t\techo
      '* * * * * php /usr/share/nginx/html/server/php/shell/webhook.sh'; \t\techo
      '* * * * * php /usr/share/nginx/html/server/php/shell/card_due_notification.sh';
      \t} > /var/spool/cron/crontabs/root"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /usr/local/bin
  - Name: volume
    Volumes:
    - /etc/restyaboard
    - /usr/share/nginx/html/media
  - Name: workdir
    Path: /usr/share/nginx/html
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
