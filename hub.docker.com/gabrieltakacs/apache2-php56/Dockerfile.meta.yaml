MetaArgs: null
Stages:
- BaseName: gabrieltakacs/debian-jessie:1.0.1
  Commands:
  - Maintainer: Gabriel Tak√°cs <gtakacs@gtakacs.sk>
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - apt-get update &&     apt-get -y install     apache2     supervisor     php5     php5-pgsql     php5-mysql     php5-mcrypt     php5-gd     php5-curl     php5-json     php5-dev     php5-memcache     php5-memcached     php5-imagick     memcached     imagemagick     postfix
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install nodejs-legacy nodejs npm
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g     gulp     bower
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./php5/php.ini
    - /etc/php5/apache2/php.ini
  - Env:
    - Key: COMPOSER_HOME
      Value: /composer
    Name: env
  - CmdLine:
    - mkdir /composer     && curl -sS https://getcomposer.org/download/1.2.1/composer.phar
      > composer.phar
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/composer     && mv composer.phar /usr/local/bin/composer     &&
      chmod 777 /usr/local/bin/composer
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisor/supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - CmdLine:
    - adduser --shell /sbin/nologin --disabled-login www-data www-data
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data:www-data /run/apache2/
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /etc/apache2/sites-available/000-default.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /etc/apache2/sites-enabled/000-default.conf
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - apache2/web.conf
    - /etc/apache2/sites-available/000-default.conf
  - CmdLine:
    - a2ensite 000-default
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod a+x /run.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod a+rw /var/log/apache2
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "25"
    - "443"
    - "80"
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  - Name: workdir
    Path: /var/www/web
  From:
    Image: gabrieltakacs/debian-jessie:1.0.1
  Name: ""
  Platform: ""
  SourceCode: FROM gabrieltakacs/debian-jessie:1.0.1
