MetaArgs: null
Stages:
- BaseName: node:current-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"mariusb.beck@nb.no"'
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - yarn.lock
    - /usr/src/app/
  - Name: workdir
    Path: /usr/src/app
  - CmdLine:
    - yarn install --production && yarn cache clean
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - Env:
    - Key: HOST
      Value: 0.0.0.0
    - Key: PORT
      Value: "3010"
    - Key: CORS_ALLOW_ORIGIN
      Value: '*'
    - Key: PATH_PREFIX
      Value: /maalfrid/api
    - Key: LANGUAGE_SERVICE_HOST
      Value: localhost
    - Key: LANGUAGE_SERVICE_PORT
      Value: "8672"
    - Key: DB_PORT
      Value: "28015"
    - Key: DB_HOST
      Value: localhost
    - Key: DB_NAME
      Value: maalfrid
    - Key: DB_USER
      Value: admin
    - Key: DB_PASSWORD
      Value: ''''''
    - Key: NODE_ENV
      Value: production
    - Key: LOG_LEVEL
      Value: info
    Name: env
  - Name: expose
    Ports:
    - "3010"
  - Name: user
    User: node
  - CmdLine:
    - /usr/local/bin/node
    - index.js
    Name: entrypoint
    PrependShell: false
  From:
    Image: node:current-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:current-alpine
