MetaArgs: null
Stages:
- BaseName: openjdk:8-jre
  Commands:
  - CmdLine:
    - wget -q http://nilhcem.github.com/FakeSMTP/downloads/fakeSMTP-latest.zip &&
      unzip fakeSMTP-latest.zip -d /opt && rm fakeSMTP-latest.zip
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "25"
  - Name: volume
    Volumes:
    - /var/mail
  - CmdLine:
    - java -jar /opt/fakeSMTP-2.0.jar --start-server --background --port 25 --output-dir
      /var/mail
    Name: cmd
    PrependShell: true
  From:
    Image: openjdk:8-jre
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre
