MetaArgs: null
Stages:
- BaseName: hepsw/cvmfs-base
  Commands:
  - Maintainer: Sebastien Binet "binet@cern.ch"
    Name: maintainer
  - Name: user
    User: root
  - Env:
    - Key: USER
      Value: root
    Name: env
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: VO_LSST_SW_DIR
      Value: /cvmfs/lsst.in2p3.fr
    Name: env
  - CmdLine:
    - if [[ ! -e /dev/fuse ]]; then mknod -m 666 /dev/fuse c 10 229; fi
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  - CmdLine:
    - mkdir -p /etc/cvmfs/keys &&     mkdir -p /cvmfs/lsst.in2p3.fr &&     echo "lsst.in2p3.fr
      /cvmfs/lsst.in2p3.fr cvmfs defaults 0 0" >> /etc/fstab
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - dot-bashrc
    - $HOME/.bashrc
  - Chown: ""
    Name: add
    SourcesAndDest:
    - lsst-default-local
    - /etc/cvmfs/default.local
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/airnandez/lsst-cvmfs/raw/master/lsst.in2p3.fr.conf
    - /etc/cvmfs/config.d/lsst.in2p3.fr.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/airnandez/lsst-cvmfs/raw/master/lsst.in2p3.fr.pub
    - /etc/cvmfs/keys/lsst.in2p3.fr.pub
  - CmdLine:
    - chmod 0444 /etc/cvmfs/keys/lsst.in2p3.fr.pub &&     chmod 0644      /etc/cvmfs/default.local      /etc/cvmfs/config.d/lsst.in2p3.fr.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/cubied
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  From:
    Image: hepsw/cvmfs-base
  Name: ""
  Platform: ""
  SourceCode: FROM hepsw/cvmfs-base
