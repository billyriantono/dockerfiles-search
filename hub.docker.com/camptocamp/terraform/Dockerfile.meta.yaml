MetaArgs: null
Stages:
- As: downloader
  BaseName: debian:buster
  Commands:
  - Env:
    - Key: GOPASS_VERSION
      Value: 1.8.3
    - Key: SUMMON_VERSION
      Value: 0.6.9
    - Key: TERRAFORM_VERSION
      Value: 0.11.14
    Name: env
  - CmdLine:
    - "apt-get update && apt-get install -y \tgit \tgpg \tunzip \twget \t&& rm -rf
      /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/gopasspw/gopass/releases/download/v${GOPASS_VERSION}/gopass-${GOPASS_VERSION}-linux-amd64.tar.gz
      -qO - | tar xz gopass-${GOPASS_VERSION}-linux-amd64/gopass -O > /usr/local/bin/gopass
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/local/bin/gopass
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/cyberark/summon/releases/download/v${SUMMON_VERSION}/summon-linux-amd64.tar.gz
      -qO - | tar xz summon -O > /usr/local/bin/summon
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/local/bin/summon
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://releases.hashicorp.com/terraform/${TERRAFORM_VERSION}/terraform_${TERRAFORM_VERSION}_linux_amd64.zip
      -O - | funzip > /usr/local/bin/terraform
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/local/bin/terraform
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/adammck/terraform-inventory/releases/download/v0.8/terraform-inventory_v0.8_linux_amd64.zip
      -O - | funzip > /usr/local/bin/terraform-inventory
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/local/bin/terraform-inventory
    Name: run
    PrependShell: true
  From:
    Image: debian:buster
  Name: downloader
  Platform: ""
  SourceCode: FROM debian:buster as downloader
- BaseName: debian:buster
  Commands:
  - Env:
    - Key: HOME
      Value: /home/terraform
    - Key: SUMMON_PROVIDER
      Value: /usr/local/bin/summon-gopass
    Name: env
  - CmdLine:
    - "apt-get update && apt-get install -y \tgit \tgpg \tunzip \twget \tlibnss-wrapper
      \tansible \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Chown: ""
    From: downloader
    Name: copy
    SourcesAndDest:
    - /usr/local/bin/gopass
    - /usr/local/bin/gopass
  - Chown: ""
    From: downloader
    Name: copy
    SourcesAndDest:
    - /usr/local/bin/summon
    - /usr/local/bin/summon
  - Chown: ""
    From: downloader
    Name: copy
    SourcesAndDest:
    - /usr/local/bin/terraform
    - /usr/local/bin/terraform
  - Chown: ""
    From: downloader
    Name: copy
    SourcesAndDest:
    - /usr/local/bin/terraform-inventory
    - /usr/local/bin/terraform-inventory
  - CmdLine:
    - mkdir -p $HOME && chown 1001:0 -R $HOME && chmod g=u -R $HOME
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $HOME/.terraform.d/plugins
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'plugin_cache_dir = "$HOME/.terraform.d/plugin-cache"' > /.terraformrc
    Name: run
    PrependShell: true
  - CmdLine:
    - chown 1001:0 -R $HOME/.terraform.d
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - summon-gopass
    - /usr/local/bin/summon-gopass
  - Name: user
    User: "1001"
  From:
    Image: debian:buster
  Name: ""
  Platform: ""
  SourceCode: FROM debian:buster
