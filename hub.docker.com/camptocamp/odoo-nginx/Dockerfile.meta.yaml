MetaArgs: null
Stages:
- BaseName: nginx:alpine
  Commands:
  - Maintainer: Camptocamp
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/kelseyhightower/confd/releases/download/v0.11.0/confd-0.11.0-linux-amd64
    - /usr/local/bin/confd
  - CmdLine:
    - chmod +x /usr/local/bin/confd
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/confd/{conf.d,templates}
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf.d
    - /etc/confd/conf.d
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - templates
    - /etc/confd/templates
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /docker-entrypoint.sh
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Env:
    - Key: NGX_ODOO_HOST
      Value: odoo
    Name: env
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: nginx:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:alpine
