MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Xavier Binois"'
    Name: label
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: pip_packages
      Value: '"ansible cryptography"'
    Name: env
  - CmdLine:
    - apt-get update     && apt-get install -y --no-install-recommends        sudo
      systemd cron       build-essential wget libffi-dev libssl-dev python-apt       python-pip
      python-dev python-setuptools python-wheel     && rm -rf /var/lib/apt/lists/*     &&
      rm -Rf /usr/share/doc && rm -Rf /usr/share/man     && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install $pip_packages
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/ansible
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "[local]\nlocalhost ansible_connection=local" > /etc/ansible/hosts
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /sys/fs/cgroup
  - CmdLine:
    - /lib/systemd/systemd
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
