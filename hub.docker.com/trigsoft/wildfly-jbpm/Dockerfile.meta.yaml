MetaArgs: null
Stages:
- BaseName: trigsoft/wildfly:8.2.0-Final
  Commands:
  - Maintainer: '"ijazfx" "ijazfx@gmail.com"'
    Name: maintainer
  - Env:
    - Key: KIE_REPOSITORY
      Value: https://repository.jboss.org/nexus/content/groups/public-jboss/
    Name: env
  - Env:
    - Key: JBPM_VERSION
      Value: 6.2.0.Final
    Name: env
  - Env:
    - Key: JBPM_CLASSIFIER
      Value: wildfly8
    Name: env
  - Env:
    - Key: JBPM_CONTEXT_PATH
      Value: kie-wb
    Name: env
  - Env:
    - Key: DASHBUILDER_CONTEXT_PATH
      Value: dashbuilder
    Name: env
  - Env:
    - Key: JAVA_OPTS
      Value: -XX:MaxPermSize=256m -Xms256m -Xmx1024m
    Name: env
  - Name: user
    User: root
  - CmdLine:
    - curl -o /opt/jboss/$JBPM_CONTEXT_PATH.war $KIE_REPOSITORY/org/kie/kie-wb-distribution-wars/$JBPM_VERSION/kie-wb-distribution-wars-$JBPM_VERSION-$JBPM_CLASSIFIER.war
      && unzip -q /opt/jboss/$JBPM_CONTEXT_PATH.war -d $JBOSS_HOME/standalone/deployments/$JBPM_CONTEXT_PATH.war
      &&  touch $JBOSS_HOME/standalone/deployments/$JBPM_CONTEXT_PATH.war.dodeploy
      &&  rm -rf /opt/jboss/$JBPM_CONTEXT_PATH.war
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o /opt/jboss/$DASHBUILDER_CONTEXT_PATH.war $KIE_REPOSITORY/org/jbpm/dashboard/jbpm-dashboard-distributions/$JBPM_VERSION/jbpm-dashboard-distributions-$JBPM_VERSION-$JBPM_CLASSIFIER.war
      && unzip -q /opt/jboss/$DASHBUILDER_CONTEXT_PATH.war -d $JBOSS_HOME/standalone/deployments/$DASHBUILDER_CONTEXT_PATH.war
      &&  touch $JBOSS_HOME/standalone/deployments/$DASHBUILDER_CONTEXT_PATH.war.dodeploy
      &&  rm -rf /opt/jboss/$DASHBUILDER_CONTEXT_PATH.war
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - etc/jboss-all.xml
    - $JBOSS_HOME/standalone/deployments/$DASHBUILDER_CONTEXT_PATH.war/META-INF/jboss-all.xml
  - CmdLine:
    - chown jboss:jboss $JBOSS_HOME/standalone/deployments/*
    Name: run
    PrependShell: true
  - Name: user
    User: jboss
  - Chown: ""
    Name: add
    SourcesAndDest:
    - add-users.sh
    - /tmp/
  - CmdLine:
    - /tmp/add-users.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8001"
  From:
    Image: trigsoft/wildfly:8.2.0-Final
  Name: ""
  Platform: ""
  SourceCode: FROM trigsoft/wildfly:8.2.0-Final
