MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.22
  Commands:
  - Maintainer: et2010 <jianwang.academic@gmail.com>
    Name: maintainer
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - Env:
    - Key: NO_AT_BRIDGE
      Value: "1"
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - echo 'APT::Get::Assume-Yes "true";' >> /etc/apt/apt.conf     && apt-get update
      && apt-get install     dbus-x11     fontconfig     git     libgl1-mesa-glx     make     sudo     unzip     &&
      apt-get autoremove     && rm -rf /tmp/* /var/tmp/* /var/lib/apt/lists/* /root/.cache/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - asEnvUser
    - /usr/local/sbin/
  - CmdLine:
    - chown root /usr/local/sbin/asEnvUser     && chmod 700  /usr/local/sbin/asEnvUser
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-add-repository ppa:kelleyk/emacs     && apt-get update && apt-get install
      emacs25     && rm -rf /tmp/* /var/tmp/* /var/lib/apt/lists/* /root/.cache/*
    Name: run
    PrependShell: true
  - Env:
    - Key: UNAME
      Value: '"emacser"'
    - Key: GNAME
      Value: '"emacs"'
    - Key: UHOME
      Value: '"/home/emacs"'
    - Key: UID
      Value: '"1000"'
    - Key: GID
      Value: '"1000"'
    - Key: WORKSPACE
      Value: '"/mnt/workspace"'
    - Key: SHELL
      Value: '"/bin/bash"'
    Name: env
  - Name: workdir
    Path: '"${WORKSPACE}"'
  - CmdLine:
    - asEnvUser
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - bash
    - -c
    - emacs; /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: phusion/baseimage:0.9.22
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.22
