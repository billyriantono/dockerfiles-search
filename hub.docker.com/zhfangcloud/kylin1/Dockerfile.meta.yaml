MetaArgs: null
Stages:
- BaseName: sequenceiq/pam:centos-6.5
  Commands:
  - Maintainer: Kyligence Inc
    Name: maintainer
  - Name: user
    User: root
  - Chown: ""
    Name: add
    SourcesAndDest:
    - HDP.repo
    - /etc/yum.repos.d/HDP.repo
  - Chown: ""
    Name: add
    SourcesAndDest:
    - HDP-UTILS.repo
    - /etc/yum.repos.d/HDP-UTILS.repo
  - CmdLine:
    - rpm -iUvh http://dl.fedoraproject.org/pub/epel/6/x86_64/epel-release-6-8.noarch.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum clean all;     rpm --rebuilddb;     yum install -y curl which tar sudo openssh-server
      openssh-clients rsync
    Name: run
    PrependShell: true
  - CmdLine:
    - ssh-keygen -q -N "" -t dsa -f /etc/ssh/ssh_host_dsa_key
    Name: run
    PrependShell: true
  - CmdLine:
    - ssh-keygen -q -N "" -t rsa -f /etc/ssh/ssh_host_rsa_key
    Name: run
    PrependShell: true
  - CmdLine:
    - ssh-keygen -q -N "" -t rsa -f /root/.ssh/id_rsa
    Name: run
    PrependShell: true
  - CmdLine:
    - cp /root/.ssh/id_rsa.pub /root/.ssh/authorized_keys
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y hbase tez hadoop snappy snappy-devel hadoop-libhdfs ambari-log4j
      hive hive-hcatalog hive-webhcat webhcat-tar-hive mysql-connector-java
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y remove java*
    Name: run
    PrependShell: true
  - CmdLine:
    - 'curl -LO ''http://download.oracle.com/otn-pub/java/jdk/7u71-b14/jdk-7u71-linux-x64.rpm''
      -H ''Cookie: oraclelicense=accept-securebackup-cookie'''
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm -i jdk-7u71-linux-x64.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - rm jdk-7u71-linux-x64.rpm
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/java/default
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$JAVA_HOME/bin
    Name: env
  - CmdLine:
    - rm /usr/bin/java && ln -s $JAVA_HOME/bin/java /usr/bin/java
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -s https://mirrors.tuna.tsinghua.edu.cn/apache/kylin/apache-kylin-1.5.2.1/apache-kylin-1.5.2.1-HBase1.x-bin.tar.gz
      | tar -xz -C /usr/local/ && cd /usr/local && ln -s ./apache-kylin-1.5.2.1-bin
      kylin
    Name: run
    PrependShell: true
  - Env:
    - Key: KYLIN_HOME
      Value: /usr/local/kylin
    Name: env
  - CmdLine:
    - mkdir -p /usr/local/hadoop/lib/native/
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -Ls http://dl.bintray.com/sequenceiq/sequenceiq-bin/hadoop-native-64-2.6.0.tar
      | tar -x -C /usr/local/hadoop/lib/native/
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ssh_config
    - /root/.ssh/config
  - CmdLine:
    - chmod 600 /root/.ssh/config && chown root:root /root/.ssh/config
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bootstrap.sh
    - /etc/bootstrap.sh
  - CmdLine:
    - chown root:root /etc/bootstrap.sh && chmod 700 /etc/bootstrap.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: BOOTSTRAP
      Value: /etc/bootstrap.sh
    Name: env
  - CmdLine:
    - sed  -i "/^[^#]*UsePAM/ s/.*/#&/"  /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "UsePAM no" >> /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "Port 2122" >> /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - /etc/bootstrap.sh
    - -d
    Name: cmd
    PrependShell: false
  - Env:
    - Key: JAVA_LIBRARY_PATH
      Value: /usr/local/hadoop/lib/native:/usr/hdp/2.2.9.0-3393/hadoop/lib/native:$JAVA_LIBRARY_PATH
    Name: env
  - Name: expose
    Ports:
    - "2122"
    - "49707"
    - "7070"
    - "7443"
  - Env:
    - Key: HADOOP_CONF_DIR
      Value: /etc/hadoop/conf
    Name: env
  - Env:
    - Key: HBASE_CONF_DIR
      Value: /etc/hbase/conf
    Name: env
  - Env:
    - Key: HIVE_CONF_DIR
      Value: /etc/hive/conf
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/core-site.xml
    - $HADOOP_CONF_DIR/core-site.xml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/hdfs-site.xml
    - $HADOOP_CONF_DIR/hdfs-site.xml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/mapred-site.xml
    - $HADOOP_CONF_DIR/mapred-site.xml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/yarn-site.xml
    - $HADOOP_CONF_DIR/yarn-site.xml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/hbase-site.xml
    - $HBASE_CONF_DIR/hbase-site.xml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/hdfs-site.xml
    - $HBASE_CONF_DIR/hdfs-site.xml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/hive-site.xml
    - $HIVE_CONF_DIR/hive-site.xml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/mapred-site.xml
    - $HIVE_CONF_DIR/mapred-site.xml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/kylin.properties
    - $KYLIN_HOME/conf/kylin.properties
  From:
    Image: sequenceiq/pam:centos-6.5
  Name: ""
  Platform: ""
  SourceCode: FROM sequenceiq/pam:centos-6.5
