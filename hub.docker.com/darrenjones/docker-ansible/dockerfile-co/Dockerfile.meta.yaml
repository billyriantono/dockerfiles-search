MetaArgs: null
Stages:
- BaseName: nginx:alpine
  Commands:
  - Maintainer: SteamCache.Net Team <team@steamcache.net>
    Name: maintainer
  - Env:
    - Key: GENERICCACHE_VERSION
      Value: "1"
    Name: env
  - Env:
    - Key: WEBUSER
      Value: nginx
    Name: env
  - Env:
    - Key: CACHE_MEM_SIZE
      Value: 500m
    Name: env
  - Env:
    - Key: CACHE_DISK_SIZE
      Value: 500000m
    Name: env
  - Env:
    - Key: CACHE_MAX_AGE
      Value: 60d
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - overlay/
    - /
  - CmdLine:
    - "chmod 755 /scripts/*\t\t\t;\tmkdir -m 755 -p /data/cache\t\t;\tmkdir -m 755
      -p /data/info\t\t;\tmkdir -m 755 -p /data/logs\t\t;\tmkdir -m 755 -p /tmp/nginx/\t\t;\tchown
      -R ${WEBUSER}:${WEBUSER} /data/\t;\tmkdir -p /etc/nginx/sites-enabled\t;\tln
      -s /etc/nginx/sites-available/generic.conf /etc/nginx/sites-enabled/generic.conf"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data/logs
    - /data/cache
    - /var/www
  - Name: expose
    Ports:
    - "80"
  - Name: workdir
    Path: /scripts
  - CmdLine:
    - /scripts/bootstrap.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: nginx:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:alpine
