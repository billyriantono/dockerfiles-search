MetaArgs:
- DefaultValue: "1.13"
  Key: GO_VERSION
  ProvidedValue: null
  Value: "1.13"
Stages:
- As: builder
  BaseName: golang:${GO_VERSION}-alpine
  Commands:
  - CmdLine:
    - mkdir /user &&     echo 'nobody:x:65534:65534:nobody:/:' > /user/passwd &&     echo
      'nobody:x:65534:' > /user/group
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache ca-certificates
    Name: run
    PrependShell: true
  - Env:
    - Key: CGO_ENABLED
      Value: "0"
    - Key: GOFLAGS
      Value: -mod=vendor
    Name: env
  - Name: workdir
    Path: /src
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./
    - ./
  - CmdLine:
    - go build     -installsuffix 'static'     -o /app .
    Name: run
    PrependShell: true
  From:
    Image: golang:${GO_VERSION}-alpine
  Name: builder
  Platform: ""
  SourceCode: FROM golang:${GO_VERSION}-alpine AS builder
- As: final
  BaseName: scratch
  Commands:
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /user/group
    - /user/passwd
    - /etc/
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /etc/ssl/certs/ca-certificates.crt
    - /etc/ssl/certs/
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /app
    - /app
  - Name: expose
    Ports:
    - "8080"
  - Name: user
    User: nobody:nobody
  - CmdLine:
    - /app
    Name: entrypoint
    PrependShell: false
  From:
    Scratch: true
  Name: final
  Platform: ""
  SourceCode: FROM scratch AS final
