MetaArgs: null
Stages:
- BaseName: ubuntu:zesty
  Commands:
  - Maintainer: pomupekun<pomupekun.gmail.com>
    Name: maintainer
  - Env:
    - Key: PATH
      Value: /usr/local/bin:/opt/conda/bin:/usr/local/src/cling/bin:$PATH
    Name: env
  - CmdLine:
    - "apt-get update  && apt-get upgrade -y  && apt-get install -y \t\tbzip2 \t\tcurl
      \t\tgit \t\tlibgtk2.0-0 \t\tlibzmq3-dev \t\tpython-dev \t\tsoftware-properties-common
      \t\tunzip \t\twget \t\tjulia \t\tnodejs-legacy \t\tnpm \t\toctave \t\tphp \t\tphp-zmq
      \t\tansible  && apt-get clean  && rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh
      -O /tmp/install_miniconda.sh  && bash /tmp/install_miniconda.sh -b -p /opt/conda  &&
      rm /tmp/install_miniconda.sh  && mkdir -p /opt/conda/var/lib/dbus/
    Name: run
    PrependShell: true
  - CmdLine:
    - "conda update --all -y  && conda install -y \t\tjupyter  && conda install -c
      conda-forge -y \t\toctave_kernel  && conda install -c https://conda.binstar.org/menpo
      -y \t\topencv3  && conda install -y \t\tbokeh \t\tmatplotlib \t\tnumpy \t\tscipy
      \t\trequests \t\tseaborn  && conda update --all -y  && conda clean --all -y"
    Name: run
    PrependShell: true
  - CmdLine:
    - "pip install --upgrade \t\tpip  && pip install \t\tipyparallel \t\tjupyterlab
      \t\tjupyterthemes \t\tjupyter-js-widgets-nbextension \t\tjupyter_contrib_nbextensions
      \t\tjupyter_nbextensions_configurator"
    Name: run
    PrependShell: true
  - CmdLine:
    - julia -e 'Pkg.init()'  && julia -e 'Pkg.update()'  && julia -e 'Pkg.add("DataFrames")'  &&
      julia -e 'Pkg.add("Gadfly")'  && julia -e 'Pkg.add("GR")'  && julia -e 'Pkg.add("IJulia")'  &&
      julia -e 'Pkg.add("Plots")'  && julia -e 'Pkg.add("PyPlot")'  && julia -e 'Pkg.add("RDatasets")'  &&
      julia -e 'Pkg.update()'
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/notablemind/jupyter-nodejs.git /usr/local/src/jupyter-nodejs  &&
      cd /usr/local/src/jupyter-nodejs  && npm install  && node install.js  && npm
      run build  && npm run build-ext
    Name: run
    PrependShell: true
  - Env:
    - Key: OCTAVE_EXECUTABLE
      Value: /usr/bin/octave
    Name: env
  - CmdLine:
    - wget https://root.cern.ch/download/cling/cling_2017-04-06_ubuntu16.tar.bz2 -O
      /tmp/cling.tar.bz2
    Name: run
    PrependShell: true
  - CmdLine:
    - tar vxf /tmp/cling.tar.bz2 -C /tmp/  && rm /tmp/cling.tar.bz2  && mv /tmp/cling_2017-04-06_ubuntu16
      /usr/local/src/cling  && cd /usr/local/src/cling/share/cling/Jupyter/kernel/  &&
      python setup.py install  && pip install -e .  && jupyter-kernelspec install
      cling-cpp17
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install bash_kernel  && python -m bash_kernel.install
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q https://litipk.github.io/Jupyter-PHP-Installer/dist/jupyter-php-installer.phar
      -O /tmp/install_jupyter-php.phar  && curl -sS https://getcomposer.org/installer
      | php -- --install-dir=/bin  && php /tmp/install_jupyter-php.phar install  &&
      rm /tmp/install_jupyter-php.phar
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://github.com/krallin/tini/releases/download/v0.14.0/tini -o /usr/bin/tini  &&
      chmod +x /usr/bin/tini
    Name: run
    PrependShell: true
  - CmdLine:
    - jt -t onedork -vim -fs 10 -nfs 11 -tfs 11  && ipcluster nbextension enable  &&
      jupyter nbextensions_configurator enable  && jupyter nbextension enable --py
      --sys-prefix widgetsnbextension  && jupyter contrib nbextension install  &&
      jupyter serverextension enable --py jupyterlab --sys-prefix
    Name: run
    PrependShell: true
  - CmdLine:
    - tini
    - --
    - jupyter
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - notebook
    - --allow-root
    - --ip=*
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:zesty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:zesty
