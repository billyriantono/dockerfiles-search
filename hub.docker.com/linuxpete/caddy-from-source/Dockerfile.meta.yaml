MetaArgs: null
Stages:
- BaseName: golang:alpine
  Commands:
  - Labels:
    - Key: caddy_version
      Value: '"dev"'
    - Key: architecture
      Value: '"amd64"'
    Name: label
  - CmdLine:
    - apk -U --no-progress upgrade     && apk -U --force --no-progress add git     &&
      git clone https://github.com/mholt/caddy.git /go/src/github.com/mholt/caddy     &&
      cd /go/src/github.com/mholt/caddy     && git config --global user.email "caddy@caddyserver.com"     &&
      git config --global user.name "caddy"     && git fetch origin pull/1316/head:websocket     &&
      git checkout websocket     && git rebase origin/master     && cd /go     &&
      go get -v ...     && mv /go/bin/caddy /usr/bin     && apk del --purge git     &&
      rm -rf $GOPATH /var/cache/apk/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /srv
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Caddyfile
    - /etc/Caddyfile
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - index.html
    - /srv/index.html
  - Name: expose
    Ports:
    - "2015"
    - "443"
    - "80"
  - Name: volume
    Volumes:
    - /root/.caddy
  - CmdLine:
    - /usr/bin/caddy
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --conf
    - /etc/Caddyfile
    - --log
    - stdout
    Name: cmd
    PrependShell: false
  From:
    Image: golang:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM golang:alpine
