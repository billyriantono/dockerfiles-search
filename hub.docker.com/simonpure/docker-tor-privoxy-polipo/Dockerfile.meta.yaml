MetaArgs: null
Stages:
- BaseName: alpine:edge
  Commands:
  - Name: expose
    Ports:
    - "5353"
    - "8118"
    - "8123"
    - "9040"
    - "9050"
  - CmdLine:
    - "echo '@testing http://nl.alpinelinux.org/alpine/edge/testing'     >> /etc/apk/repositories
      \    && apk add --no-cache --update  build-base openssl privoxy tor@testing
      runit@testing     && wget https://github.com/jech/polipo/archive/master.zip
      -O polipo.zip     && unzip polipo.zip     && cd polipo-master     && make     &&
      install polipo /usr/local/bin/     && cd ..     && rm -rf polipo.zip polipo-master
      \    && mkdir -p /usr/share/polipo/www /var/cache/polipo \t\t&& apk del build-base
      openssl"
    Name: run
    PrependShell: true
  - CmdLine:
    - "echo 'SocksPort 0.0.0.0:9050' >>/etc/tor/torrc && \t\techo 'DNSPort 5353' >>/etc/tor/torrc
      && \t\techo 'TransPort 9040' >>/etc/tor/torrc"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - service
    - /etc/service/
  - CmdLine:
    - runsvdir
    - /etc/service
    Name: cmd
    PrependShell: false
