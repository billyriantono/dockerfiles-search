MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Christoffer Oleander Nielsen <christoffer.o.nielsen@gmail.com>
    Name: maintainer
  - Name: workdir
    Path: /var/www
  - CmdLine:
    - apt-get update -y && apt-get -y install software-properties-common python-software-properties
      curl nano wget     && LC_ALL=C.UTF-8 add-apt-repository -y ppa:ondrej/php     &&
      apt-get update     && curl -sL https://deb.nodesource.com/setup_8.x | bash -     &&
      curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add - && echo "deb
      https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
      && apt-get update -y && DEBIAN_FRONTEND=noninteractive apt-get -y install     apache2
      php7.3 php7.3-mysql php7.3-json php7.3-mbstring php7.3-gd php7.3-dom php7.3-curl
      php7.3-zip libapache2-mod-php7.3 lynx-cur git supervisor wget python-pip nodejs
      iputils-ping yarn mysql-client-5.7     && pip install supervisor-stdout && pip
      install devcron
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - apache2.conf
    - /etc/apache2/apache2.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - vhost.conf
    - /etc/apache2/sites-enabled/000-default.conf
  - CmdLine:
    - a2enmod php7.3; a2enmod expires; a2enmod rewrite; a2dismod mpm_event; a2enmod
      mpm_prefork; sed -i "s/error_reporting = .*$/error_reporting = E_ERROR | E_WARNING
      | E_PARSE/" /etc/php/7.3/apache2/php.ini
    Name: run
    PrependShell: true
  - Env:
    - Key: APACHE_RUN_USER
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_RUN_GROUP
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_LOG_DIR
      Value: /var/log/apache2
    Name: env
  - Env:
    - Key: APACHE_LOCK_DIR
      Value: /var/lock/apache2
    Name: env
  - Env:
    - Key: APACHE_PID_FILE
      Value: /var/run/apache2.pid
    Name: env
  - CmdLine:
    - curl -o /tmp/composer-setup.php https://getcomposer.org/installer && curl -o
      /tmp/composer-setup.sig https://composer.github.io/installer.sig && php -r "if
      (hash('SHA384', file_get_contents('/tmp/composer-setup.php')) !== trim(file_get_contents('/tmp/composer-setup.sig')))
      { unlink('/tmp/composer-setup.php'); echo 'Invalid installer' . PHP_EOL; exit(1);
      }" && php /tmp/composer-setup.php --no-ansi --install-dir=/usr/local/bin --filename=composer
      --snapshot && rm -f /tmp/composer-setup.*
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
