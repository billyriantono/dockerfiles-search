MetaArgs: null
Stages:
- BaseName: dockerfile/ubuntu
  Commands:
  - Maintainer: Ushio Shugo <ushio.s@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get -y upgrade
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./root/packages.sh
    - /packages.sh
  - CmdLine:
    - chmod 755 /packages.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /packages.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f /packages.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/run/sshd
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./root/etc/supervisor/conf.d/supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./root/etc/mysql/conf.d/bind-address.cnf
    - /etc/mysql/conf.d/bind-address.cnf
  - Name: expose
    Ports:
    - "22"
    - "3306"
    - "80"
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: dockerfile/ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM dockerfile/ubuntu
