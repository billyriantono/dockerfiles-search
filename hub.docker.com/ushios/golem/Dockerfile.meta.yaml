MetaArgs: null
Stages:
- As: build
  BaseName: golang:1-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"UshioShugo<ushio.s@gmail.com>"'
    Name: label
  - Env:
    - Key: APP_PATH
      Value: ${GOPATH}/src/github.com/ushios/golem
    Name: env
  - CmdLine:
    - "apk add --no-cache --virtual .dep \tgit openssh-client && \tgo get github.com/ushios/golem/..."
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${APP_PATH}
  From:
    Image: golang:1-alpine
  Name: build
  Platform: ""
  SourceCode: FROM golang:1-alpine AS build
- BaseName: alpine
  Commands:
  - CmdLine:
    - "apk add --no-cache \tca-certificates"
    Name: run
    PrependShell: true
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /go/bin/golem
    - /usr/local/bin/golem
  - CmdLine:
    - /usr/local/bin/golem
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -help
    Name: cmd
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
