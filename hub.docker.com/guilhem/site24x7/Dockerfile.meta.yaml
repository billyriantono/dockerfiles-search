MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Guilhem Lettron <guilhem@lettron.fr>
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://staticdownloads.site24x7.com/server/Site24x7_Linux_64bit.install
    - /install
  - CmdLine:
    - tail -n +$(grep -m1 INSTALL_FILE_LENGTH /install | sed 's/.*=//') /install >
      /install.tar &&   mkdir -p /opt/site24x7 &&   tar xf /install.tar -C /opt/site24x7
      &&   rm -f /install.tar
    Name: run
    PrependShell: true
  - CmdLine:
    - /opt/site24x7/monagent/lib/Site24x7Agent
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
