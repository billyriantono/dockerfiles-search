MetaArgs: null
Stages:
- BaseName: maven:3.5-alpine
  Commands:
  - Name: workdir
    Path: /usr/src/zkui
  - CmdLine:
    - apk add --no-cache git     && git clone --depth=1 https://github.com/DeemOpen/zkui.git
      .     && mvn clean install
    Name: run
    PrependShell: true
  From:
    Image: maven:3.5-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM maven:3.5-alpine
- BaseName: openjdk:8-jre-alpine
  Commands:
  - Env:
    - Key: LOGIN_MESSAGE
      Value: '"Default credentials: admin\/manager"'
    Name: env
  - Name: workdir
    Path: /var/app
  - Chown: ""
    From: "0"
    Name: copy
    SourcesAndDest:
    - /usr/src/zkui/target/zkui-2.0-SNAPSHOT-jar-with-dependencies.jar
    - ./zkui.jar
  - Chown: ""
    From: "0"
    Name: copy
    SourcesAndDest:
    - /usr/src/zkui/config.cfg
    - .
  - Chown: ""
    From: "0"
    Name: copy
    SourcesAndDest:
    - /usr/src/zkui/docker/bootstrap.sh
    - .
  - Name: expose
    Ports:
    - "9090"
  - CmdLine:
    - /var/app/bootstrap.sh
    Name: entrypoint
    PrependShell: false
  - Health:
      Interval: 30000000000
      Test:
      - CMD-SHELL
      - curl -f http://localhost:9090/ || exit 1
      Timeout: 5000000000
    Name: healthcheck
  From:
    Image: openjdk:8-jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre-alpine
