MetaArgs: null
Stages:
- As: builder
  BaseName: node:12
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/just-containers/s6-overlay/releases/download/v1.21.8.0/s6-overlay-amd64.tar.gz
    - /tmp/
  - CmdLine:
    - tar xzf /tmp/s6-overlay-amd64.tar.gz -C /
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /lodestone
  - Env:
    - Key: PATH
      Value: /lodestone/backend/node_modules/.bin:/lodestone/frontend/node_modules/.bin:$PATH
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./frontend
    - /lodestone/frontend
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./backend
    - /lodestone/backend
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./rootfs
    - /
  - CmdLine:
    - npm install -g @angular/cli@latest     && npm install -g nodemon
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /lodestone/frontend     && npm install     && cd /lodestone/backend     &&
      npm install
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /lodestone/backend/public     && cd /lodestone/frontend     && npm
      run-script build-lodestone
    Name: run
    PrependShell: true
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  From:
    Image: node:12
  Name: builder
  Platform: ""
  SourceCode: FROM node:12 AS builder
