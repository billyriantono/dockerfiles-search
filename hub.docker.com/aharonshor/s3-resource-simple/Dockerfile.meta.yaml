MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - CmdLine:
    - apk update && apk upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apk del sqlite
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add python3
    Name: run
    PrependShell: true
  - CmdLine:
    - "wget https://github.com/stedolan/jq/releases/download/jq-1.6/jq-linux64 \t&&
      mv jq-linux64 /usr/local/bin/jq \t&& chmod +x /usr/local/bin/jq"
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install --upgrade pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install --upgrade awscli
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - assets/
    - /opt/resource/
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
