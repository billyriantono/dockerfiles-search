MetaArgs: null
Stages:
- BaseName: node:10.16
  Commands:
  - Maintainer: Andre Staltz <contact@staltz.com>
    Name: maintainer
  - Name: user
    User: root
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/krallin/tini/releases/download/v0.18.0/tini
    - /tini
  - CmdLine:
    - chmod +x /tini
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /home/node/.npm-global ;     chown -R node:node /home/node/
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /home/node/.npm-global/bin:$PATH
    Name: env
  - Env:
    - Key: NPM_CONFIG_PREFIX
      Value: /home/node/.npm-global
    Name: env
  - Env:
    - Key: DEBUG
      Value: '"*"'
    Name: env
  - Name: user
    User: node
  - CmdLine:
    - npm install -g ssb-room@1.1.1
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8008"
  - Name: expose
    Ports:
    - "8007"
  - Health:
      Interval: 30000000000
      Retries: 10
      StartPeriod: 10000000000
      Test:
      - CMD-SHELL
      - ssb-room check || exit 1
      Timeout: 30000000000
    Name: healthcheck
  - Env:
    - Key: HEALING_ACTION
      Value: RESTART
    Name: env
  - CmdLine:
    - /tini
    - --
    - ssb-room
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: node:10.16
  Name: ""
  Platform: ""
  SourceCode: FROM node:10.16
