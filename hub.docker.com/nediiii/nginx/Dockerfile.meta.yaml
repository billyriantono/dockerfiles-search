MetaArgs: null
Stages:
- BaseName: nediiii/alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"nediiii <varnediiii@gmail.com>"'
    Name: label
  - CmdLine:
    - apk add --no-cache nginx     && mkdir -p /run/nginx     && ln -sf /dev/stdout
      /var/log/nginx/access.log     && ln -sf /dev/stderr /var/log/nginx/error.log
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: nediiii/alpine
  Name: ""
  Platform: ""
  SourceCode: FROM nediiii/alpine
