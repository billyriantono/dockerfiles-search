MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - CmdLine:
    - sed -i 's/# \(.*multiverse$\)/\1/g' /etc/apt/sources.list &&   apt-get update
      &&   apt-get -y upgrade &&   apt-get install -y build-essential &&   apt-get
      install -y software-properties-common &&   apt-get install -y byobu curl git
      htop man unzip vim wget &&   DEBIAN_FRONTEND=noninteractive apt-get install
      -y ubuntu-desktop tightvncserver
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - root/.bashrc
    - /root/.bashrc
  - Chown: ""
    Name: add
    SourcesAndDest:
    - root/.gitconfig
    - /root/.gitconfig
  - Chown: ""
    Name: add
    SourcesAndDest:
    - root/.scripts
    - /root/.scripts
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Name: workdir
    Path: /opt
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "5901"
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
