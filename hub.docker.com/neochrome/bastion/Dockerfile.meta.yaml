MetaArgs: null
Stages:
- BaseName: alpine:edge
  Commands:
  - Key: GA_VERSION
    Name: arg
    Value: "1.02"
  - Labels:
    - Key: description
      Value: '"Bastion with google authenticator"'
    - Key: maintainer
      Value: '"johan@stenqvist.net"'
    - Key: google.authenticator.version
      Value: $GA_VERSION
    Name: label
  - CmdLine:
    - "apk --update add \t\topenssh-server-pam linux-pam \t\tbuild-base automake autoconf
      libtool curl tar linux-pam-dev \t&& mkdir -p /src/ga \t\t&& curl -L https://github.com/google/google-authenticator/tarball/${GA_VERSION}
      \t\t| tar -xzvf - -C /src/ga --strip-components 1 \t\t&& (cd /src/ga/libpam
      \t\t\t&& ./bootstrap.sh \t\t\t&& ./configure \t\t\t\t--prefix=/ \t\t\t&& make
      \t\t\t&& make install) \t&& rm -rf /src \t&& apk del \t\tbuild-base automake
      autoconf libtool curl tar linux-pam-dev \t&& rm -rf /var/cache/apk/* \t&& rm
      -rf /etc/ssh/ssh_host_*_key* \t&& rm -f /etc/motd"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./sshd_config
    - /etc/ssh/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./sshd.pam
    - /etc/pam.d/sshd
  - CmdLine:
    - "adduser -D -G users -s /bin/sh -h /bastion bastion \t&& passwd -u bastion"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo '[[ -e .google_authenticator ]] || google-authenticator' >> /etc/profile
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - Name: volume
    Volumes:
    - /etc/ssh
    - /bastion
  - CmdLine:
    - ssh-keygen -A && /usr/sbin/sshd -De
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:edge
