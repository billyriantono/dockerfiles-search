MetaArgs: null
Stages:
- BaseName: 1and1internet/ubuntu-18-apache-php-7.2:latest
  Commands:
  - Maintainer: brian.wilkinson@1and1.co.uk
    Name: maintainer
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: noninteractive
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files
    - /
  - Env:
    - Key: DRUPAL_DB_HOST
      Value: mysql
    - Key: DRUPAL_DB_PORT
      Value: "3306"
    - Key: DRUPAL_DB_USER
      Value: drupal
    - Key: DRUPAL_DB_NAME
      Value: drupal
    - Key: DRUPAL_DB_PASSWORD
      Value: EnvVarHere
    - Key: DRUPAL_DB_DRIVER
      Value: mysql
    - Key: DRUPAL_DB_PREFIX
      Value: ''''''
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y php-uploadprogress libpng-dev libjpeg-dev
      libpq-dev &&     rm -rf /var/lib/apt/lists/* &&     DRUPAL_VERSION=$(curl -fs
      https://ftp.drupal.org/files/projects/ | grep  -Eo 'drupal-8.[0-9]+.[0-9]+.tar.gz'
      | sort -nr | head -1) &&     echo "Pulling $DRUPAL_VERSION" &&     curl -fSL
      "https://ftp.drupal.org/files/projects/${DRUPAL_VERSION}" -o /usr/src/drupal.tar.gz
      &&     chmod -R 755 /hooks /init
    Name: run
    PrependShell: true
  From:
    Image: 1and1internet/ubuntu-18-apache-php-7.2:latest
  Name: ""
  Platform: ""
  SourceCode: FROM 1and1internet/ubuntu-18-apache-php-7.2:latest
