MetaArgs: null
Stages:
- BaseName: 1and1internet/debian-9-nginx-php-7.2:latest
  Commands:
  - Maintainer: brian.wilkinson@1and1.co.uk
    Name: maintainer
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: noninteractive
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/
    - /
  - Env:
    - Key: JOOMLA_DB_HOST
      Value: mysql
    - Key: JOOMLA_DB_USER
      Value: username
    - Key: JOOMLA_DB_NAME
      Value: databasename
    - Key: JOOMLA_DB_PASSWORD
      Value: EnvVarHere
    Name: env
  - CmdLine:
    - apt-get update &&    apt-get install -y zip unzip libmcrypt-dev libpng-dev libjpeg-dev
      php7.2-gd php7.2-mysql curl &&    rm -rf /var/lib/apt/lists/* &&    JOOMLA_DOWNLOAD=https://downloads.joomla.org$(curl
      -fsL https://downloads.joomla.org/latest | grep -iEo '/cms/joomla3/.*-stable-full_package[-\.]tar[-\.]gz\?format=gz'
      | sort -nr | uniq | head -1) &&     echo "Downloading from $JOOMLA_DOWNLOAD"
      &&     curl -fsL $JOOMLA_DOWNLOAD -o /usr/src/joomla.tar.gz &&     sha1sum /usr/src/joomla.tar.gz
      &&     chmod -R 755 /hooks /init &&     chmod 666 /etc/nginx/sites-enabled/site.conf
    Name: run
    PrependShell: true
  From:
    Image: 1and1internet/debian-9-nginx-php-7.2:latest
  Name: ""
  Platform: ""
