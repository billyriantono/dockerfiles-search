MetaArgs: null
Stages:
- BaseName: 1and1internet/ubuntu-16-apache-php-7.0:latest
  Commands:
  - Maintainer: james.wilkins@1and1.co.uk
    Name: maintainer
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: noninteractive
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files/
    - /
  - Env:
    - Key: WORDPRESS_DB_HOST
      Value: mysql
    - Key: WORDPRESS_DB_USER
      Value: username
    - Key: WORDPRESS_DB_NAME
      Value: databasename
    - Key: WORDPRESS_DB_PASSWORD
      Value: EnvVarHere
    - Key: WORDPRESS_DB_PREFIX
      Value: '''wp_'''
    Name: env
  - CmdLine:
    - apt-get update &&apt-get install -y unzip libpng12-dev libjpeg-dev php7.0-gd
      php7.0-mysql curl &&rm -rf /var/lib/apt/lists/* &&a2enmod rewrite expires &&{     echo
      'opcache.memory_consumption=128';     echo 'opcache.interned_strings_buffer=8';     echo
      'opcache.max_accelerated_files=4000';     echo 'opcache.revalidate_freq=60';     echo
      'opcache.fast_shutdown=1';     echo 'opcache.enable_cli=1';   } > /etc/php/7.0/apache2/conf.d/10-opcache.ini
      && WORDPRESS_DOWNLOAD=$(curl -fsL https://wordpress.org/download/release-archive/
      | grep -Eo 'https://wordpress.org/wordpress-4.[0-9]{1,2}.[0-9]{1,2}.tar.gz'
      | sort -nr | uniq | head -1) && curl -fsL $WORDPRESS_DOWNLOAD -o /usr/src/wordpress.tar.gz
      && chmod -R 755 /hooks /init
    Name: run
    PrependShell: true
