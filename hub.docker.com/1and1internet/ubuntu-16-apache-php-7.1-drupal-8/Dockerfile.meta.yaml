MetaArgs: null
Stages:
- BaseName: 1and1internet/ubuntu-16-apache-php-7.1:latest
  Commands:
  - Maintainer: james.poole@1and1.co.uk
    Name: maintainer
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: noninteractive
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - files
    - /
  - Env:
    - Key: DRUPAL_DB_HOST
      Value: mysql
    - Key: DRUPAL_DB_PORT
      Value: "3306"
    - Key: DRUPAL_DB_USER
      Value: drupal
    - Key: DRUPAL_DB_NAME
      Value: drupal
    - Key: DRUPAL_DB_PASSWORD
      Value: EnvVarHere
    - Key: DRUPAL_DB_DRIVER
      Value: mysql
    - Key: DRUPAL_DB_PREFIX
      Value: ''''''
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y libpng12-dev libjpeg-dev libpq-dev drush
      php-uploadprogress &&     rm -rf /var/lib/apt/lists/* &&     DRUPAL_VERSION=$(curl
      -fsl https://www.drupal.org/node/3060/release/feed | grep -Eo 'drupal-8.[0-9]{1,4}.[0-9]{1,4}.tar.gz'
      | sort -nr | head -1) &&     echo "Pulling $DRUPAL_VERSION" &&     curl -fSL
      "https://ftp.drupal.org/files/projects/${DRUPAL_VERSION}" -o /usr/src/drupal.tar.gz
      &&     chmod -R 755 /hooks /init
    Name: run
    PrependShell: true
  From:
    Image: 1and1internet/ubuntu-16-apache-php-7.1:latest
  Name: ""
  Platform: ""
  SourceCode: FROM 1and1internet/ubuntu-16-apache-php-7.1:latest
