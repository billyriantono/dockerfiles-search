MetaArgs: null
Stages:
- As: build
  BaseName: alpine:3.9
  Commands:
  - Env:
    - Key: INDEXUSER
      Value: indexuser
    - Key: INDEXGROUP
      Value: indexgroup
    - Key: DIR
      Value: /index
    - Key: HTTPLIB_PATH
      Value: /httplib
    Name: env
  - CmdLine:
    - apk add --no-cache --update g++ &&   rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - addgroup -S ${INDEXGROUP} &&   adduser -S ${INDEXUSER} -G ${INDEXGROUP} &&   mkdir
      ${DIR} &&   mkdir ${HTTPLIB_PATH} &&   chown ${INDEXUSER}:${INDEXGROUP} ${DIR}
      &&   chown ${INDEXUSER}:${INDEXGROUP} ${HTTPLIB_PATH}
    Name: run
    PrependShell: true
  - Name: user
    User: ${INDEXUSER}
  - Chown: indexuser:indexgroup
    Name: add
    SourcesAndDest:
    - https://github.com/yhirose/cpp-httplib/archive/master.zip
    - /tmp/
  - CmdLine:
    - unzip /tmp/master.zip -d ${HTTPLIB_PATH}
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $DIR
  - Chown: indexuser:indexgroup
    From: ""
    Name: copy
    SourcesAndDest:
    - ./
    - ./
  - CmdLine:
    - g++ --std=c++11 -o index -pthread -O2 -x c++ -I${HTTPLIB_PATH}/cpp-httplib-master
      main.cpp index.cpp thread_pool.cpp arguments.cpp
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8000"
  - CmdLine:
    - ./index
    - --address=0.0.0.0
    - --port=8000
    - --dump=/resources/dump
    - --dataset=/resources/dataset
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.9
  Name: build
  Platform: ""
  SourceCode: FROM alpine:3.9 as build
