MetaArgs: null
Stages:
- As: build
  BaseName: node:11-alpine
  Commands:
  - Name: workdir
    Path: /usr/src/app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - ./
  - CmdLine:
    - yarn install  && yarn build
    Name: run
    PrependShell: true
  From:
    Image: node:11-alpine
  Name: build
  Platform: ""
  SourceCode: FROM node:11-alpine as build
- BaseName: nginx:1.15-alpine
  Commands:
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /usr/src/app/dist
    - /usr/share/nginx/html
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/wrapper.sh
    - /wrapper.sh
  - CmdLine:
    - /wrapper.sh
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "80"
  From:
    Image: nginx:1.15-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:1.15-alpine
