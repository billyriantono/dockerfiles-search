MetaArgs: null
Stages:
- As: vault
  BaseName: rust:1.40
  Commands:
  - Env:
    - Key: VAULT_VERSION
      Value: '"v2.12.0b"'
    Name: env
  - Env:
    - Key: URL
      Value: '"https://github.com/dani-garcia/bw_web_builds/releases/download/$VAULT_VERSION/bw_web_$VAULT_VERSION.tar.gz"'
    Name: env
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: noninteractive
  - Key: LANG
    Name: arg
    Value: C.UTF-8
  - Key: TZ
    Name: arg
    Value: UTC
  - Key: TERM
    Name: arg
    Value: xterm-256color
  - CmdLine:
    - apt-get update     && apt-get install -y         --no-install-recommends         curl         tar
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /web-vault
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /web-vault
  - Name: shell
    Shell:
    - /bin/bash
    - -o
    - nounset
    - -o
    - pipefail
    - -o
    - errexit
    - -c
  - CmdLine:
    - curl -L $URL | tar xz
    Name: run
    PrependShell: true
  - CmdLine:
    - ls
    Name: run
    PrependShell: true
  From:
    Image: rust:1.40
  Name: vault
  Platform: ""
  SourceCode: FROM rust:1.40 as vault
- As: build
  BaseName: rust:1.40
  Commands:
  - Key: DB
    Name: arg
    Value: sqlite
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: noninteractive
  - Key: LANG
    Name: arg
    Value: C.UTF-8
  - Key: TZ
    Name: arg
    Value: UTC
  - Key: TERM
    Name: arg
    Value: xterm-256color
  - CmdLine:
    - rustup set profile minimal
    Name: run
    PrependShell: true
  - CmdLine:
    - sed 's/^deb/deb-src/' /etc/apt/sources.list >         /etc/apt/sources.list.d/deb-src.list     &&
      dpkg --add-architecture armhf     && apt-get update     && apt-get install -y         --no-install-recommends         libssl-dev:armhf         libc6-dev:armhf
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update     && apt-get install -y         --no-install-recommends         gcc-arm-linux-gnueabihf     &&
      mkdir -p ~/.cargo     && echo '[target.armv7-unknown-linux-gnueabihf]' >> ~/.cargo/config     &&
      echo 'linker = "arm-linux-gnueabihf-gcc"' >> ~/.cargo/config
    Name: run
    PrependShell: true
  - Env:
    - Key: CARGO_HOME
      Value: '"/root/.cargo"'
    Name: env
  - Env:
    - Key: USER
      Value: '"root"'
    Name: env
  - CmdLine:
    - USER=root cargo new --bin /app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./Cargo.*
    - ./
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./rust-toolchain
    - ./rust-toolchain
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./build.rs
    - ./build.rs
  - Env:
    - Key: CC_armv7_unknown_linux_gnueabihf
      Value: '"/usr/bin/arm-linux-gnueabihf-gcc"'
    Name: env
  - Env:
    - Key: CROSS_COMPILE
      Value: '"1"'
    Name: env
  - Env:
    - Key: OPENSSL_INCLUDE_DIR
      Value: '"/usr/include/arm-linux-gnueabihf"'
    Name: env
  - Env:
    - Key: OPENSSL_LIB_DIR
      Value: '"/usr/lib/arm-linux-gnueabihf"'
    Name: env
  - CmdLine:
    - rustup target add armv7-unknown-linux-gnueabihf
    Name: run
    PrependShell: true
  - CmdLine:
    - cargo build --features ${DB} --release
    Name: run
    PrependShell: true
  - CmdLine:
    - find . -not -path "./target*" -delete
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - touch src/main.rs
    Name: run
    PrependShell: true
  - CmdLine:
    - cargo build --features ${DB} --release --target=armv7-unknown-linux-gnueabihf
    Name: run
    PrependShell: true
  From:
    Image: rust:1.40
  Name: build
  Platform: ""
  SourceCode: FROM rust:1.40 as build
- BaseName: balenalib/armv7hf-debian:buster
  Commands:
  - Env:
    - Key: ROCKET_ENV
      Value: '"staging"'
    Name: env
  - Env:
    - Key: ROCKET_PORT
      Value: "80"
    Name: env
  - Env:
    - Key: ROCKET_WORKERS
      Value: "10"
    Name: env
  - CmdLine:
    - cross-build-start
    Name: run
    PrependShell: false
  - CmdLine:
    - apt-get update && apt-get install -y     --no-install-recommends     openssl     ca-certificates     curl     sqlite3     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /data
    Name: run
    PrependShell: true
  - CmdLine:
    - cross-build-end
    Name: run
    PrependShell: false
  - Name: volume
    Volumes:
    - /data
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "3012"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Rocket.toml
    - .
  - Chown: ""
    From: vault
    Name: copy
    SourcesAndDest:
    - /web-vault
    - ./web-vault
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /app/target/armv7-unknown-linux-gnueabihf/release/bitwarden_rs
    - .
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker/healthcheck.sh
    - ./healthcheck.sh
  - Health:
      Interval: 30000000000
      Test:
      - CMD-SHELL
      - sh healthcheck.sh || exit 1
      Timeout: 3000000000
    Name: healthcheck
  - Name: workdir
    Path: /
  - CmdLine:
    - /bitwarden_rs
    Name: cmd
    PrependShell: false
  From:
    Image: balenalib/armv7hf-debian:buster
  Name: ""
  Platform: ""
  SourceCode: FROM balenalib/armv7hf-debian:buster
