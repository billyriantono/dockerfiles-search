MetaArgs: null
Stages:
- BaseName: centos:latest
  Commands:
  - Maintainer: dayreiner
    Name: maintainer
  - CmdLine:
    - yum makecache fast && yum -y update && yum clean all && yum history new     &&
      yum -y install bzip2 fontconfig git vim     && curl --silent --location https://rpm.nodesource.com/setup_7.x
      | bash -     && yum -y install nodejs     && mkdir -p /root/.ssh && chmod 700
      /root/.ssh     && touch /root/.ssh/known_hosts     && ssh-keyscan -H github.com
      >> /root/.ssh/known_hosts     && chmod 600 /root/.ssh/known_hosts
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - npm
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM centos:latest
