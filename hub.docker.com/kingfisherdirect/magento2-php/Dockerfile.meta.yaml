MetaArgs: null
Stages:
- BaseName: php:7.2-fpm
  Commands:
  - Maintainer: Kamil <kamil@kingfisherdirect.co.uk>
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/magento.ini
    - $PHP_INI_DIR/conf.d/
  - CmdLine:
    - apt-get update &&   apt-get install -y     cron     unzip     git     libfreetype6-dev
      libjpeg62-turbo-dev libpng-dev     libicu-dev     libxml2     libxslt-dev     libsodium-dev     libzip-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install -f libsodium
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-configure zip --with-libzip &&   docker-php-ext-configure     gd
      --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install   bcmath   gd   intl   opcache   pdo_mysql   soap   xsl   zip
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin
      --filename=composer
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/cronstart
    - /usr/local/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/magento-entrypoint
    - /usr/local/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/magento-setup
    - /usr/local/bin/
  - CmdLine:
    - chmod +x /usr/local/bin/cronstart
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/local/bin/magento-entrypoint
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/local/bin/magento-setup
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -g 1000 app     && useradd -g 1000 -u 1000 -d /var/www -s /bin/bash
      app
    Name: run
    PrependShell: true
  - CmdLine:
    - mv "$PHP_INI_DIR/php.ini-production" "$PHP_INI_DIR/php.ini"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www/html/pub/media
  - CmdLine:
    - magento-entrypoint
    Name: entrypoint
    PrependShell: false
  - Name: user
    User: app:app
  From:
    Image: php:7.2-fpm
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.2-fpm
