MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: '''Martins <rogue.thiago@gmail.com>'''
    Name: maintainer
  - CmdLine:
    - apt-get update &&    apt-get install -y curl ssh git python
    Name: run
    PrependShell: true
  - CmdLine:
    - curl "https://get.docker.com/builds/`uname -s`/`uname -m`/docker-latest.tgz"
      > docker.tgz &&    tar -xvzf docker.tgz &&    mv docker/* /usr/bin &&    rm
      -rf docke* &&    curl -L "https://raw.githubusercontent.com/MartinsThiago/rdocker/master/rdocker.sh"
      > /usr/local/bin/rdocker &&    chmod +x /usr/local/bin/rdocker &&    curl  -L
      "https://github.com/docker/compose/releases/download/1.7.1/docker-compose-`uname
      -s`-`uname -m`" > /usr/local/bin/docker-compose &&    chmod +x /usr/local/bin/docker-compose
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
