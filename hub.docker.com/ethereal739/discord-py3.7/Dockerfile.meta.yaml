MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: Thien Tran, <thientran@securesrv.io>
    Name: maintainer
  - CmdLine:
    - apt update     && apt upgrade -y     && apt autoremove -y     && apt autoclean     &&
      apt -y install curl software-properties-common locales git cmake     && useradd
      -d /home/container -m container
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: TZ
      Value: America/New_York
    Name: env
  - CmdLine:
    - apt -y install python3.7 python3-pip python2.7 python-pip libffi-dev mono-complete     &&
      pip3 install aiohttp websockets pynacl opuslib libopus0     && python3 -m pip
      install -U discord.py[voice]
    Name: run
    PrependShell: true
  - Name: user
    User: container
  - Env:
    - Key: USER
      Value: container
    Name: env
  - Env:
    - Key: HOME
      Value: /home/container
    Name: env
  - Name: workdir
    Path: /home/container
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - /bin/bash
    - /entrypoint.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
