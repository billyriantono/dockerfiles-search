- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: Simon Lindsay <simon@iseek.biz> @singularo
    Name: maintainer
  - Labels:
    - Key: RUN
      Value: docker run --name \${NAME} \${IMAGE}
    Name: label
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - echo "deb http://ppa.launchpad.net/ondrej/php/ubuntu xenial main" > /etc/apt/sources.list.d/php.list
      && apt-key adv --keyserver keyserver.ubuntu.com --recv E5267A6C
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get -y install php7.2 php7.2-common php7.2-curl php7.2-mbstring
      wget unzip git && apt-get -y autoremove && apt-get -y autoclean && apt-get clean
      && rm -rf /var/lib/apt/lists /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - code/
    - /root
  - CmdLine:
    - cd /root && ./composer-setup.sh && ./composer.phar install
    Name: run
    PrependShell: true
  - CmdLine:
    - /root/sms2_send.php
    Name: entrypoint
    PrependShell: false
  - CmdLine: []
    Name: cmd
    PrependShell: false
