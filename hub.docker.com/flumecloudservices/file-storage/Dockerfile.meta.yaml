MetaArgs: null
Stages:
- BaseName: golang:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Erwan ROUSSEL <erwan.roussel51@gmail.com>"'
    Name: label
  - Env:
    - Key: FLUME_FILE_STORAGE_ADMIN
      Value: admin
    Name: env
  - Env:
    - Key: FLUME_FILE_STORAGE_SECRET
      Value: this_is_a_secret_token
    Name: env
  - Name: workdir
    Path: $GOPATH/src/github.com/flume-cloud-services/file-storage
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - .
  - CmdLine:
    - go get -d -v ./...
    Name: run
    PrependShell: true
  - CmdLine:
    - go install -v ./...
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - file-storage
    Name: cmd
    PrependShell: false
  From:
    Image: golang:latest
  Name: ""
  Platform: ""
  SourceCode: FROM golang:latest
