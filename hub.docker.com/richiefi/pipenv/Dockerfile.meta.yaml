MetaArgs: null
Stages:
- BaseName: heroku/heroku:18-build
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: PYTHONDONTWRITEBYTECODE
      Value: "1"
    Name: env
  - CmdLine:
    - apt update && apt install python3.7-dev libffi-dev -y
    Name: run
    PrependShell: true
  - CmdLine:
    - curl --silent https://bootstrap.pypa.io/get-pip.py | python3.7
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -fr /usr/bin/python3 && ln /usr/bin/python3.7 /usr/bin/python3
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install pipenv
    Name: run
    PrependShell: true
  - CmdLine:
    - set -ex && mkdir /app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Expression: COPY Pipfile Pipfile
    Name: onbuild
  - Expression: COPY Pipfile.lock Pipfile.lock
    Name: onbuild
  - Expression: RUN set -ex && pipenv install --deploy --system
    Name: onbuild
  From:
    Image: heroku/heroku:18-build
  Name: ""
  Platform: ""
  SourceCode: FROM heroku/heroku:18-build
