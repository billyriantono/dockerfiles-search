MetaArgs: null
Stages:
- BaseName: rocker/rstudio
  Commands:
  - Maintainer: Mark Fernandes<mark.fernandes@cruk.cam.ac.uk>
    Name: maintainer
  - CmdLine:
    - rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install --fix-missing -y git
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /home/participant/
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone --recursive https://github.com/bioinformatics-core-shared-training/cruk-summer-school-2019.git
      /home/participant/Course_Materials
    Name: run
    PrependShell: true
  - Env:
    - Key: PASSWORD
      Value: summerschool
    Name: env
  - CmdLine:
    - chown rstudio /home/participant/Course_Materials/ /tmp
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/participant/Course_Materials/
  From:
    Image: rocker/rstudio
  Name: ""
  Platform: ""
  SourceCode: FROM rocker/rstudio
