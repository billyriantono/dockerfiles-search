MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Maintainer: Andreas LÃ¼deke <andreas@ludeke.net>
    Name: maintainer
  - CmdLine:
    - echo "deb http://archive.ubuntu.com/ubuntu precise main universe" > /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y openjdk-7-jre-headless tar
    Name: run
    PrependShell: true
