    - /opt/jetty.tar.gz
  - CmdLine:
    - cat /opt/jetty.tar.gz | tar -C /opt/jetty --strip-components=1 -xz
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R jetty /opt/jetty
    Name: run
    PrependShell: true
  - Name: user
    User: jetty
