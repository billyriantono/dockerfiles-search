MetaArgs: null
Stages:
- BaseName: adminrezo/base
  Commands:
  - Maintainer: Nico Dewaele "nico@adminrezo.fr"
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - (apt-get update && apt-get upgrade -y -q && apt-get dist-upgrade -y -q && apt-get
      -y -q autoclean && apt-get -y -q autoremove)
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y -q ipython ipython3 python-pip python3-pip
      python-dev python3-dev
    Name: run
    PrependShell: true
  From:
    Image: adminrezo/base
  Name: ""
  Platform: ""
  SourceCode: FROM     adminrezo/base
