MetaArgs: null
Stages:
- BaseName: php:7.2-fpm
  Commands:
  - CmdLine:
    - apt-get update   && apt-get install -y --no-install-recommends     curl     libmemcached-dev     libz-dev     libpq-dev     libjpeg-dev     libpng-dev     libfreetype6-dev     libssl-dev     libmcrypt-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install -o -f redis     &&  rm -rf /tmp/pear     &&  docker-php-ext-enable
      redis
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl install mongodb &&     docker-php-ext-enable mongodb
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install libzip-dev -y &&     docker-php-ext-configure zip --with-libzip
      &&     docker-php-ext-install zip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && docker-php-ext-install     bcmath     pdo_mysql     gd
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-configure opcache --enable-opcache     && docker-php-ext-install
      opcache
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -s -f -L -o /tmp/installer.php https://getcomposer.org/installer     &&
      php /tmp/installer.php --no-ansi --install-dir=/usr/bin --filename=composer     &&
      rm /tmp/installer.php     && composer --ansi --version  --no-interaction
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "alias phpunit='php /var/www/vendor/bin/phpunit'" >> /root/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "alias phpcs='vendor/bin/phpcs --extensions=php --standard=config/codeQuality/phpcs.xml
      --error-severity=1 --warning-severity=8 app'" >> /root/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "alias phpmd='vendor/bin/phpmd app text config/codeQuality/phpmd.xml --minimumpriority
      warnings'" >> /root/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "alias phpcpd='vendor/bin/phpcpd app'" >> /root/.bashrc
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - CmdLine:
    - apt-get clean &&     rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/* &&     rm
      /var/log/lastlog /var/log/faillog
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -u 1000 www-data
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www
  - CmdLine:
    - php-fpm
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "9000"
  From:
    Image: php:7.2-fpm
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.2-fpm
