MetaArgs: null
Stages:
- BaseName: alpine:3.5
  Commands:
  - Maintainer: Carlos Le√≥n <mail@carlosleon.info>
    Name: maintainer
  - Key: HUGO_VERSION
    Name: arg
    Value: 0.25.1
  - CmdLine:
    - apk update
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add openssl py2-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade pip
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - wget https://github.com/spf13/hugo/releases/download/v${HUGO_VERSION}/hugo_${HUGO_VERSION}_Linux-64bit.tar.gz
      &&     tar xvf hugo_${HUGO_VERSION}_Linux-64bit.tar.gz &&     mv ./hugo /usr/bin/hugo
      &&     chmod +x /usr/bin/hugo &&     rm hugo_${HUGO_VERSION}_Linux-64bit.tar.gz
      README.md LICENSE.md
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install Pygments
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/share/hugo
  - CmdLine:
    - /usr/bin/hugo
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.5
