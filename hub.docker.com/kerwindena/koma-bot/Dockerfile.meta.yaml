    From: ""
    Name: copy
    SourcesAndDest:
    - ./
    - ./
  - CmdLine:
    - SASS_STYLE=compressed ./processSass.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir _build  && cp -R templates _build/templates  && cp -R static _build/static  &&
      rm _build/static/**/*.scss
    Name: run
    PrependShell: true
  - CmdLine:
    - go get -v -d ./...
    Name: run
    PrependShell: true
  - CmdLine:
    - CGO_ENABLED=0 GOOS=linux go build       -a -v -o _build/koma-bot -tags netgo       -ldflags
      "         -s         -X main._versionDate=$(date -Iseconds)         -X main._versionGitDirty=$(git
      diff-index --quiet HEAD -- && echo f || echo t)         -X main._versionGitBranch=$(git
      symbolic-ref HEAD 2>/dev/null|sed 's|^refs/heads/||'||true)         -X main._versionGitHash=$(git
      rev-parse --short --verify HEAD)       " .
    Name: run
    PrependShell: true
  From:
    Image: golang:1.11-alpine
  Name: builder
  Platform: ""
