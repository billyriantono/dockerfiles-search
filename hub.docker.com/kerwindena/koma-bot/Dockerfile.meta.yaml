- As: builder
  BaseName: golang:1.11-alpine
  Commands:
  - CmdLine:
    - apk add --no-cache     bash     git     npm
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install --global     autoprefixer     postcss-cli     sass
    Name: run
    PrependShell: true
  - Key: GO_IMPORT_PATH
    Name: arg
    Value: null
  - Name: workdir
    Path: src/$GO_IMPORT_PATH
