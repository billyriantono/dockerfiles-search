Stages:
- BaseName: microsoft/powershell:6.1.0-preview.4-ubuntu-xenial
  Commands:
  - Env:
    - Key: ASPNETCORE_VERSION
      Value: 2.1.1
    Name: env
  - CmdLine:
    - curl -SL --output aspnetcore.tar.gz https://dotnetcli.blob.core.windows.net/dotnet/aspnetcore/Runtime/$ASPNETCORE_VERSION/aspnetcore-runtime-$ASPNETCORE_VERSION-linux-x64.tar.gz     &&
      aspnetcore_sha512='ab7de9d3e01d940ec985b1787532d856abb24d64b59066f0cee343f79edd2cd67be4b0de2788b9bfc97968311308384f912888e9ea8fd8d6def7e143c4e825c0'     &&
      echo "$aspnetcore_sha512  aspnetcore.tar.gz" | sha512sum -c -     && mkdir -p
      /usr/share/dotnet     && tar -zxf aspnetcore.tar.gz -C /usr/share/dotnet     &&
      rm aspnetcore.tar.gz     && ln -s /usr/share/dotnet/dotnet /usr/bin/dotnet
    Name: run
    PrependShell: true
  - CmdLine:
    - pwsh
    Name: cmd
    PrependShell: false
