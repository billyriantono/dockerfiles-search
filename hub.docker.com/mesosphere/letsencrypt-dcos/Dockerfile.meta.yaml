MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Name: workdir
    Path: /
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: CERTBOT_VERSION
      Value: 0.8.1
    Name: env
  - CmdLine:
    - apt-get update   && apt-get install -y unzip curl python-pip   && pip install
      --upgrade pip   && pip install virtualenv --upgrade   && curl -Ls -o /certbot.zip
      https://github.com/certbot/certbot/archive/v${CERTBOT_VERSION}.zip   && unzip
      certbot.zip   && mv certbot-${CERTBOT_VERSION} certbot   && cd certbot   &&
      ./certbot-auto --os-packages-only --noninteractive   && apt-get clean && rm
      -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: workdir
    Path: /certbot
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /certbot/run.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - post_cert.py
    - /certbot/post_cert.py
  - CmdLine:
    - /certbot/run.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
