MetaArgs: null
Stages:
- BaseName: openshift/base-centos7
  Commands:
  - Maintainer: Stefan Nuxoll <Stefan.Nuxoll@vituity.com>
    Name: maintainer
  - CmdLine:
    - useradd -r -d /var/lib/rabbitmq -m -U rabbitmq
    Name: run
    PrependShell: true
  - Env:
    - Key: RABBITMQ_VERSION
      Value: 3.7.3
    Name: env
  - Env:
    - Key: ERLANG_RELEASE_VERSION
      Value: 1.0-1
    Name: env
  - CmdLine:
    - yum install -y https://packages.erlang-solutions.com/erlang-solutions-${ERLANG_RELEASE_VERSION}.noarch.rpm
      epel-release && yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y https://github.com/rabbitmq/rabbitmq-server/releases/download/v${RABBITMQ_VERSION}/rabbitmq-server-${RABBITMQ_VERSION}-1.el7.noarch.rpm
      && yum clean all
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF8
    Name: env
  - Env:
    - Key: RABBITMQ_LOGS
      Value: '-'
    - Key: RABBITMQ_SASL_LOGS
      Value: '-'
    - Key: HOME
      Value: /var/lib/rabbitmq
    Name: env
  - CmdLine:
    - "mkdir -p /var/lib/rabbitmq /etc/rabbitmq         && touch /etc/rabbitmq/rabbitmq.config
      \t&& chown -R rabbitmq:0 /var/lib/rabbitmq /etc/rabbitmq /var/log/rabbitmq         &&
      chmod 770 /var/lib/rabbitmq /etc/rabbitmq /var/log/rabbitmq         && chmod
      660 /etc/rabbitmq/rabbitmq.config         && chown rabbitmq:0 /opt/app-root"
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "[{rabbit,[{loopback_users,[]}]}]." >> /etc/rabbitmq/rabbitmq.config
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/rabbitmq/mnesia
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/rabbitmq-plugins enable --offline rabbitmq_management
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/rabbitmq
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./docker-entrypoint.sh
    - /usr/local/bin/
  - Name: user
    User: "1001"
  - Name: expose
    Ports:
    - "15671"
    - "15672"
    - "25672"
    - "4369"
    - "5671"
    - "5672"
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - rabbitmq-server
    Name: cmd
    PrependShell: false
  From:
    Image: openshift/base-centos7
  Name: ""
  Platform: ""
  SourceCode: FROM openshift/base-centos7
