MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Maintainer: Miguel Angel Ajo <miguelangel@ajo.es>
    Name: maintainer
  - Env:
    - Key: NICK
      Value: '"meetbot"'
    Name: env
  - Env:
    - Key: IDENT
      Value: '"docker-meetbot"'
    Name: env
  - Env:
    - Key: USERNAME
      Value: '"Docker MeetBot"'
    Name: env
  - Env:
    - Key: IRC_PASSWORD
      Value: '""'
    Name: env
  - Env:
    - Key: IRC_SERVERS
      Value: '"irc.freenode.net:6667"'
    Name: env
  - Env:
    - Key: IRC_CHANNELS
      Value: '"#docker-meetbot"'
    Name: env
  - Env:
    - Key: IRC_CHANNELS_KEYS
      Value: '""'
    Name: env
  - Env:
    - Key: IRC_SERVER_SSL
      Value: '"False"'
    Name: env
  - Env:
    - Key: URL_INFO
      Value: '"http://www.foss-eda.org/"'
    Name: env
  - Env:
    - Key: LOG_URL_PREFIX
      Value: '"http://meetings.foss-eda.org/"'
    Name: env
  - Env:
    - Key: LOG_DIR
      Value: '"/data/public_html/"'
    Name: env
  - Env:
    - Key: LOG_PATTERN
      Value: '"%(meetingname)s/%%Y/%(meetingname)s.%%F-%%H.%%M"'
    Name: env
  - Env:
    - Key: APPLICATION_ROOT
      Value: /app/
    Name: env
  - CmdLine:
    - apk update && apk add python openssl
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser meetbot -s /bin/sh -h ${APPLICATION_ROOT} -D
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O /bin/gosu https://github.com/tianon/gosu/releases/download/1.3/gosu-amd64
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /bin/gosu
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://downloads.sourceforge.net/project/supybot/supybot/Supybot-0.83.4.1/Supybot-0.83.4.1.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/openstack-infra/meetbot/archive/master.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip Supybot-0.83.4.1.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip master.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mv meetbot-master/ircmeeting meetbot-master/MeetBot/
    Name: run
    PrependShell: true
  - CmdLine:
    - cd Supybot-0.83.4.1/ && python setup.py install
    Name: run
    PrependShell: true
  - CmdLine:
    - mv meetbot-master/MeetBot /usr/lib/python2.7/site-packages/supybot/plugins/
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /root/meetbot-master && rm -rf /root/Supybot-0.83.4.1
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ${APPLICATION_ROOT}
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf
    - ${APPLICATION_ROOT}/conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - ${APPLICATION_ROOT}
  - CmdLine:
    - chmod +x ${APPLICATION_ROOT}/entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /app/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /bin/gosu
    - meetbot
    - supybot
    - /app/conf/meetbot.conf
    Name: cmd
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
