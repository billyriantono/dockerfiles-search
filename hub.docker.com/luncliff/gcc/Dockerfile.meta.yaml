MetaArgs: null
Stages:
- As: build
  BaseName: ubuntu
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"luncliff@gmail.com"'
    Name: label
  - CmdLine:
    - apt update -qq && apt install -y -qq --fix-missing --no-install-recommends     build-essential
      pkg-config     ca-certificates software-properties-common     subversion gzip
      bzip2     g++-7 curl tree m4 flex
    Name: run
    PrependShell: true
  - CmdLine:
    - svn checkout --quiet svn://gcc.gnu.org/svn/gcc/branches/c++-coroutines /gcc
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /gcc
  - CmdLine:
    - ./contrib/download_prerequisites
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /gcc-build
  - CmdLine:
    - /gcc/configure --enable-languages=c,c++     --prefix=/usr/local     --program-suffix=-10     --disable-multilib      --disable-bootstrap     --with-newlib
    Name: run
    PrependShell: true
  - CmdLine:
    - make --quiet -j4 > build.log && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - which gcc-10 && gcc-10 --version
    Name: run
    PrependShell: true
  From:
    Image: ubuntu
  Name: build
  Platform: ""
  SourceCode: FROM ubuntu as build
