MetaArgs: null
Stages:
- BaseName: alpine:edge
  Commands:
  - Maintainer: mikejoh
    Name: maintainer
  - CmdLine:
    - apk add --no-cache     ca-certificates     python     ansible     && addgroup
      -S ansible && adduser -S -g ansible ansible
    Name: run
    PrependShell: true
  - Name: user
    User: ansible:ansible
  - Name: workdir
    Path: /ansible
  - CmdLine:
    - ansible-playbook
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:edge
