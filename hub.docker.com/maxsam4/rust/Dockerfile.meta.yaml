MetaArgs: null
Stages:
- BaseName: ubuntu:bionic
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Mudit Gupta <hi@mudit.blog>"'
    Name: label
  - Labels:
    - Key: name
      Value: '"rust"'
    Name: label
  - Labels:
    - Key: version
      Value: '"latest"'
    Name: label
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt update &&     apt upgrade -y &&     apt install autoconf automake autotools-dev         build-essential
      ca-certificates clang cmake curl file git gcc         libclang-dev libssl1.1
      libssl-dev libtool pkg-config xutils-dev -y &&     apt-get autoremove -y &&     apt-get
      clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://sh.rustup.rs -sSf |     sh -s -- --default-toolchain nightly -y
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /root/.cargo/bin:$PATH
    Name: env
  - CmdLine:
    - cargo --version &&     cargo +nightly --version &&     rustc --version &&     rustup
      --version &&     rustup component add rustfmt --toolchain nightly &&     rustup
      target add wasm32-unknown-unknown --toolchain nightly &&     cargo +nightly
      install --git https://github.com/alexcrichton/wasm-gc --force
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:bionic
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:bionic
