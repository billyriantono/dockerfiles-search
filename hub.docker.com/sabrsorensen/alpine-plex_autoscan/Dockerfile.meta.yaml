MetaArgs: null
Stages:
- BaseName: rclone/rclone
  Commands:
  - Maintainer: sabrsorensen@gmail.com
    Name: maintainer
  - Key: BUILD_DATE
    Name: arg
    Value: null
  - Key: VCS_REF
    Name: arg
    Value: null
  - Labels:
    - Key: org.label-schema.vcs-ref
      Value: $VCS_REF
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/sabrsorensen/alpine-plex_autoscan.git"'
    - Key: org.label-schema.build-date
      Value: $BUILD_DATE
    Name: label
  - CmdLine:
    - ln /usr/local/bin/rclone /usr/bin/rclone
    Name: run
    PrependShell: true
  - CmdLine:
    - apk -U --no-cache add         docker         gcc         git         python2-dev         py2-pip         musl-dev         linux-headers         curl         grep         shadow         tzdata
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/just-containers/s6-overlay/releases/download/v1.22.1.0/s6-overlay-amd64.tar.gz
    - /tmp/
  - CmdLine:
    - tar xzf /tmp/s6-overlay-amd64.tar.gz -C /
    Name: run
    PrependShell: true
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - git clone --depth 1 --single-branch --branch master https://github.com/l3uddz/plex_autoscan
      /opt/plex_autoscan
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/plex_autoscan
  - CmdLine:
    - python -m pip install --no-cache-dir -r requirements.txt &&     ln -s /opt/plex_autoscan/config
      /config
    Name: run
    PrependShell: true
  - Env:
    - Key: DOCKER_CONFIG
      Value: /home/plexautoscan/docker_config.json
    Name: env
  - Env:
    - Key: PLEX_AUTOSCAN_CONFIG
      Value: /config/config.json
    Name: env
  - Env:
    - Key: PLEX_AUTOSCAN_LOGFILE
      Value: /config/plex_autoscan.log
    Name: env
  - Env:
    - Key: PLEX_AUTOSCAN_LOGLEVEL
      Value: INFO
    Name: env
  - Env:
    - Key: PLEX_AUTOSCAN_QUEUEFILE
      Value: /config/queue.db
    Name: env
  - Env:
    - Key: PLEX_AUTOSCAN_CACHEFILE
      Value: /config/cache.db
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - root/
    - /
  - CmdLine:
    - useradd -U -r -m -G docker -s /bin/false plexautoscan
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /config
  - Name: volume
    Volumes:
    - /plexDb
  - Chown: ""
    Name: add
    SourcesAndDest:
    - healthcheck-plex_autoscan.sh
    - /
  - CmdLine:
    - chmod +x /healthcheck-plex_autoscan.sh
    Name: run
    PrependShell: true
  - Health:
      Interval: 20000000000
      Retries: 5
      StartPeriod: 10000000000
      Test:
      - CMD
      - /bin/sh
      - /healthcheck-plex_autoscan.sh
      Timeout: 10000000000
    Name: healthcheck
  - Name: expose
    Ports:
    - 3468/tcp
  From:
    Image: rclone/rclone
  Name: ""
  Platform: ""
  SourceCode: FROM rclone/rclone
