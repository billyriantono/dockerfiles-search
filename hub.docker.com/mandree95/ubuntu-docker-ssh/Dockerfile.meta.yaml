MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - Labels:
    - Key: description
      Value: '"Docker image with preinstalled ssh-client"'
    - Key: vendor
      Value: '"Marcel Andree"'
    - Key: maintainer
      Value: '"marcel@andree.cloud"'
    Name: label
  - CmdLine:
    - apt-get update   && DEBIAN_FRONTEND=noninteractive apt-get -q -y install openssh-client   &&
      mkdir -p ~/.ssh   && echo "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
    Name: run
    PrependShell: true
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu
