MetaArgs: null
Stages:
- BaseName: centos:6.6
  Commands:
  - Maintainer: '"Jean Lalande" <jeanlalande@gmail.com>'
    Name: maintainer
  - Env:
    - Key: DOCKER_USER_ID
      Value: "501"
    Name: env
  - Env:
    - Key: DOCKER_USER_GID
      Value: "20"
    Name: env
  - Env:
    - Key: BOOT2DOCKER_ID
      Value: "1000"
    Name: env
  - Env:
    - Key: BOOT2DOCKER_GID
      Value: "50"
    Name: env
  - CmdLine:
    - useradd -r mysql -u ${BOOT2DOCKER_ID} &&     usermod -G mysql mysql
    Name: run
    PrependShell: true
  - CmdLine:
    - 'groupmod -g $(($BOOT2DOCKER_GID + 10000)) $(getent group $BOOT2DOCKER_GID |
      cut -d: -f1)'
    Name: run
    PrependShell: true
  - CmdLine:
    - groupmod -g ${BOOT2DOCKER_GID} mysql
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install epel-release && yum -y update &&   yum -y install wget git mysql-server
      pwgen zip unzip python-setuptools &&   easy_install supervisor
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start-mysqld.sh
    - /start-mysqld.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - chmod 755 /*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - echo_supervisord_conf > /etc/supervisord.conf &&     echo "[include]" >> /etc/supervisord.conf
      &&     echo "files = /etc/supervisor/conf.d/*.conf" >> /etc/supervisord.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord-mysqld.conf
    - /etc/supervisor/conf.d/supervisord-mysqld.conf
  - CmdLine:
    - rm -rf /var/lib/mysql
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - create_mysql_users.sh
    - /create_mysql_users.sh
  - CmdLine:
    - chmod 755 /*.sh
    Name: run
    PrependShell: true
  - Env:
    - Key: MYSQL_PASS:-$(pwgen
      Value: -s 12 1)
    Name: env
  - Name: volume
    Volumes:
    - /etc/mysql
    - /var/lib/mysql
  - Name: expose
    Ports:
    - "3306"
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: centos:6.6
  Name: ""
  Platform: ""
  SourceCode: FROM centos:6.6
