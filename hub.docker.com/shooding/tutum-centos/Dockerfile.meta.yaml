MetaArgs: null
Stages:
- BaseName: centos:latest
  Commands:
  - Maintainer: Feng Honglin <hfeng@tutum.co>
    Name: maintainer
  - CmdLine:
    - yum -y install openssh-server epel-release &&     yum -y install pwgen &&     yum
      -y install sudo &&     yum -y install firewalld firewall-config &&     rm -f
      /etc/ssh/ssh_host_ecdsa_key /etc/ssh/ssh_host_rsa_key &&     ssh-keygen -q -N
      "" -t dsa -f /etc/ssh/ssh_host_ecdsa_key &&     ssh-keygen -q -N "" -t rsa -f
      /etc/ssh/ssh_host_rsa_key &&     sed -i "s/#UsePrivilegeSeparation.*/UsePrivilegeSeparation
      no/g" /etc/ssh/sshd_config &&     sed -i "s/UsePAM.*/UsePAM yes/g" /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - set_root_pw.sh
    - /set_root_pw.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - chmod +x /*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - localedef -i zh_TW -c -f UTF-8 zh_TW.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: AUTHORIZED_KEYS
      Value: '**None**'
    Name: env
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM centos:latest
