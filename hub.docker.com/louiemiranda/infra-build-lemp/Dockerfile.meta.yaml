MetaArgs: null
Stages:
- BaseName: centos:6
  Commands:
  - Maintainer: Louie Miranda <lmiranda@gmail.com>
    Name: maintainer
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - yum -y install epel-release
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://dl.fedoraproject.org/pub/epel/epel-release-latest-6.noarch.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://centos6.iuscommunity.org/ius-release.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm -Uvh ius-release*.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install php56u-fpm php56u php56u-opcache php56u-xml php56u-mcrypt php56u-gd
      php56u-devel php56u-mysql php56u-intl php56u-mbstring php56u-bcmath php56u-pecl-memcache
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install gcc-c++ make
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install git
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install git software-properties-common zip unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/bin/
      --filename=composer
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install ansible
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -SLO "https://s3.amazonaws.com/codeship-jet-releases/1.19.3/jet-linux_amd64_1.19.3.tar.gz"
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -xaC /usr/local/bin -f jet-linux_amd64_1.19.3.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/local/bin/jet
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://stedolan.github.io/jq/download/linux64/jq
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x ./jq
    Name: run
    PrependShell: true
  - CmdLine:
    - cp jq /usr/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - pear install XML_Parser
    Name: run
    PrependShell: true
  - CmdLine:
    - curl "https://s3.amazonaws.com/aws-cli/awscli-bundle.zip" -o "awscli-bundle.zip"
      &&     unzip awscli-bundle.zip &&     ./awscli-bundle/install -i /usr/local/aws
      -b /usr/local/bin/aws
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e "date.timezone=\"Asia/Singapore\"" > /etc/php.d/timezone.ini
    Name: run
    PrependShell: true
  From:
    Image: centos:6
  Name: ""
  Platform: ""
  SourceCode: FROM centos:6
