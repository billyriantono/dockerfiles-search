MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    - Key: LANG
      Value: en_US.UTF-8
    - Key: LANGUAGE
      Value: en_US.UTF-8
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - apt-get -qq update &&     apt-get install --no-install-recommends -y apt-transport-https
      ca-certificates &&     echo "deb https://cran.rstudio.com/bin/linux/ubuntu trusty/"
      >> /etc/apt/sources.list &&     apt-key adv --keyserver keys.gnupg.net --recv-key
      06F90DE5381BA480 &&     apt-key adv --keyserver keyserver.ubuntu.com --recv-keys
      51716619E084DAB9 &&     apt-get -qq update &&     apt-get install --no-install-recommends
      -y locales &&     echo 'en_US.UTF-8 UTF-8' >> /etc/locale.gen &&     locale-gen
      en_US.UTF-8 &&     dpkg-reconfigure locales &&     apt-get install --no-install-recommends
      -y apt-transport-https         r-base r-base-dev dpkg wget psmisc libssl1.0.0
      procps sudo         libcurl4-openssl-dev curl libxml2-dev nginx python python-pip
      net-tools         lsb-release tcpdump unixodbc unixodbc-dev libmyodbc odbcinst
      odbc-postgresql         texlive-latex-base texlive-extra-utils texlive-fonts-recommended         texlive-latex-recommended
      libapparmor1 libedit2 &&     pip install bioblend argparse &&     apt-get autoremove
      -y  &&     apt-get clean -y && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Env:
    - Key: RSTUDIO_VERSION
      Value: 0.99.903
    Name: env
  - CmdLine:
    - wget http://download2.rstudio.org/rstudio-server-${RSTUDIO_VERSION}-amd64.deb
      &&     dpkg -i rstudio-server-${RSTUDIO_VERSION}-amd64.deb &&     rm /rstudio-server-${RSTUDIO_VERSION}-amd64.deb
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - rsession.conf
    - /etc/rstudio/rsession.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./packages.R
    - /tmp/packages.R
  - CmdLine:
    - Rscript /tmp/packages.R
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBUG
      Value: "false"
    - Key: GALAXY_WEB_PORT
      Value: "10000"
    - Key: CORS_ORIGIN
      Value: none
    - Key: DOCKER_PORT
      Value: none
    - Key: API_KEY
      Value: none
    - Key: HISTORY_ID
      Value: none
    - Key: REMOTE_HOST
      Value: none
    - Key: GALAXY_URL
      Value: none
    - Key: RSTUDIO_FULL
      Value: "1"
    Name: env
  - Name: volume
    Volumes:
    - /import
  - Name: workdir
    Path: /import/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./startup.sh
    - /startup.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./monitor_traffic.sh
    - /monitor_traffic.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./proxy.conf
    - /proxy.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./GalaxyConnector
    - /tmp/GalaxyConnector
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./packages-gx.R
    - /tmp/packages-gx.R
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./rserver.conf
    - /etc/rstudio/rserver.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./get_notebook.py
    - /get_notebook.py
  - CmdLine:
    - chmod +x /startup.sh &&     Rscript /tmp/packages-gx.R &&     pip install galaxy-ie-helpers>=0.2.1
      &&     groupadd -r rstudio -g 1450 &&     useradd -u 1450 -r -g rstudio -d /import
      -c "RStudio User"         -p $(openssl passwd -1 rstudio) rstudio &&     chown
      -R rstudio:rstudio /import &&     chmod 777 /import/
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./Rprofile.site
    - /usr/lib/R/etc/Rprofile.site
  - CmdLine:
    - /startup.sh
    Name: cmd
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
