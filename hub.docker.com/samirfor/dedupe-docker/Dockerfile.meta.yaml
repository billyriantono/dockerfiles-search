MetaArgs: null
Stages:
- BaseName: python:3.5-alpine
  Commands:
  - CmdLine:
    - set -ex         && apk add --no-cache --virtual .build-deps                 ca-certificates                 gcc                 g++                 curl                 git         &&
      ln -s /usr/include/locale.h /usr/include/xlocale.h
    Name: run
    PrependShell: true
  - Env:
    - Key: DEDUPE_VERSION
      Value: bb25eff3e9050124546198e9bec00fe0eed47868
    Name: env
  - Env:
    - Key: PIP_INSTALL
      Value: '"pip3 install --verbose --no-cache-dir --disable-pip-version-check"'
    Name: env
  - CmdLine:
    - set -ex         && ${PIP_INSTALL} numpy>=1.11
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /dedupe
  - CmdLine:
    - set -ex         && git clone --verbose https://github.com/datamade/dedupe.git
      .         && git checkout ${DEDUPE_VERSION}
    Name: run
    PrependShell: true
  - CmdLine:
    - set -ex         && ${PIP_INSTALL} -r requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - set -ex         && cython src/*.pyx
    Name: run
    PrependShell: true
  - CmdLine:
    - set -ex         && ${PIP_INSTALL} -e .
    Name: run
    PrependShell: true
  - CmdLine:
    - set -ex         && apk del .build-deps         && cd /         && rm -rf /dedupe
    Name: run
    PrependShell: true
  From:
    Image: python:3.5-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.5-alpine
