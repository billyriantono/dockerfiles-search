MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Ewall Team <ewallteam@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y apache2 vim bash-completion unzip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y git
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/lock/apache2 /var/run/apache2
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - 000-default.conf
    - /etc/apache2/sites-available/
  - CmdLine:
    - sudo a2enmod rewrite
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install mysql-client mysql-server curl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install sendmail
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - sendmail.sh
    - /home/sendmail.sh
  - CmdLine:
    - rm -rf /var/www/html/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - demo
    - /var/www/html/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./stackmagento.sql
    - /var/www/html/sql/
  - CmdLine:
    - chmod -Rf 777 /var/www/html
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - local.xml
    - /var/www/html/app/etc/
  - CmdLine:
    - apt-get install -y php5 php5-mysql php5-dev php5-gd php5-memcache php5-pspell
      php5-snmp snmp php5-xmlrpc libapache2-mod-php5 php5-cli php5-curl php5-mcrypt
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/log/supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y openssh-server openssh-client passwd
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/PermitRootLogin without-password/PermitRootLogin yes/g' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'root:root' | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /root/.ssh && touch /root/.ssh/authorized_keys && chmod 700 /root/.ssh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/
  - Name: expose
    Ports:
    - "22"
    - "443"
    - "8080"
  - CmdLine:
    - supervisord
    - -n
    Name: cmd
    PrependShell: false
  - CmdLine:
    - apt-get -y install rsyslog
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - crontab
    - /etc/crontab
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start-cron.sh
    - /usr/bin/start-cron.sh
  - CmdLine:
    - chmod +x /usr/bin/start-cron.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - touch /var/log/cron.log
    Name: run
    PrependShell: true
  - CmdLine:
    - "/bin/bash -c \"/usr/bin/mysqld_safe &\" &&   \tsleep 5 &&  \tmysql -u root
      -e 'CREATE DATABASE `home-minimalist-02`' &&   \tmysql -u root -e 'CREATE USER
      \"home-mini-02\"@\"localhost\" IDENTIFIED BY \"homemini02@123\"' &&   \tmysql
      -u root -e 'GRANT ALL PRIVILEGES ON `home-minimalist-02`.* TO \"home-mini-02\"@\"localhost\"
      WITH GRANT OPTION' &&   \tmysql -u root home-minimalist-02 < /var/www/html/sql/stackmagento.sql
      &&   \tmysql -u root -e 'exit'"
    Name: run
    PrependShell: true
