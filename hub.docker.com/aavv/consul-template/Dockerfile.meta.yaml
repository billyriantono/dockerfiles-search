MetaArgs: null
Stages:
- BaseName: centos:centos7
  Commands:
  - Maintainer: levm "av@levm.eu"
    Name: maintainer
  - CmdLine:
    - yum -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install epel-release tar
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install nginx nmap telnet tar net-tools unzip bind-utils curl
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: volume
    Volumes:
    - /templates
  - Env:
    - Key: CONSUL_URL
      Value: consul:8500
    Name: env
  - Env:
    - Key: CONSUL_DOMAIN
      Value: basic
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /bin/start.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://releases.hashicorp.com/consul-template/0.14.0/consul-template_0.14.0_linux_amd64.zip
    - /usr/bin/
  - CmdLine:
    - unzip /usr/bin/consul-template_0.14.0_linux_amd64.zip -d /usr/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /usr/bin/consul-template_0.14.0_linux_amd64.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/start.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:centos7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos7
