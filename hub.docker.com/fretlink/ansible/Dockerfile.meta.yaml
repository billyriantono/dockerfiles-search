MetaArgs: null
Stages:
- BaseName: debian:stretch-slim
  Commands:
  - Maintainer: William Yeh <william.pjyeh@gmail.com>
    Name: maintainer
  - CmdLine:
    - echo "===> Installing python, sudo, and supporting tools..."  &&     apt-get
      update -y  &&  apt-get install --fix-missing          &&     DEBIAN_FRONTEND=noninteractive             apt-get
      install -y                             python python-yaml sudo                    curl
      gcc python-pip python-dev libffi-dev libssl-dev  &&     apt-get -y --purge remove
      python-cffi          &&     pip install --upgrade cffi pywinrm             &&                 echo
      "===> Installing Ansible..."   &&     pip install ansible                 &&                 echo
      "===> Installing handy tools (not absolutely required)..."  &&     apt-get install
      -y sshpass openssh-client  &&             echo "===> Removing unused APT resources..."                  &&     apt-get
      -f -y --auto-remove remove                  gcc python-pip python-dev libffi-dev
      libssl-dev  &&     apt-get clean                                                 &&     rm
      -rf /var/lib/apt/lists/*  /tmp/*                           &&             echo
      "===> Adding hosts for convenience..."        &&     mkdir -p /etc/ansible                              &&     echo
      'localhost' > /etc/ansible/hosts
    Name: run
    PrependShell: true
  - CmdLine:
    - ansible-playbook
    - --version
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
