MetaArgs: null
Stages:
- BaseName: muicoder/glibc:server-jre
  Commands:
  - Key: TOMCAT_VERSION
    Name: arg
    Value: 8.0.42
  - Key: WORK
    Name: arg
    Value: /opt
  - Env:
    - Key: CATALINA_HOME
      Value: $WORK/tomcat
    Name: env
  - Env:
    - Key: CATALINA_OUT
      Value: /dev/null
    Name: env
  - Env:
    - Key: PATH
      Value: $CATALINA_HOME/bin:$PATH
    Name: env
  - Name: shell
    Shell:
    - bash
    - -c
  - CmdLine:
    - apk add --no-cache pwgen &&     curl -jksSL http://archive.apache.org/dist/tomcat/tomcat-${TOMCAT_VERSION:0:1}/v${TOMCAT_VERSION}/bin/apache-tomcat-${TOMCAT_VERSION}.tar.gz
      | tar -xzf - -C $WORK &&         ln -s $WORK/apache-tomcat-$TOMCAT_VERSION $CATALINA_HOME
      &&     curl -fsSL https://github.com/muicoder/tomcat/raw/master/entrypoint.sh
      -o /sbin/entrypoint.sh &&         chmod +x /sbin/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $CATALINA_HOME
  - Name: volume
    Volumes:
    - $CATALINA_HOME/logs
  - Name: expose
    Ports:
    - "8009"
    - "8080"
    - "8443"
  - CmdLine:
    - tini
    - -s
    - --
    - entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - catalina.sh
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: muicoder/glibc:server-jre
  Name: ""
  Platform: ""
  SourceCode: FROM muicoder/glibc:server-jre
