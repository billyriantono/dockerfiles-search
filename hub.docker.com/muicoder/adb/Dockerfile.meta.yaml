MetaArgs: null
Stages:
- BaseName: muicoder/glibc
  Commands:
  - Env:
    - Key: ANDROID_HOME
      Value: /opt
    Name: env
  - Env:
    - Key: PATH
      Value: $ANDROID_HOME/platform-tools:$PATH
    Name: env
  - CmdLine:
    - mkdir -pm 0750 ~/.android $ANDROID_HOME     && curl -fsSL https://dl.google.com/android/repository/platform-tools-latest-linux.zip         -o
      /tmp/adb.zip ; unzip /tmp/adb.zip -d $ANDROID_HOME     && curl -sSL https://github.com/muicoder/adb/raw/master/entrypoint.sh         -o
      /sbin/entrypoint.sh ; chmod +x /sbin/entrypoint.sh &&     rm -rf /tmp/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5037"
  - CmdLine:
    - tini
    - -s
    - --
    - entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - adb
    - -a
    - -P
    - "5037"
    - server
    - nodaemon
    Name: cmd
    PrependShell: false
  From:
    Image: muicoder/glibc
  Name: ""
  Platform: ""
  SourceCode: FROM muicoder/glibc
