MetaArgs: null
Stages:
- BaseName: pottava/java:7
  Commands:
  - CmdLine:
    - apk --no-cache add curl       && mkdir -p /opt/dynamodb /var/dynamodb/db       &&
      cd /opt/dynamodb       && curl --location --silent http://dynamodb-local.s3-website-us-west-2.amazonaws.com/dynamodb_local_latest
      | tar xzf -       && apk del curl
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/dynamodb
  - CmdLine:
    - java
    - -Djava.library.path=.
    - -jar
    - DynamoDBLocal.jar
    - -dbPath
    - /var/dynamodb/db
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -port
    - "8000"
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "8000"
  From:
    Image: pottava/java:7
  Name: ""
  Platform: ""
  SourceCode: FROM pottava/java:7
