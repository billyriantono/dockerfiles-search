MetaArgs: null
Stages:
- BaseName: alpine:3.3
  Commands:
  - CmdLine:
    - apk --no-cache add apache2 php-apache2         php php-fpm php-json php-zlib
      php-xml php-pdo php-phar         php-openssl php-curl php-pdo_mysql php-mysql
      php-mysqli         php-gd mysql-client     && mkdir -p /run/apache2/     &&
      rm -rf /var/www/localhost/htdocs/index.html     && echo -e "<?php\nphpinfo();"
      > /var/www/localhost/htdocs/index.php     && chmod 755 -R /var/www/     && ln
      -sf /dev/stdout /var/log/apache2/access.log     && ln -sf /dev/stderr /var/log/apache2/error.log
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www/localhost/htdocs
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - httpd
    - -D
    - FOREGROUND
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.3
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.3
