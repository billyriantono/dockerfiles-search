MetaArgs: null
Stages:
- BaseName: alpine:3.5
  Commands:
  - Env:
    - Key: S6_VERSION
      Value: v1.18.1.5
    - Key: S6_LOGGING
      Value: "1"
    - Key: GO_DNSMASQ_VERSION
      Value: 1.0.7
    Name: env
  - CmdLine:
    - apk --no-cache add --virtual build-dependencies curl gpgme   && S6_DL=https://github.com/just-containers/s6-overlay/releases/download   &&
      S6_TAR=s6-overlay-amd64.tar.gz   && curl --location --silent --show-error -O
      ${S6_DL}/${S6_VERSION}/${S6_TAR}   && curl --location --silent --show-error
      -O ${S6_DL}/${S6_VERSION}/${S6_TAR}.sig   && curl --location --silent --show-error
      https://keybase.io/justcontainers/key.asc | gpg --import   && gpg --verify ${S6_TAR}.sig
      ${S6_TAR}   && tar xzf ${S6_TAR} -C /   && rm -f ${S6_TAR} ${S6_TAR}.sig   &&
      curl --location --silent --show-error --output /usr/sbin/go-dnsmasq      https://github.com/janeczku/go-dnsmasq/releases/download/${GO_DNSMASQ_VERSION}/go-dnsmasq-min_linux-amd64   &&
      chmod +x /usr/sbin/go-dnsmasq   && mkdir -p /etc/services.d/resolver   && echo
      -e "#!/usr/bin/execlineb -P\ngo-dnsmasq --default-resolver --enable-search --hostsfile=/etc/hosts"      >
      /etc/services.d/resolver/run   && echo -e "#!/usr/bin/execlineb -S0\ns6-svscanctl
      -t /var/run/s6/services"      > /etc/services.d/resolver/finish   && apk del
      --purge build-dependencies
    Name: run
    PrependShell: true
  - CmdLine:
    - /init
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.5
