MetaArgs: null
Stages:
- BaseName: alpine:edge
  Commands:
  - Maintainer: Jd Daniel <dodomeki@gmail.com>
    Name: maintainer
  - Env:
    - Key: CONSUL_VERSION
      Value: 0.6.4
    Name: env
  - CmdLine:
    - apk add --no-cache wget ca-certificates                                                                      &&
      wget https://releases.hashicorp.com/consul/${CONSUL_VERSION}/consul_${CONSUL_VERSION}_linux_amd64.zip        &&
      unzip consul_${CONSUL_VERSION}_linux_amd64.zip                                                               &&
      mv consul /bin/                                                                                              &&
      rm -rf consul_${CONSUL_VERSION}_linux_amd64.zip                                                              &&
      cd /tmp                                                                                                      &&
      wget -O ui.zip https://releases.hashicorp.com/consul/${CONSUL_VERSION}/consul_${CONSUL_VERSION}_web_ui.zip   &&
      unzip ui.zip                                                                                                 &&
      mkdir -p /ui                                                                                                 &&
      mv * /ui                                                                                                     &&
      rm -rf /tmp/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8300"
    - "8301"
    - 8301/udp
    - "8302"
    - 8302/udp
    - "8400"
    - "8500"
    - "8600"
    - 8600/udp
  - Name: volume
    Volumes:
    - /data
  - CmdLine:
    - /bin/consul
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - agent
    - -data-dir
    - /data
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:edge
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:edge
