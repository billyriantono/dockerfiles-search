MetaArgs: null
Stages:
- BaseName: wetech/ubuntu-supervisor:latest
  Commands:
  - Maintainer: Ken Huang <ken@wetech.io>
    Name: maintainer
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - echo oracle-java8-installer shared/accepted-oracle-license-v1-1 select true
      | debconf-set-selections &&   add-apt-repository -y ppa:webupd8team/java &&   apt-get
      update &&   apt-get install -y oracle-java8-installer &&   rm -rf /var/lib/apt/lists/*
      &&   rm -rf /var/cache/oracle-jdk8-installer
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-oracle
    Name: env
  From:
    Image: wetech/ubuntu-supervisor:latest
  Name: ""
  Platform: ""
  SourceCode: FROM wetech/ubuntu-supervisor:latest
