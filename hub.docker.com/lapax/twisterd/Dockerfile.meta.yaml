MetaArgs: null
Stages:
- BaseName: ubuntu:precise
  Commands:
  - Maintainer: Lex Lapax <lexlapax@gmail.com>
    Name: maintainer
  - CmdLine:
    - echo "deb http://us.archive.ubuntu.com/ubuntu precise main universe" > /etc/apt/sources.list
    Name: run
    PrependShell: true
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://raw.github.com/lexlapax/dockerfile-twisterd/master/build.sh
    - /root/build.sh
  - CmdLine:
    - chmod +x /root/build.sh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  - CmdLine:
    - ./build.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "28332"
    - "28333"
    - "29333"
    - 29333/udp
    - "4433"
    - "4434"
  - CmdLine:
    - /bin/bash
    - -i
    Name: cmd
    PrependShell: false
  - CmdLine:
    - /usr/local/bin/twisterd
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:precise
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:precise
