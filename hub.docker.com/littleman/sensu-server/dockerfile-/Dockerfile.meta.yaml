MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Hartmut Schultze
    Name: maintainer
  - CmdLine:
    - echo "en_US.UTF-8 UTF-8" >> /etc/locale.gen     && locale-gen en_US.utf8     &&
      /usr/sbin/update-locale LANG=en_US.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - apt-get update  && apt-get -y install samtools=0.1.19-1 && apt-get install -y
      wget
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install --yes build-essential git    build-essential    curl    python    python2.7-dev    python-pip    python-numpy    python-matplotlib
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - wget "http://ftp-trace.ncbi.nlm.nih.gov/sra/ngs/1.2.3/ngs-sdk.1.2.3-linux.tar.gz"
      &&     tar zxfv ngs-sdk.1.2.3-linux.tar.gz
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - git clone https://github.com/infphilo/hisat.git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp/hisat
  - CmdLine:
    - git checkout master
    Name: run
    PrependShell: true
  - CmdLine:
    - make USE_SRA=1 NCBI_NGS_DIR=/tmp/ngs-sdk.1.2.3-linux NCBI_VDB_DIR=/tmp/ngs-sdk.1.2.3-linux
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -p hisat hisat-* /usr/local/bin
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /tmp/hisat
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - curl https://pypi.python.org/packages/source/H/HTSeq/HTSeq-0.6.1.tar.gz#md5=b7f4f38a9f4278b9b7f948d1efbc1f05
      > HTSeq-0.6.1.tar.gz &&    tar -xzf HTSeq-0.6.1.tar.gz &&    rm HTSeq-0.6.1.tar.gz
      &&    cd HTSeq-0.6.1 &&    ls &&    python setup.py install --user
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get remove --yes --purge build-essential gcc-multilib apt-utils zlib1g-dev
      vim
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  - CmdLine:
    - hisat
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
