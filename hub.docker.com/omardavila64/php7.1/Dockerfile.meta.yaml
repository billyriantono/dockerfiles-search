MetaArgs: null
Stages:
- BaseName: debian:stretch-slim
  Commands:
  - Maintainer: Omar Davila <omar@zinobe.com>
    Name: maintainer
  - Env:
    - Key: PUID
      Value: "33"
    Name: env
  - Env:
    - Key: PGID
      Value: "33"
    Name: env
  - Env:
    - Key: COMPOSER_HASH
      Value: '''544e09ee996cdf60ece3804abc52599c22b1f40f4323403c44d44fdfdd586475ca9813a858088ffbc1f233e9b180f061'''
    Name: env
  - Env:
    - Key: WORKDIR
      Value: /home/dws
    Name: env
  - Name: volume
    Volumes:
    - '''/config'''
  - Name: workdir
    Path: $WORKDIR
  - CmdLine:
    - apt-get update;     apt-get install -y         apt-transport-https lsb-release
      ca-certificates         wget         sudo         lsb-release
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O /etc/apt/trusted.gpg.d/php.gpg https://packages.sury.org/php/apt.gpg;     echo
      "deb https://packages.sury.org/php/ $(lsb_release -sc) main" > /etc/apt/sources.list.d/php.list;     apt-get
      update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y   php7.1   php7.1-fpm   php7.1-pdo   php7.1-mysql   php7.1-mbstring   php7.1-soap   php7.1-json   php7.1-curl   php7.1-xml   php7.1-zip   php7.1-gd
    Name: run
    PrependShell: true
  - CmdLine:
    - "echo \"www-data\tALL=(ALL) NOPASSWD:ALL\" > /etc/sudoers.d/nginx"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./config/fpm-php.ini
    - /config/fpm-php.ini
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./config/fpm.conf
    - /config/fpm.conf
  - CmdLine:
    - ln -sf /config/fpm-php.ini /etc/php/7.1/fpm/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /config/fpm.conf /etc/php/7.1/fpm/pool.d/www.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./entrypoint.sh
    - /usr/local/bin
  - CmdLine:
    - chmod +x /usr/local/bin/entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/local/bin/entrypoint.sh /entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/bash
    - /usr/local/bin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
