    - .
    - .
  - CmdLine:
    - npm install -d
    Name: run
    PrependShell: true
  - CmdLine:
    - npm audit fix
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8000"
  - Name: expose
    Ports:
    - "1935"
