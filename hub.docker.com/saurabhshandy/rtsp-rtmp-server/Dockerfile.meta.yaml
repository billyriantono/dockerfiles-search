MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - CmdLine:
    - apt-get update && apt-get -y install curl dnsutils iputils-ping
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://deb.nodesource.com/setup_10.x -o nodesource_setup.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - bash nodesource_setup.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install nodejs
