MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Diksy M. Firmansyah <diksy@unej.ac.id>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - ln -sf /usr/share/zoneinfo/Asia/Jakarta /etc/localtime
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg-reconfigure tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i s/deb.debian.org/mirror.unej.ac.id/g /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get dist-upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://apt.postgresql.org/pub/repos/apt/ wheezy-pgdg main" >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --no-check-certificate --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc
      | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y supervisor sudo postgresql-9.3 openssh-server net-tools
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "listen_addresses='*'" >> /etc/postgresql/9.3/main/postgresql.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "host all all 0.0.0.0/0 md5" >> /etc/postgresql/9.3/main/pg_hba.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/postgresql/9.3-main.pg_stat_tmp/
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R postgres:postgres /var/run/postgresql/9.3-main.pg_stat_tmp/
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/sshd/
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./pgsql-ssh.conf
    - /etc/supervisor/conf.d/
  - Name: volume
    Volumes:
    - /var/lib/postgresql/9.3/main/
    - /root/.ssh/
    - /var/log/supervisor/
  - Name: expose
    Ports:
    - "22"
    - "5432"
  - CmdLine:
    - /usr/bin/supervisord
    - -n
    Name: entrypoint
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
