MetaArgs: null
Stages:
- BaseName: httpd:2.4
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Peter Stadler for the ViFE"'
    Name: label
  - Key: AuthLDAPURL
    Name: arg
    Value: null
  - Key: AuthLDAPBindDN
    Name: arg
    Value: null
  - Key: AuthLDAPBindPassword
    Name: arg
    Value: null
  - Key: RequireLDAPGroup
    Name: arg
    Value: null
  - CmdLine:
    - apt-get update && apt-get --yes --force-yes --no-install-recommends install
      curl subversion libapache2-mod-svn     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /my-docker-entrypoint.sh
  - CmdLine:
    - chmod 755 /my-docker-entrypoint.sh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/local/apache2
  - CmdLine:
    - echo "Include conf/extra/vife.conf" >> conf/httpd.conf
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/svn
  - CmdLine:
    - /my-docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - httpd-foreground
    Name: cmd
    PrependShell: false
  From:
    Image: httpd:2.4
  Name: ""
  Platform: ""
  SourceCode: FROM httpd:2.4
