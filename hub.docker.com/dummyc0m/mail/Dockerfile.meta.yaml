MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: Hardware <contact@meshup.net>
    Name: maintainer
  - Key: TINI_VER
    Name: arg
    Value: 0.13.2
  - Key: TINI_GPG_SHORTID
    Name: arg
    Value: '"0x0527A9B7"'
  - Key: TINI_GPG_FINGERPRINT
    Name: arg
    Value: '"6380 DC42 8747 F6C3 93FE  ACA5 9A84 159D 7001 A4E5"'
  - Key: TINI_SHA256_HASH
    Name: arg
    Value: '"8786eb7300ed5603f0f8045d8dcba67144656609ecedbb117f8bc418f1c15cce"'
  - CmdLine:
    - 'BUILD_DEPS="     wget"  && apt-get update && DEBIAN_FRONTEND=noninteractive
      apt-get install -y -q --no-install-recommends     ${BUILD_DEPS}     postfix     postfix-mysql     postfix-pcre     postgrey     gross     dovecot-core     dovecot-imapd     dovecot-lmtpd     dovecot-mysql     dovecot-sieve     dovecot-managesieved     dovecot-pop3d     opendkim     opendkim-tools     opendmarc     amavisd-new     amavisd-milter     spamassassin     libsys-syslog-perl     libmail-spf-perl     libhttp-message-perl     fetchmail     libdbi-perl     libdbd-mysql-perl     liblockfile-simple-perl     altermime     supervisor     openssl     rsyslog     python-pip     pigz     pxz     pbzip2     dnsutils     ca-certificates  &&
      pip install envtpl  && cd /tmp  && wget -q https://github.com/krallin/tini/releases/download/v$TINI_VER/tini_$TINI_VER.deb  &&
      wget -q https://github.com/krallin/tini/releases/download/v$TINI_VER/tini_$TINI_VER.deb.asc  &&
      echo "Verifying both integrity and authenticity of tini_${TINI_VER}.deb..."  &&
      CHECKSUM=$(sha256sum tini_${TINI_VER}.deb | awk ''{print $1}'')  && if [ "${CHECKSUM}"
      != "${TINI_SHA256_HASH}" ]; then echo "Warning! tini_${TINI_VER}.deb checksum
      does not match!" && exit 1; fi  && gpg --keyserver keys.gnupg.net --recv-keys
      ${TINI_GPG_SHORTID}  && FINGERPRINT="$(LANG=C gpg --verify tini_${TINI_VER}.deb.asc
      tini_${TINI_VER}.deb 2>&1   | sed -n "s#Primary key fingerprint: \(.*\)#\1#p")"  &&
      if [ -z "${FINGERPRINT}" ]; then echo "Warning! tini_${TINI_VER}.deb.asc invalid
      GPG signature!" && exit 1; fi  && if [ "${FINGERPRINT}" != "${TINI_GPG_FINGERPRINT}"
      ]; then echo "Warning! tini_${TINI_VER}.deb.asc wrong GPG fingerprint!" && exit
      1; fi  && echo "All seems good, now unpacking tini_${TINI_VER}.deb..."  && dpkg
      -i tini_$TINI_VER.deb  && apt-get purge -y ${BUILD_DEPS}  && apt-get autoremove
      -y  && apt-get clean  && rm -rf /tmp/* /var/lib/apt/lists/* /var/cache/debconf/*-old
      /usr/share/doc/* /usr/share/man/*  && cp -r /usr/share/locale/en\@* /tmp/ &&
      rm -rf /usr/share/locale/* && mv /tmp/en\@* /usr/share/locale/'
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/mail
    - /etc/opendkim/keys
    - /etc/letsencrypt
  - Name: expose
    Ports:
    - "143"
    - "25"
    - "4190"
    - "465"
    - "587"
    - "993"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rootfs
    - /
  - CmdLine:
    - tini
    - --
    - startup
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
