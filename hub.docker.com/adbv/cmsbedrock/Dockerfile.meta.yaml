MetaArgs: null
Stages:
- BaseName: ubuntu:wily
  Commands:
  - Maintainer: Adam Yeats <ay@xadamy.xyz>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get -y upgrade && apt-get -y install software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://ppa.launchpad.net/nginx/stable/ubuntu wily main" > /etc/apt/sources.list.d/nginx-$nginx-wily.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --keyserver keyserver.ubuntu.com --recv-keys C300EE8C
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --recv-keys --keyserver hkp://keyserver.ubuntu.com:80 0x5a16e7281be7a449
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository "deb http://dl.hhvm.com/ubuntu $(lsb_release -sc) main"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install nginx git php5-mysql php-apc curl unzip wget python-pip
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install libnuma-dev php5-fpm php5-curl php5-gd php5-intl php-pear
      php5-imagick php5-imap php5-mcrypt php5-memcache php5-ming php5-ps php5-pspell
      php5-recode php5-sqlite php5-tidy php5-xmlrpc php5-xsl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install hhvm
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - /usr/share/hhvm/install_fastcgi.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /etc/init.d/hhvm restart
    Name: run
    PrependShell: true
  - CmdLine:
    - update-rc.d hhvm defaults
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/update-alternatives --install /usr/bin/php php /usr/bin/hhvm 60
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x composer.phar
    Name: run
    PrependShell: true
  - CmdLine:
    - mv composer.phar /usr/local/bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x wp-cli.phar
    Name: run
    PrependShell: true
  - CmdLine:
    - mv wp-cli.phar /usr/local/bin/wp
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /etc/nginx/sites-enabled/default
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx/bedrock
    - /etc/nginx/sites-enabled/bedrock
  - CmdLine:
    - pip install ngxtop
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /dev/stdout /var/log/nginx/access.log && ln -sf /dev/stderr /var/log/nginx/error.log
      && ln -sf /dev/stderr /var/log/hhvm/error.log
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "/# server_name_in_redirect off;/ a\fastcgi_cache_path /var/run/nginx
      levels=1:2 keys_zone=drm_custom_cache:16m max_size=1024m inactive=60m;" /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /entrypoint.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - makedb.php
    - /makedb.php
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:wily
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:wily
