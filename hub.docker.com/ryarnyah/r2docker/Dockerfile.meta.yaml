MetaArgs: null
Stages:
- BaseName: debian:8
  Commands:
  - Labels:
    - Key: r2docker
      Value: 1.3.0
    Name: label
  - Env:
    - Key: R2_VERSION
      Value: 1.3.0
    Name: env
  - Env:
    - Key: R2_PIPE_PY_VERSION
      Value: 0.8.9
    Name: env
  - Env:
    - Key: R2_PIPE_NPM_VERSION
      Value: 2.3.2
    Name: env
  - Name: volume
    Volumes:
    - /src
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get update &&      apt-get install -y      curl      gcc      git      bison      pkg-config      make      glib-2.0      sudo
      &&      curl -sL https://deb.nodesource.com/setup_7.x | bash - &&      apt-get
      install -y nodejs python-pip &&      curl -sL https://www.npmjs.com/install.sh
      | bash - &&      pip install r2pipe=="$R2_PIPE_PY_VERSION" &&      npm install
      -g "r2pipe@$R2_PIPE_NPM_VERSION" &&      cd /src &&      git clone -b "$R2_VERSION"
      --depth 1 https://github.com/radare/radare2.git &&      cd radare2 &&      ./sys/install.sh
      &&      make install &&      apt-get remove --purge -y      curl      gcc      git      bison      pkg-config      make      python-pip      glib-2.0
      &&      apt-get autoremove --purge -y &&      apt-get clean && rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /src
  - Env:
    - Key: HOME
      Value: /src
    Name: env
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: debian:8
  Name: ""
  Platform: ""
  SourceCode: FROM debian:8
