MetaArgs: null
Stages:
- BaseName: buildpack-deps:jessie-scm
  Commands:
  - CmdLine:
    - apt-get update     && apt-get install -y --no-install-recommends         libc6         libcurl3         libgcc1         libgssapi-krb5-2         libicu52         liblttng-ust0         libssl1.0.0         libstdc++6         libunwind8         libuuid1         zlib1g         unzip     &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: DOTNET_SDK_VERSION
      Value: 2.0.0-preview2-006497
    Name: env
  - Env:
    - Key: DOTNET_SDK_DOWNLOAD_URL
      Value: https://dotnetcli.blob.core.windows.net/dotnet/Sdk/$DOTNET_SDK_VERSION/dotnet-sdk-$DOTNET_SDK_VERSION-linux-x64.tar.gz
    Name: env
  - Env:
    - Key: DOTNET_SDK_DOWNLOAD_SHA
      Value: 0664FE726EB07650D9C036B0E5E6D33AA8B10DB89DADA4A5E85FB5757FD1FAE1570AF0D526484014976761C829B1E55A70EF9966EECE877A56C2C426090896EB
    Name: env
  - Env:
    - Key: SONAR_RUNNER_URL
      Value: https://sonarsource.bintray.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.0.3.778-linux.zip
    Name: env
  - CmdLine:
    - curl -SL $DOTNET_SDK_DOWNLOAD_URL --output dotnet.tar.gz     && echo "$DOTNET_SDK_DOWNLOAD_SHA
      dotnet.tar.gz" | sha512sum -c -     && mkdir -p /usr/share/dotnet     && tar
      -zxf dotnet.tar.gz -C /usr/share/dotnet     && rm dotnet.tar.gz     && ln -s
      /usr/share/dotnet/dotnet /usr/bin/dotnet
    Name: run
    PrependShell: true
  - Env:
    - Key: NUGET_XMLDOC_MODE
      Value: skip
    Name: env
  - CmdLine:
    - mkdir warmup     && cd warmup     && dotnet new     && cd ..     && rm -rf warmup     &&
      rm -rf /tmp/NuGetScratch
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -SL $SONAR_RUNNER_URL --output sonar-scanner.zip     && unzip -d /usr/share/
      sonar-scanner.zip     && ln -s /usr/share/sonar-scanner-3.0.3.778-linux/bin/sonar-scanner
      /usr/bin/sonar-scanner
    Name: run
    PrependShell: true
  From:
    Image: buildpack-deps:jessie-scm
  Name: ""
  Platform: ""
  SourceCode: FROM buildpack-deps:jessie-scm
