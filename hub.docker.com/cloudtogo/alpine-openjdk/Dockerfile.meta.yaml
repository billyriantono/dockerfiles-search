MetaArgs: null
Stages:
- BaseName: alpine:3.6
  Commands:
  - Maintainer: cloudtogo
    Name: maintainer
  - Labels:
    - Key: '"alpine.version"'
      Value: "3.6"
    - Key: '"jre.version"'
      Value: openjdk8
    Name: label
  - CmdLine:
    - apk upgrade --update-cache;     apk add openjdk8;     rm -rf /tmp/* /var/cache/apk/*
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-1.8-openjdk
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$JAVA_HOME/bin:$JAVA_HOME/jre/bin
    Name: env
  - CmdLine:
    - java
    - -version
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
