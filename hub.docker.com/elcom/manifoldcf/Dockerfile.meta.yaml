MetaArgs: null
Stages:
- BaseName: adoptopenjdk:8-jre-hotspot
  Commands:
  - Maintainer: LWB
    Name: maintainer
  - Env:
    - Key: MANIFOLDCF_VERSION
      Value: "2.14"
    Name: env
  - Env:
    - Key: CIFS_VERSION
      Value: 2.1.2
    Name: env
  - CmdLine:
    - "apt-get update &&     DEBIAN_FRONTEND=noninteractive apt-get install -y --force-yes
      --no-install-recommends     wget curl ca-certificates     gzip && \t\trm -rf
      /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://apache.mirror.rafal.ca/manifoldcf/apache-manifoldcf-${MANIFOLDCF_VERSION}/apache-manifoldcf-${MANIFOLDCF_VERSION}-bin.tar.gz
      &&     wget https://repo.maven.apache.org/maven2/eu/agno3/jcifs/jcifs-ng/${CIFS_VERSION}/jcifs-ng-${CIFS_VERSION}.jar
      &&     tar -xzvf apache-manifoldcf-${MANIFOLDCF_VERSION}-bin.tar.gz &&     cp
      -R apache-manifoldcf-${MANIFOLDCF_VERSION} /usr/share/manifoldcf &&     cp jcifs-ng-${CIFS_VERSION}.jar
      /usr/share/manifoldcf/connector-lib-proprietary
    Name: run
    PrependShell: true
  - CmdLine:
    - "sed -i \"s/<!--repositoryconnector name=\\\"Windows shares\\\" class=\\\"org.apache.manifoldcf.crawler.connectors.sharedrive.SharedDriveConnector\\\"\\/-->/<repositoryconnector
      name=\\\"Windows shares\\\" class=\\\"org.apache.manifoldcf.crawler.connectors.sharedrive.SharedDriveConnector\\\"\\/>/g\"
      /usr/share/manifoldcf/connectors.xml && \t\tsed -i \"s/<property name=\\\"org.apache.manifoldcf.hsqldbdatabasepath\\\"
      value=\\\".\\\"\\/>/<property name=\\\"org.apache.manifoldcf.hsqldbdatabasepath\\\"
      value=\\\"\\/var\\/manifoldcf\\/\\\"\\/>/g\" /usr/share/manifoldcf/example/properties.xml"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8345"
  - Name: workdir
    Path: /usr/share/manifoldcf/example
  - Name: volume
    Volumes:
    - /var/manifoldcf
  - CmdLine:
    - java
    - -jar
    - start.jar
    Name: cmd
    PrependShell: false
  From:
    Image: adoptopenjdk:8-jre-hotspot
  Name: ""
  Platform: ""
  SourceCode: FROM adoptopenjdk:8-jre-hotspot
