MetaArgs: null
Stages:
- BaseName: elastest/ci-docker-compose-siblings:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"elastest-users@googlegroups.com"'
    Name: label
  - Labels:
    - Key: version
      Value: '"0.1.0"'
    Name: label
  - Labels:
    - Key: description
      Value: '"Builds a docker-in-docker image that includes python 3.6 & test requirements."'
    Name: label
  - Name: user
    User: root
  - CmdLine:
    - add-apt-repository ppa:jonathonf/python-3.6     && apt-get update     && apt-get
      install -y python3.6 python3-pip python3.6-dev build-essential libbz2-dev libssl-dev
      libreadline-dev libsqlite3-dev tk-dev libevent-dev     && update-alternatives
      --install /usr/bin/python python /usr/bin/python3.6 10     && pip install --upgrade
      pip flask_testing coverage nose pluggy py randomize tox tox-docker pyyaml flask-httpauth
      python-owasp-zap-v2.4
    Name: run
    PrependShell: true
  - Env:
    - Key: WORKSPACE
      Value: /home/jenkins
    Name: env
  - Name: user
    User: jenkins
  - Name: workdir
    Path: ${WORKSPACE}
  From:
    Image: elastest/ci-docker-compose-siblings:latest
  Name: ""
  Platform: ""
  SourceCode: FROM elastest/ci-docker-compose-siblings:latest
