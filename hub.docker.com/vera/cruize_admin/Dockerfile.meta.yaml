MetaArgs: null
Stages:
- BaseName: vera/cruize_base:latest
  Commands:
  - Maintainer: '"Daniel Vera" vera@genomics.fsu.edu'
    Name: maintainer
  - Name: volume
    Volumes:
    - /gbdb
  - Name: volume
    Volumes:
    - /usr/local/bin
  - Env:
    - Key: CGI_BIN
      Value: /var/www/cgi-bin
    Name: env
  - Env:
    - Key: SAMTABIXDIR
      Value: /opt/samtabix/
    Name: env
  - Env:
    - Key: USE_SSL
      Value: "1"
    Name: env
  - Env:
    - Key: USE_SAMTABIX
      Value: "1"
    Name: env
  - Env:
    - Key: MACHTYPE
      Value: x86_64
    Name: env
  - Env:
    - Key: PATH
      Value: /root/bin/x86_64:/opt/samtabix/:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    Name: env
  - CmdLine:
    - yum update -y && yum install -y  mariadb.x86_64
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e '#!/usr/bin/env bash\nif [[ ! $(ls -A /usr/local/bin) ]]; then git clone
      https://github.com/fsugenomics/cruize_scripts /usr/local/bin; fi ; update_browser'
      > /usr/bin/start && chmod +x /usr/bin/start
    Name: run
    PrependShell: true
  - CmdLine:
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: vera/cruize_base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM vera/cruize_base:latest
