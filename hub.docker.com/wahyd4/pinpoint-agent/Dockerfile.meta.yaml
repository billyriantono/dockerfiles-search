MetaArgs: null
Stages:
- BaseName: alpine:3.5
  Commands:
  - Env:
    - Key: PINPOINT_VERSION
      Value: 1.6.2
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - configure-agent.sh
    - /usr/local/bin/
  - CmdLine:
    - apk add --update curl bash     && chmod a+x /usr/local/bin/configure-agent.sh     &&
      mkdir -p /assets/pinpoint-agent     && curl -SL https://raw.githubusercontent.com/naver/pinpoint/$PINPOINT_VERSION/agent/src/main/resources/pinpoint.config
      -o /assets/pinpoint.config     && curl -SL https://github.com/naver/pinpoint/releases/download/$PINPOINT_VERSION/pinpoint-agent-$PINPOINT_VERSION.tar.gz
      -o pinpoint-agent-$PINPOINT_VERSION.tar.gz     && gunzip pinpoint-agent-$PINPOINT_VERSION.tar.gz     &&
      tar -xf pinpoint-agent-$PINPOINT_VERSION.tar -C /assets/pinpoint-agent     &&
      sed -i 's/DEBUG/INFO/' /assets/pinpoint-agent/lib/log4j.xml     && rm pinpoint-agent-$PINPOINT_VERSION.tar     &&
      apk del curl     && rm /var/cache/apk/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /assets/pinpoint-agent
  - CmdLine:
    - /usr/local/bin/configure-agent.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.5
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.5
