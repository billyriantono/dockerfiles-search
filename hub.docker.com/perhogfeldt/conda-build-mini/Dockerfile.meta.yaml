MetaArgs: null
Stages:
- BaseName: debian:latest
  Commands:
  - Env:
    - Key: LANG
      Value: C.UTF-8
    - Key: LC_ALL
      Value: C.UTF-8
    Name: env
  - Env:
    - Key: PATH
      Value: /opt/conda/bin:$PATH
    Name: env
  - CmdLine:
    - apt-get update --fix-missing &&     apt-get install -y wget bzip2 ca-certificates
      curl git binutils &&     apt-get clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --quiet https://repo.anaconda.com/miniconda/Miniconda3-4.5.11-Linux-x86_64.sh
      -O ~/miniconda.sh &&     /bin/bash ~/miniconda.sh -b -p /opt/conda &&     rm
      ~/miniconda.sh &&     /opt/conda/bin/conda clean -tipsy &&     ln -s /opt/conda/etc/profile.d/conda.sh
      /etc/profile.d/conda.sh &&     echo ". /opt/conda/etc/profile.d/conda.sh" >>
      ~/.bashrc &&     echo "conda activate base" >> ~/.bashrc
    Name: run
    PrependShell: true
  - CmdLine:
    - conda config --add channels conda-forge
    Name: run
    PrependShell: true
  - CmdLine:
    - conda config --add channels bioconda
    Name: run
    PrependShell: true
  - CmdLine:
    - conda update conda &&     conda install conda-build conda-verify conda-forge-pinning
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo ''\nconda_build:\n  config_file:  /opt/conda/conda_build_config.yaml''
      >> /root/.condarc'
    Name: run
    PrependShell: true
  - Env:
    - Key: TINI_VERSION
      Value: v0.16.1
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/krallin/tini/releases/download/${TINI_VERSION}/tini
    - /usr/bin/tini
  - CmdLine:
    - chmod +x /usr/bin/tini
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/tini
    - --
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: debian:latest
  Name: ""
  Platform: ""
  SourceCode: FROM debian:latest
