MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Labels:
    - Key: Justin
      Value: Tien <thitbbeb@gmail.com>
    Name: label
  - Env:
    - Key: RCLONE_VERSION
      Value: current
    Name: env
  - Env:
    - Key: ARCH
      Value: amd64
    Name: env
  - CmdLine:
    - apk update     && apk add         openssl         ca-certificates         fuse     &&
      cd /tmp     && wget -q http://downloads.rclone.org/rclone-${RCLONE_VERSION}-linux-${ARCH}.zip     &&
      unzip /tmp/rclone-${RCLONE_VERSION}-linux-${ARCH}.zip     && mv /tmp/rclone-*-linux-${ARCH}/rclone
      /usr/bin     && rm -r /tmp/rclone*     && addgroup rclone     && adduser -h
      /config -s /bin/ash -G rclone -D rclone
    Name: run
    PrependShell: true
  - Name: user
    User: rclone
  - Name: volume
    Volumes:
    - /config
  - CmdLine:
    - /usr/bin/rclone
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --version
    Name: cmd
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
