MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Name: expose
    Ports:
    - "35357"
    - "5000"
  - Env:
    - Key: KEYSTONE_ADMIN_PASSWORD
      Value: passw0rd
    Name: env
  - Env:
    - Key: CONTROLLER
      Value: localhost
    Name: env
  - CmdLine:
    - apt-get -y update && apt-get install -y keystone apache2 libapache2-mod-wsgi
      openstack
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bootstrap.sh
    - /bootstrap.sh
  - CmdLine:
    - sh -x /bootstrap.sh
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
