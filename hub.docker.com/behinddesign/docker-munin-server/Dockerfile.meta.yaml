MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Maintainer: git@shaf.net
    Name: maintainer
  - Env:
    - Key: ALLOWED_HOSTS
      Value: '"127.0.0.1/32"'
    - Key: HOSTNAME
      Value: '"unRAID"'
    - Key: TZ
      Value: '"Europe/London"'
    - Key: SMTP_RELAY
      Value: '"10.0.0.1"'
    - Key: BUILD_TRIGGED
      Value: '"2017-10-21 14:08"'
    Name: env
  - CmdLine:
    - "apt-get update && apt-get -y upgrade && \tDEBIAN_FRONTEND=noninteractive apt-get
      install -y munin apache2 lm-sensors postfix mailutils tzdata bc telnet && \tapt-get
      clean && rm -rf /var/cache/apt/archives/* /var/lib/apt/lists/* && \tsed -ri
      's/^log_file.*/# \\0/; \t\t\ts/^pid_file.*/# \\0/; \t\t\ts/^background 1$/background
      0/; \t\t\ts/^setsid 1$/setsid 0/; \t\t\t' /etc/munin/munin-node.conf && \t/bin/echo
      -e \"cidr_allow ${ALLOWED_HOSTS}\" >> /etc/munin/munin-node.conf && \tln -s
      /usr/share/munin/plugins/sensors_   /etc/munin/plugins/sensors_temp && \tln
      -s /usr/share/munin/plugins/sensors_   /etc/munin/plugins/sensors_fan && \tln
      -s /usr/share/munin/plugins/sensors_   /etc/munin/plugins/sensors_volt && \tmkdir
      /var/run/munin  && \tchown munin:munin /var/run/munin"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - payload/apache24.conf
    - /etc/munin/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - payload/main.cf
    - /etc/postfix/
  - Name: expose
    Ports:
    - "4949"
    - "80"
  - Name: volume
    Volumes:
    - /etc/munin/munin-conf.d
    - /var/cache/munin/www
    - /var/lib/munin
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
