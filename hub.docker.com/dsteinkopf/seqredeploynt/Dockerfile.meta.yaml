MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.11
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - curl -sS https://dl.ubnt.com/firmwares/ufv/v3.10.2/unifi-video.Ubuntu18.04_amd64.v3.10.2.deb
      > /tmp/unifi-video.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get upgrade -y -o Dpkg::Options::="--force-confold"
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y mongodb-server openjdk-8-jre-headless jsvc sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg -i /tmp/unifi-video.deb && rm /tmp/unifi-video.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get -f install
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e 's/^log/#log/' /etc/mongodb.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - printf "syslog = true" | tee -a /etc/mongodb.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/service/mongodb /etc/service/unifi-video
    Name: run
    PrependShell: true
  - CmdLine:
    - printf "#!/bin/sh\nexec /sbin/setuser mongodb /usr/bin/mongod --config /etc/mongodb.conf"
      | tee /etc/service/mongodb/run
    Name: run
    PrependShell: true
  - CmdLine:
    - printf "#!/bin/sh\nexec /usr/sbin/unifi-video --nodetach start" | tee /etc/service/unifi-video/run
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 500 /etc/service/mongodb/run /etc/service/unifi-video/run
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/mongodb
    - /var/lib/unifi-video
    - /var/log/unifi-video
  - Name: expose
    Ports:
    - "6666"
    - "7080"
    - "7442"
    - "7443"
    - "7445"
    - "7446"
    - "7447"
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  From:
    Image: phusion/baseimage:0.11
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.11
