      ppa:visvirial/monacoin &&     apt-get update &&     apt-get install -y monacoind=0.17.1-bionic2
      &&     apt-get remove -y software-properties-common &&     apt-get autoremove
      -y &&     rm -r /var/lib/apt/lists /var/cache/apt
