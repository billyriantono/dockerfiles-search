    Volumes:
    - /root/.monacoin
  - CmdLine:
    - /usr/bin/monacoind
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
