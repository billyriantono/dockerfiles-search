MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update &&   apt-get upgrade -y &&   apt-get install -y build-essential     libtool
      autotools-dev autoconf     libssl-dev     libboost-all-dev     pkg-config     software-properties-common     git
      &&   add-apt-repository -y ppa:bitcoin/bitcoin &&   apt-get update &&   apt-get
      install -y libdb4.8-dev libdb4.8++-dev &&   git clone https://github.com/bitzeny/bitzeny.git
      &&   cd bitzeny &&   ./autogen.sh &&   ./configure --prefix=/usr --without-miniupnpc
      --without-gui --disable-tests &&   make && make install &&   cd .. &&   rm -fr
      bitzeny &&   apt-get autoremove -y build-essential     autoconf     pkg-config     software-properties-common   git
      &&   apt-get clean -y
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /root/.bitzeny
  - Name: expose
    Ports:
    - "9252"
    - "9253"
  - CmdLine:
    - /usr/bin/bitzenyd
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
