MetaArgs: null
Stages:
- As: builder
  BaseName: busybox
  Commands:
  - Key: dir
    Name: arg
    Value: '"69652"'
  - Key: name
    Name: arg
    Value: '"pukiwiki-1.5.2_utf8"'
  - CmdLine:
    - wget "http://iij.dl.osdn.jp/pukiwiki/${dir}/${name}.zip"
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip "${name}.zip"
    Name: run
    PrependShell: true
  - CmdLine:
    - mv ${name} pukiwiki
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /pukiwiki
  - CmdLine:
    - mkdir -p .bak/conf .bak/data
    Name: run
    PrependShell: true
  - CmdLine:
    - for i in `find * -maxdepth 0 -name '*.ini.php'`; do mv $i .bak/conf/; ln -s
      /ext/conf/$i; done
    Name: run
    PrependShell: true
  - CmdLine:
    - for i in `find * -maxdepth 0 -type d -perm 2777`; do mv $i .bak/data/; ln -s
      /ext/data/$i; done
    Name: run
    PrependShell: true
  From:
    Image: busybox
  Name: builder
  Platform: ""
  SourceCode: FROM busybox AS builder
- BaseName: alpine:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Abe Masahiro <pen@thcomp.org>"'
    Name: label
  - CmdLine:
    - apk add --no-cache             h2o             perl             php7-cgi
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /pukiwiki
    - /var/www
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - rootfs
    - /
  - Name: volume
    Volumes:
    - /ext
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /etc/rc.entry
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
