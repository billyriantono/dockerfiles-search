MetaArgs: null
Stages:
- BaseName: centos:7.2.1511
  Commands:
  - Maintainer: rgoodwin
    Name: maintainer
  - Env:
    - Key: IMAGE_RELEASE
      Value: "1"
    Name: env
  - CmdLine:
    - yum upgrade -y > /dev/null
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y epel-release > /dev/null &&     yum install -y wget git python-pip
      gcc python-devel libffi-devel openssl-devel python-setuptools > /dev/null
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade pip > /dev/null
    Name: run
    PrependShell: true
  - CmdLine:
    - 'wget -q --no-check-certificate --no-cookies --header "Cookie: oraclelicense=accept-securebackup-cookie"         http://download.oracle.com/otn-pub/java/jdk/8u51-b16/jdk-8u51-linux-x64.rpm
      &&     rpm -ivh jdk-8u51-linux-x64.rpm > /dev/null &&     rm jdk-8u51-linux-x64.rpm'
    Name: run
    PrependShell: true
  - Env:
    - Key: ANSIBLE_VERSION
      Value: 2.0.2.0
    Name: env
  - CmdLine:
    - pip install ansible==$ANSIBLE_VERSION boto boto3 awscli setuptools --upgrade
      > /dev/null
    Name: run
    PrependShell: true
  - CmdLine:
    - ( curl -sSL https://get.docker.com/ | sh ) > /dev/null
    Name: run
    PrependShell: true
  - Env:
    - Key: JENKINS_SWARM_CLIENT_VERSION
      Value: "2.0"
    Name: env
  - Env:
    - Key: JENKINS_DATA_DIRECTORY
      Value: /var/lib/jenkins
    Name: env
  - CmdLine:
    - curl --create-dirs -sSLo "/usr/share/jenkins/swarm-client-jar-with-dependencies.jar"         "http://maven.jenkins-ci.org/content/repositories/releases/org/jenkins-ci/plugins/swarm-client/$JENKINS_SWARM_CLIENT_VERSION/swarm-client-${JENKINS_SWARM_CLIENT_VERSION}-jar-with-dependencies.jar"
      &&     chmod 755 /usr/share/jenkins
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - Name: workdir
    Path: $JENKINS_DATA_DIRECTORY
  - CmdLine:
    - java
    - -Dfile.encoding=UTF8
    - -jar
    - /usr/share/jenkins/swarm-client-jar-with-dependencies.jar
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:7.2.1511
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7.2.1511
