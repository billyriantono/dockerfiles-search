MetaArgs: null
Stages:
- BaseName: photon
  Commands:
  - Labels:
    - Key: authors
      Value: '"renoufa@vmware.com,jaker@vmware.com"'
    Name: label
  - Env:
    - Key: TERM
      Value: linux
    Name: env
  - Name: workdir
    Path: /root
  - CmdLine:
    - echo "/usr/bin/pwsh" >> /etc/shells &&     echo "/bin/pwsh" >> /etc/shells &&     tdnf
      install -y powershell unzip &&     pwsh -c "Set-PSRepository -Name PSGallery
      -InstallationPolicy Trusted" &&     pwsh -c "\$ProgressPreference = \"SilentlyContinue\";
      Install-Module VMware.PowerCLI,PowerNSX,PowervRA" &&     curl -o ./PowerCLI-Example-Scripts.zip
      -J -L https://github.com/vmware/PowerCLI-Example-Scripts/archive/master.zip
      &&     unzip PowerCLI-Example-Scripts.zip &&     rm -f PowerCLI-Example-Scripts.zip
      &&     mv ./PowerCLI-Example-Scripts-master ./PowerCLI-Example-Scripts &&     mv
      ./PowerCLI-Example-Scripts/Modules/* /usr/lib/powershell/Modules/ &&     find
      / -name "net45" | xargs rm -rf &&     tdnf erase -y unzip &&     tdnf clean
      all
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/pwsh
    Name: cmd
    PrependShell: false
  From:
    Image: photon
  Name: ""
  Platform: ""
  SourceCode: FROM photon
