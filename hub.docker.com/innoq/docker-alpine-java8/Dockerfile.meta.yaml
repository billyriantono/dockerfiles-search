MetaArgs: null
Stages:
- BaseName: frolvlad/alpine-glibc:alpine-3.4
  Commands:
  - Maintainer: Michael Vitz <michael.vitz@innoq.com>
    Name: maintainer
  - Env:
    - Key: ZULU_VERSION
      Value: 8.17.0.3
    - Key: JAVA_VERSION
      Value: "8"
    - Key: JAVA_UPDATE
      Value: "102"
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/default-jvm
    Name: env
  - Labels:
    - Key: org.label-schema.name
      Value: '"docker-alpine-java8"'
    - Key: org.label-schema.url
      Value: '"https://hub.docker.com/r/innoq/docker-alpine-java8/"'
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/mvitz/docker-alpine-java8"'
    - Key: org.label-schema.vendor
      Value: '"innoQ Deutschland GmbH"'
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./zulu*-jdk*-linux_x64.tar.gz.md5
    - /tmp/
  - CmdLine:
    - apk add --no-cache --virtual=build-dependencies       ca-certificates       tar       wget
      &&         cd /tmp &&     wget "http://cdn.azul.com/zulu/bin/zulu${ZULU_VERSION}-jdk${JAVA_VERSION}.0.${JAVA_UPDATE}-linux_x64.tar.gz"
      &&     echo "$(cat zulu${ZULU_VERSION}-jdk${JAVA_VERSION}.0.${JAVA_UPDATE}-linux_x64.tar.gz.md5)  zulu${ZULU_VERSION}-jdk${JAVA_VERSION}.0.${JAVA_UPDATE}-linux_x64.tar.gz"       |
      md5sum -c - &&         mkdir -p "/usr/lib/jvm/java-${JAVA_VERSION}-zulu" &&     tar
      xvf "zulu${ZULU_VERSION}-jdk${JAVA_VERSION}.0.${JAVA_UPDATE}-linux_x64.tar.gz"       -C
      "/usr/lib/jvm/java-${JAVA_VERSION}-zulu"       --strip-components=1 &&         ln
      -s "java-${JAVA_VERSION}-zulu" "${JAVA_HOME}" &&     ln -s "${JAVA_HOME}/bin/"*
      /usr/bin/ &&         rm -rf       "${JAVA_HOME}/"*src.zip       "${JAVA_HOME}/demo"       "${JAVA_HOME}/sample"
      &&     rm -rf       "${JAVA_HOME}/lib/missioncontrol"       "${JAVA_HOME}/lib/visualvm"       "${JAVA_HOME}/lib/"*javafx*
      &&     rm -rf       "${JAVA_HOME}/jre/bin/javaws"       "${JAVA_HOME}/jre/lib/amd64/libdecora_sse.so"       "${JAVA_HOME}/jre/lib/amd64/"libprism_*.so       "${JAVA_HOME}/jre/lib/amd64/libfxplugins.so"       "${JAVA_HOME}/jre/lib/amd64/libglass.so"       "${JAVA_HOME}/jre/lib/amd64/libgstreamer-lite.so"       "${JAVA_HOME}/jre/lib/amd64/"libjavafx*.so       "${JAVA_HOME}/jre/lib/amd64/"libjfx*.so       "${JAVA_HOME}/jre/lib/ext/jfxrt.jar"       "${JAVA_HOME}/jre/lib/"deploy*       "${JAVA_HOME}/jre/lib/desktop"       "${JAVA_HOME}/jre/lib/javaws.jar"       "${JAVA_HOME}/jre/lib/plugin.jar"       "${JAVA_HOME}/jre/lib/"*javafx*       "${JAVA_HOME}/jre/lib/"*jfx*       "${JAVA_HOME}/jre/plugin"
      &&         apk del build-dependencies &&     rm /tmp/*
    Name: run
    PrependShell: true
  From:
    Image: frolvlad/alpine-glibc:alpine-3.4
  Name: ""
  Platform: ""
  SourceCode: FROM frolvlad/alpine-glibc:alpine-3.4
