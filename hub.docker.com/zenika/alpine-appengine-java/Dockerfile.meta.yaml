MetaArgs: null
Stages:
- BaseName: google/cloud-sdk:alpine
  Commands:
  - CmdLine:
    - "apk add --update --no-cache openjdk8 curl tar bash nss \t&& rm -rf /var/lib/apt/lists/*
      \    /var/cache/apk/*     /usr/share/man     /tmp/*"
    Name: run
    PrependShell: true
  - Key: MAVEN_VERSION
    Name: arg
    Value: 3.6.0
  - Key: USER_HOME_DIR
    Name: arg
    Value: '"/root"'
  - Key: SHA
    Name: arg
    Value: 6a1b346af36a1f1a491c1c1a141667c5de69b42e6611d3687df26868bc0f4637
  - Key: BASE_URL
    Name: arg
    Value: https://apache.osuosl.org/maven/maven-3/${MAVEN_VERSION}/binaries/apache-maven-${MAVEN_VERSION}-bin.tar.gz
  - CmdLine:
    - "mkdir -p /usr/share/maven /usr/share/maven/ref && \tcurl -fsSL -o /tmp/apache-maven.tar.gz
      ${BASE_URL} && \techo \"${SHA}  /tmp/apache-maven.tar.gz\" | sha256sum -c -
      && \ttar -xzf /tmp/apache-maven.tar.gz -C /usr/share/maven --strip-components=1
      && \trm -f /tmp/apache-maven.tar.gz && \tln -s /usr/share/maven/bin/mvn /usr/bin/mvn"
    Name: run
    PrependShell: true
  - Env:
    - Key: MAVEN_HOME
      Value: /usr/share/maven
    - Key: MAVEN_CONFIG
      Value: '"$USER_HOME_DIR/.m2"'
    Name: env
  - CmdLine:
    - gcloud components install app-engine-java
    Name: run
    PrependShell: true
  - CmdLine:
    - mvn -Dapp.devserver.host="0.0.0.0" appengine:run
    Name: cmd
    PrependShell: true
  From:
    Image: google/cloud-sdk:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM google/cloud-sdk:alpine
