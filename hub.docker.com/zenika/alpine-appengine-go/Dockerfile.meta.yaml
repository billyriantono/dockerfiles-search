MetaArgs: null
Stages:
- BaseName: google/cloud-sdk:alpine
  Commands:
  - CmdLine:
    - "apk add --update --no-cache curl tar \t&& rm -rf /var/lib/apt/lists/*     /var/cache/apk/*
      \    /usr/share/man     /tmp/*"
    Name: run
    PrependShell: true
  - Key: GOLANG_VERSION
    Name: arg
    Value: 1.9.7
  - Key: SHA
    Name: arg
    Value: 88573008f4f6233b81f81d8ccf92234b4f67238df0f0ab173d75a302a1f3d6ee
  - Key: BASE_URL
    Name: arg
    Value: https://dl.google.com/go/go${GOLANG_VERSION}.linux-amd64.tar.gz
  - CmdLine:
    - "mkdir -p /usr/share/golang /usr/share/golang/gopath && \tcurl -fsSL -o /tmp/golang.tar.gz
      ${BASE_URL} && \techo \"${SHA}  /tmp/golang.tar.gz\" | sha256sum -c - &&\ttar
      -xzf /tmp/golang.tar.gz -C /usr/share/golang --strip-components=1 && \trm -f
      /tmp/golang.tar.gz && \tln -s /usr/share/golang/bin/go /usr/bin/go"
    Name: run
    PrependShell: true
  - Env:
    - Key: GOROOT
      Value: '"/usr/share/golang"'
    - Key: GOPATH
      Value: /usr/share/golang/gopath/
    - Key: GOBIN
      Value: /usr/share/golang/gopath/bin
    Name: env
  - CmdLine:
    - "gcloud components install app-engine-go && \tgo get -u google.golang.org/appengine"
    Name: run
    PrependShell: true
  - CmdLine:
    - sh
    Name: cmd
    PrependShell: true
  From:
    Image: google/cloud-sdk:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM google/cloud-sdk:alpine
