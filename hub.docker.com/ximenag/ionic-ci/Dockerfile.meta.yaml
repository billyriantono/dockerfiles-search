MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: ximenag@exo.com.ar
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    - Key: ANDROID_HOME
      Value: /opt/android-sdk-linux
    - Key: NPM_VERSION
      Value: 4.4.4
    - Key: IONIC_VERSION
      Value: 3.3.0
    - Key: CORDOVA_VERSION
      Value: 6.5.0
    - Key: YARN_VERSION
      Value: 0.24.6
    - Key: DBUS_SESSION_BUS_ADDRESS
      Value: /dev/null
    Name: env
  - CmdLine:
    - apt-get update &&      apt-get install -y git wget curl unzip ruby build-essential
      xvfb &&     curl -sL https://deb.nodesource.com/setup_6.x | bash - &&     apt-get
      update &&      apt-get install -y nodejs &&     npm install -g npm@"$NPM_VERSION"
      cordova@"$CORDOVA_VERSION" ionic@"$IONIC_VERSION" yarn@"$YARN_VERSION" &&     npm
      cache clear &&     gem install sass scss_lint &&     wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
      &&     dpkg --unpack google-chrome-stable_current_amd64.deb &&     apt-get install
      -f -y &&     apt-get clean &&     rm google-chrome-stable_current_amd64.deb
      &&     mkdir Sources &&     mkdir -p /root/.cache/yarn/ &&     apt-get -qqy
      install fonts-ipafont-gothic xfonts-100dpi xfonts-75dpi xfonts-cyrillic xfonts-scalable
      libfreetype6 libfontconfig &&     apt-get update && apt-get install -y -q python-software-properties
      software-properties-common  &&     add-apt-repository "deb http://ppa.launchpad.net/webupd8team/java/ubuntu
      xenial main" -y &&     echo oracle-java8-installer shared/accepted-oracle-license-v1-1
      select true | /usr/bin/debconf-set-selections &&     apt-get update && apt-get
      -y install oracle-java8-installer &&     echo ANDROID_HOME="${ANDROID_HOME}"
      >> /etc/environment &&     dpkg --add-architecture i386 &&     apt-get update
      &&     apt-get install -y --force-yes expect ant wget libc6-i386 lib32stdc++6
      lib32gcc1 lib32ncurses5 lib32z1 qemu-kvm kmod &&     apt-get clean &&     apt-get
      autoclean &&     rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/* &&     mkdir  /opt/android-sdk-linux
      && cd /opt/android-sdk-linux &&     wget --output-document=android-tools-sdk.zip
      --quiet https://dl.google.com/android/repository/tools_r25.2.3-linux.zip &&     unzip
      -q android-tools-sdk.zip &&     rm -f android-tools-sdk.zip &&     chown -R
      root. /opt
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools
    Name: env
  - CmdLine:
    - yes Y | ${ANDROID_HOME}/tools/bin/sdkmanager "build-tools;25.0.2" "platforms;android-25"
      "platform-tools"
    Name: run
    PrependShell: true
  - CmdLine:
    - cordova telemetry off
    Name: run
    PrependShell: true
  - Name: workdir
    Path: Sources
  - Name: expose
    Ports:
    - "35729"
    - "8100"
  - CmdLine:
    - ionic
    - serve
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
