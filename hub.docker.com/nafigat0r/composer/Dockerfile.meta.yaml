MetaArgs: null
Stages:
- BaseName: nafigat0r/php-cli:7.3
  Commands:
  - Maintainer: Alexander Yancharuk <alex at itvault dot info>
    Name: maintainer
  - Env:
    - Key: COMPOSER_VERSION
      Value: 1.9.0
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://getcomposer.org/installer
    - /tmp/installer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://composer.github.io/snapshots.pub
    - /var/www/.composer/keys.dev.pub
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://composer.github.io/releases.pub
    - /var/www/.composer/keys.tags.pub
  - CmdLine:
    - "chmod -R 777 /var/www/.composer \t&& apt-get update \t&& DEBIAN_FRONTEND=noninteractive
      apt-get install -yqq --no-install-recommends \t\topenssh-client \t\tgnupg \t\tunzip
      \t\tgit"
    Name: run
    PrependShell: true
  - CmdLine:
    - "php /tmp/installer --no-ansi --install-dir=/usr/local/bin --filename=composer
      \ --version=1.9.0 \t&& apt-get clean \t&& rm -rf /var/tmp/* /tmp/* \t\t/var/lib/apt/lists/*
      \t\t/var/log/apt/* \t\t/var/cache/debconf \t\t/var/cache/apt/archives/* \t&&
      sed -i -e 's/# en_US.UTF-8 UTF-8/en_US.UTF-8 UTF-8/' /etc/locale.gen \t&& DEBIAN_FRONTEND=noninteractive
      dpkg-reconfigure locales \t&& update-locale LANG=en_US.UTF-8"
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - composer
    Name: cmd
    PrependShell: false
  - Name: workdir
    Path: /var/www/html/
  From:
    Image: nafigat0r/php-cli:7.3
  Name: ""
  Platform: ""
  SourceCode: FROM nafigat0r/php-cli:7.3
