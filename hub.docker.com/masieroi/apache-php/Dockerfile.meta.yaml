MetaArgs: null
Stages:
- BaseName: php:5.6.30-apache
  Commands:
  - Maintainer: Ivano Masiero <info@ivanomasiero.com>
    Name: maintainer
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y     nano     git     zip     locate
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin
      --filename=composer
    Name: run
    PrependShell: true
  - CmdLine:
    - updatedb
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install pdo pdo_mysql mysqli
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&    apt-get install --no-install-recommends --assume-yes --quiet
      ca-certificates curl git &&    rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -Lsf 'https://storage.googleapis.com/golang/go1.8.3.linux-amd64.tar.gz'
      | tar -C '/usr/local' -xvzf -
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /usr/local/go/bin:$PATH
    Name: env
  - CmdLine:
    - go get github.com/mailhog/mhsendmail
    Name: run
    PrependShell: true
  - CmdLine:
    - cp /root/go/bin/mhsendmail /usr/bin/mhsendmail
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'sendmail_path = /usr/bin/mhsendmail --smtp-addr mailhog:1025' > /usr/local/etc/php/php.ini
    Name: run
    PrependShell: true
  From:
    Image: php:5.6.30-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:5.6.30-apache
