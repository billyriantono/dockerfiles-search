MetaArgs: null
Stages:
- BaseName: openjdk:12-alpine
  Commands:
  - Env:
    - Key: TMPDIR
      Value: /tmp/esigate
    Name: env
  - CmdLine:
    - "set -xe \t&& mkdir -p \"$TMPDIR\""
    Name: run
    PrependShell: true
  - Env:
    - Key: ESIGATE_HOME
      Value: /usr/local/esigate
    Name: env
  - CmdLine:
    - mkdir -p "$ESIGATE_HOME"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p "$ESIGATE_HOME/bin"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p "$ESIGATE_HOME/etc"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p "$ESIGATE_HOME/log"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p "$ESIGATE_HOME/extensions"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p "$ESIGATE_HOME/work"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $ESIGATE_HOME
  - CmdLine:
    - wget -O esigate-server.jar https://search.maven.org/remotecontent?filepath=org/esigate/esigate-server/5.3/esigate-server-5.3.jar
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - Name: expose
    Ports:
    - "8081"
  - CmdLine:
    - java  -server  -Desigate.config=/usr/local/esigate/etc/esigate.properties -Dserver.extraClasspath="$(echo
      /usr/local/esigate/extensions/*.jar | tr ' ' ':')"       -Djava.io.tmpdir=$TMPDIR
      -Dlog4j.configuration=file:///usr/local/esigate/etc/log4j.properties   $JAVA_OPTIONS
      -jar "/usr/local/esigate/esigate-server.jar" start
    Name: entrypoint
    PrependShell: true
  From:
    Image: openjdk:12-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:12-alpine
