MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Name: shell
    Shell:
    - /bin/bash
    - -c
  - CmdLine:
    - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.8/install.sh
      | bash
    Name: run
    PrependShell: true
  - Env:
    - Key: NVM_DIR
      Value: '"/root/.nvm"'
    Name: env
  - CmdLine:
    - . "$NVM_DIR/nvm.sh" &&     . "$NVM_DIR/bash_completion" &&     nvm install v8.10.0
      &&     nvm alias default v8.10.0 &&     npm install npm@5.7.1 -g
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
