MetaArgs: null
Stages:
- BaseName: debian:9
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Strongbrent"'
    Name: label
  - CmdLine:
    - apt-get update     && apt-get upgrade -y --no-install-recommends     && apt-get
      clean
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update     && apt-get install -y --no-install-recommends         sudo         curl         wget         ca-certificates         aptitude         lsb-release     &&
      rm -Rf /var/lib/apt/lists/*     && rm -Rf /usr/share/doc && rm -Rf /usr/share/man     &&
      apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -m -s /bin/bash testuser
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -aG sudo testuser
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo "testuser   ALL=(ALL:ALL) NOPASSWD: ALL" > /etc/sudoers'
    Name: run
    PrependShell: true
  - Name: user
    User: testuser
  - Env:
    - Key: USER
      Value: testuser
    Name: env
  - Env:
    - Key: HOME
      Value: /home/testuser
    Name: env
  - Name: workdir
    Path: /home/testuser
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: debian:9
  Name: ""
  Platform: ""
  SourceCode: FROM debian:9
