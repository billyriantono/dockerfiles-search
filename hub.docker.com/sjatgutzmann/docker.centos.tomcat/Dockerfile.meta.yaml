MetaArgs: null
Stages:
- BaseName: sjatgutzmann/docker.centos.javadev8
  Commands:
  - Maintainer: Sven JÃ¶rns <sjatgutzmann@gmail.com>
    Name: maintainer
  - Env:
    - Key: TOMCAT_VERSION
      Value: 8.0.39
    Name: env
  - Env:
    - Key: CATALINA_HOME
      Value: /opt/tomcat
    Name: env
  - Key: TOMCAT_MANAGER_USER
    Name: arg
    Value: tomcat
  - Key: TOMCAT_MANAGER_PASSWD
    Name: arg
    Value: tomcat
  - Key: HTTP_PORT
    Name: arg
    Value: "8080"
  - Key: HTTPS_PORT
    Name: arg
    Value: "8443"
  - Key: AJP_PORT
    Name: arg
    Value: "8009"
  - Key: SHUTDOWN_PORT
    Name: arg
    Value: "8005"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - '"run.bash"'
    - '"/run.bash"'
  - CmdLine:
    - chmod +x /run.bash
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -d ${CATALINA_HOME}/ -m tomcat
    Name: run
    PrependShell: true
  - Name: user
    User: tomcat
  - Name: workdir
    Path: ${CATALINA_HOME}
  - CmdLine:
    - curl -sSLo ./apache-tomcat-${TOMCAT_VERSION}.tar.gz http://ftp.fau.de/apache/tomcat/tomcat-8/v${TOMCAT_VERSION}/bin/apache-tomcat-${TOMCAT_VERSION}.tar.gz   &&
      tar --extract --ungzip --file ./apache-tomcat-${TOMCAT_VERSION}.tar.gz --strip
      1 --directory ${CATALINA_HOME}   && rm ./apache-tomcat-${TOMCAT_VERSION}.tar.gz
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - server.xml
    - ${CATALINA_HOME}/conf/server.xml
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - catalina.properties
    - ${CATALINA_HOME}/conf/catalina.properties
  - CmdLine:
    - "echo \"http.port=${HTTP_PORT}\" >> ${CATALINA_HOME}/conf/catalina.properties
      \t&& echo \"https.port={$HTTPS_PORT}\" >> ${CATALINA_HOME}/conf/catalina.properties
      \t&& echo \"ajp.port=${AJP_PORT}\" >> ${CATALINA_HOME}/conf/catalina.properties
      \t&& echo \"shutdown.port=${SHUTDOWN_PORT}\" >> ${CATALINA_HOME}/conf/catalina.properties
      \t&& chown tomcat:tomcat ${CATALINA_HOME}/conf/catalina.properties ${CATALINA_HOME}/conf/server.xml"
    Name: run
    PrependShell: true
  - Name: user
    User: tomcat
  - Name: expose
    Ports:
    - ${AJP_PORT}/tcp
    - ${HTTP_PORT}/tcp
  - CmdLine:
    - /run.bash
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - bash
    Name: cmd
    PrependShell: false
  - CmdLine:
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: sjatgutzmann/docker.centos.javadev8
  Name: ""
  Platform: ""
