MetaArgs: null
Stages:
- BaseName: centos:centos7
  Commands:
  - Maintainer: Sven JÃ¶rns <sj.at.gutzmann@gmail.com>
    Name: maintainer
  - Env:
    - Key: PG_VERSION
      Value: "9.3"
    Name: env
  - Env:
    - Key: PG_VERSION_SMALL
      Value: "93"
    Name: env
  - Env:
    - Key: PGDATA
      Value: /var/lib/pgsql/${PG_VERSION}/data
    Name: env
  - Env:
    - Key: PG_HOME
      Value: /usr/pgsql-${PG_VERSION}
    Name: env
  - Env:
    - Key: PG_USER_HOME
      Value: /var/lib/pgsql
    Name: env
  - Env:
    - Key: PG_LOG_PATH
      Value: /var/log/postgres
    Name: env
  - Env:
    - Key: PG_LOG_FILE
      Value: postgres.log
    Name: env
  - Env:
    - Key: LANG
      Value: en_US.utf8
    Name: env
  - Env:
    - Key: PG_CREATE_USER
      Value: docker
    Name: env
  - Env:
    - Key: PG_CREATE_PASSWORD
      Value: docker
    Name: env
  - Env:
    - Key: PG_CREATE_DB
      Value: docker
    Name: env
  - CmdLine:
    - yum -y update; yum clean all  && yum -y install sudo epel-release sed net-tools
      less augeas && yum -y reinstall glibc-common
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm -iUvh https://download.postgresql.org/pub/repos/yum/$PG_VERSION/redhat/rhel-7-x86_64/pgdg-centos${PG_VERSION_SMALL}-${PG_VERSION}-3.noarch.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install postgresql${PG_VERSION_SMALL}-server postgresql${PG_VERSION_SMALL}
      postgresql${PG_VERSION_SMALL}-contrib postgresql${PG_VERSION_SMALL}-plperl postgresql${PG_VERSION_SMALL}-libs
    Name: run
    PrependShell: true
  - CmdLine:
    - yum clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "export PATH=\$PATH:${PG_HOME}/bin" > ${PG_USER_HOME}/.pgsql_profile
    Name: run
    PrependShell: true
  - CmdLine:
    - chown postgres:postgres ${PG_USER_HOME}/.pgsql_profile
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir ${PG_LOG_PATH}
    Name: run
    PrependShell: true
  - CmdLine:
    - chown postgres:postgres ${PG_LOG_PATH}
    Name: run
    PrependShell: true
  - CmdLine:
    - systemctl enable postgresql-${PG_VERSION}
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/pgsql-${PG_VERSION}/bin/postgresql${PG_VERSION_SMALL}-setup  initdb
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "5432"
  - Name: volume
    Volumes:
    - ${PGDATA}
    - ${PG_LOG_PATH}
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - chown postgres:postgres /run.sh
    Name: run
    PrependShell: true
  - Name: user
    User: postgres
  - CmdLine:
    - /run.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - logtail
    Name: cmd
    PrependShell: false
  From:
    Image: centos:centos7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos7
