MetaArgs: null
Stages:
- BaseName: nginx:latest
  Commands:
  - Env:
    - Key: APP_ROOT
      Value: /app/web
    Name: env
  - CmdLine:
    - mkdir -p $APP_ROOT
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data:www-data /app/web
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/nginx/conf.d
    - /app/web
  - Name: workdir
    Path: $APP_ROOT
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - CmdLine:
    - nginx
    - -g
    - daemon off;
    Name: cmd
    PrependShell: false
  From:
    Image: nginx:latest
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:latest
