MetaArgs: null
Stages:
- BaseName: nfnty/arch-mini:latest
  Commands:
  - Maintainer: nfnty <docker@nfnty.se>
    Name: maintainer
  - CmdLine:
    - ugid='880031' &&     groupadd --gid "${ugid}" avahi &&     useradd --uid "${ugid}"
      --gid "${ugid}" --shell /usr/bin/false avahi
    Name: run
    PrependShell: true
  - Env:
    - Key: VERSION_AVAHI
      Value: '''0.7+16+g1cc2b8e-2'''
    Name: env
  - CmdLine:
    - pacman --sync --noconfirm --refresh --sysupgrade &&     pacman --sync --noconfirm
      "avahi=${VERSION_AVAHI}" nss-mdns &&     find /var/cache/pacman/pkg -mindepth
      1 -delete
    Name: run
    PrependShell: true
  - Name: user
    User: avahi
  - CmdLine:
    - /usr/bin/avahi-daemon
    - --no-drop-root
    Name: entrypoint
    PrependShell: false
  From:
    Image: nfnty/arch-mini:latest
  Name: ""
  Platform: ""
  SourceCode: FROM nfnty/arch-mini:latest
