MetaArgs: null
Stages:
- BaseName: nfnty/arch-mini:latest
  Commands:
  - Maintainer: nfnty <docker@nfnty.se>
    Name: maintainer
  - CmdLine:
    - ugid='880024' &&     groupadd --gid "${ugid}" contgrp &&     useradd --uid "${ugid}"
      --gid "${ugid}" --shell /usr/bin/false contusr
    Name: run
    PrependShell: true
  - Env:
    - Key: VERSION_POWERDNS_RECURSOR
      Value: '''4.1.8-1'''
    Name: env
  - CmdLine:
    - pacman --sync --noconfirm --refresh --sysupgrade &&     pacman --sync --noconfirm
      "powerdns-recursor=${VERSION_POWERDNS_RECURSOR}" lua-luajson &&     find /var/cache/pacman/pkg
      -mindepth 1 -delete &&     setcap 'cap_net_bind_service=ep' /usr/bin/pdns_recursor
    Name: run
    PrependShell: true
  - Name: user
    User: contusr
  - Name: expose
    Ports:
    - 53/tcp
    - 53/udp
  - CmdLine:
    - /usr/bin/pdns_recursor
    Name: entrypoint
    PrependShell: false
  From:
    Image: nfnty/arch-mini:latest
  Name: ""
  Platform: ""
  SourceCode: FROM nfnty/arch-mini:latest
