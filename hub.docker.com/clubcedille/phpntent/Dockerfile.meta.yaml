MetaArgs: null
Stages:
- BaseName: ubuntu:12.04
  Commands:
  - Name: user
    User: root
  - CmdLine:
    - apt-get update && apt-get install -y vim                                          curl                                          wget                                          unzip                                          netcat
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/cloudunit/backup &&      mkdir -p /opt/cloudunit/hooks/ &&     mkdir
      -p /opt/cloudunit/java &&     mkdir -p /opt/cloudunit/shared &&     mkdir -p
      /opt/cloudunit/scripts &&     mkdir -p /opt/cloudunit/tmp
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/cloudunit
  - Env:
    - Key: CU_BACKUP
      Value: /opt/cloudunit/backup
    Name: env
  - Env:
    - Key: CU_HOOKS
      Value: /opt/cloudunit/hooks
    Name: env
  - Env:
    - Key: CU_JAVA
      Value: /opt/cloudunit/java
    Name: env
  - Env:
    - Key: CU_SCRIPTS
      Value: /opt/cloudunit/scripts
    Name: env
  - Env:
    - Key: CU_SHARED
      Value: /opt/cloudunit/shared
    Name: env
  - Env:
    - Key: CU_TMP
      Value: /opt/cloudunit/tmp
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - hooks
    - /opt/cloudunit/hooks
  - CmdLine:
    - chmod a+x /opt/cloudunit/hooks/*
    Name: run
    PrependShell: true
  - Labels:
    - Key: origin
      Value: cloudunit
    Name: label
  From:
    Image: ubuntu:12.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:12.04
