MetaArgs: null
Stages:
- BaseName: maven:3-jdk-7
  Commands:
  - CmdLine:
    - "echo deb http://httpredir.debian.org/debian stable main contrib >/etc/apt/sources.list
      \    && echo deb http://security.debian.org/ stable/updates main contrib >>/etc/apt/sources.listÂ \t&&
      curl -sL https://deb.nodesource.com/setup_4.x | bash - \t&& apt-get install
      -y -q openssl nodejs expect-dev \t&& apt-get upgrade -y -q     && apt-get clean
      && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/swagger-api/swagger-codegen.git
    Name: run
    PrependShell: true
  - Name: workdir
    Path: swagger-codegen
  - CmdLine:
    - mvn -Dmaven.artifact.threads=20 -Dmaven.test.skip=true package
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Chown: ""
    Name: add
    SourcesAndDest:
    - tools/npm-exp.sh
    - npm-exp.sh
  - CmdLine:
    - chmod u+rwx /app/*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - npm set registry https://npm.bsolut.com     && npm config set always-auth true     &&
      /app/npm-exp.sh "npm login " docker insecure docker@unikrn.com
    Name: run
    PrependShell: true
  - Env:
    - Key: VERSION
      Value: '"v2.2.6"'
    Name: env
  - Env:
    - Key: FOLDER
      Value: '"swagger-ui-2.2.6"'
    Name: env
  - CmdLine:
    - wget -qO- https://github.com/swagger-api/swagger-ui/archive/$VERSION.tar.gz
      | tar xvz
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -r $FOLDER/dist/* . && rm -rf $FOLDER
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install -g http-server
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - tools/run.sh
    - run.sh
  - Env:
    - Key: API_URL
      Value: '"/swagger.json"'
    Name: env
  - Env:
    - Key: API_KEY
      Value: '"**None**"'
    Name: env
  - Env:
    - Key: SWAGGER_YAML
      Value: '"/app/swagger.yaml"'
    Name: env
  - Env:
    - Key: SWAGGER_JSON
      Value: '"/swagger.json"'
    Name: env
  - Name: expose
    Ports:
    - "80"
  - Env:
    - Key: PORT
      Value: "80"
    Name: env
  - CmdLine:
    - bash
    - run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: maven:3-jdk-7
  Name: ""
  Platform: ""
  SourceCode: FROM maven:3-jdk-7
