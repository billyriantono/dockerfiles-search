MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"michel@michel.eti.br"'
    Name: label
  - CmdLine:
    - "mv /etc/apt/sources.list /etc/apt/sources.list.backup  \t&& sed \t-e 's#deb
      http://archive.ubuntu.com/ubuntu/ xenial universe#deb http://archive.ubuntu.com/ubuntu/
      xenial universe#g' \t-e 's#deb http://archive.ubuntu.com/ubuntu/ xenial-updates
      universe#deb http://archive.ubuntu.com/ubuntu/ xenial-updates universe#g' \t-e
      's#deb-src http://archive.ubuntu.com/ubuntu/ xenial-updates universe#deb-src
      http://archive.ubuntu.com/ubuntu/ xenial-updates universe#g' \t-e 's#deb-src
      http://archive.ubuntu.com/ubuntu/ xenial universe#deb-src http://archive.ubuntu.com/ubuntu/
      xenial universe#g' \t-e 's#\\# deb http://archive.ubuntu.com/ubuntu/ xenial-security
      multiverse#deb http://archive.ubuntu.com/ubuntu/ xenial-security#g' \t-e 's#\\#
      deb-src http://archive.ubuntu.com/ubuntu/ xenial-security multiverse#deb-src
      http://archive.ubuntu.com/ubuntu/ xenial-security#g' \t-e 's#archive.ubuntu.com#br.archive.ubuntu.com#g'
      /etc/apt/sources.list.backup > /etc/apt/sources.list"
    Name: run
    PrependShell: true
  - CmdLine:
    - "apt-get update && apt-get install -y software-properties-common python-software-properties
      imagemagick build-essential \tsubversion git-core checkinstall texi2html libopencore-amrnb-dev
      libopencore-amrwb-dev libsdl1.2-dev \tlibtheora-dev libvorbis-dev libx11-dev
      libxfixes-dev libxvidcore-dev zlib1g-dev libavcodec-dev nasm yasm libfaac0 \tdcraw
      ufraw gpac unzip\t&& apt-add-repository -y ppa:webupd8team/java \t&& apt-get
      update -y \t&& apt-get clean"
    Name: run
    PrependShell: true
  - CmdLine:
    - "echo debconf shared/accepted-oracle-license-v1-1 select true | debconf-set-selections
      \t&& echo debconf shared/accepted-oracle-license-v1-1 seen true | debconf-set-selections
      \t&& apt-get install -y oracle-java8-installer \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - "cd /opt && git clone --depth=1 git://git.videolan.org/x264.git && cd x264 \t&&
      ./configure --enable-static --disable-opencl --disable-asm && make \t&& checkinstall
      --pkgname=x264 --default --backup=no --deldoc=yes --fstrans=no --pkgversion=3.4.5
      \t&& cd ../ && rm -rf x264"
    Name: run
    PrependShell: true
  - CmdLine:
    - "cd /opt && wget -nv http://downloads.sourceforge.net/project/lame/lame/3.98.4/lame-3.98.4.tar.gz
      \t&& tar xzvf lame-3.98.4.tar.gz && cd lame-3.98.4 \t&& ./configure --enable-nasm
      --disable-shared \t&& make \t&& checkinstall --pkgname=lame-ffmpeg --pkgversion=\"3.98.4\"
      --backup=no --default --deldoc=yes \t&& cd ../ && rm -rf lame-3.98.4"
    Name: run
    PrependShell: true
  - CmdLine:
    - "cd /opt && git clone --depth=1 https://chromium.googlesource.com/webm/libvpx.git
      \t&& cd libvpx \t&& ./configure \t&& make \t&& checkinstall --pkgname=libvpx
      --pkgversion=\"`date +%Y%m%d%H%M`-git\" --backup=no \t\t--default --deldoc=yes
      \t&& cd ../ && rm -rf libvpx"
    Name: run
    PrependShell: true
  - CmdLine:
    - "cd /opt && git clone --depth=1 git://source.ffmpeg.org/ffmpeg.git && cd ffmpeg
      \t&& ./configure --enable-gpl --enable-version3 --enable-nonfree --enable-postproc
      \t\t--enable-libopencore-amrnb --enable-libopencore-amrwb \t\t--enable-libtheora
      --enable-libvorbis --enable-libx264 --enable-libxvid \t\t--enable-libvpx --enable-libmp3lame
      \t&& make \t&& checkinstall --pkgname=ffmpeg --pkgversion=`./version.sh | sed
      -e \"s#git-##g\"` --backup=no --deldoc=yes --default \t&& cd ../ && rm -rf ffmpeg"
    Name: run
    PrependShell: true
  - CmdLine:
    - "cd /opt && wget -nv -c \"https://downloads.sourceforge.net/project/exiftool/Image-ExifTool-10.61.tar.gz?r=https%3A%2F%2Fsourceforge.net%2Fprojects%2Fexiftool%2Ffiles%2F%3Fsource%3Dnavbar&ts=1506268522&use_mirror=ufpr\"
      -O \"Image-ExifTool-10.61.tar.gz\" \t&& gzip -dc Image-ExifTool-10.61.tar.gz
      | tar -xf - && cd Image-ExifTool-10.61  \t&& perl Makefile.PL && make install
      \t&& cd ../ && rm -rf Image-ExifTool-10.61"
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-oracle
    Name: env
  - CmdLine:
    - "cd /opt && wget -nv http://cloud.razuna.com/installers/1.9.1/razuna_tomcat_1_9_1.zip
      \t&& unzip -q razuna_tomcat_1_9_1.zip && mv razuna_tomcat_1_9_1 razuna \t&&
      rm razuna_tomcat_1_9_1.zip"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - Name: workdir
    Path: /opt/razuna/tomcat/bin
  - CmdLine:
    - ./catalina.sh
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
