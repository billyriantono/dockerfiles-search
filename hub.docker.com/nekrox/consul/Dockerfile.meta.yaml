MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Alvaro Lizama <hola@alvarolizama.net>
    Name: maintainer
  - CmdLine:
    - apk update && apk add --upgrade musl unzip openssl ca-certificates && cd /usr/local/bin
      && wget https://releases.hashicorp.com/consul/0.6.4/consul_0.6.4_linux_amd64.zip
      -O consul.zip && unzip consul.zip && chmod +x /usr/local/bin/consul && rm -rf
      consul.zip && rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/consul
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
