MetaArgs: null
Stages:
- BaseName: debian:wheezy
  Commands:
  - CmdLine:
    - apt-get update -y && apt-get install --no-install-recommends -y -q curl nginx
      git
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /nodejs && curl http://nodejs.org/dist/latest-v5.x/node-v5.10.0-linux-x64.tar.gz  |
      tar xvzf - -C /nodejs --strip-components=1
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/nodejs/bin
    Name: env
  - CmdLine:
    - /usr/sbin/nginx
    - -g
    - 'daemon off; '
    Name: cmd
    PrependShell: false
  From:
    Image: debian:wheezy
  Name: ""
  Platform: ""
  SourceCode: FROM debian:wheezy
