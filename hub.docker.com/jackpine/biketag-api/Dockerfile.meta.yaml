MetaArgs: null
Stages:
- BaseName: phusion/passenger-ruby22:latest
  Commands:
  - Maintainer: Michael Kirk <michael@jackpine.me>
    Name: maintainer
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - CmdLine:
    - apt-get update       && apt-get upgrade -y       && apt-get install -y ruby2.3
      ruby2.3-dev       && ruby-switch --set ruby2.3       && apt-get clean       &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install bundler
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /etc/service/nginx/down
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /etc/nginx/sites-enabled/default
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/containers/api/conf/biketag-api.conf
    - /etc/nginx/sites-enabled/biketag-api.conf
  - Name: workdir
    Path: /tmp
  - Chown: ""
    Name: add
    SourcesAndDest:
    - Gemfile
    - /tmp/Gemfile
  - Chown: ""
    Name: add
    SourcesAndDest:
    - Gemfile.lock
    - /tmp/Gemfile.lock
  - CmdLine:
    - bundle install
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /home/app/biketag-api
  - CmdLine:
    - mkdir -p /etc/my_init.d
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/containers/api/conf/distribute-secrets.sh
    - /etc/my_init.d/10-distribute-secrets.sh
  - CmdLine:
    - chown -R app:app /home/app/biketag-api
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  From:
    Image: phusion/passenger-ruby22:latest
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/passenger-ruby22:latest
