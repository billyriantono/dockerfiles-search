MetaArgs: null
Stages:
- BaseName: wellsie/centos7-python
  Commands:
  - Maintainer: Jono Wells <_oj.io>
    Name: maintainer
  - CmdLine:
    - yum install -y       libffi-devel       libxml2-devel       libxslt-devel       openssl-devel
      ;    yum -y clean all ;    pip install mitmproxy ;    mkdir /mitmproxy
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /mitmproxy
  - Name: workdir
    Path: /mitmproxy
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - mitmproxy
    Name: cmd
    PrependShell: false
  From:
    Image: wellsie/centos7-python
  Name: ""
  Platform: ""
  SourceCode: FROM wellsie/centos7-python
