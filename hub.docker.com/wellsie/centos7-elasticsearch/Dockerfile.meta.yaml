MetaArgs: null
Stages:
- BaseName: wellsie/centos7-openjdk:1.7.0
  Commands:
  - Maintainer: Jono Wells <_@oj.io>
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - yum.repos.d/elasticsearch.repo
    - /etc/yum.repos.d/elasticsearch.repo
  - CmdLine:
    - rpm --import http://packages.elasticsearch.org/GPG-KEY-elasticsearch   && yum
      -y install elasticsearch-1.1.1   && yum -y clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/share/elasticsearch/bin/plugin -install lmenezes/elasticsearch-kopf   &&
      /usr/share/elasticsearch/bin/plugin -url http://download.elasticsearch.org/kibana/kibana/kibana-latest.zip
      -install elasticsearch/kibana3
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "9200"
  - CmdLine:
    - /usr/share/elasticsearch/bin/elasticsearch
    Name: cmd
    PrependShell: true
