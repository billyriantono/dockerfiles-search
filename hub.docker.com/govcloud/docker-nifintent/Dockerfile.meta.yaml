  - CmdLine:
    - "apk add --update --no-cache imagemagick-dev \t\t\t\tffmpeg"
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sS https://getcomposer.org/installer | php5 -- --install-dir=/usr/bin
      --filename=composer
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i '264s#AllowOverride None#AllowOverride All#' /etc/apache2/httpd.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's#\#LoadModule rewrite_module modules/mod_rewrite.so#LoadModule rewrite_module
      modules/mod_rewrite.so#' /etc/apache2/httpd.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's#/var/www/localhost/htdocs#/var/www/html#g' /etc/apache2/httpd.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /run/apache2
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/www/html/
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www/html/
  - Name: workdir
    Path: /var/www/html/
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - CmdLine:
    - /usr/sbin/apachectl  -D   FOREGROUND
