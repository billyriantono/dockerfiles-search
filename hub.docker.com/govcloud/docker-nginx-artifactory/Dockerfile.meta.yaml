MetaArgs: null
Stages:
- BaseName: docker.bintray.io/jfrog/nginx-artifactory-pro:5.10.1
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"William Hearn <william.hearn@canada.ca>"'
    Name: label
  - Labels:
    - Key: site
      Value: '"https://jfrog.com/artifactory"'
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts/entrypoint-nginx.sh
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/artifactory.conf
    - /artifactory.conf
  - Env:
    - Key: NGINX_DATA
      Value: /var/opt/jfrog/nginx
    Name: env
  - Env:
    - Key: SKIP_AUTO_UPDATE_CONFIG
      Value: "true"
    Name: env
  - CmdLine:
    - chmod +x /entrypoint-nginx.sh &&     chown -R nginx. ${NGINX_DATA}
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - /entrypoint-nginx.sh
    Name: entrypoint
    PrependShell: true
  From:
    Image: docker.bintray.io/jfrog/nginx-artifactory-pro:5.10.1
  Name: ""
  Platform: ""
  SourceCode: FROM docker.bintray.io/jfrog/nginx-artifactory-pro:5.10.1
