MetaArgs: null
Stages:
- BaseName: php:7.2-apache
  Commands:
  - Maintainer: Julian Xhokaxhiu
    Name: maintainer
  - CmdLine:
    - a2enmod rewrite   && a2enmod headers   && a2enmod ldap   && a2enmod authnz_ldap
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e "\nTLS_REQCERT never\n" >> /etc/ldap/ldap.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update   && apt-get install -y git zip zlib1g-dev libpng-dev libjpeg-dev
      libxml2-dev libxslt-dev libgraphicsmagick1-dev graphicsmagick libldap2-dev mcrypt
      libmcrypt-dev libltdl7 mariadb-client gnupg
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl -vvv install apcu && docker-php-ext-enable apcu
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl -vvv install gmagick-beta && docker-php-ext-enable gmagick
    Name: run
    PrependShell: true
  - CmdLine:
    - pecl -vvv install mcrypt-1.0.1 && docker-php-ext-enable mcrypt
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-configure gd --with-png-dir=/usr --with-jpeg-dir=/usr   && docker-php-ext-configure
      ldap --with-libdir=lib/x86_64-linux-gnu/   && docker-php-ext-install gd json
      mysqli pdo pdo_mysql opcache gettext exif calendar soap sockets wddx ldap zip
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L "https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar"
      > /usr/bin/wp     && chmod +x /usr/bin/wp
    Name: run
    PrependShell: true
  - CmdLine:
    - curl --silent --show-error https://getcomposer.org/installer | php -- --install-dir=/usr/bin
      --filename=composer     && chmod +x /usr/bin/composer
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/share/man/man1   && apt-get install -y ca-certificates-java openjdk-8-jre-headless
      libbatik-java   && curl -sL https://deb.nodesource.com/setup_8.x | bash -   &&
      apt-get install -y nodejs fontforge   && npm i -g ttf2eot   && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - '{     echo ''opcache.memory_consumption=128'';     echo ''opcache.interned_strings_buffer=8'';     echo
      ''opcache.max_accelerated_files=4000'';     echo ''opcache.revalidate_freq=60'';     echo
      ''opcache.fast_shutdown=1'';     echo ''opcache.enable_cli=1'';   } > /usr/local/etc/php/conf.d/opcache-recommended.ini'
    Name: run
    PrependShell: true
  - CmdLine:
    - '{     echo "upload_max_filesize = 25M";     echo "post_max_size = 50M";   }
      > /usr/local/etc/php/conf.d/uploads.ini'
    Name: run
    PrependShell: true
  - CmdLine:
    - '{     echo "expose_php = Off";     echo "display_startup_errors = off";     echo
      "display_errors = off";     echo "html_errors = off";     echo "log_errors =
      on";     echo "error_log = /dev/stderr";     echo "ignore_repeated_errors =
      off";     echo "ignore_repeated_source = off";     echo "report_memleaks = on";     echo
      "track_errors = on";     echo "docref_root = 0";     echo "docref_ext = 0";     echo
      "error_reporting = -1";     echo "log_errors_max_len = 0";   } > /usr/local/etc/php/conf.d/security.ini'
    Name: run
    PrependShell: true
  - CmdLine:
    - '{     echo "ServerSignature Off";     echo "ServerTokens Prod";     echo "TraceEnable
      off";   } >> /etc/apache2/apache2.conf'
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get purge -y --auto-remove libpng-dev libjpeg-dev libxml2-dev libxslt-dev
      libgraphicsmagick1-dev libldap2-dev libmcrypt-dev openjdk-8-jre openjdk-8-jre-headless
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www/html
  From:
    Image: php:7.2-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:7.2-apache
