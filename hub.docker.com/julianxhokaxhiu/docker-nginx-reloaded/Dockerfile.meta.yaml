MetaArgs: null
Stages:
- BaseName: nginx:stable-alpine
  Commands:
  - Maintainer: Julian Xhokaxhiu <info at julianxhokaxhiu dot com>
    Name: maintainer
  - Env:
    - Key: NGINX_CERTS
      Value: /etc/nginx/certs
    Name: env
  - Env:
    - Key: NGINX_VHOSTD
      Value: /etc/nginx/vhost.d
    Name: env
  - Env:
    - Key: NGINX_HTPASSWD
      Value: /etc/nginx/htpasswd
    Name: env
  - Env:
    - Key: LE_CONFIG_HOME
      Value: /etc/acme.le
    Name: env
  - Env:
    - Key: DEFAULT_ACCOUNT_KEY_LENGTH
      Value: "4096"
    Name: env
  - Env:
    - Key: DEFAULT_DOMAIN_KEY_LENGTH
      Value: "4096"
    Name: env
  - Env:
    - Key: DNSALT1
      Value: '''8.8.8.8'''
    Name: env
  - Env:
    - Key: DNSALT2
      Value: '''8.8.4.4'''
    Name: env
  - Env:
    - Key: DNS6ALT1
      Value: '''2001:4860:4860::8888'''
    Name: env
  - Env:
    - Key: DNS6ALT2
      Value: '''2001:4860:4860::8844'''
    Name: env
  - Name: volume
    Volumes:
    - $NGINX_CERTS
  - Name: volume
    Volumes:
    - $NGINX_VHOSTD
  - Name: volume
    Volumes:
    - $NGINX_HTPASSWD
  - Name: volume
    Volumes:
    - $LE_CONFIG_HOME
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src/
    - /root/
  - CmdLine:
    - mkdir -p $NGINX_CERTS     mkdir -p $NGINX_VHOSTD     mkdir -p $NGINX_HTPASSWD     mkdir
      -p $LE_CONFIG_HOME     mkdir -p /run/nginx
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  - CmdLine:
    - chmod -R 0644 *     && chmod -R 0755 *.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apk --update add --no-cache     bash     curl     libressl     libidn     vim     socat     supervisor     nodejs     npm
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://get.acme.sh | sh
    Name: run
    PrependShell: true
  - CmdLine:
    - npm install --only=prod --no-optional -g dynsdjs     && npm install --only=prod
      --no-optional -g dynsdjs-plugin-docker
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://raw.githubusercontent.com/Stevie-Ray/referrer-spam-blocker/master/referral-spam.conf
    - /etc/nginx/
  - CmdLine:
    - find /usr/local       \( -type d -a -name test -o -name tests \)       -o \(
      -type f -a -name '*.pyc' -o -name '*.pyo' \)       -exec rm -rf '{}' +     &&
      rm -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /etc/supervisord.conf     && mv /root/supervisord.conf /etc     && cp -Rf
      /root/nginx/* /etc/nginx     && rm -Rf /root/nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /proc/1/fd/1 /var/log/docker.log
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 53/udp
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - Name: shell
    Shell:
    - /bin/bash
    - -c
  - CmdLine:
    - /root/init.sh
    Name: entrypoint
    PrependShell: true
  From:
    Image: nginx:stable-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:stable-alpine
