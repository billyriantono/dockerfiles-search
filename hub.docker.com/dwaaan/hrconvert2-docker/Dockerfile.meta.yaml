MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: Dylan Leahy <dylan@adr3nalin3.net>
    Name: maintainer
  - Env:
    - Key: TZ
      Value: Australia/Perth
    Name: env
  - CmdLine:
    - ln -snf /usr/share/zoneinfo/$TZ /etc/localtime && echo $TZ > /etc/timezone
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - echo "deb http://ftp.iinet.net.au/pub/ubuntu/ubuntu bionic main universe" >
      /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://ftp.iinet.net.au/pub/ubuntu/ubuntu/ bionic-security main universe"
      >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://ftp.iinet.net.au/pub/ubuntu/ubuntu/ bionic-updates main universe"
      >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y apache2 default-jre php php-mysql php-all-dev php-zip php-gd
      php-curl clamav libreoffice-common unoconv p7zip-full imagemagick unrar-free
      ffmpeg tesseract-ocr meshlab dia pandoc poppler-utils zip unzip wget && apt-get
      clean && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: APACHE_RUN_USER
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_RUN_GROUP
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_LOG_DIR
      Value: /var/log/apache2
    Name: env
  - Env:
    - Key: APACHE_PID_FILE
      Value: /var/run/apache2/apache2.pid
    Name: env
  - Env:
    - Key: APACHE_RUN_DIR
      Value: /var/run/apache2
    Name: env
  - Env:
    - Key: APACHE_LOCK_DIR
      Value: /var/lock/apache2
    Name: env
  - Env:
    - Key: APACHE_LOG_DIR
      Value: /var/log/apache2
    Name: env
  - CmdLine:
    - mkdir -p $APACHE_RUN_DIR
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $APACHE_LOCK_DIR
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $APACHE_LOG_DIR
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - uploads.ini
    - /etc/php/7.2/apache2/conf.d/uploads.ini
  - CmdLine:
    - /usr/sbin/apache2
    - -D
    - FOREGROUND
    Name: cmd
    PrependShell: false
  - CmdLine:
    - mkdir /var/www/html/HRProprietary
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/www/html/HRProprietary/HRConvert2
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /home/converter
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R 0755 /home/converter
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data /home/converter
    Name: run
    PrependShell: true
  - CmdLine:
    - chgrp -R www-data /home/converter
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/zelon88/HRConvert2/archive/v2.4.zip -O /tmp/2.4.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip /tmp/2.4.zip -d /tmp/
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /tmp/HRConvert2-2.4/* /var/www/html/HRProprietary/HRConvert2
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/www/html/index.html
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - index.html
    - /var/www/html/index.html
  - CmdLine:
    - chmod -R 0755 /var/www/html
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R www-data /var/www/html
    Name: run
    PrependShell: true
  - CmdLine:
    - chgrp -R www-data /var/www/html
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/www/html/HRProprietary/HRConvert2/config.php
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config.php
    - /var/www/html/HRProprietary/HRConvert2/config.php
  - CmdLine:
    - wget https://raw.githubusercontent.com/zelon88/HRConvert2/master/rc.local -O
      /etc/rc.local
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /etc/rc.local
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/soffice --headless --accept="socket,host=127.0.0.1,port=$soffice_port;urp;"
      --nofirststartwizard &
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:18.04
