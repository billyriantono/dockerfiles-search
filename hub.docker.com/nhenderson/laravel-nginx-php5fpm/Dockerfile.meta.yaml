MetaArgs: null
Stages:
- BaseName: nhenderson/nginx-php5fpm-supervisor:latest
  Commands:
  - Maintainer: Nathan Henderson <nate908@gmail.com>
    Name: maintainer
  - CmdLine:
    - echo "deb http://archive.ubuntu.com/ubuntu trusty main universe" > /etc/apt/sources.list;  apt-get
      update && apt-get install -y  wget mcrypt php5-cli php5-mcrypt curl git;   curl
      -sS https://getcomposer.org/installer | php;   mv composer.phar /usr/bin/composer;   php5enmod
      mcrypt;   bash -c "wget http://getcomposer.org/composer.phar && chmod +x composer.phar
      && mv composer.phar /usr/local/bin/composer";   bash -c "wget https://phar.phpunit.de/phpunit.phar
      && chmod +x phpunit.phar && mv phpunit.phar /usr/local/bin/phpunit";   mkdir
      /var/www/vhosts && chown www-data:www-data /var/www/vhosts;   git clone https://github.com/laravel/laravel.git
      /var/www/vhosts/laravel/;   composer --working-dir=/var/www/vhosts/laravel install
      --prefer-dist;   chown -R www-data:www-data /var/www/vhosts/laravel;   chmod
      -R 775 /var/www/vhosts/laravel/app/storage;   apt-get clean;   rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./nginx-site.conf
    - /etc/nginx/sites-enabled/default
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./start.sh
    - /start.sh
  - CmdLine:
    - chmod 755 /start.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /bin/bash
    - /start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: nhenderson/nginx-php5fpm-supervisor:latest
  Name: ""
  Platform: ""
  SourceCode: FROM nhenderson/nginx-php5fpm-supervisor:latest
