MetaArgs: null
Stages:
- BaseName: ruby:2.3.3-slim
  Commands:
  - Maintainer: thecdx <admin@thecdx.org>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends build-essential
      nodejs nginx git imagemagick libmysqlclient-dev && rm -rf /var/lib/apt/lists/*       &&
      echo "\ndaemon off;" >> /etc/nginx/nginx.conf && chown -R www-data:www-data
      /var/lib/nginx
    Name: run
    PrependShell: true
  - Env:
    - Key: RAILS_ENV
      Value: production
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx-sites.conf
    - /etc/nginx/sites-enabled/default
  - CmdLine:
    - gem install foreman
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - '*.rb'
    - /app/config/
  - Name: workdir
    Path: /app
  - Expression: COPY ["Gemfile", "Gemfile.lock", "/app/"]
    Name: onbuild
  - Expression: ADD . /app
    Name: onbuild
  - Expression: RUN bundle install --without development test --jobs 8
    Name: onbuild
  - Expression: RUN bundle exec rake assets:precompile
    Name: onbuild
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  From:
    Image: ruby:2.3.3-slim
  Name: ""
  Platform: ""
  SourceCode: FROM ruby:2.3.3-slim
