MetaArgs: null
Stages:
- BaseName: buildpack-deps:jessie-curl
  Commands:
  - Maintainer: Inonit AS <support@inonit.no>
    Name: maintainer
  - Env:
    - Key: PGBOUNCER_VERSION
      Value: 1.8.1
    Name: env
  - Env:
    - Key: PGBOUNCER_TAR_URL
      Value: https://pgbouncer.github.io/downloads/files/${PGBOUNCER_VERSION}/pgbouncer-${PGBOUNCER_VERSION}.tar.gz
    Name: env
  - Env:
    - Key: PGBOUNCER_SHA_URL
      Value: ${PGBOUNCER_TAR_URL}.sha256
    Name: env
  - Name: expose
    Ports:
    - "6432"
  - CmdLine:
    - groupadd -r pgbouncer
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -rm -d /var/run/pgbouncer -s /usr/sbin/nologin -g pgbouncer pgbouncer
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y --no-install-recommends build-essential libevent-dev libssl-dev
      libc-ares-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get purge -y --auto-remove
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -SLO ${PGBOUNCER_TAR_URL}                 && curl -SLO ${PGBOUNCER_SHA_URL}                 &&
      cat pgbouncer-${PGBOUNCER_VERSION}.tar.gz.sha256 | sha256sum -c -                 &&
      tar -zxf pgbouncer-${PGBOUNCER_VERSION}.tar.gz                 && chown root:root
      pgbouncer-${PGBOUNCER_VERSION}
    Name: run
    PrependShell: true
  - CmdLine:
    - cd pgbouncer-${PGBOUNCER_VERSION}                 && ./configure --prefix=/usr/local                     --with-libevent=libevent-prefix                     --with-cares=cares-prefix                     --with-openssl=openssl-prefix                 &&
      make && make install
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - pgbouncer
    - /etc/pgbouncer
  - Name: volume
    Volumes:
    - /etc/pgbouncer
  - CmdLine:
    - mkdir -p /var/log/pgbouncer && chown -R pgbouncer:pgbouncer /var/log/pgbouncer
    Name: run
    PrependShell: true
  - Name: user
    User: pgbouncer
  - CmdLine:
    - pgbouncer
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /etc/pgbouncer/pgbouncer.ini
    Name: cmd
    PrependShell: false
  From:
    Image: buildpack-deps:jessie-curl
  Name: ""
  Platform: ""
  SourceCode: FROM            buildpack-deps:jessie-curl
