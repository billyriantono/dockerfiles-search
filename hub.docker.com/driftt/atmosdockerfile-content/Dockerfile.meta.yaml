    Name: run
    PrependShell: true
  - CmdLine:
    - curl -s --retry 3 -L https://rubygems.org/rubygems/rubygems-2.6.14.tgz | tar
      xz -C /app/heroku/ruby/rubygems-2.6.14 && cd /app/heroku/ruby/rubygems-2.6.14/rubygems-2.6.14
      && ruby setup.rb
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -s --retry 3 -L http://s3pository.heroku.com/node/v6.11.4/node-v6.11.4-linux-x64.tar.gz
      | tar xz -C /app/heroku/ruby/
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /app/heroku/ruby/node-v6.11.4-linux-x64 /app/heroku/ruby/node-6.11.4
