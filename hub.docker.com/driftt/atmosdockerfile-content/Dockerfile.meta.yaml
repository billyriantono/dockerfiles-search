  - CmdLine:
    - mkdir -p /app/heroku/ruby/ruby-2.3.4
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -s --retry 3 -L https://heroku-buildpack-ruby.s3.amazonaws.com/cedar-14/ruby-2.3.4.tgz
      | tar xz -C /app/heroku/ruby/ruby-2.3.4
    Name: run
