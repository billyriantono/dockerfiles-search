    PrependShell: true
  - Env:
    - Key: PATH
      Value: /app/heroku/ruby/node-6.11.4/bin:$PATH
    Name: env
  - CmdLine:
    - gem install bundler -v 1.15.4 --no-ri --no-rdoc
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: /app/user/bin:/app/heroku/ruby/bundle/ruby/2.3.0/bin:$PATH
    Name: env
  - Env:
    - Key: BUNDLE_APP_CONFIG
      Value: /app/heroku/ruby/.bundle/config
    Name: env
  - CmdLine:
    - bundle config disable_shared_gems true &&     bundle config cache_all true
    Name: run
    PrependShell: true
  - Expression: COPY ["Gemfile", "Gemfile.lock", "/app/user/"]
    Name: onbuild
  - Expression: COPY ["vendor/cache", "/app/user/vendor/cache"]
    Name: onbuild
  - Expression: RUN bundle install --path /app/heroku/ruby/bundle --jobs 4 --retry
      5
    Name: onbuild
  - Expression: ADD . /app/user
    Name: onbuild
  - Expression: ENV RAILS_ENV production
    Name: onbuild
  - Expression: ENV SECRET_KEY_BASE $(openssl rand -base64 32)
    Name: onbuild
  - Expression: RUN bundle exec rake assets:precompile
    Name: onbuild
  - CmdLine:
    - mkdir -p /app/.profile.d/
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "cd /app/user/" > /app/.profile.d/home.sh
