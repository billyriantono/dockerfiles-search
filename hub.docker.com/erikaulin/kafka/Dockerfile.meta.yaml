MetaArgs: null
Stages:
- BaseName: anapsix/alpine-java
  Commands:
  - Maintainer: Erik Aulin <erik.aulin@zook.ai>
    Name: maintainer
  - CmdLine:
    - apk add --update unzip wget curl docker jq coreutils tar
    Name: run
    PrependShell: true
  - Env:
    - Key: KAFKA_VERSION
      Value: '"0.10.0.0"'
    - Key: SCALA_VERSION
      Value: '"2.11"'
    - Key: KAFKA_HOME
      Value: /kafka
    - Key: MD5HASH
      Value: F6A887BA61341071EC26C392C2A5D363
    Name: env
  - CmdLine:
    - mkdir $KAFKA_HOME &&     mkdir $KAFKA_HOME/data &&     mkdir $KAFKA_HOME/logs
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -fSL -o /tmp/kafka.tgz $(curl --stderr /dev/null https://www.apache.org/dyn/closer.cgi\?as_json\=1
      | sed -rn 's/.*"preferred":.*"(.*)"/\1/p')kafka/$KAFKA_VERSION/kafka_$SCALA_VERSION-$KAFKA_VERSION.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "$MD5HASH  /tmp/kafka.tgz" | md5sum -c - &&    tar xzf /tmp/kafka.tgz -C
      $KAFKA_HOME --strip-components=1 &&    rm -f /tmp/kafka.tgz
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./log4j.properties
    - $KAFKA_HOME/config/log4j.properties
  - Name: workdir
    Path: $KAFKA_HOME
  - Name: expose
    Ports:
    - "9092"
  - Name: volume
    Volumes:
    - /kafka/data
    - /kafka/logs
    - /kafka/config
  - Chown: ""
    Name: add
    SourcesAndDest:
    - docker-entrypoint.sh
    - /usr/bin/docker-entrypoint.sh
  - CmdLine:
    - /usr/bin/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: anapsix/alpine-java
  Name: ""
  Platform: ""
  SourceCode: FROM anapsix/alpine-java
