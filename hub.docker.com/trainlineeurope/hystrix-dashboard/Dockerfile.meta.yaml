MetaArgs: null
Stages:
- BaseName: centos:6
  Commands:
  - Maintainer: Marcel Birkner <marcel.birkner@codecentric.de>
    Name: maintainer
  - CmdLine:
    - yum -y install java-1.8.0-openjdk
    Name: run
    PrependShell: true
  - Env:
    - Key: HYSTRIX_VERSION
      Value: 1.4.12
    Name: env
  - Env:
    - Key: JETTY_VERSION
      Value: 9.3.0.v20150612
    Name: env
  - Env:
    - Key: MAVEN_REPO_HYSTRIX
      Value: https://repo1.maven.org/maven2/com/netflix/hystrix/hystrix-dashboard
    Name: env
  - Env:
    - Key: MAVEN_REPO_JETTY
      Value: https://repo1.maven.org/maven2/org/eclipse/jetty/jetty-runner
    Name: env
  - Name: workdir
    Path: /app
  - CmdLine:
    - curl $MAVEN_REPO_HYSTRIX/$HYSTRIX_VERSION/hystrix-dashboard-$HYSTRIX_VERSION.war
      -o hystrix-dashboard.war
    Name: run
    PrependShell: true
  - CmdLine:
    - curl $MAVEN_REPO_JETTY/$JETTY_VERSION/jetty-runner-$JETTY_VERSION.jar -o jetty-runner.jar
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - java
    - -cp
    - jetty-runner.jar
    - org.eclipse.jetty.runner.Runner
    - hystrix-dashboard.war
    Name: cmd
    PrependShell: false
  From:
    Image: centos:6
  Name: ""
  Platform: ""
  SourceCode: FROM centos:6
