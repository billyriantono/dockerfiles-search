MetaArgs: null
Stages:
- As: build
  BaseName: golang:1.9-alpine
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /go/src/github.com/mtneug/hypochronos
  - Name: workdir
    Path: /go/src/github.com/mtneug/hypochronos
  - CmdLine:
    - apk add --no-cache make git ca-certificates  && make bin/static/hypochronos-node-helper
    Name: run
    PrependShell: true
  From:
    Image: golang:1.9-alpine
  Name: build
  Platform: ""
  SourceCode: FROM golang:1.9-alpine AS build
- BaseName: scratch
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Matthias Neugebauer <mtneug@mailbox.org>"'
    - Key: org.label-schema.schema-version
      Value: '"1.0"'
    - Key: org.label-schema.name
      Value: '"hypochronos-node-helper"'
    - Key: org.label-schema.version
      Value: '"0.1.0"'
    - Key: org.label-schema.description
      Value: '"Timetable Constrained Scheduling for Docker Swarm"'
    - Key: org.label-schema.usage
      Value: '"https://github.com/mtneug/hypochronos/blob/0.1.0/README.md"'
    - Key: org.label-schema.url
      Value: '"https://github.com/mtneug/hypochronos"'
    - Key: org.label-schema.vcs-url
      Value: '"https://github.com/mtneug/hypochronos"'
    - Key: org.label-schema.docker.debug
      Value: '"docker exec -it $CONTAINER sh"'
    - Key: org.label-schema.docker.cmd
      Value: '"docker service create --network ''example'' --constraint ''node.role
        == manager'' --mount ''type=bind,src=/var/run/docker.sock,dst=/var/run/docker.sock''
        mtneug/hypochronos-node-helper:0.1.0"'
    - Key: org.label-schema.docker.cmd.help
      Value: '"docker run --rm mtneug/hypochronos-node-helper:0.1.0 --help"'
    Name: label
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /go/src/github.com/mtneug/hypochronos/bin/static/hypochronos-node-helper
    - /
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /usr/share/ca-certificates/mozilla
    - /etc/ssl/certs/
  - CmdLine:
    - /hypochronos-node-helper
    Name: entrypoint
    PrependShell: false
  From:
    Scratch: true
  Name: ""
  Platform: ""
  SourceCode: FROM scratch
