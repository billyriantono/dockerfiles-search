MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Dubu Qingfeng <1135326346@qq.com>
    Name: maintainer
  - Env:
    - Key: REFRESHED_AT
      Value: "2015-06-05"
    Name: env
  - CmdLine:
    - apt-get -qq update &&     apt-get install -q -y wget build-essential python-pip
      python-m2crypto &&     apt-get clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install shadowsocks
    Name: run
    PrependShell: true
  - Env:
    - Key: SS_SERVER_ADDR
      Value: 0.0.0.0
    Name: env
  - Env:
    - Key: SS_SERVER_PORT
      Value: "38388"
    Name: env
  - Env:
    - Key: SS_PASSWORD
      Value: Ss123456
    Name: env
  - Env:
    - Key: SS_METHOD
      Value: aes-256-cfb
    Name: env
  - Env:
    - Key: SS_TIMEOUT
      Value: "300"
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - shadowsocks.json
    - /etc/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start.sh
    - /usr/local/bin/start.sh
  - CmdLine:
    - chmod 755 /usr/local/bin/start.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - $SS_SERVER_PORT
  - CmdLine:
    - sh
    - -c
    - start.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
