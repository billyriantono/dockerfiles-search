MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - entrypoint.sh
    - /bin/entrypoint.sh
  - CmdLine:
    - export DEBIAN_FRONTEND=noninteractive &&      apt-get update &&      apt-get
      -y --force-yes install wget apt-transport-https &&      wget -qO - https://linuxdesktopcloud.mail.ru/mail.ru-cloud.gpg   |
      sudo apt-key add - &&      echo 'deb https://linuxdesktopcloud.mail.ru/deb default
      free' > /etc/apt/sources.list.d/mail.ru-cloud.list &&      apt-get update &&      apt-get
      -y --force-yes install mail.ru-cloud vnc4server python expect jwm &&      mkdir
      -p /root/.vnc &&      ln -s /usr/bin/jwm /root/.vnc/xstartup &&      mkdir /root/Cloud\
      Mail.Ru &&      locale-gen ru_RU.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: ru_RU.UTF-8
    Name: env
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Env:
    - Key: USER
      Value: root
    Name: env
  - Env:
    - Key: DISPLAY
      Value: :0
    Name: env
  - Name: workdir
    Path: /root
  - Name: expose
    Ports:
    - "5900"
  - CmdLine:
    - /bin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
