MetaArgs: null
Stages:
- As: builder
  BaseName: alpine:3.6
  Commands:
  - CmdLine:
    - apk add --update   -t build-dependencies   build-base   git   libtool   automake   autoconf   cppunit-dev   curl-dev   zlib-dev   ncurses-dev   libressl-dev   binutils   linux-headers   xmlrpc-c-dev
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /tmp/
  - CmdLine:
    - git clone https://github.com/rakshasa/libtorrent.git
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp/libtorrent && ./autogen.sh && ./configure && make && make install   &&
      make install DESTDIR=/tmp/artifacts && cd /tmp/
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/rakshasa/rtorrent.git
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp/rtorrent && ./autogen.sh && ./configure --with-xmlrpc-c && make   &&
      make install DESTDIR=/tmp/artifacts && cd /tmp/
    Name: run
    PrependShell: true
  From:
    Image: alpine:3.6
  Name: builder
  Platform: ""
  SourceCode: FROM alpine:3.6 as builder
- BaseName: alpine:3.6
  Commands:
  - CmdLine:
    - apk add --update   libstdc++   libgcc   libcurl   zlib   ncurses-libs   xmlrpc-c
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /tmp/artifacts
    - /
  - CmdLine:
    - adduser -D -g '' -h /rtorrent rtorrent
    Name: run
    PrependShell: true
  - Name: user
    User: rtorrent
  - Name: workdir
    Path: /rtorrent
  - CmdLine:
    - rtorrent
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.6
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.6
