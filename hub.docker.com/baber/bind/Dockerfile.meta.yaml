MetaArgs: null
Stages:
- BaseName: sameersbn/ubuntu:14.04.20150825
  Commands:
  - Maintainer: sameer@damagehead.com
    Name: maintainer
  - Env:
    - Key: DATA_DIR
      Value: /data
    - Key: BIND_USER
      Value: bind
    - Key: WEBMIN_VERSION
      Value: "1.760"
    Name: env
  - CmdLine:
    - rm -rf /etc/apt/apt.conf.d/docker-gzip-indexes  && apt-get update  && apt-get
      install -y bind9 perl libnet-ssleay-perl openssl       libauthen-pam-perl libpam-runtime
      libio-pty-perl       apt-show-versions python  && wget "http://prdownloads.sourceforge.net/webadmin/webmin_${WEBMIN_VERSION}_all.deb"
      -P /tmp/  && dpkg -i /tmp/webmin_${WEBMIN_VERSION}_all.deb  && rm -rf /tmp/webmin_${WEBMIN_VERSION}_all.deb  &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /sbin/entrypoint.sh
  - CmdLine:
    - chmod 755 /sbin/entrypoint.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 10000/tcp
    - 53/udp
  - Name: volume
    Volumes:
    - ${DATA_DIR}
  - CmdLine:
    - /sbin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/sbin/named
    Name: cmd
    PrependShell: false
  From:
    Image: sameersbn/ubuntu:14.04.20150825
  Name: ""
  Platform: ""
  SourceCode: FROM sameersbn/ubuntu:14.04.20150825
