MetaArgs: null
Stages:
- BaseName: nginx
  Commands:
  - Maintainer: Phyrone(phyrone@phyrone.de)
    Name: maintainer
  - Env:
    - Key: FILENAME
      Value: WebInterface-0.11.0.12.11.2018.19.05-RELEASE.zip
    Name: env
  - CmdLine:
    - apt update -y && apt install curl unzip -y
    Name: run
    PrependShell: true
  - CmdLine:
    - curl https://update.madfix.me/projects/MaterialDesignWebInterface/files/WEB/$FILENAME
      -O
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip $FILENAME -d /build/
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -R /build/dist/web/* /usr/share/nginx/html/
    Name: run
    PrependShell: true
  - CmdLine:
    - ls /usr/share/nginx/html/
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -R /build/ && apt clean
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: volume
    Volumes:
    - /usr/share/nginx/html/
  From:
    Image: nginx
  Name: ""
  Platform: ""
  SourceCode: FROM nginx
