MetaArgs: null
Stages:
- BaseName: node:10.3.0-alpine
  Commands:
  - Labels:
    - Key: Description
      Value: '"This image is during development of Ergosign Web Projects, setting
        up the standard development environment"'
    - Key: Vendor
      Value: '"Ergosign GmbH"'
    - Key: Version
      Value: '"1.0.0"'
    Name: label
  - CmdLine:
    - echo "http://dl-2.alpinelinux.org/alpine/edge/main" > /etc/apk/repositories
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "http://dl-2.alpinelinux.org/alpine/edge/community" >> /etc/apk/repositories
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "http://dl-2.alpinelinux.org/alpine/edge/testing" >> /etc/apk/repositories
    Name: run
    PrependShell: true
  - CmdLine:
    - "apk -U --no-cache \t--allow-untrusted add     zlib-dev     tzdata     chromium
      \    dbus     grep     udev     bash     && apk del --purge --force linux-headers
      binutils-gold gnupg zlib-dev libc-utils     && rm -rf /var/lib/apt/lists/*     /var/cache/apk/*
      \    /usr/share/man     /tmp/*     /usr/lib/node_modules/npm/man     /usr/lib/node_modules/npm/doc
      \    /usr/lib/node_modules/npm/html     /usr/lib/node_modules/npm/scripts"
    Name: run
    PrependShell: true
  - Env:
    - Key: CHROME_BIN
      Value: /usr/bin/chromium-browser
    Name: env
  - Env:
    - Key: CHROME_PATH
      Value: /usr/lib/chromium/
    Name: env
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - npm i -g npm@6.1.0
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/dev/app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/dev/app
  - CmdLine:
    - adduser -D chrome     && chown -R chrome:chrome /usr/dev/app
    Name: run
    PrependShell: true
  - Name: user
    User: chrome
  - Env:
    - Key: TZ
      Value: Europe/Paris
    Name: env
  - Name: expose
    Ports:
    - 4200/tcp
  - Name: expose
    Ports:
    - 4201/tcp
  - Name: expose
    Ports:
    - 4202/tcp
  - CmdLine:
    - npm
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: node:10.3.0-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:10.3.0-alpine
