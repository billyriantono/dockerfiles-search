MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Maintainer: Jack Willis-Craig <jackw@fishvision.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - rm /bin/sh && ln -s /bin/bash /bin/sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get -y install wget     curl     git     zip     unzip     libxml2-dev     build-essential     software-properties-common     libssl-dev     python     python-dev     python-pip     python-virtualenv     vim     jq     coreutils     openssh-client
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.32.1/install.sh
      | bash &&     export NVM_DIR="/root/.nvm" &&     [ -s "$NVM_DIR/nvm.sh" ] &&
      . "$NVM_DIR/nvm.sh" &&     nvm install 4.6 lts &&     npm update npm -g &&     npm
      install -g node-gyp
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ~/.ssh
    Name: run
    PrependShell: true
  - CmdLine:
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" >
      ~/.ssh/config'
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
