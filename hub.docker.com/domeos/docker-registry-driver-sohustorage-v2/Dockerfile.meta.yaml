MetaArgs: null
Stages:
- BaseName: golang:1.4
  Commands:
  - CmdLine:
    - apt-get update &&     apt-get install -y librados-dev apache2-utils &&     rm
      -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: DISTRIBUTION_DIR
      Value: /go/src/github.com/docker/distribution
    Name: env
  - Env:
    - Key: GOPATH
      Value: $DISTRIBUTION_DIR/Godeps/_workspace:$GOPATH
    Name: env
  - Env:
    - Key: DOCKER_BUILDTAGS
      Value: include_rados include_oss include_gcs include_scs
    Name: env
  - Name: workdir
    Path: $DISTRIBUTION_DIR
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - $DISTRIBUTION_DIR
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config.yml
    - /etc/docker/registry/config.yml
  - CmdLine:
    - make PREFIX=/go clean binaries
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/registry
  - Name: expose
    Ports:
    - "5000"
  - CmdLine:
    - registry
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /etc/docker/registry/config.yml
    Name: cmd
    PrependShell: false
  From:
    Image: golang:1.4
  Name: ""
  Platform: ""
  SourceCode: FROM golang:1.4
