MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Name: expose
    Ports:
    - "80"
    - "8888"
  - CmdLine:
    - apt-get install -y curl git
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L http://toolbelt.treasuredata.com/sh/install-ubuntu-trusty-td-agent2.sh
      | sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - Resource/td-agnet.conf
    - /etc/td-agent/td-agnet.conf
  - CmdLine:
    - /etc/init.d/td-agent start
    Name: run
    PrependShell: true
  - CmdLine:
    - tail -f /var/log/td-agent/td-agent.log
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
