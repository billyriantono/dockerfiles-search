MetaArgs: null
Stages:
- BaseName: python:3.7-slim
  Commands:
  - Maintainer: Andre Boechat <boechat107@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get update  && apt-get install -y locales  && dpkg-reconfigure -f noninteractive
      locales  && locale-gen C.UTF-8  && /usr/sbin/update-locale LANG=C.UTF-8  &&
      echo "en_US.UTF-8 UTF-8" >> /etc/locale.gen  && locale-gen  && apt-get clean  &&
      rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: en_US.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: en_US:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: en_US.UTF-8
    Name: env
  - CmdLine:
    - apt-get update  && apt-get install -y curl unzip  && pip install py4j  && apt-get
      clean  && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: PYTHONHASHSEED
      Value: "0"
    Name: env
  - Env:
    - Key: PYTHONIOENCODING
      Value: UTF-8
    Name: env
  - Env:
    - Key: PIP_DISABLE_PIP_VERSION_CHECK
      Value: "1"
    Name: env
  - CmdLine:
    - apt-get update  && mkdir -p /usr/share/man/man1  && apt-get install -y --no-install-recommends
      openjdk-8-jre-headless  && apt-get clean  && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-openjdk-amd64
    Name: env
  - Env:
    - Key: HADOOP_VERSION
      Value: 2.9.2
    Name: env
  - Env:
    - Key: HADOOP_HOME
      Value: /usr/hadoop-$HADOOP_VERSION
    Name: env
  - Env:
    - Key: HADOOP_CONF_DIR
      Value: $HADOOP_HOME/etc/hadoop
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$HADOOP_HOME/bin
    Name: env
  - CmdLine:
    - curl -sL --retry 3   "http://archive.apache.org/dist/hadoop/common/hadoop-$HADOOP_VERSION/hadoop-$HADOOP_VERSION.tar.gz"   |
      gunzip   | tar -x -C /usr/  && rm -rf $HADOOP_HOME/share/doc  && chown -R root:root
      $HADOOP_HOME
    Name: run
    PrependShell: true
  - Env:
    - Key: SPARK_VERSION
      Value: 2.4.3
    Name: env
  - Env:
    - Key: SPARK_PACKAGE
      Value: spark-${SPARK_VERSION}-bin-without-hadoop
    Name: env
  - Env:
    - Key: SPARK_HOME
      Value: /usr/spark-${SPARK_VERSION}
    Name: env
  - Env:
    - Key: SPARK_DIST_CLASSPATH
      Value: '"$HADOOP_HOME/etc/hadoop/*:$HADOOP_HOME/share/hadoop/common/lib/*:$HADOOP_HOME/share/hadoop/common/*:$HADOOP_HOME/share/hadoop/hdfs/*:$HADOOP_HOME/share/hadoop/hdfs/lib/*:$HADOOP_HOME/share/hadoop/hdfs/*:$HADOOP_HOME/share/hadoop/yarn/lib/*:$HADOOP_HOME/share/hadoop/yarn/*:$HADOOP_HOME/share/hadoop/mapreduce/lib/*:$HADOOP_HOME/share/hadoop/mapreduce/*:$HADOOP_HOME/share/hadoop/tools/lib/*"'
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:${SPARK_HOME}/bin
    Name: env
  - CmdLine:
    - curl -sL --retry 3   "https://www.apache.org/dyn/mirrors/mirrors.cgi?action=download&filename=spark/spark-${SPARK_VERSION}/${SPARK_PACKAGE}.tgz"   |
      gunzip   | tar x -C /usr/  && mv /usr/$SPARK_PACKAGE $SPARK_HOME  && chown -R
      root:root $SPARK_HOME
    Name: run
    PrependShell: true
  - Env:
    - Key: PYTHONPATH
      Value: $SPARK_HOME/python:$SPARK_HOME/python/lib/py4j-0.10.4-src.zip:$PYTHONPATH
    Name: env
  - Name: workdir
    Path: $SPARK_HOME
  - CmdLine:
    - bin/spark-class
    - org.apache.spark.deploy.master.Master
    Name: cmd
    PrependShell: false
  From:
    Image: python:3.7-slim
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.7-slim
