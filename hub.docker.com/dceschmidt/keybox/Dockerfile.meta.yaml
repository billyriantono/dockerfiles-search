MetaArgs: null
Stages:
- BaseName: phusion/baseimage:latest
  Commands:
  - Maintainer: Diego Schmidt <dceschmidt@gmail.com>
    Name: maintainer
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - CmdLine:
    - apt-get update     && apt-get install -y default-jdk
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/skavanagh/KeyBox/releases/download/v2.86.00/keybox-jetty-v2.86_00.tar.gz
    - /opt/
  - CmdLine:
    - tar -zxf /opt/keybox-jetty-v2.85_03.tar.gz -C /opt
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /opt/KeyBox-jetty /opt/keybox
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /opt/keybox-jetty-v2.85_03.tar.gz
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8443"
  - CmdLine:
    - mkdir -p /etc/my_init.d
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - edge.sh
    - /etc/my_init.d/edge.sh
  - CmdLine:
    - chmod +x /etc/my_init.d/edge.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/service/keybox
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - keybox.sh
    - /etc/service/keybox/run
  - CmdLine:
    - chmod +x /etc/service/keybox/run
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt/keybox/jetty/keybox/WEB-INF/classes/keydb
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  From:
    Image: phusion/baseimage:latest
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:latest
