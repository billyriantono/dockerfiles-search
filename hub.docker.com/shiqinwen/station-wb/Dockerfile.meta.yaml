MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - bundle config --global frozen 1
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./
    - ./
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv EA312927
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://repo.mongodb.org/apt/ubuntu xenial/mongodb-org/3.2 multiverse"
      | tee /etc/apt/sources.list.d/mongodb-org-3.2.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update     && apt-get install -y libqt4-dev libqtwebkit-dev nodejs imagemagick
      ghostscript mongodb-org     && bundle install     && apt-get clean     && rm
      -rf /tmp/* /var/tmp/* /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
