MetaArgs: null
Stages:
- BaseName: sistemicorp/dkrpybase:latest
  Commands:
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /app
  - Name: workdir
    Path: /app
  - CmdLine:
    - python
    - build_compile.py
    - --main
    - lente
    - --flask
    - --lang
    - "3"
    - --compile
    - --rm-source
    - --name
    - lente
    Name: run
    PrependShell: false
  - CmdLine:
    - rm -rf /app/.git && rm -rf /app/scratch && rm -rf /app/build
    Name: run
    PrependShell: true
  From:
    Image: sistemicorp/dkrpybase:latest
  Name: ""
  Platform: ""
  SourceCode: FROM sistemicorp/dkrpybase:latest
- BaseName: python:3.6-slim
  Commands:
  - Chown: ""
    From: "0"
    Name: copy
    SourcesAndDest:
    - /app
    - /app
  - CmdLine:
    - apt-get update && apt-get install -y --no-install-recommends gcc g++
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install -r app/requirements.txt --no-cache-dir
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get remove -y gcc g++
    Name: run
    PrependShell: true
  - CmdLine:
    - apt autoremove -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt install -y nodejs
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /app
  - Name: workdir
    Path: /app
  - CmdLine:
    - ./lente
    Name: entrypoint
    PrependShell: false
  From:
    Image: python:3.6-slim
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.6-slim
