MetaArgs: null
Stages:
- BaseName: nginx:1.11.9-alpine
  Commands:
  - Maintainer: Renzo Meister rm@jamotion.ch
    Name: maintainer
  - CmdLine:
    - apk add --no-cache --virtual .run-deps     ca-certificates bash wget     &&
      update-ca-certificates
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "daemon off;" >> /etc/nginx/nginx.conf  && sed -i 's/^http {/&\n    server_names_hash_bucket_size
      128;/g' /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/jwilder/forego/releases/download/v0.16.1/forego
    - /usr/local/bin/forego
  - CmdLine:
    - chmod u+x /usr/local/bin/forego
    Name: run
    PrependShell: true
  - Env:
    - Key: DOCKER_GEN_VERSION
      Value: 0.7.3
    Name: env
  - CmdLine:
    - wget --quiet https://github.com/jwilder/docker-gen/releases/download/$DOCKER_GEN_VERSION/docker-gen-alpine-linux-amd64-$DOCKER_GEN_VERSION.tar.gz  &&
      tar -C /usr/local/bin -xvzf docker-gen-alpine-linux-amd64-$DOCKER_GEN_VERSION.tar.gz  &&
      rm /docker-gen-alpine-linux-amd64-$DOCKER_GEN_VERSION.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app/
  - Name: workdir
    Path: /app/
  - Env:
    - Key: DOCKER_HOST
      Value: unix:///tmp/docker.sock
    Name: env
  - Name: volume
    Volumes:
    - /etc/nginx/certs
  - CmdLine:
    - /app/docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - forego
    - start
    - -r
    Name: cmd
    PrependShell: false
  From:
    Image: nginx:1.11.9-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:1.11.9-alpine
