MetaArgs: null
Stages:
- BaseName: centos
  Commands:
  - Maintainer: Michal Fojtik <mfojtik@redhat.com>
    Name: maintainer
  - CmdLine:
    - yum update --assumeyes &&       yum install --assumeyes centos-release-SCL gettext
      tar which &&       yum install --assumeyes ruby193 ruby193-ruby-devel       gcc-c++
      automake autoconf curl-devel openssl-devel       zlib-devel libxslt-devel libxml2-devel       mysql-libs
      mysql-devel postgresql-devel sqlite-devel       nodejs010-nodejs &&       yum
      clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/ruby/{gems,run,src,bin} &&       groupadd -r ruby -f -g 433 &&       useradd
      -u 431 -r -g ruby -d /opt/ruby -s /sbin/nologin -c "Ruby application" ruby
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./bin
    - /opt/ruby/bin/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./etc
    - /opt/ruby/etc/
  - CmdLine:
    - cp -f /opt/ruby/bin/prepare /usr/bin/prepare &&     cp -f /opt/ruby/bin/run
      /usr/bin/run &&     cp -f /opt/ruby/bin/save-artifacts /usr/bin/save-artifacts
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R ruby:ruby /opt/ruby
    Name: run
    PrependShell: true
  - Env:
    - Key: APP_ROOT
      Value: .
    Name: env
  - Env:
    - Key: HOME
      Value: /opt/ruby
    Name: env
  - Env:
    - Key: PATH
      Value: $HOME/bin:$PATH
    Name: env
  - Name: user
    User: ruby
  - Name: expose
    Ports:
    - "9292"
  - CmdLine:
    - /opt/ruby/bin/usage
    Name: cmd
    PrependShell: false
  From:
    Image: centos
  Name: ""
  Platform: ""
  SourceCode: FROM       centos
