MetaArgs: null
Stages:
- As: build
  BaseName: debian:sid-slim
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Craig Fletcher <hi@leakypixel.net>"'
    Name: label
  - CmdLine:
    - "apt-get update && apt-get install -y \talsa-utils \tlibasound2 \tlibasound2-plugins
      \tpulseaudio \tpulseaudio-module-zeroconf \tpulseaudio-utils \t--no-install-recommends
      \t&& rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /home/pulseaudio
    Name: env
  - CmdLine:
    - "useradd --create-home --home-dir $HOME pulseaudio \t&& usermod -aG audio,pulse,pulse-access
      pulseaudio \t&& chown -R pulseaudio:pulseaudio $HOME"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $HOME
  - Name: user
    User: pulseaudio
  From:
    Image: debian:sid-slim
  Name: build
  Platform: ""
  SourceCode: FROM debian:sid-slim as build
- BaseName: build
  Commands:
  - CmdLine:
    - pulseaudio
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --log-level=4
    - --log-target=stderr
    - -v
    Name: cmd
    PrependShell: false
  From:
    Stage:
      Index: 0
      Named: build
  Name: ""
  Platform: ""
  SourceCode: FROM build
