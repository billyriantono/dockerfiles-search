MetaArgs: null
Stages:
- BaseName: ubuntu:17.04
  Commands:
  - CmdLine:
    - apt-get update -qq
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y openjdk-8-jdk wget expect git curl unzip software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:ubuntu-toolchain-r/test -y   && apt-get update -qq   &&
      apt-get install -y libstdc++6 lib32stdc++6 fonts-droid-fallback
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:cwchien/gradle -y   && apt-get update -qq   && apt-get
      install -y gradle   && gradle -v
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd -u 1000 -M -s /bin/bash android
    Name: run
    PrependShell: true
  - CmdLine:
    - chown 1000 /opt
    Name: run
    PrependShell: true
  - Name: user
    User: android
  - Env:
    - Key: ANDROID_SDK_HOME
      Value: /opt/android-sdk-linux
    Name: env
  - Env:
    - Key: ANDROID_HOME
      Value: /opt/android-sdk-linux
    Name: env
  - CmdLine:
    - cd /opt && wget -q https://dl.google.com/android/android-sdk_r24.4.1-linux.tgz
      -O android-sdk.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt && tar -xvzf android-sdk.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt && rm -f android-sdk.tgz
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: ${PATH}:${ANDROID_SDK_HOME}/tools:${ANDROID_SDK_HOME}/platform-tools:/opt/tools
    Name: env
  - CmdLine:
    - echo y | android update sdk --no-ui --all --filter platform-tools | grep 'package
      installed'
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android update sdk --no-ui --all --filter android-25 | grep 'package
      installed'
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android update sdk --no-ui --all --filter build-tools-25.0.3 | grep
      'package installed'
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android update sdk --no-ui --all --filter sys-img-armeabi-v7a-google_apis-25
      | grep 'package installed'
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android update sdk --no-ui --all --filter extra-android-m2repository
      | grep 'package installed'
    Name: run
    PrependShell: true
  - CmdLine:
    - echo y | android update sdk --no-ui --all --filter extra-google-m2repository
      | grep 'package installed'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - tools
    - /opt/tools
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - licenses
    - ${ANDROID_SDK_HOME}/licenses
  - CmdLine:
    - /opt/tools/android-accept-licenses.sh android update sdk --no-ui --obsolete
      --force
    Name: run
    PrependShell: true
  - Name: user
    User: root
  - CmdLine:
    - cd /opt   && git clone https://github.com/flutter/flutter.git -b alpha --depth
      1   && rm -rf /opt/flutter/.git
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:/opt/flutter/bin
    Name: env
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt/android-sdk-linux
  From:
    Image: ubuntu:17.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:17.04
