MetaArgs: null
Stages:
- BaseName: ubuntu:14.04.2
  Commands:
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get update --fix-missing
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -y curl git
    Name: run
    PrependShell: true
  - Env:
    - Key: RUBY_MAJOR
      Value: "2.2"
    Name: env
  - Env:
    - Key: RUBY_VERSION
      Value: 2.2.3
    Name: env
  - Env:
    - Key: RUBY_DOWNLOAD_SHA256
      Value: df795f2f99860745a416092a4004b016ccf77e8b82dec956b120f18bdc71edce
    Name: env
  - Env:
    - Key: RUBYGEMS_VERSION
      Value: 2.5.0
    Name: env
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get install -y software-properties-common
      autoconf zlib1g-dev build-essential libssl-dev libreadline-dev libyaml-dev libsqlite3-dev
      sqlite3 libxml2-dev libxslt1-dev libcurl4-openssl-dev python-software-properties
      libffi-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo ''install: --no-document\nupdate: --no-document'' >> "$HOME/.gemrc"'
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update   && apt-get install -y bison libgdbm-dev ruby   && rm -rf /var/lib/apt/lists/*   &&
      mkdir -p /usr/src/ruby   && curl -fSL -o ruby.tar.gz "http://cache.ruby-lang.org/pub/ruby/$RUBY_MAJOR/ruby-$RUBY_VERSION.tar.gz"   &&
      echo "$RUBY_DOWNLOAD_SHA256 *ruby.tar.gz" | sha256sum -c -   && tar -xzf ruby.tar.gz
      -C /usr/src/ruby --strip-components=1   && rm ruby.tar.gz   && cd /usr/src/ruby   &&
      autoconf   && ./configure --disable-install-doc   && make -j"$(nproc)"   &&
      make install   && apt-get purge -y --auto-remove bison libgdbm-dev ruby   &&
      gem update --system $RUBYGEMS_VERSION   && rm -r /usr/src/ruby
    Name: run
    PrependShell: true
  - Env:
    - Key: GEM_HOME
      Value: /usr/local/bundle
    Name: env
  - Env:
    - Key: PATH
      Value: $GEM_HOME/bin:$PATH
    Name: env
  - Env:
    - Key: BUNDLER_VERSION
      Value: 1.10.6
    Name: env
  - CmdLine:
    - gem install bundler --version "$BUNDLER_VERSION"   && bundle config --global
      path "$GEM_HOME"   && bundle config --global bin "$GEM_HOME/bin"
    Name: run
    PrependShell: true
  - Env:
    - Key: BUNDLE_APP_CONFIG
      Value: $GEM_HOME
    Name: env
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get clean && apt-get autoremove -y
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - irb
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04.2
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04.2
