MetaArgs: null
Stages:
- BaseName: centos:6.7
  Commands:
  - Maintainer: Jozuko "jozuko.dev@gmail.com"
    Name: maintainer
  - Env:
    - Key: INSTALL_DIR
      Value: /opt/redmine
    - Key: TMP_DIR
      Value: /usr/local/src/tmp
    - Key: ROOT_PASSWORD
      Value: rootpw
    - Key: USER
      Value: ""
    - Key: USER_PASSWORD
      Value: ""
    - Key: APACHE_USER
      Value: apache
    - Key: LOCALTIME
      Value: Japan
    - Key: TIMEZONE
      Value: Asia/Tokyo
    - Key: REDMINE_HOST
      Value: ""
    - Key: SMTP_ENABLE
      Value: ""
    - Key: SMTP_METHOD
      Value: ""
    - Key: SMTP_STARTTLS
      Value: ""
    - Key: SMTP_HOST
      Value: ""
    - Key: SMTP_PORT
      Value: ""
    - Key: SMTP_DOMAIN
      Value: ""
    - Key: SMTP_AUTHENTICATION
      Value: ""
    - Key: SMTP_USER
      Value: ""
    - Key: SMTP_PASS
      Value: ""
    Name: env
  - CmdLine:
    - mkdir -p ${TMP_DIR}/sql;     mkdir -p ${TMP_DIR}/config;     mkdir -p ${TMP_DIR}/bin;     mkdir
      -p ${TMP_DIR}/hooks/git;     mkdir -p ${TMP_DIR}/hooks/svn;     mkdir -p ${TMP_DIR}/httpd-conf;     mkdir
      -p ${TMP_DIR}/jenkins
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - ${TMP_DIR}/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - update.sh
    - ${TMP_DIR}/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - sql/*
    - ${TMP_DIR}/sql/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/*
    - ${TMP_DIR}/config/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin/*
    - ${TMP_DIR}/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - hooks/git/*
    - ${TMP_DIR}/hooks/git/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - hooks/svn/*
    - ${TMP_DIR}/hooks/svn/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - httpd-conf/*
    - ${TMP_DIR}/httpd-conf/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - jenkins/*
    - ${TMP_DIR}/jenkins/
  - CmdLine:
    - cd ${TMP_DIR};     find ./ -type f | xargs sed -i "s#\%INSTALL_DIR\%#${INSTALL_DIR}#g"
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y install openssh openssh-server openssh-clients git sudo tar which wget
      unzip sudo
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "root:${ROOT_PASSWORD}" | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - ssh-keygen -q -N "" -t dsa -f /etc/ssh/ssh_host_dsa_key;     ssh-keygen -q -N
      "" -t rsa -f /etc/ssh/ssh_host_rsa_key;     sed -i "s/#UsePrivilegeSeparation.*/UsePrivilegeSeparation
      no/g" /etc/ssh/sshd_config;     sed -i "s/UsePAM.*/UsePAM no/g" /etc/ssh/sshd_config;     sed
      -i "s/#UseDNS yes/UseDNS no/g" /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - yum -y install epel-release;     sed -i "s/enabled=1/enabled=0/g" /etc/yum.repos.d/epel.repo;     yum
      -y --enablerepo=epel install libmcrypt-devel
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y groupinstall "Development Tools";     yum -y --nogpgcheck install mysql                                 mysql-server                                 mysql-devel                                 ImageMagick                                 ImageMagick-devel                                 ipa-pgothic-fonts                                 httpd                                 httpd-devel                                 apr-devel                                 openssl-devel                                 curl-devel                                 zlib-devel                                 mod_auth_mysql                                 mod_dav_svn                                 mod_wsgi                                  mod_perl                                 perl-Apache-DBI                                 perl-Digest-SHA                                 libical                                 python-docutils                                 rpmdevtools                                 readline-devel                                 ncurses-devel                                 gdbm-devel                                 tcl-devel                                 db4-devel                                 libyaml-devel                                 glibc-devel                                 libxml2-devel                                 libxslt-devel                                 sqlite-devel                                 libffi-devel
    Name: run
    PrependShell: true
  - CmdLine:
    - chkconfig --add mysqld;     chkconfig mysqld on;     service mysqld start
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/src;     curl -O https://cache.ruby-lang.org/pub/ruby/2.2/ruby-2.2.3.tar.gz;     tar
      xvf ruby-2.2.3.tar.gz;     cd ruby-2.2.3;     ./configure --disable-install-doc;     make;     make
      install
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install -f bundler --no-rdoc --no-ri;     gem install -f rake --no-rdoc
      --no-ri;     gem install -f rake-compiler --no-rdoc --no-ri
    Name: run
    PrependShell: true
  - CmdLine:
    - gem install rubygems-update;     update_rubygems;     gem install passenger
      --no-rdoc --no-ri;     passenger-install-apache2-module --auto
    Name: run
    PrependShell: true
  - CmdLine:
    - /etc/init.d/mysqld start;     mysql < ${TMP_DIR}/sql/createdb.sql
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p ${INSTALL_DIR};     cd /usr/local/src/;     svn co http://svn.redmine.org/redmine/branches/3.2-stable
      ${INSTALL_DIR}
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -f ${TMP_DIR}/config/database.yml ${INSTALL_DIR}/config/database.yml
    Name: run
    PrependShell: true
  - CmdLine:
    - cd ${INSTALL_DIR};     gem install nokogiri -- --use-system-libraries=true --with-xml2-include=/usr/include/libxml2/;     bundle
      install --path vendor/bundler --without development test postgresql sqlite
    Name: run
    PrependShell: true
  - CmdLine:
    - /etc/init.d/mysqld start;     cd ${INSTALL_DIR};     bundle exec rake generate_secret_token;     RAILS_ENV=production
      bundle exec rake db:migrate;     RAILS_ENV=production REDMINE_LANG=ja bundle
      exec rake redmine:load_default_data
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p cd /usr/local/src/redmine-plugins
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/src;     git clone https://github.com/two-pack/redmine_xls_export.git
      redmine-plugins/redmine_xls_export;     cd redmine-plugins/redmine_xls_export;     git
      checkout 0.2.1.t9;     cd /usr/local/src;     cp -fra redmine-plugins/redmine_xls_export
      ${INSTALL_DIR}/plugins/
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/src;     wget -P redmine-plugins http://www.redmine.org/attachments/download/7705/redmine_plugin_views_revisions_v001.zip;     yes
      | unzip -q redmine-plugins/redmine_plugin_views_revisions_v001.zip;     mv redmine_plugin_views_revisions
      ${INSTALL_DIR}/plugins/redmine_plugin_views_revisions;     rm -f redmine-plugins/redmine_plugin_views_revisions_v001.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/src;     wget -P redmine-plugins https://bitbucket.org/haru_iida/redmine_code_review/downloads/redmine_code_review-0.7.0.zip;     yes
      | unzip -q redmine-plugins/redmine_code_review-0.7.0.zip;     mv redmine_code_review
      ${INSTALL_DIR}/plugins/redmine_code_review;     rm -f redmine-plugins/redmine_code_review-0.7.0.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local/src;     svn export -r 142 http://subversion.andriylesyuk.com/scm-creator
      redmine_scm;     mv redmine_scm ${INSTALL_DIR}/plugins/redmine_scm
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/jbbarth/redmine_drafts.git ${INSTALL_DIR}/plugins/redmine_drafts
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/peclik/clipboard_image_paste.git ${INSTALL_DIR}/plugins/clipboard_image_paste
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/akiko-pusu/redmine_banner.git ${INSTALL_DIR}/plugins/redmine_banner
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/jozuko/jozu_gantt.git ${INSTALL_DIR}/plugins/jozu_gantt
    Name: run
    PrependShell: true
  - CmdLine:
    - /etc/init.d/mysqld start;     cd ${INSTALL_DIR};     gem install nokogiri --
      --use-system-libraries=true --with-xml2-include=/usr/include/libxml2/;     sed
      -i -e "s/gem \"nokogiri\"/#gem \"nokogiri\"/g" Gemfile;     bundle install --path
      vendor/bundler --without development test postgresql sqlite;     RAILS_ENV=production
      bundle exec rake redmine:plugins;     RAILS_ENV=production bundle exec rake
      redmine:plugins:migrate;     RAILS_ENV=production bundle exec rake generate_secret_token;     RAILS_ENV=production
      bundle exec rake db:migrate;     RAILS_ENV=production bundle exec rake tmp:cache:clear;     RAILS_ENV=production
      bundle exec rake tmp:sessions:clear;     RAILS_ENV=production bundle exec rake
      redmine:plugins:process_version_change
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/opt/redmine/;     cp -f ${TMP_DIR}/config/svnauthz /etc/opt/redmine/svnauthz
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p $INSTALL_DIR/bin;     mkdir -p /var/opt/redmine/git /var/opt/redmine/svn
      /var/opt/redmine/maven
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -f ${TMP_DIR}/config/scm.yml ${INSTALL_DIR}/config/scm.yml;     cp -f ${TMP_DIR}/bin/scm-post-create
      ${INSTALL_DIR}/bin/scm-post-create;     cp -f ${TMP_DIR}/bin/sync-scm ${INSTALL_DIR}/bin/sync-scm;     mkdir
      -p ${INSTALL_DIR}/hooks/git;     mkdir -p ${INSTALL_DIR}/hooks/svn;     cp -f
      ${TMP_DIR}/hooks/git/post-receive ${INSTALL_DIR}/hooks/git/post-receive;     cp
      -f ${TMP_DIR}/hooks/svn/post-commit ${INSTALL_DIR}/hooks/svn/post-commit
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R $APACHE_USER:$APACHE_USER $INSTALL_DIR;     chown -R $APACHE_USER:$APACHE_USER
      /var/opt/redmine
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -O /etc/yum.repos.d/jenkins.repo http://pkg.jenkins-ci.org/redhat/jenkins.repo;     rpm
      --import https://jenkins-ci.org/redhat/jenkins-ci.org.key;     yum install -y
      java-1.8.0-openjdk;     yum install -y jenkins
    Name: run
    PrependShell: true
  - CmdLine:
    - 'rpm -vi --force http://vault.centos.org/6.7/os/Source/SPackages/mod_auth_mysql-3.0.0-11.el6_0.1.src.rpm;     cd
      /root/rpmbuild/SOURCES;     wget http://www.redmine.org/attachments/download/6443/mod_auth_mysql-3.0.0-redmine.patch;     sed
      -i -e "s/Release: 11%{?dist}.1/Release: 11%{?dist}.1.redmine/g" /root/rpmbuild/SPECS/mod_auth_mysql.spec;     sed
      -i -e "s/Patch10: mod_auth_mysql-3\.0\.0-CVE-2008-2384\.patch/Patch10: mod_auth_mysql-3\.0\.0-CVE-2008-2384\.patch\nPatch20:
      mod_auth_mysql-3\.0\.0-redmine\.patch/g" /root/rpmbuild/SPECS/mod_auth_mysql.spec;     sed
      -i -e "s/%patch10 -p1 -b \.cve2384/%patch10 -p1 -b \.cve2384\n%patch20 -p1/g"
      /root/rpmbuild/SPECS/mod_auth_mysql.spec;     rpmbuild -bb /root/rpmbuild/SPECS/mod_auth_mysql.spec;     rpm
      -vi --force /root/rpmbuild/RPMS/x86_64/mod_auth_mysql-3.0.0-11.el6.1.redmine.x86_64.rpm'
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -f ${TMP_DIR}/httpd-conf/jenkins.conf /etc/httpd/conf.d/jenkins.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/JENKINS_ARGS=""/JENKINS_ARGS="--prefix=\/jenkins"/' /etc/sysconfig/jenkins
    Name: run
    PrependShell: true
  - CmdLine:
    - 'mkdir -p /var/lib/jenkins/plugins;     chown jenkins.jenkins /var/lib/jenkins/plugins;     service
      jenkins start;     sleep 60;     wget -O $INSTALL_DIR/bin/jenkins-cli.jar http://localhost:8080/jenkins/jnlpJars/jenkins-cli.jar;     curl
      -L http://updates.jenkins-ci.org/update-center.json | sed ''1d;$d'' | curl -X
      POST -H ''Accept: application/json'' -d @- http://localhost:8080/updateCenter/byId/default/postBack;     java
      -jar $INSTALL_DIR/bin/jenkins-cli.jar -s http://localhost:8080/jenkins/ install-plugin
      reverse-proxy-auth-plugin;     java -jar $INSTALL_DIR/bin/jenkins-cli.jar -s
      http://localhost:8080/jenkins/ install-plugin git;     java -jar $INSTALL_DIR/bin/jenkins-cli.jar
      -s http://localhost:8080/jenkins/ install-plugin redmine;     java -jar $INSTALL_DIR/bin/jenkins-cli.jar
      -s http://localhost:8080/jenkins/ install-plugin dashboard-view;     mkdir -p
      /var/lib/jenkins;     cp -f ${TMP_DIR}/jenkins/config.xml /var/lib/jenkins/config.xml;     java
      -jar $INSTALL_DIR/bin/jenkins-cli.jar -s http://localhost:8080/jenkins/ restart'
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /etc/httpd/Apache/Authn;     cp ${INSTALL_DIR}/extra/svn/Redmine.pm
      /etc/httpd/Apache/Authn/
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -f ${TMP_DIR}/httpd-conf/redmine.conf /etc/httpd/conf.d/redmine.conf;     cp
      -f ${TMP_DIR}/httpd-conf/vcs.conf /etc/httpd/conf.d/vcs.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://peak.telecommunity.com/dist/ez_setup.py;     python ez_setup.py;     easy_install
      distribute;     wget https://bootstrap.pypa.io/get-pip.py;     python get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install supervisor;     cp -f ${TMP_DIR}/supervisord.conf /etc/supervisord.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone https://github.com/Supervisor/initscripts.git;     cd initscripts/;
      chmod +x ./redhat*;     cp redhat-init-jkoppe /etc/init.d/supervisord;     cp
      redhat-sysconfig-jkoppe /etc/sysconfig/supervisord;     chkconfig --add supervisord
    Name: run
    PrependShell: true
  - CmdLine:
    - date > /opt/redmine/initialized;     mkdir -p /opt/redmine/initdatas;     cp
      -p /opt/redmine/initialized /opt/redmine/files/;     cp -p /opt/redmine/initialized
      /var/opt/redmine/;     cp -p /opt/redmine/initialized /var/lib/mysql/;     cd
      /;     tar czf /opt/redmine/initdatas/db.tar.gz var/lib/mysql;     tar czf /opt/redmine/initdatas/files.tar.gz
      opt/redmine/files;     tar czf /opt/redmine/initdatas/repo.tar.gz var/opt/redmine
    Name: run
    PrependShell: true
  - CmdLine:
    - cp -f ${TMP_DIR}/update.sh /root/update.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: volume
    Volumes:
    - /opt/redmine/files
    - /var/opt/redmine
    - /var/lib/mysql
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
