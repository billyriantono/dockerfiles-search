MetaArgs: null
Stages:
- BaseName: phusion/baseimage
  Commands:
  - Maintainer: Vasiliy Ostanin <bazilio91@gmail.ru>
    Name: maintainer
  - CmdLine:
    - add-apt-repository ppa:nginx/development
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y ca-certificates nginx git-core python build-essential autoconf
      libtool     python-dev libffi-dev libssl-dev python-pip dialog nano
    Name: run
    PrependShell: true
  - Env:
    - Key: TERM
      Value: screen
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - init.d/01_env.sh
    - /etc/init.d/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - services/nginx.sh
    - /etc/service/nginx/run
  - Chown: ""
    Name: add
    SourcesAndDest:
    - services/vergilius.sh
    - /etc/service/vergilius/run
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - consul/*
    - /etc/consul/conf.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx/conf.d/*.conf
    - /etc/nginx/conf.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx/nginx.conf
    - /etc/nginx/nginx.conf
  - CmdLine:
    - rm /etc/nginx/sites-enabled/* && mkdir -p /etc/nginx/sites-enabled/certs &&     mkdir
      -p /data/dummy_ca/domains/
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - src
    - /opt/vergilius
  - CmdLine:
    - cd /opt/vergilius/ && python setup.py install
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/vergilius/
  - Name: expose
    Ports:
    - "443"
    - 7000-8000
    - "80"
  - Env:
    - Key: DHPARAM_LENGTH
      Value: "4096"
    Name: env
  - CmdLine:
    - apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  From:
    Image: phusion/baseimage
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage
