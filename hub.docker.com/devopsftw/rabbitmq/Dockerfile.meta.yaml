MetaArgs: null
Stages:
- BaseName: rabbitmq:3.6.11
  Commands:
  - Maintainer: Alex Salt <holy.cheater@gmail.com>
    Name: maintainer
  - Env:
    - Key: CONSUL_VERSION
      Value: 0.7.0
    Name: env
  - CmdLine:
    - apt-get update -qq && apt-get install -y --no-install-recommends ca-certificates
      wget unzip &&     wget https://releases.hashicorp.com/consul/${CONSUL_VERSION}/consul_${CONSUL_VERSION}_linux_amd64.zip
      -O /tmp/consul.zip &&     unzip -d /usr/local/bin /tmp/consul.zip &&     rm
      -f /tmp/consul.zip &&     wget https://github.com/kreuzwerker/envplate/releases/download/v0.0.8/ep-linux
      -O /usr/local/bin/ep &&     chmod +x /usr/local/bin/ep &&     wget https://dl.influxdata.com/telegraf/releases/telegraf_1.1.1_amd64.deb
      -O /tmp/telegraf.deb &&     dpkg -i /tmp/telegraf.deb &&     apt-get purge -y
      wget unzip &&     apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entry-consul.sh
    - /usr/local/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - consul.tpl.json
    - /etc/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - qsize.sh
    - /usr/local/bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - telegraf.conf
    - /etc/telegraf/
  - CmdLine:
    - entry-consul.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - rabbitmq-server
    Name: cmd
    PrependShell: false
  From:
    Image: rabbitmq:3.6.11
  Name: ""
  Platform: ""
  SourceCode: FROM rabbitmq:3.6.11
