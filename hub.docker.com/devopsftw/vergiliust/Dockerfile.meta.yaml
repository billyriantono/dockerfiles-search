MetaArgs: null
Stages:
- As: builder
  BaseName: ubuntu:xenial
  Commands:
  - Maintainer: Augmented Telematics <dev@augmentedtelematics.com>
    Name: maintainer
  - Env:
    - Key: NOMINATIM_VERSION
      Value: 3.1.0
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get -y update  && apt-get install -y -qq --no-install-recommends     build-essential     cmake     g++     libboost-dev     libboost-system-dev     libboost-filesystem-dev     libexpat1-dev     zlib1g-dev     libxml2-dev     libbz2-dev     libpq-dev     libgeos-dev     libgeos++-dev     libproj-dev     postgresql-server-dev-9.5     curl
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /srv  && curl --silent -L http://images.fleetcenter.dz/images/Nominatim-$NOMINATIM_VERSION.tar.bz2
      -o v$NOMINATIM_VERSION.tar.bz2  && tar xf v$NOMINATIM_VERSION.tar.bz2  && rm
      v$NOMINATIM_VERSION.tar.bz2  && mv Nominatim-$NOMINATIM_VERSION nominatim  &&
      cd nominatim  && mkdir build  && cd build  && cmake ..  && make
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:xenial
  Name: builder
  Platform: ""
  SourceCode: FROM ubuntu:xenial as builder
- BaseName: ubuntu:xenial
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - apt-get -y update  && apt-get install -y -qq --no-install-recommends locales  &&
      locale-gen en_US.UTF-8  && update-locale LANG=en_US.UTF-8  && apt-get install
      -y -qq --no-install-recommends     postgresql-server-dev-9.5     postgresql-9.5-postgis-2.2     postgresql-contrib-9.5     apache2     php     php-pgsql     libapache2-mod-php     php-pear     php-db     php-intl     curl     sudo  &&
      apt-get clean  && rm -rf /var/lib/apt/lists/*  && rm -rf /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /srv/nominatim
    - /srv/nominatim
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - local.php
    - /srv/nominatim/build/settings/local.php
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nominatim.conf
    - /etc/apache2/sites-enabled/000-default.conf
  - CmdLine:
    - echo "host all  all    0.0.0.0/0  trust" >> /etc/postgresql/9.5/main/pg_hba.conf  &&
      echo "listen_addresses='*'" >> /etc/postgresql/9.5/main/postgresql.conf
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /
  - CmdLine:
    - chmod +x /docker-entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "5432"
  - Name: expose
    Ports:
    - "8080"
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
