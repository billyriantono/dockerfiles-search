MetaArgs: null
Stages:
- BaseName: openjdk:8-jdk
  Commands:
  - Maintainer: CÃ©dric Krommenhoek <ckrommenhoek@osivia.com>
    Name: maintainer
  - CmdLine:
    - "apt-get update     && apt-get install -y --no-install-recommends         netcat
      \t    perl \t    locales \t    pwgen \t    imagemagick \t    ffmpeg2theora \t
      \   ufraw \t    poppler-utils \t    libwpd-tools \t    exiftool \t    ghostscript
      \t    libreoffice \t    ffmpeg         x264     && apt-get purge -y     && rm
      -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - CmdLine:
    - localedef -i fr_FR -c -f UTF-8 -A /usr/share/locale/locale.alias fr_FR.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: fr_FR.utf8
    Name: env
  - CmdLine:
    - locale >> /etc/default/locale
    Name: run
    PrependShell: true
  - Env:
    - Key: TZ
      Value: Europe/Paris
    Name: env
  - CmdLine:
    - ln -snf /usr/share/zoneinfo/$TZ /etc/localtime && echo $TZ > /etc/timezone
    Name: run
    PrependShell: true
  - Env:
    - Key: NUXEO_USER
      Value: nuxeo
    Name: env
  - Env:
    - Key: NUXEO_HOME
      Value: /opt/nuxeo
    Name: env
  - Env:
    - Key: NUXEO_VERSION
      Value: "4.7"
    Name: env
  - Env:
    - Key: NUXEO_DISTRIBUTION
      Value: acrennes-nx-distrib-${NUXEO_VERSION}
    Name: env
  - CmdLine:
    - useradd --create-home --home-dir /home/$NUXEO_USER --shell /bin/bash --user-group
      $NUXEO_USER
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /opt     && wget -q  http://www.osivia.org/nexus/content/repositories/osivia-releases/toutatice-ecm/acrennes/acrennes-nx-distrib/${NUXEO_VERSION}/acrennes-nx-distrib-${NUXEO_VERSION}.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - 'cd /opt     && unzip -q ${NUXEO_DISTRIBUTION}.zip     && chmod -R 755 /opt/${NUXEO_DISTRIBUTION}     &&
      chown -R $NUXEO_USER: /opt/${NUXEO_DISTRIBUTION}     && ln -s ${NUXEO_DISTRIBUTION}
      nuxeo     && rm -f ${NUXEO_DISTRIBUTION}.zip'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - usermanager-config.xml
    - /opt/nuxeo/templates/opentoutatice/nxserver/config/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nuxeo.conf
    - /home/$NUXEO_USER/
  - CmdLine:
    - 'chown $NUXEO_USER: /home/$NUXEO_USER/*'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /
  - CmdLine:
    - chmod +x /entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - start
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "8080"
  - Name: expose
    Ports:
    - "8788"
  - Name: workdir
    Path: $NUXEO_HOME
  From:
    Image: openjdk:8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jdk
