MetaArgs: null
Stages:
- BaseName: postgres:9.6
  Commands:
  - Maintainer: Sylvain Caillet (s.caillet@free.fr)
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get install -y     git     libpq-dev     libprotobuf-c0-dev     make     postgresql-server-dev-9.6     protobuf-c-compiler     gcc
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp && git clone -b v1.6.0 https://github.com/citusdata/cstore_fdw.git
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp/cstore_fdw && PATH=/usr/local/pgsql/bin/:$PATH make && PATH=/usr/local/pgsql/bin/:$PATH
      make install
    Name: run
    PrependShell: true
  - CmdLine:
    - cp /usr/share/postgresql/postgresql.conf.sample /etc/postgresql/postgresql.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/#shared_preload_libraries = ''/shared_preload_libraries = 'cstore_fdw'/g"
      /etc/postgresql/postgresql.conf
    Name: run
    PrependShell: true
  From:
    Image: postgres:9.6
  Name: ""
  Platform: ""
  SourceCode: FROM postgres:9.6
