MetaArgs: null
Stages:
- BaseName: nginx:latest
  Commands:
  - Maintainer: Jon Klixb√ºll Langeland <jolj@dr.dk>
    Name: maintainer
  - Labels:
    - Key: Description
      Value: '"This docker container provides Nginx binaries and configuration"'
    Name: label
  - Labels:
    - Key: Vendor
      Value: '"Danish Broadcasting Corporation"'
    Name: label
  - Labels:
    - Key: Version
      Value: '"2.0.0"'
    Name: label
  - Labels:
    - Key: Team
      Value: '"Team Web API"'
    - Key: Team.mail
      Value: '"dl-TeamWebAPI@dr.dk"'
    Name: label
  - CmdLine:
    - mkdir /etc/nginx/conf.temp
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir  /etc/nginx/sites-enabled
    Name: run
    PrependShell: true
  - CmdLine:
    - usermod -u 1000 www-data
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - default.tmpl.conf
    - /etc/nginx/conf.temp/default.tmpl.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /bin/run.sh
  - Env:
    - Key: NGINX_PATH_PREFIX
      Value: '"tjenester/application"'
    Name: env
  - Env:
    - Key: NGINX_WEBROOT
      Value: '"/var/www/application/web"'
    Name: env
  - Env:
    - Key: NGINX_DOMAIN
      Value: dev.dr.dk
    Name: env
  - Env:
    - Key: NGINX_CERTIFICATE_URL
      Value: '""'
    Name: env
  - Env:
    - Key: NGINX_PHP_HOST_AND_PORT
      Value: php:9000
    Name: env
  - Env:
    - Key: NGINX_TRY_FILES
      Value: $$uri /app.php$$is_args$$args
    Name: env
  - CmdLine:
    - "apt-get -qq update && apt-get install -y \tcurl     openssl      --no-install-recommends"
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/nginx/ssl/
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/application
  - CmdLine:
    - /bin/run.sh
    Name: cmd
    PrependShell: true
  From:
    Image: nginx:latest
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:latest
