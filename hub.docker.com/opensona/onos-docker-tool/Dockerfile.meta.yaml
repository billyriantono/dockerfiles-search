MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Jian Li <gunine@sk.com>
    Name: maintainer
  - CmdLine:
    - apk add --no-cache             openssh             sshpass             wget             curl             bash             python             python-dev             py-pip
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /runssh.sh
  - CmdLine:
    - chmod +x /runssh.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /odt/bin &&     mkdir -p /odt/site/default &&     mkdir -p /odt/asset
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - '*.sh'
    - /odt/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bash_profile
    - /odt/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - envSetup
    - /odt/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - asset
    - /odt/asset
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bin
    - /odt/bin
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - site/default
    - /odt/site/default
  - CmdLine:
    - rm -rf /etc/ssh/ssh_host_rsa_key /etc/ssh/ssh_host_dsa_key
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e '/^PermitRootLogin/s/^.*$/PermitRootLogin yes/' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - Name: workdir
    Path: /odt
  - CmdLine:
    - /runssh.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - /usr/sbin/sshd
    - -D
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
