MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: Alberto Romero <albertoromeroca@gmail.com>
    Name: maintainer
  - CmdLine:
    - sudo apt-get -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo apt-get install -y git
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo git clone https://github.com/sn1k/submodulo-alberto.git
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo apt-get install -y python-setuptools
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo apt-get -y build-dep python-imaging --fix-missing
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo apt-get -y install python-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo apt-get -y install build-essential
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo apt-get -y install python-psycopg2
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo apt-get -y install libpq-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo apt-get install python2.7
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo easy_install pip
    Name: run
    PrependShell: true
  - CmdLine:
    - sudo easy_install Pillow
    Name: run
    PrependShell: true
  - CmdLine:
    - ls
    Name: run
    PrependShell: true
  - CmdLine:
    - cd submodulo-alberto/ && ls -l
    Name: run
    PrependShell: true
  - CmdLine:
    - cd submodulo-alberto/ && cat requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - cd submodulo-alberto/ && sudo pip install -r requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - cd submodulo-alberto/ && python manage.py syncdb --noinput
