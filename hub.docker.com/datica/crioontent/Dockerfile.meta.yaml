MetaArgs: null
Stages:
- BaseName: dataplatform/hadoop:latest
  Commands:
  - Maintainer: Binh Van Nguyen
    Name: maintainer
  - Name: expose
    Ports:
    - "10000"
  - CmdLine:
    - bin/hive
    - --config
    - /etc/hive/conf
    - --service
    - hiveserver2
    Name: cmd
    PrependShell: false
  - Env:
    - Key: TERM
      Value: xterm
    Name: env
  - Env:
    - Key: HIVE_VERSION
      Value: 1.2.1
    Name: env
  - Env:
    - Key: HIVE_HOME
      Value: /usr/local/hive
    Name: env
  - Env:
    - Key: PATH
      Value: ${PATH}:${HIVE_HOME}/bin
    Name: env
  - Name: workdir
    Path: ${HIVE_HOME}
  - CmdLine:
    - mkdir -p /etc/hive/conf
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - conf/hive-site.xml
    - /etc/hive/conf/
  - Env:
    - Key: HIVE_URL
      Value: http://mirrors.advancedhosters.com/apache/hive/hive-${HIVE_VERSION}/apache-hive-${HIVE_VERSION}-bin.tar.gz
    Name: env
  - CmdLine:
    - mkdir -p ${HIVE_HOME} && curl -L ${HIVE_URL} | tar -xzC ${HIVE_HOME} --strip-components=1
    Name: run
    PrependShell: true
  From:
    Image: dataplatform/hadoop:latest
  Name: ""
  Platform: ""
  SourceCode: FROM dataplatform/hadoop:latest
