MetaArgs: null
Stages:
- BaseName: ubuntu:18.04
  Commands:
  - Maintainer: Aleksandar Diklic "https://github.com/rastasheep"
    Name: maintainer
  - CmdLine:
    - apt-get update     && apt-get install -y openssh-server     && apt-get clean      &&
      rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/sshd     && mkdir /root/.ssh     && echo 'root:root' |chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -ri 's/^#?PermitRootLogin\s+.*/PermitRootLogin yes/' /etc/ssh/sshd_config     &&
      sed -ri 's/^#?RSAAuthentication yes/RSAAuthentication yes/g' /etc/ssh/sshd_config     &&
      sed -ri 's/^#?PubkeyAuthentication yes/PubkeyAuthentication yes/g' /etc/ssh/sshd_config     &&
      sed -ri 's/^#?PasswordAuthentication yes/PasswordAuthentication yes/g' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - /usr/sbin/sshd
    - -D
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:18.04
  Name: ""
  Platform: ""
  SourceCode: FROM       ubuntu:18.04
