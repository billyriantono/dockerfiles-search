MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y -q build-essential python2.7 libicu-dev
      libreadline-dev libssl-dev zlib1g-dev git-core curl cmake libxml2-dev && apt-get
      clean
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/cache/apt/archives/* /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - gpg --keyserver hkp://keys.gnupg.net --recv-keys 409B6B1796C275462A1703113804BB82D39DC0E3
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://get.rvm.io | bash -s stable --ruby
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /root/wikidata
    Name: run
    PrependShell: true
  - CmdLine:
    - git init /root/wikidata
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "4567"
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./Gemfile
    - /root/
  - CmdLine:
    - /bin/bash -c "source /usr/local/rvm/scripts/rvm && rvm --default use ruby-2.5.1
      && cd /root && gem install bundler && bundle config --global silence_root_warning
      1 && bundle install  && cd -"
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./run_gollum.sh
    - /root/
  - CmdLine:
    - /root/run_gollum.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
