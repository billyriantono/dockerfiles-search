MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Maintainer: zhongpei <zhongpei@vip.qq.com>
    Name: maintainer
  - Env:
    - Key: VERSION
      Value: v4.20-9608-rtm-2016.04.17
    Name: env
  - CmdLine:
    - mkdir -p /opt/vpnclient
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/vpnclient
  - Chown: ""
    Name: add
    SourcesAndDest:
    - requestments.txt
    - .
  - Chown: ""
    Name: add
    SourcesAndDest:
    - pap-secrets.tp
    - /etc/ppp/pap-secrets.tp
  - Chown: ""
    Name: add
    SourcesAndDest:
    - dsl-provider.tp
    - /etc/ppp/peers/dsl-provider.tp
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./endpoints
    - /endpoints
  - CmdLine:
    - echo "Asia/Shanghai" > /etc/timezone && dpkg-reconfigure --frontend noninteractive
      tzdata && apt-get update -y && apt-get install -y -q gcc make wget python python-pip
      pppoe && apt-get install -y -q net-tools pppoeconf && apt-get install -y -q
      rsyslog && pip install -r requestments.txt && wget http://www.softether-download.com/files/softether/${VERSION}-tree/Linux/SoftEther_VPN_Client/64bit_-_Intel_x64_or_AMD64/softether-vpnclient-${VERSION}-linux-x64-64bit.tar.gz  -O
      /tmp/softether.tar.gz && tar -xzvf /tmp/softether.tar.gz -C /opt/ && cd /opt/vpnclient
      &&  make i_read_and_agree_the_license_agreement && mkdir -p /etc/ppp/peers/
      && apt-get purge -y -q --auto-remove gcc make wget
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/python
    - /endpoints/main.py
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
