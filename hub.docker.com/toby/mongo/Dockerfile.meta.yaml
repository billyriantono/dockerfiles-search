MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: Toby Padilla <tobypadilla@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 7F0CEB10
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'deb http://downloads-distro.mongodb.org/repo/ubuntu-upstart dist 10gen'
      | tee /etc/apt/sources.list.d/10gen.list
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg-divert --local --rename --add /sbin/initctl
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /bin/true /sbin/initctl
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install mongodb-10gen
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /data/db
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "27017"
  - CmdLine:
    - usr/bin/mongod
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
