  - CmdLine:
    - "yum install -y epel-release yum-utils make gcc autoconf automake &&     yum
      install -y fcgi fcgi-devel &&     curl -sL https://github.com/gnosek/fcgiwrap/tarball/master
      | tar zx -C /tmp &&     cd /tmp/gnosek-fcgiwrap-* && autoreconf -i && ./configure
