      | tar zx -C /tmp &&     cd /tmp/lighttpd-spawn-fcgi-*/src &&     sed -i 'N;/\\n.*I
      will not set/!P;D' spawn-fcgi.c && sed -i '/I will not/{n;d}' spawn-fcgi.c &&
      sed -i '/I will not/{n;d}' spawn-fcgi.c && sed -i '/I will not/d' spawn-fcgi.c
      && \tcd .. &&     ./autogen.sh && ./configure && make && cp src/spawn-fcgi /usr/bin/
      &&     rm -rf /tmp/gnosek-fcgiwrap-* &&     chkconfig spawn-fcgi on &&     yum
      install -y php php-fpm php-devel                    php-bcmath php-gd php-json
      php-mbstring php-mcrypt php-xml php-xmlrpc php-soap                    php-mysql
      php-pecl-redis                    ImageMagick php-pecl-imagick &&     sed -i
      \"/PrivateTmp/d\" /usr/lib/systemd/system/php-fpm.service &&     curl -sL https://github.com/eaccelerator/eaccelerator/tarball/master
      | tar zx -C /tmp &&     cd /tmp/eaccelerator-* && phpize && ./configure && make
      && make install &&     rm -rf /tmp/eaccelerator-* &&     curl -sL http://downloads.zend.com/guard/6.0.0/ZendGuardLoader-70429-PHP-5.4-linux-glibc23-x86_64.tar.gz
      | tar zx -C /tmp &&     cd /tmp/ZendGuardLoader-*/php-* && cp ZendGuardLoader.so
