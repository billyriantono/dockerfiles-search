      -y redis &&     gpasswd -a redis www &&     curl -sL https://rpm.nodesource.com/setup_6.x
      | bash &&     yum install -y nodejs &&     rpm --import \"http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3FA7E0328081BFF6A14DA29AA6A19B38D3D831EF\"
      &&     yum-config-manager --add-repo http://download.mono-project.com/repo/centos/
      &&     yum install -y mono xsp &&     yum install -y sendmail &&     echo 'LC_ALL=\"POSIX\"'
