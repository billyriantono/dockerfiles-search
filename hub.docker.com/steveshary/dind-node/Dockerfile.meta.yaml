MetaArgs: null
Stages:
- BaseName: docker:17.05-git
  Commands:
  - Maintainer: Stephen Shary <stephen.shary@gmail.com>
    Name: maintainer
  - Env:
    - Key: DOCKER_VERSION
      Value: "17.05"
    Name: env
  - Env:
    - Key: COMPOSE_VERSION
      Value: 1.14.0
    Name: env
  - Env:
    - Key: NODE_VERSION
      Value: 6.9.5
    Name: env
  - CmdLine:
    - apk add --no-cache --update       curl       py-pip       nodejs=6.9.5-r0 &&   pip
      install docker-compose==1.14.0 &&   rm -rf ~/.cache &&   apk del py-pip &&   rm
      -rf /var/cache/apk/*
    Name: run
    PrependShell: true
  From:
    Image: docker:17.05-git
  Name: ""
  Platform: ""
  SourceCode: FROM docker:17.05-git
