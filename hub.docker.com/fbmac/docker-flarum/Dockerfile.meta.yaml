- BaseName: php:5-apache
  Commands:
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - bash -c 'debconf-set-selections <<< "mariadb-server mysql-server/root_password
      password rootpass" '
    Name: run
    PrependShell: true
  - CmdLine:
    - bash -c 'debconf-set-selections <<< "mariadb-server mysql-server/root_password_again
      password rootpass" '
