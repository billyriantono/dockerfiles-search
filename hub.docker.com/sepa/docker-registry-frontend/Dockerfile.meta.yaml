MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: '"Konrad Kleine"'
    Name: maintainer
  - Name: user
    User: root
  - Env:
    - Key: WWW_DIR
      Value: /var/www/html
    Name: env
  - Env:
    - Key: SOURCE_DIR
      Value: /tmp/source
    Name: env
  - Env:
    - Key: START_SCRIPT
      Value: /root/start-apache.sh
    Name: env
  - CmdLine:
    - mkdir -pv $WWW_DIR
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "force-unsafe-io" > /etc/dpkg/dpkg.cfg.d/02apt-speedup
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "Acquire::http {No-Cache=True;};" > /etc/apt/apt.conf.d/no-cache
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p  $SOURCE_DIR/dist               $SOURCE_DIR/app               $SOURCE_DIR/test               $SOURCE_DIR/.git
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - app
    - $SOURCE_DIR/app
  - Chown: ""
    Name: add
    SourcesAndDest:
    - test
    - $SOURCE_DIR/test
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .jshintrc
    - $SOURCE_DIR/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .bowerrc
    - $SOURCE_DIR/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .editorconfig
    - $SOURCE_DIR/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .travis.yml
    - $SOURCE_DIR/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - bower.json
    - $SOURCE_DIR/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - Gruntfile.js
    - $SOURCE_DIR/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - LICENSE
    - $SOURCE_DIR/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - package.json
    - $SOURCE_DIR/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - README.md
    - $SOURCE_DIR/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .git/HEAD
    - $SOURCE_DIR/.git/HEAD
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .git/refs
    - $SOURCE_DIR/.git/refs
  - CmdLine:
    - 'apt-get -y update &&     export DEBIAN_FRONTEND=noninteractive &&     apt-get
      -y install       apache2       bzip2       libapache2-mod-auth-kerb       libapache2-mod-proxy-html       git       nodejs       nodejs-legacy       npm       --no-install-recommends
      &&     a2enmod proxy &&     a2enmod proxy_http &&     cd $SOURCE_DIR &&     export
      GITREF=$(cat .git/HEAD | cut -d" " -f2) &&     export GITSHA1=$(cat .git/$GITREF)
      &&     echo "{\"git\": {\"sha1\": \"$GITSHA1\", \"ref\": \"$GITREF\"}}" > $WWW_DIR/app-version.json
      &&     cd $SOURCE_DIR &&     rm -rf $SOURCE_DIR/.git &&     git config --global
      url."https://".insteadOf git:// &&     cd $SOURCE_DIR &&     npm install &&     node_modules/bower/bin/bower
      install --allow-root &&     node_modules/grunt-cli/bin/grunt build --allow-root
      &&     cp -rf $SOURCE_DIR/dist/* $WWW_DIR &&     rm -rf $SOURCE_DIR &&     apt-get
      -y --auto-remove purge git nodejs nodejs-legacy npm bzip2 &&     apt-get -y
      autoremove &&     apt-get -y clean &&     rm -rf /var/lib/apt/lists/*'
    Name: run
    PrependShell: true
  - CmdLine:
    - a2dissite 000*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - apache-site.conf
    - /etc/apache2/sites-available/docker-site.conf
  - CmdLine:
    - a2ensite docker-site.conf
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start-apache.sh
    - $START_SCRIPT
  - CmdLine:
    - chmod +x $START_SCRIPT
    Name: run
    PrependShell: true
  - Env:
    - Key: APACHE_RUN_USER
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_RUN_GROUP
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_LOG_DIR
      Value: /var/log/apache2
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - Dockerfile
    - /root/Dockerfile
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - $START_SCRIPT
    Name: cmd
    PrependShell: true
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
