MetaArgs: null
Stages:
- As: builder
  BaseName: abiosoft/caddy:builder
  Commands:
  - Key: version
    Name: arg
    Value: '"1.0.3"'
  - Key: plugins
    Name: arg
    Value: '"git,cors,realip,expires,cache,cloudflare,reauth"'
  - Key: enable_telemetry
    Name: arg
    Value: '"true"'
  - CmdLine:
    - go get -v github.com/abiosoft/parent
    Name: run
    PrependShell: true
  - CmdLine:
    - VERSION=${version} PLUGINS=${plugins} ENABLE_TELEMETRY=${enable_telemetry} /bin/sh
      /usr/bin/builder.sh
    Name: run
    PrependShell: true
  From:
    Image: abiosoft/caddy:builder
  Name: builder
  Platform: ""
  SourceCode: FROM abiosoft/caddy:builder as builder
- BaseName: alpine:3.10
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Abiola Ibrahim <abiola89@gmail.com>"'
    Name: label
  - Key: version
    Name: arg
    Value: '"1.0.3"'
  - Labels:
    - Key: caddy_version
      Value: '"$version"'
    Name: label
  - Key: PUID
    Name: arg
    Value: '"1000"'
  - Key: PGID
    Name: arg
    Value: '"1000"'
  - Env:
    - Key: ACME_AGREE
      Value: '"false"'
    Name: env
  - Env:
    - Key: ENABLE_TELEMETRY
      Value: '"$enable_telemetry"'
    Name: env
  - CmdLine:
    - apk add --no-cache   ca-certificates   curl   git   mailcap   openssh-client   php7-fpm   tar   tzdata
    Name: run
    PrependShell: true
  - CmdLine:
    - apk add --no-cache   php7-bcmath   php7-ctype   php7-curl   php7-dom   php7-exif   php7-fileinfo   php7-gd   php7-iconv   php7-json   php7-mbstring   php7-mysqli   php7-opcache   php7-openssl   php7-pdo   php7-pdo_mysql   php7-pdo_pgsql   php7-pdo_sqlite   php7-pgsql   php7-phar   php7-session   php7-simplexml   php7-sqlite3   php7-tokenizer   php7-xml   php7-xmlreader   php7-xmlwriter   php7-zip
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /usr/bin/php7 /usr/bin/php
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -sf /usr/bin/php-fpm7 /usr/bin/php-fpm
    Name: run
    PrependShell: true
  - CmdLine:
    - addgroup -g ${PGID} www-user &&   adduser -D -H -u ${PUID} -G www-user www-user
      &&   sed -i "s|^user = .*|user = www-user|g" /etc/php7/php-fpm.d/www.conf &&   sed
      -i "s|^group = .*|group = www-user|g" /etc/php7/php-fpm.d/www.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - 'curl --silent --show-error --fail --location   --header "Accept: application/tar+gzip,
      application/x-gzip, application/octet-stream"   "https://getcomposer.org/installer"   |
      php -- --install-dir=/usr/bin --filename=composer'
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "clear_env = no" >> /etc/php7/php-fpm.conf
    Name: run
    PrependShell: true
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /install/caddy
    - /usr/bin/caddy
  - CmdLine:
    - /usr/bin/caddy -version
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/caddy -plugins
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "2015"
    - "443"
    - "80"
  - Name: volume
    Volumes:
    - /root/.caddy
    - /srv
  - Name: workdir
    Path: /srv
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Caddyfile
    - /etc/Caddyfile
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - index.php
    - /srv/index.php
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/bin/parent
    - /bin/parent
  - CmdLine:
    - /bin/parent
    - caddy
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --conf
    - /etc/Caddyfile
    - --log
    - stdout
    - --agree=$ACME_AGREE
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.10
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.10
