MetaArgs: null
Stages:
- BaseName: java:8-jre-alpine
  Commands:
  - Maintainer: jacky <noreply@topsolution.com>
    Name: maintainer
  - Env:
    - Key: OR_VERSION
      Value: "2.7"
    Name: env
  - Env:
    - Key: OR_FILE
      Value: openrefine-linux-${OR_VERSION}.tar.gz
    Name: env
  - Env:
    - Key: OR_URL
      Value: https://github.com/OpenRefine/OpenRefine/releases/download/${OR_VERSION}/${OR_FILE}
    Name: env
  - Name: workdir
    Path: /app
  - CmdLine:
    - set -xe     && apk add --no-cache bash curl jq tar     && curl -sSL ${OR_URL}
      | tar xz --strip 1
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Name: workdir
    Path: /data
  - Name: expose
    Ports:
    - "3333"
  - CmdLine:
    - /app/refine
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -i
    - 0.0.0.0
    - -d
    - /data
    Name: cmd
    PrependShell: false
  From:
    Image: java:8-jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM java:8-jre-alpine
