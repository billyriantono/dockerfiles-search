MetaArgs: null
Stages:
- BaseName: openjdk:alpine
  Commands:
  - Maintainer: Derek Vance <DACRepair@gmail.com>
    Name: maintainer
  - Env:
    - Key: DL_URL
      Value: http://mirrors.sorengard.com/apache//directory/apacheds/dist/2.0.0.AM25/apacheds-2.0.0.AM25.tar.gz
    Name: env
  - Env:
    - Key: INSTANCE
      Value: default
    Name: env
  - CmdLine:
    - wget -O /tmp/apacheds.tar.gz ${DL_URL}
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /usr/share/apacheds     && tar -zxf /tmp/apacheds.tar.gz -C /usr/share/apacheds
      --strip-components=1     && rm /tmp/apacheds.tar.gz     && apk --no-cache add
      bash     && rm /usr/share/apacheds/bin/*.bat
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/share/apacheds
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /usr/share/apacheds/bin/
  - CmdLine:
    - chmod +x /usr/share/apacheds/bin/entrypoint.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "10389"
  - Name: expose
    Ports:
    - "10636"
  - Name: expose
    Ports:
    - "60088"
  - Name: expose
    Ports:
    - "60464"
  - CmdLine:
    - /usr/share/apacheds/bin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:alpine
