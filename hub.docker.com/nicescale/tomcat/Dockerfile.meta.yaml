MetaArgs: null
Stages:
- BaseName: ubuntu
  Commands:
  - CmdLine:
    - groupdel www-data || true
    Name: run
    PrependShell: true
  - CmdLine:
    - userdel www-data || true
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd tomcat6 -g 8080
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd tomcat6 -u 8080 -g 8080 -M -d /usr/share/tomcat6 -s /bin/false
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get -y install tomcat6
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/echo -e "CATALINA_BASE=/var/lib/tomcat6\nCATALINA_HOME=/usr/share/tomcat6\nCATALINA_TMPDIR=/tmp/tomcat6-tomcat6-tmp"
      >> /usr/share/tomcat6/bin/setenv.sh
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /opt/nicedocker
  - Chown: ""
    Name: add
    SourcesAndDest:
    - crontab
    - /etc/crontab
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - /opt/nicedocker/run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu
  Name: ""
  Platform: ""
  SourceCode: FROM  ubuntu
