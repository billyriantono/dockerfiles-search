  - CmdLine:
    - apt-key adv --keyserver "hkp://ha.pool.sks-keyservers.net" --recv-key "0xB01FA116"     ||
      { wget "https://raw.githubusercontent.com/ros/rosdistro/master/ros.key" -O -
      | apt-key add -; }
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "/^# deb.*multiverse/ s/^# //" /etc/apt/sources.list     && apt-get update
      -qq     && apt-get -qq install --no-install-recommends -y         build-essential         python-catkin-tools         python-pip         python-rosdep         python-wstool         ros-lunar-catkin         ssh-client     &&
