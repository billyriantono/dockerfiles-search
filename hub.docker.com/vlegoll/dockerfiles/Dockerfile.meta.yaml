    Name: add
    SourcesAndDest:
    - ansible.cfg
    - /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - inventory
    - /
  - Env:
    - Key: ANSIBLE_CONFIG
      Value: /ansible.cfg
    Name: env
  - CmdLine:
    - ansible-playbook
    - mirror_test.yml
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
