MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - "apt-get update -qq  && apt-get install --no-install-recommends -y \tbuild-essential
      \tpython3.5 \tpython3-dev \tpython3-pip \tpython3-wheel \tcmake \tlibboost-all-dev
      \tpython3-h5py \tpython3-yaml \tpython3-pydot \tpython3-setuptools  && apt-get
      clean  && rm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./requirements-python35.txt
    - .
  - CmdLine:
    - pip3 --no-cache-dir install -r ./requirements-python35.txt
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /srv/
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
