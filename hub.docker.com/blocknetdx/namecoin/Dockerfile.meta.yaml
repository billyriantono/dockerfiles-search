MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Key: cores
    Name: arg
    Value: "1"
  - Env:
    - Key: ecores
      Value: $cores
    Name: env
  - CmdLine:
    - apt update   && apt install -y --no-install-recommends      software-properties-common      ca-certificates      wget
      curl git python vim   && apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/*
      /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository ppa:bitcoin/bitcoin   && apt update   && apt install -y --no-install-recommends      curl
      build-essential libtool autotools-dev automake      python3 bsdmainutils cmake
      libevent-dev autoconf automake      pkg-config libssl-dev libboost-system-dev
      libboost-filesystem-dev      libboost-chrono-dev libboost-program-options-dev
      libboost-test-dev      libboost-thread-dev libdb4.8-dev libdb4.8++-dev libgmp-dev      libminiupnpc-dev
      libzmq3-dev   && apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /opt/namecoin   && mkdir -p /opt/blockchain/config   && mkdir -p /opt/blockchain/data   &&
      ln -s /opt/blockchain/config /root/.namecoin   && cd /opt/namecoin   && git
      clone --depth 1 --branch nc0.13.99-name-tab-beta1 https://github.com/namecoin/namecoin-core
      namecoin   && cd /opt/namecoin/namecoin/   && cd depends   && make -j$ecores
      NO_QT=1   && cd ..   && chmod +x ./autogen.sh   && ./autogen.sh   && ./configure
      --with-gui=no --enable-hardening --prefix=`pwd`/depends/x86_64-pc-linux-gnu   &&
      make -j$ecores   && make install   && cp /opt/namecoin/namecoin/src/namecoind
      /opt/blockchain/namecoind   && rm -rf /opt/namecoin/
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "datadir=/opt/blockchain/data  \n                                        \ndbcache=256                             \nmaxmempool=512                          \n                                        \nport=8334                               \nrpcport=8336                          \n                                        \n                                        \nlisten=1                                \nserver=1                                \nmaxconnections=16                       \nlogtimestamps=1                         \nlogips=1                                \n                                        \nrpcallowip=127.0.0.1                    \nrpctimeout=15                           \nrpcclienttimeout=15                     \n"
      > /opt/blockchain/config/namecoin.conf
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /opt/blockchain/
  - Name: volume
    Volumes:
    - /opt/blockchain/config
    - /opt/blockchain/data
  - Name: expose
    Ports:
    - "18332"
    - "19332"
    - "8334"
    - "8336"
  - CmdLine:
    - /opt/blockchain/namecoind
    - -daemon=0
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
