MetaArgs: null
Stages:
- BaseName: jupyter/jupyterhub
  Commands:
  - Maintainer: hibariba
    Name: maintainer
  - CmdLine:
    - codename=$(lsb_release -c -s)     && echo "deb http://cran.rstudio.com/bin/linux/ubuntu
      $codename/" >> /etc/apt/sources.list      && gpg --keyserver keyserver.ubuntu.com
      --recv-key E084DAB9     && gpg -a --export E084DAB9 | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get upgrade -y     && apt-get install -y r-base r-base-dev     &&
      apt-get install -y libxml2-dev libzmq3-dev libcurl4-openssl-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - ( echo "l <- '/usr/lib/R/site-library'"     && echo "r <- getOption('repos')"     &&
      echo "r['CRAN'] <- 'http://cran.r-project.org'"     && echo "options(repos =
      r)"     && echo "install.packages('devtools', lib=l )"     && echo "install.packages('curl',
      lib=l)"     && echo "install.packages('RCurl', lib=l)"     ) | Rscript -e "source(file('stdin'))"
    Name: run
    PrependShell: true
  - CmdLine:
    - ( echo "r <- getOption('repos')"     && echo "r['IRkernel'] <- 'http://irkernel.github.io/'"     &&
      echo "options(repos = r)"     && echo "library(devtools)"     && echo "install_github('armstrtw/rzmq')"     &&
      echo "install_github('IRkernel/repr')"     && echo "install_github('IRkernel/IRdisplay')"      &&
      echo "install_github('IRkernel/IRkernel')"     && echo "IRkernel::installspec(user
      = FALSE)"     ) | Rscript -e "source(file('stdin'))"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /data
  - Env:
    - Key: USERNAME
      Value: '""'
    Name: env
  - Env:
    - Key: PASSWORD
      Value: '""'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - jupyterhub.sh
    - /
  - CmdLine:
    - chmod u+x /jupyterhub.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /jupyterhub.sh
    Name: cmd
    PrependShell: false
  From:
    Image: jupyter/jupyterhub
  Name: ""
  Platform: ""
  SourceCode: FROM jupyter/jupyterhub
