MetaArgs: null
Stages:
- BaseName: debian
  Commands:
  - Name: workdir
    Path: /opt/pcengines
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y --no-install-recommends apt-utils &&     apt-get
      install -y git lsb-release simple-cdd xorriso
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone --depth 1 https://github.com/honzahommer/pcengines-apu-debian-cd.git
      . &&     sed -i 's|^#\(d-i debian\-installer/allow_unauthenticated.*\)|\1|g'
      profiles/apu64.preseed &&     sed -i 's|^d-i netcfg/get_hostname seen|#&|' profiles/apu64.preseed
      &&     apt-get -y autoremove &&     apt-get clean all &&     rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /opt/pcengines/images
  - Name: volume
    Volumes:
    - /opt/pcengines/profiles
  - CmdLine:
    - ./build
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - apu64
    Name: cmd
    PrependShell: false
  From:
    Image: debian
  Name: ""
  Platform: ""
  SourceCode: FROM debian
