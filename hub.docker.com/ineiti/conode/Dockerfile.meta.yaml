MetaArgs: null
Stages:
- As: builder
  BaseName: golang:1.11
  Commands:
  - Key: BUILDFLAG
    Name: arg
    Value: '"-s -w -X main.gitTag=unknown github.com/dedis/onet.gitTag=unknown"'
  - CmdLine:
    - apt-get update && apt-get install -y clang
    Name: run
    PrependShell: true
  - CmdLine:
    - go get github.com/dedis/cothority
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /go/src/github.com/dedis/cothority/conode && go get -u ./...
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /go/src/github.com/dedis/cothority/conode && go install -ldflags="$BUILDFLAG"
      .
    Name: run
    PrependShell: true
  From:
    Image: golang:1.11
  Name: builder
  Platform: ""
  SourceCode: FROM golang:1.11 as builder
- BaseName: debian:stretch-slim
  Commands:
  - Name: workdir
    Path: /root/
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/bin/conode
    - .
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - setup-then-start.sh
    - .
  - CmdLine:
    - mkdir /conode_data
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p .local/share .config
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /conode_data .local/share/conode
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /conode_data .config/conode
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "7770"
    - "7771"
  - CmdLine:
    - '"./setup-then-start.sh"'
    Name: cmd
    PrependShell: true
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
