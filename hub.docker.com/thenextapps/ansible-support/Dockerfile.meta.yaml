MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.18
  Commands:
  - Maintainer: Ops <thanhnam.it@gmail.com>
    Name: maintainer
  - CmdLine:
    - rm -rf /etc/service/sshd /etc/my_init.d/00_regen_ssh_host_keys.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get upgrade -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y -q unzip git
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "===> Installing python, sudo, and supporting tools..."  &&     apt-get
      update -y  &&  apt-get install --fix-missing          &&     DEBIAN_FRONTEND=noninteractive             apt-get
      install -y                             python python-yaml sudo git                curl
      gcc python-pip python-dev libffi-dev libssl-dev libmysqlclient-dev mysql-client
      &&     apt-get -y --purge remove python-cffi          &&     pip install --upgrade
      cffi                     &&             echo "===> Installing Ansible..."   &&     pip
      install ansible                 &&     pip install --upgrade paramiko                 &&     pip
      install --upgrade setuptools                 &&     pip install MySQL-python    &&     apt-get
      clean                                                 &&     rm -rf /var/lib/apt/lists/*  /tmp/*
    Name: run
    PrependShell: true
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  From:
    Image: phusion/baseimage:0.9.18
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.18
