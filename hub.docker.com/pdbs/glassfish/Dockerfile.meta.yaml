MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Labels:
    - Key: build
      Value: '"201808181740"'
    - Key: maintainer
      Value: '"marc.jakob@bs.ch"'
    - Key: java.version
      Value: '"jdk1.8.0_151"'
    - Key: glassfish.version
      Value: '"5.0"'
    Name: label
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - dpkg-excludes
    - /etc/dpkg/dpkg.cfg.d/excludes
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - /
  - CmdLine:
    - "echo 'debconf debconf/frontend select Noninteractive' | debconf-set-selections
      &&     apt-get update && \tapt-get -y dist-upgrade &&     apt-get -y install
      locales wget unzip &&     locale-gen en_US.UTF-8 &&     locale-gen de_CH.UTF-8
      && \tapt-get clean && \trm -rf /var/lib/apt/lists/*"
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: '''en_US.UTF-8'''
    - Key: LANGUAGE
      Value: '''en_US:en'''
    - Key: LC_ALL
      Value: '''en_US.UTF-8'''
    - Key: TZ
      Value: '''Europe/Zurich'''
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - jdk1.8.0_151.tar.gz
    - /opt/
  - CmdLine:
    - "cd /opt/ &&     wget http://download.oracle.com/glassfish/5.0/release/glassfish-5.0.zip
      &&     unzip glassfish-5.0.zip -x \"glassfish5/glassfish/domains/*\" &&     rm
      -f glassfish-5.0.zip &&     ln -s /opt/glassfish5 /opt/glassfish && \tupdate-alternatives
      --install \"/usr/bin/java\" \"java\" \"/opt/jdk1.8.0_151/bin/java\" 1 &&     update-alternatives
      --install \"/usr/bin/javac\" \"javac\" \"/opt/jdk1.8.0_151/bin/javac\" 1 &&
      \    update-alternatives --install \"/usr/bin/javaws\" \"javaws\" \"/opt/jdk1.8.0_151/bin/javaws\"
      1 &&     update-alternatives --install \"/usr/bin/jar\" \"jar\" \"/opt/jdk1.8.0_151/bin/jar\"
      1 &&     ln -s /opt/jdk1.8.0_151 /opt/java &&     chmod 0750 /start.sh"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "4848"
    - "8080"
    - "8181"
  - Name: volume
    Volumes:
    - /opt/glassfish/glassfish/domains
  - CmdLine:
    - /start.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
