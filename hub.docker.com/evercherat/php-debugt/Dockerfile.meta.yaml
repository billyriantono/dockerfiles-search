MetaArgs: null
Stages:
- BaseName: alpine
  Commands:
  - Key: CONVOY_VERSION
    Name: arg
    Value: v0.5.0
  - Name: workdir
    Path: /usr/local/bin
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - .
  - CmdLine:
    - chmod +x entrypoint.sh &&     apk add --no-cache openssl &&     wget -qO- https://github.com/rancher/convoy/releases/download/$CONVOY_VERSION/convoy.tar.gz       |
      gunzip -c       | tar xv --strip-components=1 convoy/convoy-pdata_tools convoy/convoy
    Name: run
    PrependShell: true
  - CmdLine:
    - entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine
  Name: ""
  Platform: ""
  SourceCode: FROM alpine
