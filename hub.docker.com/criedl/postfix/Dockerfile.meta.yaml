MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Maintainer: Christian Riedl <riedlc@gmail.com>
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - apt-get update && apt-get -y install supervisor postfix rsyslog postgrey maildrop
      postfix-policyd-spf-perl postfix-mysql spamass-milter dovecot-imapd vim net-tools
      patch
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/lib/spamass-milter; chown nobody.nogroup /var/lib/spamass-milter;
      usermod -d /var/lib/spamass-milter nobody
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - usr/local/sbin
    - /usr/local/sbin
  - Chown: ""
    Name: add
    SourcesAndDest:
    - cron
    - /cron
  - CmdLine:
    - /cron/patch-cron; rm -rf /cron
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - 143/tcp
    - 25/tcp
    - 444/tcp
    - 465/tcp
    - 993/tcp
  - CmdLine:
    - run.sh
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
