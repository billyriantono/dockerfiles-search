MetaArgs: null
Stages:
- BaseName: centos:centos6
  Commands:
  - Maintainer: donald gifford <dgifford06@gmail.com>
    Name: maintainer
  - Env:
    - Key: REFRESHED_AT
      Value: "2014-12-31"
    Name: env
  - CmdLine:
    - yum update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL https://rpm.nodesource.com/setup | bash -
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install nodejs -y
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./src
    - /src
  - CmdLine:
    - cd /src; npm install
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - node
    - /src/index.js
    Name: cmd
    PrependShell: false
  From:
    Image: centos:centos6
  Name: ""
  Platform: ""
  SourceCode: FROM centos:centos6
