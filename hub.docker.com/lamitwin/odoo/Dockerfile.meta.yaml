MetaArgs: null
Stages:
- BaseName: debian:stretch
  Commands:
  - Maintainer: Odoo LAMIT <ode@lamit.win>
    Name: maintainer
  - Env:
    - Key: LANG
      Value: C.UTF-8
    Name: env
  - CmdLine:
    - set -x;         apt-get update         && apt-get install -y --no-install-recommends             ca-certificates             curl             libssl1.0-dev             node-less             python3-pip             python3-pyldap             python3-qrcode             python3-renderpm             python3-setuptools             python3-vobject             python3-watchdog             xz-utils         &&
      curl -o wkhtmltox.deb -SL https://github.com/wkhtmltopdf/wkhtmltopdf/releases/download/0.12.5/wkhtmltox_0.12.5-1.stretch_amd64.deb         &&
      dpkg --force-depends -i wkhtmltox.deb        && apt-get -y install -f --no-install-recommends         &&
      rm -rf /var/lib/apt/lists/* wkhtmltox.deb
    Name: run
    PrependShell: true
  - Env:
    - Key: ODOO_VERSION
      Value: "12.0"
    Name: env
  - Env:
    - Key: ODOO_RELEASE
      Value: latest
    Name: env
  - CmdLine:
    - set -x;         curl -o odoo.deb -SL http://nightly.odoo.com/${ODOO_VERSION}/nightly/deb/odoo_${ODOO_VERSION}.${ODOO_RELEASE}_all.deb         &&
      dpkg --force-depends -i odoo.deb         && apt-get update         && apt-get
      -y install -f --no-install-recommends         && rm -rf /var/lib/apt/lists/*
      odoo.deb
    Name: run
    PrependShell: true
  - CmdLine:
    - chown -R odoo /tmp
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install num2words xlwt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./entrypoint.sh
    - /
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./odoo.conf
    - /etc/odoo/
  - CmdLine:
    - chown odoo /etc/odoo/odoo.conf
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - odoo-ee
    - /opt/odoo-ee
  - CmdLine:
    - chown -R odoo /opt/odoo-ee
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - odoo-ex
    - /opt/odoo-ex
  - CmdLine:
    - chown -R odoo /opt/odoo-ex
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /mnt/extra-addons         && chown -R odoo /mnt/extra-addons
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/odoo
    - /mnt/extra-addons
  - Name: expose
    Ports:
    - "8069"
    - "8096"
  - Env:
    - Key: ODOO_RC
      Value: /etc/odoo/odoo.conf
    Name: env
  - Name: user
    User: odoo
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - odoo
    Name: cmd
    PrependShell: false
  From:
    Image: debian:stretch
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch
