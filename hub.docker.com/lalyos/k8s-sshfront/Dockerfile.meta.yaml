MetaArgs: null
Stages:
- BaseName: alpine:3.8
  Commands:
  - CmdLine:
    - apk add -U curl bash
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s
      https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl    &&
      chmod +x ./kubectl    && mv ./kubectl /usr/local/bin/kubectl
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -L https://github.com/lalyos/sshfront/releases/download/v0.2.1/sshfront_linux_amd64.tar.gz|
      tar -xz -C /usr/local/bin
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - kube-exec.sh
    - ssh-auth.sh
    - /
  - Name: expose
    Ports:
    - "22"
  - CmdLine:
    - sshfront -e -a=/ssh-auth.sh  /kube-exec.sh
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.8
