MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Env:
    - Key: security_updates_as_of
      Value: "2015-08-10"
    Name: env
  - CmdLine:
    - apt-get -qy update &&             apt-get -qy upgrade &&             apt-get
      -qy install python-pip &&             apt-get -qy install python-dev &&             apt-get
      -qy install libyaml-dev &&             apt-get -qy install libffi-dev &&             apt-get
      -qy install libssl-dev &&             pip install twisted==14.0.0 treq==0.2.1
      service_identity pycrypto pyrsistent pyyaml==3.10
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install docker-py
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - setup.py
    - README.md
    - /app/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - dvol_python/*
    - /app/dvol_python/
  - Name: workdir
    Path: /app
  - CmdLine:
    - python setup.py install
    Name: run
    PrependShell: true
  - CmdLine:
    - dvol-docker-plugin
    Name: cmd
    PrependShell: false
  - Name: volume
    Volumes:
    - /var/lib/dvol
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM        ubuntu:14.04
