MetaArgs: null
Stages:
- BaseName: centos:centos7
  Commands:
  - Maintainer: levm "av@levm.eu"
    Name: maintainer
  - CmdLine:
    - yum install -y epel-release
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y unzip
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://releases.hashicorp.com/consul/0.6.3/consul_0.6.3_web_ui.zip
    - /tmp/webui.zip
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://releases.hashicorp.com/consul/0.6.3/consul_0.6.3_linux_amd64.zip
    - /tmp/consul.zip
  - CmdLine:
    - cd /tmp && unzip consul.zip -d /bin/ && rm consul.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 755 /bin/consul
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /tmp && mkdir /ui && unzip webui.zip -d /ui && rm webui.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /config
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /data
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./consul.d
    - /config
  - Name: expose
    Ports:
    - "8300"
    - "8301"
    - 8301/udp
    - "8302"
    - 8302/udp
    - "8400"
    - "8500"
    - "8600"
    - 8600/udp
  - Env:
    - Key: DNS_RESOLVES
      Value: consul
    Name: env
  - Env:
    - Key: DNS_PORT
      Value: "8600"
    Name: env
  - CmdLine:
    - /bin/consul
    - agent
    - -server
    - -config-dir=/config
    - -data-dir=/data
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:centos7
  Name: ""
  Platform: ""
  SourceCode: FROM    centos:centos7
