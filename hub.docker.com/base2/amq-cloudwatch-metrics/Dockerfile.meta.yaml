MetaArgs: null
Stages:
- BaseName: ruby
  Commands:
  - Env:
    - Key: TINI_VERSION
      Value: v0.13.2
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://github.com/krallin/tini/releases/download/${TINI_VERSION}/tini
    - /tini
  - CmdLine:
    - chmod +x /tini
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Gemfile
    - /usr/src/app/Gemfile
  - CmdLine:
    - bundle install
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - publish-amq-metrics
    - /usr/local/bin
  - CmdLine:
    - /tini
    - --
    - publish-amq-metrics
    Name: entrypoint
    PrependShell: false
  From:
    Image: ruby
  Name: ""
  Platform: ""
  SourceCode: FROM ruby
