MetaArgs: null
Stages:
- BaseName: java:7-jdk
  Commands:
  - Maintainer: '"Aaron Walker" <a.walker@base2services.com>'
    Name: maintainer
  - Env:
    - Key: MAVEN_VERSION
      Value: 3.3.3
    Name: env
  - CmdLine:
    - apt-get update && apt-get install -y curl git   && apt-get clean   && rm -rf
      /var/lib/apt/lists/*   && curl http://apache.uberglobalmirror.com/maven/maven-3/$MAVEN_VERSION/binaries/apache-maven-$MAVEN_VERSION-bin.tar.gz
      -o /tmp/maven.tar.gz   && mkdir -p /usr/share/java   && tar xvfz /tmp/maven.tar.gz
      -C /usr/share/java/   && mv /usr/share/java/apache-maven-$MAVEN_VERSION /usr/share/java/maven   &&
      rm -rf /tmp/maven.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - maven.sh
    - /etc/profile.d/maven.sh
  - CmdLine:
    - adduser --home /var/maven --uid 1000 --shell /bin/bash maven && mkdir -p /var/maven/.m2/repository
      && chown -R maven:maven /var/maven/
    Name: run
    PrependShell: true
  - Name: user
    User: maven
  - Name: volume
    Volumes:
    - /app
  - Name: workdir
    Path: /app
  - CmdLine:
    - /usr/share/java/maven/bin/mvn
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -v
    Name: cmd
    PrependShell: false
  From:
    Image: java:7-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM java:7-jdk
