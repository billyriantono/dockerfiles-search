MetaArgs: null
Stages:
- BaseName: php:5.6-apache
  Commands:
  - CmdLine:
    - apt-get update && apt-get install -y rsync && rm -r /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y libpng12-dev && rm -rf /var/lib/apt/lists/*     &&
      docker-php-ext-install gd     && apt-get purge --auto-remove -y libpng12-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - docker-php-ext-install mysqli mbstring
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www/html
  - Env:
    - Key: WORDPRESS_VERSION
      Value: 4.0.1
    Name: env
  - Env:
    - Key: WORDPRESS_UPSTREAM_VERSION
      Value: 4.0.1
    Name: env
  - Env:
    - Key: WORDPRESS_SHA1
      Value: ef1bd7ca90b67e6d8f46dc2e2a78c0ec4c2afb40
    Name: env
  - CmdLine:
    - curl -o wordpress.tar.gz -SL https://wordpress.org/wordpress-${WORDPRESS_UPSTREAM_VERSION}.tar.gz
      && echo "$WORDPRESS_SHA1 *wordpress.tar.gz" | sha1sum -c - && tar -xzf wordpress.tar.gz
      -C /usr/src/ && rm wordpress.tar.gz
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config/php.ini
    - /usr/local/etc/php/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker-entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - apache2
    - -DFOREGROUND
    Name: cmd
    PrependShell: false
  From:
    Image: php:5.6-apache
  Name: ""
  Platform: ""
  SourceCode: FROM php:5.6-apache
