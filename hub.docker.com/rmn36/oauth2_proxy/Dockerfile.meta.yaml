MetaArgs: null
Stages:
- BaseName: alpine:3.8
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Ryan Nowacoski <ryannowacoski@gmail.com>"'
    Name: label
  - Labels:
    - Key: last_updated
      Value: '"2018-11-28"'
    Name: label
  - CmdLine:
    - apk add --no-cache --virtual=build-dependencies ca-certificates
    Name: run
    PrependShell: true
  - Env:
    - Key: OAUTH2_PROXY_VERSION
      Value: "2.2"
    Name: env
  - CmdLine:
    - wget https://github.com/bitly/oauth2_proxy/releases/download/v2.2/oauth2_proxy-2.2.0.linux-amd64.go1.8.1.tar.gz
      -O /tmp/oauth2_proxy.tar.gz         && tar -xf /tmp/oauth2_proxy.tar.gz -C ./bin
      --strip-components=1         && rm /tmp/*.tar.gz
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "4180"
    - "8080"
  - CmdLine:
    - ./bin/oauth2_proxy
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --upstream=http://0.0.0.0:8080/
    - --http-address=0.0.0.0:4180
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:3.8
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.8
