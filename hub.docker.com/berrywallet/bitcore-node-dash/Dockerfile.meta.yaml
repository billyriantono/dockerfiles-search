MetaArgs: null
Stages:
- BaseName: node:4.8.7-slim
  Commands:
  - CmdLine:
    - apt-get update &&   apt-get install -y   g++   libzmq3-dev   libzmq3-dbg   libzmq3   make   python   gettext-base   jq   patch   &&   wget
      https://github.com/Yelp/dumb-init/releases/download/v1.2.1/dumb-init_1.2.1_amd64.deb
      &&   dpkg -i dumb-init_*.deb
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "19999"
    - "3001"
    - "3232"
    - "9999"
  - Name: workdir
    Path: /root/dash-node
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - bitcore-node
    - ./
  - CmdLine:
    - npm config set package-lock false &&   npm install &&   ln -s /root/.bitcore/data/dashd
      ./dashd &&   cat logo-insight-dash.patch | patch -p1 -d node_modules/insight-ui-dash
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get purge -y   g++ make python gcc &&   apt-get autoclean &&   apt-get autoremove
      -y &&   rm -rf   node_modules/bitcore-node-dash/test   /root/.bitcore/data/dashcore-*/bin/dash-qt   /root/.bitcore/data/dashcore-*/bin/test_dash   /root/.bitcore/data/dashcore-*-linux64.tar.gz   /dumb-init_*.deb   /root/.npm   /root/.node-gyp   /tmp/*   /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Env:
    - Key: DASH_LIVENET
      Value: "0"
    Name: env
  - Env:
    - Key: API_ROUTE_PREFIX
      Value: '"api"'
    Name: env
  - Env:
    - Key: UI_ROUTE_PREFIX
      Value: '""'
    Name: env
  - Env:
    - Key: API_CACHE_ENABLE
      Value: "1"
    Name: env
  - Env:
    - Key: API_LIMIT_ENABLE
      Value: "1"
    Name: env
  - Env:
    - Key: API_LIMIT_WHITELIST
      Value: '"127.0.0.1 ::1"'
    Name: env
  - Env:
    - Key: API_LIMIT_BLACKLIST
      Value: '""'
    Name: env
  - Env:
    - Key: API_LIMIT_COUNT
      Value: "10800"
    Name: env
  - Env:
    - Key: API_LIMIT_INTERVAL
      Value: "10800000"
    Name: env
  - Env:
    - Key: API_LIMIT_WHITELIST_COUNT
      Value: "108000"
    Name: env
  - Env:
    - Key: API_LIMIT_WHITELIST_INTERVAL
      Value: "10800000"
    Name: env
  - Env:
    - Key: API_LIMIT_BLACKLIST_COUNT
      Value: "0"
    Name: env
  - Env:
    - Key: API_LIMIT_BLACKLIST_INTERVAL
      Value: "10800000"
    Name: env
  - Health:
      Interval: 5000000000
      Retries: 5
      Test:
      - CMD-SHELL
      - curl -s "http://localhost:3001/{$API_ROUTE_PREFIX}/sync" | jq -r -e ".status==\"finished\""
      Timeout: 5000000000
    Name: healthcheck
  - CmdLine:
    - /usr/bin/dumb-init
    - --
    - ./bitcore-node-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: volume
    Volumes:
    - /root/dash-node/data
  From:
    Image: node:4.8.7-slim
  Name: ""
  Platform: ""
  SourceCode: FROM node:4.8.7-slim
