MetaArgs: null
Stages:
- BaseName: openjdk:8-jdk-alpine
  Commands:
  - Env:
    - Key: PAYARA_PATH
      Value: /opt/payara
    Name: env
  - CmdLine:
    - apk update &&   apk add ca-certificates wget  &&   update-ca-certificates &&  mkdir
      -p $PAYARA_PATH/deployments &&  adduser -D -h $PAYARA_PATH payara && echo payara:payara
      | chpasswd &&  chown -R payara:payara /opt
    Name: run
    PrependShell: true
  - Env:
    - Key: PAYARA_PKG
      Value: https://github.com/MeroRai/demo/blob/master/payara-micro.jar?raw=true
    Name: env
  - Env:
    - Key: PKG_FILE_NAME
      Value: payara-micro.jar
    Name: env
  - CmdLine:
    - wget --quiet -O $PAYARA_PATH/$PKG_FILE_NAME $PAYARA_PKG
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --quiet -O ${PAYARA_PATH}/SerfModule.war https://github.com/MeroRai/demo/blob/master/SerfModule.war?raw=true
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --quiet -O ${PAYARA_PATH}/healthcheck.txt https://raw.githubusercontent.com/MeroRai/demo/master/healthcheck.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - wget --quiet -O ${PAYARA_PATH}/hz.xml https://raw.githubusercontent.com/MeroRai/demo/master/hz.xml
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "4848"
    - "8009"
    - "8080"
    - "8181"
  - Name: user
    User: payara
  - Name: workdir
    Path: $PAYARA_PATH
  - CmdLine:
    - java
    - -jar
    - payara-micro.jar
    - --hzconfigfile
    - hz.xml
    - --deploy
    - SerfModule.war
    - --port
    - "8084"
    - --autobindhttp
    - --name
    - Serf
    Name: entrypoint
    PrependShell: false
  From:
    Image: openjdk:8-jdk-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jdk-alpine
