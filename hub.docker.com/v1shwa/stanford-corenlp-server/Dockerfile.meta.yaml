MetaArgs: null
Stages:
- BaseName: java:8-jre-alpine
  Commands:
  - Maintainer: Vishwa <hello@vishwa.be>
    Name: maintainer
  - Env:
    - Key: CORENLP_URL
      Value: http://nlp.stanford.edu/software/stanford-corenlp-full-2016-10-31.zip
    Name: env
  - CmdLine:
    - apk add --update --no-cache     vim     unzip     wget
    Name: run
    PrependShell: true
  - CmdLine:
    - wget ${CORENLP_URL} -O stanford-corenlp.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip -q stanford-corenlp.zip &&     rm stanford-corenlp.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - mv $(find -type d -name 'stanford*') stanford-corenlp
    Name: run
    PrependShell: true
  - CmdLine:
    - export CLASSPATH="`find /stanford-corenlp -type f -name '*.jar'`"
    Name: run
    PrependShell: true
  - Name: workdir
    Path: stanford-corenlp
  - Name: expose
    Ports:
    - "9000"
  - CmdLine:
    - java -mx4g -cp "*" edu.stanford.nlp.pipeline.StanfordCoreNLPServer -port 9000
      -timeout 30000
    Name: cmd
    PrependShell: true
  From:
    Image: java:8-jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM java:8-jre-alpine
