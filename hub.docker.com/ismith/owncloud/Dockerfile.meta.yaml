MetaArgs: null
Stages:
- BaseName: phusion/baseimage:0.9.18
  Commands:
  - Maintainer: gfjardim <gfjardim@gmail.com>
    Name: maintainer
  - Env:
    - Key: OWNCLOUD_VERSION
      Value: '"9.1.0"'
    Name: env
  - Env:
    - Key: HOME
      Value: '"/root"'
    - Key: LC_ALL
      Value: '"C.UTF-8"'
    - Key: LANG
      Value: '"en_US.UTF-8"'
    - Key: LANGUAGE
      Value: '"en_US.UTF-8"'
    - Key: TERM
      Value: xterm
    Name: env
  - CmdLine:
    - /sbin/my_init
    Name: cmd
    PrependShell: false
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./files
    - /files/
  - CmdLine:
    - /bin/bash /files/install.sh
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/www/owncloud/data
  - Name: expose
    Ports:
    - "8000"
    - "8001"
  From:
    Image: phusion/baseimage:0.9.18
  Name: ""
  Platform: ""
  SourceCode: FROM phusion/baseimage:0.9.18
