MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: chris@uber5.com
    Name: maintainer
  - Labels:
    - Key: architecture
      Value: '"x86_64"'
    - Key: name
      Value: '"uber5/gluster-docker"'
    Name: label
  - CmdLine:
    - yum --setopt=tsflags=nodocs -y update; yum install -y centos-release-gluster;
      yum clean all; (cd /lib/systemd/system/sysinit.target.wants/; for i in *; do
      [ $i == systemd-tmpfiles-setup.service ] || rm -f $i; done); rm -f /lib/systemd/system/multi-user.target.wants/*;rm
      -f /etc/systemd/system/*.wants/*;rm -f /lib/systemd/system/local-fs.target.wants/*;
      rm -f /lib/systemd/system/sockets.target.wants/*udev*; rm -f /lib/systemd/system/sockets.target.wants/*initctl*;
      rm -f /lib/systemd/system/basic.target.wants/*;rm -f /lib/systemd/system/anaconda.target.wants/*;yum
      --setopt=tsflags=nodocs -y install wget nfs-utils attr iputils iproute openssh-server
      openssh-clients ntp rsync tar cronie sudo xfsprogs glusterfs glusterfs-server
      glusterfs-geo-replication;yum clean all; sed -i '/Defaults    requiretty/c\#Defaults    requiretty'
      /etc/sudoers; sed -i '/Port 22/c\Port 2222' /etc/ssh/sshd_config; sed -i 's/ENV{DM_UDEV_DISABLE_OTHER_RULES_FLAG}=="1",
      ENV{SYSTEMD_READY}="0"/ENV{DM_UDEV_DISABLE_OTHER_RULES_FLAG}=="1", GOTO="systemd_end"/g'
      /usr/lib/udev/rules.d/99-systemd.rules; mkdir -p /etc/glusterfs_bkp /var/lib/glusterd_bkp
      /var/log/glusterfs_bkp;cp -r /etc/glusterfs/* /etc/glusterfs_bkp;cp -r /var/lib/glusterd/*
      /var/lib/glusterd_bkp;cp -r /var/log/glusterfs/* /var/log/glusterfs_bkp; sed
      -i.save -e "s#udev_sync = 1#udev_sync = 0#" -e "s#udev_rules = 1#udev_rules
      = 0#" -e "s#use_lvmetad = 1#use_lvmetad = 0#" /etc/lvm/lvm.conf;
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /sys/fs/cgroup
  - Chown: ""
    Name: add
    SourcesAndDest:
    - gluster-setup.service
    - /etc/systemd/system/gluster-setup.service
  - Chown: ""
    Name: add
    SourcesAndDest:
    - gluster-setup.sh
    - /usr/sbin/gluster-setup.sh
  - CmdLine:
    - chmod 644 /etc/systemd/system/gluster-setup.service; chmod 500 /usr/sbin/gluster-setup.sh;
      systemctl disable nfs-server.service; systemctl mask getty.target; systemctl
      enable ntpd.service; systemctl enable rpcbind.service; systemctl enable glusterd.service;
      systemctl enable gluster-setup.service;
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "111"
    - "2049"
    - "2222"
    - "24007"
    - "245"
    - "38465"
    - "38466"
    - "38468"
    - "38469"
    - "443"
    - "49152"
    - "49153"
    - "49154"
    - "49156"
    - "49157"
    - "49158"
    - "49159"
    - "49160"
    - "49161"
    - "49162"
    - "6010"
    - "6011"
    - "6012"
    - "8080"
  - CmdLine:
    - /usr/sbin/init
    Name: cmd
    PrependShell: false
