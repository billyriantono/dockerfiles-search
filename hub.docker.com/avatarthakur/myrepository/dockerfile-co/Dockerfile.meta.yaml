MetaArgs: null
Stages:
- BaseName: centos:latest
  Commands:
  - Maintainer: github.com/blindly
    Name: maintainer
  - CmdLine:
    - yum install wget -y
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install python-setuptools -y
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /hatta
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /hatta
  - CmdLine:
    - wget https://bitbucket.org/thesheep/hatta/downloads/hatta-1.6.4.zip.py -O /hatta/hatta-1.6.4.zip.py
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - python
    - /hatta/hatta-1.6.4.zip.py
    Name: cmd
    PrependShell: false
  From:
    Image: centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM centos:latest
