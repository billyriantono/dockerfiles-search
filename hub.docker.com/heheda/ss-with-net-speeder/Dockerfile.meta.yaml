MetaArgs: null
Stages:
- BaseName: ubuntu:14.04.3
  Commands:
  - Maintainer: lowid <lowid@outlook.com>
    Name: maintainer
  - CmdLine:
    - apt-get update &&     apt-get install -y python-pip libnet1 libnet1-dev libpcap0.8
      libpcap0.8-dev git
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install shadowsocks==2.8.2
    Name: run
    PrependShell: true
  - Env:
    - Key: SERVER_ADDR
      Value: 0.0.0.0
    Name: env
  - Env:
    - Key: SERVER_PORT
      Value: "8388"
    Name: env
  - Env:
    - Key: PASSWORD
      Value: "111111111"
    Name: env
  - Env:
    - Key: METHOD
      Value: aes-256-cfb
    Name: env
  - Env:
    - Key: TIMEOUT
      Value: "3600"
    Name: env
  - Env:
    - Key: DNS_ADDR
      Value: 8.8.8.8
    Name: env
  - Name: expose
    Ports:
    - $SERVER_PORT/tcp
  - Name: expose
    Ports:
    - $SERVER_PORT/udp
  - CmdLine:
    - git clone https://github.com/snooda/net-speeder.git net-speeder
    Name: run
    PrependShell: true
  - Name: workdir
    Path: net-speeder
  - CmdLine:
    - sh build.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mv net_speeder /usr/local/bin/
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /usr/local/bin/
  - CmdLine:
    - chmod +x /usr/local/bin/entrypoint.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/local/bin/net_speeder
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/local/bin/entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:14.04.3
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04.3
