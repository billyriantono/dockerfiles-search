MetaArgs: null
Stages:
- BaseName: nabeken/docker-hugo:latest
  Commands:
  - Maintainer: TANABE Ken-ichi <nabeken@tknetworks.org>
    Name: maintainer
  - Env:
    - Key: GIT_REPO
      Value: '-'
    Name: env
  - Env:
    - Key: GIT_COMMIT
      Value: '-'
    Name: env
  - Env:
    - Key: GITHUB_PR_NUMBER
      Value: '-'
    Name: env
  - Env:
    - Key: HUGO_DIR
      Value: /var/cache/hugo
    Name: env
  - Env:
    - Key: PORT
      Value: "1313"
