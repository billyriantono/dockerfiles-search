    PrependShell: true
  - Name: user
    User: www-data
  - CmdLine:
    - run
    Name: entrypoint
    PrependShell: false
  From:
    Image: nabeken/docker-hugo:latest
  Name: ""
  Platform: ""
  SourceCode: FROM nabeken/docker-hugo:latest
