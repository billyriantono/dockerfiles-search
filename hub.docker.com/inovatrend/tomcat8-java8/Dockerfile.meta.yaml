MetaArgs: null
Stages:
- BaseName: inovatrend/java8
  Commands:
  - Maintainer: Ivan Turcinovic <ivan.turcinovic@inovatrend.com>
    Name: maintainer
  - Env:
    - Key: TOMCAT_MAJOR_VERSION
      Value: "8"
    Name: env
  - Env:
    - Key: TOMCAT_MINOR_VERSION
      Value: 8.0.24
    Name: env
  - Env:
    - Key: CATALINA_HOME
      Value: /opt/tomcat
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -yq --no-install-recommends pwgen ca-certificates
      &&     apt-get clean &&     rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - wget -q https://archive.apache.org/dist/tomcat/tomcat-${TOMCAT_MAJOR_VERSION}/v${TOMCAT_MINOR_VERSION}/bin/apache-tomcat-${TOMCAT_MINOR_VERSION}.tar.gz
      &&     wget -qO- https://archive.apache.org/dist/tomcat/tomcat-${TOMCAT_MAJOR_VERSION}/v${TOMCAT_MINOR_VERSION}/bin/apache-tomcat-${TOMCAT_MINOR_VERSION}.tar.gz.md5
      | md5sum -c - &&     tar zxf apache-tomcat-*.tar.gz &&     rm apache-tomcat-*.tar.gz
      &&     mv apache-tomcat* ${CATALINA_HOME}
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - create_tomcat_admin_user.sh
    - /create_tomcat_admin_user.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - chmod +x /*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /etc/service/tomcat
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - tomcat.sh
    - /etc/service/tomcat/run
  - CmdLine:
    - chmod +x /etc/service/tomcat/run
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - context.xml
    - ${CATALINA_HOME}/conf/
  - CmdLine:
    - rm -rf ${CATALINA_HOME}/webapps/examples ${CATALINA_HOME}/webapps/docs
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/enable_insecure_key
    Name: run
    PrependShell: true
  - Env:
    - Key: PATH
      Value: $PATH:$CATALINA_HOME/bin
    Name: env
  - Name: expose
    Ports:
    - "8080"
  From:
    Image: inovatrend/java8
  Name: ""
  Platform: ""
  SourceCode: FROM inovatrend/java8
