MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: Ilya Babkin <ilya.babkin1@mail.ru>
    Name: maintainer
  - CmdLine:
    - /bin/bash
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - apt-get update && apt-get -y upgrade && apt-get -y install bash gcc g++ build-essential
      clang qt5-default && apt-get -y autoremove && apt-get -y autoclean && apt-get
      -y clean && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /app
  - Name: workdir
    Path: /app
  - CmdLine:
    - qmake cloudgraph-client.pro && make
    Name: run
    PrependShell: true
  - CmdLine:
    - groupadd -r sample && useradd -r -g sample sample
    Name: run
    PrependShell: true
  - Name: user
    User: sample
  - Name: expose
    Ports:
    - 3141/tcp
  - CmdLine:
    - /app/cloudgraph-client
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
