MetaArgs: null
Stages:
- BaseName: ubuntu:artful
  Commands:
  - Maintainer: Pacur <contact@pacur.org>
    Name: maintainer
  - CmdLine:
    - apt-get --assume-yes update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get --assume-yes upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get --assume-yes install build-essential reprepro rsync wget zip git bzr
      mercurial
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://dl.google.com/go/go1.10.3.linux-amd64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - tar -C /usr/local -xf go1.10.3.linux-amd64.tar.gz
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -f go1.10.3.linux-amd64.tar.gz
    Name: run
    PrependShell: true
  - Env:
    - Key: GOPATH
      Value: /go
    Name: env
  - Env:
    - Key: PATH
      Value: /usr/local/go/bin:$PATH:/go/bin
    Name: env
  - CmdLine:
    - go get github.com/pacur/pacur
    Name: run
    PrependShell: true
  - CmdLine:
    - pacur
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - build
    - ubuntu-artful
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:artful
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:artful
