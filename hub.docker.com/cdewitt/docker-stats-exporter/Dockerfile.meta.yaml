MetaArgs: null
Stages:
- BaseName: python:2.7
  Commands:
  - Maintainer: Chad Dewitt <projectaur@gmail.com>
    Name: maintainer
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - requirements.txt
    - /opt/requirements.txt
  - Name: workdir
    Path: /opt
  - CmdLine:
    - pip install -r requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - src
    - /opt/src
  - Name: expose
    Ports:
    - "8081"
  - CmdLine:
    - uwsgi
    - --http
    - 0.0.0.0:8081
    - --module
    - src.application
    - --callable
    - app
    - --need-app
    Name: entrypoint
    PrependShell: false
  From:
    Image: python:2.7
  Name: ""
  Platform: ""
  SourceCode: FROM python:2.7
