MetaArgs: null
Stages:
- As: builder
  BaseName: golang:alpine
  Commands:
  - CmdLine:
    - apk add --update git upx &&     go get -d github.com/devwak/avonsg_openshift/cmd  &&     go
      build -ldflags="-s -w" -o /go/bin/web github.com/devwak/avonsg_openshift/cmd
      &&     upx  /go/bin/web
    Name: run
    PrependShell: true
  From:
    Image: golang:alpine
  Name: builder
  Platform: ""
  SourceCode: FROM golang:alpine as builder
- BaseName: alpine:latest
  Commands:
  - Name: workdir
    Path: /bin/
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /go/bin/web
    - .
  - CmdLine:
    - web -version
    Name: run
    PrependShell: true
  - CmdLine:
    - /bin/web
    - -server
    - -cmd
    - -key
    - 809240d3a021449f6e67aa73221d42df942a308a
    - -listen
    - http2://:8443
    - -listen
    - http://:8444
    - -log
    - "null"
    Name: cmd
    PrependShell: false
  - Name: expose
    Ports:
    - "8443"
    - "8444"
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
