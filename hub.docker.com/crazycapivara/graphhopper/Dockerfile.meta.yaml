MetaArgs: null
Stages:
- BaseName: openjdk:8-jre
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Stefan Kuethe <crazycapivara@gmail.com>"'
    Name: label
  - CmdLine:
    - wget https://graphhopper.com/public/releases/graphhopper-web-0.11.0.jar   &&
      wget https://raw.githubusercontent.com/graphhopper/graphhopper/master/config-example.yml
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://download.geofabrik.de/europe/germany/berlin-latest.osm.pbf
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8989"
  - CmdLine:
    - java -Ddw.server.applicationConnectors[0].bindHost=0.0.0.0 -Dgraphhopper.datareader.file=berlin-latest.osm.pbf
      -jar *.jar server config-example.yml
    Name: cmd
    PrependShell: true
  From:
    Image: openjdk:8-jre
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-jre
