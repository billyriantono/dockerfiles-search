MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: Donald Simpson <donaldsimpson@gmail.com>
    Name: maintainer
  - Key: CONTAINER_UID
    Name: arg
    Value: "1000"
  - Key: CONTAINER_GID
    Name: arg
    Value: "1000"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - jenkins.sh
    - /usr/local/bin/jenkins.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - tini
    - /bin/
  - CmdLine:
    - "yum update -y \t&& yum install -y java-1.8.0-openjdk-devel \t&& yum install
      -y git \t&& yum install -y python \t&& yum install -y docker \t&& yum install
      -y wget \t&& yum install -y which \t&& yum clean all \t&& rm -rf /var/cache/yum
      \t&& export CONTAINER_USER=jenkins \t&& export CONTAINER_GROUP=jenkins \t&&
      /usr/sbin/groupadd --gid $CONTAINER_GID jenkins \t&& /usr/sbin/useradd --uid
      $CONTAINER_UID --gid $CONTAINER_GID --create-home --shell /bin/bash jenkins
      \t&& mkdir /var/jenkins_home \t&& mkdir /usr/share/jenkins \t&& cd /usr/share/jenkins
      \t&& rm -rf /var/cache/yum \t&& wget --no-check-certificate http://mirrors.jenkins-ci.org/war/latest/jenkins.war
      \t&& chmod +x /bin/tini \t&& chmod +x /usr/local/bin/jenkins.sh \t&& chown -R
      jenkins:jenkins /var/jenkins_home"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "50000"
    - "8080"
  - Env:
    - Key: JENKINS_HOME
      Value: /var/jenkins_home
    Name: env
  - Env:
    - Key: JENKINS_SLAVE_AGENT_PORT
      Value: "50000"
    Name: env
  - Name: volume
    Volumes:
    - /var/jenkins_home
  - CmdLine:
    - /bin/tini
    - --
    - /usr/local/bin/jenkins.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
