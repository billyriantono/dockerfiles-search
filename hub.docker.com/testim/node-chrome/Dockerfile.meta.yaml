MetaArgs: null
Stages:
- BaseName: selenium/node-chrome:3.141.59-vanadium
  Commands:
  - Env:
    - Key: EXT_HEADLESS_URL
      Value: https://testimstatic.blob.core.windows.net/extension/testim-headless.zip
    Name: env
  - Env:
    - Key: EXT_HEADLESS_ZIP_LOC
      Value: /opt/testim-headless.zip
    Name: env
  - Env:
    - Key: EXT_HEADLESS_LOC
      Value: /opt/testim-headless
    Name: env
  - Name: user
    User: root
  - Env:
    - Key: GRID_TIMEOUT
      Value: "30"
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - generate_config
    - /opt/bin/generate_config
  - CmdLine:
    - 'chmod +x /opt/bin/generate_config   && apt-get update -qqy   && apt-get -qqy
      install curl fonts-indic   && wget --no-verbose -O $EXT_HEADLESS_ZIP_LOC $EXT_HEADLESS_URL   &&
      unzip $EXT_HEADLESS_ZIP_LOC -d $EXT_HEADLESS_LOC   && echo $(curl -sI -X HEAD
      "${EXT_HEADLESS_URL}" | tr -d ''\r'' | sed -En ''s/^ETag: (.*)/\1/p'') > /opt/testim-headless-info   &&
      rm -rf /var/lib/apt/lists/*'
    Name: run
    PrependShell: true
  - Name: user
    User: seluser
  From:
    Image: selenium/node-chrome:3.141.59-vanadium
  Name: ""
  Platform: ""
  SourceCode: FROM selenium/node-chrome:3.141.59-vanadium
