MetaArgs: null
Stages:
- BaseName: unit9/cron:latest
  Commands:
  - Maintainer: Kamil Cholewi≈Ñski <kamil.cholewinski@unit9.com>
    Name: maintainer
  - CmdLine:
    - echo 'deb http://cdn.debian.net/debian/ jessie-backports main'     > /etc/apt/sources.list.d/jessie-backports.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update     && DEBIAN_FRONTEND=noninteractive     apt-get install --no-install-recommends
      --yes         postgresql-client-9.6/jessie-backports         python     && rm
      -rf /var/cache/apt /var/lib/apt/lists
    Name: run
    PrependShell: true
  - CmdLine:
    - set -x     && curl -fsS -o /tmp/sdk.tar.gz     https://dl.google.com/dl/cloudsdk/channels/rapid/google-cloud-sdk.tar.gz     &&
      cd /opt     && tar zxf /tmp/sdk.tar.gz     && rm /tmp/sdk.tar.gz     && google-cloud-sdk/install.sh
      --quiet     && ln -s /opt/google-cloud-sdk/bin/gcloud /usr/local/bin/gcloud     &&
      gcloud --quiet config set disable_usage_reporting true     && gcloud --quiet
      components install        gsutil     && ln -s /opt/google-cloud-sdk/bin/gsutil
      /usr/local/bin/gsutil     && mv /root/.bashrc.backup /root/.bashrc     && gcloud
      --version     && gsutil --version     && true
    Name: run
    PrependShell: true
  - Env:
    - Key: PGUSER
      Value: '"postgres"'
    - Key: PGPASSWORD
      Value: '"postgres"'
    - Key: PGHOST
      Value: '"postgres"'
    - Key: PGPORT
      Value: '"5432"'
    - Key: BOTO_PATH
      Value: '""'
    - Key: GS_PATH
      Value: '""'
    - Key: GOOGLE_APPLICATION_CREDENTIALS
      Value: '""'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - dumper.cron
    - /etc/cron.daily/50-dumper
  - Chown: ""
    Name: add
    SourcesAndDest:
    - uploader.cron
    - /etc/cron.daily/60-uploader
  - Chown: ""
    Name: add
    SourcesAndDest:
    - rc.local
    - /etc/rc.local
  - Name: volume
    Volumes:
    - /var/backups
  From:
    Image: unit9/cron:latest
  Name: ""
  Platform: ""
  SourceCode: FROM unit9/cron:latest
