MetaArgs: null
Stages:
- BaseName: unit9/base:latest
  Commands:
  - Maintainer: Kamil Cholewi≈Ñski <kamil.cholewinski@unit9.com>
    Name: maintainer
  - Name: workdir
    Path: /app
  - CmdLine:
    - adduser --system     --home /app --no-create-home     --disabled-login --group
      app     --uid 999
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install --yes --no-install-recommends             python-all-dev             python-pip             python-wheel             uwsgi-plugin-python     &&
      rm -rf /var/cache/apt /var/lib/apt/lists
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -U pip wheel
    Name: run
    PrependShell: true
  - Env:
    - Key: PORT
      Value: "5000"
    Name: env
  - Env:
    - Key: PYTHON_MODULE
      Value: backend
    Name: env
  - Env:
    - Key: PYTHON_CALLABLE
      Value: app
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - run
    - /etc/service/backend/run
  From:
    Image: unit9/base:latest
  Name: ""
  Platform: ""
  SourceCode: FROM unit9/base:latest
