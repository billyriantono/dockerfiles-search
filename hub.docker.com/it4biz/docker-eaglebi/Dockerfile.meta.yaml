MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: IT4biz
    Name: maintainer
  - Env:
    - Key: PENTAHO_HOME
      Value: /pentaho
    Name: env
  - CmdLine:
    - mkdir -p $PENTAHO_HOME
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /downloads
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y wget unzip git postgresql-client-9.3 zip openjdk-7-jdk python-setuptools
      fabric
    Name: run
    PrependShell: true
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-7-openjdk-amd64/jre/
    Name: env
  - Env:
    - Key: PENTAHO_JAVA_HOME
      Value: /usr/lib/jvm/java-7-openjdk-amd64/jre/
    Name: env
  - CmdLine:
    - wget -nv http://ufpr.dl.sourceforge.net/project/pentaho/Business%20Intelligence%20Server/5.3/biserver-ce-5.3.0.0-213.zip
      -O /downloads/biserver-ce.zip
    Name: run
    PrependShell: true
  - CmdLine:
    - unzip -q /downloads/biserver-ce.zip -d  $PENTAHO_HOME
    Name: run
    PrependShell: true
  - CmdLine:
    - rm $PENTAHO_HOME/biserver-ce/promptuser.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -e 's/\(exec ".*"\) start/\1 run/' $PENTAHO_HOME/biserver-ce/tomcat/bin/startup.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /downloads
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /pentaho/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - data
    - /pentaho/data
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config
    - /pentaho/config
  - Chown: ""
    Name: add
    SourcesAndDest:
    - fabfile.py
    - /pentaho/fabfile.py
  - CmdLine:
    - wget --no-check-certificate 'https://raw.github.com/pmalves/ctools-installer/master/ctools-installer.sh'
      -P / -o /dev/null
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x ctools-installer.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - ./ctools-installer.sh -s /pentaho/biserver-ce/pentaho-solutions -w /pentaho/biserver-ce/tomcat/webapps/pentaho
      -b dev -y -c marketplace,cdf,cda,cde,cgg,sparkl,saiku
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - fab
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:14.04
