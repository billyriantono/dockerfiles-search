MetaArgs: null
Stages:
- BaseName: golang:alpine
  Commands:
  - Maintainer: '"Remko Seelig <r.seelig@devon.nl>"'
    Name: maintainer
  - Env:
    - Key: TERRAFORM_VERSION
      Value: 0.10.8
    Name: env
  - CmdLine:
    - apk add --update git bash openssh
    Name: run
    PrependShell: true
  - CmdLine:
    - apk update && apk add bash py-pip make && apk add --virtual=build gcc libffi-dev
      musl-dev openssl-dev python-dev && pip install azure-cli && apk del --purge
      build
    Name: run
    PrependShell: true
  - Env:
    - Key: TF_DEV
      Value: "true"
    Name: env
  - Env:
    - Key: TF_RELEASE
      Value: "true"
    Name: env
  - Name: workdir
    Path: $GOPATH/src/github.com/hashicorp/terraform
  - CmdLine:
    - git clone https://github.com/hashicorp/terraform.git ./ && git checkout v${TERRAFORM_VERSION}
      && /bin/bash scripts/build.sh
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /root
  From:
    Image: golang:alpine
  Name: ""
  Platform: ""
  SourceCode: FROM golang:alpine
