MetaArgs: null
Stages:
- BaseName: ubuntu:16.04
  Commands:
  - Labels:
    - Key: maintainer
      Value: Andrey Larin <lestex@gmail.com>
    Name: label
  - Env:
    - Key: container
      Value: docker
    Name: env
  - CmdLine:
    - find /etc/systemd/system          /lib/systemd/system          -path '*.wants/*'          -not
      -name '*journald*'          -not -name '*systemd-tmpfiles*'          -not -name
      '*systemd-user-sessions*'          -exec rm \{} \;
    Name: run
    PrependShell: true
  - CmdLine:
    - systemctl set-default multi-user.target
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /sys/fs/cgroup
  - CmdLine:
    - /sbin/init
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:16.04
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:16.04
