MetaArgs: null
Stages:
- BaseName: ubuntu:bionic
  Commands:
  - Maintainer: Erik M. Bray <erik.bray@lri.fr>
    Name: maintainer
  - CmdLine:
    - apt-get update -qq     && apt-get install -y wget build-essential gfortran automake
      m4 dpkg-dev sudo python libssl-dev git     && apt-get clean     && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - adduser --quiet --shell /bin/bash --gecos "Sage user,101,," --disabled-password
      sage     && chown -R sage:sage /home/sage/     && echo "sage ALL=(ALL) NOPASSWD:ALL"
      >> /etc/sudoers.d/01-sage     && chmod 0440 /etc/sudoers.d/01-sage
    Name: run
    PrependShell: true
  - Env:
    - Key: SHELL
      Value: /bin/bash
    Name: env
  - Env:
    - Key: SAGE_BANNER
      Value: bare
    Name: env
  - Name: expose
    Ports:
    - "8080"
  - Name: user
    User: sage
  From:
    Image: ubuntu:bionic
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:bionic
