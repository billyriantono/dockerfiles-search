MetaArgs: null
Stages:
- BaseName: ubuntu:trusty
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"Alex Koepke <akoepke@usdigitalpartners.com>"'
    Name: label
  - Env:
    - Key: TERM
      Value: xterm-256color
    Name: env
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - CmdLine:
    - sed -i "s/http:\/\/us./http:\/\/mirrors.archive./g" /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update &&     apt-get install curl -y &&     curl -sL https://deb.nodesource.com/setup_4.x
      | sudo -E bash - &&     apt-get install -y nodejs
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app
  - Name: workdir
    Path: /app
  - CmdLine:
    - npm install -g mocha &&     npm install
    Name: run
    PrependShell: true
  - CmdLine:
    - mocha
    Name: entrypoint
    PrependShell: false
  From:
    Image: ubuntu:trusty
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:trusty
