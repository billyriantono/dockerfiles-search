MetaArgs: null
Stages:
- BaseName: python:3.6.4
  Commands:
  - Maintainer: Matthieu Gouel
    Name: maintainer
  - Env:
    - Key: NGINX_VERSION
      Value: 1.13.8-1~jessie
    Name: env
  - Env:
    - Key: SUPERVISOR_VERSION
      Value: 3.0r1-1+deb8u1
    Name: env
  - Env:
    - Key: GUNICORN_VERSION
      Value: 19.7.1
    Name: env
  - Env:
    - Key: GEVENT_VERSION
      Value: 1.2.2
    Name: env
  - Env:
    - Key: APP_ENVIRONMENT
      Value: production
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./app
    - /app
  - CmdLine:
    - pip install -r /app/requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "deb http://nginx.org/packages/mainline/debian/ jessie nginx" >> /etc/apt/sources.list
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://nginx.org/keys/nginx_signing.key -O - | apt-key add -
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update && apt-get install -y nginx=$NGINX_VERSION                                          supervisor=$SUPERVISOR_VERSION
      && rm -rf /var/lib/apt/lists/*
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "daemon off;" >> /etc/nginx/nginx.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - rm /etc/nginx/conf.d/default.conf
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/conf.d/nginx.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - gunicorn.conf
    - /etc/supervisor/conf.d/gunicorn.conf
  - CmdLine:
    - pip install gunicorn==$GUNICORN_VERSION gevent==$GEVENT_VERSION
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - gunicorn.config.py
    - /app/gunicorn.config.py
  - Name: workdir
    Path: /app
  - Name: expose
    Ports:
    - "443"
    - "80"
  - CmdLine:
    - /usr/bin/supervisord
    Name: cmd
    PrependShell: false
  From:
    Image: python:3.6.4
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.6.4
