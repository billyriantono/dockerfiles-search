MetaArgs: null
Stages:
- BaseName: python:3.5-alpine
  Commands:
  - Maintainer: Chris Chang
    Name: maintainer
  - Chown: ""
    Name: add
    SourcesAndDest:
    - requirements.txt
    - /app/requirements.txt
  - CmdLine:
    - pip install --disable-pip-version-check -r /app/requirements.txt
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app
  - Name: workdir
    Path: /app
  - Name: volume
    Volumes:
    - /app/data
  - CmdLine:
    - python
    - main.py
    Name: entrypoint
    PrependShell: false
  From:
    Image: python:3.5-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM python:3.5-alpine
