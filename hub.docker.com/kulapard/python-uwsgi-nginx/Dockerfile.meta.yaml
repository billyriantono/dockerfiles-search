MetaArgs: null
Stages:
- BaseName: python:2.7-slim
  Commands:
  - Maintainer: Taras Drapalyuk <taras@drapalyuk.com>
    Name: maintainer
  - Env:
    - Key: NGINX_VERSION
      Value: 1.10.1-1~jessie
    Name: env
  - CmdLine:
    - set -ex     && apt-key adv --keyserver hkp://pgp.mit.edu:80 --recv-keys 573BFD6B3D8FBC641079A6ABABF5BD827BD9BF62     &&
      echo "deb http://nginx.org/packages/debian/ jessie nginx" >> /etc/apt/sources.list     &&
      apt-get update     && apt-get install --no-install-recommends -y         nginx=$NGINX_VERSION         supervisor     &&
      BUILD_DEPS='build-essential python-dev'     && apt-get install -y $BUILD_DEPS
      --no-install-recommends     && pip install --no-cache-dir         uwsgi     &&
      apt-get autoremove -y $BUILD_DEPS     && rm -rf /usr/src/python ~/.cache     &&
      apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*     && find /usr/local
      -depth         \(             \( -type d -a -name test -o -name tests \)             -o             \(
      -type f -a -name '*.pyc' -o -name '*.pyo' \)         \) -exec rm -rf '{}' +     &&
      ln -sf /dev/stdout /var/log/nginx/access.log     && ln -sf /dev/stderr /var/log/nginx/error.log     &&
      echo "daemon off;" >> /etc/nginx/nginx.conf     && rm /etc/nginx/conf.d/default.conf
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/conf.d/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - uwsgi.ini
    - /etc/uwsgi/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/supervisord.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./app
    - /app
  - Name: workdir
    Path: /app
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /usr/bin/supervisord
    - -c/etc/supervisor/conf.d/supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: python:2.7-slim
  Name: ""
  Platform: ""
  SourceCode: FROM python:2.7-slim
