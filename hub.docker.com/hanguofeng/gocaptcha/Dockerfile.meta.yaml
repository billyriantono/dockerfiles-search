MetaArgs: null
Stages:
- BaseName: centos
  Commands:
  - CmdLine:
    - yum -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y golang git mercurial memcached
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /home/work/gopath
    Name: run
    PrependShell: true
  - Env:
    - Key: GOPATH
      Value: /home/work/gopath;
    Name: env
  - CmdLine:
    - go get github.com/hanguofeng/gocaptcha/samples/gocaptcha-server;
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $GOPATH/src/github.com/hanguofeng/gocaptcha/samples/gocaptcha-server
  - CmdLine:
    - go
    - build
    Name: run
    PrependShell: false
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - ./gocaptcha-server
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos
  Name: ""
  Platform: ""
  SourceCode: FROM centos
