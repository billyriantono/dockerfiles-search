MetaArgs: null
Stages:
- BaseName: java:8-jdk
  Commands:
  - Env:
    - Key: JAVA_HOME
      Value: /usr/lib/jvm/java-8-openjdk-amd64
    Name: env
  - Env:
    - Key: JAVA_OPTS
      Value: '""'
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$JAVA_HOME/bin
    Name: env
  - Key: MAVEN_VERSION
    Name: arg
    Value: 3.5.2
  - Key: USER_HOME_DIR
    Name: arg
    Value: '"/root"'
  - Key: SHA
    Name: arg
    Value: 707b1f6e390a65bde4af4cdaf2a24d45fc19a6ded00fff02e91626e3e42ceaff
  - Key: BASE_URL
    Name: arg
    Value: https://apache.osuosl.org/maven/maven-3/${MAVEN_VERSION}/binaries
  - CmdLine:
    - mkdir -p /usr/share/maven /usr/share/maven/ref   && curl -fsSL -o /tmp/apache-maven.tar.gz
      ${BASE_URL}/apache-maven-${MAVEN_VERSION}-bin.tar.gz   && echo "${SHA}  /tmp/apache-maven.tar.gz"
      | sha256sum -c -   && tar -xzf /tmp/apache-maven.tar.gz -C /usr/share/maven
      --strip-components=1   && rm -f /tmp/apache-maven.tar.gz   && ln -s /usr/share/maven/bin/mvn
      /usr/bin/mvn
    Name: run
    PrependShell: true
  - Env:
    - Key: MAVEN_HOME
      Value: /usr/share/maven
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$MAVEN_HOME/bin
    Name: env
  - CmdLine:
    - mkdir -p /usr/src/app
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /usr/src/app/log
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /usr/src/app
  - Name: workdir
    Path: /usr/src/app
  - CmdLine:
    - mvn clean install
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8000"
  - CmdLine:
    - java
    - -Dlogging.file=SystemOut.log
    - -jar
    - /usr/src/app/target/hcs-zuul-0.0.1-SNAPSHOT.jar
    - --spring.config.location=classpath:/application-prod.properties
    - --server.port=8000
    Name: entrypoint
    PrependShell: false
  From:
    Image: java:8-jdk
  Name: ""
  Platform: ""
  SourceCode: FROM java:8-jdk
