MetaArgs:
- DefaultValue: null
  Key: RUBY_IMAGE
  ProvidedValue: null
  Value: null
Stages:
- BaseName: $RUBY_IMAGE
  Commands:
  - Key: HOST_UID
    Name: arg
    Value: null
  - Key: RUBY_IMAGE
    Name: arg
    Value: null
  - CmdLine:
    - test -n "${HOST_UID}" || (echo 'Please build with HOST_UID build arg! eg. `docker-compose
      build --build-arg HOST_UID=$UID ruby`' && false)
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -q &&   apt-get install -y less sqlite3 libsqlite3-dev nodejs
      redir build-essential patch ruby-dev zlib1g-dev liblzma-dev poppler-utils mupdf-tools
      ffmpeg
    Name: run
    PrependShell: true
  - CmdLine:
    - useradd --create-home --user-group --uid $HOST_UID app &&   mkdir /app /vendor
      &&   chown -R app /app /vendor
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: C.UTF-8
    - Key: LC_ALL
      Value: C.UTF-8
    - Key: BUNDLE_JOBS
      Value: "4"
    - Key: BUNDLE_PATH
      Value: /vendor/bundle
    Name: env
  - Env:
    - Key: ENTRYKIT_VERSION
      Value: 0.4.0
    Name: env
  - CmdLine:
    - wget https://github.com/progrium/entrykit/releases/download/v${ENTRYKIT_VERSION}/entrykit_${ENTRYKIT_VERSION}_Linux_x86_64.tgz   &&
      tar -xvzf entrykit_${ENTRYKIT_VERSION}_Linux_x86_64.tgz   && rm entrykit_${ENTRYKIT_VERSION}_Linux_x86_64.tgz   &&
      mv entrykit /bin/entrykit   && chmod +x /bin/entrykit   && entrykit --symlink
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - docker
    - /docker
  - Name: user
    User: app
  - Name: workdir
    Path: /app
  - CmdLine:
    - prehook
    - /docker/prehook
    - --
    Name: entrypoint
    PrependShell: false
  From:
    Image: $RUBY_IMAGE
  Name: ""
  Platform: ""
  SourceCode: FROM $RUBY_IMAGE
