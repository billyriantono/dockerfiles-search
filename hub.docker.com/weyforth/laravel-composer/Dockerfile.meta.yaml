MetaArgs: null
Stages:
- BaseName: weyforth/laravel-phpcli
  Commands:
  - Maintainer: '"Mike Farrow" <contact@mikefarrow.co.uk>'
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - apt-get update -y &&     apt-get install -y curl git php5-curl php5-mcrypt php5-gd
      &&     php5enmod mcrypt &&     curl -sS https://getcomposer.org/installer |
      php &&     mv composer.phar /usr/local/bin/composer &&     composer self-update
      &&     apt-get remove --purge curl -y &&     apt-get clean
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /data/www
  - CmdLine:
    - composer
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - --help
    Name: cmd
    PrependShell: false
  From:
    Image: weyforth/laravel-phpcli
  Name: ""
  Platform: ""
  SourceCode: FROM weyforth/laravel-phpcli
