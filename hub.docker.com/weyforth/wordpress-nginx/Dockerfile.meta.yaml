MetaArgs: null
Stages:
- BaseName: weyforth/wordpress-base
  Commands:
  - Maintainer: '"Mike Farrow" <contact@mikefarrow.co.uk>'
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    Name: env
  - Name: workdir
    Path: /tmp
  - CmdLine:
    - apt-get update -y &&     apt-get install -y nginx
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/nginx.conf
    - /opt/etc/nginx.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/wordpress
    - /etc/nginx/sites-available/wordpress
  - CmdLine:
    - ln -s /etc/nginx/sites-available/wordpress /etc/nginx/sites-enabled/wordpress
      &&     rm /etc/nginx/sites-enabled/default
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - config/nginx-start.sh
    - /opt/bin/nginx-start.sh
  - CmdLine:
    - chmod u=rwx /opt/bin/nginx-start.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - Name: workdir
    Path: /opt/bin
  - CmdLine:
    - /opt/bin/nginx-start.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: weyforth/wordpress-base
  Name: ""
  Platform: ""
  SourceCode: FROM weyforth/wordpress-base
