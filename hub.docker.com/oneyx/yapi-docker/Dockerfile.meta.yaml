MetaArgs: null
Stages:
- BaseName: node:8-alpine
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"pingdongyi@gmail.com"'
    Name: label
  - CmdLine:
    - echo 'http://mirrors.aliyun.com/alpine/latest-stable/main/' > /etc/apk/repositories     &&
      echo 'http://mirrors.aliyun.com/alpine/latest-stable/community/' >> /etc/apk/repositories     &&
      apk update
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /api
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config.json
    - ./
  - CmdLine:
    - "apk add make git python \t&& git clone https://github.com/YMFE/yapi.git vendors
      \t&& cd vendors \t&& npm install --production --registry https://registry.npm.taobao.org"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /api
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - node
    Name: entrypoint
    PrependShell: false
  From:
    Image: node:8-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:8-alpine
