MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: MIRhosting <dev@mirhosting.com>
    Name: maintainer
  - Env:
    - Key: container
      Value: docker
    Name: env
  - CmdLine:
    - /usr/sbin/init
    Name: cmd
    PrependShell: false
  - CmdLine:
    - yum install -y http://www.percona.com/downloads/percona-release/redhat/0.1-6/percona-release-0.1-6.noarch.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum install -y Percona-XtraDB-Cluster-57
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /var/lib/mysql
  - Name: expose
    Ports:
    - "3306"
    - "4444"
    - "4567"
    - 4567/udp
    - "4568"
  - CmdLine:
    - mysqld
    Name: entrypoint
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
