MetaArgs: null
Stages:
- BaseName: openjdk:9-jre-slim
  Commands:
  - Labels:
    - Key: maintainer
      Value: Jakub Pomyka≈Ça <jakub.pomykala@gmail.com>
    Name: label
  - Env:
    - Key: PATH
      Value: $PATH:$JAVA_HOME/bin
    Name: env
  - Env:
    - Key: JAVA_OPTS
      Value: '"-server -XX:+UseG1GC -XX:+UseStringDeduplication -XX:+OptimizeStringConcat
        -Dsun.net.inetaddr.ttl=60"'
    Name: env
  - Env:
    - Key: HEAP_SPACE
      Value: '"-Xms768m -Xmx1g"'
    Name: env
  - Env:
    - Key: REMOTE_DEBUG
      Value: '"-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=1044"'
    Name: env
  - Env:
    - Key: TIME_ZONE
      Value: Europe/Warsaw
    Name: env
  - Env:
    - Key: SPRING_BOOT_PROFILE
      Value: live
    Name: env
  - CmdLine:
    - echo "$TIME_ZONE" > /etc/timezone
    Name: run
    PrependShell: true
  - CmdLine:
    - dpkg-reconfigure -f noninteractive tzdata
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Name: expose
    Ports:
    - "8080"
  - Name: expose
    Ports:
    - "1044"
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - app.jar
    - /app/app.jar
  - CmdLine:
    - /bin/sh
    - -c
    - java $HEAP_SPACE $JAVA_OPTS -jar /app/app.jar --spring.profiles.active=$SPRING_BOOT_PROFILE
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:9-jre-slim
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:9-jre-slim
