MetaArgs: null
Stages:
- As: builder
  BaseName: alpine:latest
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - libtorrent-rasterbar
    - libtorrent-rasterbar
  - CmdLine:
    - cd libtorrent-rasterbar &&     apk add --no-cache make cmake g++ boost-dev openssl-dev
      &&     cmake -DCMAKE_INSTALL_LIBDIR=lib . &&     make -j`nproc` &&     make
      install &&     strip /usr/local/lib/libtorrent-rasterbar.so.10
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - qbittorrent
    - qbittorrent
  - CmdLine:
    - cd qbittorrent &&     apk add --no-cache qt5-qttools-dev &&     ./configure
      --disable-gui &&     make -j`nproc` &&     make install
    Name: run
    PrependShell: true
  From:
    Image: alpine:latest
  Name: builder
  Platform: ""
  SourceCode: FROM alpine:latest AS builder
- BaseName: alpine:latest
  Commands:
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /usr/local/lib/libtorrent-rasterbar.so.10
    - /usr/lib/libtorrent-rasterbar.so.10
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /usr/local/bin/qbittorrent-nox
    - /usr/bin/qbittorrent-nox
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - apk add --no-cache qt5-qtbase shadow
    Name: run
    PrependShell: true
  - Env:
    - Key: WEBUI_PORT
      Value: '"8080"'
    - Key: CHUID
      Value: "1026"
    - Key: CHGID
      Value: "100"
    Name: env
  - Name: expose
    Ports:
    - "6881"
    - 6881/udp
    - "8080"
  - Name: volume
    Volumes:
    - /config
    - /downloads
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
