MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Maintainer: caio2k
    Name: maintainer
  - CmdLine:
    - yum -y install openssh-server passwd openssh-clients libedit sudo &&     yum
      install -y epel-release &&     yum install -y iproute python-setuptools hostname
      inotify-tools yum-utils which &&     yum clean all &&     easy_install supervisor
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /var/log/supervisor/ /etc/supervisord.conf.d/
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e '[include]\nfiles = /etc/supervisord.conf.d/*.ini\n[supervisord]\npidfile
      = /var/run/supervisord.pid\nlogfile = /var/log/supervisor/supervisord.log\nloglevel
      = debug\n[supervisorctl]\nserverurl = unix:///tmp/supervisor.sock\n[rpcinterface:supervisor]\nsupervisor.rpcinterface_factory
      = supervisor.rpcinterface:make_main_rpcinterface\n[unix_http_server]\nfile =
      /tmp/supervisor.sock\n' > /etc/supervisord.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir /var/run/sshd
    Name: run
    PrependShell: true
  - CmdLine:
    - ssh-keygen -A
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i -r 's/.?UseDNS\syes/UseDNS no/' /etc/ssh/sshd_config && sed -i -r 's/.?ChallengeResponseAuthentication.+/ChallengeResponseAuthentication
      no/' /etc/ssh/sshd_config && sed -i -r 's/.?PermitRootLogin.+/PermitRootLogin
      yes/' /etc/ssh/sshd_config
    Name: run
    PrependShell: true
  - CmdLine:
    - echo -e '[program:sshd]\ncommand=/usr/sbin/sshd -D\nstdout_logfile=/var/log/sshd.log\nstderr_logfile=/var/log/sshd.log\n'
      > /etc/supervisord.conf.d/sshd.ini
    Name: run
    PrependShell: true
  - Env:
    - Key: USER_NAME
      Value: vagrant
    Name: env
  - Env:
    - Key: USER_PASSWORD
      Value: vagrant
    Name: env
  - CmdLine:
    - useradd -ms /bin/bash $USER_NAME
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "$USER_NAME:$USER_PASSWORD" | chpasswd
    Name: run
    PrependShell: true
  - CmdLine:
    - 'echo -e "Defaults !requiretty \n$USER_NAME ALL=(ALL) NOPASSWD: ALL" > /etc/sudoers.d/vagrant'
    Name: run
    PrependShell: true
  - Name: user
    User: $USER_NAME
  - CmdLine:
    - mkdir -p /home/$USER_NAME/.ssh && chmod 700 /home/$USER_NAME/.ssh
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'ssh-rsa 
      vagrant insecure public key' > /home/$USER_NAME/.ssh/authorized_keys
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod 600 /home/$USER_NAME/.ssh/authorized_keys
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "22"
  - Name: user
    User: root
  - CmdLine:
    - /usr/bin/supervisord
    - -n
    - -c
    - /etc/supervisord.conf
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
