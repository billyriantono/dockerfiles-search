MetaArgs: null
Stages:
- BaseName: ubuntu:14.04
  Commands:
  - Maintainer: Kerwin Piao <piaoyuankui@gmail.com>
    Name: maintainer
  - CmdLine:
    - apt-get clean all
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y devscripts build-essential libssl-dev gawk m4 gcc-multilib
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y build-essential libevent-dev libssl-dev wget
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src
  - CmdLine:
    - wget http://3proxy.ru/0.7.1.1/3proxy-0.7.1.1.tgz && tar zxvf 3proxy-0.7.1.1.tgz
    Name: run
    PrependShell: true
  - CmdLine:
    - echo '#define ANONYMOUS 1' >> /usr/src/3proxy/src/3proxy.h
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /usr/src/3proxy
  - CmdLine:
    - make -f Makefile.Linux
    Name: run
    PrependShell: true
  - CmdLine:
    - make -f Makefile.Linux install
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./start.sh
    - /start.sh
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ./etc/3proxy.cfg
    - /etc/3proxy.cfg
  - Name: expose
    Ports:
    - "5017"
  - CmdLine:
    - /start.sh
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:14.04
  Name: ""
  Platform: ""
  SourceCode: from ubuntu:14.04
