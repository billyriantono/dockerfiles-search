MetaArgs: null
Stages:
- BaseName: dyhpoon/android
  Commands:
  - Maintainer: Darren "dyhpoon@gmail.com"
    Name: maintainer
  - CmdLine:
    - echo y | android update sdk -a --no-ui --filter sys-img-armeabi-v7a-android-22
      --force
    Name: run
    PrependShell: true
  - CmdLine:
    - echo no | android create avd --force -n test -c 30M -t android-22
    Name: run
    PrependShell: true
  - Env:
    - Key: HOME
      Value: /root
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - wait-for-emulator
    - /usr/local/bin/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - start-emulator
    - /usr/local/bin/
  - Name: volume
    Volumes:
    - /root/.gradle
  - Name: volume
    Volumes:
    - /workspace
  - Name: workdir
    Path: /workspace
  From:
    Image: dyhpoon/android
  Name: ""
  Platform: ""
  SourceCode: FROM dyhpoon/android
