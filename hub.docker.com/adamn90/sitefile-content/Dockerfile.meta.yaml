MetaArgs: null
Stages:
- BaseName: node:7-alpine
  Commands:
  - Env:
    - Key: TERRAFORM_VERSION
      Value: 0.9.2
    Name: env
  - Env:
    - Key: TERRAFORM_SHA256SUM
      Value: a916228ea4c19c91c9a5dee2905885f517eb7c31ba4dbf5d79f9f36606973313
    Name: env
  - CmdLine:
    - apk add --update curl ca-certificates vim &&     curl https://releases.hashicorp.com/terraform/${TERRAFORM_VERSION}/terraform_${TERRAFORM_VERSION}_linux_amd64.zip
      > terraform_${TERRAFORM_VERSION}_linux_amd64.zip &&     echo "${TERRAFORM_SHA256SUM}  terraform_${TERRAFORM_VERSION}_linux_amd64.zip"
      > terraform_${TERRAFORM_VERSION}_SHA256SUMS &&     sha256sum -cs terraform_${TERRAFORM_VERSION}_SHA256SUMS
      &&     unzip terraform_${TERRAFORM_VERSION}_linux_amd64.zip -d /bin &&     rm
      -f terraform_${TERRAFORM_VERSION}_linux_amd64.zip &&     apk del curl
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /app
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - package.json
    - /app/
  - CmdLine:
    - npm install
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /app
  - Name: expose
    Ports:
    - "3000"
  - CmdLine:
    - npm
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: node:7-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM node:7-alpine
