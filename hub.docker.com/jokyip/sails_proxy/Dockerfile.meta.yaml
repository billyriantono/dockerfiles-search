MetaArgs: null
Stages:
- BaseName: node
  Commands:
  - Env:
    - Key: VER
      Value: ${VER:-master}
    - Key: REPO
      Value: https://github.com/twhtanghk/sails_proxy
    - Key: APP
      Value: /usr/src/app
    Name: env
  - CmdLine:
    - apt-get update &&     apt-get install -y git &&     apt-get clean &&     git
      clone -b $VER $REPO $APP
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $APP
  - CmdLine:
    - npm install &&     node_modules/.bin/bower install --allow-root
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "1337"
  - CmdLine:
    - ./entrypoint.sh
    Name: entrypoint
    PrependShell: true
  From:
    Image: node
  Name: ""
  Platform: ""
  SourceCode: FROM node
