MetaArgs: null
Stages:
- As: base
  BaseName: alpine:latest
  Commands:
  - Maintainer: David Chidell (dchidell@cisco.com)
    Name: maintainer
  - Env:
    - Key: VERSION
      Value: "201712190728"
    Name: env
  - Env:
    - Key: TAC_PLUS_BIN
      Value: /tacacs/sbin/tac_plus
    Name: env
  - Env:
    - Key: CONF_FILE
      Value: /etc/tac_plus/tac_plus.cfg
    Name: env
  From:
    Image: alpine:latest
  Name: base
  Platform: ""
  SourceCode: FROM alpine:latest as base
- As: build
  BaseName: base
  Commands:
  - CmdLine:
    - apk add --no-cache     build-base bzip2 perl perl-digest-md5 perl-ldap
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://www.pro-bono-publico.de/projects/src/DEVEL.$VERSION.tar.bz2
    - /tac_plus.tar.bz2
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://www.pro-bono-publico.de/projects/unpacked/mavis/perl/mavis_tacplus_radius.pl
    - /mavis_tacplus_radius.pl
  - CmdLine:
    - tar -xjf /tac_plus.tar.bz2 &&     cd /PROJECTS &&     ./configure --prefix=/tacacs
      &&     make &&     make install
    Name: run
    PrependShell: true
  From:
    Stage:
      Index: 0
      Named: base
  Name: build
  Platform: ""
  SourceCode: FROM base as build
- BaseName: base
  Commands:
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /tacacs
    - /tacacs
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /mavis_tacplus_radius.pl
    - /usr/local/lib/mavis_tacplus_radius.pl
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - tac_base.cfg
    - $CONF_FILE
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - tac_user.cfg
    - /etc/tac_plus/tac_user.cfg
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - entrypoint.sh
    - /entrypoint.sh
  - CmdLine:
    - apk add --no-cache perl-digest-md5 perl-ldap &&     chmod u+x /entrypoint.sh
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "49"
  - CmdLine:
    - /entrypoint.sh
    Name: entrypoint
    PrependShell: false
  From:
    Stage:
      Index: 0
      Named: base
  Name: ""
  Platform: ""
  SourceCode: FROM base
