MetaArgs: null
Stages:
- As: base
  BaseName: alpine:3.11
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"David Chidell (dchidell@cisco.com)"'
    Name: label
  - Env:
    - Key: VERSION
      Value: "201712190728"
    Name: env
  - Env:
    - Key: TAC_PLUS_BIN
      Value: /tacacs/sbin/tac_plus
    Name: env
  From:
    Image: alpine:3.11
  Name: base
  Platform: ""
  SourceCode: FROM alpine:3.11 as base
- As: webproc
  BaseName: base
  Commands:
  - Env:
    - Key: WEBPROC_VERSION
      Value: 0.3.0
    Name: env
  - Env:
    - Key: WEBPROC_URL
      Value: https://github.com/jpillora/webproc/releases/download/v${WEBPROC_VERSION}/webproc_${WEBPROC_VERSION}_linux_amd64.gz
    Name: env
  - CmdLine:
    - apk add --no-cache curl
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL $WEBPROC_URL | gzip -d - > /usr/local/bin/webproc
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/local/bin/webproc
    Name: run
    PrependShell: true
  From:
    Stage:
      Index: 0
      Named: base
  Name: webproc
  Platform: ""
  SourceCode: FROM base as webproc
- As: build
  BaseName: base
  Commands:
  - CmdLine:
    - apk add --no-cache     build-base bzip2 perl perl-digest-md5 perl-ldap
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://www.pro-bono-publico.de/projects/src/DEVEL.$VERSION.tar.bz2
    - /tac_plus.tar.bz2
  - CmdLine:
    - tar -xjf /tac_plus.tar.bz2 &&     cd /PROJECTS &&     ./configure --prefix=/tacacs
      &&     make &&     make install
    Name: run
    PrependShell: true
  From:
    Stage:
      Index: 0
      Named: base
  Name: build
  Platform: ""
  SourceCode: FROM base as build
- As: tacacs
  BaseName: base
  Commands:
  - CmdLine:
    - apk add --no-cache perl-digest-md5 perl-ldap
    Name: run
    PrependShell: true
  - Chown: ""
    From: build
    Name: copy
    SourcesAndDest:
    - /tacacs
    - /tacacs
  - Chown: ""
    From: webproc
    Name: copy
    SourcesAndDest:
    - /usr/local/bin/webproc
    - /usr/local/bin/webproc
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - tac_base.cfg
    - /etc/tac_plus/tac_base.cfg
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - tac_user.cfg
    - /etc/tac_plus/tac_user.cfg
  - CmdLine:
    - webproc
    - --on-exit
    - restart
    - -c
    - /etc/tac_plus/tac_user.cfg
    - /etc/tac_plus/tac_base.cfg
    - --
    - /tacacs/sbin/tac_plus
    - -f
    - /etc/tac_plus/tac_base.cfg
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "49"
    - "8080"
  From:
    Stage:
      Index: 0
      Named: base
  Name: tacacs
  Platform: ""
  SourceCode: FROM base as tacacs
