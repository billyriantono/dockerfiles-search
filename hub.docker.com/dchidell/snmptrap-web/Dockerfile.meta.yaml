MetaArgs: null
Stages:
- As: build
  BaseName: alpine:3.11
  Commands:
  - Labels:
    - Key: maintainer
      Value: '"David Chidell (dchidell@cisco.com)"'
    Name: label
  From:
    Image: alpine:3.11
  Name: build
  Platform: ""
  SourceCode: FROM alpine:3.11 as build
- As: webproc
  BaseName: build
  Commands:
  - Env:
    - Key: WEBPROC_VERSION
      Value: 0.3.0
    Name: env
  - Env:
    - Key: WEBPROC_URL
      Value: https://github.com/jpillora/webproc/releases/download/v${WEBPROC_VERSION}/webproc_${WEBPROC_VERSION}_linux_amd64.gz
    Name: env
  - CmdLine:
    - apk add --no-cache curl
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -sL $WEBPROC_URL | gzip -d - > /usr/local/bin/webproc
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod +x /usr/local/bin/webproc
    Name: run
    PrependShell: true
  From:
    Stage:
      Index: 0
      Named: build
  Name: webproc
  Platform: ""
  SourceCode: FROM build as webproc
- As: snmptrap
  BaseName: build
  Commands:
  - CmdLine:
    - apk --no-cache add net-snmp
    Name: run
    PrependShell: true
  - Chown: ""
    From: webproc
    Name: copy
    SourcesAndDest:
    - /usr/local/bin/webproc
    - /usr/local/bin/webproc
  - Chown: ""
    Name: add
    SourcesAndDest:
    - mibs.tar.gz
    - /mibs/
  - Chown: ""
    Name: add
    SourcesAndDest:
    - snmptrapd.conf
    - /etc/snmp/snmptrapd.conf
  - CmdLine:
    - webproc
    - --on-exit
    - restart
    - -c
    - /etc/snmp/snmptrapd.conf
    - --
    - snmptrapd
    - -n
    - -L
    - o
    - -f
    - -M
    - /mibs
    - -m
    - ALL
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - 162/udp
    - "8080"
  From:
    Stage:
      Index: 0
      Named: build
  Name: snmptrap
  Platform: ""
  SourceCode: FROM build as snmptrap
