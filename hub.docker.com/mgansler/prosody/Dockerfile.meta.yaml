MetaArgs: null
Stages:
- BaseName: debian:jessie
  Commands:
  - Maintainer: martin@martingansler.de
    Name: maintainer
  - Env:
    - Key: DEBIAN_FRONTEND
      Value: noninteractive
    - Key: PROSODY_VERSION
      Value: '"0.10_1nightly179-1"'
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - http://packages.prosody.im/debian/pool/main/p/prosody-0.10/prosody-$PROSODY_VERSION~jessie_amd64.deb
    - /tmp/
  - CmdLine:
    - "apt-get update && apt-get install --yes --no-install-recommends \tlua5.1 \tlua-dbi-mysql
      \tlua-dbi-postgresql \tlua-socket \tlua-event \tlua-sec \tlua-zlib \tlibidn11
      \tliblua5.1-expat0 \tliblua5.1-filesystem0 \topenssl \t&& dpkg -i /tmp/prosody-$PROSODY_VERSION~jessie_amd64.deb
      && service prosody stop \t&& apt-get clean && rm -rf /var/lib/apt/lists/* /tmp/*
      /var/tmp/*"
    Name: run
    PrependShell: true
  - Name: volume
    Volumes:
    - /etc/prosody
  - Name: expose
    Ports:
    - "5222"
    - "5269"
    - "5280"
    - "5281"
  - CmdLine:
    - prosodyctl
    - start
    Name: cmd
    PrependShell: false
  From:
    Image: debian:jessie
  Name: ""
  Platform: ""
  SourceCode: FROM debian:jessie
