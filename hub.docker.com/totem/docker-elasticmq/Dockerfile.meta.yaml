MetaArgs: null
Stages:
- BaseName: openjdk:8u131-jre-alpine
  Commands:
  - Env:
    - Key: INSTALL_DIR
      Value: /opt/elasticmq
    Name: env
  - Env:
    - Key: ELASTICMQ_VERSION
      Value: 0.13.5
    Name: env
  - CmdLine:
    - grep '^networkaddress.cache.ttl=' $JAVA_HOME/lib/security/java.security       ||
      echo 'networkaddress.cache.ttl=60' >> $JAVA_HOME/lib/security/java.security   &&
      apk add --no-cache --update       openssl   && mkdir -p $INSTALL_DIR   && wget
      -O $INSTALL_DIR/elasticmq-server.jar       https://s3-eu-west-1.amazonaws.com/softwaremill-public/elasticmq-server-$ELASTICMQ_VERSION.jar   &&
      rm -rf ~/.cache /tmp/*
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $INSTALL_DIR
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf
    - $INSTALL_DIR/conf
  - Name: expose
    Ports:
    - "9324"
  - CmdLine:
    - java
    - -Dconfig.file=conf/default.conf
    - -jar
    - elasticmq-server.jar
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8u131-jre-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8u131-jre-alpine
