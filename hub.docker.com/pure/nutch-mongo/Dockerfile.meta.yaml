MetaArgs: null
Stages:
- BaseName: openjdk:8-alpine
  Commands:
  - Maintainer: Andrew Taranik <me@pureclouds.net>
    Name: maintainer
  - Env:
    - Key: WORKDIR
      Value: /nutch
    Name: env
  - Env:
    - Key: NUTCH_VER
      Value: 2.3.1
    Name: env
  - Chown: ""
    Name: add
    SourcesAndDest:
    - ivy/ivy.xml
    - /tmp/ivy.xml
  - CmdLine:
    - apk --no-cache add         openssl         ca-certificates         apache-ant         bash         tini         curl  &&
      curl -sSL http://www-us.apache.org/dist/nutch/${NUTCH_VER}/apache-nutch-${NUTCH_VER}-src.tar.gz
      | tar xz -C /  && mv -f /tmp/ivy.xml /apache-nutch-${NUTCH_VER}/ivy/ivy.xml  &&
      ant -q -f /apache-nutch-${NUTCH_VER}/build.xml runtime  && mkdir -p ${WORKDIR}  &&
      cp -rf /apache-nutch-${NUTCH_VER}/runtime/local/lib     ${WORKDIR}  && cp -rf
      /apache-nutch-${NUTCH_VER}/runtime/local/bin     ${WORKDIR}  && cp -rf /apache-nutch-${NUTCH_VER}/runtime/local/bin     ${WORKDIR}  &&
      cp -rf /apache-nutch-${NUTCH_VER}/runtime/local/conf    ${WORKDIR}  && cp -rf
      /apache-nutch-${NUTCH_VER}/runtime/local/plugins ${WORKDIR}  && chmod +x ${WORKDIR}/bin/*  &&
      rm -rf /apache-nutch-${NUTCH_VER}  && apk --no-cache del         curl         apache-ant
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/nutch-site.xml
    - ${WORKDIR}/conf/nutch-site.xml
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/gora.properties
    - ${WORKDIR}/conf/gora.properties
  - Chown: ""
    Name: add
    SourcesAndDest:
    - conf/regex-urlfilter.txt
    - ${WORKDIR}/conf/regex-urlfilter.txt
  - Chown: ""
    Name: add
    SourcesAndDest:
    - urls
    - /urls
  - Env:
    - Key: PATH
      Value: ${WORKDIR}/bin:${PATH}
    Name: env
  - Name: workdir
    Path: ${WORKDIR}
  - Chown: ""
    Name: add
    SourcesAndDest:
    - scripts/*.sh
    - ${WORKDIR}/bin/
  - Env:
    - Key: ITERATIONS
      Value: "10"
    Name: env
  - CmdLine:
    - /sbin/tini
    - --
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: openjdk:8-alpine
  Name: ""
  Platform: ""
  SourceCode: FROM openjdk:8-alpine
