MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Andrei Tretyakov <andrei.tretyakov@gmail.com>
    Name: maintainer
  - CmdLine:
    - apk add --no-cache curl make gcc g++ mariadb-dev pcre-dev zlib-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /var/tmp      && curl -LO https://github.com/rathena/rathena/archive/master.zip     &&
      unzip master.zip -d /var     && rm -f master.zip     && cd /var/rathena-master     &&
      ./configure     && make clean     && make server
    Name: run
    PrependShell: true
  - CmdLine:
    - apk del curl make
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/rathena-master
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./docker-entrypoint.sh
    - docker-entrypoint.sh
  - CmdLine:
    - ./docker-entrypoint.sh
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - 5121/tcp
    - 6121/tcp
    - 6900/tcp
  - CmdLine:
    - ./athena-start
    - watch
    Name: cmd
    PrependShell: false
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
