    From: ""
    Name: copy
    SourcesAndDest:
    - files/default.conf
    - /etc/nginx/conf.d/default.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - files/index.html
    - /usr/share/nginx/
  - Name: expose
    Ports:
    - 80/tcp
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
