MetaArgs: null
Stages:
- BaseName: centos:7
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - /opt/skynet/
  - Name: workdir
    Path: /opt/skynet/
  - CmdLine:
    - yum -y install gcc make git autoconf readline readline-devel && make linux &&
      yum -y remove gcc git make autoconf readline-devel && find . -name *.o | xargs
      rm -f
    Name: run
    PrependShell: true
  - Env:
    - Key: SKYNET_CONFIG
      Value: examples/config
    Name: env
  - CmdLine:
    - sh
    - -c
    - ./skynet $SKYNET_CONFIG
    Name: cmd
    PrependShell: false
  From:
    Image: centos:7
  Name: ""
  Platform: ""
  SourceCode: FROM centos:7
