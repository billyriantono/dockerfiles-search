    Ports:
    - "80"
  - Env:
    - Key: HHVM_VERSION
      Value: 3.30.2-1~stretch
    Name: env
  - CmdLine:
    - apt-get update -qq && apt-get install -y -q gnupg2 && apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-key adv --no-tty --recv-keys --keyserver hkp://keyserver.ubuntu.com:80 B4112585D386EB94
    Name: run
    PrependShell: true
  - CmdLine:
    - echo deb http://dl.hhvm.com/debian stretch main | tee /etc/apt/sources.list.d/hhvm.list
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get update -qq   && DEBIAN_FRONTEND=noninteractive apt-get install -y -q
      supervisor less hhvm=$HHVM_VERSION   && apt-get clean && rm -rf /var/lib/apt/lists/*
      /tmp/* /var/tmp/*
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/supervisord.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - default.conf
    - /etc/nginx/conf.d/default.conf
  - CmdLine:
    - supervisord -e debug
    Name: cmd
    PrependShell: true
  From:
    Image: lewg/nginx-pagespeed:1.15.8
  Name: ""
  Platform: ""
