MetaArgs: null
Stages:
- BaseName: ubuntu:xenial
  Commands:
  - Maintainer: Sascha Wessel <swessel@gr4yweb.de>
    Name: maintainer
  - CmdLine:
    - apt-get update && apt-get -y upgrade && apt-get -y dist-upgrade && DEBIAN_FRONTEND=noninteractive
      apt-get -y install     wget unzip curl git apache2 php7.0 libapache2-mod-php7.0
      php7.0 php7.0-cli php7.0-gd php7.0-json php7.0-ldap php7.0-mbstring php7.0-mysql
      php7.0-xml php7.0-xsl php7.0-zip php7.0-soap
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod php7.0
    Name: run
    PrependShell: true
  - CmdLine:
    - a2enmod rewrite
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/short_open_tag = Off/short_open_tag = On/" /etc/php/7.0/apache2/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i "s/error_reporting = .*$/error_reporting = E_ERROR | E_WARNING | E_PARSE/"
      /etc/php/7.0/apache2/php.ini
    Name: run
    PrependShell: true
  - Env:
    - Key: APACHE_RUN_USER
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_RUN_GROUP
      Value: www-data
    Name: env
  - Env:
    - Key: APACHE_LOG_DIR
      Value: /var/log/apache2
    Name: env
  - Env:
    - Key: APACHE_LOCK_DIR
      Value: /var/lock/apache2
    Name: env
  - Env:
    - Key: APACHE_PID_FILE
      Value: /var/run/apache2.pid
    Name: env
  - Name: expose
    Ports:
    - "80"
  - Name: expose
    Ports:
    - "443"
  - Chown: ""
    From: composer:latest
    Name: copy
    SourcesAndDest:
    - /usr/bin/composer
    - /usr/bin/composer
  - CmdLine:
    - cd /var/www; rm -r /var/www/html
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://github.com/processwire/processwire/archive/master.zip -O processwire.zip;
      unzip processwire.zip -d /var/www; rm processwire.zip; mv /var/www/processwire-master
      /var/www/html
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /var/www/html
  - Name: volume
    Volumes:
    - /var/www/html
  - CmdLine:
    - chown -R www-data:www-data /var/www && find /var/www -type d -exec chmod 750
      {} \; && find /var/www -type f -exec chmod 640 {} \;
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/composer install
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's|# RewriteBase /~user/|RewriteBase /|1' /var/www/html/htaccess.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - mv /var/www/html/htaccess.txt /var/www/html/.htaccess
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/sbin/apache2ctl -D FOREGROUND
    Name: cmd
    PrependShell: true
  From:
    Image: ubuntu:xenial
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:xenial
