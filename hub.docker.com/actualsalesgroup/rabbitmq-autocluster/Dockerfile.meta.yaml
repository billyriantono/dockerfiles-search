MetaArgs: null
Stages:
- BaseName: rabbitmq:3-management
  Commands:
  - Maintainer: DevOps <devops@actualsalesgroup.com>
    Name: maintainer
  - CmdLine:
    - ln -sf /usr/share/zoneinfo/UTC /etc/localtime
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get update -qq
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get upgrade -y -qq
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - plugins/*
    - /usr/lib/rabbitmq/lib/rabbitmq_server-3.6.14/plugins/
  - CmdLine:
    - rabbitmq-plugins --offline enable autocluster
    Name: run
    PrependShell: true
  - CmdLine:
    - rabbitmq-plugins enable rabbitmq_stomp
    Name: run
    PrependShell: true
  - CmdLine:
    - rabbitmq-plugins enable rabbitmq_web_stomp
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get autoremove --purge -q -y
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get autoclean -y -q
    Name: run
    PrependShell: true
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive apt-get clean -y
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /usr/share/doc/* /usr/share/man/?? /usr/share/man/??_* /usr/share/locale/*
      /var/cache/debconf/*-old /var/lib/apt/lists/* /tmp/*
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "15674"
  - CmdLine:
    - rabbitmq-server
    Name: cmd
    PrependShell: false
  From:
    Image: rabbitmq:3-management
  Name: ""
  Platform: ""
  SourceCode: FROM rabbitmq:3-management
