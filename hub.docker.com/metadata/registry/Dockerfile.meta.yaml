MetaArgs: null
Stages:
- BaseName: tomcat:8-jre8
  Commands:
  - Maintainer: David Milward <david@metadataconsulting.co.uk>
    Name: maintainer
  - Env:
    - Key: MC_VERSION
      Value: 2.1.35
    Name: env
  - Env:
    - Key: MC_WAR_URL
      Value: https://github.com/MetadataRegistry/ModelCataloguePlugin/releases/download/$MC_VERSION/mc.war
    Name: env
  - Env:
    - Key: MC_CONFIG_URL
      Value: https://github.com/MetadataRegistry/ModelCataloguePlugin/releases/download/$MC_VERSION/mc-config.groovy
    Name: env
  - Labels:
    - Key: Description
      Value: '"This image is used to run Metadata Registry inside Docker"'
    - Key: Vendor
      Value: '"Metadata Consulting Ltd."'
    - Key: Version
      Value: '"$MC_VERSION"'
    Name: label
  - CmdLine:
    - set -x   && rm -rf /usr/local/tomcat/webapps/ROOT   && rm -rf /usr/local/tomcat/webapps/manager   &&
      rm -rf /usr/local/tomcat/webapps/docs   && rm -rf /usr/local/tomcat/webapps/examples   &&
      rm -rf /usr/local/tomcat/webapps/host-manager   && curl -fSL "$MC_WAR_URL" -o
      /usr/local/tomcat/webapps/ROOT.war   && curl -fSL "$MC_CONFIG_URL" -o /usr/local/tomcat/conf/mc-config.groovy
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  From:
    Image: tomcat:8-jre8
  Name: ""
  Platform: ""
  SourceCode: FROM tomcat:8-jre8
