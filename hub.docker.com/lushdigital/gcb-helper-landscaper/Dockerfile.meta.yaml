MetaArgs: null
Stages:
- BaseName: google/cloud-sdk
  Commands:
  - Maintainer: Simon Ince <simon.ince@lush.co.uk>
    Name: maintainer
  - Env:
    - Key: VERSION
      Value: v2.2.2
    Name: env
  - Env:
    - Key: FILENAME
      Value: helm-${VERSION}-linux-amd64.tar.gz
    Name: env
  - Name: workdir
    Path: /
  - Chown: ""
    Name: add
    SourcesAndDest:
    - https://storage.googleapis.com/kubernetes-helm/${FILENAME}
    - /tmp
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - helm_install_or_upgrade
    - /bin/
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - landscaper
    - /bin/
  - CmdLine:
    - tar -zxvf /tmp/${FILENAME} -C /tmp   && mv /tmp/linux-amd64/helm /bin/helm   &&
      rm -rf /tmp
    Name: run
    PrependShell: true
  - CmdLine:
    - helm init --client-only
    Name: run
    PrependShell: true
  - CmdLine:
    - helm repo add soa-chart-repository https://soa-chart-repository.storage.googleapis.com
    Name: run
    PrependShell: true
  From:
    Image: google/cloud-sdk
  Name: ""
  Platform: ""
  SourceCode: FROM google/cloud-sdk
