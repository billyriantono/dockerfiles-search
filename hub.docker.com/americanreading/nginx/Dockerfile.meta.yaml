MetaArgs: null
Stages:
- BaseName: nginx:stable
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - ./site.conf
    - /etc/nginx/conf.d/default.conf
  - CmdLine:
    - touch /var/run/nginx.pid &&   chown -R www-data:www-data /var/run/nginx.pid
      &&   chown -R www-data:www-data /var/cache/nginx
    Name: run
    PrependShell: true
  - Name: user
    User: www-data
  - Name: volume
    Volumes:
    - /var/www
  From:
    Image: nginx:stable
  Name: ""
  Platform: ""
  SourceCode: FROM nginx:stable
