MetaArgs: null
Stages:
- BaseName: dragzone/tini:latest
  Commands:
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - config.yml
    - /usr/local/etc/cloudflared/config.yaml
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /run.sh
  - CmdLine:
    - DEBIAN_FRONTEND=noninteractive &&     apt-get update -q &&     apt-get upgrade
      -y &&     apt-get install -y wget ca-certificates &&     apt-get clean -y &&     rm
      -rf /var/lib/apt
    Name: run
    PrependShell: true
  - CmdLine:
    - "wget https://bin.equinox.io/c/VdrWdbjqyF/cloudflared-stable-linux-amd64.deb
      &&     dpkg -i cloudflared-stable-linux-amd64.deb &&     rm ./cloudflared-stable-linux-amd64.deb
      && \tchmod +x /run.sh"
    Name: run
    PrependShell: true
  - Env:
    - Key: DNS1
      Value: https://1.1.1.1/dns-query
    - Key: DNS2
      Value: https://1.0.0.1/dns-query
    Name: env
  - Name: expose
    Ports:
    - 53/tcp
    - 53/udp
  - CmdLine:
    - /run.sh
    Name: cmd
    PrependShell: false
  From:
    Image: dragzone/tini:latest
  Name: ""
  Platform: ""
  SourceCode: FROM dragzone/tini:latest
