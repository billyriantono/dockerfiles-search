    - pip install -r requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - python
    Name: entrypoint
    PrependShell: false
  - Name: expose
    Ports:
    - "5000"
  - CmdLine:
    - app.py
    Name: cmd
    PrependShell: false
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
