MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: Rajdeep Dua "dua_rajdeep@yahoo.com"
    Name: maintainer
  - CmdLine:
    - apt-get update -y
    Name: run
    PrependShell: true
  - CmdLine:
    - apt-get install -y python-pip python-dev build-essential
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
