MetaArgs: null
Stages:
- BaseName: centos:latest
  Commands:
  - Maintainer: robert.cuadra@dws.la
    Name: maintainer
  - CmdLine:
    - wget http://dl.fedoraproject.org/pub/epel/6/x86_64/epel-release-6-8.noarch.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - wget http://rpms.famillecollet.com/enterprise/remi-release-6.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - curl -O http://rpms.famillecollet.com/RPM-GPG-KEY-remi; rpm --import RPM-GPG-KEY-remi
    Name: run
    PrependShell: true
  - CmdLine:
    - rpm -Uvh remi-release-6*.rpm epel-release-6*.rpm
    Name: run
    PrependShell: true
  - CmdLine:
    - yum -y --enablerepo=epel,remi install php
    Name: run
    PrependShell: true
  - CmdLine:
    - service httpd stop
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/AllowOverride None/AllowOverride All/' /etc/httpd/conf/httpd.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /srv/www
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's#DocumentRoot "/var/www/html"#DocumentRoot "/srv/www"#' /etc/httpd/conf/httpd.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT/error_reporting
      = E_ALL/' /etc/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/display_errors = Off/display_errors = On/' /etc/php.ini
    Name: run
    PrependShell: true
  - CmdLine:
    - sed -i 's/;date.timezone =/date.timezone = America\/Los_Angeles/' /etc/php.ini
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - /usr/sbin/httpd
    Name: entrypoint
    PrependShell: false
  - CmdLine:
    - -D
    - FOREGROUND
    Name: cmd
    PrependShell: false
  From:
    Image: centos:latest
  Name: ""
  Platform: ""
  SourceCode: FROM centos:latest
