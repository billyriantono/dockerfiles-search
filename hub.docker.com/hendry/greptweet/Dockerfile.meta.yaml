MetaArgs: null
Stages:
- BaseName: alpine:latest
  Commands:
  - Maintainer: Kai Hendry <hendry+greptweet@iki.fi>
    Name: maintainer
  - CmdLine:
    - apk upgrade --update --available &&     apk add       nginx       php5       php5-fpm       php5-json       php5-curl
      php5-openssl ca-certificates       bash       vim       supervisor     && rm
      -f /var/cache/apk/*     && chmod -R 755 /var/lib/nginx
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /run/nginx
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - www
    - /srv/http
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.conf
    - /etc/nginx/nginx.conf
  - Chown: ""
    Name: add
    SourcesAndDest:
    - php-fpm.ini
    - /etc/supervisor.d/php-fpm.ini
  - Chown: ""
    Name: add
    SourcesAndDest:
    - nginx.ini
    - /etc/supervisor.d/nginx.ini
  - CmdLine:
    - echo "clear_env = no" >> /etc/php5/php-fpm.conf
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /srv/http/u
    Name: run
    PrependShell: true
  - CmdLine:
    - chmod -R 777 /srv/http/u
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "80"
  - CmdLine:
    - supervisord -n -c /etc/supervisord.conf
    Name: cmd
    PrependShell: true
  From:
    Image: alpine:latest
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:latest
