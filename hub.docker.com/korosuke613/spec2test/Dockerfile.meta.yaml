MetaArgs: null
Stages:
- BaseName: ubuntu:latest
  Commands:
  - Maintainer: Futa HIRAKOBA
    Name: maintainer
  - Name: workdir
    Path: ~/
  - CmdLine:
    - apt update && apt -y upgrade
    Name: run
    PrependShell: true
  - CmdLine:
    - apt install -y apt-file
    Name: run
    PrependShell: true
  - CmdLine:
    - apt install -y software-properties-common
    Name: run
    PrependShell: true
  - CmdLine:
    - apt install -y wget git
    Name: run
    PrependShell: true
  - CmdLine:
    - add-apt-repository -y ppa:jonathonf/python-3.6
    Name: run
    PrependShell: true
  - CmdLine:
    - apt -y update
    Name: run
    PrependShell: true
  - CmdLine:
    - apt install -y python3.6 python3.6-dev
    Name: run
    PrependShell: true
  - CmdLine:
    - wget https://bootstrap.pypa.io/get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - python3.6 get-pip.py
    Name: run
    PrependShell: true
  - CmdLine:
    - apt install -y make xz-utils
    Name: run
    PrependShell: true
  - CmdLine:
    - apt install -y mecab libmecab-dev mecab-ipadic-utf8 -y
    Name: run
    PrependShell: true
  - CmdLine:
    - git clone --depth 1 https://github.com/neologd/mecab-ipadic-neologd.git
    Name: run
    PrependShell: true
  - CmdLine:
    - yes no | mecab-ipadic-neologd/bin/install-mecab-ipadic-neologd -n
    Name: run
    PrependShell: true
  - Name: workdir
    Path: ..
  - CmdLine:
    - git clone https://github.com/korosuke613/spec2test.git ~/spec2test
    Name: run
    PrependShell: true
  - CmdLine:
    - apt install -y gcc g++
    Name: run
    PrependShell: true
  - Name: workdir
    Path: spec2test/
  - CmdLine:
    - pwd
    Name: run
    PrependShell: true
  - CmdLine:
    - pip3 install -r ~/spec2test/requirements.txt
    Name: run
    PrependShell: true
  - CmdLine:
    - apt install -y language-pack-ja
    Name: run
    PrependShell: true
  - CmdLine:
    - locale-gen ja_JP.UTF-8
    Name: run
    PrependShell: true
  - Env:
    - Key: LANG
      Value: ja_JP.UTF-8
    Name: env
  - Env:
    - Key: LANGUAGE
      Value: ja_JP:en
    Name: env
  - Env:
    - Key: LC_ALL
      Value: ja_JP.UTF-8
    Name: env
  - CmdLine:
    - ln -fs /usr/share/zoneinfo/Asia/Tokyo /etc/localtime
    Name: run
    PrependShell: true
  - CmdLine:
    - echo "cd ~/" >> ~/.bashrc
    Name: run
    PrependShell: true
  From:
    Image: ubuntu:latest
  Name: ""
  Platform: ""
  SourceCode: FROM ubuntu:latest
