MetaArgs: null
Stages:
- BaseName: ruby:2.6.3
  Commands:
  - Key: RAILS_ENV
    Name: arg
    Value: production
  - Key: UID
    Name: arg
    Value: "1000"
  - Key: GID
    Name: arg
    Value: "1000"
  - Env:
    - Key: RAILS_ENV
      Value: ${RAILS_ENV}
    - Key: APP_HOME
      Value: /home/app
    Name: env
  - Env:
    - Key: TZ
      Value: UTC
    Name: env
  - CmdLine:
    - groupadd -r --gid ${GID} app  && useradd --system --create-home --home ${APP_HOME}
      --shell /sbin/nologin --no-log-init       --gid ${GID} --uid ${UID} app
    Name: run
    PrependShell: true
  - Name: workdir
    Path: $APP_HOME
  - Name: user
    User: app
  - Chown: app:app
    From: ""
    Name: copy
    SourcesAndDest:
    - Gemfile
    - Gemfile.lock
    - $APP_HOME/
  - CmdLine:
    - gem install bundler
    Name: run
    PrependShell: true
  - CmdLine:
    - bundle install --jobs=$(nproc) --deployment --binstubs
    Name: run
    PrependShell: true
  - Chown: app:app
    From: ""
    Name: copy
    SourcesAndDest:
    - .
    - $APP_HOME
  - CmdLine:
    - ./bin/init_config     && bundle exec rake tmp:create
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - bundle
    - exec
    - puma
    - --config
    - config/puma.rb
    Name: cmd
    PrependShell: false
  From:
    Image: ruby:2.6.3
  Name: ""
  Platform: ""
  SourceCode: FROM ruby:2.6.3
