MetaArgs: null
Stages:
- As: builder
  BaseName: alpine:3.7
  Commands:
  - Maintainer: Christian Berger "christian.berger@gu.se"
    Name: maintainer
  - CmdLine:
    - apk update &&     apk --no-cache add         cmake         g++         make         upx
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /opt/sources
  - Name: workdir
    Path: /opt/sources
  - CmdLine:
    - mkdir build &&     cd build &&     cmake -D CMAKE_BUILD_TYPE=Release -D CMAKE_INSTALL_PREFIX=/tmp/opendlv-device-lidar-vlp16-dest
      .. &&     make && make test && make install && upx -9 /tmp/opendlv-device-lidar-vlp16-dest/bin/opendlv-device-lidar-vlp16
    Name: run
    PrependShell: true
  From:
    Image: alpine:3.7
  Name: builder
  Platform: ""
  SourceCode: FROM alpine:3.7 as builder
- BaseName: alpine:3.7
  Commands:
  - Maintainer: Christian Berger "christian.berger@gu.se"
    Name: maintainer
  - Name: workdir
    Path: /usr/bin
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /tmp/opendlv-device-lidar-vlp16-dest/bin/opendlv-device-lidar-vlp16
    - .
  - CmdLine:
    - /usr/bin/opendlv-device-lidar-vlp16
    Name: entrypoint
    PrependShell: false
  From:
    Image: alpine:3.7
  Name: ""
  Platform: ""
  SourceCode: FROM alpine:3.7
