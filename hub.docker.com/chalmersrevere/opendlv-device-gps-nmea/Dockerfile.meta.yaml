MetaArgs: null
Stages:
- BaseName: chainmapper/walletbase-bionic
  Commands:
  - Env:
    - Key: WALLET_URL
      Value: https://github.com/chain2/chain2/releases/download/v0.11M/chain2-0.11.0-M-linux64.tar.gz
    Name: env
  - CmdLine:
    - "wget $WALLET_URL -O /tmp/wallet.tar.gz \t&& cd /usr/local/bin \t&& tar zxvf
      /tmp/wallet.tar.gz  --strip-components 2\t&& mkdir -p /data/.chain2"
    Name: run
    PrependShell: true
  - Name: expose
    Ports:
    - "6666"
  - Env:
    - Key: HOME
      Value: /data
    Name: env
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - start.sh
    - /start.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - gen_config.sh
    - /gen_config.sh
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - wallet.sh
    - /wallet.sh
  - CmdLine:
    - chmod 777 /*.sh
    Name: run
    PrependShell: true
  - CmdLine:
    - /start.sh bitcoin.conf CTWO bitcoind
    Name: cmd
    PrependShell: true
  From:
    Image: chainmapper/walletbase-bionic
  Name: ""
  Platform: ""
  SourceCode: FROM chainmapper/walletbase-bionic
