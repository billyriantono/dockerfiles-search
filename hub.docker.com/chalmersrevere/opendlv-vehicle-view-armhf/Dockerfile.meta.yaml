      &&     add-apt-repository ppa:chrberger/libcluon &&     apt-get update -y &&     apt-get
      upgrade -y &&     apt-get dist-upgrade -y &&     apt-get install -y --no-install-recommends         ca-certificates         curl         git         libcluon         nodejs         npm         zip
      &&     apt-get clean
    Name: run
    PrependShell: true
  - CmdLine:
