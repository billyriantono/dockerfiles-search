MetaArgs: null
Stages:
- As: builder
  BaseName: docker.io/project31/aarch64-alpine-qemu:3.5-7
  Commands:
  - Maintainer: Christian Berger "christian.berger@gu.se"
    Name: maintainer
  - CmdLine:
    - cross-build-start
    Name: run
    PrependShell: false
  - CmdLine:
    - cat /etc/apk/repositories &&     echo http://dl-4.alpinelinux.org/alpine/v3.7/main
      > /etc/apk/repositories &&     echo http://dl-4.alpinelinux.org/alpine/v3.7/community
      >> /etc/apk/repositories
    Name: run
    PrependShell: true
  - CmdLine:
    - apk update &&     apk --no-cache add         cmake         g++         git         libx11-dev         make
    Name: run
    PrependShell: true
  - CmdLine:
    - cd tmp &&     git clone --depth 1 https://chromium.googlesource.com/libyuv/libyuv
      &&     cd libyuv &&    make -f linux.mk libyuv.a && cp libyuv.a /usr/lib &&
      cd include && cp -r * /usr/include
    Name: run
    PrependShell: true
  - Chown: ""
    Name: add
    SourcesAndDest:
    - .
    - /opt/sources
  - Name: workdir
    Path: /opt/sources
  - CmdLine:
    - mkdir build &&     cd build &&     cmake -D CMAKE_BUILD_TYPE=Release -D CMAKE_INSTALL_PREFIX=/tmp
      .. &&     make && make install
    Name: run
    PrependShell: true
  - CmdLine:
    - cross-build-end
    Name: run
    PrependShell: false
  From:
    Image: docker.io/project31/aarch64-alpine-qemu:3.5-7
  Name: builder
  Platform: ""
  SourceCode: FROM docker.io/project31/aarch64-alpine-qemu:3.5-7 as builder
- BaseName: docker.io/project31/aarch64-alpine-qemu:3.5-7
  Commands:
  - Maintainer: Christian Berger "christian.berger@gu.se"
    Name: maintainer
  - CmdLine:
    - cross-build-start
    Name: run
    PrependShell: false
  - CmdLine:
    - echo http://dl-4.alpinelinux.org/alpine/edge/main > /etc/apk/repositories &&     echo
      http://dl-4.alpinelinux.org/alpine/edge/community >> /etc/apk/repositories &&     echo
      http://dl-4.alpinelinux.org/alpine/edge/testing >> /etc/apk/repositories &&     apk
      update &&     apk --no-cache add         libx11
    Name: run
    PrependShell: true
  - CmdLine:
    - cross-build-end
    Name: run
    PrependShell: false
  - Name: workdir
    Path: /usr/bin
  - Chown: ""
    From: builder
    Name: copy
    SourcesAndDest:
    - /tmp/bin/i420toolbox
    - .
  - CmdLine:
    - /usr/bin/i420toolbox
    Name: entrypoint
    PrependShell: false
  From:
    Image: docker.io/project31/aarch64-alpine-qemu:3.5-7
  Name: ""
  Platform: ""
  SourceCode: FROM docker.io/project31/aarch64-alpine-qemu:3.5-7
