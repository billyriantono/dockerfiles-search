MetaArgs: null
Stages:
- BaseName: base/archlinux
  Commands:
  - Labels:
    - Key: description
      Value: '"This docker image is used to setup go dev environment based on ArchLinux"'
    Name: label
  - Labels:
    - Key: maintainer
      Value: '"phye8080@gmail.com"'
    Name: label
  - CmdLine:
    - echo 'Server = http://mirrors.163.com/archlinux/$repo/os/$arch' > /etc/pacman.d/mirrorlist
    Name: run
    PrependShell: true
  - CmdLine:
    - pacman -Sy && pacman -S --noconfirm     gcc     gdb     git     go     vim
    Name: run
    PrependShell: true
  - CmdLine:
    - rm -rf /var/cache/pacman/pkg/*
    Name: run
    PrependShell: true
  - CmdLine:
    - echo 'add-auto-load-safe-path /usr/lib/go/src/runtime/runtime-gdb.py' > /root/.gdbinit
    Name: run
    PrependShell: true
  - CmdLine:
    - mkdir -p /ws
    Name: run
    PrependShell: true
  - Env:
    - Key: GOPATH
      Value: /ws
    Name: env
  - CmdLine:
    - /bin/bash
    Name: cmd
    PrependShell: false
  From:
    Image: base/archlinux
  Name: ""
  Platform: ""
  SourceCode: FROM base/archlinux
