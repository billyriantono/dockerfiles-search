MetaArgs: null
Stages:
- BaseName: webdevops/bootstrap:ubuntu-16.04
  Commands:
  - Maintainer: Xavier Perseguers "xavier@causal.ch"
    Name: maintainer
  - Env:
    - Key: POOTLE_VERSION
      Value: '"2.8.2"'
    Name: env
  - CmdLine:
    - chmod -R 2777 /tmp
    Name: run
    PrependShell: true
  - CmdLine:
    - /usr/bin/apt-get update &&   /usr/local/bin/apt-install build-essential   swig   git   xmlstarlet   xsltproc   zip   cron   supervisor   unzip   mysql-client   openssh-client   python-dev   libxml2-dev   libssl-dev   libxslt1-dev   zlib1g-dev   libmysqlclient-dev   python-pip   python-xapian   xapian-tools   python-setuptools
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install --upgrade pip
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -q virtualenv     mysqlclient     flup     python-memcached     python-Levenshtein     m2crypto     wheel
    Name: run
    PrependShell: true
  - CmdLine:
    - pip install -I pootle==$POOTLE_VERSION
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - pootle.conf
    - /root/.pootle/pootle.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run-pootle.sh
    - /usr/local/bin/run-pootle.sh
  - CmdLine:
    - mkdir -p /srv/pootle/po/.tmp
    Name: run
    PrependShell: true
  - CmdLine:
    - ln -s /usr/lib/python2.7/dist-packages/xapian /usr/local/lib/python2.7/dist-packages/xapian
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - pootle.sh
    - /etc/profile.d/pootle.sh
  - CmdLine:
    - /etc/profile.d/pootle.sh
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - scripts
    - /home/pootle/scripts
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - templates
    - /home/pootle/templates
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - frontend
    - /usr/local/lib/python2.7/dist-packages/pootle/static
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - typo3.cron
    - /etc/cron.d/typo3
  - CmdLine:
    - cp -R /usr/lib/python2.7/dist-packages/xapian /usr/local/lib/python2.7/dist-packages/pootle/assets
    Name: run
    PrependShell: true
  - CmdLine:
    - pootle collectstatic --noinput --clear
    Name: run
    PrependShell: true
  - CmdLine:
    - pootle assets build
    Name: run
    PrependShell: true
  - Name: workdir
    Path: /home/pootle
  - Name: expose
    Ports:
    - "8000"
  - Name: volume
    Volumes:
    - /usr/local/lib/python2.7/dist-packages/pootle
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - supervisord.conf
    - /etc/supervisor/conf.d/pootle.conf
  - CmdLine:
    - /usr/local/bin/run-pootle.sh
    Name: cmd
    PrependShell: false
  From:
    Image: webdevops/bootstrap:ubuntu-16.04
  Name: ""
  Platform: ""
  SourceCode: FROM webdevops/bootstrap:ubuntu-16.04
