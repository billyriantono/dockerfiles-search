MetaArgs: null
Stages:
- BaseName: debian:stretch-slim
  Commands:
  - Key: DEBIAN_FRONTEND
    Name: arg
    Value: noninteractive
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - clean-apt
    - /usr/bin
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - clean-install
    - /usr/bin
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - Gemfile
    - /Gemfile
  - CmdLine:
    - 'BUILD_DEPS="make gcc g++ libc6-dev ruby-dev"     && clean-install $BUILD_DEPS                      ca-certificates                      libjemalloc1                      ruby     &&
      echo ''gem: --no-document'' >> /etc/gemrc     && gem install --file Gemfile     &&
      apt-get purge -y --auto-remove                      -o APT::AutoRemove::RecommendsImportant=false                      $BUILD_DEPS     &&
      clean-apt     && ulimit -n 65536'
    Name: run
    PrependShell: true
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - fluent.conf
    - /etc/fluent/fluent.conf
  - Chown: ""
    From: ""
    Name: copy
    SourcesAndDest:
    - run.sh
    - /run.sh
  - Name: expose
    Ports:
    - "80"
  - Env:
    - Key: LD_PRELOAD
      Value: /usr/lib/x86_64-linux-gnu/libjemalloc.so.1
    Name: env
  - CmdLine:
    - /run.sh $FLUENTD_ARGS
    Name: cmd
    PrependShell: true
  From:
    Image: debian:stretch-slim
  Name: ""
  Platform: ""
  SourceCode: FROM debian:stretch-slim
