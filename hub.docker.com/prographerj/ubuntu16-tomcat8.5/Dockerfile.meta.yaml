MetaArgs: null
Stages:
- BaseName: prographerj/ubuntu16-java8
  Commands:
  - Maintainer: Prographer J<prographer.j@gmail.com>
    Name: maintainer
  - Key: TOMCAT_VERSION
    Name: arg
    Value: 8.5.15
  - CmdLine:
    - curl -Ls http://apache.mirror.cdnetworks.com/tomcat/tomcat-8/v$TOMCAT_VERSION/bin/apache-tomcat-$TOMCAT_VERSION.tar.gz
      | tar -xz -C /usr/local/
    Name: run
    PrependShell: true
  - CmdLine:
    - cd /usr/local && ln -s ./apache-tomcat-$TOMCAT_VERSION tomcat8.5
    Name: run
    PrependShell: true
  - Env:
    - Key: CATALINA_HOME
      Value: /usr/local/tomcat8.5
    Name: env
  - Env:
    - Key: PATH
      Value: $PATH:$CATALINA_HOME/bin
    Name: env
  - Name: expose
    Ports:
    - "8080"
  - CmdLine:
    - catalina.sh
    - run
    Name: cmd
    PrependShell: false
  From:
    Image: prographerj/ubuntu16-java8
  Name: ""
  Platform: ""
  SourceCode: FROM prographerj/ubuntu16-java8
